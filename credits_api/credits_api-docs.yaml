auth_info:
- information_source; https://developers.credits.com/documentation/rest-api:
  - The REST API uses an authKey parameter (a guid value) included in the JSON request
    body for authentication. Additionally, networkAlias, networkIp, and networkPort
    parameters are required in requests to specify the target network.
  - authKey is a unique identifier token obtained via registration that must be included
    as a guid parameter in requests to authenticate the client.
- information_source; https://developers.credits.com/documentation/how-to-getbalance:
  - The API uses an "authKey" field in the JSON request body for authorization, which
    should currently be passed as an empty string. The authKey parameter is included
    in the POST request body along with other parameters like networkAlias, PublicKey,
    and methodApi.
- information_source; https://developers.credits.com/documentation/how-to-gettransactioninfo:
  - The API uses an "authKey" field in the JSON request body for authorization, which
    should currently be passed as an empty string. This field is included in the request
    data sent via POST to the endpoint, alongside other parameters like networkAlias,
    Compressed, TransactionId, and methodApi.
- information_source; https://developers.credits.com/documentation/how-to-sending-transactions-to-the-credits-blockchain:
  - The API requires an authKey field in the JSON request body. The authKey should
    be populated with authentication credentials, though the exact format and acquisition
    method are not specified in the provided documentation excerpt. Requests are sent
    as JSON POST requests with Content-type application/json header.
possible_base_urls:
- information_source; https://developers.credits.com/documentation/rest-api:
  - http://apinode.credits.com/api
  - http://localhost:8080/api
possible_endpoints:
- information_source; https://developers.credits.com/documentation/how-to-getbalance:
  - POST http://apinode.credits.com/api/Monitor/GetBalance
- information_source; https://developers.credits.com/documentation/how-to-gettransactioninfo:
  - POST http://apinode.credits.com/api/Monitor/GetTransactionInfo
- information_source; https://developers.credits.com/documentation/how-to-sending-transactions-to-the-credits-blockchain:
  - POST http://apinode.credits.com/api/transaction/pack
- information_source; https://developers.credits.com/documentation/how-to-validate-a-smart-contract:
  - POST http://apinode.credits.com/api/contract/validate
