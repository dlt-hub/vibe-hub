auth_info:
- information_source; https://novita.ai/docs/api-reference/model-apis-text-to-image:
  - 'AWS Signature Version 4 (SigV4) is used for request authentication. Credentials
    are passed as query parameters: X-Amz-Credential (containing AWS access key ID,
    date, region, service, and request type), X-Amz-Date (timestamp), X-Amz-SignedHeaders
    (list of signed headers), and X-Amz-Signature (the computed signature). For API
    requests, use Authorization header with Bearer token format: Authorization: Bearer
    {{API Key}}.'
  - Authorization header with Bearer token is required. Send the API key in the Authorization
    header as "Bearer {{API Key}}" where {{API Key}} is replaced with your actual
    API key.
  - 'Authorization header with Bearer token is required. Send your API key as `Authorization:
    Bearer {{API Key}}` in the request headers.'
  - 'Authorization header with Bearer token scheme. Send the API key as a Bearer token
    in the Authorization header: Authorization: Bearer {{API Key}}.'
  - Authorization header with Bearer token scheme. Send the API key in the Authorization
    header as "Bearer {{API Key}}" where {{API Key}} is replaced with your actual
    API key.
pagination_info:
- information_source; https://novita.ai/docs/api-reference/model-apis-text-to-image:
  - 'Pagination uses optional query parameters: pagination.limit (default or unspecified)
    and pagination.cursor (starting at c_0). The response contains model data; use
    the cursor value from the response to construct the next request with pagination.cursor
    for subsequent pages.'
- information_source; https://novita.ai/docs/api-reference/model-apis-get-model:
  - Pagination uses a cursor-based scheme. The response includes a pagination object
    with a next_cursor field; use this string value as the cursor parameter in the
    next request to retrieve subsequent pages. Stop paginating when next_cursor is
    not returned or is null.
  - Pagination uses cursor-based navigation with query parameters pagination.limit
    (optional, controls page size) and pagination.cursor (optional, for fetching subsequent
    pages). The response includes a models array; use the cursor value from the response
    to construct the next request until no further cursor is provided.
  - The API uses cursor-based pagination with a limit parameter. Request pagination
    using query parameters pagination.limit (to set page size) and pagination.cursor
    (implied from next_cursor response field). The response includes a pagination
    object with next_cursor field; use this value in the next request's pagination.cursor
    parameter to fetch subsequent pages. Stop paginating when next_cursor is not returned
    or is null.
- information_source; https://novita.ai/docs/api-reference/model-apis-image-to-image:
  - 'Pagination uses optional query parameters: pagination.limit (default/max 100)
    and pagination.cursor (starting at c_0). The response includes paginated model
    results; use the cursor value from the response to fetch the next page.'
