auth_info:
- information_source; https://api.apis.guru/docs/googleapis.com/fcm/v1.html:
  - OAuth 2.0 authentication is required. Send the OAuth access token via the access_token
    query parameter or use standard OAuth 2.0 Bearer token authorization in the Authorization
    header.
  - 'The API supports two authentication methods: provide an API key via the query
    parameter key, or provide an OAuth 2.0 token via either the query parameter oauth_token
    or the access_token query parameter. The API key identifies your project and provides
    API access, quota, and reports; it is required unless you provide an OAuth 2.0
    token instead.'
- information_source; https://api.apis.guru/v2/specs/googleapis.com/fcm/v1/openapi.json:
  - Firebase Cloud Messaging API uses OAuth2 authentication. Requests must include
    a valid OAuth2 access token obtained from Google Cloud, typically passed in the
    Authorization header as "Bearer {access_token}". The access token is acquired
    through Google Cloud service account credentials or user authentication via the
    Google OAuth2 flow.
possible_base_urls:
- information_source; https://api.apis.guru/docs/googleapis.com/fcm/v1.html:
  - https://fcm.googleapis.com/v1
  - https://googleapis.com/fcm/v1
possible_endpoints:
- information_source; https://api.apis.guru/docs/googleapis.com/fcm/v1.html:
  - POST https://fcm.googleapis.com/v1/{parent}/messages:send
  - POST https://google.com/v1/projects/{parent}/messages:send
- information_source; https://api.apis.guru/v2/specs/googleapis.com/fcm/v1/openapi.json:
  - POST https://fcm.googleapis.com/v1/projects/{project}/messages:send
