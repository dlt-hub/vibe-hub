    method: GET
    data_selector: analyst_ratings_firm
    params:
      page: 0
      pageSize: 50
notes:
- Authentication is via API Key set as a URL query parameter 'token'.
- Pagination for the News, Calendar, and Signals APIs cannot return result sets with
  more than 10,000 items.
- New integrations using XML output format are not recommended.
- The candle intervals to use, i.e., 5 minute bars, daily bars, etc.
- Authorization token is required as a query parameter.
- Page offsets are limited from 0 - 100000.
errors:
- '200 - */*: Successful response'
- '200 - */*: success'
- '401 Unauthorized: Invalid token, check the token provided.'
- '502 Bad Gateway: Either invalid route or server error.'
- '400 Bad Request: Check query parameters'
- '401 Unauthorized: Check authorization token'
- '429 Too Many Requests: Rate limiting exceeded'
auth_info:
  mentioned_objects:
  - token
client:
  base_url: https://api.benzinga.com/api/v2
  headers:
    Accept: application/json
source_metadata: null
