auth_info:
- information_source; https://documentation.qonversion.io/docs/stripe-integration:
  - 'Authorization header with Bearer token. Send ''Authorization: Bearer PROJECT_KEY''
    in the request headers when calling the Qonversion API endpoint to create a purchase.
    The PROJECT_KEY is your Qonversion project authentication token.'
