auth_info:
- information_source; https://www.babblevoice.com/docs/api/:
  - Authentication uses OAuth 2. Users obtain tokens through the babblevoice web interface
    (User screen, "My Tokens" section). Tokens can be passed as a URL query parameter
    or, preferably, in the HTTP Authorization header. The API endpoint is https://www.babblevoice.com/api
    and returns JSON responses.
  - 'Bearer token authentication via HTTP Authorization header (preferred method).
    Token can alternatively be passed as a query parameter `access_token` in the URL
    or maintained as a cookie by the client. The Authorization header format is `Authorization:
    Bearer <my token>`. Query parameter and cookie methods are supported but discouraged
    due to security logging risks.'
- information_source; https://www.babblevoice.com/docs/api_prefs/:
  - OAuth session token is required to authenticate requests. Preference data is stored
    and retrieved against an OAuth token, and the 'd' parameter is required for get
    requests to specify which data to retrieve.
pagination_info:
- information_source; https://www.babblevoice.com/docs/api_cdr/:
  - Use query parameters p (page number, starting at 0) and ps (page size, set to
    10 in example) to paginate CDR results. Stop when fewer results than ps are returned,
    indicating the final page.
- information_source; https://www.babblevoice.com/docs/api_money/:
  - The Money API invoices endpoint uses query parameter pagination with 'p' for page
    number (default 0) and 'ps' for page size (default 10). Additionally, 'u' parameter
    allows pagination by unique id to return entries after a specified id. The 'd'
    domain parameter is required for all requests.
- information_source; https://www.babblevoice.com/docs/api_voicemail/:
  - 'Pagination uses query parameters: ''p'' for page (default 0) and ''ps'' for page
    size (default 10). The ''d'' device parameter is required. Response structure
    for pagination navigation is not explicitly documented.'
