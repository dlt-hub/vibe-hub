auth_info:
- information_source; https://docs.marpledata.com/docs/marple-files/user-manuals/for-developers/api-guide:
  - The API uses Bearer token authentication. Include the token in the Authorization
    header with the format "Bearer {token}" for all requests to the API endpoints.
- information_source; https://docs.marpledata.com/docs/sdk/overview/rest-api:
  - 'Authentication is done by passing an API token in the Authorization header using
    Bearer token scheme. Include the header `Authorization: Bearer <api-token>` in
    all HTTP requests to the API.'
possible_base_urls:
- information_source; https://docs.marpledata.com/docs/marple-files/user-manuals/for-developers/api-guide:
  - https://app.marpledata.com/api/v1
- information_source; https://docs.marpledata.com/docs/sdk/overview/rest-api:
  - https://api.example.com
possible_endpoints:
- information_source; https://docs.marpledata.com/docs/marple-files/user-manuals/for-developers/api-guide:
  - GET /sources/lookup
  - GET /sources/status
  - GET /version
  - POST /library/file/import
  - POST /library/file/upload
  - POST /library/metadata
  - POST /library/share/<share_id>/add
  - POST /library/share/<share_id>/link
  - POST /library/share/new
  - POST /sources/lookup
