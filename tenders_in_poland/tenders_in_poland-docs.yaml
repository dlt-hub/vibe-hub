pagination_info:
- information_source; https://tenders.guru/es/api:
  - The API uses offset-based pagination with a page query parameter (integer, default
    value 1). The response includes page_count, page_number, page_size, and total
    fields to indicate pagination state. To paginate, increment the page parameter
    in subsequent requests until page_number equals page_count.
  - The GET https://tenders.guru/api/es/notices endpoint supports pagination via a
    query parameter page (Integer type) with a default value of 1, used to paginate
    results. No response fields indicating pagination state or how to construct subsequent
    requests are documented.
  - Use the page query parameter (integer) to paginate results, with a default value
    that controls which page of tenders is returned.
- information_source; https://tenders.guru/pl/api:
  - The "List notices" endpoint (`GET https://tenders.guru/api/pl/notices`) uses query
    parameter `page` (integer, default value 1) to paginate results. No response fields
    or stopping conditions are documented.
  - Use page query parameter (integer, default 1) to paginate results. Response includes
    page_number, page_count, page_size, total fields to indicate pagination state.
    Stop when page_number reaches page_count.
