auth_info:
- information_source; https://www.interakt.shop/resource-center/how-to-send-whatsapp-templates-using-apis-webhooks/:
  - 'HTTP Basic Auth is required. Send the API Key in the Authorization header using
    the format ''Authorization: Basic <API Key>'', where the API Key is obtained from
    the Interakt Dashboard Developer Settings. Additionally, set the Content-Type
    header to ''application/json''. Rate limits apply per minute depending on subscription
    plan: 300 requests/minute for Growth Plan, 600 for Advanced Plan, and configurable
    for Enterprise Plan.'
  - Send API credentials via HTTP Basic Authentication using the Authorization header
    with the format "Basic {{YOUR_API_KEY}}", where YOUR_API_KEY is your Interakt
    API key encoded in base64.
- information_source; https://www.interakt.shop/resource-center/interakts-get-users-api/:
  - 'HTTP Basic Auth is used, requiring the API key to be sent in the Authorization
    header as "Authorization: Basic <API Key>". The API key can be found in your dashboard
    under Settings > Developer Setting > Secret Key.'
- information_source; https://www.interakt.shop/resource-center/user-and-event-track-api/:
  - 'HTTP Basic Auth is required, using your API key from Settings > Developer Setting
    > Secret Key. Send the credentials in the Authorization header as ''Authorization:
    Basic <API Key>'', where the API key is prepended with ''Basic'' string. The API
    key must be base64-encoded as per HTTP Basic Auth standard.'
  - Interakt Track APIs use HTTP Basic Auth for authentication. Send an Authorization
    header with the value 'Basic <API Key>', where the API Key is a base64-encoded
    'username:password' string obtained from your dashboard Settings > Developer Setting
    > Secret Key. Additionally, set the Content-Type header to 'application/json'.
pagination_info:
- information_source; https://www.interakt.shop/resource-center/interakts-get-users-api/:
  - Contacts Retrieval API uses offset-limit pagination with query parameters offset
    (default 0) and limit (default 100, maximum 100). The response includes a has_next_page
    field; when true, increment offset by the limit value and repeat the request to
    fetch the next page.
  - Pagination uses query parameters offset and limit. The offset parameter specifies
    the starting position (default 0), and limit specifies the number of results per
    page with a maximum of 100. Construct subsequent requests by incrementing offset
    by the limit value until all results are retrieved.
- information_source; https://www.interakt.shop/resource-center/user-and-event-track-api/:
  - The API uses offset-based pagination with query parameters limit (default 100,
    max 100) and offset (default 0). The response includes a has_next_page boolean
    field; when true, increment offset by the limit value and repeat the request to
    fetch the next page.
