auth_info:
- information_source; https://help.humanforce.com/hc/en-au/articles/8533289434127-Creating-and-Managing-User-Accounts-via-AD:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer ${apikey}" and include the tenant name in the "Tenant" header.
  - The intelliHR API uses Bearer token authentication. Include the API key in the
    Authorization header as "Bearer ${apikey}". Additionally, a Tenant header with
    the tenant name must be provided in all requests. Both the Authorization header
    and Tenant header are required for API access.
- information_source; https://help.humanforce.com/hc/en-au/articles/900004491323-Humanforce-WFM-REST-API-Overview:
  - All requests to the Humanforce WFM REST API must be authenticated using Basic
    Authentication. The Authorization header must contain the word Basic followed
    by a space and a base64-encoded string in the format apiKey:apiSecret. An API
    key and API secret are required and must be generated through the Humanforce WFM
    system.
