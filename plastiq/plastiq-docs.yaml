auth_info:
- information_source; https://docs.developer.plastiq.com/docs/pagination:
  - 'API Key authentication is required. Send the API key in the ''API-Key'' header
    with your request, for example ''API-Key: APIKEY''. The ''Accept: application/json''
    header should also be included.'
pagination_info:
- information_source; https://docs.developer.plastiq.com/docs/pagination:
  - Pagination uses offset and limit query parameters. offset indicates the starting
    position (default 0) and limit restricts results per page (default 10, max 100).
    Use these parameters in GET requests to navigate through lists of Payments, Recipients,
    and Payment Methods.
possible_base_urls:
- information_source; https://docs.developer.plastiq.com/docs/pagination:
  - https://connect.sandbox.plastiq.com
possible_endpoints:
- information_source; https://docs.developer.plastiq.com/docs/pagination:
  - GET https://connect.sandbox.plastiq.com/api/recipients
