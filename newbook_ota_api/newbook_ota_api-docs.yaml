    region should be set to your region identifier.
  - API key authentication is required. Send the api_key parameter in the JSON request
    body along with the region parameter to authenticate requests to the Direct Debit
    Authorisations Update endpoint.
  - API key authentication is required. Send the api_key parameter in the JSON request
    body along with the region parameter. The api_key value should be your unique
    API key provided by the service.
  - 'API requests require two authentication parameters sent in the JSON request body:
    region (string) and api_key (string). The api_key is a credential that must be
    obtained and included with every request to authenticate the client.'
