notes:
- While the example requests provided in this guide do not show the Authorization
  HTTP header, it is required for all API calls.
- Default values for query parameters are provided.
- If not specified, only ACTIVE members are returned
- If projectUuids are not empty in the request, the created worker will become a member
  of the active projects in the list on your account.
- If projectUuids are empty in the request, the created worker will not be added to
  any projects.
- Date formats for changedSince and changedUntil are capped to a month.
- Some objects may return nulls in deeply nested fields
- The default status is ACTIVE when querying checklist templates.
- The date range between fromDate and toDate must not exceed 31 days
- The date range between changedSince and changedUntil must not exceed 31 days
- Some objects may return nulls in deeply nested fields.
- Uses OAuth2 with token-based authentication.
errors:
- '429 Too Many Request: The API rate or burst limits are exceeded.'
- '429 Limit Exceeded: The API quota is reached.'
- 'Must not be null: memberUuids, projectAssignmentType'
- 'Size must be between 1 and 100 inclusive: memberUuids'
- 'Size must be between 0 and 10 inclusive: projectUuids'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Missing Authentication Token
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://developer.rakenapp.com/api/
  auth:
    type: oauth2
    flow: authorization_code
    token_url: https://app.rakenapp.com/oauth/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: offset
    page_size_param: limit
    default_page_size: 10
source_metadata: null
