resources:
- name: attack_surface_assets
  endpoint:
    path: /api-reference/attacksurface/gets-a-paginated-list-of-attack-surface-assets
    method: GET
- name: attack_surface_vulnerabilities
  endpoint:
    path: /api-reference/attacksurface/gets-a-paginated-list-of-attack-surface-vulnerabilities
    method: GET
- name: identity_security_vulnerabilities
  endpoint:
    path: /api-reference/identitysecurity/gets-a-paginated-list-of-identity-security-vulnerabilities
    method: GET
- name: internal_network_assets
  endpoint:
    path: /api-reference/internalnetwork/gets-a-paginated-list-of-internal-network-assets
    method: GET
- name: internal_network_configurations
  endpoint:
    path: /api-reference/internalnetwork/gets-a-paginated-list-of-internal-network-configurations
    method: GET
- name: internal_network_vulnerabilities
  endpoint:
    path: /api-reference/internalnetwork/gets-a-paginated-list-of-internal-network-vulnerabilities
    method: GET
- name: most_vulnerable_products
  endpoint:
    path: /api/products/vulnerable
    method: GET
- name: individual_product
  endpoint:
    path: /api/products/individual
    method: GET
- name: permissions
  endpoint:
    path: /hub/user-permissions
    method: GET
    data_selector: permissions
    params: {}
- name: attack_surface_assets
  endpoint:
    path: /external-api/v1/attack-surface/assets
    method: GET
    data_selector: '[].assetName'
    params:
      Offset: '0'
      Limit: '100'
- name: attack_surface_assets_export
  endpoint:
    path: /attack-surface/assets/export-csv
    method: GET
    data_selector: string
- name: attack_surface_vulnerabilities
  endpoint:
    path: /vulnerabilties
    method: GET
    data_selector: records
    params:
      Limit: 100
      Offset: 0
- name: attack_surface_vulnerabilities_export
  endpoint:
    path: /external-api/v1/attack-surface/vulnerabilties/export-csv
    method: GET
- name: identity_security_vulnerabilities
  endpoint:
    path: /identity-security/vulnerabilties
    method: GET
    data_selector: records
    params:
      offset: 0
      limit: 100
- name: identity_security_vulnerabilities_export
  endpoint:
    path: /identity-security/vulnerabilties/export-csv
    method: GET
    data_selector: string
- name: internal_network_assets
  endpoint:
    path: /assets
    method: GET
    data_selector: records
    params:
      offset: '0'
      limit: '100'
- name: internal_network_assets
  endpoint:
    path: /internal-network/assets/export-csv
    method: GET
- name: internal_network_configurations
  endpoint:
    path: /configurations
    method: GET
    data_selector: records
    params:
      AssetName: string
      IPAddress: string
      Offset: integer
      Limit: integer
- name: internal_network_configurations
  endpoint:
    path: /internal-network/configurations/export-csv
    method: GET
    data_selector: string
- name: internal_network_vulnerabilities
  endpoint:
    path: /internal-network/vulnerabilties
    method: GET
    data_selector: records
    params:
      offset: 0
      limit: 100
- name: internal_network_vulnerabilities
  endpoint:
    path: /internal-network/vulnerabilties/export-csv
    method: GET
    data_selector: string
notes:
- Once the agents are deployed, it may take up to five (5) minutes for each agent
  to complete the registration process and call back to the Shield platform.
- Once the agents can be seen in the platform within the Assets page, vulnerabilities
  will generally be available within five minutes throughout the platform.
errors:
- '400'
- '401'
- '403'
- '400: Bad Request'
- '401: Unauthorized'
- '403: Forbidden'
- 400 Bad Request
- 401 Unauthorized
- 403 Forbidden
- '400 Bad Request: Check your parameters'
- '401 Unauthorized: Invalid authentication'
- '403 Forbidden: Insufficient permissions'
auth_info:
  mentioned_objects: []
client:
  base_url: https://external-api/v1/attack-surface
  auth:
    type: apikey
    location: header
  headers:
    x-subscription-id: string
    x-api-key: string
  paginator:
    type: offset
    page_size_param: Limit
    default_page_size: 100
source_metadata: null
