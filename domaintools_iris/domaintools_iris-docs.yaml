pagination_info:
- information_source; https://docs.domaintools.com/api/iris/investigate/guide/:
  - Queries returning more than 500 results use pagination with a default page size
    of 500 domains. Use the `limit` query parameter to set results per page (maximum
    500), and use `offset` query parameter to specify the starting position for the
    next page. The response includes `has_more_results` boolean to indicate if additional
    pages exist.
  - The API uses cursor-based pagination with the position parameter. Include position
    as a query parameter with the string value from the response position field to
    fetch the next page. Pagination stops when has_more_results becomes false. Alternatively,
    include next=true in the query to receive a pre-constructed next URL in the response
    next field.
  - Use `next=true` query parameter to enable pagination for results exceeding 500
    (default page size). Response includes `next` field with the URL for the next
    page; stop when `next` field is absent. Optionally use `page_size` query parameter
    to set a custom page size smaller than the default 500.
