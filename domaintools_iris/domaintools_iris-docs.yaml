auth_info:
- information_source; https://docs.domaintools.com/api/iris/authentication/:
  - DomainTools API supports three authentication methods. Open Key Authentication
    uses query parameters api_username and api_key in the URL. API Key Header Authentication
    requires the X-Api-Key header with your API key value. HMAC-signed approach is
    recommended for security, ensuring credentials are not exposed in URLs. API keys
    should never be committed to public repositories or shared with support in full.
- information_source; https://docs.domaintools.com/api/iris/openapi/:
  - 'The API supports three authentication methods: header_auth (likely an API key
    in a header), open_key_auth (an open/public key approach), and hmac_auth (HMAC
    signature-based authentication). The exact header names, parameter names, and
    HMAC signing details are not specified in this excerpt, so you would need to consult
    the full API documentation or the security schemes section to determine the precise
    implementation details for each method.'
