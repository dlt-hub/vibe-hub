auth_info:
- information_source; https://www.linkmobility.com/docs/api-reference/mylink-sms-api:
  - Authorization uses Bearer token authentication. Include the Bearer token in the
    Authorization header as "Bearer REPLACE_BEARER_TOKEN" where REPLACE_BEARER_TOKEN
    is your actual token value.
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header using the format "Authorization: Bearer <token>".'
  - Bearer token authentication is required. Send the bearer token in the Authorization
    header with the format "Bearer <token>".
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer REPLACE_BEARER_TOKEN". The API returns 401 Unauthorized if the token
    is missing or invalid.
  - 'The API uses Bearer token authentication. Include the Bearer token in the Authorization
    header as ''Authorization: Bearer REPLACE_BEARER_TOKEN''. The token must be provided
    for all requests; missing or invalid tokens result in 401 Unauthorized responses.'
