notes:
- Our VIN Decoder endpoint allows you to decode a VIN and retrieve any available recall
  information with a single API call.
- Tokens are valid for a default of 1 hour (3600 seconds).
- If you try calling an API endpoint with a missing, invalid, or expired JWT it will
  return a HTTP 403 code.
- Most recent data is typically only 2 days old for some endpoints.
- Data availability depends on region and goes back up to 2016.
- Default values for regionName is 'REGION_STATE_CA'.
- Cache time limit for responses is 7200 seconds.
- Data includes cacheTimeLimit of 7200 seconds.
errors:
- 'HTTP 403: Invalid or expired JWT.'
- 'HTTP 422: Validation Error'
- '422: Validation Error'
