auth_info:
- ? information_source; https://help.xendit.co/hc/en-us/articles/17202890695449-How-to-refund-void-an-eWallet-transaction-using-API
  : - Create a secret API Key on your dashboard and input it in the Authorization
      header when making requests to the refund and void endpoints. The secret API
      Key is used for authentication via the Authorization header for POST requests
      to /ewallets/charges/{id}/refunds and /ewallets/charges/{id}/void endpoints.
- ? information_source; https://help.xendit.co/hc/id/articles/17202890695449-Bagaimana-cara-melakukan-refund-void-transaksi-eWallet-menggunakan-API
  : - API key authentication is required. Submit your secret API key in the Authorization
      header for POST requests to the refund and void endpoints. The request body
      for refunds can optionally include "amount" and "reason" parameters, while void
      requests have an empty body.
