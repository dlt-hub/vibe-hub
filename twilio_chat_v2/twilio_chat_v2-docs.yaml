auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_chat_v2/1.42.0/openapi.json:
  - The request body accepts a "Permission" parameter as an array of strings in application/x-www-form-urlencoded
    format. Each permission string grants a specific permission to the role, with
    multiple permissions assigned by repeating the parameter. The update action replaces
    all previously assigned permissions with those specified, and permissions are
    removed by omitting them from subsequent updates. The available permission values
    depend on the role's type.
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as a base64-encoded string in the Authorization header using the format
    "Basic base64(AccountSid:AuthToken)".
  - Twilio uses HTTP Basic Authentication with an Account SID and Auth Token. Send
    credentials as a base64-encoded string in the Authorization header in the format
    "Basic base64(accountSid:authToken)". The security scheme is named "accountSid_authToken".
  - accountSid_authToken security scheme is required. This uses HTTP Basic Authentication
    where the accountSid is the username and authToken is the password, sent as an
    Authorization header with Base64 encoding in the format "Basic base64(accountSid:authToken)".
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_chat_v2/1.42.0/openapi.json:
  - https://chat.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_chat_v2/1.42.0/openapi.json:
  - POST /Services/{Sid}
  - POST /v1/Services/{ServiceSid}/Roles
