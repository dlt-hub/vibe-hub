auth_info:
- information_source; https://n-able-group.readme.io/n-central/docs:
  - "JWT-based bearer token authentication is required. First, generate a JWT token\
    \ from the N-central UI (Administration \u2192 User Management \u2192 Users \u2192\
    \ API Access section), then POST it to /api/auth/authenticate with Authorization:\
    \ Bearer <YOUR_JWT> header to obtain an access token. Include the access token\
    \ in all subsequent API requests using the Authorization: Bearer <YOUR_ACCESS_TOKEN>\
    \ header format. Access tokens expire after 1 hour by default."
- information_source; https://n-able-group.readme.io/n-central/reference:
  - 'The API uses Bearer token authentication with JWT. To authenticate, include a
    Bearer token in the Authorization header (format: "Authorization: Bearer <JWT_token>").
    A new API-Access token can be obtained by sending a POST request to the /api/auth/authenticate
    endpoint with a valid refresh token. The endpoint returns 401 for authentication
    failures and 403 for insufficient permissions.'
  - "This endpoint uses HTTP bearer authentication with an N-central User-API Token\
    \ (JWT). To authenticate, obtain a JWT from the N-central UI by navigating to\
    \ Administration \u2192 User Management \u2192 Users \u2192 Click on user \u2192\
    \ API Access \u2192 GENERATE JSON WEB TOKEN, then send it as a bearer token in\
    \ the Authorization header. Optional headers X-ACCESS-EXPIRY-OVERRIDE and X-REFRESH-EXPIRY-OVERRIDE\
    \ can override token expiry times using format like \"120s\", \"5m\", or \"1h\"\
    ."
- information_source; https://n-able-group.readme.io/n-able-billing-api/reference:
  - API key authentication is required. Send the API key in the x-api-key header,
    retrieved from the developer portal. The sfdcid path parameter (Salesforce account
    ID) is also required for identifying the requesting MSP.
- information_source; https://n-able-group.readme.io/n-central/docs/getting-started-with-n-central-apis:
  - "N-central APIs use a two-step bearer token authentication flow. First, generate\
    \ a JWT token from the N-central UI (Administration \u2192 User Management \u2192\
    \ Users \u2192 API Access section), then exchange it for an access token by sending\
    \ a POST request to /api/auth/authenticate with the JWT in the Authorization header\
    \ as \"Bearer <YOUR_JWT>\". Include the resulting access token in the Authorization\
    \ header as \"Bearer <YOUR_ACCESS_TOKEN>\" for all subsequent API requests. Access\
    \ tokens expire after 1 hour by default."
pagination_info:
- information_source; https://n-able-group.readme.io/n-central/docs/quickstart:
  - Pagination uses query parameters pageSize and pageNumber. The pageSize parameter
    controls the number of results per page, and pageNumber specifies which page to
    retrieve (starting at 1). The response contains a data array with the paginated
    results.
- information_source; https://n-able-group.readme.io/n-central/docs/retrieve-device-details:
  - Pagination uses query parameters pageNumber (required, starts at 1) and pageSize
    (required, default 50) to request pages. The response includes pageNumber, pageSize,
    and totalItems fields to indicate current page, items per page, and total count
    respectively.
  - Pagination uses query parameters pageSize and pageNumber. pageSize sets the number
    of results per page (example shows 50), and pageNumber specifies which page to
    retrieve (example shows page 1). The documentation does not specify default values,
    maximum limits, required status, or response fields indicating pagination state.
  - Use `pageNumber` (starting at 1) and `pageSize` query parameters to paginate device
    lists. The response includes `totalItems` to determine total available results;
    increment `pageNumber` to retrieve subsequent pages.
- information_source; https://n-able-group.readme.io/n-central/docs/manage-users-access-control:
  - The List Users endpoint uses query parameter pagination with pageNumber and pageSize
    (optional, default pageSize 50, max 1000). The response includes pageNumber, pageSize,
    totalItems, and totalPages fields to navigate pages; construct subsequent requests
    by incrementing pageNumber until it exceeds totalPages.
