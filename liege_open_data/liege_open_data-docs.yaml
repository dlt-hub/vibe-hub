pagination_info:
- information_source; https://opendata.liege.be/api/explore/v2.0/documentation:
  - Pagination uses limit (query parameter, optional) to specify page size and offset
    (query parameter, optional) to specify starting position. The response includes
    total_count for total records and a links array with rel values (self, first,
    last, next) containing href URLs for navigation; construct subsequent requests
    using the next link's href until no next link appears.
  - Pagination uses limit and offset query parameters. The limit parameter specifies
    the number of records per page, and offset specifies the starting position (default
    0). Construct subsequent requests by incrementing the offset value by the limit
    amount until all records are retrieved.
