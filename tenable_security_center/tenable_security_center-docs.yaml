auth_info:
- information_source; https://docs.tenable.com/security-center/best-practices/api/Content/RetrieveAssetDataFromSC.htm:
  - Authenticate using an authentication token that must be included in your request
    headers. For details on obtaining the token, refer to the /token endpoint in the
    Tenable Security Center API reference guide.
- information_source; https://docs.tenable.com/security-center/best-practices/api/Content/LaunchRemediationScan.htm:
  - Authenticate using an authentication token that must be included in request headers.
    For details on token acquisition, refer to the /token endpoint in the Tenable
    Security Center API reference guide.
- ? information_source; https://docs.tenable.com/security-center/best-practices/api/Content/RetrieveVulnerabilityDataForSpecificTimeRange.htm
  : - Tenable Security Center API uses token-based authentication. You must authenticate
      via the /token endpoint and include the resulting authentication token in your
      request headers for all subsequent API calls.
- information_source; https://docs.tenable.com/security-center/best-practices/api/Content/AddAssetDataToSC.htm:
  - Authenticate using an authentication token that must be included in your request
    headers. Obtain the token from the /token endpoint as described in the Tenable
    Security Center API reference guide, then include it in subsequent requests to
    access protected endpoints like /asset.
- information_source; https://docs.tenable.com/security-center/api/index.htm:
  - 'Most Tenable.sc REST API calls require authentication using API keys passed via
    the x-apikey header. The header format is x-apikey: accesskey=ACCESS_KEY; secretkey=SECRET_KEY;
    where ACCESS_KEY and SECRET_KEY are the API keys generated by Tenable.sc for each
    system user.'
pagination_info:
- information_source; https://docs.tenable.com/security-center/api/Accept-Risk-Rule.htm:
  - 'Paginated results are obtained by including paginated=true in the request. Additional
    optional query parameters control pagination: startOffset (non-negative integer,
    default 0) and endOffset (integer >= startOffset, default 50) define the result
    range; sortDirection ("ASC" or "DESC", default "DESC") and sortField ("userID",
    "pluginID", "port", "protocol", "expires", or "createdTime") control sorting.
    Without paginated=true, all results are returned.'
- information_source; https://docs.tenable.com/security-center/api/Asset-Template.htm:
  - Pagination uses startOffset and endOffset query parameters. startOffset is a positive
    integer defaulting to 0, and endOffset is an integer greater than startOffset
    with no default (meaning all results are returned if not set). Parameters are
    passed as query strings in the format /assetTemplate?startOffset=0&endOffset=10.
- information_source; https://docs.tenable.com/security-center/api/Director-System.htm:
  - The API uses offset-based pagination with `startOffset` and `endOffset` parameters
    in the request body query object to specify the range of log messages to retrieve.
    These parameters define which subset of results to return in each request.
- information_source; https://docs.tenable.com/security-center/api/Recast-Risk-Rule.htm:
  - Paginated results are enabled by including paginated=true as a query parameter.
    When paginating, use startOffset (default 0) and endOffset (default 50) to specify
    the result range, along with optional sortDirection (ASC or DESC, default DESC)
    and sortField (userID, pluginID, port, protocol, expires, or createdTime) parameters.
    By default without pagination enabled, all results are returned.
- information_source; https://docs.tenable.com/security-center/api/Report.htm:
  - Pagination is controlled by the paginated=true query parameter. When enabled,
    use startOffset (positive integer, default 0) and endOffset (integer >= startOffset,
    default 50) to specify the result range. Additionally, sortDirection (ASC or DESC,
    default DESC) and sortField (name, type, ownerGroup, ownerID, finishTime, or status)
    control sorting. By default without pagination, all results are returned.
