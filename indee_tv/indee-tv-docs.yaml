notes:
- The API key is required only during the authentication process and should be sent
  as a bearer token.
- The poster and banner URLs will be valid only for 1 hour.
- Only enterprise users who are the owners, global admins or authorized admin can
  call this API. Other users will be denied access.
- The JWT Access token should be passed in the authorization header for all APIs.
- Request for video creation submitted
- Only users who are Owners, Global Admins, Admins, Analysts or Publishers on the
  project can call this API.
- Only users who are Owners, Global Admins, Admins, Analysts or Publishers on the
  project can call this API. Others will be denied access.
- The authorization header must carry the API key that was provided during application
  registration.
- The logout API ends a session on the Indee platform. This API call will expire both
  the access and refresh tokens.
- Embeddable player doesn't support Firefox playback for as Firefox browser allows
  the picture-in-picture feature for video players that enables ease of using simple
  screen capture tools to capture the video.
- Only allows for a single media file to be processed in this version.
- Your AWS account has been whitelisted by Indee.
- The target region for deployment is supported by Indee.
- Ensure that you replace `xxx` and `yyy` with a strong secret value.
