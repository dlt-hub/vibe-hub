resources:
- name: AuthCodeService
  endpoint:
    path: /v1/rpc
    method: POST
    data_selector: response.payload.authCode
    params: {}
- name: match_info
  endpoint:
    path: /match/info
    method: GET
    data_selector: escs_matchmaking_info
    params: {}
notes:
- This script deletes the SDK and replaces it with the SDK in the platform repo.
- AuthCodeService provides OAuth-like functionality for pragma.
- You must set up Escs OAuth application to integrate Pragma account system.
- Seamlessly add cross-platform authentication and social features to your game in
  less than an hour.
errors:
- 'AUTH_CODE_NOT_FOUND: The requested authorization code does not exist.'
- 'AUTH_CODE_EXPIRED: The authorization code has expired.'
- 'ESCS_CANNOT_CREATE_PARTY: Failed to create a party in ESCS.'
- 'ESCS_CANNOT_JOIN_PARTY: Failed to join a party in ESCS.'
- 'ESCS_MATCHMAKING_ERROR: An error occurred during matchmaking.'
- 'ESCS_PARTY_NOT_FOUND: The specified party was not found.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://github.com/pragmaplatform/pragma-engine-release
  headers:
    Accept: application/json
source_metadata: null
