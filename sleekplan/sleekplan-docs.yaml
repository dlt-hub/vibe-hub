notes:
- Sleekplan is fully committed to ensuring compliance with the GDPR
- Users can post, vote, and comment anonymously without registration.
- Sleek Intelligence is hosted in the EU on the Microsoft Azure Cloud. GDPR-compliant
  infrastructure ensures your data stays within Europe.
- Strict contracts with AI subprocessors explicitly prevent data from being used for
  model training.
- Currently, survey responses can only be viewed within the Sleekplan dashboard, making
  it difficult to analyze or share data externally.
- 30-day trial · No credit card required
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Feedback may return nulls in deeply nested fields
- Sleekplan offers a free plan and a 30-day trial.
- Sleekplan can be fully integrated into your web application, with only one line
  of code.
- Effortlessly capture, track and organise your customers' feedback with a system
  built around your needs.
- No method of transmission over the Internet or method of electronic storage is 100%
  secure.
- Some parts of Service are billed on a subscription basis.
- We support HTTPS/SSL on our side, via Let's Encrypt.
- 'Widget opens but doesn’t authenticate: For SSO/private boards, ensure you provide
  a valid `token` via `SLEEK_USER` or the `$sleek.sso` callback.'
- Sleekplan requires an email address to uniquely identify the user.
- Additional user and company profile data can be passed.
- Webhook events come when a real-time event occurs in your Sleekplan board.
- Uses Single Sign-On for private boards — requires user authentication.
