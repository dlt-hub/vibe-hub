client:
  auth: 'You need to retrieve the Client API key from the Stigg app by going to Settings
    > Account > Environments at https://app.stigg.io/account/settings, and then initialize
    the Embed SDK with your API key using the syntax `const stigg = Stigg({ apiKey:
    "YOUR-CLIENT-API-KEY" });`.'
  most_recurring_base_url: https://stripe.com
  paginator: Pagination is required and supports cursor-based pagination via CursorPaging,
    with forward pagination using parameters `first` and `after`, and backward pagination
    using parameters `last` and `before`; a default page size of 25 is also required.
