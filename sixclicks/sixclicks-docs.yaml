auth_info:
- information_source; https://knowledgebase.6clicks.com/6clicks-developer-api:
  - API keys are used for authentication and must be exchanged for a JWT token via
    a POST request to the Auth Controller "token" endpoint. The API key is sent in
    the request body (field name begins with "6C" but is cut off in the documentation).
    API keys carry the same permissions as the user account under which they were
    created, and should be created on a service account rather than a personal user
    account for security best practice. Mutual TLS authentication with PEM/PFX certificates
    is optionally supported.
  - 'API uses JWT bearer token authentication. Include the JWT token in the Authorization
    header of all subsequent requests using the format "Authorization: Bearer <JWT_Token_Value>".
    The JWT is obtained from an authentication endpoint and contains claims including
    tenant ID, user identifier, issue time (iat), expiration time (exp), and token
    validity key.'
  - The 6clicks Developer API authenticates using an API key that is wrapped in JSON
    Web Tokens (JWTs). The API key represents an active user in the system and is
    created through the Administration > Integrations > Developer API interface. The
    JWT encapsulates user information, access privileges, and expiry times. API keys
    must be created by a user account with the Integrations permission, and each key
    should be named for its specific integration use case.
- "information_source; https://knowledgebase.6clicks.com/ja/6clicks-\u30C7\u30A3\u30D9\u30ED\u30C3\u30D1\u30FC\u5411\u3051api\u306E\u4F7F\u3044\u59CB\u3081\u30AC\u30A4\u30C9":
  - This API uses JWT (JSON Web Token) bearer authentication. Include the JWT token
    in the Authorization header with the format "Bearer <Your_JWT_Token_Value>" for
    all requests. The Content-Type header should be set to application/json. When
    testing in Swagger, paste the JWT token into the Authorize dialog to include it
    in subsequent API requests.
- ? information_source; https://knowledgebase.6clicks.com/e3t/Ctc/5E+50013/d13zrp04/Jl22-6qcW7lCdLW6lZ3pyW7FWP764m5WKVW88Z-Zn2Br0J5W5-PtCg8wQHs-W61yLK-8k4T29N8wlFfPC8XQqW1BZJ6B7ztN0FW1YTlTD50qt4CW8KZw_b29dRvhW1cXc8C1wV-wCW2h0xHR8yFxhpW6gs45R1YlDN3N2c5rPWCLlk7W8_dDT-3bPxKXW4xM21F38WxcQW1B3Mq4983LlDW5Hy8Dl6W5N_tW3whqF29cj-6XW7l3LhW5HGNPVW61Grh-59-BK-W63Y4Zs6g_Ck5W65cqkq7yJv5qW6rDtH59cmGZxW5plnt56plQPyW2MPng154w6qNf8q_ZHH04
  : - API keys are used to obtain JWT tokens via a POST request to the Auth Controller
      "token" endpoint. The API key should be sent in the request body (field name
      appears to be cut off in the documentation as "6C"). API keys carry the same
      permissions as the user account under which they were created, and should ideally
      be created on a separate service account rather than a user account.
pagination_info:
- "information_source; https://knowledgebase.6clicks.com/ja/6clicks-\u30C7\u30A3\u30D9\u30ED\u30C3\u30D1\u30FC\u5411\u3051api\u306E\u4F7F\u3044\u59CB\u3081\u30AC\u30A4\u30C9":
  - Pagination uses skipCount and maxResultCount parameters in the request body. skipCount
    specifies the number of records to skip (starting at 0), and maxResultCount specifies
    the maximum number of results to return per request (example shows 10).
