auth_info:
- information_source; https://api.count.ly/reference/i:
  - Authentication uses query parameters. The app_key parameter is required and must
    be passed as a query parameter in the request URL (e.g., https://try.count.ly/i?app_key=app_key&device_id=device_id).
    Additionally, a device_id parameter is required in the query string to identify
    the user device.
- information_source; https://api.count.ly/reference/api-key:
  - This endpoint uses Basic Authentication with username and password credentials
    sent in the URL or Authorization header. The API key is retrieved from the response
    body and should be used for subsequent API requests on behalf of the user.
- information_source; https://api.count.ly/reference/ousersmeapi_keyapi_key:
  - The API uses API key authentication passed as a query parameter. The api_key query
    parameter is required and should contain the user's API key to authenticate requests
    and retrieve information about the API key owner.
- information_source; https://api.count.ly/reference/oappsall:
  - API key authentication is required via the api_key query parameter. The api_key
    must belong to a user with global administrator privileges. Include api_key as
    a query parameter in the request URL, for example https://try.count.ly/o/apps/all?api_key={api_key}.
- information_source; https://api.count.ly/reference/oappsmine:
  - 'Authentication is performed via an api_key query parameter. Include the api_key
    parameter in the request URL with the user''s API key value. For example: https://try.count.ly/o/apps/mine?api_key={api_key}.
    The api_key parameter is required and identifies the user who owns the API key.'
pagination_info:
- information_source; https://api.count.ly/reference/opushes:
  - 'iDisplayStart and iDisplayLength query parameters control pagination: iDisplayStart
    specifies the number of records to skip (offset), and iDisplayLength specifies
    the number of records to output per page. Use these parameters to navigate through
    paginated results.'
- information_source; https://api.count.ly/reference/omethoduser_details:
  - The API uses offset-based pagination with the query parameter iDisplayStart (set
    to 0 in the example) to specify the starting position. The response includes iTotalRecords
    and iTotalDisplayRecords fields indicating total and displayed record counts,
    with paginated data returned in the aaData array.
  - Use iDisplayStart (offset, defaults to 0) and iDisplayLength (number of results
    to display) query parameters to paginate. Response includes iTotalRecords (total
    users) and iTotalDisplayRecords (filtered results count). Increment iDisplayStart
    by iDisplayLength to fetch next page until iDisplayStart reaches iTotalDisplayRecords.
- information_source; https://api.count.ly/reference/oexportdb:
  - The /o/export/db endpoint uses offset-based pagination with limit and skip query
    parameters. The limit parameter specifies the number of documents to return, and
    skip parameter specifies the number of documents to skip for pagination offset.
- information_source; https://api.count.ly/reference/otaskslist:
  - The endpoint uses offset-based pagination with iDisplayStart (number of records
    to skip) and iDisplayLength (number of records to return) as query parameters.
    The response does not explicitly document pagination metadata fields, so stopping
    condition and total count information is unclear from this documentation.
