auth_info:
- information_source; https://docs.gigstack.io/:
  - 'All API requests require a Bearer token JWT passed in the Authorization header.
    Obtain your API token from app.gigstack.pro/settings?subtab=api and send it as
    Authorization: Bearer YOUR_JWT_ with each request.'
  - 'All API requests require a JWT bearer token sent in the Authorization header
    as "Authorization: Bearer YOUR_JWT_TOKEN". Access to resources across multiple
    teams is controlled via the team query parameter, which requires the API key to
    belong to a team with gigstack Connect enabled and the target team must share
    the same billing account.'
  - Authorization uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer YOUR_TOKEN" for all authenticated requests to the API.
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer YOUR_TOKEN" for all requests to the API endpoints.'
- information_source; https://docs.gigstack.io/welcome-to-gigstack-api-1385870m0:
  - 'All API requests require a Bearer token passed in the Authorization header. Obtain
    your JWT token from app.gigstack.pro/settings?subtab=api and include it as Authorization:
    Bearer YOUR_JWT_TOKEN in each request.'
pagination_info:
- information_source; https://docs.gigstack.io/:
  - Use the cursor from the next field in the list response as a query parameter in
    subsequent requests to paginate through results. The has_more field indicates
    whether additional pages exist, and total_results shows the total number of items
    available.
