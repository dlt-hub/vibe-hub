auth_info:
- information_source; https://docs.autopi.io/developer_guides/local-api-overview/:
  - Authentication uses JWT tokens obtained via POST /auth/login/ endpoint. The returned
    token should be sent in the Authorization header as a Bearer token for subsequent
    authenticated requests to the local API.
  - The AutoPi Local API uses a login-based authentication system. Send credentials
    via a POST request to the `/auth/login/` endpoint on port 9000 of the device to
    obtain authentication credentials for subsequent API requests.
- information_source; https://docs.autopi.io/getting_started/api/:
  - Authentication uses API tokens sent via the Authorization header. Set the Authorization
    header to "APIToken YOUR_TOKEN" where YOUR_TOKEN is generated in the AutoPi Cloud
    account page under the API Tokens tab. Tokens have optional expiration dates and
    are used for external system authentication.
  - 'Authentication uses JWT tokens obtained via email and password login. Send a
    POST request to https://api.autopi.io/auth/login/ with Content-Type: application/json
    header and JSON body containing "email" and "password" fields. The response includes
    a token that must be sent in the Authorization header of subsequent requests formatted
    as "Authorization: Bearer YOUR_TOKEN".'
  - 'Authorization header with two supported token types: Bearer token for JWT (format:
    "Authorization: Bearer YOUR_TOKEN") or APIToken for API tokens (format: "Authorization:
    APIToken YOUR_TOKEN"). Send the appropriate header value based on which token
    type you are using.'
possible_base_urls:
- information_source; https://docs.autopi.io/developer_guides/local-api-overview/:
  - http://<device-ip>:9000
  - http://localhost:9000
possible_endpoints:
- information_source; https://docs.autopi.io/developer_guides/local-api-overview/:
  - GET /
  - GET /dongle/<unit_id>/settings/apn/
  - GET /dongle/devices/
  - GET /download_log/?file=<filename>
  - GET http://<device-ip>:9000/dongle/<unit_id>/settings/apn/
  - POST /auth/login/
  - POST /dongle/<unit_id>/execute/
  - POST /dongle/<unit_id>/execute_raw/
  - POST http://<device-ip>:9000/dongle/<unit_id>/execute/
  - PUT /dongle/<unit_id>/settings/apn/
