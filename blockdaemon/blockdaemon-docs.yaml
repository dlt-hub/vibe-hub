notes:
- Uses API key for authentication.
- Requires setup of connected app in Blockdaemon
- Check for rate limits when making requests
- Uses OAuth2 with refresh token — requires setup of connected app in Blockdaemon
- Some objects may return nulls in deeply nested fields
- Never expose your API keys or access tokens in client-side applications or to anyone.
- Each paginated request may consume compute units (CUs), Monitor your usage when
  working with large datasets.
- As part of our compliance requirements, any API requests made to a sanctioned address
  will be automatically blocked.
- This screening applies to all write operations made through our APIs.
- Uses OAuth2 with refresh token — requires setup of connected app in blockdaemon
- Interact with a variety of DeFi protocols across many Blockchains through a uniform
  and consistent API
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 'Compute Unit Value: 10 (fixed)'
- For responses that have big numbers, truncation might be applied from Javascript’s
  native JSON parser.
- Requires OAuth2 authentication with a connected app.
- The filter allows up to 200 addresses for Algorand, Bitcoin, Solana, Stellar, Ethereum.
- The filter allows up to 10 addresses for other supported protocols.
- Requires authentication for accessing data
- The endpoint supports multiple address queries.
- The filter allows up to 200 addresses for Algorand, Bitcoin, Solana, Stellar, and
  Ethereum.
- Requires setup of OAuth2 connected app in Blockdaemon
- Some endpoints may have rate limits
- The `order` param is not supported for Algorand.
- For responses that have big numbers (such as in transfer amounts from blockchain
  transactions), truncation might be applied from Javascript’s native JSON parser.
- Requires OAuth2 authentication.
- Some endpoints may have rate limits.
- 'Compute Unit Value: 5 (paginated)'
- The order param is not supported for Algorand and Solana.
- The date filters to and from are not supported for Solana, Stellar and XRP.
- Ensure the address provided is valid to retrieve transactions.
- Ensure OAuth2 is properly configured before making requests.
- The API may have rate limiting in place.
- You can authenticate your request by using your API Key either as a query parameter
  or header.
- Some endpoints may require additional permissions to access.
errors:
- '401 Unauthorized: Check your credentials'
- '429 Too Many Requests: Rate limit exceeded'
- '401 Unauthorized: Invalid Token'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key validity'
- '401 Unauthorized: Authorization Failed'
- 'Unauthorized: Authorization Failed'
- '401 Unauthorized: Check credentials'
