notes:
- EKM uses API keys to allow access to the API.
- 'You must replace: MTAxMDoyMDIw, with your personal EKM Push User Key.'
- Each Push account holder is provided with an EKM Push User Key, which provides access
  to all meters in their account.
- The key carries lots of privileges so we encourage you to keep it secret.
- EKM uses API keys to allow access to the API. You authenticate to the EKM API by
  providing one of your unique API keys in each request.
- 'The API key should be included in the URL as Authorization: key=<your_api_key>'
- Authentication to the API occurs via HTTP Basic Auth.
- Provide your API key as the basic authorized username.
- API keys must be kept secret and are required for all requests.
errors:
- '401 Unauthorized: Although the HTTP standard specifies ''unauthorized'', semantically
  this response means ''unauthenticated''.'
- '401 Unauthorized: Recheck API key or account privileges'
- '401 Unauthorized: Ensure correct API key is provided'
- '400: Bad Request – The server could not understand the request due to invalid syntax.'
- '401: Unauthorized – The client must authenticate itself to get the requested response.'
- '404: Not Found – The server can not find the requested resource.'
- '401 Unauthorized: You must authenticate for all requests.'
