auth_info:
- information_source; https://www.edifabric.com/edi-api.html:
  - The API requires authentication via an API subscription key passed in the Ocp-Apim-Subscription-Key
    header. Include this header in all requests to the https://api.edination.com/v2/models
    endpoint with your subscription key value.
  - The API requires authentication via an API subscription key passed in the request
    header. Include the header `Ocp-Apim-Subscription-Key` with your subscription
    key value (e.g., `3726884f1b5d4fa686bf131e91476a60`) in all requests to the EDI
    API endpoints.
  - The API uses API key authentication via the Ocp-Apim-Subscription-Key header.
    Include the subscription key in the request header with the exact name Ocp-Apim-Subscription-Key
    set to your key value.
  - The API uses subscription key authentication. Include the subscription key in
    the request header as Ocp-Apim-Subscription-Key with your assigned key value.
    This header is required for all API requests to authenticate and authorize access
    to the EDI translation endpoints.
possible_base_urls:
- information_source; https://www.edifabric.com/edi-api.html:
  - https://api.edination.com/v2
  - https://api.edination.com/v2/models
possible_endpoints:
- information_source; https://www.edifabric.com/edi-api.html:
  - POST https://api.edination.com/v2/models
  - POST https://api.edination.com/v2/x12/read
  - POST https://api.edination.com/v2/x12/validate
  - POST https://api.edination.com/v2/x12/write
