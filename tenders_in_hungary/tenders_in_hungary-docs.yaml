pagination_info:
- information_source; https://tenders.guru/hu/api:
  - Pagination uses a page query parameter (integer, default value 1) to request specific
    pages. The response includes page_count, page_number, page_size, and total fields
    to indicate pagination state. Continue requesting with incremented page values
    until page_number reaches page_count.
  - The "List notices" endpoint (`GET https://tenders.guru/api/hu/notices`) accepts
    a `page` query parameter of type Integer with a default value of 1 to paginate
    results. No response fields or stopping conditions for pagination are documented.
  - Use the page query parameter (integer) to paginate through tender results. The
    documentation is incomplete but indicates page-based pagination where you increment
    the page parameter in successive requests.
- information_source; https://tenders.guru/ua/api:
  - The "List notices" endpoint (`GET https://tenders.guru/api/ua/notices`) accepts
    a `page` query parameter (integer type) for pagination, with a default value of
    1.
  - The API uses offset-based pagination with a page query parameter (integer, default
    value 1). The response includes page_count, page_number, page_size, and total
    fields to indicate pagination state. Increment the page parameter to fetch subsequent
    pages until page_number reaches page_count.
