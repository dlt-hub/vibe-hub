auth_info:
- information_source; https://developer.handpoint.com/restapi/REST%20API%202.14.0/restendpoints:
  - API key authentication via the `ApiKeyCloud` header. Send the merchant API key
    in the `ApiKeyCloud` request header for all endpoints including /initialize and
    /transactions.
  - Api key authentication is required via the ApiKeyCloudR header. Pass your API
    key in the ApiKeyCloudR request header when querying the transaction result retrieval
    endpoint.
  - 'ApiKeyCloud header authentication is required. Send the merchant API key in the
    ApiKeyCloud header with each request, for example ApiKeyCloud: MeRcHaNt\-ApI\-KeY.'
  - Authentication uses an API key passed in the HTTP header named ApiKeyCloudR. Include
    this header with your API key value in POST requests to the tip adjustment endpoint.
- information_source; https://developer.handpoint.com/restapi/REST%20API%202.7.1/restendpoints/:
  - 'API key authentication is required via the ApiKeyCloud header. Include the header
    "ApiKeyCloud: MeRcHaNt\-ApIkEy" in GET requests to authenticate with the transaction
    result retrieval endpoint.'
possible_base_urls:
- information_source; https://developer.handpoint.com/restapi/REST%20API%202.14.0/restendpoints:
  - https://cloud.handpoint.com
  - https://cloud.handpoint.io
possible_endpoints:
- information_source; https://developer.handpoint.com/restapi/REST%20API%202.14.0/restendpoints:
  - GET /transaction-result/{transactionResultId}
  - GET https://cloud.handpoint.com/initialize
  - GET https://cloud.handpoint.io/initialize
  - POST /transactions
  - POST /transactions/{guid}/tip-adjustment
  - POST https://cloud.handpoint.com/transactions/{id}/tip-adjustment
  - POST https://cloud.handpoint.io/transactions/{id}/tip-adjustment
- information_source; https://developer.handpoint.com/restapi/REST%20API%202.14.0/restreleasenotes:
  - GET /transactions/{transactionReference}/status
- information_source; https://developer.handpoint.com/restapi/REST%20API%202.7.1/restendpoints/:
  - GET /transaction-result/{transactionResultId}
  - GET https://cloud.handpoint.com/initialize
