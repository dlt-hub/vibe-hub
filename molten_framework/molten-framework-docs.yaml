resources:
- name: Response
  endpoint:
    path: /molten/http/response
    method: GET
- name: StreamingResponse
  endpoint:
    path: /molten/http/response/streaming
    method: GET
- name: Cookie
  endpoint:
    path: /molten/http/cookies
    method: GET
- name: common
  endpoint:
    path: common
    method: GET
    data_selector: coon_uri
    params: {}
- name: dev
  endpoint:
    path: dev
    method: GET
    data_selector: none
    params: {}
- name: prod
  endpoint:
    path: prod
    method: GET
    data_selector: conn_uri
    params: {}
- name: todos
  endpoint:
    path: /todos
    method: POST
- name: todos
  endpoint:
    path: /todos
    method: POST
    data_selector: records
    params: {}
- name: Session
  endpoint:
    path: /molten/contrib/sessions
    method: GET
    data_selector: Session
    params: {}
- name: CookieStore
  endpoint:
    path: /molten/contrib/sessions/cookiestore
    method: GET
    data_selector: CookieStore
    params: {}
- name: RedisStore
  endpoint:
    path: /molten/contrib/sessions/redisstore
    method: GET
    data_selector: RedisStore
    params: {}
notes:
- molten is a minimal, extensible, fast and productive framework for building HTTP
  APIs with Python.
- CORS support can be added using wsgicors.
errors:
- 400 Bad Request
- 401 Unauthorized
- 403 Forbidden
- 404 Not Found
- 500 Internal Server Error
- 'ValidationError: {"settings": {"a": "unexpected type int"}}'
auth_info:
  mentioned_objects: []
client:
  base_url: ./settings.toml
source_metadata: null
