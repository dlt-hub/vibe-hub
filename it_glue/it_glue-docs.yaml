auth_info:
- information_source; https://api.itglue.com/developer/:
  - Accessing actual password values requires explicit enablement per API key. To
    enable password access, select the "Password Access" checkbox under Account >
    Settings > API Keys. Once enabled, password values can be sent and received over
    HTTPS.
pagination_info:
- information_source; https://api.itglue.com/developer/:
  - 'Pagination is supported via optional CGI parameters: page[number] (page number)
    and page[size] (page size), both must be numbers. Response structure and navigation
    fields are not documented in the provided excerpt.'
  - 'Pagination is used with the GET /models endpoint via optional query parameters:
    page[number] (page number) and page[size] (page size), both must be numbers. The
    page parameter itself is a Hash container for these nested parameters.'
  - Pagination uses optional CGI parameters page[number] and page[size], both must
    be numbers. The documentation does not specify response fields indicating pagination
    state, stopping conditions, or how to construct subsequent requests.
  - Pagination uses optional CGI parameters page[number] and page[size], both must
    be numbers. The page parameter is a Hash containing these nested fields to control
    which page and how many results per page to retrieve.
  - Pagination uses optional query parameters page[number] and page[size], both must
    be numbers. The documentation does not specify response fields indicating pagination
