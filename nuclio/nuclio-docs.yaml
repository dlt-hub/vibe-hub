notes:
- '`metadata.name` is mandatory in all bodies (required to identify the resource).'
- If you omit `namespace`, the dashboard uses the default namespace, as configured
  in its command line arguments
- Some endpoints require specific headers such as x-nuclio-function-name and x-nuclio-project-name.
- Nuclio is a high-performance serverless framework focused on data, I/O, and compute
  intensive workloads.
- Nuclio can be used as a standalone Docker container or on top of an existing Kubernetes
  cluster.
- The stable tag refers to the latest version released from the master branch of the
  Nuclio repository.
- Your environment has a Kubernetes v1.19 or later cluster.
- You have the credentials of a Docker registry, such as Docker Hub, Azure Container
  Registry (ACR), or Google Container Registry (GCR).
- The Nuclio CLI (nuctl) is installed — if you wish to use the CLI to deploy Nuclio
  functions.
- Using Helm charts is the preferred deployment method for production.
- This is needed to allow Kaniko creating the image repository prior to pushing the
  function image.
- Otherwise, Kaniko will fail to push the image to ECR because the image name is being
  determined during the build process.
- All Nuclio resources go into the 'nuclio' namespace, and role-based access control
  (RBAC) is configured accordingly.
- Use the command kubectl --namespace nuclio get pods to verify both the controller
  and dashboard are running.
- 'Forward the Nuclio dashboard port: the Nuclio dashboard publishes a service at
  port 8070.'
- The configuration makes use of the instrumentation key you obtained earlier in this
  guide.
- The system expects the specific name 'platform.yaml' for the configuration file.
- GKE project name should be replaced with the actual project name.
- Requires installation of gcloud CLI and other dependencies.
- Use init_context instead of global variable declarations or function calls
- Use HTTP clients over browsers for HTTP(s) tests
- Tweak worker configurations to resolve unavailable-server errors
- Install CA certificates for alpine with HTTPS
- Functions are event-driven. They respond to event triggers, data messages, or records
  that are accepted from the event source and pushed to the function runtime engine.
- Event sources can be divided into classes, based on their behavior and flow management.
  Each class can have multiple event-source implementations.
- Ensure that all your requests are sent to the returned NodePort.
- Configuration allows adding paths for functions and choosing domains for triggering.
- A “platform” could be a cluster or any sub resource of that cluster like a namespace.
- Configuring where a function logs to is a two step process.
- Metric sinks behave similarly to logger sinks in that first you declare a sink and
  then bind a scope to it.
- If running on Kubernetes, you may want to port-forward nuclio dashboard to your
  localhost.
- Exposing your functions outside your Kubernetes cluster network has dire security
  implications.
- Always control on which networks your functions are exposed, and use proper authentication.
- Showcases unstructured logging and a structured response.
- While the process itself is offered as an alternative, many good things came from
  this feature.
- Each runtime has a different Dockerfile. Consult the appropriate runtime reference
  documents to understand the specific nuances.
- The `import functions` command doesn’t deploy the imported functions.
- 'The `export functions` command doesn’t export all the data: it ‘scrubs’ sensitive
  function data.'
- Asynchronous mode operates by establishing multiple socket connections between the
  Nuclio processor and the worker process.
- If a blocking operation is executed within an async function, it can block the entire
  worker process.
- Event batching is supported only for python runtimes and http trigger kinds.
- Streaming allows a function to send data to the client in chunks as it becomes available.
- Nuclio can leverage parallelism, adding cores contributes to performance.
- This is a rare issue that primarily occurs in low-latency setups.
- To mitigate this, we’ve introduced a 5-second wait time before halting event processing
  after receiving SIGTERM. However, this does not fully eliminate the issue.
- To configure a function image from the dashboard, select Image from the Code entry
  type list, and then enter the image name in the URL field.
- The source-code file code-entry type isn’t supported from the dashboard.
- To run against a local Docker platform, add --platform local to the CLI command.
- To run against a Kubernetes instance, add --platform kube to the CLI command.
- Max number of parallel patches. The default value is equal to the number of CPUs.
  (default 4)
- A beta version of nuctl as a Nuclio api CLI client
- Command works on functions that were previously deployed, or imported functions.
- Uses Nuclio CLI for building functions
- Path to a Kubernetes configuration file (admin.conf)
- Enable sensitive fields masking
- Namespace
- Platform identifier - 'kube', 'local', or 'auto' (default 'auto')
- Verbose output
- JSON-encoded attributes for the api gateway (overrides all the rest) (default '{}')
- Max number of parallel patches is equal to the number of CPUs by default (default
  4)
- Platform identifier can be 'kube', 'local', or 'auto' with default as 'auto'
- Force delete resources
- 'Whether function should be removed with its api gateways (default: false)'
- Project deletion strategy; one of "restricted" (default), "cascading" (default "restricted")
- Whether to wait until all project related resources are removed
- Build and deploy a function, or deploy from an existing image
- Export the configuration of a specific project including all its functions, function
  events, and API gateways.
- Function name to filter api gateways
- Output format - "text", "wide", "yaml", or "json" (default "text")
- Display function event information
- Output format can be 'text', 'wide', 'yaml', or 'json' (default 'text')
- Import functions or projects from a configuration file or from the standard input.
- The command doesn’t deploy the imported functions. To deploy an imported function,
  use the ‘deploy’ command.
- The command doesn’t deploy the functions in the imported projects.
- Invocation request timeout (default 1m0s)
- HTTP method for invoking the function
- The default value for max concurrency is equal to the number of CPUs.
- The default report file path is 'nuctl-import-report.json'.
- Max number of parallel patches. The default value is equal to the number of CPUs.
- Async mode is in Technical preview
- The function package must be main, because the code compiles into a Go plugin.
- The handler field can be empty, as the Go runtime supports auto-handler detection
  by parsing the AST and looking for an exported function with the expected signature.
- .Net Core runtime is in tech-preview
- Java runtime is in tech-preview.
- NodeJS runtime is in tech-preview.
- A temporary limitation mandates that the file be named handler.js.
- You must set either the schedule or interval mutually-exclusive attributes.
- Azure Event Hub trigger is in tech-preview.
- The HTTP trigger is the only trigger created by default if not configured (by default,
  it has 1 worker).
- A good rule of thumb is to set the number of workers to ceil((<number of partitions>
  / <max number of replicas>) * 1.2).
- 'Nuclio supports two modes of worker allocation: Pool mode and Static mode.'
- A rebalance process is triggered whenever there’s a change in the number of consumer
  group members.
- SASL OAuth configuration is not fully supported.
- SASL OAuth configuration is available for authentication.
- Currently, the Explicit Ack feature is only available for python runtime and functions
  that have a stream trigger (kafka/v3io).
- 'The explicit ack feature can be enabled only when using a static worker allocation
  mode. Meaning the function metadata must have the following annotation: "nuclio.io/kafka-worker-allocation-mode":"static".'
- Timeout during rebalance can be resolved by increasing the trigger.<name>.workerTerminationTimeout.
- MQTT trigger is in tech-preview.
- NATS trigger is in tech-preview.
- NATS JetStream trigger is in tech-preview.
- topics and queueName are mutually exclusive
- when running in Kubernetes / docker, the consumer name is the host name (pod name)
- The explicit ack feature is only available for python runtime and functions that
  have a stream trigger (kafka/v3io).
- The explicit ack feature can be enabled only when using a static worker allocation
  mode.
- Uses a valid platform access key for authentication
- All Nuclio artifacts are versioned. They take their versions from variables in v3io/version-go/version.go.
- 'To run Kubernetes `nuctl` suite locally: NUCTL_REGISTRY=<registry> make test-k8s-nuctl'
- 'To run Docker `nuctl` suite locally: make test-docker-nuctl'
- 'Follow the latest kubernetes coding conventions: kubernetes/kubernetes'
- Ensure that your setup includes Linux or OSX, Git, Docker version 19.03+, The Go
  toolchain, Kubernetes version 1.24+, Node version 10.x, and Goland IDE.
- By default, when building a function image, the dashboard will try to pull the base
  image from the remote registry with the 'latest' tag.
- This guide will guide you through running the Nuclio services locally using docker,
  so they will contain your changes when developing in Nuclio.
- If you want to be able to debug the actual components locally, see local-development.md.
- 'Make changes to the function build pipeline: function spec changes that only affect
  build changes to builder logic changes to runtime-specific build logic'
- 'Make changes that will affect the deployed, running function (or Nuclio’s processor
  binary inside the function container), e.g.: health checks changes to trigger-specific
  logic changes to function spec that affect runtime (like adding support for Docker
  volumes) changes to a runtime (or a runtime’s wrapper)'
- 'Make platform-level changes that also affect kubernetes platform logic: extending
  the platform.Platform interface writing kube-specific logic (assuming you’re also
  testing with a Kubernetes cluster - which you should be doing!)'
- Use go test locally
- Controller/dashboard images are 'latest', resulting in the images you pushed being
  used
- Controller/dashboard images are never pulled from Docker Hub
- If you omit `namespace`, the dashboard uses the default namespace, as configured
  in its command line arguments.
errors:
- '404: When accessing paths not configured for the host.'
- '503 Error Code While Scaling Down (Kubernetes Only): Implement a client-side retry
  mechanism when a 503 response is received with an empty body.'
- '401 Unauthorized: Check API access key'
- '404 Not Found: Ensure function name is correct'
