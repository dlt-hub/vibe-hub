notes:
- CSV datasets are available in daily intervals split by exchange, data type and symbol.
- Each message received via WebSocket connection is timestamped with 100ns precision
  using synchronized clock.
- collected from WS liquidation channel
- collected from WS trade channel (trades with liquidation flag)
- collected from WS forceOrder stream, since 2021-04-27 liquidation orders streams
  do not push realtime order data anymore, instead, they push snapshot order data
  at a maximum frequency of 1 order push per second
- collected by pooling OKEx REST APIs since liquidations aren't available via WS feeds
- collected from WS liquidation_orders channel
- up until 2021-09-20 collected by pooling Bybit REST APIs since liquidations weren't
  available via WS feeds, starting from 2021-09-20 collected from WS liquidation channel
- Uses WebSocket for real-time data
- High frequency data collected from exchanges
- No API rate limits for downloadable CSV files
- API key can be obtained via order form on Tardis.dev
- Offers generous free trials for testing service.
- Range of historical data access depends on chosen billing period.
- Derivatives data plan allows access to all available data types.
- API key is valid as long as subscription is active or 6 months for one-off purchases.
- Tick-level order book snapshots reconstructed from exchanges' real-time WebSocket
  order book L2 data feeds.
- All downloadable datasets are gzip compressed
- Historical market data is available in daily intervals (separate file for each day)
