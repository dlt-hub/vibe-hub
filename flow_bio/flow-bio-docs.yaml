    in the header as "Authorization: Bearer <token>" when making requests to the API
    endpoints such as "https://api.flow.bio/search?q=RNA-seq", "https://api.flow.bio/samples/search?filter=tumor&organism=human&sample_type=RN",
    and "https://api.flow.bio/projects/search?filter=cancer&organism=human&has_samples".'
