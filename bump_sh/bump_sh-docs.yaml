auth_info:
- information_source; https://developers.bump.sh/authentication:
  - 'API uses token-based authentication. Include the access token in the Authorization
    header as "Authorization: Token $ACCESS_TOKEN" where $ACCESS_TOKEN is your API
    access token.'
  - 'Http token authentication is the preferred method, using an Authorization header
    with a Token scheme. Send the access token obtained from documentation settings
    as Authorization: Token $ACCESS_TOKEN. Basic authentication is deprecated but
    also supported by using the token as the username with no password in basic auth
    credentials.'
possible_base_urls:
- information_source; https://developers.bump.sh/authentication:
  - https://bump.sh/api/v1
possible_endpoints:
- information_source; https://developers.bump.sh/authentication:
  - PATCH /docs/{doc_id_or_slug}/branches/{slug}/set_default
  - PATCH https://bump.sh/api/v1/docs/{doc_id_or_slug}/branches/my-branch/set_default
