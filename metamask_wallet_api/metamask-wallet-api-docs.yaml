notes:
- All RPC method requests can return errors. Make sure to handle errors for every
  call to request.
- Uses secure deeplinking and session management for mobile connections.
- Users enjoy seamless onboarding while maintaining full control of their non-custodial
  wallets.
- Infura offers a comprehensive set of services to facilitate dapp and Snap development.
- MetaMask SDK enables a fast, reliable, and seamless connection from your dapp to
  the MetaMask extension and MetaMask mobile app.
- The Wallet API is designed for web dapps that connect to the MetaMask browser extension.
- Directly using the Wallet API also enables your dapp to work in the in-app browser
  of the MetaMask mobile app.
- This is a frontend SDK and must be used in a browser environment.
- The Node.js SDK only supports custom authentication.
- Requires setup of Web3Auth project in the Web3Auth Dashboard
- MetaMask Embedded Wallets SDK provides a seamless authentication experience for
  Android applications.
- Web3Auth is blockchain agnostic, enabling integration with any blockchain network.
- Prerequisites Before you start, make sure you have registered on the Web3Auth Dashboard
  and have set up your project.
- The Web3Auth React Native PnP SDK is not compatible with 'Expo Go' app. It is compatible
  only with Custom Dev Client and EAS builds.
- Requires setup of Web3Auth project in developer dashboard
- Requires Unreal Engine v5.3.1 with Xcode 15
- Setup of Web3Auth project required on dashboard
- For production deployments, it's important to use reliable RPC providers instead
  of public nodes.
- Requires an Infura API key for access
- Requires a WalletConnect project ID from the Reown dashboard
- Ensure MetaMask is installed.
- Check environment variables.
- Verify network connectivity.
- Environment variable NEXT_PUBLIC_WEB3AUTH_CLIENT_ID must be set with the Web3Auth
  Client ID.
- Requires setup of connected app in MetaMask
- Only trigger connection requests in response to user actions (like selecting a button).
- Never auto-connect on page load.
- Provide clear feedback during connection states.
- Implement error handling for network switching operations.
- Provide clear feedback messages to users when network operations fail.
- Even though the requests are batched, each individual request still requires user
  approval.
- If any request in the batch is rejected, the entire batch will fail.
- Cross-platform testing is required for wallet connection flow on desktop and mobile
  devices.
- Responsive UI is necessary for mobile users.
- Use the MetaMask faucet to get Linea Sepolia ETH.
- You can use the MetaMask faucet to get Sepolia ETH.
- Using Wagmi (Recommended) for wallet connection.
- For a better user experience on mobile, it's important to use reliable RPC providers
  instead of public nodes.
- The disconnect() SDK method is deprecated. Use terminate() instead.
- Users enjoy seamless onboarding while maintaining full control of their non-custodial
  wallets, ensuring both convenience and security.
- Snaps is an open source system that allows anyone to safely create a mini app that
  runs inside the MetaMask extension.
- Sign up for a free plan to start using the Infura service.
- Using the Wallet API enables your dapp to work both with the MetaMask extension
  and in the in-app browser of the MetaMask mobile app.
- Only initiate a connection request in response to direct user action.
- Always disable the connect button while the connection request is pending.
- Never initiate a connection request on page load.
- '`personal_sign` prepends the message with `\x19Ethereum Signed Message:\n<length
  of message>` before hashing and signing it.'
- MetaMask ignores nonce field and assists users in managing transaction queue.
- To access accounts, we recommend using eth_requestAccounts, which automatically
  asks for permission to use eth_accounts by calling wallet_requestPermissions internally.
- MetaMask provides different types of support for some non-EVM networks.
- High-performance non-EVM network. MetaMask natively supports connecting to Solana.
- Layer 2 network for Ethereum using ZK rollups. MetaMask supports connecting to Starknet
  via a Snap.
- Sending users away from your dapp to install MetaMask presents challenges.
- MetaMask SDK incorporates the functionality of the MetaMask onboarding library.
- When using a local development blockchain such as Hardhat Network or anvil, your
  node must calculate gas to make transactions on MetaMask.
- Your seed phrase controls all your accounts, so we recommend keeping at least one
  seed phrase for development, separate from any used to store real value.
- Hardhat automatically gives each of your first 20 accounts 10000 test ether.
- Implement security controls, such as HTTPS and Content Security Policy (CSP), to
  improve the security of your dapp and protect your users.
- The Multichain API is an experimental feature.
- MetaMask doesn't support session IDs.
- MetaMask SDK does not support connecting to non-MetaMask wallets via EIP-6963.
- MetaMask implements personal_sign similarly to the Go Ethereum client's updated
  eth_sign implementation.
- Using eth_sign is a dangerous phishing risk.
- This tutorial uses the legacy provider object, window.ethereum.
- In production environments, it is recommended to use EIP-6963.
- Using `wallet_watchAsset` to display NFTs is experimental and currently only available
  on the extension (not on mobile).
- Ensure the MetaMask extension is installed for wallet detection.
- Supports wallet interoperability through EIP-6963.
- Polling method for the filter with the given ID (created using eth_newFilter).
- This method requires that the user has granted permission to interact with their
  account first, so make sure to call `eth_requestAccounts` (recommended) or `wallet_requestPermissions`
  first.
