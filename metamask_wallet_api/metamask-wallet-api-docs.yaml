- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Invalid JWT Verifiers ID field
- Failed to verify JWS signature
- Duplicate Token
- Expired Token
- Mismatch JWT Validation field
- Buffer is not defined
- process is not defined
- 'SDK initialization error: Ensure MetaMask is installed.'
- 'TypeScript errors: Update type definitions.'
- 'Mobile experience issues: Test on actual mobile devices.'
- '4001: User rejected request'
- '-32002: Request already pending'
- '-32603: Internal JSON-RPC error'
- '4902: Network not added: Use wallet_addEthereumChain to add the network first.'
- '4001: User rejected request: Show a message asking the user to approve the network
  switch.'
- '-32002: Request already pending: Disable the switch network button while the request
  is pending.'
- '4001: User rejected transaction'
- '-32603: Insufficient funds'
