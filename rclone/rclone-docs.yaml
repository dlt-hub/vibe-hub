- information_source; https://manpages.ubuntu.com/manpages/xenial/en/man1/rclone.1.html:
  - GET https://api.hidrive.strato.com/2.1
  - POST http://localhost:5572/rc/error
  - POST http://localhost:5572/rc/noop
- information_source; https://manpages.ubuntu.com/manpages/jammy/en/man1/rclone.1.html:
  - POST http://localhost:5572/rc/error
  - POST http://localhost:5572/rc/noop
- information_source; https://manpages.ubuntu.com/manpages/questing/en/man1/rclone.1.html:
