auth_info:
- information_source; https://manpages.ubuntu.com/manpages/noble/man1/rclone.1.html:
  - OAuth2 access token authentication is required. Pass the OAuth access token via
    the --hidrive-token flag as a JSON blob. Token acquisition uses --hidrive-token-url.
    Scope permissions are configured via --hidrive-scope-access (default "rw") and
    --hidrive-scope-role (default "user").
- information_source; https://manpages.ubuntu.com/manpages/xenial/en/man1/rclone.1.html:
  - OAuth2 authentication is required. Provide client ID via --hidrive-client-id,
    client secret via --hidrive-client-secret, and access token via --hidrive-token
    (as JSON blob). Scope permissions are configured with --hidrive-scope-access (default
    "rw") and --hidrive-scope-role (default "user"). Token URL is specified via --hidrive-token-url.
- information_source; https://manpages.ubuntu.com/manpages/questing/en/man1/rclone.1.html:
  - HiDrive uses OAuth2 authentication. Provide client credentials via --hidrive-client-id
    and --hidrive-client-secret, and supply the OAuth access token using --hidrive-token
    as a JSON blob. The token URL is configurable via --hidrive-token-url. Scope permissions
    are controlled through --hidrive-scope-access (default "rw") and --hidrive-scope-role
    (default "user").
possible_base_urls:
- information_source; https://manpages.ubuntu.com/manpages/noble/man1/rclone.1.html:
  - http://localhost:5572
  - https://api.hidrive.strato.com/2.1
