notes:
- If the version number is not specified, the latest protocol config table for the
  node will be returned.
- Packages are the way to organize the modules that make up your smart contract program.
- 'Named addresses will be accessible in Move as `@name`. They''re also exported:
  for example, `std = ''0x1''` is exported by the Standard Library.'
- The IOTA Rebased network will be started with a ledger state where all previous
  outputs, and all tokens and assets held by them, are automatically converted into
  Move objects, coins, and balances.
