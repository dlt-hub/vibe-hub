notes:
- Requires setup of connected app in Linkbreakers
- Custom domains are usage-based billing items.
- Each workspace can have up to 5 custom domains.
- Ensure conversion tracking is enabled to generate LBIDs.
- Webhooks require HTTPS endpoints.
- Webhook payloads contain event details in JSON format.
- 'Workspaces support two types of authentication: Member Tokens and Workspace Tokens.'
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400-599: All endpoints may return an unexpected error payload when a request cannot
  be processed.'
- 'objectRequired: Wrapped error response.'
- '400-599: All endpoints may return an unexpected error payload when a request cannot
  be processed'
- 'LBID is required for workflow tracking: Ensure LBID is present in the URL or API
  request.'
- 'Invalid LBID format: Check URL handling code.'
- 'Event not found for this LBID: Verify LBID corresponds to a recent scan.'
- 'Webhook delivery failed: retries exhausted'
