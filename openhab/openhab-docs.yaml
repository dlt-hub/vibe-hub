auth_info:
- information_source; https://community.openhab.org/t/openhab-3-rest-api-basic-authentication/134325:
  - "Basic authentication is supported by openHAB 3 REST API. Send credentials using\
    \ HTTP Basic Auth with the Authorization header in the format \"Authorization:\
    \ Basic base64(username:password)\", or use curl's -u flag with username:password.\
    \ Basic Authentication must be enabled in MainUI \u2192 Settings \u2192 API Security.\
    \ Some endpoints require authentication while others may work without credentials\
    \ depending on the Implicit User Role configuration."
