auth_info:
- ? information_source; https://docs.activeplatform.com/api-guide/5.2/en/menedyoery-resellerov/poluchenie-spiska-menedyoerov-resellera
  : - API requests require an X-Api-Token header with a token value (e.g., vY5fwetestK3gJXZH5uHCw).
      This token should be included in the X-Api-Token header for authentication on
      all API endpoints.
- information_source; https://docs.activeplatform.com/api-guide/latest/ru/podpiski/poluchenie-spiska-podpisok:
  - 'X-Api-Token header authentication is required. Send the API token in the X-Api-Token
    header with each request, for example X-Api-Token: vY5fwetestK3gJXZH5uHCw.'
- information_source; https://docs.activeplatform.com/api-guide/latest/ru/spisaniya/poluchenie-spiska-spisanij:
  - 'X-Api-Token header authentication is required. Send the API token in the X-Api-Token
    request header with format: X-Api-Token: <token_value>.'
- information_source; https://docs.activeplatform.com/api-guide/latest/ru/spisaniya/poluchenie-informatsii-o-spisanii:
  - 'API Token authentication is required. Send the token in the X-Api-Token header
    with each request. Example: X-Api-Token: vY5fwetestK3gJXZH5uHCw'
- information_source; https://docs.activeplatform.com/api-guide/latest/ru/klienty/sozdanie-klienta:
  - The API uses token-based authentication via the X-Api-Token header. Include the
    token vY5fwetestK3gJXZH5uHCw (or your actual token) in the X-Api-Token request
    header for all API calls.
pagination_info:
- ? information_source; https://docs.activeplatform.com/api-guide/5.2/en/menedyoery-resellerov/poluchenie-spiska-menedyoerov-resellera
  : - Pagination uses query parameters page[size] (page size) and page[number] (page
      number, both optional). Response includes links object with first, prev, next,
      and last fields containing URLs for navigation between pages.
- information_source; https://docs.activeplatform.com/api-guide/latest/ru/podpiski/poluchenie-spiska-podpisok:
  - Pagination uses query parameters page[number] (required, page index) and page[size]
    (required, results per page). Response includes links object with first, prev,
    next, and last URLs for navigation; construct subsequent requests using these
    provided URLs or by incrementing page[number].
  - Pagination uses query parameters page[size] (page size) and page[number] (page
    number), both optional. Response includes links object with self, first, prev,
    next, and last fields containing URLs for navigation; stop when next is absent.
  - Use page[number] and page[size] query parameters to paginate. page[number] specifies
    the page number (example value 2610 shown), page[size] specifies items per page
    (example value 2 shown). The links object contains self, first, and presumably
    next/prev URLs for navigation.
- information_source; https://docs.activeplatform.com/api-guide/latest/ru/spisaniya/poluchenie-spiska-spisanij:
  - 'Pagination uses query parameters page[size] (page size) and page[number] (page
    number). Response includes navigation links: self (current page), first, prev,
    next, and last as strings for constructing subsequent requests.'
