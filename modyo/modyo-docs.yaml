notes:
- API will always return the first page of resources grouped by pages of 10 elements
  by default.
- Modyo Connect is an infrastructure and DevOps management service in the Amazon AWS
  cloud, exclusively for Modyo Enterprise Cloud customers.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in Modyo
- Some objects may return nulls in deeply nested fields
- Modyo Connect se implementa en modalidad de alta disponibilidad y es operado por
  un equipo de Site Reliability Engineers (SREs) de Modyo en la nube de Amazon AWS.
- Modyo ofrece diversos mecanismos de autenticación (ej. OpenID Connect, OAuth2, Google)
  para autenticar fácilmente a tus clientes.
- Modyo API delivers entries in the Space's default language, unless another language
  is explicitly requested.
- To access private content, you must add a header or a GET parameter to the Content
  API request URL.
- The content access token must be obtained dynamically.
- Modyo API delivers entries in the Space's default language, unless another language
  is explicitly requested via the query string locale parameter or the Accept-Language
  header.
- To access private content, add a header or GET parameter for delivery token.
- Some pages require a session to view.
- Custom meta tags can be added for SEO.
- Some objects like Contact may return nulls in deeply nested fields
- Changes to the name and description are immediately reflected in Modyo.
- When you press the delete button, the system asks you to enter the textual name
  of the site you want to delete to confirm the action.
- A web app can have a maximum of four stages.
- Changes you make to a stage are only reflected in that stage.
- Stages are only available for web applications.
- Custom PWAs and redirections are disabled in stages. They can only be used in the
  main stage.
- The webhook is called via a POST when the selected log type is generated.
- Modyo integrates with various third-party APIs and services.
- Requires valid authentication token for administrative tasks.
- There is a limit of 50 Content Types per Space.
- Web applications can be enabled, pending changes, or disabled.
- Navigation allows you to organize and present a list of elements to facilitate user
  access to key points of your site.
- By default, when creating a site, Modyo includes a template and a basic menu that
  you can modify according to your needs.
- Webhooks must be enabled and configured from the Webhooks section in the account
  settings.
- CORS configuration is required for proper use of form snippets.
- Ensure the site is part of the correct realm in Site Settings.
- Saving changes reindexes all entries in the space.
- When changing the user realm, you lose all privacy settings.
- The main view shows a table with all registered users, which will be paginated if
  there are more than 30 records.
- Requires setup of connected app in Modyo
- Widgets are loaded asynchronously by default.
- Ensure compliance with mass email regulations.
- The update of segments to which a user belongs is performed as a background process
  and may not be immediate.
- The API always returns the first page of resources grouped by pages of 10 elements
  by default.
- La revisión en equipo permite controlar el proceso de publicación de contenidos
  en Modyo.
- Los administradores pueden configurar permisos a nivel de organización, espacios
  de trabajo, sitios y contenidos específicos.
- El webhook es llamado a través de un POST cuando se genera un log del tipo seleccionado.
- Una vez creado el webhook, podrás enviar una notificación de prueba con información
  falsa para probar que tu URL está recibiendo correctamente los POSTs desde Modyo.
- Uses OAuth2 with authorization code - requires setup of connected app in Modyo
- Mejoras de seguridad
- Mejoras de rendimiento
- Actualización de dependencias
- Requiere autenticación de dos factores (2FA) para miembros del equipo.
- Se recomienda establecer una contraseña segura y cambiarla regularmente.
- Users must have the necessary permissions to perform actions through the API.
- Modyo allows restricting access to applications by configuring user roles.
- The API defaults to returning the first page of resources grouped by pages of 10
  items.
- La API administrativa de Modyo requiere de un token de autenticación válidamente
  emitido a nombre de un usuario administrador, quien debe poseer los permisos suficientes
  para realizar las tareas que se desean automatizar.
- The API returns entries in the default language of the space unless another language
