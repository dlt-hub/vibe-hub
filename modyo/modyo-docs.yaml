- Para acceder al contenido privado, añadir un header o parámetro GET con el delivery
  token.
- El token de acceso al contenido se obtiene dinámicamente.
- Habilita contenido privado para acceso exclusivo a usuarios con sesión.
- Modyo allows uploading 10 files at a time.
- To access private content, add a header or a GET parameter to the Content API request
  URL.
- It is necessary that the content access token be obtained dynamically.
- The synchronization is unidirectional, meaning that data changed in Modyo will not
  affect user data in Azure.
- Any changes made in Azure can overwrite the changes made in Modyo.
- API requires setup of connected app in Modyo.
- Uses OpenID Connect for authentication.
- You can send a test notification with false information to test that your URL is
  correctly receiving POSTs from Modyo.
- Es necesario que la obtención del token de acceso al contenido se haga de forma
  dinámica, ya que ese token cambiará de acuerdo a los segmentos a los que pertenezca
  el usuario.
- Roles can be assigned individually or through groups.
- Modyo te permite habilitar CORS para que la API pueda accederse desde cualquier
  microservicio en un dominio externo; garantizando una transmisión segura de datos.
- 'Al decidir el uso de SSL, considera: SSL: No se permiten certificados wildcards.'
- Remember to have all the required data and certificates at hand before changing
  them or integrating a service, to avoid any potential issues with user access.
- Content can be accessed through the public API.
- Modyo Platform version is available in the source of the page, under the meta data.
- The Modyo Administrative API requires a valid authentication token on behalf of
  an administrator user, who must have sufficient permissions to perform the tasks
  you want to automate.
- Requires setup of connected app in Azure Entra ID
- Ensure SSL certificate is up-to-date for OpenID Connect integration
- Username and email are required fields to generate users. Without them, user provisioning
