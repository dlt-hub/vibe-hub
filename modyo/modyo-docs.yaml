- Modyo asigna roles predeterminados según el contexto o sección en la que se utilizan.
- API returns entries in the Space's default language unless another language is requested.
- If you generate a new key, all requests for private content must go through Modyo,
  as JWTs signed with the previous key will no longer be valid.
- To access the token acquisition URL, you must ensure you have an active session
  with a user in the account or at least in a site of the same; otherwise, you will
  receive a `404 - Not found` error.
- It is necessary that the content access token be obtained dynamically, as that token
  will change according to the segments to which the user belongs.
- Modyo permite restringir el acceso a ciertas aplicaciones configurando los roles
  de los miembros del equipo.
- Forzar las conexiones a que sean sólo TLS en tu instalación asegura que todo el
