- Requires setup of connected app in Modyo Platform
- Ensure to change redirect URLs as needed
errors:
- '401 Unauthorized: Invalid token or no token provided.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404 - Not found: Ensure you have an active session with a user in the account.'
- '404 Not Found: The specified URL does not exist.'
- '404 Not Found: Ensure the URL is correct.'
- '401 Unauthorized: Check your authentication credentials.'
- '401 Unauthorized: Recheck token validity'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '401 Unauthorized: Verify OAuth credentials.'
- '401 Unauthorized: Invalid or missing token.'
- 'REQUEST_FAILED: Ensure the endpoint path is correct'
- 'INVALID_FILTER: Check the filter parameters used in the request'
- 404 - Not found
- '404 - Not found: When there is no active session with a user in the account or
  site.'
- '404 - Not found: Ensure a user session is active to access the delivery token.'
- '404 - Not found: Asegúrate de tener una sesión iniciada con un usuario en la cuenta.'
- '404 Not Found: Revisa el UUID de la entrada.'
- '404 - Not found: Asegúrate de tener una sesión iniciada con un usuario en la cuenta
  o al menos en un sitio de la misma.'
- '404 Not Found: Entry not found or does not exist.'
