auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_autopilot_v1/1.42.0/openapi.json:
  - Basic authentication is required. Send your Twilio Account SID as the username
    and Auth Token as the password in the HTTP Authorization header using the Basic
    scheme (base64-encoded).
  - The API uses HTTP Basic Authentication with Twilio account credentials. The security
    scheme is named "accountSid_authToken" and requires the account SID and auth token
    to be provided as basic auth credentials in the Authorization header.
  - This API uses HTTP Basic Authentication with Twilio account credentials. Include
    the accountSid as the username and authToken as the password in the Authorization
    header using the Basic scheme, formatted as base64-encoded "accountSid:authToken".
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as a base64-encoded string in the Authorization header using the format
    "Basic base64(accountSid:authToken)".
  - Twilio Autopilot API uses HTTP Basic Authentication with Account SID and Auth
    Token. Send credentials as the Authorization header using the format "Basic base64(AccountSid:AuthToken)"
    or use the accountSid_authToken security scheme.
