notes:
- Simple Mode allows you to show api as an option in the Node language library
- Default Handling setting controls how default values are populated in API Explorer
- The raw JSON editor setting is only available to enterprise customers.
- The Getting Started and Recent Activity widgets cannot be edited.
- The API Key Table, Authentication, and Code Example widgets cannot be edited.
- OAuth2 authentication is required for API access.
- Requests that return multiple items will be paginated to 10 items by default.
- Custom page size can be set up to 100 with the `perPage` query parameter.
errors:
- '401 Unauthorized: Check API key or OAuth token.'
