client:
  auth: You need an API key, which should be passed in the HTTP header instead of
    as a query parameter.
  most_recurring_base_url: https://api.chartbeat.com
  paginator: Pagination is required, and it can be applied using the `limit` parameter
    for page size, which is set to 100 in this case.
endpoints:
- 'endpoints source: https://docs.chartbeat.com/cbp/api/historical-api/one-time-queries':
  - /query/v2/status/`
  - /query/v2/fetch/`
  - /query/v2/submit/`
- 'endpoints source: https://docs.chartbeat.com/cbp/feature-integrations/testing/mabjs-specifications':
  - https://mab.chartbeat.com/mab_strategy/headline_testing/get_strategy/?host=example.com&domain=example.com&path=%2F`
- 'endpoints source: https://docs.chartbeat.com/cbp/api/historical-api/getting-started-with-our-historical-api':
  - /query/v2/submit/page/?host=YOUR_HOST&limit=100&start=YYYY-MM-DD&end=YYYY-MM-DD&sort_column=page_views&sort_order=desc&tz=America/New_York&metrics=page_views,page_uniques&dimensions=path,title
- 'endpoints source: https://docs.chartbeat.com/cbp/api/historical-api/recurring-queries':
  - /query/v2/recurring/submit/`
  - /query/v2/recurring/status/`
  - https://dashapi.chartbeat.com/query/v2/recurring/list/`
  - /query/v2/recurring/fetch/`
  - /query/v2/recurring/runs/`
  - /query/v2/recurring/cancel/`
