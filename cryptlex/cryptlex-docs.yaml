# dltHub scaffolds for source: https://docs.cryptlex.com/web-integrations/using-web-api
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To enable Bugsnag error reporting, set the `BUGSNAG_APIKEY` environment variable
    to the Bugsnag API key, and for Google SSO, the `GOOGLE_CLIENT_ID` is needed;
    access keys for the file store are `FILE_STORE_ACCESS_KEY` and `FILE_STORE_SECRET_KEY`,
    while for Traefik, you can set the basic auth credentials in the `webapi.env`
    file.
  most_recurring_base_url: https://api.cryptlex.com
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://docs.cryptlex.com/changelog/web-api':
  - /v3/status
- 'endpoints source: https://docs.cryptlex.com/node-locked-licenses/proxies-and-firewall':
  - http://127.0.0.1:8000/`
  - http://username:password@host:port
  - http://user:pass@127.0.0.1:8000/`
- 'endpoints source: https://docs.cryptlex.com/release-management/distributing-releases':
  - /v3/releases/latest`
  - /v3/releases/update`
- 'endpoints source: https://docs.cryptlex.com/user-management/authenticating-users':
  - /v3/accounts/login`
- 'endpoints source: https://docs.cryptlex.com/license-management/revoking-licenses':
  - /v3/licenses/:id`
- 'endpoints source: https://docs.cryptlex.com/license-management/suspending-licenses':
  - /v3/licenses/:id`
