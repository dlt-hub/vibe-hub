notes:
- Data is organized in a DataTree structure with hierarchical groups.
- Groups include posterior, prior, sample_stats, etc.
- Uses global defaults for various parameters, which can be changed in one place.
- 'Valid methods are: ''bulk'', ''tail'', ''quantile'', ''mean'', ''sd'', ''median'',
  ''mad'', ''z_scale'', ''folded'', ''identity'', ''local'''
- The diagnostic is computed by power-scaling either the prior or likelihood and determining
  the degree to which the posterior changes.
- Diagnostic tests for lack of convergence by comparing the variance between multiple
  chains to the variance within each chain.
- Currently supported metrics are mean absolute error, mean squared error and root
  mean squared error.
- For classification problems, accuracy and balanced accuracy are also supported.
- The computation is faster for the marginals (joint=False). This is equivalent to
  assume the marginals are independent, which usually is not the case.
- The moment matching algorithm considers three affine transformations of the posterior
  draws.
- Estimates expected log pointwise predictive density using PSIS-LOO-CV with sub-sampling
  for large datasets.
- The weights argument is not supported, but the density argument is supported.
- 'Dimensions: (chain: 4, draw: 500, school: 8)'
- If we don't like the default value of 0.94 for the credible interval, we can change
  it globally.
- Keep in mind this is not the recommended install and the main target of such functions
  are developers of other libraries who want to use ArviZ but keep the dependency
  list small.
