notes:
- Admin endpoints require authentication and appropriate permissions.
- Default rate limits are defined by the plugin’s rateLimit settings.
- This project is currently under active development. APIs and features may change
  before the stable release.
- Use descriptive flag keys like feature-checkout-v2 instead of test1
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Start Simple - Begin with basic configuration and add complexity as needed
- Use Environment Variables - Keep sensitive configuration out of code
- Enable Caching - Always use caching in production
- Set Appropriate TTLs - Balance freshness with performance
- Monitor Performance - Enable analytics to track usage
- Implement Audit Logging - Track changes for compliance
- Use TypeScript - Leverage type safety for configuration
- Test Configuration - Validate configuration in development
- Uses OAuth2 with refresh token — requires setup of connected app in better-auth
- Device detection is disabled by default for privacy and performance.
- Device detection is opt-in to respect user privacy.
- Flag returns unexpected value or default value when it shouldn't.
- Database connection errors can occur if the database URL is incorrect.
- Real-time updates require WebSocket connection (coming soon) or polling.
