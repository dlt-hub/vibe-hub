notes:
- To use the operations provided in the REST KSEF API, you must save the access token
  generated for the KSeF production or test environment.
- To use the KSEF API REST operations in a test environment, simply save the access
  token generated in the KSeF test environment and activate access to this type of
  environment.
- To use the KSEF API REST operation in a production environment, you must save the
  access token generated in the KSeF production environment, activate access to this
  type of environment and purchase any KSEF package.
- KSeF REST API is free until February 1, 2026.
- We would like to inform you that the possibility of creating accounts on the KSeF
  API service has been launched
- KSeF API 2.0 supports integration with the National e-Invoice System.
- Aby skorzystać z operacji REST KSEF API, należy zapisać token dostępowy, wygenerowany
  odpowiednio dla środowiska produkcyjnego lub testowego KSeF oraz włączyć dostęp
  do danego typu środowiska.
- Aby skorzystać z operacji REST KSEF API na środowisku testowym, wystarczy zapisać
  token dostępowy wygenerowany w środowisku testowym KSeF i aktywować dostęp do tego
  typu środowiska.
- Aby skorzystać z operacji REST KSEF API na środowisku produkcyjnym, należy zapisać
  token dostępowy, wygenerowany w środowisku produkcyjnym KSeF, aktywować dostęp do
  danego typu środowiska oraz wykupić dowolny pakiet KSEF.
- Currently available and future tools include direct API calls and programming libraries
  in JAVA, C#, PHP.
- Zmiany są monitorowane na bieżąco, a nasze biblioteki i REST API dostosowywane z
  wyprzedzeniem.
- KSeF API offers free access until February 1, 2026.
- Krajowy System e-Faktur requires structured electronic invoices.
- Integracja z Krajowym Systemem e-Faktur wiąże się z dużą ilością pracy projektowej
  i programistycznej oraz sporymi wymaganiami w zakresie kompetencji technicznych.
- KSeF API to wsparcie, którego potrzebujesz, aby szybko i bez stresu zintegrować
  swój system z Krajowym Systemem e-Faktur.
- The obligation to issue structured invoices will first apply to large enterprises
  on February 1, 2026.
- The KSeF obligation will be extended to all other entrepreneurs on April 1, 2026.
- The KSeF Certificate is valid for 2 years, renewable.
- KSeF is a system based on the authentication model.
- Authorization can be performed by Trusted Profile, Qualified Signature or Qualified
  Seal.
- Pomyślne wygenerowanie tokena jest potwierdzone komunikatem.
- Wymaga setupu konta użytkownika w KSeF
- Aplikacja Podatnika KSeF nie wyświetla konkretnych informacji, które pozwoliłyby
  na zlokalizowanie i usunięcie błędów w pliku XML.
- Pomyślne wygenerowanie tokena jest potwierdzone komunikatem
- Nowe przepisy w wielu przypadkach zachowają dotychczasowe rozwiązania, ale wprowadzą
  także nowe regulacje.
- Okres przejściowy dla starych tokenów do 31 grudnia 2026 r.
- Możliwość wystawiania faktur uproszczonych do 31 grudnia 2026 r.
- Nowy Certyfikat KSeF jest ważny przez 2 lata z możliwością odnowienia.
- Obowiązek wystawiania faktur ustrukturyzowanych dla wszystkich podatników VAT od
  1 kwietnia 2026 roku.
- Nowe ramy prawne KSeF tworzą bardziej realistyczną i osiągalną ścieżkę do cyfryzacji
  fakturowania w Polsce.
- To create an account in KSeF, you must log in using a Trusted Profile.
- Requires setup of connected app in KSeF API
