notes:
- Our documentation will walk you through the authentication and integration process
  so you can get started quickly.
- Bringg API Call Limits / Thresholds / Restrictions / RPS Capacity Management
- Default API rate limits are applied to all users and customers unless otherwise
  stated or by prior agreement.
- Confirm you have the Admin user type.
- Verify the URL endpoint and authentication header of the application that will receive
  the webhooks.
- All Order, Fulfillment, Shipment, and Return scopes are required for Delivery Hub
  APIs, including all scopes added to these groups in the future.
- The currency used for transactions in this order.
- The total price of this order, used for shipping rules and display in customer-facing
  documentation.
- Ensure to handle null values in deeply nested fields.
- Uses Delivery Hub API for order management
- Additional order details may include contact or address instructions.
- The customer's locale is defined by ISO6391.
- Notification preferences can be set for SMS and email.
- When the product id is not included, all required product fields (name, price, length,
  etc.) must be included.
- An item cannot be deleted if it is already included in a shipment.
- Response includes details about the fulfillment such as id, order_id, shipping_account_id,
  service, items_count, total_weight, name, status, fulfillment_type, and recipient
  details.
- Requires configuration for sender and recipient address.
- After creating a manifest, the shipments included are no longer editable.
- Shipping manifests should be sent within ten minutes of carrier pickup.
- Service with a smile
- Webhook payloads include all data from the Create Shipment response as well as the
  shipment's status, notes from the carrier, a tracking number, tracking URL, and
  a carrier reference number.
- Uses OAuth2 with refresh token — requires setup of connected app in shipping API
- Delivery Hub automatically resends the webhook up to two times, at exponentially
  increasing intervals (exponential backoff) of 2x.
- Uses OAuth2 with refresh token — requires setup of connected app in delivery hub
- Clients and integration partners are encouraged to familiarize themselves with IETF-standard
  headers.
