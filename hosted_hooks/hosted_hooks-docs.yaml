auth_info:
- information_source; https://developers.hostedhooks.com/:
  - 'API key authentication is required. Send the API key in the Authorization header
    as a Bearer token using the format "Authorization: Bearer API_KEY".'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer API_KEY" where API_KEY is your actual API key.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header Authorization: Bearer API_KEY with each request to the API.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer API_KEY` where `API_KEY` is your API key obtained
    from the service.'
  - 'Authorization header using Bearer token scheme. Send API_KEY as a Bearer token
    in the Authorization header: Authorization: Bearer API_KEY.'
pagination_info:
- information_source; https://developers.hostedhooks.com/:
  - Use query parameters page (default 1), per_page (default 10), and offset (default
    0) to paginate. Response headers X-Total, X-Total-Pages, X-Page, X-Per-Page, X-Next-Page,
    and X-Prev-Page indicate pagination state and the next page to request.
possible_base_urls:
- information_source; https://developers.hostedhooks.com/:
  - https://hostedhooks.com/api/v1
  - https://hostedhooks.ngrok.io/api/v1
possible_endpoints:
- information_source; https://developers.hostedhooks.com/:
  - GET https://hostedhooks.com/api/v1/apps
  - GET https://www.hostedhooks.com/api/v1/apps
  - GET https://www.hostedhooks.com/api/v1/apps/1/endpoints
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/endpoints
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/endpoints/:endpoint_uuid
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/endpoints/:endpoint_uuid/webhook_attempts
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/subscriptions
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/tasks
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/tasks/:task_uuid
  - GET https://www.hostedhooks.com/api/v1/apps/:app_uuid/webhook_attempts
