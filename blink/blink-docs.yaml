resources:
- name: Gas Sponsored Swaps
  endpoint:
    path: /gas-sponsored-swaps
    method: GET
    data_selector: swaps
    params: {}
- name: submit_bid
  endpoint:
    path: /v1/{API_KEY}
    method: POST
    data_selector: result
    params: {}
- name: gas_sponsored_swaps
  endpoint:
    path: /api/v1/gas_sponsored_swaps
    method: POST
    data_selector: data
    params:
      sponsorable: 'true'
notes:
- 'eth_sendRawTransaction - Default: Off'
- 'eth_sendBundle or eth_sendPrivateTransaction - Default: On'
- State Update Auction allows transactions to bypass the mempool and execute an auction
  for state updates.
- Users no longer need to manually acquire native currency to complete swaps.
- No additional technical integration is required from customers.
- Cheaper gas = higher quantity of profitable Opportunities
- No Builders
- No Mempool
- No 'Bundles'
- Searchers must not send directly to the sequencer (this is monitored)
- Any sandwiching will result in immediate ban (strictly monitored)
errors:
- 'Reduced Flow: Breach of auction rules could lead to reduced flow'
- 'Delay on websocket: Breach of auction rules could lead to delays'
- 'Complete Ban: Serious breaches could result in a complete ban'
auth_info:
  mentioned_objects: []
client:
  base_url: https://blinklabs.xyz
  headers:
    Accept: application/json
source_metadata: null
