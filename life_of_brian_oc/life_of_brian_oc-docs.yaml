auth_info:
- information_source; https://lifeofbrianoc.com/2016/07/08/create-a-local-tenant-user-in-vra7-using-the-rest-api/:
  - 'The API uses bearer token authentication. First, obtain a base64 encoded token
    via a prior authentication request, then include it in the Authorization header
    prefixed with "Bearer " (e.g., Authorization: Bearer <base64_token>) along with
    Accept: application/json header when making POST requests to create users at the
    /identity/api/tenants/{tenant}/principals endpoint.'
  - To authenticate with vRA REST API, POST credentials as JSON to https://vra-appliance-FQDN/identity/api/tokens.
    The response contains a base64-encoded token string that must be sent in the Authorization
    header for subsequent API requests. Content-Type header should be application/json
    for all requests.
- information_source; https://lifeofbrianoc.com/category/rest/:
  - Authorization header must be set to "Bearer " followed by a base64 encoded token
    string obtained from a previous authentication step. The Accept header must also
    be set to "application/json".
  - Connect-VIServer uses username and password authentication passed as the -user
    and -password parameters to vCenter Server. Credentials are retrieved from VCF
    using Get-VCFCredential with resourceType "PSC" to obtain the username and password.
    Guest script execution via Invoke-VMScript requires -GuestUser and -GuestPassword
    parameters for VM authentication.
