notes:
- 'Authorization header should be in the format: Authorization: Bearer ${AUTH_TOKEN}'
- AUTH_TOKEN can be received through the login API
- Authorization token should be formatted as 'Bearer ${AUTH_TOKEN}'
- API supports pagination and rate limiting.
- Requires setup of connected app in Taiga
- Tokens have an expiration time and must be updated regularly
- 'Disabling pagination can be accomplished by setting an extra http header: x-disable-pagination:
  True'
- 'You can specify the language with an extra http header: Accept-Language: {LanguageId}'
- Responses with 429 status code indicate that the throttling limit has been reached.
- 'The API returns some content translated, you can specify the language with an extra
  http header: Accept-Language: {LanguageId}'
- The HTTP response for successful creation is a 201 Created.
- The HTTP response for successful retrieval is a 200 OK.
- The HTTP response for deletion is a 204 NO CONTENT with an empty body response.
- When the creation is successful, the HTTP response is a 201 Created.
- The HTTP response is a 200 OK for successful GET requests.
- Uses OAuth2 — requires setup of connected app
- Some endpoints may require specific user story or project IDs in the URL
- Requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of connected app for OAuth2.
- Some endpoints may require specific parameters based on the context.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token
- 'Valid origin IPs: 131.103.20.165, 131.103.20.166, 104.192.143.192/28, 104.192.143.208/28'
- Uses REST API with standard authentication.
- Some objects like Wiki may return nulls in deeply nested fields
- API supports multiple resource types including issues, wiki pages, and notifications.
- Requires setup of connected app in Taiga.
errors:
- '401 Unauthorized: Incorrect username and/or password supplied'
- '429: Too many requests'
- '429 Too many requests: You reached the throttling limit'
- '204 NO CONTENT: When delete succeeded.'
- '200 OK: For successful GET requests.'
- '401 Unauthorized: Recheck OAuth token'
- '404 Not Found: Check URL or resource availability'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Check OAuth token validity.'
- '404 Not Found: Verify the resource ID is correct.'
- '404 Not Found: Check the endpoint URL or the resource ID'
- '500 Internal Server Error: Retry the request after some time'
- '400 Bad Request: Check request parameters and payload'
- '404 Not Found: Verify the endpoint path and resource ID'
- '500 Internal Server Error: Try again later or contact support'
auth_info:
  mentioned_objects:
  - application
  - auth_code
  - state
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: http://localhost:8000/api/v1
  auth:
    type: Bearer
    location: header
    header_name: Authorization
