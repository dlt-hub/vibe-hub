auth_info:
- information_source; https://api.apis.guru/v2/specs/hubapi.com/analytics/v3/openapi.json:
  - 'The API supports three authentication methods: hapikey (API key), OAuth2 with
    authorization code flow using scopes like analytics.behavioral_events.send, and
    private-app-legacy (API key in header). For hapikey and private-app-legacy, send
    credentials as API keys; for OAuth2, use authorization URL https://app.hubspot.com/oauth/authorize
    and token URL https://api.hubapi.com/oauth/v1/token. The private-app-legacy key
    goes in the header with name private-app-legacy.'
  - 'The HubSpot Custom Behavioral Events API uses private app access tokens for authentication.
    Include the access token in the Authorization header as a Bearer token, formatted
    as "Authorization: Bearer <access_token>".'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/hubapi.com/analytics/v3/openapi.json:
  - https://api.hubapi.com
  - https://api.hubapi.com/
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/hubapi.com/analytics/v3/openapi.json:
  - POST https://api.hubapi.com/events/v3/send
