resources:
- name: apiOptions
  endpoint:
    path: /admin
    method: GET
- name: dbConnectionOptions
  endpoint:
    path: /shop
    method: GET
- name: authOptions
  endpoint:
    path: /auth
    method: GET
- name: products
  endpoint:
    path: /products
    method: GET
    data_selector: records
    params: {}
- name: authenticate
  endpoint:
    path: /shop-api
    method: POST
    data_selector: authenticate
    params: {}
- name: productReview
  endpoint:
    path: productReviews
    method: GET
    data_selector: items
    params: {}
notes:
- Uses Keycloak for authentication.
- Environment variables can be used to manage sensitive credentials.
- REST endpoints are implemented as NestJS Controllers
- Uses GraphQL API
- Uses Google's ID token for authentication without traditional OAuth flows.
- Start your Vendure server with the plugin configured
- Test repeat logins to ensure existing customers are found correctly
- Uses GraphQL for querying product reviews
- Supports advanced filtering with nested queries
- This is the default method of authentication, and it is advised to keep it configured
  unless there is a specific reason not to.
