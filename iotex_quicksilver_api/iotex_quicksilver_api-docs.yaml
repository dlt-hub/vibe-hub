auth_info:
- information_source; https://docs.iotex.io/quicksilver/developers/quicksilver-api:
  - The API uses API key authentication. Send your API key as a query parameter named
    authorization in the SSE streaming endpoint (GET /sse?authorization=your-api-key).
    The Chat Completions endpoint is OpenAI-compatible, which typically uses the Authorization
    header with Bearer token format, though the specific header requirement is not
    explicitly stated in this documentation. API keys must be kept secure and never
    shared publicly.
possible_base_urls:
- information_source; https://docs.iotex.io/quicksilver/developers/quicksilver-api:
  - https://api-quicksilver.iotex.ai/v1
possible_endpoints:
- information_source; https://docs.iotex.io/quicksilver/developers/quicksilver-api:
  - GET https://api-quicksilver.iotex.ai/v1/sse?authorization=your-api-key
  - POST https://api-quicksilver.iotex.ai/v1/chat/completions
