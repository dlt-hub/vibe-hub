notes:
- Requires setup of RemoteManagementREST object to enable REST API access.
- REST API must be enabled by creating a RemoteManagementREST object.
- Credentials are required for access with username/password.
errors:
- '400: Property ''interface'': Unknown interface name'
- '404: User does not exist'
- '400 Bad Request: Malformed request, body has an error in its syntax.'
- '400 Bad Request: No server identifier parameter.'
- '400 Bad Request: No server address parameter.'
- '400 Bad Request: Missing parameter.'
- '400 Bad Request: Load out of range.'
- '404 Not Found: Unknown server.'
- '400 Bad Request: Malformed request'
- 'no server identifier parameter: The serverID parameter is missing.'
- 'no server address parameter: The serverIP parameter is missing.'
- 'missing parameter: Either the load or maintenance parameter is missing.'
- 'load out of range: The load value is not between 0 and 100.'
- 'unknown server: No SLB rule matches the serverIP/serverID combination.'
auth_info:
  mentioned_objects:
  - RemoteManagementREST
  - REST API Management
client:
  base_url: /api
  paginator:
