auth_info:
- information_source; https://developer.vikingcloud.com/developer-portal/api-standards/:
  - VikingCloud Portal APIs require authentication using valid VikingCloud Portal
    user credentials to obtain tokens that must be passed with requests. Data access
    is restricted based on user entitlements. Refer to the Authentication section
    for detailed token acquisition and usage instructions.
- information_source; https://developer.vikingcloud.com/openapi/token/overview/:
  - 'To use the VikingCloud REST API, register as a VikingCloud Portal User and call
    the login endpoint with your credentials to retrieve tokens. Include the response''s
    AccessToken value in the x-jwt-assertion header and the IdToken value in the Authorization
    header prefixed with "Bearer ".


    Header names and format: x-jwt-assertion header receives the AccessToken value,
    Authorization header receives "Bearer " followed by the IdToken value.'
possible_base_urls:
- information_source; https://developer.vikingcloud.com/developer-portal/api-standards/:
  - https://api.vikingcloud.com/wrm/v1
- information_source; https://developer.vikingcloud.com/openapi/endpoint/operation/getByOrgId/:
  - https://developer.vikingcloud.com
possible_endpoints:
- information_source; https://developer.vikingcloud.com/openapi/endpoint/operation/getByOrgId/:
  - GET /endpoint-control-service/v1/org-license-contract/org/{orgId}
- information_source; https://developer.vikingcloud.com/openapi/endpoint/operation/getCurrentUtmEndpointBySerial/:
  - GET /endpoint-control-service/v1/utm-endpoint/serial/{serial}
- information_source; https://developer.vikingcloud.com/openapi/token/overview/:
  - POST /openapi/token/operation/getToken
