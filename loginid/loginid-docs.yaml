notes:
- Service token scope is required for each API call.
- Requires setup of Management API client ID in LoginID admin dashboard.
- Get passkey authentication up and running quickly
- Seamless passwordless authentication integration right onto your applications
- Passkey portability is strongest within unified device ecosystems (Apple, Google,
  Microsoft), allowing seamless sign-in experiences across browsers and operating
  systems tied to the same user account.
