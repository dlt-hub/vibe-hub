notes:
- API access is available only on request.
- Real life implementation can only access data actually produced, uploaded and authorized.
- API is available only on request.
- Any applications require a valid Access Token to access user data.
- Scope Name for remote actions includes remote:door:write, remote:preconditioning:write,
  remote:horn:write, remote:charging:write, remote:lights:write, remote:wakeup:write,
  remote:navigation:write
- Our APIs are affected by vehicle privacy settings
- Stellantis Accessing Party for End-Users API for ex Groupe PSA brands (CitroÃ«n,
  DS, Peugeot, Opel and Vauxhall) is available only on request.
- This API provides an OAuth2 authorization framework to enroll users owning Stellantis
  vehicles.
- Various endpoints available under different API versions.
- Web API v4 Accessing Party for End-Users requires specific scopes like data:telemetry
  and data:collision.
- Scopes include remote:lights:write, remote:wakeup:write, remote:navigation:write
- Scope names include remote:door:write, remote:preconditioning:write, remote:horn:write,
  remote:charging:write, remote:lights:write, remote:wakeup:write, remote:navigation:write
- API backend will deliver the data related to the granted scopes only.
- If no scope has been granted with the caller token then an unauthorized error will
  be returned.
- Endpoint paths are subject to change.
- Ensure to check for deprecated fields in the API documentation.
- Only one trigger type is supported at a time.
errors:
- Errors are returned as a generic error response.
- '400: Request cannot be processed due to invalid query parameter value or body content.'
- '401: Unauthorized request due to lack of valid authentication credentials.'
- '403: Unauthorized request due to insufficient credentials to grant access.'
- '404: Target resource not found.'
- '500: Unexpected condition that prevented from fulfilling the request.'
- 'GeneralError: Check if the vehicle ID is correct'
- 'NoCIDBlacklisted: Vehicle ID is blacklisted'
- 'GeneralError: Failure cause encountered'
- 'NoCIDBlacklisted: Feedback detail indicating blacklisted CID'
