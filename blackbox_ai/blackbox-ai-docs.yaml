notes:
- BLACKBOX AI uses OpenRouter under the hood for managing the vast models and its
  request and response schemas are very similar to the OpenAI Chat API, with a few
  small differences.
- Treat your API key like a password! Do not share it publicly or commit it to version
  control.
- API Key required in the format 'Bearer <api_key>'
- API Key of the from Bearer <api_key>, you can get it from the dashboard.
- The tools parameter must be included in every request to validate the tool schema
  on each call.
- You can find your API key in your BLACKBOX AI account settings.
- BLACKBOXAI IDE is your ultimate coding partner that boosts productivity, automates
  menial tasks, and helps you do anything and everything just by saying it.
- Due to limitations in the Vercel sandbox SDK, git clone operations are not allowed
  on empty repositories. Please ensure the selected repository is not empty and contains
  at least an initial commit.
- Requires setup of GitHub personal access token with repository access
- Make sure ISD (International Subscriber Dialing) is enabled on your mobile number
  to make calls to the US number of the agent if you are not in the US or Canada.
- Using Slack is straightforward and mirrors the manual process of selecting a repository,
  branch, and entering a task on the Blackbox Cloud platform.
- Token-based authentication ensures secure remote access.
- Uses ElevenLabs for voice notifications
- Conversations exist only in memory during your session and are destroyed immediately
  after
- Uses hardware attestation — requires NVIDIA Confidential Computing hardware
- Full functionality directly in your browser
- No installation required
- 'Instant Access: No setup required - just open and start coding'
- 'Multiple Login Options: Use your BLACKBOX AI credentials or Gmail account'
- BLACKBOX AI demonstrated superior performance across all measured metrics including
  speed, reliability, code quality, and autonomous capabilities.
- BLACKBOX AI implements military-grade security with end-to-end encryption and secure
  data handling practices.
- BLACKBOX AI consistently faster (average 4.5 min vs 9.7 min)
- 2x better performance in execution time
- BLACKBOX AI is a comprehensive AI-powered development ecosystem that transforms
  how developers build, debug, and maintain code.
- Maintains existing design patterns and UI consistency.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- BlackBox CLI’s structured planning approaches provide significant advantages for
  development workflows.
- BLACKBOX AI’s code completion feature demonstrates superior performance across all
  evaluated metrics, offering developers a more reliable, accurate, and efficient
  coding experience.
- BLACKBOX AI excels in context understanding, syntax integrity, and completion quality,
  resulting in significantly fewer manual corrections and higher productivity.
- You'll be prompted to configure providers and enter your API key on first use
errors:
- Requests made without a valid API key will fail.
- '401 Unauthorized: Recheck API key or token'
- '400: Bad Request (invalid or missing params, CORS)'
- '401: Invalid credentials (OAuth session expired, disabled/invalid API key)'
- '402: Your account or API key has insufficient credits. Add more credits and retry
  the request.'
- '403: Your chosen model requires moderation and your input was flagged'
- '408: Your request timed out'
- '429: You are being rate limited'
- '502: Your chosen model is down or we received an invalid response from it'
- '503: There is no available model provider that meets your routing requirements'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key or Twilio credentials'
- '401 Unauthorized: Recheck API keys or permissions'
- Throttle API calls or reduce frequency
- Break down filters or add selectivity
- Recheck OAuth scopes or token expiration
- GitHub Copilot struggles with large files and complex codebases
- GitHub Copilot requires more manual intervention
