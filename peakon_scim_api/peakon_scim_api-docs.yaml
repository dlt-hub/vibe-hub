notes:
- Group operations are not supported
- Only available through Azure Active Directory hosted version
- When configuring Azure AD, only enable syncing of Users but disable Groups
- Azure AD automatically appends /scim/v2 path to base URL
- SCIM 2.0 API for user provisioning, updating and de-provisioning
- Uses email address or Employee Number as unique identifier
- 'Requires 3-step sync process: Discover, Create (if needed), Update'
- Filter parameter uses URL encoding for special characters
