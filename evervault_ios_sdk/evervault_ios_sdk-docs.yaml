auth_info:
- information_source; https://docs.evervault.com/api-reference:
  - API Key authentication is required for this endpoint. Include an API key with
    the "Retrieve 3DS Session" permission in the request. API key permissions are
    managed in the App Settings section of the Evervault dashboard. The documentation
    does not specify the exact header name or parameter name for sending the API key.
  - API Key authentication is required to call this endpoint. The API key must have
    the "Retrieve Acquirer" permission, which can be configured in the App Settings
    section of the Evervault dashboard. The API key should be sent as an Authorization
    header in the request.
  - API Key authentication is required with the "Create Acquirer" permission. The
    API key must be included in the request headers (standard Authorization header
    format) and permissions are managed through the Evervault dashboard App Settings.
  - API Key authentication is required with the "Create Network Token" permission.
    The API key must be included in the request headers (standard Authorization header
    format for API keys), and permissions are managed through the Evervault dashboard
    App Settings.
  - API Key authentication is required, sent via the Authorization header. The endpoint
    must be called using an API key with the "Create Network Token" permission, which
    can be managed in the Evervault dashboard App Settings section.
pagination_info:
- information_source; https://docs.evervault.com/api-reference:
  - The List Merchants endpoint uses a `page` query parameter to specify which page
    number to retrieve. The response returns an array of Merchant objects in a `data`
    field, though no explicit pagination metadata fields like total_count, has_more,
    or next_page are shown in the provided documentation excerpt.
  - The response includes a nextPage field with value 2, indicating pagination is
    supported. Use the nextPage value from the response as the page parameter in subsequent
    requests to retrieve additional pages of Acquirers.
  - Use the `page` query parameter to specify which page number to retrieve. The response
    returns an array of Acquirer objects. No other pagination details such as page
    size, total count, or next page indicators are documented.
