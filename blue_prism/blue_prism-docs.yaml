auth_info:
- ? information_source; https://docs.blueprism.com/en-US/bundle/blue-prism-enterprise-7-3/page/Guides/bp-api/api-configuration.htm
  : - OAuth2 client credentials flow is used for API authentication. To obtain an
      access token, make a POST request to the Authentication Server API endpoint
      (https://<authenticationserverhostname>/connect/token) with grant_type=client_credentials,
      client_id, and client_secret as form-encoded data in the request body. The returned
      token is then used for subsequent API requests.
- information_source; https://docs.blueprism.com/en-US/bundle/blue-prism-enterprise-7-3/page/helpResourcePCCommands.htm:
  - 'Token-based authentication using single-use tokens generated and registered with
    the database. Blue Prism software uses this method exclusively; non-Blue Prism
    software can use AutomateC to generate tokens. Authentication is initiated with
    a ''user'' command followed by a ''password'' command. Different endpoints require
    different authorization levels: AuthedOrLocal (authenticated or local connection),
    Authed (authenticated only), or Any (no authentication required).'
possible_base_urls:
- ? information_source; https://docs.blueprism.com/en-US/bundle/blue-prism-enterprise-7-3/page/Guides/bp-api/api-configuration.htm
  : - https://<authenticationserverhostname>/connect/token
- information_source; https://docs.blueprism.com/en-US/bundle/blue-prism-enterprise-7-3/page/release-notes/rn-7-2.htm:
  - /api/v7
possible_endpoints:
- ? information_source; https://docs.blueprism.com/en-US/bundle/blue-prism-enterprise-7-3/page/Guides/bp-api/api-configuration.htm
