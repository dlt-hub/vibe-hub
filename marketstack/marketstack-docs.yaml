notes:
- Rate limit is enforced to 1 API call per minute.
- The ETF API endpoints have a CALL COUNT MULTIPLIER of 20.
- Validate and sanitize parameter inputs to ensure API security and expected input
  values.
- The API is free for up to 100 monthly requests.
- Supports end-of-day data and up to 12 months of history
- To request intraday data for single ticker symbols, use the Tickers Endpoint.
- Data frequency intervals below 15 minutes are only supported for Professional Plan
  subscribers.
- Pagination limit is 100 by default, maximum allowed limit is 1000.
- Default offset value is 0.
- 100 Requests per month for free plan.
- Requires setup of connected app in api
- Users can make up to 100 market data API requests per month with the Free Plan
- API errors are not counted towards your monthly quota.
- End-of-Day Data
- Real-Time Updates
errors:
- '401: Unauthorized - Check your access key or activity of the account'
- '403: https_access_restricted - HTTPS access is not supported on the current subscription
  plan.'
- '404: invalid_api_function - The given API endpoint does not exist.'
- '429: too_many_requests - The given user account has reached its monthly allowed
  request volume.'
- '500: internal_error - An internal error occurred.'
- No Data Found for a Commodity (HTTP Status 404)
- The ticker is not found or no data is available. Please check the entered ticker
  and try again.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'ACCESS_DENIED: Invalid API key'
- 'INVALID_PARAMETER: Check the query parameters'
- '401 Unauthorized: Check your access key or activity of the account'
- '403 https_access_restricted: HTTPS access is not supported on the current subscription
  plan.'
- '404 invalid_api_function: The given API endpoint does not exist.'
- '429 too_many_requests: The given user account has reached its monthly allowed request
  volume.'
- '500 internal_error: An internal error occurred.'
- '401 Unauthorized: Recheck API access key'
- 'ACCESS_DENIED: Check your access key'
- 'INVALID_REQUEST: Check your query parameters'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Users will be automatically notified via e-mail and on
  their Account Dashboard once at least 75%, 90%, and 100% of their monthly API Request
  allowance has been reached.'
- '100 Requests / mo: Exceeded limit'
- '401 Unauthorized: Invalid API key'
