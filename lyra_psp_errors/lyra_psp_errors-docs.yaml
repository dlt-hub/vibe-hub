auth_info:
- information_source; https://docs.lyra.com/en/rest/V4.0/javascript/redirection/quick_start_smartform.html:
  - 'Authenticate using HTTP Basic Auth with REST API credentials provided in the
    Authorization header as a Base64-encoded string in the format "shopId:secretKey".
    The Authorization header must contain the Base64-encoded value of your API credentials,
    and requests must include Content-Type: application/json header.'
- information_source; https://docs.lyra.com/en/collect/plugins/prestashop/description-of-all-parameters.html:
  - 'Test and production REST API authentication uses password-based access. Embedded
    payment fields require public keys and HMAC-SHA-256 keys for request signing.
    All credentials are obtained from Expert Back Office under Settings > Shop > REST
    API keys.


    Test mode: Use test password and test public key. Production mode: Use production
    password and production public key. For embedded payment fields, include the corresponding
    HMAC-SHA-256 key (test or production) for request signing. REST API server URL
    is https://api.lyra.com/api-payment/'
possible_base_urls:
- information_source; https://docs.lyra.com/en/rest/V4.0/javascript/redirection/quick_start_smartform.html:
  - https://api.lyra.com/api-payment/V4
- information_source; https://docs.lyra.com/en/collect/plugins/prestashop/description-of-all-parameters.html:
  - https://api.lyra.com/api-payment/
possible_endpoints:
- information_source; https://docs.lyra.com/en/rest/V4.0/javascript/redirection/quick_start_smartform.html:
  - POST https://api.lyra.com/api-payment/V4/Charge/CreatePayment
