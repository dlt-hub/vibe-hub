notes:
- IDNA (Unicode) names resolution is not supported, names should be normalized and
  converted to Punycode before passing to SDK.
- Retries are not implemented for DNS queries.
- The simplest integration option. Redirect users to specific D3 pages for seamless
  checkout experiences.
- The widget doesn't persist the connect wallet, so on page refresh the user needs
  to re-connect the wallet.
- All signatures expire after the time specified in signatureExpiresAt (in milliseconds
  since epoch)
- The wallet address is derived from the signature, ensuring that only the wallet
  owner can make changes
- Store your API key and private key securely and never expose them in client-side
  code
- All endpoints will respond with 200 with an empty body in case of success
- D3â€™s name resolution technology enables users to send and receive cryptocurrency
  using a domain name, rather than traditional wallet addresses.
errors:
- '401 Unauthorized: API Key is missing or invalid.'
- '403 Forbidden: API Key is missing necessary permissions.'
- '400 Bad Request: Some names are not available for purchase.'
- '400 Bad Request: Wrong address or address type format.'
- '403 Forbidden: API Key is missing SEARCH permission.'
- '404 Not Found: Chain or Contract not found.'
- '400 - Bad Request: Invalid parameters or signature'
- '401 - Unauthorized: Invalid API key'
- '403 - Forbidden: Signature expired or incorrect'
- '404 - Not Found: Domain or wallet not found'
