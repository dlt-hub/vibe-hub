resources:
- name: health
  endpoint:
    path: /api/v1/health
    method: GET
    data_selector: ''
- name: signing
  endpoint:
    path: /action/prepare
    method: POST
- name: action
  endpoint:
    path: /action
    method: POST
    data_selector: transaction
- name: signing_with_private_key
  endpoint:
    path: /staking-api/ethereum/how-to-sign
    method: POST
- name: signing_with_fireblocks
  endpoint:
    path: /staking-api/ethereum/how-to-sign
    method: POST
notes:
- 'Non-Custodial Service: Users maintain full control of their ETH at all times.'
- The bond can be paid in ETH or stETH, but it is always converted to stETH to start
  earning rewards immediately.
- Exiting is irreversible; to stake again, you must repeat the entire process.
- Authentication for these endpoints is based on JSON Web Tokens (JWT).
- API keys are only returned upon creation.
- This API interacts with the Ethereum Mainnet blockchain network.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses Fireblocks for transaction signing — requires setup of Fireblocks credentials
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - JWT
  - API keys
client:
  base_url: https://stakely.io
  auth:
    type: oauth2
source_metadata: null
