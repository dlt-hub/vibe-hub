auth_info:
- information_source; https://datagrok.ai/help/datagrok/solutions/teams/it/enterprise-evaluation-faq:
  - Datagrok's Server API requires an authentication token to be passed with HTTP
    REST API calls to access all features. The documentation does not specify the
    exact header name, parameter name, or token format for passing this authentication
    token.
- information_source; https://datagrok.ai/help/develop/packages/rest-api:
  - 'Datagrok REST API requires Bearer token authentication. Include an API key in
    the request headers prefixed with "Bearer " (e.g., Authorization: Bearer YOUR_API_KEY).'
  - 'Include an API key in the Authorization header prefixed with "Bearer ". The header
    format is Authorization: Bearer YOUR_API_KEY. The API key is obtained from the
    user profile under the API Key link.'
possible_base_urls:
- information_source; https://datagrok.ai/help/develop/packages/rest-api:
  - https://datagrok.ai
  - https://public.datagrok.ai/api
possible_endpoints:
- information_source; https://datagrok.ai/help/develop/packages/rest-api:
  - GET /public/v1/dashboards/{id}/shares{?groups,access}
  - GET /public/v1/files/{connector}/{path}
  - GET /public/v1/tables/{table}
  - POST /public/v1/dashboards/{name}/{table_ids}
  - POST /public/v1/files/{connector}/{path}
  - POST /public/v1/tables/{table}
  - POST /public/v1/{name}/call
