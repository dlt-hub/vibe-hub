# dltHub scaffolds for source: https://docs.groundcover.com/use-groundcover/remote-access-and-apis/api-keys
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: You need an API Key Secret which you can find at the provided customization
    URL and apply it according to the instructions on that page.
  most_recurring_base_url: https://ds.groundcover.com
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://docs.groundcover.com/architecture/incloud-managed/ingestion-endpoints':
  - https://{inCloud_Site
- 'endpoints source: https://docs.groundcover.com/integrations/data-sources/json-logs':
  - https://{incloud-site
- 'endpoints source: https://docs.groundcover.com/integrations/data-sources/opentelemetry':
  - http://groundcover-sensor.groundcover.svc.cluster.local:4318/v1/traces
  - http://custom-metrics.groundcover.svc.cluster.local:8429/opentelemetry/api/v1/push
  - http://groundcover-sensor.groundcover.svc.cluster.local:4318/v1/logs
  - http://groundcover-sensor.groundcover.svc.cluster.local:4318
- ? 'endpoints source: https://docs.groundcover.com/integrations/workflow-integrations/send-groundcover-alerts-to-email-via-zapier'
  : - https://hooks.zapier.com/hooks/catch/...`
- 'endpoints source: https://docs.groundcover.com/integrations/workflow-integrations/jira-webhook-integration':
  - https://example.atlassian.net/rest/api/2/issue?projectKey=rnd
- ? 'endpoints source: https://docs.groundcover.com/use-groundcover/querying-your-groundcover-data/using-keda-autoscaler-with-groundcover'
  : - /datasources/prometheus
    - /datasources/prometheus`
- 'endpoints source: https://docs.groundcover.com/use-groundcover/backup-and-restore-metrics':
  - http://localhost:8428/snapshot/create
- 'endpoints source: https://docs.groundcover.com/use-groundcover/remote-access-and-apis/querying-you-data-using-an-api':
  - /datasources/prometheus/api/v1/query_range
- 'endpoints source: https://docs.groundcover.com/use-groundcover/remote-access-and-apis/ingestion-keys':
  - http://{GROUNDCOVER_MANAGED_OPENTELEMETRY_ENDPOINT
- 'endpoints source: https://docs.groundcover.com/getting-started/groundcover-mcp/configure-groundcovers-mcp-server':
  - https://mcp.groundcover.com/api/mcp
