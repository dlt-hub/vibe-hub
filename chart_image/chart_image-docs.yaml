auth_info:
- information_source; https://doc.chart-img.com:
  - 'API key authentication is required and can be provided either as a query parameter
    named key or as a Bearer token in the Authorization header. Use Authorization:
    Bearer YOUR_API_KEY in headers or append ?key=YOUR_API_KEY to the request URL.'
  - 'API key authentication is required. Send your API key either as a query parameter
    named "key" or as a Bearer token in the Authorization header. Example: "Authorization:
    Bearer YOUR_API_KEY" or append "?key=YOUR_API_KEY" to the request URL.'
  - API v1 uses Bearer token authentication via Authorization header (Bearer YOUR_API_KEY)
    or query parameter key=YOUR_API_KEY. API v2 requires x-api-key header with YOUR_API_KEY.
    API v3 uses x-api-key header for both POST and GET requests, with GET also accepting
    key as a query parameter. All methods require a personal API key obtained separately.
  - 'Authentication uses an API key sent either as a query parameter named `key` or
    as a Bearer token in the Authorization header. Include the API key value as `Authorization:
    Bearer YOUR_API_KEY` in request headers, or append `?key=YOUR_API_KEY` to the
    query string.'
  - Bearer token authentication is required. Send your API key in the Authorization
    header as "Bearer YOUR_API_KEY".
possible_base_urls:
- information_source; https://doc.chart-img.com:
  - https://api.chart-img.com
  - https://api.chart-img.com/v1
possible_endpoints:
- information_source; https://doc.chart-img.com:
  - GET /v1/tradingview/advanced-chart
  - GET /v1/tradingview/mini-chart
  - GET /v3/tradingview/exchange/<EXCHANGE_ID>
  - GET https://api.chart-img.com/v1/tradingview/advanced-chart
  - GET https://api.chart-img.com/v1/tradingview/advanced-chart/storage
  - GET https://api.chart-img.com/v1/tradingview/mini-chart
  - GET https://api.chart-img.com/v1/tradingview/mini-chart/storage
  - GET https://api.chart-img.com/v3/tradingview/exchange/binance
  - GET https://api.chart-img.com/v3/tradingview/exchange/list
  - POST https://api.chart-img.com/v2/tradingview/advanced-chart
