auth_info:
- information_source; https://chimprewriter.com/api/documentation/:
  - API key authentication passed as POST form data. Send email and apikey parameters
    in the request body to https://api.chimprewriter.com/ChimpRewrite. The apikey
    parameter holds your API key value. An optional aid parameter specifies your application
    name.
  - Authentication is achieved through an API Key sent with requests, eliminating
    the need to transmit sensitive password details over unencrypted connections.
    The API uses HTTP POST requests for all operations.
  - The API requires email and API key authentication sent as POST request parameters.
    Include email parameter with your email address and apikey parameter with your
    API key in the request body. Additionally, an aid parameter should be sent with
    your application name.
  - The API uses email and API key authentication. Include email in the email parameter
    and API key in the apikey parameter as POST data fields in requests. The aid parameter
    specifies the application name but is not an auth credential itself.
possible_base_urls:
- information_source; https://chimprewriter.com/api/documentation/:
  - https://api.chimprewriter.com
  - https://api.chimprewriter.com/ChimpRewrite
possible_endpoints:
- information_source; https://chimprewriter.com/api/documentation/:
  - POST https://api.chimprewriter.com/ChimpRewrite
  - POST https://api.chimprewriter.com/CreateSpin
  - POST https://api.chimprewriter.com/Statistics
