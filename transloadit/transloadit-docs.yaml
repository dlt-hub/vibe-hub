notes:
- Signature authentication is required for certain operations.
- Supports file sizes up to 200GB
- Offers powerful workflow automation
- Transloadit offers various features for file processing.
- Supports a wide array of formats for file handling.
- Encoding pipelines are optimized for global streaming.
- Workers auto-scale on traffic spikes.
- Transloadit can convert images into various formats.
- Images can be resized, cropped, and optimized without loss of quality.
- Transloadit offers Artificial Intelligence as a service, so you don't have to run
  your own AI models.
- Authentication is required for all requests.
- API keys are auto-created when the first Workspace is created.
- Authentication is required for all your requests.
- API keys are auto-created once you create your first Workspace.
- Full lists of supported formats can be found via the menu on the left and should
  count as a reference.
- Uses OAuth2 with refresh token — requires setup of connected app in Transloadit
- Commercial Support available for paid plans
- 99.9% uptime guarantee
- Transloadit only stores temporary files for 24 hours.
- Files are hashed and anonymized.
- All data in transit is encrypted with A+ rated TLS, non-HTTPS requests to our API
  and website are forced to switch to use HTTPS.
- Sensitive data at rest is encrypted with AES256.
- Transloadit is currently in a great spot, with the founders still actively contributing
  to projects.
- The two co-founders live in Berlin and Amsterdam, that's a six hour train ride apart.
- Transloadit provides a robust and well-documented platform for handling file uploads
  and transcoding media assets.
- 5 GB included in the free plan
- No credit card needed for signup
- Transloadit provides a versatile service to a wide variety of customers.
- Users can reach out to share their story and promote their brand.
- Requires OAuth2 authentication setup.
- Files are stored for 24 hours
- 'Transloadit operates in the regions: us-east-1, eu-west-1, ap-southeast-1'
- Transloadit streamlines file handling for developers, trusted by brands like Coursera
  and The New York Times.
- All data in transit is encrypted with A+ rated TLS.
- We had initially thought to let our team-members take as many vacation days as they
  needed, but that turned out to sometimes backfire in an unexpected way.
- Supports file uploads and processing workflows.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Transloadit provides a robust and well-documented platform that we use for handling
  millions of file uploads, as well as for transcoding media assets in various formats.
- Newsletter editions are published monthly.
- Requires setup of connected app in Transloadit
- API responses may vary based on file types and processing
- Focus on your product, not files
- Uses API key for authentication — requires setup of API key in Transloadit
errors:
- '401 Unauthorized: Recheck authentication credentials or signature.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or token expiration'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your credentials.'
- '429 Too Many Requests: Rate limit exceeded.'
- '401 Unauthorized: Check API key or authentication method.'
- '400 Bad Request: Validate input parameters and file types'
- '401 Unauthorized: Recheck API key or credentials'
