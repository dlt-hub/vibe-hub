auth_info:
- information_source; https://docs.leadgenius.com:
  - 'API key authentication is required. Send the API key in the Authorization header
    as "Authorization: Token YOUR_API_KEY", replacing "apikey" with your actual API
    key value.'
  - Authentication uses a token-based scheme. Include the Authorization header with
    the value "Token apikey" (replace "apikey" with your actual API key) in all requests.
  - 'Authorization uses a Token-based scheme sent in the Authorization header. Include
    the header "Authorization: Token apikey" where apikey is your actual API key.'
  - 'The API requires token-based authentication passed via the Authorization header.
    Include the header "Authorization: Token apikey" where apikey is your actual API
    key value.'
  - 'The API uses token-based authentication. Include the Authorization header with
    the value "Token apikey" (where apikey is your actual API key) in all requests.
    The header format is "Authorization: Token [your_api_key]".'
pagination_info:
- information_source; https://docs.leadgenius.com:
  - The API uses offset-based pagination with query parameters. Request pagination
    using limit and offset query parameters (both optional). The response includes
    count (total results), next (URL for next page or null), previous (URL for previous
    page or null), and results array. Stop paginating when next is null.
  - The API uses offset-based pagination with response fields count, next, previous,
    and results. The next field contains the URL for the next page (or null when no
    more pages exist), and previous contains the URL for the previous page. Use the
    next URL value to fetch subsequent pages until next is null.
- information_source; https://docs.leadgenius.com/:
  - The API uses offset-based pagination with query parameters limit and offset (both
    optional). The response includes count for total results, next and previous fields
    containing URLs for navigation, and results array with the paginated data. Stop
    paginating when next is null.
  - The API uses offset-based pagination with query parameters. Request parameters
    include limit (optional, controls page size) and offset (optional, controls starting
    position). The response contains count (total results), next (URL for next page
    or null), previous (URL for previous page or null), and results (array of items).
    Stop paginating when next is null.
