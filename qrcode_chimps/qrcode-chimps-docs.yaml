resources:
- name: account
  endpoint:
    path: /api/account
    method: GET
    data_selector: data
- name: domains
  endpoint:
    path: /api/domains
    method: GET
    data_selector: data.domains
- name: cta_overlays
  endpoint:
    path: /api/overlay
    method: GET
    data_selector: data
- name: campaigns
  endpoint:
    path: /api/campaigns
    method: GET
    data_selector: data.campaigns
    params:
      limit: '2'
      page: '1'
- name: channels
  endpoint:
    path: /api/channels
    method: GET
    data_selector: data.channels
    params:
      limit: '2'
      page: '1'
- name: channel_items
  endpoint:
    path: /api/channel/:id
    method: GET
    data_selector: data.items
    params:
      limit: '1'
      page: '1'
- name: custom_splash
  endpoint:
    path: /api/splash
    method: GET
    params:
      limit: '2'
      page: '1'
- name: links
  endpoint:
    path: /api/urls
    method: GET
    params:
      limit: '2'
      page: '1'
      order: date
- name: single_link
  endpoint:
    path: /api/url/:id
    method: GET
- name: shorten_link
  endpoint:
    path: /api/url/add
    method: POST
- name: update_link
  endpoint:
    path: /api/url/:id/update
    method: PUT
- name: delete_channel
  endpoint:
    path: /api/channel/:id/delete
    method: DELETE
- name: update_link
  endpoint:
    path: /api/url/:id/update
    method: PUT
- name: delete_link
  endpoint:
    path: /api/url/:id/delete
    method: DELETE
- name: list_pixels
  endpoint:
    path: /api/pixels
    method: GET
    params:
      limit: '2'
      page: '1'
- name: create_pixel
  endpoint:
    path: /api/pixel/add
    method: POST
- name: update_pixel
  endpoint:
    path: /api/pixel/:id/update
    method: PUT
- name: delete_pixel
  endpoint:
    path: /api/pixel/:id/delete
    method: DELETE
- name: list_qr_codes
  endpoint:
    path: /api/qr
    method: GET
    params:
      limit: '2'
      page: '1'
- name: create_qr_code
  endpoint:
    path: /api/qr/add
    method: POST
- name: update_qr_code
  endpoint:
    path: /api/qr/:id/update
    method: PUT
- name: update_qr_code
  endpoint:
    path: /qr/:id/update
