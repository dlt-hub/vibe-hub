auth_info:
- information_source; https://pay.little.africa/documentation/docs/rest-api/payment-status/:
  - The endpoint requires authentication via the X-API-KEY header. Include your API
    key in the X-API-KEY header when making requests to GET /api/payments-v2/{key}.
    Obtain your API key from the Getting Your API Keys documentation page.
- information_source; https://pay.little.africa/documentation/docs/rest-api/process-payment/mobile-money:
  - The API requires authentication via the X-API-KEY header. Include your API key
    in the X-API-KEY header when making requests to endpoints like GET /api/payments-v2/{key}.
    Obtain your API key by following the instructions in the Getting Your API Keys
    section of the documentation.
- information_source; https://pay.little.africa/documentation/docs/rest-api/process-payment/mobile-money/:
  - The API requires authentication via an X-API-KEY header for accessing payment
    status endpoints. The API key must be obtained from the account settings and included
    in the X-API-KEY header when making requests to GET /api/payments-v2/{key} to
    check payment status.
possible_base_urls:
- information_source; https://pay.little.africa/documentation/docs/rest-api/payment-status/:
  - https://pay.little.africa
- information_source; https://pay.little.africa/documentation/docs/rest-api/process-payment/mobile-money:
  - https://pay.little.africa
possible_endpoints:
- information_source; https://pay.little.africa/documentation/docs/rest-api/create-intent/:
  - POST /api/payments/{tokenId}/pay
- information_source; https://pay.little.africa/documentation/docs/rest-api/payment-status/:
  - GET https://pay.little.africa/api/payments-v2/{key}
- information_source; https://pay.little.africa/documentation/docs/rest-api/process-payment/mobile-money:
  - GET https://pay.little.africa/api/payments-v2/{key}
  - POST /pay/{intentId}/process
- information_source; https://pay.little.africa/documentation/docs/rest-api/process-payment/mobile-money/:
  - GET https://pay.little.africa/api/payments-v2/{key}
  - POST /pay/{intentId}/process
