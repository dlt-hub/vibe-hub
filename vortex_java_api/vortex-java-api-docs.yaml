resources:
- name: compress
  endpoint:
    path: /vortex/compress
    method: POST
    data_selector: array
    params: {}
- name: VortexDataset
  endpoint:
    path: /vortex/dataset
    method: GET
    data_selector: records
notes:
- The Java API can be included in your project using Gradle or Maven.
- Uses Python library for data manipulation
- Data types may vary and can include nullable fields
- Backward compatibility guarantees that any older Vortex file can be read by newer
  versions of the Vortex library.
errors:
- Error messages are heap-allocated and the caller is responsible for freeing them.
auth_info:
  mentioned_objects: []
client:
  base_url: https://docs.vortex.dev
source_metadata: null
