auth_info:
- information_source; https://yclientsru.docs.apiary.io/reference/-/3/0:
  - 'Authorization uses a Bearer token passed in the Authorization header. The token
    is named partner_token and should be sent as Authorization: Bearer partner_token.'
- information_source; https://yclientsru.docs.apiary.io/reference/-/5/0:
  - 'Authorization header with Bearer token. Send "Authorization: Bearer partner_token"
    where partner_token is the authentication credential provided by YClients. The
    token should be included in the request headers.'
- information_source; https://yclientsru.docs.apiary.io/reference/-/6/0:
  - The API requires bearer token authentication passed in the Authorization header.
    The token should be formatted as "Bearer partner_token" where partner_token is
    the actual authentication token provided by the API service.
- information_source; https://yclientsru.docs.apiary.io/reference/-/7/0:
  - Authorization header with Bearer token is required. Send the partner token in
    the Authorization header as "Bearer partner_token" where partner_token is your
    actual authentication token.
- information_source; https://yclientsru.docs.apiary.io/reference/-/8/0:
  - The API uses Bearer token authentication. Send the partner token in the Authorization
    header as "Bearer partner_token". The Content-Type header must be "application/json"
    and Accept header should be "application/vnd.yclients.v2+json".
pagination_info:
- information_source; https://yclientsru.docs.apiary.io/reference/10/1/0:
  - 'The API uses offset-based pagination with query parameters: page (optional, page
    number, example 1) and editable_length (optional, records per page, maximum 100,
    example 50). Increment page to fetch subsequent pages.'
- information_source; https://yclientsru.docs.apiary.io/reference/25/1/0:
  - 'Pagination uses optional query parameters page (page number, example: 1) and
    page_size (rows per page, default 25, maximum 100). The response structure for
    pagination fields is not documented in the provided excerpt.'
- information_source; https://yclientsru.docs.apiary.io/reference/25/3/0:
  - Use query parameters page (page number) and page_size (items per page) to paginate
    through certificate types. Response includes pagination metadata to determine
    if more pages exist.
