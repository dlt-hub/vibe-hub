auth_info:
- information_source; https://docs.zixflow.com/:
  - Zixflow uses Bearer token authentication. Create an API key through Workspace
    Settings => Developer => API Keys => Create an API, then copy the generated token
    and include it in the Authorization header as "Bearer [token]" for all API requests.
- information_source; https://docs.zixflow.com/api-reference/introduction:
  - Zixflow uses Bearer token authentication. Generate an API token from Workspace
    Settings => Developer => API Keys => Create an API in your account, then include
    it in the Authorization header as "Bearer {token}" for all API requests.
- information_source; https://docs.zixflow.com/api-reference/authentication:
  - API Key Authentication is used to secure access to the Zixflow API. Generate an
    API key from Settings > Workspace Settings > Developer > API Key in the dashboard,
    then use it as a Bearer token in the Authorization header for API requests.
- information_source; https://docs.zixflow.com/api-reference/campaign/otp-flow/otp-flow-api:
  - 'Authorization header with Bearer token required. Send the token as ''Authorization:
    Bearer <token>'' in the request header.'
  - 'Authorization: Bearer <token> is required in the Authorization header. The token
    value must be provided by the client.'
pagination_info:
- information_source; https://docs.zixflow.com/api-reference/campaign/whatsapp/get-template-list:
  - Pagination uses limit and offset parameters in the request body. limit specifies
    the number of results per request, and offset specifies the starting position.
    Use the offset value plus limit to calculate the next offset for subsequent requests.
  - Request pagination uses limit and offset parameters in the request body. limit
    specifies the number of results per page and offset specifies the starting position.
    The response contains an array of results but does not include pagination metadata
    fields like total count or next page indicators.
- information_source; https://docs.zixflow.com/api-reference/records/get:
  - Pagination uses limit and offset parameters in the request body. The limit parameter
    specifies the number of records per page, and offset specifies the starting position.
    The response returns an array of records; use offset plus limit to calculate the
    next offset value for subsequent requests.
  - Request body parameters limit and offset control pagination. limit specifies the
    number of records per request (required), offset specifies the starting position
    (required). Stop paginating when the returned data array is empty or contains
    fewer records than the limit.
- information_source; https://docs.zixflow.com/api-reference/list-entries/get:
  - Pagination uses limit and offset parameters in the request body. The limit parameter
    specifies the number of results per request, and offset specifies the starting
    position. The response returns a data array with the paginated results; continue
    paginating by incrementing the offset value by the limit amount until fewer results
    than the limit are returned.
