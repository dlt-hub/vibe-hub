auth_info:
- information_source; https://docs.venly.io/reference:
  - To authenticate, call the token endpoint with your credentials to obtain a bearer
    token, then include it in the Authorization header for API requests. For sandbox,
    use POST https://login-sandbox.venly.io/auth/realms/Arkane/protocol/openid-connect/token;
    for production, use POST https://login.venly.io/auth/realms/Arkane/protocol/openid-connect/token.
    The response provides an access_token (bearer token) that must be sent in subsequent
    API calls. Use separate sandbox credentials for testing and production credentials
    for live API calls.
- information_source; https://docs.venly.io/reference/how-to-get-bearer-token:
  - To authenticate, call the token endpoint with your credentials to obtain a bearer
    token, then include it in the Authorization header for API requests. For sandbox,
    use POST https://login-sandbox.venly.io/auth/realms/Arkane/protocol/openid-connect/token;
    for production, use POST https://login.venly.io/auth/realms/Arkane/protocol/openid-connect/token.
    The response provides an access_token (bearer token) that must be sent in subsequent
    API calls. Use separate sandbox and production credentials depending on your environment.
- information_source; https://docs.venly.io/reference/bearertoken:
  - Authentication uses OAuth2 client credentials flow. Send a POST request to https://login-sandbox.venly.io/auth/realms/Arkane/protocol/openid-connect/token
    with form data parameters client_id, client_secret, and grant_type set to client_credentials.
    The response contains access_token, token_type, and expires_in. Use the returned
    access_token as a Bearer token in the Authorization header for subsequent API
    requests.
  - 'Authentication uses OAuth2 client credentials flow. Send a POST request to https://login-sandbox.venly.io/auth/realms/Arkane/protocol/openid-connect/token
    with grant_type=client_credentials in the request body (content-type: application/x-www-form-urlencoded).
    The response returns a bearer token that must be included in subsequent API requests.'
- information_source; https://docs.venly.io/reference/healthcheckwallet:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header using the Bearer scheme (e.g., Authorization: Bearer <token>). Obtain the
    token via the Fetch Bearer Token endpoint using OAuth2.'
pagination_info:
- information_source; https://docs.venly.io/reference/getall:
  - Use query parameters page (int32, current page number) and size (int32, number
    of items per page) to paginate through users. The response returns an array of
    user objects in the result field; continue requesting with incremented page values
    until no more results are returned.
- information_source; https://docs.venly.io/reference/getwalletbalance:
  - 'The endpoint uses offset-based pagination with query parameters: page (current
    page number) and size (items per page). Both are optional int32 values. Results
    can be sorted using sortOn and sortOrder parameters. The response structure for
    pagination fields is not documented in the provided text.'
- information_source; https://docs.venly.io/reference/getallerc20mints:
  - The API uses offset-based pagination with query parameters page (int32, current
    page number) and size (int32, items per page). The response includes a pagination
    object with pageNumber, pageSize, numberOfPages, numberOfElements, hasNextPage,
    and hasPreviousPage fields to navigate pages and determine when pagination ends.
- information_source; https://docs.venly.io/reference/getcompanywallets:
  - The endpoint uses a pageableDto query parameter object for pagination. The response
    includes totalPages, totalElements, and size fields, along with a content array
    containing the paginated results. To paginate, construct subsequent requests with
    the appropriate pageableDto parameters to retrieve different pages of company
    wallets.
- information_source; https://docs.venly.io/reference/deleteminterwallet:
  - 'The response includes pagination fields: numberOfPages (int32), numberOfElements
    (int64), hasNextPage (boolean), and hasPreviousPage (boolean). These fields indicate
    pagination state, but the documentation does not specify request parameters for
    controlling pagination (such as page number, limit, or offset parameters).'
