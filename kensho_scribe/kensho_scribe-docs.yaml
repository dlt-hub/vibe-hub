auth_info:
- information_source; https://docs.kensho.com/scribe/v1/batch-development:
  - In order to interact with the Scribe API, you need an authentication token obtained
    from the authentication guides. The token is sent as a Bearer token in the Authorization
    header with the format "Bearer <YOUR TOKEN HERE>".
- information_source; https://docs.kensho.com/scribe/v1/overview:
  - Use the authentication guide to retrieve and generate tokens associated with your
    user account. These tokens are required to access the Batch API and Real Time
    API.
- information_source; https://docs.kensho.com/scribe/v1/real-time-development:
  - In order to interact with the Scribe APIs, you need an authentication token obtained
    from the authentication guide. The token is passed as a variable in the websocket
    connection code (shown as the `token` variable set to `"<YOUR TOKEN HERE>"` in
    the example), though the exact mechanism for sending it in the websocket handshake
    or headers is not detailed in this excerpt.
- information_source; https://docs.kensho.com/scribe/v2/batch-development:
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer ${ACCESS_TOKEN}", where ACCESS_TOKEN is an environment variable
    containing your access token. The token must be valid for the request to succeed.
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer ${ACCESS_TOKEN}", where the token value is read from the ACCESS_TOKEN
    environment variable.
possible_base_urls:
- information_source; https://docs.kensho.com/scribe/v1/batch-development:
  - https://scribe.kensho.com/api/v1/transcription
- information_source; https://docs.kensho.com/scribe/v1/real-time-development:
  - wss://scribe.kensho.com/ws
possible_endpoints:
- information_source; https://docs.kensho.com/scribe/v1/batch-development:
  - POST https://scribe.kensho.com/api/v1/transcription
- information_source; https://docs.kensho.com/scribe/v1/real-time-development:
  - GET wss://scribe.kensho.com/ws
- information_source; https://docs.kensho.com/scribe/v2/batch-development:
  - GET https://scribe.kensho.com/api/v2/transcription/<TranscriptionId>
  - GET https://scribe.kensho.com/api/v2/transcription/{transcription_id}
  - HEAD https://scribe.kensho.com/api/v2/transcription/<Transcription Id>
  - HEAD https://scribe.kensho.com/api/v2/transcription/{transcription_id}
  - POST https://scribe.kensho.com/api/v2/transcription
- information_source; https://docs.kensho.com/scribe/v2/hitl-development:
  - GET https://scribe.kensho.com/api/v2/transcription/{id}
  - GET https://scribe.kensho.com/api/v2/transcription/{transcription_id}
  - POST https://scribe.kensho.com/api/v2/transcription
