auth_info:
- information_source; https://docs.nhncloud.com/zh/Storage/Object%20Storage/zh/api-guide/:
  - API requests require bearer token authentication passed in the X-Auth-Token header.
    The token value (e.g., b587ae461278419da6ecd21a2344c8aa) must be included in every
    request to authenticate with the object storage service.
  - Authentication is token-based using the X-Auth-Token header. Pass the TOKEN_ID
    value in the X-Auth-Token request header when making API calls to the storage
    service endpoint.
  - Authentication tokens are required to access Object Storage. Obtain a token by
    sending a POST request to https://api-identity-infrastructure.nhncloudservice.com/v2.0/tokens
    with Content-Type application/json. The request body must include tenantId (32-character
    string from API Endpoint Setting), username (NHN Cloud user ID in email format
    or IAM member ID), and password (API password set per user account in the service
    page). The issued token is then used in subsequent API requests to access containers
    and objects.
  - 'Authentication uses a token-based approach via HTTP headers. The X-Auth-Token
    header must be included in all requests, with the value being a token ID string
    obtained separately. The token ID is passed as a required header parameter in
    the format X-Auth-Token: {token-id}.'
  - Authentication uses a token-based approach via the X-Auth-Token header. Include
    the header X-Auth-Token with a valid token value (e.g., b587ae461278419da6ecd21a2344c8aa
    or d052a0a054b745dbac74250b7fecbc09) in all API requests.
pagination_info:
- information_source; https://docs.nhncloud.com/zh/Storage/Object%20Storage/zh/api-guide/:
  - The Get Container API uses marker-based pagination to retrieve object lists. The
    marker query parameter specifies a starting object name for retrieving the next
    set of results, with a maximum of 10,000 objects per request. Use the limit query
    parameter to specify the maximum number of objects returned per request, and repeat
    requests with marker set to the last object name to retrieve additional pages.
  - Using the `limit` query parameter, you can specify the maximum number of objects
    returned in the list. The `format` query parameter allows you to request `json`
    or `xml` response format with object metadata included.
- information_source; https://docs.nhncloud.com/zh/nhncloud/zh/public-api/framework-api/:
  - Pagination uses an optional query parameter "paging" with a default value of 20
    items per page. The response includes an "authenticationList" array containing
    the paginated results.
  - Pagination uses limit (query parameter, optional, default 20) and page (query
    parameter, optional, default 1) request parameters. The response includes a PagingResponse
    object with limit, page, and totalCount fields to indicate pagination state.
  - Pagination uses optional limit and page parameters in the request body's Paging
    object with defaults of 20 and 1 respectively. The response includes a paging
    object with limit, page, and totalCount fields to indicate pagination state.
