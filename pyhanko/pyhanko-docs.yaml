notes:
- By default, pyHanko uses incremental updates for all operations, regardless of the
  presence of earlier signatures in the file.
- ltaupdate modifies files in-place.
- Only the outermost timestamp is validated during an LTA update.
- By default, pyHanko requires signer certificates to have the non-repudiation key
  usage extension bit set on signer certificates.
- This feature is (very) experimental, and shouldn’t be relied on too much.
- Strictly speaking, a timestamp token only provides proof that the signature existed
  when the timestamp token was created.
- Not all digital signing software is capable of processing seed values, so some false
  positives are to be expected.
- PyHanko currently does *not* offer validation of structural PAdES profile requirements.
- The usefulness of this feature is currently rather limited, since visual stamp styles
  are still quite primitive.
- The current version of pyHanko’s CLI doesn’t make it easy to take advantage of the
  customization features available in the API.
- 'In terms of rendering, there is one important difference between signatures and
  stamps: stamps added through the CLI are rendered at their “natural” size/aspect
  ratio, while signature appearances need to fit inside the predefined box of their
  corresponding form field widget. This may cause unexpected behaviour.'
- By default, pyHanko allows a drift of 10 seconds when comparing times.
- The default log level is INFO, and the default output stream is stderr.
- This is largely a maintenance release in the sense that it adds relatively little
  in the way of core features, but it nevertheless comes with some major reorganisation
  and work to address technical debt.
- This release also marks pyHanko’s move to beta status. That doesn’t mean that it’s
  feature-complete in every respect, but it does mean that we’ve now entered a stabilisation
  phase in anticipation of the 1.0.0 release, so until then the focus will be on fixing
  bugs and clearing up issues in the documentation (in particular regarding the API
  contract). After the 1.0.0 release, pyHanko will simply follow SemVer.
- This release contains a mixture of minor and major changes.
- Of particular note is the addition of automated metadata management support, including
  XMP metadata.
- The --ltv-profile argument to pyhanko sign validate is now deprecated.
- The redundant --apply-lta-timestamp argument to ltvfix was removed.
- PGP signing of releases has been discontinued.
- At the time of writing (August 2023), PyPI does not integrate SLSA support natively.
- MIT License
- The CLI portion of pyHanko was implemented using Click.
- Due to the way this works, the precise position of a command-line parameter sometimes
  matters.
- While the pyhanko.pdf_utils module is very powerful, actually using it in this way
  requires some degree of familiarity with the PDF standard.
- pyHanko does not offer any facilities to help you format documents neatly, or to
  do any kind of layout work beyond the most basic operations.
- While the pyhanko.pdf_utils module is very powerful in that it allows you to modify
  objects in the PDF file in essentially arbitrary ways, and with a lot of control
  over the output, actually using it in this way requires some degree of familiarity
  with the PDF standard.
- As things are now, pyHanko does not offer any facilities to help you format documents
  neatly, or to do any kind of layout work beyond the most basic operations.
- Pages are zero-indexed in the API.
- The default value for document modification detection policy (DocMDP) is 2.
- Currently, pyHanko doesn’t yet support automatic enforcement of signature policies.
- New async-first API in version 0.9.0.
- This API is spread across several modules in the pyhanko.sign package.
- From version 0.9.0 onwards, pyHanko can also be called asynchronously.
- New async-first API introduced in version 0.9.0.
- Any IncrementalPdfFileWriter used in the creation of a signature should be discarded
