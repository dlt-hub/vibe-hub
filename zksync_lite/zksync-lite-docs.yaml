notes:
- zkSync Lite is a user-centric zk rollup platform from Matter Labs.
- It is a scaling solution for Ethereum, already live on Ethereum mainnet.
- zkSync is a scaling and privacy engine for Ethereum.
- ZK Rollup is an L2 scaling solution.
- zkEVM is a virtual machine that executes smart contracts compatible with zero-knowledge-proof
  computation.
- zkSync Era is an EVM-compatible ZK Rollup built by Matter Labs.
- zkSync is positioned exceptionally well to thrive in a high-congestion environment.
- Users can pay transaction fees in all popular tokens since zkSync supports 'gasless
  meta-transactions'
- Withdrawal times can take from 10 minutes to 7 hours before being available on L1
- There is an account activation fee applied on the first transaction after depositing.
- Withdrawal times can take from 10 minutes to 7 hours before being available on L1.
- Technically the committed blocks may be reverted and the transactions inside them
  will be reverted as well.
- If you want to receive events only about final transactions, then you should accept
  only finalized events.
- 'v0.1 API is considered experimental: while most interfaces were stabilized, we''re
  still working on the interface that could be declared ''stable''.'
- This API may experience breaking changes, even though it usually doesn't happen
  often.
- Stable v1 API is currently being implemented, and as soon as it's released, this
  API will be declared deprecated and scheduled for removal.
- It is only possible to read state, not write to it.
- v0.1 API is considered experimental and may experience breaking changes.
- v0.1 API is considered experimental and may experience breaking changes
- Stable v1 API is currently being implemented
- 'v0.1 API is considered experimental: while most interfaces were stabilized, we''re
  still working on the interface that could be declared stable.'
- This API may experience breaking changes.
- Endpoint /account/{address}/history/{offset}/{limit} only supports 'hard' offsets.
- This is the alpha version of the SDK, if you find mistakes - you can contact us
  on Discord.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
