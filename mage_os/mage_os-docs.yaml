auth_info:
- information_source; https://devdocs.mage-os.org/docs/main/api-reference:
  - To authenticate and interact with the Magento 2 API, you need to obtain an access
    token by authenticating with the Magento 2 OAuth server using your credentials.
    Once obtained, use the access token in authorized requests to the API.
- information_source; https://devdocs.mage-os.org/docs/main/rest-apis:
  - 'Authorization requires a Bearer token sent in the Authorization header. The token
    must be obtained through prior authentication and included as "Authorization:
    Bearer {token}" in all API requests.'
  - 'Authorization uses a Bearer token passed in the Authorization header. The access
    token must be included as "Authorization: Bearer {token}" in the request headers
    for authentication.'
  - 'Bearer token authentication is used, where an access token is passed in the Authorization
    header as "Authorization: Bearer {token}". The token must be obtained through
    a prior authentication process and included in all API requests.'
- information_source; https://devdocs.mage-os.org/docs/main/web-api:
  - 'Bearer token authentication is used. The access token must be passed in the Authorization
    header with the format "Authorization: Bearer {accessToken}". OAuth is mentioned
    as the authentication mechanism for the Magento 2 Web API.'
possible_base_urls:
- information_source; https://devdocs.mage-os.org/docs/main/rest-apis:
  - https://example.com/rest/V1
possible_endpoints:
- information_source; https://devdocs.mage-os.org/docs/main/api-reference:
  - GET /rest/V1/customers/{customerId}
  - POST /rest/V1/products
- information_source; https://devdocs.mage-os.org/docs/main/rest-apis:
  - GET /orders/{orderId}
  - GET https://example.com/rest/V1/orders/123
  - POST /products
  - PUT /customers/{customerId}
  - PUT https://example.com/rest/V1/customers/123
