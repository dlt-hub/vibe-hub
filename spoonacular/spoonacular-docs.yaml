resources:
- name: event
  endpoint:
    path: /event
    method: PATCH
    data_selector: updatedRecord
    params: {}
- name: quotes
  endpoint:
    path: /v1/quotes
    method: GET
    data_selector: quotes
    params:
      category: inspirational
- name: users
  endpoint:
    path: /users/{user_id}
    method: PATCH
    data_selector: result
notes:
- Requires setup of verified domain for sending emails
- Using create object for database updates has transformed how I handle complex data
  modifications in Xano.
errors:
- '401 Unauthorized: Check your API key'
- '404 Not Found: Verify the endpoint'
- '500 Internal Server Error: Try again later'
auth_info:
  mentioned_objects:
  - API Key
  - MailerSend API
client:
  base_url: https://api.mailersend.com
  auth:
    type: apikey
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
source_metadata: null
