notes:
- Easy to Integrate with existing applications
- Dedicated support available for API implementation
- API provides various screening services.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Old convictions may not need to be disclosed unless legally required.
- Conducting background checks across different regions can be challenging as you
  will need to understand cultural and compliance nuances to know what records can
  and can’t be checked in certain countries.
- Social media checks can provide insights that help employers minimise risk and hire
  better quality candidates.
- Advanced automations review publicly available social media posts and online content
  to help reveal potentially risky conduct.
- Uses OAuth2 with refresh token — requires setup of connected app in Sterling
- Some objects may return nulls in deeply nested fields
- All employers are expected to conduct Right to Work checks to ensure their employees
  have the correct permissions and are legally eligible to work in Australia.
- Anti-money laundering refers to a set of laws, regulations and procedures intended
  to prevent people from disguising illegally obtained funds as legitimate income.
- Initial screening invite can be sent via both text message and email to reach your
  candidates wherever they are.
- Candidates can use existing Google credentials for login to access their account
  quickly.
- Multi-factor authentication helps protect your candidates from potential malicious
  activity.
- Government and Public Sector agencies have specific needs when it comes to detailed,
  thorough, accurate, and timely information about candidates.
- Healthcare-specific solutions and deep market expertise enables organisations to
  make informed hiring decisions.
- Risk mitigation is the most compelling reason for performing employee background
  screening.
- Background screening services can be customized to match every industry’s unique
  needs.
- Sterling is now a First Advantage company.
- API provides access to webinars and events data.
- This API requires authentication.
- This website utilizes technologies such as cookies to enable essential site functionality.
