notes:
- 'You need to specify your API token in the request header with Authorization: Bearer
  [your token].'
- The main instance is authenticated and provides accurate results.
- All variants from WES and WGS datasets have been annotated (and cached in Genome
  Nexus) prior to benchmarking OncoKB HGVSg endpoint.
- Redis caching was disabled for performance tests.
- You need a token before accessing the OncoKB™ data via its web API.
- Default OncoKB™ base url is http://oncokb.org
errors:
- '401 Unauthorized: Ensure you have a valid token.'
- '403 Forbidden: Check your license status for access.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OncoKB Token
client:
  base_url: https://www.oncokb.dev.aws.mskcc.org
  auth:
    type: oauth2
    location: header
    header_name: Authorization
