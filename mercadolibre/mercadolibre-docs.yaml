auth_info:
- information_source; https://developers.mercadolibre.cl/es_ar/publica-productos:
  - 'Authentication uses Bearer token in the Authorization header. Include the header
    Authorization: Bearer $ACCESS_TOKEN in requests to the API endpoint https://api.mercadolibre.com/items/$ITEM_ID.
    The $ACCESS_TOKEN is a placeholder for the actual access token value that must
    be provided by the user.'
  - 'Authentication uses OAuth2 bearer tokens. Include the access token in the Authorization
    header as ''Authorization: Bearer $ACCESS_TOKEN'' when making requests to create
    or modify items.'
  - Authorization header with Bearer token. Send the access token in the Authorization
    header as "Bearer $ACCESS_TOKEN" when making requests to the Mercado Libre API.
  - Authorization uses Bearer token authentication. Send the access token in the Authorization
    header as "Bearer $ACCESS_TOKEN" when making requests to the API endpoints.
  - 'Bearer token authentication is required. Send the access token in the Authorization
    header as "Authorization: Bearer $ACCESS_TOKEN" when making requests to the API.'
possible_base_urls:
- information_source; https://developers.mercadolibre.cl/es_ar/publica-productos:
  - https://api.mercadolibre.com
  - https://developers.mercadolibre.cl
possible_endpoints:
- information_source; https://developers.mercadolibre.cl/es_ar/publica-productos:
  - GET https://api.mercadolibre.com/categories/$CATEGORY_ID/attributes
  - GET https://api.mercadolibre.com/categories/$CATEGORY_ID/sale_terms
  - GET https://api.mercadolibre.com/categories/MLA1642/sale_terms
  - GET https://api.mercadolibre.com/categories/MLA30835/attributes
  - GET https://api.mercadolibre.com/items/$ITEM_ID
  - GET https://api.mercadolibre.com/sites/categories/$CATEGORY_ID
  - POST /items
  - POST https://api.mercadolibre.com/items
  - POST https://api.mercadolibre.com/items/$ITEM_ID
