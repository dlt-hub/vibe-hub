auth_info:
- information_source; https://www.aifreeapi.com/en/posts/minimax-hailuo-ai-api-comprehensive-guide:
  - API key authentication using Bearer token scheme. Include the API key in the Authorization
    header as "Bearer {API_KEY}" for all requests to the MiniMax AI API endpoints.
  - 'Authorization: Bearer $API_KEY header is required. Send your API key as a Bearer
    token in the Authorization header for all requests to the MiniMax Hailuo API endpoints.'
possible_base_urls:
- information_source; https://www.aifreeapi.com/en/posts/minimax-hailuo-ai-api-comprehensive-guide:
  - https://api.laozhang.ai/v1/minimax/hailuo/generate
  - https://api.minimax.ai/v1
possible_endpoints:
- information_source; https://www.aifreeapi.com/en/posts/minimax-hailuo-ai-api-comprehensive-guide:
  - GET https://api.minimax.ai/v1/account/info
  - GET https://api.minimax.ai/v1/hailuo/status/{job_id}
  - POST https://api.laozhang.ai/v1/minimax/hailuo/generate
  - POST https://api.minimax.ai/v1/hailuo/image-to-video
  - POST https://api.minimax.ai/v1/hailuo/text-to-video
