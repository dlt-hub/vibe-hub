notes:
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Requires OAuth setup for API access
- Ensure to handle token expiration
- Before using OneKey APIs in production environment, please carefully read security
  best practices and integration guides.
- Some objects may return nulls in deeply nested fields
- Users can manually disable an extension to prevent conflicts.
- Developers can specify in the code which Provider API to use preferentially.
- OneKey provides the Provider API through window.ethereum and window.$onekey.ethereum.
- If OneKey is installed, window.ethereum may point to OneKey API, which could lead
  to a plugin conflict.
- OneKey has introduced the Wallet Switch feature to avoid conflicts.
- If OneKey is installed, `window.ethereum` may point to OneKey API, which could lead
  to a plugin conflict.
- By default, the device's PIN code input is handled by the software.
- Additional steps are required for hardware to handle related EVENTs.
- Allows querying for updated device version information over the network, used for
  prompting device updates and informing which version is needed for older hardware
  to use new features.
- No specific authentication method required for access.
- Some event hardware requires a feedback result.
- Uses SDK version 1.0.38
- Recommended to handle UI events for better user experience
- Connect to software with various supported wallets.
- By default, OneKey Browser Extension auto-detects some major popular tokens and
  auto-displays them, but for most tokens, the user will need to add the token themselves.
- Uses OAuth2 with refresh token  requires setup of connected app in OneKey
- We retrieve this icon using the HTML selector `<head> link[rel="shortcut icon"]`,
  so to customize this icon for your site, just make sure to follow the favicon standard.
- Make sure to have a `link` tag within your site's `head` with `rel = "shortcut icon"`.
- If encountering issues with the web page failing to load for the corresponding version
  number, please try using a different version of the SDK or submit an issue on GitHub
  for feedback.
- Dapp developers should distinguish between window.onekey and window.ethereum.
- Use window.ethereum.switchProvider to switch between OneKey and MetaMask.
- Ensure all relevant business codes accessing window.ethereum execute after switchProvider.
- OneKey reads from the Mainnet eth-method-registry endpoint, regardless of user's
  network.
- Developers must ensure that all relevant business codes that access `window.ethereum`
  must be executed after switchProvider.
