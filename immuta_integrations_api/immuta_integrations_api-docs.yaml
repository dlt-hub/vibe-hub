auth_info:
- information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/marketplace-api:
  - Authentication uses bearer tokens in the Authorization header. Include your Personal
    Access Token (PAT) as a bearer token by setting the Authorization header to "Bearer
    <your-PAT>" in requests to the API.
- ? information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/integrations-api/reference-guides/integrations-api
  : - 'API key authentication via Authorization header. Include the API key as a bearer-like
      token in the Authorization header (e.g., Authorization: 846e9e43c86a4ct1be14290d95127d13f).'
    - 'Authentication uses a bearer token passed in the Authorization header. Send
      the token value directly in the Authorization header (e.g., Authorization: 846e9e43c86a4ct1be14290d95127d13f).
      For data source integrations, include authenticationType field in the config
      object along with relevant credentials like username/password, accessKey/secretAccessKey,
      or role-based identifiers depending on the data source type.'
    - 'Authorization header with API key. Send the API key in the Authorization header
      as a bearer token value (format: Authorization: <api_key>). The example shows
      the key 846e9e43c86a4ct1be14290d95127d13f.'
    - 'Authorization header with API key. Send the API key value directly in the Authorization
      header (e.g., Authorization: 846e9e43c86a4ct1be14290d95127d13f) to authenticate
      requests to the Immuta Integrations API.'
pagination_info:
- ? information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/immuta-v1-api/manage-data-access/policy
  : - Pagination uses `size` (number of results per page, optional) and `offset` (optional,
      used with `size` to fetch pages). The response returns `count` (number of matching
      policies) and `hits` (array of results).
- ? information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/immuta-v1-api/configure-your-instance-of-immuta/activity
  : - Pagination uses offset and size parameters. offset is used in combination with
      size to specify which page of records to fetch, where size is the number of
      records to return per request. The response includes a count field indicating
      the total number of results available.
possible_base_urls:
- ? information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/integrations-api/reference-guides/integrations-api
  : - https://www.organization.immuta.com
- ? information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/immuta-v1-api/manage-data-access/policy
  : - https://demo.immuta.com
possible_endpoints:
- information_source; https://documentation.immuta.com/saas/releases/index:
  - GET /policy/global/{policyId}
- information_source; https://documentation.immuta.com/SaaS/releases/index:
  - GET /policy/global/{policyId}
- information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/marketplace-api:
  - GET {correct base path from above}/api/access-agreement
- ? information_source; https://documentation.immuta.com/SaaS/developer-guides/api-intro/integrations-api/reference-guides/integrations-api
  : - DELETE /integrations/{id}
    - GET /integrations/{id}
    - GET /integrations/{id}/status
    - GET https://www.organization.immuta.com/integrations/123456789/status
    - GET https://www.organization.immuta.com/integrations/{id}
    - POST /integrations/scripts/cleanup
    - POST /integrations/scripts/create
