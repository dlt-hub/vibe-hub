- The account object has a unique identifier, status can be active or inactive.
- The account object contains details such as id, name, key, status, created, and
  lastUpdated.
- By default, it will only return the 'default' account for each currency a customer
  holds.
- The bank object includes various properties such as accountType, bankName, routingNumber,
  etc.
- The bank object returns details about customer bank accounts.
- Verifying a bank account is done by sending the deposited drop amounts to this endpoint.
- Paystand highly recommends that customers verify that any received HTTP POST event
  callback originated at Paystand by retrieving the event back from its systems by
  using the supplied id.
- Disputes occur when a payment or part of a payment has been challenged by a consumer
  or a third party provider as an invalid payment.
- Bank disputes cannot be challenged by the Merchant (payment owner).
- Card disputes can be challenged by the Merchant (payment owner) by submitting evidence
  on their behalf.
- The dispute object contains various fields related to the dispute process.
- Possible status values include created, processing, acceptingEvidence, underReview,
  won, lost.
- Requires setup of connected app in Paystand
- The balance change object includes fields for id, object, paymentId, actingResourceId,
  actingResourceType, change, status, created, and lastUpdated.
- The dispute object includes detailed information about disputes, including status
  and amounts.
- The bank object includes details such as account type, bank name, routing number,
  and billing address.
- The token is active and can be used so long as it has not already been used.
- Once used, the token cannot be used again.
- The payment object has various attributes like id, amount, currency, and status.
- The refund object contains fields such as id, amount, currency, paymentId, and status.
- The payment object contains various fields related to payment processing.
- The scheduled payment object allows for creating recurring payments.
- The refund object includes fields such as id, amount, currency, settlementAmount,
  settlementCurrency, paymentId, balanceChangeId, description, status, created, and
  lastUpdated.
- The unique id of the payment.
- The interval for this schedule can be week, month, or year.
- Transfer report entries are used to determine how much of a certain transaction
  contributed to the funds used for transfer to an external bank account.
- The transfer report object is used to track the progress of a transfer report.
- The withdrawal object supports multiple transactions through transfers.
- The frequency by which automated withdrawals should run can be daily, weekly, or
  monthly.
- Returns a list of all withdrawals youâ€™ve previously created. The withdrawals are
  returned in sorted order, with the most recent refunds appearing first. For convenience,
  pagination is available with the limit and offset parameters.
- Withdrawals can be scheduled to automatically be sent daily or weekly.
- The order of accounts listed in 'active' is very important.
- The withdrawal object can be split over several transactions to a bank account.
- The hasTransactions field is deprecated.
- Paystand usually requires Bank resources to be verified before they can be used
  for other operations.
- Attributes such as vanityName and publishableKey are often environment specific.
- Each merchant customer also has a Default Preset which can be configure through
  the dashboard.
- Transfers are only supported in the merchant's base currency.
- Creating card resources implies that client system has card data. As a result Paystand
