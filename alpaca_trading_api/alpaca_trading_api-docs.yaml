auth_info:
- information_source; https://algotrading101.com/learn/alpaca-trading-api-guide/:
  - The Alpaca trading API uses API key and secret authentication. Pass api_key and
    api_secret as the first two positional arguments to the tradeapi.REST() constructor,
    along with base_url and api_version='v2'. Alternatively, store credentials in
    environment variables named APCA_API_KEY_ID, APCA_API_SECRET_KEY, and APCA_API_BASE_URL,
    and the library will automatically retrieve them. A 401 error indicates incorrect
    credentials. The API enforces a rate limit of 200 requests per minute.
- information_source; https://algotrading101.com/learn/google-finance-api-guide/:
  - Traider API requires authorization via an API key that must be included with endpoint
    requests. You need an authorization token for access to the API endpoints.
possible_base_urls:
- information_source; https://algotrading101.com/learn/alpaca-trading-api-guide/:
  - https://paper-api.alpaca.markets
- information_source; https://algotrading101.com/learn/reddit-wallstreetbets-web-scraping/:
  - https://api.pushshift.io
possible_endpoints:
- information_source; https://algotrading101.com/learn/reddit-wallstreetbets-web-scraping/:
  - GET https://api.pushshift.io/reddit/comment/search
  - GET https://api.pushshift.io/reddit/comment/search?ids={comment_list}&fields=body&size=1000
  - GET https://api.pushshift.io/reddit/submission/comment_ids/{stock_link}
