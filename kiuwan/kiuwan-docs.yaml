    REST API, and every request must include a header called "X-KW-CORPORATE-DOMAIN-ID"
    to indicate the Domain ID for BASIC authentication, which can be applied using
    curl with the `--user` argument or by specifying a basic authorization hash in
    the "Authorization" header.
