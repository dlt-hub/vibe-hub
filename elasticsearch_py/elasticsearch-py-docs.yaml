notes:
- Provides a straightforward mapping from Python to ES REST endpoints.
- All API calls map the raw REST api as closely as possible.
- Use keyword arguments for all calls for consistency and safety.
- Some APIs are experimental and may include breaking changes or be removed in a future
  version.
- Direct use of ShutdownClient is not supported.
- Snapshot lifecycle management requires proper policy setup.
- Data streams support only the create action.
- Each newline character may be preceded by a carriage return (`\r`).
- You cannot send deletion requests directly to a data stream.
- Documents with a version equal to 0 cannot be deleted using delete by query.
- The health indicators perform root cause analysis of non-green health statuses.
  This can be computationally expensive when called frequently.
- When setting up automated polling of the API for health status, set verbose to false
  to disable the more expensive analysis logic.
- By default, version conflicts abort the reindex process.
- It cannot update existing documents in a destination data stream.
- It's recommended to reindex on indices with a green status.
- When requested with `wait_for_completion=true` (default), the request fails if the
  node shuts down.
- The scroll API is no longer recommended for deep pagination. If you need to preserve
  the index state while paging through more than 10,000 hits, use the `search_after`
  parameter with a point in time (PIT).
- Results from a scrolling search reflect the state of the index at the time of the
  initial search request. Subsequent indexing or document changes only affect later
  search and scroll requests.
- Cross-cluster API keys can only be updated with the update cross-cluster API key
  API.
- The user profile feature is designed only for use by Kibana and Elastic's Observability,
  Enterprise Search, and Elastic Security solutions.
- Individual users and external applications should not call this API directly.
- This API is intended for use by custom web applications other than Kibana.
- The task management API is new and should still be considered a beta feature. The
  API may change in ways that are not backwards compatible.
- This API is experimental so may include breaking changes or be removed in a future
  version.
