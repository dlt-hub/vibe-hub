auth_info:
- information_source; https://otp.dev/en/docs/senders/:
  - API key authentication is required. Send your API key in the X-OTP-Key header
    with each request. The header name is X-OTP-Key and the value should be your API
    key string.
  - Basic HTTP authentication using an API Key. Include your API key (obtained from
    https://dashboard.otp.dev/apis/keys) as the username in the Authorization header
    using Basic auth format, with an empty password. The API key is a required string
    parameter for all requests to the Senders endpoint.
- information_source; https://otp.dev/en/docs/sms-otp/:
  - API key authentication is required. Include your API key in the X-OTP-Key header
    with each request to the API endpoint.
- information_source; https://otp.dev/en/docs/verifying-otp/:
  - 'The API uses Basic HTTP authentication with an API key. Include your API key
    in the X-OTP-Key header when making requests to the Verify OTP endpoint. Your
    API key can be obtained from the dashboard at https://dashboard.otp.dev/apis/keys.
    The key should be passed as a string value in the X-OTP-Key header, for example
    X-OTP-Key: mtbi2w4hlendfpxa1igt.'
pagination_info:
- information_source; https://otp.dev/en/docs/senders/:
  - Pagination uses page_size (optional query parameter, defaults to 10, max 1000)
    to specify number of results per request, and page_token (optional query parameter)
    found in pagination response to retrieve subsequent pages.
  - page_size is a query parameter that controls how many results to return per page,
    defaulting to 10 with a maximum of 1000. The response includes a data array containing
    the paginated results.
possible_base_urls:
- information_source; https://otp.dev/en/docs/senders/:
  - https://api.otp.dev/v1
- information_source; https://otp.dev/en/docs/sms-otp/:
  - https://api.otp.dev/v1
possible_endpoints:
