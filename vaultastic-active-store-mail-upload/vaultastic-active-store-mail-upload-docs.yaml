notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- A Single API key can be used for a single PRIMARY_DOMAIN.
- 'Rate Limits: 10,000 Requests per second with 5000 Burst requests.'
- 'Max Mail Size: 50MB.'
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '0: Mail Successfully up'
- '1: Unknown Exception'
- '2: Misuse of shell build'
- '3: Invalid number of arguments'
- '4: Invalid Recipient'
- '5: Failed to Upload mail'
- '6: Recipients not from primary domain'
- '403: Forbidden'
- '400: Invalid according to Policy: Policy expired.'
