notes:
- Both request body data and response data are formatted as JSON.
- Content type for responses will always be application/json.
- Default page size is 20 for paginated requests.
- Uses ApiKey and ApiSecret for authorization.
- Providing a Card-on-file is mandatory to ensure you have sufficient funds to use
  our service and to prevent account freezing.
- Make sure to check the Website Checklist before going live.
- You can provide customer phone/email within the billing address and set the sendSms
  and/or sendEmail request parameters to true.
- Uses OAuth2 for authentication.
- Requires setup of connected app in paymennt
- API has defined error structures and requires specific request formats.
- Some requests may return nulls in deeply nested fields
- Some objects may return nulls in deeply nested fields
- API requires setup of correct headers for authentication.
errors:
- '400: Bad Request'
- 400 Bad Request
- '400 Bad Request: Check your request parameters.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Invalid checkout ID, cant use the same Token for different checkout objects
- Checkout not found for API merchant
- page size parameter must be a positive integer
- '400 Bad Request: Check request parameters.'
- '401 Unauthorized: Invalid API key or secret.'
- '404 Not Found: Endpoint does not exist.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key and secret.'
auth_info:
  mentioned_objects:
  - ApiKey
  - ApiSecret
client:
  base_url: https://api.paymennt.com/mer/v2.0
  auth:
    type: ApiKey
    location: header
    header_name: Authorization
