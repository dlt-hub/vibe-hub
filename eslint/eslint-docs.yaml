notes:
- Donations are accepted through Open Collective and GitHub.
- Use the config inspector to test which config objects apply to a specific file.
- It’s recommended to always use a `files` key when you use the `extends` key to ensure
  that your configuration applies to the correct files.
- Disabling ESLint rules inline should be restricted and used only in situations with
  a clear and valid reason for doing so.
- Prefer using ESLint configuration files over disable comments to allow for consistent
  and project-wide rule handling.
- To disable all inline config comments, use the noInlineConfig setting in your configuration
  file.
- This setting defaults to 'warn'.
- There are no guarantees that an external parser works correctly with ESLint.
- Uses globalIgnores helper function to specify patterns of files to be ignored.
- The flat config file format has been the default configuration file format since
  ESLint v9.0.0.
- With eslintrc, you can make ESLint ignore files by creating a separate .eslintignore
  file in the root of your project.
- The configuration migrator doesn’t yet work well for `.eslintrc.js` files.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- With flat config, it’s no longer possible to use a `package.json` file to configure
  ESLint. You’ll need to move your configuration into a separate file.
- ESLint requires Node.js for installation.
- Uses Node.js for installation
- ESLint requires a configuration file to run
- You can also use alternative package managers such as Yarn or pnpm to run ESLint.
- This example uses the configuration file at ~/my.eslint.config.js, which is used
  instead of searching for an eslint.config.js file.
- Flat Config Mode Only for --inspect-config option
- eslintrc Mode Only for --env, --resolve-plugins-relative-to options
- These rules have been deprecated in accordance with the deprecation policy
- MCP tool calls in Windsurf will consume credits regardless of success or failure.
- Feature flags are strictly opt-in and must be manually enabled.
- Formatting rules are being moved out of ESLint core.
- When you suppress violations, ESLint creates a eslint-suppressions.json file in
  the root of the project.
- You can change the location of the suppressions file by using the --suppressions-location
  argument.
- Node.js < v20.19, v21, v23 are no longer supported
- Make sure you upgrade to at least Node.js v20.19.0 when using ESLint v10
- Issues oftentimes can be resolved by updating the to latest versions of the eslint
  package and any related packages, such as for ESLint shareable configs and plugins.
- This issue is only present in the legacy eslintrc configurations.
- The new flat config system has you import the dependencies yourself, removing the
  need for ESLint to attempt to determine their version uniquely.
- When using the legacy ESLint config system, you may see errors if plugins are not
  installed correctly.
- Common resolutions for this issue include upgrading the plugin to the latest version.
- If you are already using the latest version of the plugin and you need to use the
  compatibility utilities to make the plugin work with ESLint v9.0.0 and later, make
  sure to open an issue on the plugin’s repository to ask the maintainer to make the
  necessary API changes.
- Create a custom rule if the ESLint built-in rules and community-published custom
  rules do not meet your needs.
- Creating a custom ESLint rule requires defining plugin configuration.
- Uses context.report() method for reporting problems
- The context.getSourceCode() method is deprecated; make sure to use context.sourceCode
  property instead.
- Ensure both plugin and processor provide their respective meta objects.
- Without this meta information, your plugin will not be usable with the --cache and
  --print-config command line options.
- A formatter can also be an async function (from ESLint v8.4.0)
- Custom formatters can be distributed through npm packages
- Enabling stats data adds a new stats key to each LintResult object.
- Integrates ESLint for linting JavaScript code.
- 'Make sure you’re in the eslint directory and run: npm test'
- Running individual tests is useful when you’re working on a specific bug and iterating
  on the solution.
- The default timeout for tests in `npm test` is 10000ms.
- npm script names MUST contain only lower case letters, `:` to separate parts, `-`
  to separate words, and `+` to separate file extensions.
- The script names MUST appear in the `package.json` file in alphabetical order.
- Use a separate branch for each issue you’re working on.
- The commit message is not checked directly, but will be used to generate the title
  of a pull request.
- Core rules must adhere to the conventions documented on this page.
- Membership on the website team is a privilege, not a right.
- Committership is a privilege, not a right.
- ESLint is an open-source project, and anyone can contribute to the project.
- Issues may be labeled as 'accepted' when verified as a bug or a new rule is championed.
- Anyone, both team members and the public, may leave comments on pull requests.
- If a pull request hasn’t been updated in 17 days, it may be closed.
- Emergency releases are unplanned and should be avoided unless ESLint is completely
  unusable.
- Node.js < v18.18, v19 are no longer supported
- --quiet no longer runs rules set to "warn"
- --output-file now writes a file to disk even with an empty output
- Change in behavior when no patterns are passed to CLI
- /* eslint */ comments with only severity now retain options from the config file
- Multiple /* eslint */ comments for the same rule are now disallowed
- Stricter /* exported */ parsing
- no-constructor-return and no-sequences rule schemas are stricter
- New checks in no-implicit-coercion by default
- Case-sensitive flags in no-invalid-regexp
- varsIgnorePattern option of no-unused-vars no longer applies to catch arguments
- no-restricted-imports now accepts multiple config entries with the same name
- '"eslint:recommended" and "eslint:all" no longer accepted in flat config'
- no-inner-declarations has a new default behavior with a new option
- no-unused-vars now defaults caughtErrors to "all"
- no-useless-computed-key flags unnecessary computed member names in classes by default
- camelcase allow option only accepts an array of strings
- Removed multiple context methods
- Removed sourceCode.getComments()
- Removed CodePath#currentSegments
- Code paths are now precalculated
- Function-style rules are no longer supported
- If your rule expects options, set meta.schema property to a JSON Schema format description
  of the rule’s options.
- If your rule doesn’t expect any options, there is no action required.
- ESLint configuration file may be named eslint.config.js, eslint.config.mjs, or eslint.config.cjs.
- The configuration object applies to all files matched by any other configuration
  object if not specified.
- Defaults are set for ecmaVersion and sourceType.
- Predefined configurations are available for JavaScript.
- ESLint v8.x reached end-of-life on 2024-10-05 and is no longer maintained.
- This configuration is not recommended for production use because it changes with
  every minor and major version of ESLint.
- Plugins are resolved relative to the config file.
- Plugins in the base configuration (loaded by extends setting) are relative to the
  derived config file.
- Glob patterns in `ignorePatterns` are relative to the directory that the config
  file is placed in.
- Patterns defined in `.eslintignore` take precedence over the `ignorePatterns` property
  of config files.
- If a glob pattern starts with `/`, the pattern is relative to the base directory
  of the config file.
- If a config is provided via the `--config` CLI option, the ignore patterns that
  start with `/` are relative to the current working directory.
- Starting with ESLint v9.0.0, the flat config file format will be the default configuration
  file format.
- Flat config does not support loading ignore patterns from .eslintignore files, so
  you’ll need to migrate those patterns directly into flat config.
- The `eslint-env` configuration comments are no longer recognized when linting with
  flat config.
- With flat config, dotfiles (e.g. .dotfile.js) are no longer ignored by default.
- 'The `root` option no longer exists. (Flat config files act as if `root: true` is
  set.)'
- The `files` option cannot be a single string anymore, it must be an array.
- The ESLint team may ask for this information to help solve bugs.
- As with core rules and plugin rules, you still need to enable the rules in configuration
  or via the `--rule` CLI option in order to actually run those rules during linting.
- Specifying a rules directory with `--rulesdir` does not automatically enable the
  rules within that directory.
- Not all problems are fixable using the `--fix` option.
- The option `--fix` has no effect on code that uses a processor.
