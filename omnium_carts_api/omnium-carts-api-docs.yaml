resources:
- name: cart
  endpoint:
    path: /api/Cart/AddItemToCart
    method: POST
    data_selector: records
    params: {}
- name: get_cart
  endpoint:
    path: /api/Cart/C12345
    method: GET
    data_selector: records
    params: {}
- name: get_shipping_options
  endpoint:
    path: /api/Cart/C12345/GetShippingOptions
    method: GET
    data_selector: records
    params:
      postalCode: '0275'
- name: get_payment_options
  endpoint:
    path: /api/Cart/C12345/GetPaymentOptions
    method: GET
    data_selector: records
    params: {}
- name: create_order_from_cart
  endpoint:
    path: /api/Cart/CreateOrderFromCart/C12345
    method: POST
    data_selector: records
    params: {}
- name: Market
  endpoint:
    path: /markets
    method: GET
    data_selector: markets
- name: ReturnCharges
  endpoint:
    path: /return-charges
    method: GET
    data_selector: returnCharges
- name: stores
  endpoint:
    path: /api/stores
    method: GET
    data_selector: stores
    params: {}
- name: prices
  endpoint:
    path: /Prices
    method: GET
    data_selector: prices
- name: external_price_service
  endpoint:
    path: /ExternalPriceService
    method: POST
    data_selector: price
- name: products
  endpoint:
    path: /products
    method: GET
    data_selector: products
- name: unsubscribe_module
  endpoint:
    path: /customerClubUnsubscription
    method: GET
    data_selector: unsubscribeData
    params: {}
- name: activeProductsValidator
  endpoint:
    path: /api/ValidatorEndpoint
    method: POST
    data_selector: ValidationErrors
    params: {}
- name: WebhookValidator
  endpoint:
    path: /api/ValidatorEndpoint
    method: POST
    data_selector: ValidationErrors
    params: {}
notes:
- The cart will be permanently deleted. There are no ways to recover.
- Importing data will replace existing documents with the same ID in Omnium.
- Prices can be specific to customers, groups, or stores.
- External prices may be fetched from a third-party system.
- Token is valid for 10 days, so there should be no need to frequently request new
  tokens.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.omnium.no
  auth:
    type: oauth2
source_metadata: null
