client:
  base_url: https://analytics.devtodev.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.devtodev.com/oauth2/token
    client_id: '{{ dlt.secrets[''devtodev_client_id''] }}'
    client_secret: '{{ dlt.secrets[''devtodev_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''devtodev_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
