notes:
- Pyppeteer can also be used to control the Chrome browser, but it works best with
  the version of Chromium it is bundled with.
- Generating a pdf is currently only supported in headless mode.
- 'headerTemplate and footerTemplate markup have the following limitations: 1. Script
  tags inside templates are not evaluated. 2. Page styles are not visible inside templates.'
- For debugging, you can set logLevel option to logging.DEBUG for pyppeteer.launcher.launch()
  and pyppeteer.launcher.connect() functions.
- In order to only show suppressed error messages, you should set pyppeteer.DEBUG
  to True.
- CSP bypassing happens at the moment of CSP initialization rather than evaluation.
  Usually this means that page.setBypassCSP should be called before navigating to
  the domain.
- By default, caching is enabled.
- When you run pyppeteer first time, it downloads a recent version of Chromium (~100MB).
  If you don’t prefer this behavior, run `pyppeteer-install` command before running
  scripts which uses pyppeteer.
- Mark as alpha
- Gracefully terminate browser process
- For debugging, you can set `logLevel` option to `logging.DEBUG` for :func:`pyppeteer.launcher.launch`
  and :func:`pyppeteer.launcher.connect` functions.
- Uses Chromium browser automation via Chrome DevTools Protocol
- Default Chromium download host is https://storage.googleapis.com
- Browser process can be controlled via WebSocket endpoint
- Supports both headless and headed browser modes
- Set logLevel to logging.DEBUG for debugging launch() and connect() functions
- Setting pyppeteer.DEBUG to True shows only suppressed error messages without SEND/RECV
  logs
- Page class provides methods to interact with a single tab of chrome
- One Browser object might have multiple Page objects
- Page class emits various Events which can be handled using on or once method
- Headless mode doesn't support navigation to a PDF document
- By default, close() does not run beforeunload handlers
- This class provides methods to interact with a single tab of chrome.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- CSP bypassing happens at the moment of CSP initialization rather than evaluation.
- Usually this means that `page.setBypassCSP` should be called before navigating to
  the domain.
- Use the --webkit-print-color-adjust property to force rendering of exact colors.
- 'headerTemplate and footerTemplate markup have limitations: Script tags inside templates
  are not evaluated and Page styles are not visible inside templates.'
- '[Deprecated] miss-spelled function ''craete'' will be removed in future.'
errors:
- 'PageError: Raised when no element matches selector'
- 'SSL error: In case of self-signed certificates during navigation'
- 'Invalid URL: When target URL is invalid'
- 'Timeout exceeded: During navigation when timeout is exceeded'
- 'Main resource failed to load: During navigation'
