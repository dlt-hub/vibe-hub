auth_info:
- information_source; https://www.iubenda.com/en/help/6484-consent-solution-http-api-documentation:
  - 'API Key authentication is required. Include the API key in the ApiKey header
    with your secret key value, for example ApiKey: your-secret-api-key, and set Content-Type
    to application/json.'
  - 'API Key authentication is required. Send the API key in the `ApiKey` header with
    your secret key value, for example `ApiKey: your-secret-api-key`. The `Content-Type:
    application/json` header is also required.'
  - 'API Key authentication is required. Send your secret API key in the `ApiKey`
    header with the value `your-secret-api-key`. The header name is case-sensitive
    and must be included in all requests along with `Content-Type: application/json`.'
  - 'API authentication uses an ApiKey scheme. Include the header ''ApiKey: your-secret-api-key''
    in all requests to the Iubenda consent API. Replace ''your-secret-api-key'' with
    your actual secret API key.'
  - API key authentication is required. Include the header ApiKey with your private
    API key value for all requests to the beta subjects endpoints.
pagination_info:
- information_source; https://www.iubenda.com/en/help/6484-consent-solution-http-api-documentation:
  - Cursor-based pagination using the `starting_after` query parameter, which accepts
    an existing Legal Notice version and returns objects in reverse chronological
    order.
  - Cursor-based pagination via optional starting_after parameter (takes existing
    Legal Notice version, returns objects in reverse order). Optional limit parameter
    (default 10) controls number of results returned per request.
  - Pagination uses query parameters limit (optional, controls number of results per
    page) and starting_after (optional, cursor-based parameter to fetch results after
    a specific identifier). The response is a flat array without explicit next/previous
    fields; construct subsequent requests by updating the starting_after parameter
    value.
- information_source; https://www.iubenda.com/it/help/6532-consent-solution-documentazione-api-http:
  - Pagination uses query parameters limit (maximum number of results per request)
    and starting_after (cursor-based pagination using the id of the last item from
    the previous response to fetch subsequent results). The response is a flat array;
    continue paginating by passing the last item's id as the starting_after value
    in the next request.
  - Pagination uses query parameters limit (optional, controls number of results per
    page) and starting_after (optional, cursor-based offset to retrieve results after
    a specific version). The response is an array of objects; construct subsequent
    requests by passing the version number of the last returned item to starting_after.
