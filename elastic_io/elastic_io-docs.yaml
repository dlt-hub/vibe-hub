auth_info:
- information_source; https://docs.elastic.io/components/rest-api/:
  - 'REST API component supports 4 authorization types: No Auth, Basic Auth, API Key
    Auth, and OAuth2 (Authorization code flow). Basic Auth requires username and password
    credentials. API Key Auth requires an API Key. OAuth2 uses the Authorization code
    grant type. For detailed information on how to configure each method, refer to
    the Authorization methods documentation.'
