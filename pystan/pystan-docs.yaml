notes:
- C++ reserved words and Stan reserved words may not be used for variable names; see
  the Stan User’s Guide for a complete list.
- Using the to_frame() method requires pandas. (Installing pystan will not install
  pandas.)
- Users have reported that PyStan works on several other Linux distributions.
- Using the to_frame() method requires pandas. Installing pystan will not install
  pandas.
- Microsoft Windows is not supported in PyStan 3.
- Requires Linux or macOS with x86-64 CPU
- 'C++ compiler: gcc ≥9.0 or clang ≥10.0'
- Plugins are automatically enabled as soon as they are installed.
- PyStan is open source software which you are free to fork and customize.
- If WSL2 works for you, then Windows is supported.
- Installation on macOS with Apple silicon requires building httpstan from source.
