auth_info:
- information_source; https://docs.kaia.io/minidapps/survey-minidapp/api-reference/:
  - 'The POST /api/group/join endpoint requires two forms of authentication in the
    request body: an idToken field containing a LINE authentication token, and a signature
    field containing a wallet signature (ethers.SignatureLike) that verifies the account''s
    identity. The account field must also be provided to specify the wallet address
    being authenticated.'
  - 'The Payment Processing API uses HTTP header-based authentication with two credentials:
    X-Client-Id header populated from the DAPP_PORTAL_CLIENT_ID environment variable
    and X-Client-Secret header populated from the PAYMENT_SECRET environment variable.
    Both credentials must be sent as custom headers in POST requests to the payment
    endpoint.'
possible_base_urls:
- information_source; https://docs.kaia.io/minidapps/survey-minidapp/api-reference/:
  - https://payment.dappportal.io/api/payment-v1
possible_endpoints:
- information_source; https://docs.kaia.io/minidapps/survey-minidapp/api-reference/:
  - GET /api/group/members
  - POST /api/group/join
  - POST /api/store
  - POST https://payment.dappportal.io/api/payment-v1/payment/create
