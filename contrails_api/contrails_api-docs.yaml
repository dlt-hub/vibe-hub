auth_info:
- information_source; https://apidocs.contrails.org/notebooks/research_api.html:
  - API key authentication is required. The API key must be passed in the request
    headers as "x-api-key" and is read from the environment variable "CONTRAILS_API_KEY".
possible_base_urls:
- information_source; https://apidocs.contrails.org/notebooks/research_api.html:
  - https://api.contrails.org
  - https://api.contrails.org/v0
possible_endpoints:
- information_source; https://apidocs.contrails.org/notebooks/research_api.html:
  - GET /v0/grid/availability
  - GET /v0/grid/issr
  - GET /v0/grid/pcr
  - GET /v0/grid/sac
  - GET {URL}/v0/grid/sac
  - POST https://api.contrails.org/trajectory/
  - POST https://api.contrails.org/trajectory/issr
