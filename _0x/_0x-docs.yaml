auth_info:
- information_source; https://0x.org/docs/0x-swap-api/guides/swap-tokens-with-0x-swap-api:
  - The 0x Swap API requires authentication via an API key passed in the request headers.
    Include the header '0x-api-key' with your live API key obtained from the 0x Dashboard
    at https://dashboard.0x.org/apps. Additionally, include the '0x-version' header
    set to 'v2' to specify the API version.
  - The 0x Swap API uses API key authentication. Include the header '0x-api-key' with
    your live API key obtained from the 0x Dashboard (https://dashboard.0x.org/apps),
    and also include the '0x-version' header set to 'v2' in requests to the API endpoints.
  - Use the 0x Swap API by creating an account on the 0x dashboard to obtain a live
    API key. Include this API key in requests to authenticate with the service, though
    the specific header name or parameter name is not explicitly stated in this documentation
    excerpt.
- information_source; https://0x.org/docs/0x-swap-api/guides/swap-tokens-with-0x-swap-api-permit2:
  - API key authentication is required. Include the header '0x-api-key' with your
    API key obtained from the 0x Dashboard, and optionally include '0x-version' header
    (e.g., 'v2') to specify the API version.
  - The 0x Swap API requires authentication via an API key passed in the '0x-api-key'
    request header. The API key must be obtained from the 0x Dashboard (https://dashboard.0x.org/apps).
    Additionally, the '0x-version' header must be set to 'v2' to specify the API version
    being used.
pagination_info:
- information_source; https://0x.org/docs/api:
  - Pagination uses a cursor-based scheme. Request parameter cursor (string, optional)
    specifies the starting position. Response field nextCursor (string or null) indicates
    the next cursor value; when null, there are no more pages. Returns a maximum of
    200 trades per request.
  - Pagination uses a cursor-based scheme. The request accepts an optional cursor
    query parameter to retrieve subsequent pages. The response includes a nextCursor
    field; use this value as the cursor parameter in the next request. When nextCursor
    is null, there are no more pages. Maximum 200 trades are returned per request.
