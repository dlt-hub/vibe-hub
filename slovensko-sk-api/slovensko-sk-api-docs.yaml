notes:
- Prihlási používateľa pomocou eID
- Prihlási používateľa pomocou SAML assertion
- OBO token v JWT formáte, ktorého payload vyzerá nasledovne
- Nakoľko ide o dve operácie, ktoré nie je možné transakčne spojiť, možu nastať prípady
  keď odoslanie prebehne úspešne ale uloženie zlyhá.
- Volanie automaticky validuje, či je interne používaná správna verzia formulára.
  Nie je potrebné kontrolovať validitu formulára externe.
- Volanie je dostupné len pre OVM.
- Some endpoints require specific tokens for different actions.
- hodnota `exp` sa odporúča nastaviť na čo najkratší možný čas od vytvorenia tokenu
- hodnota `exp` sa kontroluje ako počet sekúnd od 1970-01-01T00:00:00 UTC
- hodnota `jti` sa kontroluje podľa regulárneho výrazu `/\A[0-9a-z\-_]{32,256}\z/i`
- rovnaké `jti` sa nesmie použiť viac ako jedenkrát počas 5 minút
- hodnota nepovinného atribútu `sub` reprezentuje OBO proxy subject (ak atribút nie
  je prítomný, použije sa hodnota ENV premennej `SSO_PROXY_SUBJECT`)
errors:
- '408: Neúspešné odoslanie požiadavky ak prišlo k vypršaniu času požiadavky na ÚPVS.'
- '408: Neúspešné odoslanie požiadavky na doručenie dokumentu zverejnením ak prišlo
  k vypršaniu času požiadavky na ÚPVS.'
- 'Invalid query: Check your parameters and request body.'
- '401 Unauthorized: Ensure your API Token is valid.'
