notes:
- All layers support n-dimensional data.
- Switching to 3D mode for a very large data set could trigger computation that leads
  to a memory error.
- napari in Docker is still in alpha stage and not working universally.
- You might find issues with host graphical stack compatibility.
- Performance monitoring does not require running a separate tool to collect the timing
  information.
- Currently, using `napari.Viewer(show=False)` will not prevent Qt from being imported.
  This can crash the napari application as on creation of QApplication, if Qt cannot
  connect to display it will abort the application.
- One way around this is to ensure that QtPy or any of the Qt backends are not installed.
- 'Another option is to set the environment variable: `QT_QPA_PLATFORM=offscreen`
  in the environment. This tells Qt backend that rendering should be done offscreen.'
- You can also share your theme with the community via a plugin by adding a theme
  contribution.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- In napari’s default orientation, latitude points down.
- If we were to multiply the scale by -1, the image would be flipped, but the latitude
  values would be wrong, and latitude would still point down.
- Instead, we can flip the axis orientation so that the vertical axis (latitude) points
  up.
- Starting with napari 0.6.0, using the default orientations, the above image will
  correctly represent a right-handed helix.
- If we flip one of the axes (as they were in napari prior to 0.6.0), we will get
  the mirror image of the DNA, which will be physically inaccurate.
- Some datasets could crash napari altogether.
- triangle is distributed under a custom, non-standard license.
- By default, these thick slicing attributes are all zero
- The margins can be changed individually to define an asymmetric window around point
- Uses asynchronous slicing which is experimental.
- Loading data can be slow due to various factors.
- Changing napari versions—updating or downgrading—within an environment can cause
  issues with settings.
- This can happen when the contrast limits are not set correctly.
- The `viewer` parameter needs to be named `viewer`, the action manager will infer
  that we need an instance of viewer.
- Uses action manager to bind shortcuts and buttons.
- Default scale bar length is 10 units
- Default scale bar font size is 10
- antialiasing is currently a bit broken, this is especially bad in 3D so we turn
  it off here
- This is using a private attribute, so it might break without warning in future versions!
- Uses napari for visualization and shape handling
- shift + click and drag to move the plane
- press 'x', 'y' or 'z' to orient the plane along that axis around the cursor
- press 'o' to orient the plane normal along the camera view direction
- press and hold 'o' then click and drag to make the plane normal follow the camera
- Uses napari for visualization and GUI elements
- Change viewer title to 'quality control images'
- Some objects may return nulls in deeply nested fields
- Uses custom interpolation kernels for image processing
- Uses Gaussian blur function with napari layers
- Go to the end to download the full example as a Python script or as a Jupyter notebook.
- This example shows how to use a mouse drag callback in Napari to compute and print
  the average intensity along line shapes as they are moved.
- Attribute Qt::AA_ShareOpenGLContexts must be set before QCoreApplication is created.
- Uses viewer for image and shape layers
- Maximum value 255
- 'Your viewer has the following layers: Image : 1'
- As of scikit-image 0.21, there seems to be a transposition of the image in the output.
- Displays a multiscale image
- This example generates a set of vectors in a spiral pattern.
- The color of the vectors is mapped to their ‘angle’ feature.
- Uses magicgui for user interaction
- Uses dask array operations to dynamically take arbitrary slices and computations.
- Exported figures include the extent of all data in 2D or 3D view.
- Currently, export_rois does not support the 3D view or any other shape than 2D rectangles.
- Uses a 3D viewer to display images with bounding box overlays
- Displays an nD multiscale image
- Screenshots include all visible layers, bounded by the extent of the canvas, and
  is functional for 2D and 3D views.
- Uses napari for image visualization and shape manipulation
- Uses viewer.grid API to enable grid mode for displaying layers
- Viewer overlays such as scale_bar can be shown in a gridded manner
- The color of label 5 is [0.2784314  0.22745098 0.62352943 1.        ]
- Uses NumPy broadcasting conventions
- Uses napari for visualization of nD vectors
- Napari does not support models with multiple textures or materials.
- The visualization of Grid mode has been redone from the ground up!
- Grid mode spacing now works proportionally to the layer extents.
- napari is a fast, interactive, multi-dimensional image viewer for Python.
- It’s designed for exploring, annotating, and analyzing multi-dimensional images.
- Most users won’t notice the changes, but if you implemented workarounds in your
  code, now is a good time to undo them for newer versions of napari.
- If you want to use a specific axis orientation consistently, you can set the default
  orientation on startup by changing the relevant settings.
- This release mostly contains a lot of bug fixes and performance improvements.
- Labels are faster than ever and color accurate.
- To get the best performance, if you can use 8- or 16-bit integers as your data type,
  you should do so.
- Community chat available at https://napari.zulipchat.com/
- New features for 3D data interaction and improved volume rendering are experimental.
- API around experimental features may change in future versions.
- napari 0.4 requires Python 3.7 or higher to run.
- Use the NAPARI_ASYNC=1 environment variable to try experimental asynchronous rendering
  mode.
- It’s designed for browsing, annotating, and analyzing large multi-dimensional images.
- This release contains various bug fixes and other improvements.
- 14 authors added to this release.
- 12 reviewers added to this release.
- This is documentation for an unstable development version.
- Multiscale rendering is only supported in 2D.
- In 3D, only the lowest resolution scale is displayed.
- Surfaces may be colored by setting vertex_values, vertex_colors, or both texture
  and texcoords.
- Tracks layer with parameters for data representation.
- Supports 3D and 4D dimensional data.
- Vectors layer renders lines onto the canvas.
- Color cycle with a background value.
- seed used for random color generation. Used for reproducibility.
- Events are emitted for actions like inserting, removing, and changing items in the
  list.
- Viewer contains rendered scene and layers.
- Key combinations are represented in the form [modifier-]key, e.g. a, Control-c,
  or Control-Alt-Delete.
- EmitterGroup instances manage a set of related EventEmitters.
- Nestable Mutable Sequence that emits recursive events when altered.
