auth_info:
- information_source; https://www.get-axiom.com/api-docs:
  - API key authentication is required for all requests. Include your API key in the
    request header X-Axiom-API-Key with the value of your generated API key. API keys
    can be generated in your Axiom account under Account Settings > API > API Keys.
    All requests must use HTTPS.
  - The Axiom API requires API key authentication. Include your API key in the request
    headers for all API requests made to https://api.axiom-console.com/v1 over HTTPS.
    API keys can be generated in your Axiom account under Account settings, though
    the exact header name is not specified in this excerpt.
pagination_info:
- information_source; https://www.get-axiom.com/api-docs:
  - Pagination uses query parameters page (integer, optional, default not specified)
    and limit (integer, optional, default not specified) to control which page and
    how many results per page are returned. The response includes a data array with
    lead records; stopping condition and next page navigation method are not documented.
possible_base_urls:
- information_source; https://www.get-axiom.com/api-docs:
  - https://api.axiom-console.com
  - https://api.axiom-console.com/v1
possible_endpoints:
- information_source; https://www.get-axiom.com/api-docs:
  - DELETE /campaigns/{campaign_id}
  - DELETE /leads/{contact_id}
  - DELETE https://api.axiom-console.com/v1
  - GET /campaigns
  - GET /campaigns/{campaign_id}
  - GET /leads
  - GET /leads/{contact_id}
  - GET /templates
  - GET /templates/{templateId}
  - GET https://api.axiom-console.com/v1
