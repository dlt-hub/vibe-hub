auth_info:
- information_source; https://api.windy.com/point-forecast/docs:
  - API key authentication is required. Obtain your Point Forecast API key from the
    keys page, then include it in POST requests to https://api.windy.com/api/point-forecast/v2.
    The documentation mentions a "key" field in the request body but the exact parameter
    name and transmission method are cut off in the provided text.
- information_source; https://api.windy.com/webcams/docs:
  - Webcams API uses token-based authentication where tokens expire after 10 minutes
    for the free tier or 24 hours for the professional tier. Expired tokens return
    HTTP 401, so you should refresh tokens by calling /webcams/api/v3/webcams or /webcams/api/v3/webcams/{webcamId}
    on each page load.
possible_base_urls:
- information_source; https://api.windy.com/point-forecast/docs:
  - https://api.windy.com/api/point-forecast/v2
possible_endpoints:
- information_source; https://api.windy.com/point-forecast/docs:
  - POST /api/point-forecast/v2
  - POST https://api.windy.com/api/point-forecast/v2
- information_source; https://api.windy.com/webcams/docs:
  - GET /webcams/api/v3/categories
  - GET /webcams/api/v3/continents
  - GET /webcams/api/v3/countries
  - GET /webcams/api/v3/map/clusters
  - GET /webcams/api/v3/regions
  - GET /webcams/api/v3/webcams
  - GET /webcams/api/v3/webcams/{webcamId}
  - GET /webcams/export/all-webcams.json
