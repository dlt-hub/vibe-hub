  - GET https://www.oxfordlearnersdictionaries.com/api/v1/dictionaries/{dictCode}
  - GET https://www.oxfordlearnersdictionaries.com/api/v1/dictionaries/{dictCode}/autocomplete
  - GET https://www.oxfordlearnersdictionaries.com/api/v1/dictionaries/{dictCode}/entries
  - GET https://www.oxfordlearnersdictionaries.com/api/v1/dictionaries/{dictCode}/entries/{entryId}
  - GET https://www.oxfordlearnersdictionaries.com/api/v1/dictionaries/{dictCode}/entries/{entryId}/nearbyentries
