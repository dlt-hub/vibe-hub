notes:
- Uses REST API — no authentication required.
- Provenance tracing is still under development and may be changed in the future.
- Default settings for HypothesisDetector are not exhaustive and may require custom
  rules.
- FamilyDetector uses predefined rules by default.
- Don't be case-sensitive
- Convert special chars to ASCII before matching
- EDSCleaner is configurable, initialize `keep_endlines=True` for visualization.
- Brat uses the standoff format for annotations.
- Medkit generates an annotation.conf for each Brat collection.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses EDS-NLP components that are compatible with spaCy
- The QUAERO dataset is a mix of biomedical article titles and medication leaflets,
  in French.
- Entities were annotated with UMLS semantic groups labels.
- Our fine-tuned BERT model has a better f1-score than the fuzzy simstring matcher
  (48% vs 42%), thanks to its better recall (47% vs 35%).
- No optional dependencies are required to use DuplicateFinder.
- It may perform faster if the ncls package is installed.
- Note that running the transcription operation on the reference speech turns rather
  than those returned by the diarization operation will give lower WER and CER values
  (around 15% and 9%).
- The project strongly inspired the development of the SyntacticRelationExtractor
  class, a detector of relations between entities using the syntax of the phrase that
  contains them.
- Annotations of the discharge summary 6.txt, displayed with Brat
- Annotations of the discharge summary 7.txt (partial view), displayed with Brat
- If you do not provide rules when initializing char replacer operation, all pre-defined
  rules (i.e., ALL_RULES) are used.
- Some operations may require additional dependencies.
- 'This module requires additional dependencies: pip install ''medkit-lib[training]'''
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
