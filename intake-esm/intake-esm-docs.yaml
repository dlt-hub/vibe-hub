notes:
- Uses methods for loading data assets into xarray datasets.
- Data variables include o2 with dimensions member_id, dcpp_init_year, time, lev,
  j, i.
- Uses custom preprocessing functions for data manipulation.
- Data can be read in relatively quickly, easing the ability to quickly take a look
  at model output or even share your data with others.
- Currently, the derived variable implementation requires variables on the same grid,
  etc.; i.e., it assumes that all variables involved can be merged within the same
  dataset.
- All fields (keys) specified in the query argument when registering a derived variable
  must be present in the catalog otherwise you will get a validation error when connecting
  a derived variable registry to an intake-esm catalog.
- Uses intake-esm to connect derived variable registry to catalog
- Includes derived variable 'wind_speed'
- This data is part of the project 'Blind Evaluation of Lossy Data-Compression in
  LENS'. Please exercise caution before using this data for other purposes.
- Make sure this is single-threaded
- 'The keys in the returned dictionary of datasets are constructed as follows: ''activity_id.institution_id.source_id.experiment_id.table_id.grid_label''.'
- Datasets can be aggregated using predefined metadata.
- The keys in the returned dictionary of datasets are constructed using 'activity_id.institution_id.source_id.experiment_id.table_id.grid_label.member_id'.
- Some objects may return nulls in deeply nested fields
- Data produced under CMIP6
- Output prepared for CMIP6
- Intake-ESM is currently in the process of transitioning from using pandas to polars
  internally in order to handle larger catalogs more efficiently.
- 'The keys in the returned dictionary of datasets are constructed as follows: ''activity_id.institution_id.source_id.experiment_id.table_id.grid_label'''
- This is an ESM catalog for CMIP6 Zarr data residing in Pangeo's Google Storage.
- This document mirrors the ESM Collection Specification and is updated as the specification
  evolves.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
