auth_info:
- information_source; https://developer.blackbaud.com/lo-api/loapi/getting-started/reference/parameters:
  - Server API calls require HTTP Basic Authentication using an administrative account.
    The login_name parameter specifies the administrative user account created for
    API access, and login_password provides the corresponding password. These credentials
    must be sent with every server API request.
- information_source; https://developer.blackbaud.com/lo-api/loapi/constituents/getGroupMembers:
  - API key and login credentials are required for authentication. For Client API
    calls, an authentication token must be provided. The Server API requires api_key,
    login_name, and login_password as query parameters. For Client API, use the auth
    or sso_auth_token query parameter to pass the authentication token. Administrative
    permissions are required to access member lists.
- information_source; https://developer.blackbaud.com/lo-api/loapi/datasync/listForeignObjectsForXrefField:
  - Requires authentication via API key. Pass the api_key parameter in the query string
    to authenticate requests to the listForeignObjectsForXrefField endpoint. The api_key
    value must be provided as a query parameter.
- information_source; https://developer.blackbaud.com/lo-api/loapi/groups/getGroupMembers:
  - The API supports two authentication methods. For Client API calls, provide an
    authentication token via the auth parameter or sso_auth_token parameter in the
    query string. For Server API calls, provide api_key, login_name, and login_password
    as query string parameters. The Server API requires v parameter to specify the
    API version. Administrative users must be logged in with appropriate permissions
    to access member lists.
- information_source; https://developer.blackbaud.com/lo-api/loapi/single-sign-on/singleSignOn:
  - The singleSignOn method uses an api_key parameter for authentication. Pass the
    api_key as a query parameter in the request URL. The method does not require authentication
    according to the documentation, but the api_key parameter should be included in
    the query string along with the method and v parameters.
pagination_info:
- information_source; https://developer.blackbaud.com/lo-api/loapi/constituents/getGroupMembers:
  - The API supports pagination with list_page_size (default 25 results per page),
    list_page_offset, and list_record_offset parameters in the query string. The max_number
    parameter sets the maximum total returned members (default 1000). Use either list_page_offset
    or list_record_offset to navigate pages, adjusting list_page_size as needed.
- information_source; https://developer.blackbaud.com/lo-api/loapi/groups/getGroupMembers:
  - The API supports pagination through list_page_offset or list_record_offset parameters
    (both optional, default 0) combined with list_page_size (optional, default 25
    results per page). The max_number parameter sets the maximum total returned members
    (default 1000). Use list_page_offset for page-based pagination or list_record_offset
    for record-based pagination, but not both simultaneously.
