notes:
- Policies do not cover delegated wallets owned by the end users.
- OAuth2 authorization required to access API.
- Ensure to handle token refresh appropriately.
- The staging environment is to use only with test funds
- You can optionally specify an `externalId` in the request body.
- Re-submitting the same request with the same `externalId` will respond with a `200`
  response.
- Re-using the same `externalId` with different body will result in a `409` response.
- 'if your organisation is on Trial: 100 req/min'
- 'otherwise: 1000 req/min'
- Create a Personal Access Token or Service Account in the Dfns Dashboard
- Uses Passkeys built on the FIDO2 WebAuthn standard.
- Dfns Wallet-as-a-Service infrastructure enables you to create wallets across a wide
  variety of chains, at scale.
- Dfns Keys are the foundational cryptographic component that powers every Dfns Wallet.
- Dfns supports two types of passkeys, hardware-based passkeys are recommended for
  institutional-grade security.
- Trade USDC (Ethereum) -> 0fns to start earning rewards on your balance.
- Convert 0fns -> USDC anytime via the API or dashboard; on-chain liquidity is used
  for the swap.
- Fees for conversions can be as low as 0.01%, which are usually offset within a few
  hours by the rewards earned.
- The fee sponsor feature only works for custodial wallets. Delegated wallets are
  not supported for now.
- Dfns offers seamless centralized exchange integrations, enabling efficient asset
  management, deposits, and withdrawals for users.
- Dfns now offers seamless Travel Rule compliance for its users through a native integration
  with Notabene.
- Do not reuse testnet wallets for mainnet usage.
- Treat API keys and credentials securely, even in test environments.
- Use approval policies for transaction verification even in test mode.
- Users are individuals invited to your Dfns organization.
- Permissions are collections of operations that a user can see and do.
- 'Best Practice: Grant users the minimum permissions necessary for their job (principle
  of least privilege).'
- This feature is available starting from our Basic plan.
- Dfns displays asset amounts with the network maximum precision.
- Passkeys provide a secure and convenient way to sign in to your Dfns account and
  approve actions without needing to enter a password.
- Adding multiple passkeys is a recommended security practice.
- A 9-character code is displayed. Note that this code is only valid for 60 seconds.
- Users coming from the SSO without being invited to your Dfns organization won’t
  get access.
- Delegated Signing optimizes user experience and security for non-custodial wallets.
- Clients can implement biometric recovery for users who lose access to their primary
  device.
- This endpoint is not enabled by default. Contact support to have it activated.
- Dfns can not guarantee the security of imported wallets.
- Dfns can not guarantee the security of imported keys.
- Dfns can not guarantee the security of exported keys.
- Dfns customers are relying on our advanced MPC solution to ensure secure and highly
  available signing of user operations.
- The primary caveat with Meta-transactions is the target contract must support the
  ERC2771Context interface.
- All calls to the Dfns API necessitate an API access key, which takes the form of
  a JWT (JSON Web Token), and must be provided in the authorization header as a Bearer
  token.
- Passkeys eliminate the need for passwords and use your device’s built-in security
  features, like Face ID, Touch ID, or a PIN.
- Tokens are only tracked for Tier-1 blockchain networks.
- The API requires the end user to sign any modifying action with his passkey.
