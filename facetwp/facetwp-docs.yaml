auth_info:
- information_source; https://facetwp.com/help-center/developers/facetwp-rest-api/:
  - 'Basic Authentication is required for the /facetwp/v1/fetch endpoint. Send credentials
    via the Authorization header as "Basic " followed by base64-encoded username:password
    (format: btoa(''username:password'') in JavaScript). Use your WordPress username
    and password.'
pagination_info:
- information_source; https://facetwp.com/help-center/developers/facetwp-rest-api/:
  - Pagination is controlled via the `paged` parameter (integer, in request body under
    `query_args`) and `posts_per_page` parameter (integer, in request body under `query_args`)
    to specify the page number and results per page respectively.
possible_base_urls:
- information_source; https://facetwp.com/help-center/developers/facetwp-rest-api/:
  - https://yoursite.com/wp-json
possible_endpoints:
- information_source; https://facetwp.com/help-center/developers/facetwp-rest-api/:
  - POST https://yoursite.com/wp-json/facetwp/v1/fetch
