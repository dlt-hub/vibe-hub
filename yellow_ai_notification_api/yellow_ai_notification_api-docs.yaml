auth_info:
- information_source; https://docs.yellow.ai/api:
  - Yellow.ai APIs support OAuth for authentication. To authenticate, generate a token
    via the Yellow.ai platform (requires super admin privileges), then include it
    in the Authorization header as Bearer <authentication_token>. The token grants
    API access based on your super admin account permissions.
- information_source; https://docs.yellow.ai/docs/platform_concepts/appConfiguration/servicenow-livechat:
  - ServiceNow APIs use OAuth2 for authentication. To enable auth, navigate to System
    web services > Scripted REST APIs > VA Bot Integration > Resource tab and enable
    the Require option. Additionally, set up OAuth by going to System OAuth > Application
    Registry > New > Create an OAuth API endpoint for external clients, then configure
    the Redirect URL from the yellow.ai integration settings. Trusted domains (such
    as yellow.ai, yellowmessenger.com) must be added in System Tables > Provider Channel
    Identity > VA Bot to Bot Provider Application.
- information_source; https://docs.yellow.ai/docs/platform_concepts/engagement/outbound/notification-engine:
  - API key authentication is required via the x-api-key header. Only users with Super
    Admin role can create a Bot API key. The botId query parameter is also required
    to identify the bot.
- information_source; https://docs.yellow.ai/docs/platform_concepts/studio/train/what-is-document-cognition:
  - 'Service-Now integration requires Basic Authentication or Bearer Authentication
    with a long-duration access token. Share the instance URL (e.g., https://dev76197.service-now.com),
    the authentication token or basic auth credentials, and any token generation CURL
    if the token needs to be regenerated via an additional API.


    Confluence integration requires an instance URL and an Authentication Token obtained
    from https://id.atlassian.com/manage-profile/security/api-tokens.'
