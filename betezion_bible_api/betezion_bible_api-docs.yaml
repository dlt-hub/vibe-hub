auth_info:
- information_source; https://www.betezion.com/api-doc/index.html:
  - 'API requests require two custom headers: API-KEY set to your API key value, and
    USER-NAME set to your username. Both headers must be included in every request
    to authenticate.'
  - API-KEY and USER-NAME are required headers. API-KEY is a string containing your
    API key provided by beteZION, and USER-NAME is a string containing your username
    provided by beteZION. Both must be included in the request headers.
  - 'Authentication requires two credentials sent as request headers: API-KEY (set
    to your API key value) and USER-NAME (set to your username). Both are mandatory;
    omitting either returns a 400 error, and providing incorrect values returns a
    401 error.'
  - 'The API requires two custom headers for authentication: API-KEY (containing your
    API key) and USER-NAME (containing your username). Both headers must be included
    in every request to the endpoint.'
possible_base_urls:
- information_source; https://www.betezion.com/api-doc/index.html:
  - https://api.betezion.com/bz-bible/v2
possible_endpoints:
- information_source; https://www.betezion.com/api-doc/index.html:
  - GET /bz-bible/v2/books/Gen
  - GET https://api.betezion.com/bz-bible/v2/books/gen/1
  - GET https://api.betezion.com/bz-bible/v2/books/{book_name}/{chapter_num}
  - GET https://api.betezion.com/bz-bible/v2/books/{book_name}/{chapter_num}/{verse_num}
  - GET https://api.betezion.com/bz-bible/v2/books_list
