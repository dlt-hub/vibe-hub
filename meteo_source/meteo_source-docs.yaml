notes:
- You will need your unique API Key to authenticate using the API.
- All requests using your API Key either as a parameter in the URL or an `X-API-Key`
  header will count towards your account limit.
- Do not make any assumptions about the number and ordering of the variables.
- Meteosource API supports HTTP compression.
- The response contains an `Expires` header, which defines the point at which the
  API response will not change for the same request.
- When daylight saving time starts, one hourly record will be missing.
- When daylight saving time ends, the hourly forecast will contain two records with
  duplicate times.
- For mountains, it is usually better to specify the place_id rather than the lat
  and lon.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Global radar, temperature, rain, clouds and other variables are available in high-resolution.
- Available data includes various weather map layers.
errors:
- Neither the "key" query parameter nor the X-API-Key header was specified
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://www.meteosource.com/api/v1/free/point
  headers:
    Accept-Encoding: gzip
