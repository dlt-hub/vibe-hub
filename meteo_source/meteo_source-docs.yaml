resources:
- name: weather_forecast
  endpoint:
    path: /point
    method: GET
    data_selector: response
    params:
      place_id: ''
      lat: ''
      lon: ''
      sections: current,hourly
      timezone: UTC
      language: en
      units: metric
- name: point_air_quality
  endpoint:
    path: /flexi/air_quality
    method: GET
    data_selector: data
    params:
      place_id: london
- name: find_places
  endpoint:
    path: /free/find_places
    method: GET
    data_selector: records
- name: find_places_prefix
  endpoint:
    path: /free/find_places_prefix
    method: GET
    data_selector: records
- name: nearest_place
  endpoint:
    path: /free/nearest_place
    method: GET
    data_selector: response
    params:
      lat: latitude
      lon: longitude
- name: weather_maps
  endpoint:
    path: /flexi/map
    method: GET
    data_selector: response
    params:
      min_lat: minimal_latitude
      min_lon: minimal_longitude
      max_lat: maximal_latitude
      max_lon: maximal_longitude
      variable: variable_name
      datetime: date_time
- name: time_machine
  endpoint:
    path: /time_machine
    method: GET
    data_selector: data
    params:
      place_id: PLACE_ID
      lat: LATITUDE
      lon: LONGITUDE
      date: YYYY-MM-DD
      timezone: UTC
      units: auto
