auth_info:
- information_source; https://docs.ollama.com/api/authentication:
  - 'API keys are required for authentication. Set the `OLLAMA_API_KEY` environment
    variable with your API key, then include it in the Authorization header as `Authorization:
    Bearer $OLLAMA_API_KEY`. API keys do not expire but can be revoked in account
    settings.'
  - To access ollama.com's API at https://ollama.com/api programmatically, set the
    OLLAMA_API_KEY environment variable with your API key created at ollama.com/settings/keys,
    then include it in the Authorization header of your requests.
- information_source; https://docs.ollama.com/capabilities/web-search:
  - 'The API requires bearer token authentication via the Authorization header. The
    token should be passed as "Authorization: Bearer $OLLAMA_API_KEY" where OLLAMA_API_KEY
    is an environment variable containing your API key, or the key can be provided
    directly in the Authorization header.'
  - 'The Ollama Web Fetch API requires Bearer token authentication via the Authorization
    header. Pass your API key as a Bearer token in the Authorization header with the
    format "Authorization: Bearer $OLLAMA_API_KEY", where OLLAMA_API_KEY is your API
    key stored as an environment variable.'
  - To use Ollama's web search API, you must create an API key from your account settings
    at ollama.com/settings/keys, which requires a free Ollama account. The API key
    should be sent as authentication when making requests to the web search endpoint.
possible_base_urls:
- information_source; https://docs.ollama.com/api:
