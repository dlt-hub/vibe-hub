auth_info:
- ? information_source; https://developer.kriptomat.io/docs/whitelabel-api-fiat-onramp-offramp-via-bank-wire/api-reference/endpoints/users/update-user
  : - Authorization uses Bearer tokens in JWT format. Send the token in the Authorization
      header as "Bearer {token}", where the token is a JWT containing audience (aud),
      subject (sub), scopes, and expiration (exp) claims.
    - 'Authorization uses a Bearer token (JWT) passed in the Authorization header.
      The token is a JSON Web Token (JWT) that must be included as "Authorization:
      Bearer <token>" in request headers.'
    - 'Update requests to this endpoint require Bearer token authentication sent in
      the Authorization header. The token is a JWT that must be included as Authorization:
      Bearer {jwt_token} in the request headers.'
- information_source; https://developer.kriptomat.io/docs/widget.html/initialise-widget:
  - The API requires a token obtained during registration, which must be sent as a
    string value in the JSON request body under the "token" field. This token serves
    as the authentication credential for initializing the widget.
- ? information_source; https://developer.kriptomat.io/docs/whitelabel-api-fiat-onramp-offramp-via-bank-wire/api-reference/authentication/login
  : - 'Bearer token authentication is required, sent in the Authorization header.
      The token is a JWT (JSON Web Token) with RS256 algorithm, containing audience,
      subject, scopes, and expiration claims. The exact header format is "Authorization:
      Bearer {jwt_token}".'
