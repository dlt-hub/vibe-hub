  API calls by supporting all standard and custom security models.
- Sentinet secures communications between applications and APIs regardless of the
  integration environments such as on-premises, cloud or hybrid.
- Sentinet provides automatic and continuous data collection and data aggregation
  for extensive reporting and comprehensive analytics.
- Use Sentinet built-in reports and dashboards for data visualizations.
- Extensibility for custom message transformations and custom orchestrations.
- Built-in Routing options include Round-Robin load-balancing with fault tolerance,
  Priority-based routings, Content-based routing, Multicast and publish-subscribe
  routing, Schedule-based routing, and Custom logic routing.
- Sentinet Alerting System is configurable with multiple alert actions that respond
  to specific changes in API usage and performance.
- Alert actions can send emails and custom events when alerts are triggered.
- Sentinet can be extended with custom alert actions like sending mobile text messages
  or execution of the custom management scripts.
- Sentinet Alerting System provides additional critical API Management notifications.
