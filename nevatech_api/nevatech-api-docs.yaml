  secure message exchanges.
- Developers and API consumers are kept informed about API changes by receiving automated
  notification emails from the Sentinet.
- Sentinet API Catalog provides centralized and secure access to RESTful APIs’ and
  SOAP services’ design, configuration, description & discovery.
- Control where Sentinet API Monitoring records messages and how much information
  will be recorded.
- Add your own plug-ins to implement fully customized filtering, masking, and your
  own logging in addition to, or instead of Sentinet default logging.
- Sentinet provides configurable and automated conversions from different communication
  and message exchange protocols.
- Sentinet provides comprehensive Service Level Agreements (SLA) Management that helps
