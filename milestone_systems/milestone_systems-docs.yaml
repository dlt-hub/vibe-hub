auth_info:
- information_source; https://doc.developer.milestonesys.com/mipvmsapi/api/events-rest/v1/:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>". The endpoint also accepts an optional triggerRules query
    parameter (boolean, defaults to true) to control rule triggering.
  - 'Bearer token authentication is required. Send the token in the Authorization
    header using the Bearer scheme (e.g., Authorization: Bearer <token>). A 401 response
    indicates missing or invalid authentication token.'
  - Bearer token authentication is required. Send the token in the Authorization header
    using the format "Bearer {token}".
  - The API uses OAuth2 password grant flow for authentication. To obtain a token,
    send a POST request with grant_type=password, username, password, and client_id=GrantValidatorClient
    as URL-encoded form data. Then use the returned token in the Authorization header
    as "Bearer <token>" when making API requests.
  - The Events REST API uses OAuth2 password grant flow for authentication. To obtain
    an auth token, send a POST request to the IDP token endpoint at /API/IDP/connect/token
    with grant_type=password, username, and password as URL-encoded form data in the
    request body. The returned bearer token should then be used in subsequent API
    requests. HTTPS is required in production to protect credentials transmitted in
    cleartext.
  - This API uses OAuth2 password grant flow for authentication. Obtain a bearer token
    by POSTing to the IDP token endpoint with username, password, and client_id='GrantValidatorClient',
    then include the token in the Authorization header as "Bearer <token>" for subsequent
    API requests.
