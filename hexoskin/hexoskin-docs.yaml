notes:
- Supports TCX and FIT export formats via Accept headers
- Supports TCX and FIT import via Content-Type headers
- Data export supports JSON, CSV, binary, and EDF formats
- CSV export only supports 1Hz data
- HRV-related metrics only calculated for ranges with activity type 12 (sleep) or
  106 (Rest test)
- Heart rate status uses bit flags to indicate data quality issues
- Uses HexoTimestamp format (UNIX timestamp * 256) for all timestamps except authentication
  headers
- All requests must be conducted over SSL
- Default response limit is 20 objects, maximum is 1000 (65535 for data resources)
- DELETE and PUT requests to list views are always denied
- PUT to detail view of non-existent instance results in 404
- POST requests to detail views are always denied
- Cannot be used to download multiple ranges/records at a time
- Data context affects file content and structure - GPS data may not be available
  if mobile app wasn't used
- FIT format export may contain only summary data when no GPS positions are reported
- Supports import of TCX/FIT formats with specific Content-Type headers
- Default response format is JSON, but supports CSV, binary, and EDF formats with
  Accept headers
- Uses OAuth2 with bearer token authentication
- All requests are conducted over SSL
- Timestamps are represented as 256ths of a second since Jan 1, 1970 UTC
- Response limit is 20 by default, maximum 1000 objects except for data resources
  which can return up to 65535
- PUT to a detail view of a non-existant instance will result in a 404
- JSON data is limited to maximum of 65535 points, subsampled if time range would
