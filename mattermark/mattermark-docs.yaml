auth_info:
- information_source; https://docs.mattermark.com/rest_api/company_details/index.html:
  - API key authentication is required via the `key` query parameter. Include `key=[YOUR
    KEY]` as a query parameter in all requests to the Mattermark API.
  - API key authentication is required. Pass your key as a query parameter named `key`
    in the request URL (e.g., `?key=[YOUR KEY]`).
  - 'The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Authorization: Bearer [YOUR KEY]" for all requests.'
  - The API uses a query parameter-based API key authentication. Include the `key`
    parameter in the query string with your API key value, for example `?key=[YOUR
    KEY]`.
  - 'The API uses query parameter and header-based authentication. For the /people
    endpoint, pass your API key as a query parameter named `key`. For the contact
    details endpoint, pass your API key as a Bearer token in the Authorization header
    using the format `Authorization: Bearer [YOUR KEY]`.'
possible_base_urls:
- information_source; https://docs.mattermark.com/rest_api/company_details/index.html:
  - https://api.mattermark.com
- information_source; https://docs.mattermark.com/rest_api/index.html:
  - https://api.mattermark.com/
possible_endpoints:
- information_source; https://docs.mattermark.com/rest_api/company_details/index.html:
  - GET https://api.mattermark.com/companies/143115/people
  - GET https://api.mattermark.com/companies/:company_id/contact
  - GET https://api.mattermark.com/companies/:company_id/tech_stack
  - GET https://api.mattermark.com/companies/:id
  - GET https://api.mattermark.com/companies/:id/people
  - GET https://api.mattermark.com/companies/:id/similar
  - GET https://api.mattermark.com/companies/:id/stories
  - GET https://api.mattermark.com/companies/{id}/stories
  - GET https://api.mattermark.com/domains/glide.com/companies
