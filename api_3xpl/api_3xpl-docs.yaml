auth_info:
- information_source; https://3xpl.com/data/json-api/docs:
  - The API requires an authentication token passed as a query parameter. Include
    `?token=` with your API key in requests to endpoints like `https://api.3xpl.com/?token=YOUR_TOKEN_HERE`.
    The token appears to be a required credential for accessing the JSON API endpoints.
- information_source; https://3xpl.com/data/json-api:
  - 'The API requires an API token for access to all endpoints. The token should be
    sent with every HTTP request using one of two methods: either in the HTTP header
    as `Authorization: Bearer {token}` or as a GET query parameter `?token={token}`.
    The public sandbox endpoint at https://sandbox-api.3xpl.com does not require an
    API key but is rate limited with no uptime guarantee. API keys should be regenerated
    immediately if accidentally shared.'
pagination_info:
- information_source; https://3xpl.com/data/json-api/docs:
  - 'Pagination uses query parameters: `page` (required for pagination, default 0
    for blocks or -0 for mempool, accepts integers or `default`), `limit` (optional,
    accepts 1/10/100/1000 or `default` which is 10), and `from` (required when paginating
    past default page, specifies module). Response includes paginatable arrays for
    blocks and events; continue paginating by incrementing the `page` parameter value.'
  - 'Pagination uses two query parameters: `?limit=` accepts values `1`, `10`, `100`,
    `1000`, or defaults to `10`, and `?page=` accepts `0`, natural numbers, or defaults
    to `0` with no offset limit, to paginate through events.'
  - 'The API uses offset-based pagination for events with query parameters: `?page=`
    to paginate events, `?limit=` to set page size (values 1, 10, 100, 1000, or default
    of 10), and `?from=` to specify the module (exactly one module required when paginating
    past the default page).'
  - The API uses query parameter-based pagination for the blocks endpoint. The `?page=`
    parameter controls pagination and accepts values `-0`, `0`, natural numbers, or
    `default` (which is `-0`); the `?limit=` parameter sets page size with options
    `1`, `10`, `100`, `1000`, or `default` (`10`). The response returns a `blocks`
    array marked as paginatable, though no explicit next/previous fields or stop conditions
    are documented.
