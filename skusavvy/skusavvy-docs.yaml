resources:
- name: inventory_report
  endpoint:
    path: /company/products/inventory
    method: GET
- name: order_reports
  endpoint:
    path: /company/orders
    method: GET
- name: shipping_report
  endpoint:
    path: /company/carriers
    method: GET
- name: packaging_report
  endpoint:
    path: /company/packaging
    method: GET
- name: warehouse_bins
  endpoint:
    path: /warehouses/{warehouseid}/layout/bins
    method: GET
- name: single_order_export
  endpoint:
    path: /warehouses/{warehouseid}/layout/bins
    method: GET
- name: view_exports
  endpoint:
    path: /company/exports
    method: GET
- name: create_report
  endpoint:
    path: /company/exports/create
    method: POST
- name: products
  endpoint:
    path: /admin/api/2023-01/products.json
    method: GET
    data_selector: products
- name: customers
  endpoint:
    path: /admin/api/2023-01/customers.json
    method: GET
    data_selector: customers
- name: orders
  endpoint:
    path: /admin/api/2023-01/orders.json
    method: GET
    data_selector: orders
notes:
- There are no hard limits, though you will get notified that you will need to wait
  some time if you have had an exceedingly high API usage.
- Requires setup of connected app in SKUSavvy
- All reports are created using the SKUSavvy GraphQL API. Having knowledge of GraphQL
  as a query language is useful and encouraged.
- Create a private app in Shopify to connect with SKUSavvy.
- Ensure to set the correct permissions for the private app.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'HTTP 429: Too Many Requests - Reduce the frequency of API calls.'
- 'HTTP 404: Resource not found - Check the endpoint path.'
- 'HTTP 401: Unauthorized - Verify API key and permissions.'
auth_info:
  mentioned_objects:
  - Private App
  - API Keys
client:
  base_url: https://www.skusavvy.com
  auth:
    type: oauth2
    flow: refresh_token
