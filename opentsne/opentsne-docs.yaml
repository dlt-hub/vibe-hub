notes:
- t-SNE is not designed to embed into higher dimension and acceleration schemes break
  down and are not fully implemented.
- openTSNE requires a C/C++ compiler to be available on the system
- numpy must be pre-installed in the active environment
- To utilize multiple threads, the C/C++ compiler must support OpenMP
- Consider installing FFTW3 prior to installation for better performance
- Care must be taken to properly limit the number of threads available when running
  benchmarks on machines with multiple cores using Intel’s Math Kernel Library (MKL).
- Each numba-dependent library should be run for a warm-up round so numba can perform
  its bytecode compilation without negatively affecting the benchmarks.
- openTSNE requires a C/C++ compiler to be available on the system.
- numpy must be pre-installed in the active environment.
- The C/C++ compiler must support OpenMP for multi-threading.
- Consider installing FFTW3 prior to installation for better performance.
- This notebook demonstrates basic usage of the openTSNE library. This is sufficient
  for almost all use-cases.
- Requires setup of connected app in api
- Embedding large data sets typically requires more care.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses the Macosko 2015 mouse retina data set as an example.
