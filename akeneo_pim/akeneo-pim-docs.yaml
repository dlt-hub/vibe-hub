notes:
- In order for your App to communicate with Akeneo PIM, it must connect with its REST
  API.
- The number of images that a catalog can contain can be quite large and the time
  to import the image binaries is difficult to optimize.
- Your App must be as high-performance as possible to synchronize with the PIM.
- Your App only needs to import the latest Akeneo PIM data modified since the previous
  synchronization (delta only).
- Follow our step-by-step guide to create an app and use OAuth 2.0
- Uses OAuth2.0 protocol to connect with Akeneo
- Akeneo uses OAuth 2.0 to manage app authorizations.
- Apps created in the Akeneo App Store must obtain authorization using the OAuth 2.0
  specification.
- Your app must comply with Akeneo PIM API fair use.
- Each app can create up to 200 catalogs.
- A product selection can have up to 25 selection criteria.
- A product mapping schema can accommodate up to 600 targets.
- 'Join the community in the #web-api channel in our Slack user group community.'
- You need to create an app from the PIM interface to get credentials for your custom
  app.
- You must agree with the Akeneo App Store Terms & Conditions to create an app.
- You won’t be able to recover app credentials later, but you can regenerate them.
- Your app must bring value to our joint customers.
- The first version of your app must already bring value to our joint customers.
- Notification Subscription allows you to subscribe to specific activities within
  the app.
- 'Stay Informed: Never miss a beat when it comes to app activation requests or new
  submissions.'
- We recommend using an App token for development purposes.
- More arguments to abstract the search will be added over time.
- This event is generated whenever a product model is deleted from the PIM.
- Filters are optional. If no filter is defined, your subscription will receive all
  events that match its type and source.
- Having the proper permission to create and manage UI-Extensions.
- The events API feature is not currently available for Apps.
- The API requires a token, generated by calling /auth/token/
- The token must be passed in the Authorization header as 'Token ${key}'
- Uses OAuth2 with permanent token for accessing the PIM API
- Requires a PIM developer sandbox for testing.
- Ensure to handle state parameter for security.
- Generate code challenge using SHA-256 with the client secret
- To get credentials for your app, you need to create a custom App on your developer
  sandbox.
- Warning! with the API call GET api/rest/v1/families, you will collect all the families
  into the database!
- Keep in mind that synchronizing media files might be time and resource-consuming.
  Download media only if you need it, or do it in a dedicated and independent process.
- Make sure to get the list of your family variants before collecting product models.
- Some connectors may require the development of a UI.
- Testing should not be optional.
- Whenever your connector starts making REST API calls, you will be able to monitor
  your connection's data flows.
- You do not need to be authenticated to access the root URI.
- Access tokens last for 1 hour.
- Refresh tokens last for 14 days.
- Enterprise Edition permissions based on the user groups are enforced in the API.
- Permissions can be used to hide a part of your product catalog.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Filters can be applied to products using the search query parameter.
- Filtering on product values is available for published products.
- Dates are interpreted in the time zone of the server that runs Akeneo.
- 'Per PIM Connection: Up to 4 concurrent API calls are allowed for each individual
  PIM connection.'
- 'Per PIM Instance: Up to 10 concurrent API calls are allowed across the entire PIM
  instance.'
- 'General API Requests: up to 100 API requests per second per PIM instance.'
- When making a POST request, a subsequent GET request may not immediately return
  the data due to eventual consistency.
- Preparation is needed for DAM and PIM structure before API use.
- Uses REST API for stable connection to PIM.
- Ensure to synchronize modified assets only.
- Use unique identifiers for PIM asset codes based on DAM asset UIDs.
- The Asset Manager is an Enterprise only feature, meaning all the following resources
  are only available in the Enterprise Edition.
- Develop an App that is fully compatible with the latest SaaS editions.
- Adopt an Agile approach for development.
- Translation status attribute is read-only and can only be modified via API.
- An Akeneo PIM category is just a label (no associated structure or rich information).
- A step-by-step guide to connect an App to the PIM is available.
- Token has a lifespan of one hour.
- HTTPS is mandatory for secure communication.
- Each subscriber is tied to a single PIM instance and connection
- Subscriptions may be suspended due to repeated errors
- A specific permission checkbox must be enabled in either the Connections tab or
  in the App's connection settings tab.
- Expect duplicates
- Expect un-ordered events
- Delivery timeout ensures messages are processed within 5 seconds
- Implement checks within your event consumer to identify and handle events generated
  by your own business logic to avoid infinite loops.
- Events in the pipeline and new events generated by the PIM can't be recovered during
  the suspension period.
- Do not handle business logic directly when consuming events through an HTTPS destination
  to ensure that the Event Platform timeout is respected.
- Declare one subscription per tenant and subscribe to several events at once.
- Logs are only available for a rolling window of 30 days. Ensure you retrieve any
  required log data within this period to avoid losing critical information.
- The platform streams and distribute events, and offer a retry mechanism in case
  of temporary failures.
- The platform do not offer a way to query past events, we do not store any event
  data.
- The request body's structure depends on the action being performed.
