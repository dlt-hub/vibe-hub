notes:
- Our simple pricing model is designed to scale with your business.
- Get started with a 1 week free trial on select products today!
- Products that include a free trial will not be charged for API call fees during
  the free trial period.
- The API boasts millions of vehicles in its database, including cars, motorcycles,
  and even RVs.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Sensitive and private data exchange between the Site and its Users happens over
  a SSL secured communication channel and is encrypted and protected with digital
  signatures.
- All sales of Services, including sales of prepaid Services, are final.
- Service Credits are not refundable and expire one year after the date of purchase
  or issuance if not used.
- Retrieve Vehicle Recall information using a VIN.
- This API is deprecated and will be removed in the future. Please use the Plate Decoder
  V2 API instead.
- All attributes are case sensitive.
- To retrieve images with a public license only use license=Public.
- The format of the response defaults to json.
- POST body must be a URL to an image of a vehicle's license plate.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- Please provide a make and model
- '401 Unauthorized: Recheck API key'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '4xx: Client error — for example we could return a 404 if a VIN is not found'
- '5xx: Server error — you shouldn''t be seeing these often but note that v1 returns
  these for unsuccessful API calls.'
- 'invalid_inputs: missing VIN, ID, or year/make/model/trim'
- 'invalid_vin: not a valid VIN'
- 'no_data: no specifications available'
- 'api_not_enabled: functionality not enabled for API key'
- Missing year, make, or model
- User not found
- User not active
