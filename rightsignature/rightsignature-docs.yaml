notes:
- RightSignature requires no software to download or install, and can be accessed
  from any computer or mobile device.
- Attempting to upload a file using periods in the filename might fail to upload.
- RightSignature requires PDFs with fillable fields or 3D elements be flattened before
  uploading to send for signature.
- RightSignature supports various page sizes, landscape and portrait orientations.
- Some objects like Contact may return nulls in deeply nested fields
- To enable an integration go to Account > Integrations and select the app that you
  want to integrate RightSignature with.
- The official version of this content is in English. Some of the Cloud Software Group
  documentation content is machine translated for your convenience only.
- All users have access to the Overview Report, Efficiency Report, and Cycle Time
  Report. To access the Data Exporter, Enterprise, and New Usage Report the user must
  have the Manage Employees permission (for accounts with ShareFile) or the Manage
  Users permission (for RightSignature only accounts).
- The Data Exporter only pulls data from documents completed from the latest version
  of a template. Editing a template creates a new version so the Data Exporter will
  not return data from documents completed before the template was edited.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 with refresh token
- One e-signature license is required to grant the permissions to electronic signature
  sending capabilities for supported files.
- Account Settings section is only viewable to the ShareFile users with Manage Employees
  or RightSignature users with Manage users permissions.
- If the ‘Require passcode for documents’ is turned on in the Account settings then
  all documents sent out will need to have a PIN entered in order to be accessed.
- Some of the Cloud Software Group documentation content is machine translated for
  your convenience only.
- Only templates with a single signer role are available for selection.
- The CSV should not contain empty signer name or signer email ID values.
- The official version of this content is in English.
- Cloud Software Group has no control over machine-translated content, which may contain
  errors, inaccuracies or unsuitable language.
- If the document is declined, there is no way to cancel and an automatic notification
  email will be sent to all relevant participants.
- After editing a signer’s email address, the link sent out to the original email
  address will no longer be valid.
- The document must be in Pending status, not Expired or Completed.
- At least one of the multiple signers has already signed.
- Once the document is sent, the merge data is locked and cannot be edited by other
  parties.
- The Remind button is available to the sender of the document and account admins.
- There is a 30 reminder limit per document for each signer. This includes manual
  and automatic reminders.
- Once the limit is reached, the Remind button will be grayed out.
- The signer has the ability to dismiss/unsubscribe to future notifications for the
  specific document by clicking the link at the bottom of a notification email. If
  the signer does this the Remind button will be grayed out.
- ShareFile recommends domain inclusion instead of IP address inclusion due to frequent
  changes of cloud services.
- The document with the saved inputs can be retrieved by using the link in the original
  email notification.
- Recipients of electronic signature requests can save their work before completing
  the required signature tasks.
- You can choose up to 5 files and a maximum file size of 20 MB in total.
- Email addresses for each signer must be unique.
- Multiple files can be uploaded during a single document sending session rather than
  having to repeat the entire process for each additional file you want to send.
- Once electronic signature is enabled for your ShareFile account, you can send documents
  for signature.
- If edits are made to the original document after it is signed, the edited document
  will not display the changes once the signed document is completed and returned.
- Cookies are necessary for the website to function and cannot be switched off in
  our systems.
- Some parts of the site will not then work if cookies are blocked.
- This content has been machine translated dynamically.
- The inclusion of `*.sharefile.io` is required for future ShareFile feature releases
  and improved functionality.
- If you are not in a managed work environment and do not have access to an IT department,
  this inclusion listing is likely not going to impact your experience and no action
  is needed.
- For users in a managed network environment, please partner with your IT department
  to configure or update your domain inclusion list if needed.
- ShareFile support can allow / deny traffic to ShareFile from specified IP addresses.
