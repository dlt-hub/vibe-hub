    path: /wp-json/wprm/v1/recipes
    method: GET
    data_selector: recipes
    params: {}
- name: wprm_recipe
  endpoint:
    path: /wprm_recipe/
    method: GET
    data_selector: recipe
- name: rating
  endpoint:
    path: /wp-recipe-maker/v1/rating/
    method: GET
    data_selector: rating
- name: user_rating
  endpoint:
    path: /user-rating/<recipe_id>
    method: POST
    data_selector: data
- name: wprm_recipe
  endpoint:
    path: /wp-json/wp/v2/wprm_recipe
    method: GET
    data_selector: recipes
    params: {}
- name: recipe
  endpoint:
    path: /wp-json/wprm/v1/recipes
    method: GET
    data_selector: recipes
notes:
- Pagination is used to not load all the grid items at once. This will increase page
  speed as it will only load more posts as needed.
- Some objects like Contact may return nulls in deeply nested fields
- By default, recipes do not exist on their own but get displayed inside a regular
  post.
errors:
- 403 Forbidden Error
- '403 Forbidden Error: Check permissions or API key.'
- '404 Not Found: Verify the endpoint or resource ID.'
