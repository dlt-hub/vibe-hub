auth_info:
- information_source; https://otx.alienvault.com/assets/static/external_api.html:
  - API Key authentication required. Supply your API Key in the X-OTX-API-KEY header
    with each request to validate access and retrieve user account information.
pagination_info:
- information_source; https://otx.alienvault.com/assets/static/external_api.html:
  - Pagination uses a count field for total results and a next field containing the
    full URL to the next page. Continue requesting using the next URL until no next
    field is returned in the response.
  - Pagination uses a limit query parameter to control page size and a page query
    parameter for page number. The response includes a count field for total results
    and a next field containing the URL for the next page. Stop paginating when next
    is null.
  - Pagination uses query parameters limit (integer, results per page) and page (integer,
    which page desired). Response structure not shown, but based on the endpoint pattern,
    pagination likely includes previous/next fields in the response body to navigate
    between pages.
  - 'Pagination uses two query parameters: limit (integer, number of results per page)
    and page (integer, which page of results is desired). The documentation does not
    specify response fields for pagination navigation, default values, or when to
    stop paginating.'
  - Request uses query parameters limit (integer, results per page) and page (integer,
    page number) to paginate through activity feed results. Response includes next
    and previous fields containing object IDs for navigation between pages.
