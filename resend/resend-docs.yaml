  status: 400
  message: The key must be between 1-256 chars.
  suggested_action: Retry with a valid idempotency key.
- code: validation_error
  status: 400
  message: We found an error with one or more fields in the request.
  suggested_action: The message will contain more details about what field and error
    were found.
- code: missing_api_key
  status: 401
  message: Missing API key in the authorization header.
  suggested_action: 'Include the following header in the request: `Authorization:
    Bearer YOUR_API_KEY`.'
- code: restricted_api_key
  status: 401
  message: This API key is restricted to only send emails.
  suggested_action: Make sure the API key has `Full access` to perform actions other
    than sending emails.
- code: invalid_api_key
  status: 403
  message: API key is invalid.
  suggested_action: Make sure the API key is correct or generate a new [API key in
    the dashboard](https://resend.com/api-keys).
- code: validation_error
  status: 403
  message: You can only send testing emails to your own email address (`youremail@domain.com`).
  suggested_action: In [Resends Domain page](https://resend.com/domains), add and
    verify a domain for which you have DNS access. This allows you to send emails
    to addresses beyond your own.
- code: not_found
  status: 404
  message: The requested endpoint does not exist.
  suggested_action: Change your request URL to match a valid API endpoint.
- code: method_not_allowed
  status: 405
  message: Method is not allowed for the requested path.
  suggested_action: Change your API endpoint to use a valid method.
- code: invalid_idempotent_request
  status: 409
  message: Same idempotency key used with a different request payload.
  suggested_action: Change your idempotency key or payload.
- code: concurrent_idempotent_requests
  status: 409
  message: Same idempotency key used while original request is still in progress.
  suggested_action: Try the request again later.
- code: invalid_attachment
  status: 422
  message: Attachment must have either a `content` or `path`.
  suggested_action: Attachments must either have a `content` (strings, Buffer, or
    Stream contents) or `path` to a remote resource (better for larger attachments).
- code: invalid_from_address
  status: 422
  message: Invalid `from` field.
  suggested_action: Make sure the `from` field is a valid. The email address needs
    to follow the `email@example.com` or `Name <email@example.com>` format.
- code: invalid_access
  status: 422
  message: Access must be full_access | sending_access.
  suggested_action: Make sure the API key has necessary permissions.
- code: invalid_parameter
  status: 422
  message: The `parameter` must be a valid UUID.
  suggested_action: Check the value and make sure its valid.
- code: invalid_region
  status: 422
  message: Region must be us-east-1 | eu-west-1 | sa-east-1.
  suggested_action: Make sure the correct region is selected.
- code: missing_required_field
  status: 422
  message: The request body is missing one or more required fields.
  suggested_action: Check the error message to see the list of missing fields.
- code: monthly_quota_exceeded
  status: 429
  message: You have reached your monthly email quota.
  suggested_action: '[Upgrade your plan](https://resend.com/settings/billing) to increase
    the monthly email quota. Both sent and received emails count towards this quota.'
- code: daily_quota_exceeded
  status: 429
  message: You have reached your daily email quota.
  suggested_action: '[Upgrade your plan](https://resend.com/settings/billing) to remove
    the daily quota limit or wait until 24 hours have passed. Both sent and received
    emails count towards this quota.'
- code: rate_limit_exceeded
  status: 429
  message: Too many requests. Please limit the number of requests per second.
  suggested_action: You should read the [response headers](./introduction#rate-limit)
    and reduce the rate at which you request the API.
- code: security_error
  status: 451
  message: We may have found a security issue with the request.
  suggested_action: The message will contain more details. [Contact support](https://resend.com/contact)
    for more information.
- code: application_error
  status: 500
  message: An unexpected error occurred.
  suggested_action: Try the request again later. If the error does not resolve, check
    our [status page](https://resend-status.com) for service updates.
- code: internal_server_error
