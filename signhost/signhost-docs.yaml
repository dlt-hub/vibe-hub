auth_info:
- information_source; https://api.signhost.com/Help:
  - "To authenticate your requests, you must add two HTTP headers to every request.\
    \ The first header is named \"Application\" and should contain the value \"APPKey\
    \ {appkey}\". A second header is also required but the documentation provided\
    \ is incomplete\u2014it cuts off mid-sentence. Based on the pattern, you need\
    \ to include both headers in all HTTP requests to the Signhost API at https://api.signhost.com/api/."
possible_base_urls:
- information_source; https://api.signhost.com/Help:
  - https://api.signhost.com/api/
possible_endpoints:
- information_source; https://api.signhost.com/Help:
  - POST /api/transaction
  - PUT /api/transaction/{transactionId}/file/{fileId}
  - PUT /api/transaction/{transactionId}/start
