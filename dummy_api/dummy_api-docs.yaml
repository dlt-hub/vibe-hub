auth_info:
- information_source; https://dummyapi.io/docs:
  - The API requires an app-id header for authentication. Include the app-id header
    in every request with your personal App ID value obtained from your account page.
    The app-id header identifies your environment and ensures only you can access
    your created or updated data.
pagination_info:
- information_source; https://dummyapi.io/docs:
  - Use page and limit URL query parameters to paginate list endpoints. limit controls
    items per page (range 5-50, default 20), and page specifies the page number. Response
    includes data array and pagination metadata to navigate pages.
- information_source; https://dummyapi.io/docs/user:
  - Pagination query params are available on the GET /user endpoint for listing users
    sorted by registration date, but specific parameter names, request/response fields,
    and pagination mechanics are not detailed in this documentation excerpt.
possible_base_urls:
- information_source; https://dummyapi.io/docs:
  - https://dummyapi.io/data/v1/
- information_source; https://dummyapi.io/docs/user:
  - https://dummyapi.io
possible_endpoints:
- information_source; https://dummyapi.io/docs/user:
  - DELETE /user/:id
  - GET /user
  - GET /user/:id
  - POST /user/create
  - PUT /user/:id
