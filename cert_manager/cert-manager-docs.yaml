notes:
- securePort defaults to 6443
- healthzPort defaults to 6080
- metricsListenAddress defaults to '0.0.0.0:9402'
- All cert-manager releases are supported at least until the release of a second subsequent
  version.
- The open source cert-manager project doesn't maintain long term support (LTS) releases,
  but some vendors do provide LTS releases commercially.
- We will fix community-reported issues for cert-manager 1.12 on Kubernetes 1.30 or
  1.31
- We will not run automated tests for cert-manager 1.12 on Kubernetes 1.30 or 1.31
- cert-manager 1.12 was a public Long Term Support (LTS) release sponsored by CyberArk.
- There is a bug in `v1.19.0` which may cause certificates to be re-issued unnecessarily.
- Increased challenge authorization timeout to 2 minutes to fix error waiting for
  authorization
- Permitted URI domains were incorrectly used to set the excluded URI domains in the
  CSR's name constraints
- There is a bug in `v1.19.0` which may cause certificates to be re-issued unnecessarily.
  We fixed this in `v1.19.1`.
- OperatorHub packages discontinued.
- ACME HTTP01 challenge paths now use PathType Exact in Ingress routes.
- permitted URI domains were incorrectly used to set the excluded URI domains in the
  CSR's name constraints
- Enforced ACME HTTP-01 solver validation to properly reject configurations when multiple
  ingress options specified simultaneously
- Increase maximum sizes of PEM certificates and chains which can be parsed in cert-manager
- ACME HTTP01 challenge paths now use PathType Exact in Ingress routes
- 'Breaking change: Default Certificate.Spec.PrivateKey.RotationPolicy is set to Always'
- 'Breaking change: Default Certificate.Spec.RevisionHistoryLimit is set to 1'
- cert-manager 1.18 introduces several new features and breaking changes.
- We no longer publish OperatorHub packages for cert-manager.
- OperatorHub packages discontinued for cert-manager.
- The default value of Certificate.Spec.RevisionHistoryLimit is now 1
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- If you chose not to use the IngressClass `nginx` that is created by default by the
  Helm chart, you will need to add the flags `--ingress-class` to your ingress-nginx
  deployment
- If you are using Istio and you had to create an IngressClass while migrating to
  cert-manager 1.5 or 1.6 and you chose to create an IngressClass that isn't named
  `istio`, you will need to change the `class` field on those Issuers back to `istio`
- If you are using Traefik and you had to create an IngressClass while migrating to
  cert-manager 1.5 or 1.6 and the IngressClass you created isn't named `traefik`,
  you will need to add a command-line argument to your Traefik deployment
- If you are using Ambassador and you had to create an IngressClass while migrating
  to cert-manager 1.5 or 1.6, and the IngressClass you created isn't named `ambassador`,
  you will need to change the `class` field on the affected Issuers back to `ambassador`
- cert-manager is the easiest way to automatically manage certificates in Kubernetes
  and OpenShift clusters.
- Highlights include support for ACME certificate profiles, a new default for Certificate.Spec.PrivateKey.RotationPolicy
  now set to Always (breaking change), and the default Certificate.Spec.RevisionHistoryLimit
  now set to 1 (potentially breaking).
- A helpful compliance change to RSA signatures on certificates
- An easier way to specify passwords for PKCS#12 and JKS keystores
- Feature flag promotions and a deprecation
- Dependency bumps and other smaller improvements
- The default value of Certificate.Spec.PrivateKey.RotationPolicy is now Always
- 'Breaking change: old default was Never'
- The default value of Certificate.Spec.RevisionHistoryLimit is now 1.
- 'Potentially BREAKING: The CA and SelfSigned issuers now use SHA-512 when signing
  with RSA keys 4096 bits and above, and SHA-384 when signing with RSA keys 3072 bits
  and above.'
- Promote CA NameConstraints feature gate to Beta (enabled by default)
- 'Potentially BREAKING: Log messages that were not structured have now been replaced
  with structured logs. If you were matching on specific log strings, this could break
  your setup.'
- 'DEPRECATION: The ValidateCAA feature gate is now deprecated, with removal scheduled
  for cert-manager 1.18. In 1.17, enabling this feature gate will print a warning.'
- If you chose not to use the IngressClass `nginx` that is created by default by the
  Helm chart (e.g., you named the IngressClass `nginx-outside`), you will need to
  add the flags `--ingress-class` to your ingress-nginx deployment.
- 'In case you are using the Helm chart, you will need to use at least these values:
  ingressClassResource: name: nginx-outside controllerValue: k8s.io/ingress-nginx-outside
  ingressClassByName: true ingressClass: nginx-outside.'
- If you are using Istio and you had to create an IngressClass while migrating to
  cert-manager 1.5 or 1.6 and you chose to create an IngressClass that isn't named
  `istio`, you will need to change the `class` field on those Issuers back to `istio`.
- 'If you are using Traefik and you had to create an IngressClass while migrating
  to cert-manager 1.5 or 1.6 and the IngressClass you created isn''t named `traefik`,
  you will need to add a command-line argument to your Traefik deployment: `--providers.kubernetesingress.ingressclass=traefik-external`.'
- If you are using Ambassador and you had to create an IngressClass while migrating
  to cert-manager 1.5 or 1.6, and the IngressClass you created isn't named `ambassador`,
  you will need to change the `class` field on the affected Issuers back to `ambassador`.
- Helm schema validation may reject your existing Helm values files if they contain
  typos or unrecognized fields.
- Venafi Issuer may fail to renew certificates if the requested duration conflicts
  with the CAs minimum or maximum policy settings in Venafi.
- Venafi Issuer may fail to renew Certificates if the issuer has been configured for
  TPP with username-password authentication.
- When connecting to Venafi TPP, cert-manager can now load the CA certificate from
  a Secret resource.
- Consider this carefully when upgrading to cert-manager 1.16.
- If you use the Venafi Issuer with a TPP server with username-password authentication,
  cert-manager 1.16 now uses OAuth authentication instead of the deprecated API Key
  authentication.
- 'Potentially BREAKING: The CA and SelfSigned issuers now use SHA-512 when signing
  with RSA keys 4096 bits and above, and SHA-384 when signing with RSA keys 3072 bits
  and above. If you were previously using a larger RSA key as a CA, be sure to check
  that your systems support the new hash algorithms.'
- Promote the UseDomainQualifiedFinalizer feature to Beta.
- The desired certificate.spec.duration value will now be sent to the Venafi API server.
- The default value for certificate.spec.duration is 90 days, but you may have changed
  this in your Certificate resources.
- Your Venafi issuing template may be configured to ignore the requested From and
  To times, in which case nothing will change.
- Your Venafi issuing template may be configured with a maximum or a minimum duration,
  in which case your certificate requests may fail after you upgrade to cert-manager
  1.16.
- 'ACME Issuer (Let''s Encrypt): wrong certificate chain may be used if `preferredChain`
  is configured'
- The startupapicheck job uses a new OCI image called "startupapicheck", instead of
  the ctl image.
- The desired `certificate.spec.duration` value will now be sent to the Venafi API
  server.
- The default value for `certificate.spec.duration` is 90 days, but you may have changed
  this in your Certificate resources.
- Your Venafi issuing template may be configured to ignore the requested `From` and
  `To` times, in which case nothing will change.
- This allows you to manage the CA with familiar tools such as trust-manager.
- We have relaxed the API validation so that the `region` field is now optional.
- cert-manager will now fall back to using the `AWS_REGION` environment variable of
  the controller Pod, regardless of which authentication mechanism is used.
- Users who use IAM Roles for Service accounts or Pod Identity need not specify the
  region, but if your Issuer or ClusterIssuer does include a region (for the sake
  of satisfying the old API validation), that issuer region will be ignored, if the
  `AWS_REGION` environment variable is set.
- This change only affects the `AssumeRole` configuration, which is used for cross-account
  authentication, and the `AssumeRoleWithWebIdentity` configuration, where the user
  supplies the name of a Kubernetes ServiceAccount.
- There are good reasons to use regional STS endpoints, summarized as follows on the
  Amazon AWS blog.
- This patch release addresses several vulnerabilities reported by the Trivy security
  scanner.
- It is built with the latest version of Go 1.23 and includes various dependency updates.
- This version has known issues.
- Users are strongly advised to skip this version and install the latest patch Helm
  chart instead.
- The startupapicheck job is now handled by an entirely new container called 'startupapicheck'.
- Cert-manager is now built with Go 1.21.5.
- This patch release makes several changes to how PEM input is validated in cert-manager,
  adding maximum sizes appropriate to the type of PEM data which is being parsed.
- The issue is low severity; to exploit the PEM issue would require privileged access
  which would likely allow Denial-of-Service through other methods.
- GatewayAPI support has graduated to Beta.
- The startupapicheck job uses a new OCI image called 'startupapicheck', instead of
  the ctl image.
- 'ACME Issuer (Let''s Encrypt): wrong certificate chain may be used if `preferredChain`
  is configured.'
- v1.13.2 fixes some CVE alerts and contains fixes for a CertificateRequest runaway
  situation in case two Certificate resources point to the same Secret target resource
- Allow overriding default PDB .minAvailable with .maxUnavailable without setting
  .minAvailable to null
- Load cert-manager controller options from a versioned config file
- DNS over HTTPS (DoH) support for ACME DNS01 verification
- 'ACME Issuer (Let''s Encrypt): wrong certificate chain may be used if `preferredChain`
  is configured: see [1.14 release notes](/docs/releases/release-notes/release-notes-1.14/#known-issues)
  for more information.'
- If two Certificate resources are incorrectly configured to have the same target
  Secret resource, cert-manager will generate a MANY CertificateRequests, possibly
  causing high CPU usage and/ or high costs due to the large number of certificates
  issued (see <https://github.com/cert-manager/cert-manager/pull/6406>). This problem
  was resolved in v1.13.2 and other later versions, but the fix cannot be easily backported
  to `v1.12.x`. We recommend using `v1.12.x` with caution (avoid misconfigured Certificate
  resources) or upgrading to a newer version.
- fix issue that caused Vault issuer to not retry signing when an error was encountered.
- Updated Go to 1.21.11 bringing in security fixes for archive/zip and net/netip.
- Upgrade Go to 1.21.10, fixing GO-2024-2824.
- 'Helm: Added PodDisruptionBudgets for cert-manager components to the Helm chart
  (disabled by default).'
- Added support for JSON logging (using `--logging-format=json`)
- Added the --concurrent-workers flag that lets you control the number of concurrent
  workers for each of our controllers.
- Known issues with cmctl API check in v1.12.1
- cainjector contains a memory leak due to re-assignment of a log variable
- cmctl API check is broken in v1.12.1. We suggest that you do not upgrade cmctl to
  this version. The fix will be released in v1.12.2.
- cainjector contains a memory leak due to re-assignment of a log variable.
- cert-manager can now authenticate using Azure Workload Identity Federation to manage
  ACME DNS-01 records in Azure DNS.
- Some users choose to run their own ACME servers rather than relying on services
  such as Let's Encrypt.
- Release 1.10 adds a variety of quality-of-life fixes and features including improvements
  to the test suite.
- On OpenShift the cert-manager Pods may fail until you modify Security Context Constraints.
- During the release of v1.14.0, the Helm chart was found to use the wrong OCI image
  for the cainjector Deployment, which caused the Helm installation to fail.
- Users are strongly advised to skip this version and install the v1.14.1 Helm chart
  instead.
- 'ACTION REQUIRED: The field `spec.privateKey.rotationPolicy` on Certificate resources
  is now validated. Valid options are Never and Always.'
- 'Server-Side Apply: the feature gate `ServerSideApply=true` configures the `ingress-shim`
  and `gateway-shim` controllers to use Kubernetes Server-Side Apply on Certificate
  resources.'
- In 1.7, we have reverted a change that caused a regression in the ACME Issuer.
- This broke many users that either don't use an Ingress controller that supports
  the field.
- If you are using Traefik, Istio, Ambassador, or ingress-nginx *and* you are using
  a non-default value for the class, please read the notes on Ingress v1 compatibility.
- The HTTP-01 ACME solver now uses the kubernetes.io/ingress.class annotation instead
  of the spec.ingressClassName in created Ingress resources.
- Legacy cert-manager API versions are no-longer served
- JKS Keystore Minimum Password Length no longer applies as it was fixed in v1.6.1
- A subset of the klog flags have been deprecated and will be removed in the future.
- You may need to adjust systems that consume the `ca.crt` from Secrets managed by
  cert-manager with the CA issuer.
- If you were relying on the default renewal happening 30 days before expiry, we would
  advise setting `renewBefore` to 30 days (`720h`) to keep the old behavior.
- Support for DNS over HTTPS (DoH) for doing the self-checks during the ACME verification.
- The cert-manager controller options are now configurable using a configuration file.
- Removal of the cert-manager operator package on Red Hat Marketplace
- Upgrading cert-manager CRDs and stored versions of cert-manager custom resources
- 'Helm chart: securityContext defaults to non-root'
- CA, Vault and Venafi issuer handling of ca.crt and tls.crt
- If two Certificate resources are incorrectly configured to have the same target
  Secret resource, cert-manager will generate a MANY CertificateRequests, possibly
  causing high CPU usage and/ or high costs due to the large number of certificates
  issued.
- This version contains an unusually large number of Go dependency changes for a patch
  release.
- The cert-manager maintainers are confident that it is stable because it has passed
  the same extensive suite of tests as previous 1.12 releases.
- The CA issuer now produces a `ca.crt` that contains the 'most' root CA that cert-manager
  is aware of.
- The renewal behavior has changed when a Certificate has a `duration` value of more
  than 90 days and `renewBefore` has not been set.
- The CA Issuer is currently the only supported issuer for Kubernetes CertificateSigningRequests.
- The cert-manager webhook can now be configured to be accessible from outside of
  the cluster.
- The keyAlgorithm for the ACME Issuer is now deprecated, and the EAB MAC algorithm
  is now hard-coded to HS256.
- 'POTENTIALLY BREAKING: the cert-manager binaries and some tests have been split
  into separate Go modules, allowing them to be easily patched independently.'
- Disable Account Key Generation option added to prevent accidental key creation.
- Due to the lack of support for conversion webhooks in your Kubernetes version this
  will not be an easy migration. We advise you to consider upgrading to Kubernetes
  1.16 or higher before upgrading.
- All cert-manager resources will need to be updated to reflect these changes.
- The auto-retry mechanism added in VCert 4.23.0 and part of cert-manager 1.11.0 has
  been found to be faulty.
- Experimental controllers are available.
- kubectl cert-manager tool can be used to convert cert-manager config files.
- v1.12.2 is a bugfix release, but includes a known issue. You should prefer upgrading
  to the latest patch version available for 1.12.
- Known issue with cmctl API check in v1.12.1, do not upgrade to this version.
- Update Deployment selector to follow Helm chart best practices. This will require
  deleting the three cert-manager Deployment resources before upgrading.
- Add --experimental-issue-jks flag to enable JKS bundle generation in generated Secret
  resources. This flag will be replaced with native support for JKS bundles in future
  and is currently an experimental feature. If enabled, the --experimental-jks-password
  flag must also be set to the password used to encrypt JKS bundles.
- Add --experimental-issue-pkcs12 flag to enable PKCS12 bundle generation in generated
  Secret resources. This flag will be replaced with native support for PKCS12 bundles
  in future and is currently an experimental feature. If enabled, the --experimental-pkcs12-keystore-password
  flag must also be set to the password used to encrypt PKCS12 bundles.
- The Venafi Issuer now supports TLS 1.2 renegotiation, so that it can connect to
  TPP servers where the vedauth API endpoints are configured to accept client certificates.
- The v0.13 contains a number of important bug-fixes and a few notable feature additions.
  It is a minor, incremental update over v0.12 and does not require any special upgrade
  steps.
- Users that wish to use cert-manager with ACME servers other than Let's Encrypt may
  have found themselves unable to register an account due to the lack of (EAB) 'External
  Account Binding' support.
- Support for the full range of 'subject' parameters as per the X.509 specification
  has been added.
- For the growing ecosystem of developers creating their own 'external issuer types'
  for cert-manager, we have added support for a new 'status condition' type InvalidRequest.
- New website launched to better showcase cert-manager.
- Multi-architecture images are now supported without changes to deployment manifests.
- Easier debugging for failing ACME challenges.
- Users who have previously set the Kubernetes Auth Mount Path will need to update
