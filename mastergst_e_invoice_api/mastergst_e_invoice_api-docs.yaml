auth_info:
- information_source; https://mastergst.com/gst/gst-developer-api-portal.html:
  - API authentication uses client credentials and GST-specific identifiers passed
    via headers. The client_id and client_secret headers are required for authentication,
    along with GST-related headers including gstin, gst_username, state_cd, ret_period,
    ip_address, and txn. Additionally, an email query parameter for the API developer
    user is required.
  - API authentication uses client credentials passed via headers. Send client_id
    and client_secret as header parameters along with gst_username, state_cd, ip_address,
    and txn headers. Query parameters include gstin, retperiod, and email for identifying
    the taxpayer and return period.
  - 'API calls require the following headers for authentication and identification:
    gst_username (GST UserName), state_cd (State Code), ip_address (IP Address), txn
    (Transaction), client_id (Client ID), and client_secret (Client Secret). These
    must be passed as HTTP headers with each request to authorize access and identify
    the client making the API call.'
  - 'API calls require two headers for authentication: client_id (Client ID) and client_secret
    (Client Secret), both sent as string values in the request headers.'
  - 'API key authentication using three required headers: txn (transaction identifier),
    client_id, and client_secret. All three must be provided as string values in the
    request headers.'
