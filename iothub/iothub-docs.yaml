auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/iothub/2019-07-01-preview/swagger.json:
  - 'The API uses Azure Resource Manager authentication. Requests must include an
    Authorization header with a Bearer token obtained from Azure Active Directory
    (Azure AD). The token should be passed as "Authorization: Bearer <access_token>"
    where the access_token is a valid Azure AD JWT token with appropriate permissions
    for the IoT Hub resource manager operations.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/azure.com/iothub/2019-07-01-preview/swagger.json:
  - https://management.azure.com
