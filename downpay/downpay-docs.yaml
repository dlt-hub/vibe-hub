notes:
- Calls to the API are authenticated through an HTTP header sent with each call.
- Downpay officially integrates with Shopify Flow to automate workflows and actions.
- Authorization is recommended to avoid issues with payment capture due to insufficient
  funds.
- As of February 1, 2024, Gmail and Yahoo will require you to authenticate your domain
  and have a DMARC record in order to send emails to customers from a branded email
  address.
- Some objects like Contact may return nulls in deeply nested fields
- Build times or release dates should be clearly communicated where possible and if
  they change
- 'Customers should understand payment terms in each step of their buying journey
  (ie: product page, cart page, checkout)'
- The store's cancellation/preorder/deposit policy should include all respective terms
  related to purchasing a product with a partial payment
- Shipping cannot be partially charged to match a product's deposit amount.
- Downpay supports product, cart and shipping discounts. Buy X, Get Y, is currently
  not supported.
- Partial pay can only be used on orders that were placed on the Online store with
  Downpay.
- Partial payment with card on file is not compatible for draft orders, POS or other
  channels.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The order invoice notification includes the release date for products with a purchase
  option in two places.
- Downpay integrates seamlessly with a variety of Shopify apps to enhance your store's
  functionality.
- Allows customers to update card and cancel orders if enabled in settings.
- Functionality is enabled by turning on the Downpay Cart theme extension within your
  Shopify theme editor.
- Customer order management portal CSS can be added to any stylesheet that is available
  across your store.
- Scheduled or draft products will not display Downpay until they become active.
- Dynamic cart drawers are not supported for this setup guide at this time.
- Downpay supports partial payment functionality for various payment gateways.
- Purchase options are only available for certain sales channels and payment methods
- Templates aren't legal advice.
- Local payment methods are not supported at this time.
- Shopify Payments is only supported in certain countries.
- Downpay theme settings are set independently for each theme
- 'Deposits are available for stores using the following Payment Gateways: Shopify
  Payments, Paypal Express, Stripe and some Authorize.net setups. Ayden is also available
  on Shopify Plus.'
- Deposits with payment vaulting are only available on the Online store channel. For
  Downpay orders placed on the online store, POS can be used to collect the remaining
  balance.
- Deposits with Downpay is not available for Facebook Commerce and Google Merchant
  Center.
- Draft orders or creating new orders using draft orders are not compatible with deposits
  due to a Shopify limitation.
- Some bundles apps like Shopify Bundles are not compatible of deposits due to a Shopify
  limitation related to the cart transform API not having support for partial payment
  yet.
- Discount codes are always applied to the remaining balance.
- Deposits don’t support 'Buy x, get y' Shopify discounts due to a Shopify limitation
  however many apps like Dollarlabs and Abra support Downpay for this type of discount.
- Only one future payment collection is available for orders with deposits.
- Buy now, pay later and subscription purchase options do not support deposits but
  can be used as separate options on the same product page.
- Orders with deposits do not support Shopify's tipping functionality due to a Shopify
  limitation.
- Shopify Store credit cannot be used for paying a deposit due to a Shopify limitation.
- Gift cards cannot be used for paying a deposit due to a Shopify limitation.
- Shopify requires release dates, but we know that things aren't always that clear-cut.
- New stores can start with a 7-day free trial to test any plan. One trial per store
  only.
- You may use the Bogus Gateway for testing or the test mode in many of the other
  payment gateways.
- Ensure you are using a compatible payment gateway before adding Downpay to your
  theme.
- Purchase options are only available for certain sales channels and payment methods.
