auth_info:
- information_source; https://docs.leakix.net/docs/api/subdomains/:
  - API key authentication is required. Send your API key in the `api-key` header
    with each request to the subdomains endpoint. The `accept` header must be set
    to `application/json`.
- information_source; https://docs.leakix.net/docs/api/authentication/:
  - API authentication requires providing the `api-key` HTTP header in your requests.
    Include your API key as the value of the `api-key` header with each API call.
- information_source; https://docs.leakix.net/docs/api/search/:
  - API key authentication is required. Send your API key in the `api-key` header
    with each request. The `accept` header must also be set to `application/json`.
- information_source; https://docs.leakix.net/docs/api/hostdetails/:
  - API key authentication is required via the `api-key` header. Include your API
    key in the `api-key` request header when making requests to the host details endpoint.
- information_source; https://docs.leakix.net/docs/api/domain/:
  - Your API key must be sent in the `api-key` header with each request. The `accept`
    header must be set to `application/json`.
