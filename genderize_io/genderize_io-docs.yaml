auth_info:
- information_source; https://genderize.io/documentation:
  - 'API key authentication is required, passed as the apikey query parameter in the
    request URL. Example: https://api.genderize.io?name=peter&apikey={YOUR_API_KEY}.
    Free usage operates on a daily window while subscriptions follow monthly billing
    periods.'
  - 'The API uses an optional API key for authentication. Free tier allows 100 requests
    per day without a key. For higher limits, obtain an API key from the store and
    append it to requests using the apikey query parameter. Rate limit information
    is returned in response headers: X-Rate-Limit-Limit, X-Rate-Limit-Remaining, and
    X-Rate-Limit-Reset.'
possible_base_urls:
- information_source; https://genderize.io/documentation:
  - https://api.genderize.io
- information_source; https://paulcbauer.github.io/apis_for_social_scientists_a_review/genderize.io-api.html:
  - https://api.genderize.io
possible_endpoints:
- information_source; https://genderize.io/documentation:
  - GET https://api.genderize.io
  - GET https://api.genderize.io?name=kim&country_id=DK
  - GET https://api.genderize.io?name=kim&country_id=US
  - GET https://api.genderize.io?name=peter&apikey={YOUR_API_KEY}
- information_source; https://paulcbauer.github.io/apis_for_social_scientists_a_review/genderize.io-api.html:
  - GET https://api.genderize.io
