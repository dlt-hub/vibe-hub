auth_info:
- information_source; https://login.ibapi.nl/:
  - To authenticate, send a POST request to https://login.ibapi.nl/session with a
    JSON body containing email and password fields. The response returns a token that
    must be added to subsequent requests in the Authorization header prefixed with
    "Bearer".
- information_source; https://login.ibapi.nl/docs?ui=re_doc:
  - 'Bearer token authentication is required. Add the token to the Authorization header
    with the "Bearer" prefix (format: "Authorization: Bearer <token>"). Tokens are
    obtained by calling the /impersonate endpoint with email and domain in the request
    body, which returns a JWT token in the response.'
  - 'JWT authentication is required. Send the JWT token in the Authorization header
    as a Bearer token (Authorization: Bearer <token>).'
possible_base_urls:
- information_source; https://login.ibapi.nl/:
  - https://login.ibapi.nl/
- information_source; https://login.ibapi.nl/docs?ui=re_doc:
  - https://login.ibapi.nl
possible_endpoints:
- information_source; https://login.ibapi.nl/:
  - GET https://login.ibapi.nl/user/<ID>
  - POST https://login.ibapi.nl/session
- information_source; https://login.ibapi.nl/docs?ui=re_doc:
  - GET /user/{id}
  - GET https://login.ibapi.nl/user/<ID>
  - PATCH https://login.ibapi.nl/user/{id}
  - POST https://login.ibapi.nl/impersonate
