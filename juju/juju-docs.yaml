auth_info:
- information_source; http://www.juju.com/publisher/spec/:
  - Your assigned Publisher ID is required as the partnerid query parameter on every
    API request. Additionally, the end-user's IP address (ipaddress parameter) and
    User-Agent header value (useragent parameter) must be included with each request,
    all URL encoded.
