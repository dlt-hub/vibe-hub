- information_source; http://www.juju.com/publisher/spec/:
  - http://api.juju.com/jobs
possible_endpoints:
- information_source; http://www.juju.com/publisher/spec/:
  - GET http://api.juju.com/jobs
  - POST http://api.juju.com/jobs
