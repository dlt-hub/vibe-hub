notes:
- All Bearer JWT tokens are generated with a duration of 1 hour.
- The EPAS API allows interaction with various operations such as targets, backups,
  restore points, and health data.
- The EPAS hardware components do not ship with power cables or Ethernet cables.
- Cables should be compatible with both the EPAS hardware requirements and the rack
  facilities.
- It is strongly recommended to use HTTPS as the only available protocol, in order
  to provide protection against man-in-the-middle attacks.
- The public interface is by default disabled. It is strongly recommended to only
  use the secure communication channel (HTTPS), if the public interface is enabled.
- All components of the EPAS are secured from physical attacks.
- Encryption key is sealed to the unique hardware configuration of the EPAS unit.
- For OIDC external authentication, the EPAS MASTER system must be able to communicate
  with the OIDC system specified in the Endpoint value.
- Date and time information is used throughout the service for queuing jobs, reports
  and several other critical EPAS functions.
- Enable NTP if a network time server is available. If no network time server is available,
  disable NTP.
- Email delivery can be done either authenticated or anonymously.
- TLS is recommended for secure connections.
- Valid DNS servers must be configured for host name delivery.
- In case the syslog server is down or not responding, operations which perform logging
  actions might take additional time to finish, as the logger service is waiting for
  confirmation from the syslog server.
- Enable the NRPE listener by ticking the checkbox and entering the listening port.
- The default port is 5666.
- The default Unrestricted reporting group allows any reports not assigned to a particular
  reporting group to be viewable by ALL reporting users
- The notification feature requires SMTP settings to be operational
- It is strongly recommended to only use HTTPS as the only available protocol, in
  order to provide protection against man-in-the-middle attacks.
- Automatic purge operations are not immediate, the checks are performed on a daily
  basis, in 24 hour increments; the operation is irreversible - once removed, data
  cannot be recovered without a full system restore operation.
- For targets defined for auditing system database accounts, such as MySQL system
  accounts, MSSQL system accounts, Oracle system accounts, etc. the current step is
  automatically skipped.
- OpenID Connect authentication allows users to be externally authenticated without
  being defined in the EPAS user list.
- EPAS uses the highest level of security for communication and authentication
- All communication from the EPAS Agent to the target network is subject to the outgoing
  communication routes mentioned above
- Date and time can be configured manually or automatically pooled from a network
  time server via the NTP protocol.
- TLS is recommended for secure communication.
- Valid DNS servers must be added for hostname email delivery.
- Default NRPE listening port is 5666
- Commands are check_systems, check_disks, check_fans, check_temps, check_license
