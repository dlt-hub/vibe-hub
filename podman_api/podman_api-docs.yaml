auth_info:
- information_source; https://docs.podman.io/en/latest/_static/api.html:
  - A base64-encoded auth configuration must be sent in the X-Registry-Auth header
    when creating an image by pulling from a registry or importing it. The header
    value should contain the registry credentials encoded in base64 format.
  - 'Request body fields for authentication: auth (string), email (string, deprecated),
    identitytoken (string), password (string), registrytoken (string as bearer token),
    serveraddress (string), and username (string). The endpoint POST /auth checks
    auth configuration and returns a 200 response on success.'
  - X-Registry-Auth header accepts a base64-encoded auth configuration for registry
    authentication when pulling or creating images.
possible_base_urls:
- information_source; https://docs.podman.io/en/latest/_static/api.html:
  - http://d/v6.0.0
  - http://podman.io
possible_endpoints:
