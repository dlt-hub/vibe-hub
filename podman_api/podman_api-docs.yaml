  - DELETE /libpod/networks/{name}
  - DELETE /networks/{name}
  - DELETE /secrets/{name}
  - DELETE http://podman.io/libpod/networks/{name}
  - DELETE http://podman.io/networks/{name}
  - DELETE http://podman.io/volumes/{name}
  - DELETE https://podman.io/libpod/networks/{name}
  - DELETE https://podman.io/networks/{name}
