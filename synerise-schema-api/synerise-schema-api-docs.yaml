notes:
- Enables Claim Validation to verify token claims during the authentication process.
- This operation is safe to repeat — if the profile exists (matched by email or ID),
  it will be updated; if not, a new one will be created.
- Personalized promotions can significantly boost customer engagement by delivering
  relevant, AI-curated promotions.
- The campaign is built on a predefined no-code template in Synerise.
- Reports in Synerise are calculated dynamically.
- Store-specific filtering must happen at runtime.
- Data can be exported as a file or sent to an API.
- The feature is additionally paid and available on request.
- You will be charged for all item search events generated in response to visual search
  requests.
- Visual search reindexing occurs every 30 minutes to 2 hours and can’t be started
  on demand.
- Uses Hybrid search method to combine keyword and semantic search.
- AI Search Engine will work after delivering the item catalog, however, providing
  transactional data will improve the personalization of results.
- The value of an item attribute in the item catalog cannot be longer than 1000 characters.
- On average, the combined length of the selected attribute values should be longer
  than 50 words.
- Changes in synonyms will be reflected within 30 minutes to several hours, depending
  on the size of the index to which they are added.
- You can create up to 1000 rules in one index.
- This feature is available upon request.
- The `suggestion.search` and `suggestion.search.click` events are free until December
  31, 2025.
- The dashboard can contain a combination of different types of analyses.
- Requires tracking code implementation on the website.
- User permissions for Analytics module are necessary.
- Segmentation, expression, and aggregate definitions are cached for 20 minutes after
  a node with the analysis is activated in a journey.
- You can’t use formula metrics for creating reports.
- Reports can only be created by using simple metrics.
- Quantile, Median, and Count Distinct types of metrics are currently not supported
  in Reports.
- A tracking code implemented into the website.
- Geoanalytics is a segmentation based on a geolocation.
- Create relations between events using aggregates
- Date filtering lets you analyze data from a chosen period or schedule certain actions.
- 'Date filters are available in multiple modules in two versions: date pickers and
  date range pickers.'
- All events are stored with their times calculated into UTC.
- You must be granted user permissions which allow access to the Automation module.
- If a workflow uses nodes that rely on customer activity on the website, you must
  implement a tracking code into the website.
- If the workflow uses nodes that rely on sending emails, text messages, pushes or
  web pushes, the respective accounts for sending these must be configured in the
  Synerise system.
- Activating a paused or stopped automation that starts with the Audience trigger
  results in restarting the automation for all customers.
- The workflow is triggered according to the time zone selected in the workspace.
- The Business Event node can receive multiple requests at a time, each trigger launches
  a separate workflow instance.
- Maximum capacity of 50 requests per second.
- When you select a day that does not exist in a month, the workflow will not trigger
  that month.
- Enabling the Group stickiness option may result in an uneven distribution of the
  test group percentages, especially noticeable with a workflow audience of fewer
  than 1,000 profiles.
- You must implement the tracking code into your website.
- You must have customers in your database.
- You must implement a tracking code into your website.
- You must create a metric to be used in the automation process.
- Customer-oriented nodes cannot be used in an automation triggered by a business-oriented
  node.
- The limit applies to passages even in customer-oriented workflows and it’s shared
  by all customers.
- Setting a limit to 100 means that the 101st passage will follow the path defined
  for 'over limit'.
- The Data Transformation node is an operation node, which means it must complete
  before the workflow can proceed to the next node.
- You can’t change the file after you launch the workflow. To import a different file,
  you must create a new workflow.
- The calculation of the prediction starts at the moment a profile arrives at the
  Optimize Time node.
- The system processes about 30 000 predictions per minute.
- The maximum time limit a profile can spend in the Delay node is 60 days.
- If your workflow contains more than 1 Delay node, the total time in all Delay nodes
  cannot exceed 60 days.
- If the Update Profile node is used in the workflow triggered by an event occurrence,
  the changes of attribute are processed in real time.
- In the case of the workflows triggered by the Audience node, the changes of attribute
  are processed in a separate queue and the duration of the processing depends on
  the load.
- This node doesn’t require any configuration.
- Using the Delete Profile node permanently deletes a profile.
- The Email Alert node sends an email to selected users when an incident occurs in
  business processes.
- Requires integration with an SMS provider in Synerise
- Sender account must be created in Synerise
- Message template must be created as part of the requirements
- Maximum size of all attached files in the Send Email node is 10MB
- 'Allowed size of attachments in a workflow: 20MB'
- Dynamic values are allowed in fields like 'Reply to email address' and 'Reply to
  name'.
- The 'View in browser' option is unavailable in the test emails sent through Automation.
- Event names should follow patterns such as page.visit, transaction.charge.
- You must have your own mobile application.
- You must configure Synerise SDK.
- You must integrate a SMS account in Synerise and configure SMS gateway.
- You must have profiles supplemented with phone numbers of your customers.
- You must configure web push notifications.
- You must have Web Push subscribers.
- You can disable the authorization requirement.
- JWT Authentication requires a JSON Web Token.
- Deduplication is stored for 7 days.
- A duplicated request will return 204 HTTP status code.
- Data sent to the endpoint must be in the JSON format.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The file can contain up to 500 rows
- 'Supported file formats: .CSV, .XML feed, .JSONL, .JSON'
- Each workflow can last 60 days. After those 60 days, if a user is stuck in the workflow,
  the workflow is automatically finished.
- Events are kept in the database for a retention period that differs between workspaces.
- Resuming stopped workflows is impossible, however, you can duplicate the stopped
  workflow and activate the duplicate.
- The scheduler does not validate whether rules overlap or whether their execution
  order is correct.
- To use this marketing channel, users must create and configure an account.
- Users must have customers who gave email marketing agreements.
- The Synerise SMTP email provider is shared and not recommended for production environments.
- EmailLabs sub-account infrastructure is customized for user demands.
- The one-click unsubscribe feature adds a button in an email, letting users easily
  opt out of a mailing list.
- Choosing the method that disables unsubscription may significantly lower your email
  delivery rate.
- It’s important to define the number of emails that are allowed to be sent in a particular
  time.
- A .zip file must contain .html file, images, .css file(s), which cannot be nested
  in catalogs.
- The size of the .zip file cannot exceed 10MB.
- You must be granted permissions to access the Email module and to create templates.
- For better template organization, you can create template folders.
- When sending to a large audience, consider using Batch delivery to avoid timeouts.
- Scheduled messages can't be set for more than 10 days in the future.
- Dashboard shows statistics on sent and scheduled mailings.
- Synerise adds the List-Unsubscribe header to all emails sent through the platform
  except for the test emails.
- From July 8, 2024, Synerise automatically adds this header and customers are no
  longer added to the EmailLabs blacklist.
- It is strongly recommended to add the unsubscribe link manually to the email template.
- 'Important: The banner, first run message, mandatory upgrade, and walkthrough types
  of mobile push are deprecated.'
- The banner, first run message, mandatory upgrade, and walkthrough types of mobile
  push are deprecated.
- Synerise does not validate phone numbers when creating or updating profiles.
- Shortened links don’t require HTTPS.
- The shortened link is valid for 14 days from the date the message is sent.
- SMS can be sent only to users who gave you their phone number and permission.
- Dynamic values are not supported in the Parameter and Value fields.
- During this configuration, you will need to contact the Synerise Support team.
- The shortened links don’t require HTTPS. If you include a link with http:// in the
  message, it will be redirected to HTTPS when opened.
- Existing campaigns don’t need to be updated after the domain changes, their messages
  will be sent with the new domain.
- In-app messages are fetched and kept by SDK for 6 hours.
- Only 10 in-app messages can be active at the same time.
- In-app messages may not be displayed in offline mode if they are dynamic.
- Test messages are not counted towards capping limits.
- A tracking code implemented into your website.
- Web push notifications require user consent through the browser.
- Tokens generated for web push notifications remain valid until the customer revokes
  permission.
- 'Web push notifications are sent in two ways: automatically by using the Automation
  module or manually.'
- You must be granted user permissions to access the Settings module.
- Your site must fully support HTTPS.
- Your site must redirect all http:// requests to https:// requests.
- Follow the browser policy.
- Prevent being blocked by the anti-spam functions.
- Improve user engagement and retention.
- Be compliant with GDPR.
- Once template editing is finished, in the Environment mode field set the value to
  Production.
- Requires setup of tracking code into your website and integration with Firebase.
- Must be granted user permissions that allow access to Communication module and performing
  actions with regard to messages.
- You can display many screen views at a time
- You can assign a screen view to a feed (category)
- You can manually define the structure of a document
- You can select single documents to be included in a screen view campaign
- You can select documents which are assigned to a particular group
- You can define the priority of a screen view
- You can schedule a screen view campaign
- You can preview documents in the screen view campaign
- No screen view campaign versioning
- 'A screen view can receive the following statuses: Draft, Active, Scheduled, Paused,
  Finished'
- Implement a tracking code into the website.
- 'Create a Profile API key that has the following permissions: SCHEMA_SERVICE_SCHEMA_CREATE,
  SCHEMA_SERVICE_SCHEMA_READ, SCHEMA_SERVICE_DOCUMENT_READ.'
- If the audience of the screen view is more than one segmentation and one of the
  segmentation returns 0 results, then the whole audience is 0. In such circumstances,
  such a screen view will not be visible when active.
- Execution of methods for redeeming promotions should be done immediately after a
  transaction to prevent fraud.
- Promotions let you prepare customized, special offers for your customers.
- A promotion must be published to be visible.
- If Synerise is not used by your infrastructure as the promotion engine, the settings
  defined don’t impact the logic of the promotion.
- If you edit a promotion that is already in progress, the new data does not apply
  to customers who activated the promotion before your changes.
- Deleting a promotion is irreversible.
- The file must be smaller than 5 GB (5 000 000 000 bytes).
- Promotions can be imported in JSON files.
- 'To access the Recommendations module and manage recommendations campaign, you must
  have the following permissions: Permissions from the Communications > Recommendations
  set (at least Read to see the campaigns). All permissions from the Assets > Catalogs
  set.'
- To access the Recommendations module and manage recommendations campaign, you must
  have the necessary permissions from the Communications > Recommendations set.
- Supports Google Merchant XML for item feeds.
- Each recommendation must include at least one slot.
- You must configure an item catalog for recommendations.
- You must configure the AI engine to enable the Section page model.
- A/B/X testing allows testing of different recommendation setups without changes
  to existing configurations.
- Each test can compare up to 5 variants, including a base campaign.
- For best results, create and publish at least 50 promotions.
- Transaction data history must be at least three months long.
- AI engine selects items for personalized promotions based on customer data.
- The calendar doesn’t show the messages sent through the automated scenarios (the
  Automation module).
- Tags are case sensitive.
- You cannot remove tags once they are assigned to a campaign.
- We strongly discourage you from storing personal data in catalogs. Instead, store
  this information only in the Profile module.
- A file can contain up to 200 000 records.
- Custom events have a 30-day retention period.
- You must have permissions to access the Data Management module.
- We highly recommend using authentication for events which involve personal data
  and/or events of high importance.
- The imported files must be smaller than 200 MB.
- You can import one type of events at a time.
- If you choose an email as an identifier, pay attention to the correct format of
  emails. Otherwise, your import will fail.
- Spaces and special characters in the column headers are not allowed.
- .CSV files must be UTF-8 encoded.
- 'Maximum file size: 200 MB.'
- 'Prepare a file that contains one of the following profile identifiers: email, uuid,
  clientId, customId, phone.'
- .csv files must be UTF-8 encoded.
- The file cannot contain empty fields. If you want to leave empty fields, enter the
  null value.
- Values in the `code` column must be unique across the whole workspace and all voucher
  pools within it, and be limited to 36 characters.
- The maximum file size is 200 MB
- .csv files must be UTF-8 encoded
- To assign a tag to campaigns or use it for managing communication limits, you must
  add it to the campaigns folder.
- Documents can recycle data from other documents or retrieve data from various services.
- A complete set of requirements is available at the provided link.
- A voucher code must be unique across the entire workspace.
- The system does not provide automatic warnings for inactive voucher pools or unassigned
  codes.
- Schema builder allows you to create flexible, re-usable data templates.
- Only the author or the admin of the workspace can assign or modify permissions.
- The change of permissions can take up to 5 minutes.
- Before you can use Predictions, you must enable them for your workspace. To do so,
  contact customer support.
- The maximum calculation time is 24 hours.
- The Prediction Logs show you the status of an active prediction.
