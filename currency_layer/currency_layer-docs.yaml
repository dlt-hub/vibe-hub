notes:
- API access requires an access key.
- Limiting your API request to specific currencies can reduce response size significantly.
- Currency conversion is available using both current and historical rates.
- Exchange rates are delivered every 60 minutes, 10 minutes, or 60 seconds depending
  on the subscription.
- API Request counts are based on monthly usage.
- API supports both live and historical exchange rates
- Spot exchange rates are refreshed every 60 seconds based on subscription plan.
errors:
- '401 Unauthorized: Check if the access key is valid.'
- '404 Not Found: Ensure the endpoint is correct.'
- '404: User requested a resource which does not exist.'
- '101: User did not supply an access key or supplied an invalid access key.'
- '104: User has reached or exceeded his subscription plan''s monthly API request
  allowance.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key validity'
- 'API_CALL_LIMIT_REACHED: Upgrade your plan for more requests'
- 'INVALID_ACCESS_KEY: Check if your API key is valid'
