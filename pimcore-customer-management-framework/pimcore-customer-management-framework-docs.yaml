notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Default integration to external newsletter systems like MailChimp.
- Rest API for integration of external systems for data import or export.
- The endpoint config requires Assets Delivery thumbnail with name "galleryThumbnail"
  for seamless CI Hub integration.
- Endpoint security via bearer token that has to be sent as a header with every request.
- Add the API-Key as X-API-Key HTTP header (recommended) or apikey url parameter to
  your request.
- The webservices also support session authentication.
- By default the cache is disabled but if it is enabled and you don't specify a value
  for output_cache_lifetime, its default value is set to 30 seconds.
- Standard endpoint can be customized using routing configuration.
- If no workspace is selected, no directories are accessible.
- 'The max results window can be configured via symfony configuration: max_results_window:
  10000'
errors:
- 1 = the entire query will fail
- 2 = null it out/skip it for multi-relations (default)
