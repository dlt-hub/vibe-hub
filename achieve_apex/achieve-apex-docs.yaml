resources:
- name: users
  endpoint:
    path: /users
    method: GET
- name: deal_products
  endpoint:
    path: /deal-products
    method: GET
    data_selector: data
    params:
      deal_id: '123'
      organization_id: '456'
- name: get_deal_product
  endpoint:
    path: /deal-products/:id
    method: GET
    data_selector: data
- name: add_product_to_deal
  endpoint:
    path: /deal-products
    method: POST
    data_selector: data
- name: update_deal_product
  endpoint:
    path: /deal-products/:id
    method: PATCH
    data_selector: data
- name: remove_product_from_deal
  endpoint:
    path: /deal-products/:id
    method: DELETE
    data_selector: data
notes:
- Authentication via JWT (JSON Web Token) required
errors:
- '429 Too Many Requests: Exceeding rate limits'
- '401 Unauthorized: Authentication failed'
- 'jwt expired: Invalid or Expired JWT Error'
- '400 Bad Request: Invalid parameters'
- '401 Unauthorized: Missing or invalid authentication'
- '403 Forbidden: Not authorized to access this resource'
- '404 Not Found: Deal product not found'
- '500 Internal Server: Server error'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.achieveapex.com/
  auth:
    type: jwt
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
source_metadata: null
