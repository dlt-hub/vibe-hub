errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_TRAFFIC_EXCEED_LIMIT: Throttle API calls or reduce frequency'
- 'SUCCESS: The request has succeeded.'
- 'PARAM_MISSING: Bad request. The parameter is missing.'
- 'PARAM_ILLEGAL: Bad request. The parameter is illegal.'
- 'MSG_PARSE_ERROR: Bad request. The message format is invalid.'
- 'SIGNATURE_INVALID: Unauthorized. The signature is invalid.'
- 'KEY_NOT_FOUND: Key not found.  Unauthorized. The ZOLOZ server is unable to find
  the key.'
- 'MERCHANT_NOT_FOUND: Merchant not found.  The ZOLOZ server is unable to find the
  merchant.'
- 'OAUTH_FAIL: Unauthorized. The OAuth 2.0 authorization has failed.'
- 'OAUTH_RESOURCE_CODE_FAIL: Unauthorized. The resource code is blank.'
- 'ACCESS_DENIED: Unauthorized. No access to the API.'
- 'NO_INTERFACE_DEF: The requested API is not defined.'
- 'REQUEST_TRAFFIC_EXCEED_LIMIT: The request traffic has exceeded the limit.'
- 'PRODUCT_QUOTA_LIMIT: Product usage has exceeded the limit.'
- 'SYSTEM_ERROR: A system error has occurred.'
- 'PROCESS_TIMEOUT: The processing of the API request has timed out.'
- 'SIGNATURE_INVALID: The extracted signature string does not match the to-be-validated
  content string.'
- 'ACCESS_DENIED: The account does not have access rights to this specific API at
  the present moment.'
- 'PRODUCT_QUOTA_LIMIT: The test quota limit for API calls may have been reached.'
- 'HIGH_RISK: The risk control engine may have been triggered.'
- 'MERCHANT_NOT_FOUND: Error(s) may have occured regarding the clientID, endpoint/url,
  ZOLOZ public key, or merchant private key.'
- 'PARAM_MISSING: The required request parameters are missing.'
- 'SYSTEM_ERROR: Two possible reasons could have occured: The request parameter value
  is not supported or a system exception has been triggered.'
- '1000: Success'
