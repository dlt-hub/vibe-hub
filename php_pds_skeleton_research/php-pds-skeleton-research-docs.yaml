notes:
- REST API is now versioned.
- You must authenticate your request to pass body parameters.
- The request method can be specified using --request or -X.
- Query parameters can be appended to the URL after a ?.
- Many endpoints will return a response body in JSON format.
- Blank fields are included as null instead of being omitted.
- Token-based Authentication using a short-lived 'Access Token' (20 minutes) and a
  longer-term 'Refresh Token' (2 weeks).
- Uses Token-based Authentication
- Uses OAuth2 with refresh token — requires setup of GitHub app
- Some responses may contain pagination links
- 'API has restrictions: File list from the response is not recursive.'
- Contents API has limit of 1000 files and files up to 1 MB.
- API key is required to access the endpoints.
- Rate limits apply on API requests.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires API key for authentication
- Requires setup of connected app in bileji
- Some fields may be optional
- Requires OAuth2 setup with refresh token.
- Pagination is handled using cursor.
- Uses OAuth2 with refresh token — requires setup of connected app in coercive
- Ensure the API key has the required permissions for the operations you intend to
  perform.
- Guzzle is a PHP HTTP client that makes it easy to send HTTP requests.
- Ensure to handle rate limits as specified in the documentation.
- Requires OAuth2 setup.
- Uses OAuth2 with refresh token — requires setup of connected app in ipunkt
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in keboola
- Requires setup of connected app in loadsys
- Requires setup of connected app in api
- Uses OAuth2 with client credentials flow.
- Ensure proper permissions are set for the API key.
- Requires an API key for access.
- Uses OAuth2 with refresh token — requires setup of connected app in str
- API may have rate limits on certain endpoints
- The domain is used to serve unprocessed versions of files stored in GitHub repositories.
- Returns raw content of files stored in GitHub.
- Authenticated requests can make up to 5,000 requests per hour.
