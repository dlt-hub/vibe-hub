auth_info:
- information_source; https://dev.moysklad.ru/doc/api/remap/1.2/workbook/:
  - 'API requests require HTTP Basic Authentication. Send credentials in the Authorization
    header as "Authorization: Basic <Credentials>" where Credentials is the base64-encoded
    string of username:password.'
  - API uses HTTP Basic Authentication. Credentials must be sent in the Authorization
    header as "Basic <Credentials>" where Credentials is the base64-encoded username:password
    pair.
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header "Authorization: Bearer <Access-Token>" with your access token value
    in all requests to the API.'
  - Authorization header using Bearer token. The access token must be passed in the
    Authorization header with the format "Bearer <Access-Token>". The specific token
    value is provided separately and should be included in all API requests to authenticate.
  - 'Authorization header with Basic authentication scheme is required. Send credentials
    as "Authorization: Basic <Credentials>" where <Credentials> is the base64-encoded
    username:password pair.'
pagination_info:
- information_source; https://dev.moysklad.ru/doc/api/remap/1.2/workbook/:
  - Pagination uses limit and offset query parameters. The response meta object contains
    size (actual returned count), limit (page size), and offset (starting position).
    To paginate, increment offset by limit for the next request; stop when size is
    less than limit.
  - Pagination uses limit parameter (query string, optional, example value 100) to
    control page size. Response structure implies offset-based pagination, though
    specific offset parameter and response pagination fields are not explicitly documented
    in this excerpt.
  - Pagination uses offset and limit parameters. The meta object contains size (current
    count), limit (default 1000), and offset (starting position, default 0). To paginate,
    increment offset by limit and reuse limit in subsequent requests until size is
    less than limit.
  - Pagination uses offset and limit parameters. The meta object contains size (current
    count), limit (max items per request, default 1000), and offset (starting position,
    default 0). Request the next page by incrementing offset by limit value.
  - 'Pagination uses offset-limit scheme with query parameters. Request parameters:
    limit (default 1000) and offset (default 0) in query string. Response includes
    meta object with size (actual count), limit (page size), and offset (current position).
    Construct next request by incrementing offset; stop when returned items are fewer
    than limit.'
