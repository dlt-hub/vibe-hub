auth_info:
- information_source; https://developer.tray.ai/openapi/trayapi/tag/authentications/:
  - Authorization header is required and can be either a bearer token or API key.
    The request body must include a credentials object with a token field, along with
    a name, userData object, scopes array, and optional onPremAgentGroupId. The scopes
    array defines unique permissions for the authentication.
  - Authorization uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer <YOUR_TOKEN_HERE>" in all requests. A 401 Unauthorized response
    indicates invalid or missing token.
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <YOUR_TOKEN_HERE>". A 401 response indicates
    invalid or missing token, and a 403 response indicates insufficient permissions
    for the requested resource.'
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <YOUR_TOKEN_HERE>". A 401 response indicates invalid or missing token.
  - Bearer token authentication is required. Send your token in the Authorization
    header as "Bearer <YOUR_TOKEN_HERE>". The endpoint uses bearerAuth security scheme
    and requires a valid token to access authentication details.
possible_base_urls:
- information_source; https://developer.tray.ai/openapi/trayapi/tag/authentications/:
  - https://api.tray.io/core/v1
possible_endpoints:
- information_source; https://developer.tray.ai/openapi/trayapi/tag/authentications/:
  - DELETE https://api.tray.io/core/v1/authentications/{authentication-id}
  - GET /core/v1/authentications/{authentication-id}
  - GET /core/v1/authentications/{authentication-id}/full
  - GET /core/v1/services/{service-name}/versions/{service-version}/environments
  - GET https://api.tray.io/core/v1/authentications/{authentication-id}
  - GET https://api.tray.io/core/v1/authentications/{authentication-id}/full
  - GET https://api.tray.io/core/v1/services/{service-name}/versions/{service-version}/environments
  - POST /core/v1/authentications
  - PUT /core/v1/authentications/{authentication-id}
