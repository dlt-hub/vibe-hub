errors:
- 'NoError: Success!'
- 'Failed: Non-descript failure. Often due to a lower-level operating system failure.'
- 'Timeout: Transfer timed out.'
- 'DoneNotHigh: Configuration failure due to DONE not high.'
- 'TransferError: Transfer error. Often due to a lower-level operating system failure.'
- 'CommunicationError: Communication error. Often due to a lower-level operating system
  failure.'
- 'InvalidBitStream: Configuration bitstream is invalid.'
- 'FileError: File could not be opened. Check paths and assumptions.'
- 'DeviceNotOpen: Device is not open or is no longer available.'
- 'InvalidEndpoint: Invalid FrontPanel endpoint. See the FrontPanel documentation
  for endpoint ranges.'
- 'InvalidBlockSize: Invalid Block Size. See the API documentation for details.'
- 'I2CRestrictedAddress: See the API documentation for details.'
- 'I2CBitError: See the API documentation for details.'
- 'I2CNack: See the API documentation for details.'
- 'I2CUnknownStatus: See the API documentation for details.'
- 'UnsupportedFeature: The requested action is not supported. Often this means that
  an improper parameter was offered to the API. Check the API documentation and make
  sure you’re following all parameter requirements for lengths, etc.'
- 'FIFOUnderflow: Transfer FIFO issue. PCI Express devices only.'
- 'FIFOOverflow: Transfer FIFO issue. PCI Express devices only.'
- 'DataAlignmentError: Transfer alignment error. PCI Express devices only.'
- 'InvalidResetProfile: Reset profile is invalid. Check and validate parameters.'
- 'InvalidParameter: Please check the API documentation.'
- 'OperationInProgress: Returned if another API function is still in progress. This
  can happen if two threads make overlapping calls to the same FrontPanel object.
  If this happens, the connection to the device is immediately closed so that subsequent
  calls will see DeviceNotOpen.'
- 'DEVICE_NOT_FOUND: Ensure the device is connected and powered on.'
- 'CONFIGURATION_FAILED: Check the configuration file and parameters.'
- 'UnsupportedFeature: Invalid transfer length specified.'
- 'Timeout: Request took too long to complete.'
- 'DataLost: Data may be lost if a timeout occurs at the operating system or hardware
  layer.'
- 'Assertion failed: (index >= 0) && ("Attempting to read bit with negative index"),
  file C:/<Path to Vitis_HLS installation>/Vitis_HLS/2024.1/include/etc/ap_int_base.h,
  line 1139'
- 'DEVICE_NOT_FOUND: Ensure the device is connected.'
- 'INVALID_PARAMETER: Check the parameters provided in the request.'
- 'TIMEOUT: Extend the timeout duration or check the device status.'
- Improved error reporting
- 'Invalid EEPROM size: Ensure the size is valid according to the specification.'
- 'EEPROM not found: Ensure the EEPROM is properly connected and formatted.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'DLL_NOT_FOUND: Ensure all required DLLs are present in the runtime directory.'
- 'API_VERSION_MISMATCH: Check compatibility between compiled and runtime API versions.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'CRITICAL WARNING: [IP_Flow 19-5622] Failed to create IP instance.'
- 'DEVICE_NOT_FOUND: Check the connection to the Opal Kelly device.'
- 'INVALID_DATA: Ensure data format is correct before transmission.'
