notes:
- FrontPanel provides the basic functionality required to configure and interface
  to the hardware.
- The FrontPanel API may make requests that can timeout due to underlying hardware
  or driver limitations.
- Timeouts may occur at different system layers and should be handled appropriately.
- Some FrontPanel API methods are able to respond with a timeout should one occur
  at the operating system and hardware layers.
- Heavy-handed use of the `READY` throttle, however, should not be relied upon.
- Includes two counters and multiple endpoints for controlling inputs and observing
  outputs.
- A device is only accessible in one application at a time. Ensure the FrontPanel
  application is closed before running the example.
- Basic FrontPanel API support has been imported into FreeMat using the import command
  which creates FreeMat commands from DLL entry-points.
- The JavaScript CameraApp (CameraApp-JS) is currently released as a Beta feature.
- While it is considered feature complete and functional, you may experience occasional
  glitches or bugs.
- HLS Enhanced design was an exhibition project to explore capabilities of FrontPanel
  Platform.
- Largest resolution has issues with screen tearing
- Our supported version is v2023.1. Versions outside of this are not guaranteed to
  be maintained.
- The system does not officially support Opal Kelly's enhancements.
- Users should be prepared to troubleshoot independently.
- 'Releases of the Ethernet Example Design are located on Github at: opalkelly-opensource/EthernetConsole'
- Uses FrontPanel Platform for control of FrontPanel-enabled gateware.
- Requires setup of connected app in API.
- Renamed design
- Added ADC + IFFT functionality
- FrontPanel Alloy GUI functionality
- The rate at which a bitfile can be loaded at power-on from flash is configured during
  bitstream generation.
- Note that the flashloader tool sets the flash part’s QE bit so x4 configuration
  can be used, if supported (currently on UltraScale/UltraScale+ boards).
- Requires Python 3.8+
- The tool can be used directly to set up the Si5338 as needed.
- The XEM6006 must be attached to your PC, recognized by Windows, and not be in use
  by any other applications.
- Performance metrics vary significantly based on a number of factors including CPU
  performance, memory performance, USB chipset, operating system, driver configuration,
  etc.
- 'FrontPanel DLL loaded. Version: 5.2.12'
- 'Device firmware version: 1.33'
- 'FrontPanel DLL loaded. Version: 5.3.1'
- 'Device firmware version: 1.56'
- Field failure of our products is exceedingly rare under normal operating conditions.
- Many of our devices have high-performance power converters with sensitive feedback
  networks.
- ESD can cause product failure that can be difficult or impractical without extensive
  root cause analysis.
- The library is written in C++ and is provided as a dynamically-linked library.
- Python, Java, and C# versions of the API are also available.
- This class is the workhorse of the FrontPanel API.
- The FrontPanel API is available in C#, Java, Ruby, and Python.
- Requires Microsoft Visual C++ Redistributable to use the FrontPanel DLL.
- Matlab API is not officially supported by Opal Kelly.
- Slightly modified DLL header file must be used when accessing the API through Matlab.
- Persistent settings are stored in non-volatile memory (NVM) on the device.
- Non-persistent settings are runtime settings that are not necessarily stored in
  NVM.
- Reset Profiles are supported on select USB 3.0 devices.
- Reset Profiles are not supported on UltraScale or UltraScale+ devices.
- The Device Settings API is not presently supported over FPoIP.
- The Device Sensors API is not presently supported over FPoIP.
- ResetProfiles are not available for remote devices.
- The current internet timeout for FPoIP is fixed at 30 seconds.
- FrontPanel typically polls the device intermittently to determine if FrontPanel
  is still enabled.
- Device Sensors are not available for remote devices.
- Device Settings are not available for remote devices.
- The FPoIP WebAPI Beta will be released soon.
- FrontPanel Android is deprecated and no longer supported.
- FrontPanel Android support is currently in beta as of FrontPanel 5.2.
- Performance improvements on Linux
- 'Known Issues: FrontPanel XFP file updates are not detected on MacOS'
- Keep a snapshot of the materials that shipped with your board for compatibility.
- Not all integration modules include on-board PLLs.
- The two versions of PLL have different configuration settings and methods.
- Settings stored in EEPROM are not guaranteed to be the recommended settings.
- The software and HDL must work in tandem if FrontPanel is to be used on the PC end
  to perform tasks on the FPGA.
- Wires are synchronized to the host interface clock which may not be the same clock
  used for internal logic.
- The HDL in this section is designed to be set within the FrontPanel Framework HDL,
  available on the HDL Framework page for USB 2.0 and USB 3.0.
- It’s a good idea to check for errors here!
- The okRegisterBridge module does not have an endpoint address.
- Registers are read and written by referencing a data address.
- SZG-MIPI-8320 is a Port A only peripheral. You should only add this Companion Card
  to Port A. Port A’s connection to the I/O bank is able to support 3 two lane MIPI
  cameras. The other SZG-STD HP bank ports (B and C) do not have this guarantee.
- When the Camera components are placed into the IPI, or connected through the IP
  Wizard, they will instantiate the MIPI CSI-2 RX Subsystem IP and apply preset configurations
  for the Diligent Pcam operating at 1080p, 30FPS (420Mbps/Lane). This is the same
  configuration used in the SZG-MIPI-8320 Camera Reference Design sources. These configurations
  may be changed as desired.
- SZG-MIPI-8320 will set the VIO to 1.2V to support the MIPI_DPHY_DCI IOSTANDARD.
  As a result, it is known exactly which voltage will power this bank. When using
  this Companion Card the IOSTANDARD for the pins connected to this peripheral are
  set to MIPI_DPHY_DCI for the MIPI connections and LVCMOS12 for the GPIO connections.
  It is not necessary to constrain these at the top level or through the GUI.
- FrontPanel HDL modules are provided as either encrypted source files or pre-synthesized
  modules to be included in your design flow.
- A small FIFO (511 words) is built into the okPipeOut to allow some flexibility,
  but the transfer will run to completion in all cases.
- If user HDL is unable to keep up with the transfer, the FIFO will underrun.
- Opal Kelly’s FrontPanel Host Simulation library is for behavioral simulation only.
  Post place & route simulation is not supported.
- The FrontPanel Vivado IP Core is currently in beta and offers a new streamlined
  approach for working with our FrontPanel HDL modules.
- Manual instantiation and connection of our FrontPanel HDL modules provided in the
  FrontPanel SDK is still fully supported and has not been deprecated.
- Ensure your path is free from any spaces, as this has been identified to create
  problems in Vivado.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Users are advised not to use prior versions of the FrontPanel Vivado IP Core with
  Vivado versions 2022.2 and onwards.
- The SYZYGY Ports do not constrain the IOSTANDARD for the pins.
- The FrontPanel Platform is currently in beta status.
- FrontPanel Apps are built as Node.js projects.
- The project will create a deployable application package.
- Uses ASAR packages for FrontPanel Platform Apps
- Uses a periodic update timer to retrieve the current value of the counter every
  10 milliseconds
- Placing too many tickets into the Work Queue can overwhelm the device, leading to
  performance degradation.
- Ensure all device instructions are routed through the work queue to maintain atomicity.
- Use the same instance of the Work Queue to ensure serialized execution of tasks.
- Ensure the device is powered on and connected before running the application.
- The FrontPanel Application (a.k.a. FrontPanel Classic) is only available in FrontPanel
  SDK versions 5.x and earlier.
- XML profiles end with the extension XFP.
- All XML component types and value names are currently case sensitive.
- The XEM8305 requires a clean, filtered, DC supply within the range of 5V to 15V.
- The recommended supply voltage is 12V.
- Power input on the expansion connector is rated for up to 4A.
- Power-on procedure for the BRK8305 requires a compatible PCIe port and power connection.
- The use of FrontPanel becomes more complicated when using a tandem bitfile.
- Heat dissipation may be a concern depending on end application
- FPGA heatsink information is provided on the Specifications Page
- Pins can generate constraint files (XDC) and help you map your HDL net names to
  FPGA pin locations automatically.
- All power-related device settings require a power cycle to take effect.
- All settings are non-volatile and are maintained over power cycles.
- Only one power connection should be used at a time. Powering the device with multiple
  sources may damage the power supplies or the XEM8310.
- Uses AMD’s DMA/Bridge Subsystem for PCI Express IP’s example design.
- The handling described is not supported by Opal Kelly and will permanently void
  your warranty.
- Power can be supplied through the expansion connectors.
- The XEM8320 requires a clean, filtered, DC supply within the range of 8 V to 14
  V.
- The included fansink has a nominal operating voltage of 12 V and a recommended operating
  range of 10.8 V to 13.2 V.
- The FrontPanel SDK and related design details are proprietary and confidential.
- SelectIO pull resistors and POR delay are configured for correct operation of the
  XEM8320 and other system components.
- The clock oscillators are separate and not synchronous to the clock provided by
  the USB host interface or to each other.
- The use of 'Device Settings Only' mode is not recommended and may cause permanent
  damage.
- PCB revisions CXX and later are affected by this PCN.
- Revisions BXX and earlier are not affected by this change.
