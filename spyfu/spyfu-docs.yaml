notes:
- Returns keywords where a domain's organic search ranking positions declined compared
  to the previous month.
- Compare two domains' organic rankings in one call. Returns keywords where one domain
  outranks the other or has just overtaken it.
- Query parameters include query, searchType, compareDomain, includeTerms, excludeTerms,
  and more.
- Returns paid search keywords shared across multiple competitor domains.
errors:
- '400: Bad Request - Invalid parameters provided (e.g., invalid domain format, pageSize
  exceeds maximum, or invalid country code)'
- '401: Unauthorized - Invalid API credentials or insufficient permissions to access
  SEO keyword data'
- '500: Internal Server Error - A server-side error occurred while processing the
  request'
- 400 Bad Request - Invalid parameters provided (e.g., missing keyword, invalid pageSize,
  or invalid country code)
- 401 Unauthorized - Invalid API credentials or insufficient permissions to access
  SERP analysis data
- 500 Internal Server Error - A server-side error occurred while processing the request
- 400 Bad Request
- 401 User failed authorization
- 500 Internal Server Error
