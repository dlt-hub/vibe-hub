- name: lost_ranks_keywords
  endpoint:
    path: /getLostRanksKeywords
    method: GET
    data_selector: results
    params:
      query: ''
      compareDomain: ''
      includeTerms: ''
      includeAnyTerm: false
      excludeTerms: ''
      excludeHomepageKeywords: false
      searchVolume.min: 0
      searchVolume.max: 1000000
      keywordDifficulty.min: 0
      keywordDifficulty.max: 100
      rank.min: 1
      rank.max: 100
      rankChange.min: -100
      rankChange.max: 100
      costPerClick.min: 0
      costPerClick.max: 1000
      seoClicks.min: 0
      seoClicks.max: 1000000
      seoClicksChange.min: -1000000
      seoClicksChange.max: 1000000
      percentMobileSearches.min: 0
      percentMobileSearches.max: 100
      percentDesktopSearches.min: 0
      percentDesktopSearches.max: 100
      percentNotClicked.min: 0
      percentNotClicked.max: 100
      percentPaidClicks.min: 0
      percentPaidClicks.max: 100
      percentOrganicClicks.min: 0
      percentOrganicClicks.max: 100
      monthlyCost.min: 0
      monthlyCost.max: 1000000
      paidCompetitors.min: 0
      paidCompetitors.max: 1000
      rankingHomepages.min: 0
      rankingHomepages.max: 100
      totalMonthlyClicks.min: 0
      totalMonthlyClicks.max: 1000000
      adCount.min: 0
      adCount.max: 1000
      pageSize: 5
      countryCode: US
      sortBy: SearchVolume
      sortOrder: Descending
      startingRow: 1
      adultFilter: true
      onlyAdultKeywords: false
      exactMatch: false
