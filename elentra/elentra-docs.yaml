auth_info:
- information_source; https://docs.elentra.org/api/elentra-api-standards/http-methods-and-status-codes:
  - Authorization header named Authorization with Bearer token scheme. Send the token
    in the Authorization header as "Bearer {token}". Request body contains JSON parameters
    passed in the request body.
  - Authorization header with Bearer token is required for GET requests. Send the
    token in the Authorization header as "Bearer <token>". Unauthenticated requests
    (missing or expired token) return 401, and requests without sufficient permissions
    return 403.
  - Bearer token authentication is required via the Authorization header for PATCH
    requests. Send the token as "Bearer {token}" in the Authorization header.
  - Bearer token authentication is required. Send the token in the Authorization header
    with the format "Bearer <token>". A 401 response indicates the user is unauthenticated
    or the token has expired, while a 403 response indicates insufficient permissions
    based on the user's ACL role or group.
  - Bearer token authentication via Authorization header. The Authorization header
    is required and must contain a Bearer token. Unauthenticated or expired token
    requests return 401 Unauthorized. The 403 Forbidden code is used when the authenticated
    user lacks permission for the requested resource.
possible_base_urls:
- information_source; https://docs.elentra.org/api/elentra-api-standards/http-methods-and-status-codes:
  - https://api.v2
possible_endpoints:
- information_source; https://docs.elentra.org/api/elentra-api-standards/http-methods-and-status-codes:
  - DELETE /api/v2
  - GET /api/v2
  - PATCH /api/v2
  - POST /api/v2
  - PUT /api/v2
- ? information_source; https://docs.elentra.org/api/elentra-api-standards/routing-and-parameters/common-mistakes/post-cbe-curriculum-updateframework
  : - POST /cbe/curriculum/updateframework
    - PUT /cbe/curriculum/frameworks/{framework}
