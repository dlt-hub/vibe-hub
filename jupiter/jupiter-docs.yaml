notes:
- API will now be served through API keys.
- Old hostnames will be slowly phased out.
- Refer to API Rate Limit for more detailed information.
- Only Pro plans require payments.
- The payment is currently done on a monthly basis.
- Dynamic Rate Limits are applied to Ultra API.
- Recurring API takes 0.1% as fees.
- Currently no fees can be taken by integrators using Recurring API.
- Price API V2 will be/is deprecated by 1 August 2025.
- When using Price API, do note that you may face many tokens where price is not available
  or returns null.
- API only supports creating Send and Clawback transactions.
- Claiming needs to be done via Jupiter Mobile only.
- 'Lite URL: https://lite-api.jup.ag/studio/v1: 100 requests per 5 minutes'
- 'Pro URL: https://api.jup.ag/studio/v1: 10 requests per 10 seconds (for all Tiers)'
errors:
- '401 Unauthorized: Recheck API Key or token expiration'
- '200: Success!'
- '400: Likely a problem with the request, check the request parameters, syntax, etc.'
- '401: Likely a problem with the API key, check if the API key is correct.'
- '404: Likely a broken or invalid endpoint.'
- '429: You are being rate limited. Either slow down requests, reduce bursts, or upgrade
  your plan.'
- '500: Please reach out in Discord.'
- '502: Please reach out in Discord.'
- '503: Please reach out in Discord.'
- '504: Please reach out in Discord.'
- rate limit exceeded
