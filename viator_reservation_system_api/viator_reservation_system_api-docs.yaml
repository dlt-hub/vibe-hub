notes:
- Version 2.0 and above endpoints communicate using the JSON standard.
- Backward compatibility for legacy v1 endpoints continues to be supported.
- Rate limit of 80 requests per 15 seconds.
- Insert a delay of 2s if receiving HTTP 429 status code.
- The Batch Pricing API must only be implemented after agreement with Viator.
