auth_info:
- information_source; http://docs.opendining.net/pages/delivery_notifications.html:
  - API Key and Access Token authentication via query string parameters. Include key=API_KEY
    and access_token=ACCESS_TOKEN as query parameters in the POST request URL to opendining.net
    endpoints.
- information_source; http://docs.opendining.net/pages/pusher.html:
  - 'Private Pusher channel access requires authentication via an authorization endpoint
    at https://opendining.net/api/v1/pusher/auth, which supports two credential methods
    passed as query parameters via HTTP GET or POST.


    For Secret Key Authorization, pass query parameters: key (API Key string) and
    secret (API Secret string).


    For Access Token Authorization, pass query parameters: key (API Key string) and
    access_token (Access Token string).'
  - The Pusher service uses API key and access token authentication passed as query
    parameters to the auth endpoint. When subscribing to private channels, the client
    sends a POST request to the authEndpoint URL (https://opendining.net/api/v1/pusher/auth)
    with query parameters key=API_KEY and access_token=ACCESS_TOKEN to authenticate
    the subscription.
possible_base_urls:
- information_source; http://docs.opendining.net/pages/delivery_notifications.html:
  - https://opendining.net
  - https://opendining.net/api/v1/notifications/delivery
possible_endpoints:
- information_source; http://docs.opendining.net/pages/delivery_notifications.html:
  - POST https://opendining.net/api/v1/notifications/delivery
- information_source; http://docs.opendining.net/pages/pusher.html:
  - GET https://opendining.net/api/v1/pusher/auth
  - POST https://opendining.net/api/v1/pusher/auth
  - POST https://opendining.net/api/v1/pusher/auth?key=API_KEY&access_token=ACCESS_TOKEN
