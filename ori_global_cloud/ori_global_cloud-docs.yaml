auth_info:
- information_source; https://docs.ori.co/api/reset-endpoint-token/:
  - 'The API uses bearer token authentication via the Authorization header. Include
    the header ''Authorization: <API_KEY_VALUE>'' with your API key value in all requests
    to authenticate.'
possible_base_urls:
- information_source; https://docs.ori.co/api/create-endpoint/:
  - https://api.ogc.ori.co/public/v1/inference/endpoints
- information_source; https://docs.ori.co/api/get-endpoint/:
  - https://api.ogc.ori.co/public/v1
possible_endpoints:
- information_source; https://docs.ori.co/api/create-endpoint/:
  - POST https://api.ogc.ori.co/public/v1/inference/endpoints
- information_source; https://docs.ori.co/api/get-endpoint/:
  - GET https://api.ogc.ori.co/public/v1/inference/endpoints/:id
- information_source; https://docs.ori.co/api/reset-endpoint-token/:
  - PATCH https://api.ogc.ori.co/public/v1/inference/endpoints/:id/resetToken
