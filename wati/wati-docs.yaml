auth_info:
- information_source; https://docs.wati.io/reference/authentication:
  - 'Wati API uses OAuth2 authorization requiring a Bearer token in the Authorization
    header for all requests. The token is instance-specific, found in the Wati UI
    under API docs, and must be included as `Authorization: Bearer $TOKEN`. Note that
    changing your Wati account password invalidates the current token, requiring immediate
    updates to all scripts using the old token.'
possible_base_urls:
- information_source; https://docs.wati.io/reference/authentication:
  - https://app-server.wati.io/api/v1
possible_endpoints:
- information_source; https://docs.wati.io/reference/authentication:
  - GET /api/ext/v3/messagetemplates
  - GET /api/ext/v3/messagetemplates/{template-id}
  - GET https://app-server.wati.io/api/v1/getContacts
  - POST /api/ext/v3/messagetemplates/schedule
  - POST /api/ext/v3/messagetemplates/send
