notes:
- Limited support for the development process and maintenance.
- It is `not` necessary to delete the images before deleting the ad.
- The X-Mobile-Insertion-Request-Id must be unique per each ad creation.
- API supports fetching vehicle listings.
- It is not necessary to delete the images before deleting the ad.
- When the images element is not present the existing images are unchanged.
- X-Mobile-Insertion-Request-Id must be unique per each ad creation.
- Some objects may return nulls in deeply nested fields
- All images must be in JPG format and must not exceed 2097152 bytes.
- When the `images` element is not present the existing images are unchanged.
- 'When the `images` is an empty list e.g. `images: []` the existing images are removed.'
- Otherwise existing images are replaced with the ones specified in the `images` element.
- Images must be in JPG-format and less than 2097152 bytes.
- Calls may take longer due to file uploading and storage.
- Price rating prediction is only working for the new data format (xml+json).
- You need special permission to be able to do this API call.
- The dealer needs to have at least account type *Gold* for rating management via
  API.
- 'Image requirements for interior: Ratio 2:1'
- 'Image requirements for exterior: Resolution up to 3240 × 2160 Pixel, Number of
  images: 12-60, File size: 1-4MB optimal, Ratio: 3:2 or 2:1'
- Results in an HTTP status 403 (Forbidden) if an account already exists.
- The file has to be a PDF document with the maximum size of 10 MBytes.
- The dealer must be at least in account package Gold and must have activated dealer
  rating management for TSPs.
- The dealer needs consent from the buyer for sending invites.
- Available only for specific vehicle types.
- Some features may not be applicable to all vehicles.
- The maximum number of ads that can be retrieved through paginated result pages is
  limited to 2000.
- If your search results contain more than 2000 ads, refine your query by adding more
  parameters.
- Default page size is 20, max size is 100.
- Both the new JSON and new XML formats share the same schema in terms of field names
  and types.
- New JSON and New XML formats share the same schema.
- The API does not require authentication.
errors:
- '303: This ad already exists.'
- '404: Indicates that the given Api User does not have permission to create ads for
  the specified seller.'
- '404: Indicates that the given Api User does not have permission to read/update/delete
  ads for the specified seller.'
- '400: bad request'
- '401: Unauthorized'
- '403: Forbidden'
- '404: not found'
- '405: method not allowed'
- '409: conflict'
- '415: unsupported media type'
- '5xx: internal error'
- 'HTTP 400: Bad Request'
- '404: Indicates that the given Api User does not have permission to read details
  of the specified seller.'
- '401: The access credentials are not correct.'
- '403: The API user doesn’t have sufficient permissions to perform the api call.'
- '400: not-a-jpeg-file: Submitted image doesn’t meet the criteria.'
- '400: invalid-url-syntax: Unable to parse the specified image reference.'
- '400: images-per-ad-limit-exeeded: Too many images for a given ad.'
- 'not-allowed-to-see-statistics: The user doesn’t have permission to read the statistics.'
- '403 rating_not_supported_for_dealer: The Dealer needs to have at least account
  type *Gold* for rating management via API.'
- '404 n/a: Either the dealer did not activate dealer rating management for the TSP
  or the rating overview is not available.'
- '400: not-a-jpeg-file - The uploaded image does not meet the required criteria or
  is empty.'
- '400: empty-image-reference - The submitted request does not contain image reference.'
- '400: invalid-image-reference - The submitted image reference is not valid anymore.'
- '404: Indicates that the given Api User does not have permission to update ads for
  the specified seller.'
- 'buyer_email_not_allowed: There are certain rules to prevent cheating.'
- 'invite_for_ad_already_exists: An invite for the mobileAdId already exists.'
- 'rating_for_ad_already_exists: A rating for the mobileAdId already exists.'
- 'personalized_invite_text_not_supported: Dealer needs to be at least in package
  Gold for this feature.'
- 'not_reinviteable: This mobileAdId is not reinviteable.'
- 'invite_email_invalid: Email address needs to be valid.'
- 'invite_email_empty: Email address can not be empty.'
- 'invite_text_empty: When no personalized invite text is required, it should not
  be sent or set to null, but can not be blank.'
- 'invite_text_too_long: The personalized invite text can be maximum 3000 characters
  long.'
- 'rating_not_supported_for_dealer: The Dealer needs to have at least account type
  Gold for rating management via API.'
- '404: The resource is not found or the dealer did not activate dealer rating management
  for the TSP.'
- '400: duplicate_mileage_contract'
- '400: leasing_ad_has_no_vat'
- '404: n/a'
- '409: leasing_overwrite_protection'
- '400: content-too-large: Submitted pdf document exceeds max size of 10MB.'
- '400: unsupported-media-type: Submitted media type is not supported.'
- '500: Unable to upload the document due to network or storage error.'
- '403 rating_not_supported_for_dealer: The Dealer needs to have at least account
  type Gold for rating management via API.'
- '404 n/a: The dealer did not activate dealer rating management for the TSP.'
- 'n/a: The resource is not found or the dealer did not activate dealer rating management
  for the TSP.'
- '403: individual-contact-max-count-reached: Indicates that the max number of individual
  contacts has been reached.'
- '409: individual-contact-duplicate-responsibility: Indicates that there already
  exists another individual contact with the same responsibility.'
- '400: Bad Request - List of errors may be returned in the response.'
- json-parse-error
- xml-parse-error
- invalid-value
- 'Price_Rating_Repaired_Damage: Price rating cannot be calculated for vehicles that
  have repaired damage. The vehicle must have no history of damage.'
- 'Price_Rating_Vehicle_Is_Damaged: Price rating cannot be calculated for vehicles
  with unrepaired damage. The vehicle must be in undamaged condition.'
- 'Price_Rating_Not_Roadworthy: Price rating is not available for vehicles that are
  not roadworthy. The vehicle must be in a roadworthy condition.'
- 'Price_Rating_No_New_Cars: Price rating is not available for new vehicles. Only
  used vehicles are eligible for price rating.'
- 'Price_Rating_No_Old_Cars: Price rating is not available for vehicles that exceed
  the maximum age limit. The vehicle is too old for a reliable price rating.'
- 'Price_Rating_Differing_Price_Too_Low: The submitted price is significantly lower
  than the calculated market value range. Consider adjusting the price to match market
  conditions.'
- 'Price_Rating_Differing_Price_Too_High: The submitted price is significantly higher
  than the calculated market value range. Consider adjusting the price to match market
  conditions.'
- 'Price_Rating_Only_Cars: Price rating is only available for vehicles in the ''Car''
  vehicle class. Other vehicle types are not supported for price rating.'
- 'Price_Rating_Not_Possible_Little_Data: There is insufficient market data available
  to calculate a reliable price rating for this specific vehicle configuration.'
- '400: Bad Request'
- '400: Invalid search parameter'
