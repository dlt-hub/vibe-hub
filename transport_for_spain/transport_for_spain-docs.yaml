pagination_info:
- ? information_source; https://data.renfe.com/api/1/util/snippet/api_info.html?resource_id=a2368cff-1562-4dde-8466-9635ea3a572a
  : - Pagination uses limit and offset query parameters. The limit parameter controls
      the number of results returned per request (example shows limit=5). The offset
      parameter specifies the starting position for results in subsequent requests
      to retrieve additional pages.
    - 'Pagination uses optional query parameters: limit (number of results per request,
      example shows limit: 5) and offset (implied for sequential paging). The response
      includes data.result.total indicating total available results. Continue requests
      by incrementing offset until all results are retrieved.'
- ? information_source; https://data.renfe.com/api/1/util/snippet/api_info.html?resource_id=ffe2ce37-c532-4ebf-b3dc-0162e498ba14
  : - Pagination uses limit as a query parameter to control the number of records
      returned per request. The example shows limit=5, indicating that limit specifies
      how many results to retrieve in a single request.
    - 'Use limit query parameter to control results per request (example shows limit:
      5). Response includes data.result.total for total count. No explicit next page
      field or cursor mentioned; use offset parameter with limit for pagination across
      result sets.'
