notes:
- Always verify the accuracy of URLs and query string parameters before publishing.
- Ensure consistency in linking across all instances to maintain user experience.
- Users can cancel their subscriptions at any time through their account settings.
- Access may continue until the end of the current billing cycle, depending on your
  subscription model.
- API responses are typically in JSON or XML format.
- Implement error checks to handle common issues, such as invalid requests or rate
  limits.
- CLIENTID and CLIENT SECRET KEY should be present in AppCMS settings.
- Ensure you are entering the correct username and password.
- If you have tried logging in multiple times unsuccessfully, your account may be
  locked.
- Ensure users understand the scoring patterns for a better experience.
- Regularly update the leaderboard to reflect real-time scores and tournament statuses.
- Ensure notifications are timely, relevant, and personalized.
- Regularly review and incorporate user feedback to improve notification quality.
- Always test notification workflows before deploying them to users.
- Make sure you are logged in to view all event details if required by your subscription.
- The schedule is updated in real-time; refresh the page for the latest information.
- Ensure you have an active subscription to access monetized content.
- Content availability may vary; check the homepage for the latest updates.
- Ensure all required fields are completed before publishing to avoid errors.
- Double-check the video file format and size requirements to ensure compatibility
  with the CMS.
- Refer to platform documentation for updates and detailed instructions.
- Test the playlist functionality before publishing.
- Gather feedback to improve future playlists.
- Always confirm the sponsorship logo's placement and visibility after making changes.
- Keep sponsorship logos consistent with your application's branding guidelines.
- Ensure that the logo links to the sponsor's website, if applicable, for additional
  exposure.
- Each program card must display for a minimum of 15 minutes and a maximum of 1 hour.
- If a program exceeds one hour, it should be divided into segments.
- Ensure all details, including text and images, are correctly entered before publishing.
- FreeWheel identifiers are unique codes used for tracking and managing ads specific
  to providers on the FreeWheel platform.
- Ensure the game is not marked as 'end' or completed to add events successfully.
- Always verify that the toggles are correctly set to display the calendar features.
- Ensure your mobile device and TV are connected to the same Wi-Fi network for mobile
  connection.
- Activation codes are unique and time-sensitive; they may expire if not used promptly.
- Ensure that your images are engaging and relevant to the message.
- Test notifications on different devices to ensure they are displaying correctly.
- Always refer to the latest platform documentation for updates and detailed instructions.
- Thoroughly test the game page before publishing to ensure functionality.
- Streaming live content consumes significant data; Wi-Fi is recommended for extended
  viewing.
- A slight delay (latency) in live streaming is normal due to processing and internet
  connectivity.
- Thoroughly test the event page before publishing to ensure functionality.
- Consider gathering user feedback to improve the event page over time.
- LiveLike Client ID is required for integration
- Allows trimming of HLS (m3u8) files to remove unwanted parts.
- Enables recording of live events to create VOD assets after the live event ends.
- The portal is best accessed using the latest versions of Google Chrome and Microsoft
  Edge.
- The Seller Portal is optimized for desktop use; for best results, use a desktop
  or laptop.
- Ensure that the Enable Locale toggle is turned On before attempting to add URLs
  for multiple languages.
- You can link only one page for multiple captions and languages.
- You have to be physically in your new home area to update your home area on Connected
  TV apps.
- When you travel outside of your home area, you can’t watch local networks airing
  in your home area.
errors:
- '400 Bad Request: Request contains invalid parameters.'
- '401 Unauthorized: Missing or invalid API key.'
- '500 Internal Server Error: Unexpected error on the server.'
- 'Invalid request: Check the endpoint and parameters.'
- 'Incorrect Credentials: Ensure you are entering the correct username and password.
  Double-check for typos.'
- 'Account Locked: If you have tried logging in multiple times unsuccessfully, your
  account may be locked.'
- 'LEADERBOARD_NOT_UPDATING: Verify the integration with the data APIs.'
- 'FAVORITE_NOT_SAVING: Ensure user preferences are properly stored in the application
  settings.'
- 'SCORING_SYMBOLS_NOT_DISPLAYING: Confirm that the scoring pattern definitions are
  correctly implemented in the code.'
- 'Issue: Notifications Not Sending - Verify API credentials and configurations.'
- 'Issue: Users Not Receiving Notifications - Confirm that users have opted in for
  notifications.'
- 'Issue: API Integration Problems - Check API endpoint configurations for accuracy.'
- 'Video Not Playing: Ensure your internet connection is stable. Try refreshing the
  page or restarting the app.'
- 'Controls Not Responding: Check for any updates to the app. If issues persist, restart
  the app or clear the cache.'
- 'Unable to Access Content: Confirm your subscription status. If you''re a guest
  user, log in or subscribe to access restricted content.'
- 'Video Upload Issues: If the upload fails, check your internet connection and ensure
  the file size doesn’t exceed the maximum allowed.'
- 'Image Upload Issues: Ensure your images meet the required dimensions and file size
  limitations.'
- 'Monetization Plan Errors: Verify all required fields are filled out correctly when
  creating or editing plans.'
- 'Publishing Problems: Review all article details and ensure no fields are left blank
  before publishing.'
- 'Login Issues: Ensure user permissions are correctly set up for accessing the content.'
- Ensure that you are logged in with the correct account that has editing permissions.
- Double-check that the toggles for both the Schedule Tray and Game Detail Page are
  set to 'On'.
- 'Activation Code Not Working: Ensure you’ve entered the code correctly.'
- 'Connection Issues: Verify that both devices are connected to the same Wi-Fi network.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
