auth_info:
- information_source; https://docs.easelive.tv/api/analytics/index.html:
  - 'Authentication uses bearer tokens sent in the Authorization header. Generate
    an API token from your Ease Live Profile page and include it as Authorization:
    Bearer <token> in requests to the Analytics API.'
  - 'This API uses Bearer token authentication passed in the Authorization header.
    Generate an API token from your Ease Live Profile page and include it as Authorization:
    Bearer <token> with each request.'
- information_source; https://docs.easelive.tv/api/server/index.html:
  - Authentication uses Bearer token scheme. Include the Authorization header with
    value "Bearer $ACCESS_TOKEN" where $ACCESS_TOKEN is your access token. Content-Type
    header should be set to application/json for requests.
  - Authorization is required via a Bearer token. Include the header `Authorization`
    with value `Bearer$ACCESS_TOKEN` (where `$ACCESS_TOKEN` is your actual access
    token) in requests to DELETE /programs/:id and GET /programs endpoints.
  - Bearer token authentication is required. Include the Authorization header with
    the value Bearer$ACCESS_TOKEN for all requests to authenticate with the API.
pagination_info:
- information_source; https://docs.easelive.tv/api/server/index.html:
  - Pagination uses limit and skip query parameters. limit controls the number of
    results per request, and skip specifies the number of records to skip from the
    beginning. Both are optional parameters.
possible_base_urls:
- information_source; https://docs.easelive.tv/api/analytics/index.html:
  - https://analytics.api.easelive.tv/api/v1
- information_source; https://docs.easelive.tv/api/server/index.html:
  - http://localhost:4001/api/v1
possible_endpoints:
- information_source; https://docs.easelive.tv/api/analytics/index.html:
  - GET /responses/<accountId>/<projectId>/<programId>/report
  - GET /responses/<accountId>/<responseName>/results
  - GET https://analytics.api.easelive.tv/api/v1/responses/<accountId>/<projectId>/<programId>/report
  - GET https://analytics.api.easelive.tv/api/v1/responses/<accountId>/<responseName>/results
- information_source; https://docs.easelive.tv/api/server/index.html:
  - DELETE /programs/:id
  - DELETE /programs/:id/events
  - DELETE /programs/:id/events/:eventId
  - DELETE /projects/:id
  - DELETE /projects/:id/application/requests/:version/:dataSourceId
  - DELETE /users/:id
