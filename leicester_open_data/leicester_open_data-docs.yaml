pagination_info:
- information_source; https://data.leicester.gov.uk/api/v1/console:
  - Use query parameters rows (default 10, optional) and start (default 0, optional)
    to paginate. The response includes nhits (total count) and returns up to rows
    records starting at the start offset. Increment start by rows value to fetch subsequent
    pages until start >= nhits.
possible_base_urls:
- information_source; https://data.leicester.gov.uk/api/v1/console:
  - https://data.leicester.gov.uk/api/datasets/1.0
  - https://data.leicester.gov.uk/api/explore/v2.0
possible_endpoints:
- information_source; https://data.leicester.gov.uk/api/v1/console:
  - GET /api/datasets/1.0/DATASETID/
  - GET /api/datasets/1.0/search/
  - GET /api/records/1.0/search/
- information_source; https://data.leicester.gov.uk/explore/dataset/conservation-area-documentation-page/api/:
  - GET https://help.huwise.com/apis/ods-explore-v2/#tag/Dataset/operation/getRecords
