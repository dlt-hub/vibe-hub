auth_info:
- information_source; https://ownyourbusiness.tech/en/api-documentation/:
  - The API uses an API Key authentication mechanism. The API Key must be placed in
    an HTTP header named OYB-API-Key. API Keys can be created through registration
    at the API CP portal, with free accounts restricted to Ethereum's Rinkeby Testnet.
possible_base_urls:
- information_source; https://ownyourbusiness.tech/en/api-documentation/:
  - https://api.ownyourbusiness.tech
possible_endpoints:
- information_source; https://ownyourbusiness.tech/en/api-documentation/:
  - GET /{network}/check
  - POST /{network}/invalidate
  - POST /{network}/validate
  - POST https://api.ownyourbusiness.tech/{network}/validate
