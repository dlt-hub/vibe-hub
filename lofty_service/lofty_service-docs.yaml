auth_info:
- information_source; https://api.chime.me/docs/reference:
  - 'Authorization header required with Bearer token. Send the access token as `Authorization:
    Bearer [access_token]`. Content-Type header must be set to `application/json`.'
  - Authorization header with Bearer token required. Send access token as Bearer [access_token]
    in the Authorization header for all requests to Update Agent Office and Update
    Agent Company endpoints.
  - 'The API uses Bearer token authentication. Include an Authorization header with
    the value "Bearer [access_token]" for requests to protected endpoints like GET
    /v1.0/org and POST /v1.0/org/company. The access_token must be obtained separately
    and passed in the Authorization header along with Content-Type: application/json.'
possible_base_urls:
- information_source; https://api.chime.me/docs/reference:
  - https://api.chime.me
  - https://api.lofty.com
possible_endpoints:
- information_source; https://api.chime.me/docs/reference:
  - DELETE https://api.lofty.com/v1\.0/tasks/{taskId}
  - GET /v1.0/org
  - GET /v1.0/org/permission/profiles
  - GET https://api.lofty.com/v1.0/org
  - GET https://api.lofty.com/v1\.0/appointments/lead
  - GET https://api.lofty.com/v1\.0/tasks/lead
  - GET https://api.lofty.com/v1\.0/tasks/{taskId}
  - POST /v1.0/org/company
  - POST /v1.0/org/office
  - POST https://api.lofty.com/v1.0/org/company
