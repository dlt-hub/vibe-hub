auth_info:
- information_source; https://documentation.datalab.to/docs/welcome/quickstart:
  - 'The API requires authentication via an API key passed in the X-Api-Key header.
    Include the header "X-Api-Key": "YOUR_API_KEY" in all requests to the REST endpoints.'
  - The API uses API key authentication. Pass your API key to the DatalabClient constructor
    via the api_key parameter, or set the DATALAB_API_KEY environment variable. For
    REST calls, include the API key as a query parameter or header (exact header/parameter
    name not specified in provided excerpt).
possible_base_urls:
- information_source; https://documentation.datalab.to/docs/welcome/quickstart:
  - https://documentation.datalab.to
  - https://www.datalab.to
possible_endpoints:
- information_source; https://documentation.datalab.to/docs/welcome/quickstart:
  - GET /api/v1/marker/{request_id}
  - GET /api/v1/ocr/{request_id}
  - POST /api/v1/ocr
  - POST https://www.datalab.to/api/v1/marker
