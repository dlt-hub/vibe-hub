auth_info:
- information_source; https://www.adobe.io/document-services/apis/pdf-services/:
  - 'Add a watermark to a PDF document using the Adobe PDF Services API, which requires
    two authentication headers: x-api-key set to your client_id, and Authorization
    set to Bearer token. The token is obtained separately through OAuth2 authentication
    flow.'
  - 'Adobe Document Services API uses OAuth 2.0 bearer token authentication. Send
    credentials via two headers: x-api-key with your client_id value, and Authorization
    header with Bearer token format (Authorization: Bearer {{token}}). The token is
    obtained through Adobe''s OAuth 2.0 flow using your client credentials.'
  - Adobe Document Services API uses two authentication methods in the Authorization
    header and X-API-Key header. The Authorization header requires a Bearer token
    (obtained from Adobe's OAuth2 flow), and the X-API-Key header requires the client_id.
    Both must be included in requests to authenticate.
  - 'Adobe PDF Services API uses two authentication headers. Include the x-api-key
    header with your client_id value and the Authorization header with a Bearer token.
    Both credentials must be provided in the request headers for API calls.


    Header names and values:

    - x-api-key: {{Placeholder for client_id}} (your client ID)

    - Authorization: Bearer {{Placeholder for token}} (your access token)'
  - Adobe PDF Services API uses two authentication mechanisms. First, include the
    x-api-key header with your client_id value. Second, include the Authorization
    header with a Bearer token. Both credentials must be provided in the request headers
    for API calls to the PDF Properties endpoint at https://pdf-services.adobe.io/operation/pdfproperties.
