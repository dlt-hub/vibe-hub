notes:
- Only accounts with activated 2FA are authorised to create API tokens.
- Each user account is identified and authenticated by the e-mail address associated
  with the user account.
- To ensure that only the authorised sender can use the interface, the configuration
  on the gateway must be carried out by our customer service.
- Configuration on the gateway must be carried out by customer service.
- The configuration of FTP must be set up manually due to its complexity.
- Must acknowledge receipt of the notification with the response body.
- You must confirm the notification with `statusCode 2000` in your response body.
- Sending media by using the media object ID is not supported. Please use a link instead.
- Certain parameters of the WhatsApp message object are not applicable.
- The API does not respect the 'to' property; use 'recipientAddressList' instead.
- Media object - Sending media by using the media object ID is not supported. Please
  use a link instead.
- Mark incoming message as read - Currently not supported.
- WhatsApp does not allow free text for initial contact but only for replying to incoming
  messages.
- Replies must be sent within 24 hours.
- Currently only supports forwarding text, media, and location WhatsApp messages via
  email.
- When using HTTP URL, you must confirm receipt of the notification with the response
  body.
- Supports forwarding text, media, and location WhatsApp messages via email.
- Must confirm receipt of the notification with the response body when using HTTP
  URL.
- Only one type of message can be sent per email.
- As of now, we do not support sending location, suggestions, rich cards and carousel
  messages through our SMTP API.
- To create an RCS channel, please contact our CS team.
- Must confirm receipt of the notification with the response body.
- The linked email address identifies and authenticates the user account.
- Users can activate one or more IP addresses within the gateway.
- You must confirm receipt of the notification with the response body.
- WhatsApp erlaubt die Verwendung von Freitext nicht zur initialen Kontaktaufnahme
  sondern nur zur Beantwortung von eingehenden Nachrichten.
- Antworten müssen binnen 24 Stunden erfolgen.
- WhatsApp erlaubt die Verwendung von Freitext, so wie in einem E-Mail üblich, nicht
  zur initialen Kontaktaufnahme sondern nur zur Beantwortung von eingehenden Nachrichten.
- Diese Antwort muss binnen 24 Stunden erfolgen.
- Kiosk mode is available for public terminals.
- Kiosk mode available for public terminals.
- Only the administrator can edit the blacklist in the Messaging Portal.
