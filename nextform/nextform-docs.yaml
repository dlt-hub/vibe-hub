notes:
- API access available in all plans
- If you would rather redirect your contact to your own website, you can set the Success
  URL to the desired address.
- Customer's request constitutes an offer to purchase Services in accordance with
  these Terms & Conditions.
- The form object is a container for form data.
- Only the email address is required for importing contacts.
- Nextform will update existing contacts if the email address matches.
- Including API key in the Authorization header is recommended.
- Sessions allow you to prepare a form for a user and pre-fill it with information.
- This endpoint is intended for creating forms using existing, validated form data.
- If a 2XX or 3XX response is received from your server, the event will be considered
  successfully delivered. If no response or a bad response is received, delivery will
  be retried for up to 24 hours with an exponential back off.
- The event object contains information about events related to your account.
