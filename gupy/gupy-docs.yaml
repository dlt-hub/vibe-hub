auth_info:
- information_source; https://developers.gupy.io/reference/authentication:
  - The API uses Bearer token authentication as defined in RFC 6750. Include the access
    token in the Authorization header with the format "Bearer {token}" for each request
    to api.gupy.io. The access token is provided to customers on Premium and Enterprise
    plans.
- information_source; https://developers.gupy.io/reference/createtoken:
  - Post request to https://admission.app.gupy.io/api/v1/auth/token creates an API
    token used for Admission API authentication. The token should be sent in subsequent
    requests to authenticate API calls.
- information_source; https://developers.gupy.io/v2.0/reference/applicationscontroller_getall:
  - The API uses Bearer token authentication. Send a JWT token in the Authorization
    header as "Bearer {token}". A 401 response indicates an invalid bearer authorization
    token, and a 403 response indicates insufficient permissions for the endpoint.
possible_base_urls:
- information_source; https://developers.gupy.io/reference/authentication:
  - https://api.gupy.io
- information_source; https://developers.gupy.io/reference/createtoken:
  - https://admission.app.gupy.io/api/v1
possible_endpoints:
- information_source; https://developers.gupy.io/reference/authentication:
  - GET /api/v1/jobs
- information_source; https://developers.gupy.io/reference/createtoken:
  - POST https://admission.app.gupy.io/api/v1/auth/token
- information_source; https://developers.gupy.io/v2.0/reference/applicationscontroller_getall:
  - GET /api/v2/interview-scripts
  - GET /api/v2/jobs/{jobId}/question-forms
  - GET https://api.gupy.io/api/v2/applications
  - GET https://api.gupy.io/api/v2/applications/quick-apply
  - POST https://api.gupy.io/api/v2/applications/quick-apply
