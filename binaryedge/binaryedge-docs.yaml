auth_info:
- information_source; https://docs.binaryedge.io/api-v2.html:
  - API Key authentication is required via the X-Key header. Include your API key
    in the X-Key header for all requests to the BinaryEdge API endpoints.
  - API authentication uses an X-Key header containing an API key. Include the header
    X-Key with your API_KEY value in all requests to the API endpoint at https://api.binaryedge.io/v2/.
  - 'API key authentication is required, passed as the X-Key header in requests. The
    header format is X-Key: API_KEY, where API_KEY is your subscription key.'
  - 'API key authentication is required, passed as the X-Key header in requests. The
    header must contain your API key value, for example X-Key: API_KEY.'
  - API key authentication is required, passed via the X-Key header in requests. The
    header name is X-Key and the value should be your API_KEY credential.
pagination_info:
- information_source; https://docs.binaryedge.io/api-v2.html:
  - Page parameter in query string, optional, default value 1, maximum value 500.
    Response includes page, pagesize, total fields. Maximum 10,000 results per request
    (page 500 with pagesize 100).
  - Pagination uses a page query parameter (default page=1, max page=750 for 15,000
    results maximum). Response includes page, pagesize (20 default), and total fields
    to track position and result count.
  - Pagination uses optional page parameter (query string, default page=1, max page=500
    for 10,000 results). Response includes page, pagesize, and total fields to indicate
    current page, results per page, and total count.
  - The /v2/query/image/search endpoint uses query parameter pagination. The page
    parameter is optional (default page=1) with a maximum of page=750, returning up
    to 15,000 results. Response includes pagesize, page, and total fields to indicate
    pagination state.
  - The endpoint supports pagination via a page query parameter that is optional with
    a default value of 1 and a maximum value of 500 (yielding up to 10,000 results).
    The response includes page, pagesize, and total fields to indicate pagination
    state.
