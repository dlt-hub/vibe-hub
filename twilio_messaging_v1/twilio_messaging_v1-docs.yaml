auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_messaging_v1/1.42.0/openapi.json:
  - Authentication uses HTTP Basic Auth with accountSid and authToken. Send credentials
    as a Base64-encoded string in the Authorization header as "Basic {base64(accountSid:authToken)}".
  - This API uses HTTP Basic Authentication with Twilio account credentials. The security
    scheme is named "accountSid_authToken", which means you must provide your Twilio
    Account SID and Auth Token as HTTP Basic Auth credentials in the Authorization
    header using the format "Basic base64(accountSid:authToken)".
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as base64-encoded "accountSid:authToken" in the Authorization header
    with the "Basic" scheme, or provide them as query parameters named "accountSid"
    and "authToken".
  - Twilio API uses HTTP Basic Authentication with accountSid and authToken. The accountSid
    serves as the username and authToken serves as the password, sent via the Authorization
    header using the Basic scheme (base64-encoded "accountSid:authToken").
  - Twilio uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using Basic auth scheme.
