auth_info:
- information_source; https://support.collaborativedrug.com/hc/en-us/articles/115005684626-General-API-Parameters:
  - 'The CDD Vault API uses token-based authentication via the X-CDD-Token header.
    Include the token in the header of each API request as X-CDD-Token: $TOKEN, where
    $TOKEN is your authentication token.'
pagination_info:
- information_source; https://support.collaborativedrug.com/hc/en-us/articles/115005684626-General-API-Parameters:
  - Pagination uses offset and page_size query parameters (or in POST body). offset
    specifies the starting index (default unspecified), page_size sets maximum results
    per request (default unspecified). For large datasets, asynchronous requests are
    recommended using the export mechanism.
possible_base_urls:
- information_source; https://support.collaborativedrug.com/hc/en-us/articles/115005684626-General-API-Parameters:
  - https://app.collaborativedrug.com/api/v1
- information_source; https://support.collaborativedrug.com/hc/en-us/sections/115001607023-Using-The-API:
  - https://app.collaborativedrug.com/api/v1
possible_endpoints:
- information_source; https://support.collaborativedrug.com/hc/en-us/articles/115005684626-General-API-Parameters:
  - GET /api/v1/vaults/23/protocols
  - GET https://app.collaborativedrug.com/api/v1/vaults/23/protocols?async=true
  - POST /api/v1/vaults/23/protocols/query
