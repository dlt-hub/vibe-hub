auth_info:
- information_source; https://dandelion.eu/docs/api/datatxt/nex/v1/:
  - Authentication uses a token parameter (or legacy app_id and app_key pair) that
    must be provided with each request. See the authentication documentation for details
    on how to pass these credentials.
- information_source; https://dandelion.eu/semantic-text/:
  - The Entity Extraction API requires an authentication token passed as a query parameter
    named `token`. Include your token value in the API request URL as `token=YOUR_TOKEN`.
- information_source; https://dandelion.eu/docs/api/datatxt/sim/v1/:
  - 'Remember to authenticate yourself specifying the token parameter (or the legacy
    app_id and app_key pair). See the API doc about authentication for any questions.


    The API requires a token parameter for authentication, or alternatively a legacy
    app_id and app_key pair. These credentials should be passed as parameters when
    calling the API endpoint.'
  - The API uses a token-based authentication scheme. The token must be passed as
    a query parameter named `token` in the request URL (e.g., `token=<YOUR_TOKEN>`).
    No other authentication headers or methods are mentioned.
- information_source; https://dandelion.eu/docs/api/datatxt/li/v1/:
  - The API requires token-based authentication passed as a query parameter named
    token. Include your token in the request URL as token=<YOUR_TOKEN>.
