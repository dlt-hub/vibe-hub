notes:
- Token is unique for each shop and should be protected the same way you protect your
  usernames and passwords.
- Subscriptions are always paginated (50 subscriptions per page).
- The API has a rate limiter set to allow 10 requests per API key at a time.
- Seal Subscriptions app doesn't modify the tax rates in your shop nor does it calculate
  any tax by itself.
- You can configure the discount in the Subscription Rule configuration.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Subscriptions offer flexibility for customers when picking different selling plans
  for different products.
- Trial periods are excellent. You could have an offer using the previously mentioned
  automatic discount modification such as “Get 15% off your first month.”
- Ensure that your subscription plans are consistent among your coffee products.
- Make sure your subscription widget looks fitting for your site.
- Consider offering a trial period for your subscribers.
- Regularly monitor inventory levels to avoid any possible stockouts.
- Provide clear instructions on managing subscriptions to your customers.
- The customer portal allows customers to manage their subscriptions.
- Customers can access their subscriptions via a magic link sent in emails.
- Seal Subscriptions app for Shopify allows you to enter a discount code directly
  into the customer portal.
- You can pause or cancel a subscription any time you want in the customer portal.
- Sensitive personal information is encrypted with AES algorithms and access to the
  data is restricted.
- The data collected is stored on secure servers, located in Toronto, Canada.
- Seal Subscriptions app takes a while to load.
- Some items in my auto-charging subscriptions were charged tax and others aren't.
- Some objects may return nulls in deeply nested fields.
errors:
- '503 Service Unavailable: API limit reached, retry later.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Customer action required: Check account status.'
- 'Failed to create order: Verify product availability.'
