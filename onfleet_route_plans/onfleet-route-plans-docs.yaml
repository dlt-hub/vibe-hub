- Route Start and Route End must have at least one field set; both cannot be empty.
- Requires the v3 Route Optimization Engine (available in Scale and Enterprise plans
  only).
- This endpoint will only respond with an HTTP 200 and no additional information.
- The user should use the id provided from the Schedule Route Optimization endpoint.
