- The Custom Value Key is case-sensitive and must be an exact match for the key as
  configured within the Dashboard.
- If the custom field has an empty value, omit the key-value pair object from the
  array to ensure the endpoint returns the correct results.
- Rate limits apply to API requests.
- Must have this setting checked on the dashboard in order for the Team field to be
