- Webhook deletion requires the webhook ID.
- Some objects like Worker may return nulls in deeply nested fields.
- Various triggers for worker actions and route plans.
- Tasks that have warnings will be created, which may result in incorrect addresses.
- Barcode scanning requires Scale plan or higher, contact sales teams for more details.
- Use of scanOnlyRequiredBarcodes upon task creation to restrict the scanning of non-required
