  with an HTTP 200 response and then process the data afterwards, as the request will
  time out in 10 seconds without a response.
- After 300 consecutive failed requests the webhook will be disabled.
- Any failed requests will be retried in 30-minute cycles, up to one full day.
- If there are more than 300 consecutive failures, the webhook will be automatically
