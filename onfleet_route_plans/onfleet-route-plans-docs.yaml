notes:
- Order endpoints will only be accessible when using an API key associated with a
  courier-client type account.
- Standard Onfleet accounts cannot create orders directly at this time.
- The Order creation is a One-to-One relation, as in one pickup task and one dropoff
  task.
- It is recommended to validate address information prior to sending it to Onfleet.
- Onfleet utilizes Google's phone validation library for validating phone inputs.
- It is critical that your team has accurate address information to successfully perform
  pickups and deliveries.
- Onfleet requires a valid destination address or coordinate pair (longitude, latitude)
  in order to create a task.
- All requests must be authenticated using one of your organization’s API keys.
- A valid key must be provided with every request, where the key string is the username
  of the request, and the password is blank.
- You may not perform more than 20 requests per second across all of your organization's
  API keys.
- If possible, use webhooks instead of polling for state changes.
- When creating many tasks, use the batch endpoint if possible.
- If you exceed 20 req/s, you will first receive a `429` error.
- metadata is always a top-level array property on the entity where each member of
  the array represents a single metadata entry.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The number of metadata properties cannot exceed 32 per entity.
- Binary or binary-to-text encoded values are not allowed.
- Array nesting is not permitted.
- The object type must always include a value that is JSON-serializable.
- The length of the value field cannot exceed 1,024 characters.
- The number of metadata properties, that is, the length of the `metadata` array,
  cannot exceed **32 per entity**.
- Binary or binary-to-text encoded values, such as Base64, are not allowed. You should
  always provide external references should this type of data need to be associated
  with an entity.
- Array nesting is not permitted, therefore a metadata entry of type `array` cannot
  contain another array inside of it.
- The `object` type must always include a value that is JSON-serializable, as with
  all other objects in the API.
- The length of the `value` field, when stringified, cannot exceed 1,024 characters.
  If this is a problem, you should consider breaking up the data into separate metadata
  entries.
- You can add metadata to a new entity by providing it at creation.
- You can also add metadata to an existing entity by updating it directly.
- Complex types like object must match exactly to the fields in the entity for an
  entity to be included in the query result set.
- Complex types like object must match exactly to the fields in the entity, for an
  entity to be included in the query result set.
- Incidents will be automatically created and we will always communicate progress
  and relevant updates via our status page.
- It is a good practice to test against a non-production environment before you go
  live with your API integration.
- While we do not currently support environment-scoped API keys, we would be happy
  to get you set up with a separate organization for you to freely develop and test
  your integration without it affecting your production code or data.
- Scoped API Key offers users limited accessibility into an organization's API functions.
- This feature limits users with the Scoped API Key to create/manage Tasks and Webhook
  data related to aforementioned Tasks.
- Organizations represent the top-most entity on Onfleet.
- Administrators can perform actions via the dashboard.
- An organization can have up to one 'account owner' administrator.
- Workers (also known as drivers in the dashboard) are the members of an organization
  who perform actions via the Onfleet mobile applications.
- Onfleet has an internal system timeout of 70 seconds, which can be encountered when
  listing workers.
- Returns a paginated collection of all tasks currently assigned to a Worker given
