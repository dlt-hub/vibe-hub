- Optional radius defaults to 1000 if missing. Maximum value is 10000.
- Note that it is not possible to programmatically update a worker's phone.
- It is not possible to programmatically update a worker's phone.
- Workers with an active task cannot be deleted until the task has been completed.
- Onfleet API only accepts time formatted in Unix to the millisecond precision.
- Google API key is optional based on your reporting requirements.
- The manifest will return 64 tasks direction at once.
- If the Route has more than 64 tasks, the response will include an 'lastId' field.
- This end point allows the user to quickly create hubs and assign them to the teams
  upon creation.
- Maximum distances among Drivers, Hubs, and Tasks is 200 miles.
- Only one Team Auto-dispatch operation can be active at any given time.
- Returns a paginated collection of all tasks currently in a Team given the Team Id
  that are not assigned to a worker.
- Destinations represent the location details for tasks, including exact coordinate
  and address information.
- Geocoding may slightly modify the format of the address properties.
- Uses API key for authentication.
- Onfleet destination has built-in address validation by querying major geocoding
