- You will need the order IDs and not the individual Task IDs for updating the orders.
- Clients can cancel orders.
- Couriers can cancel orders on behalf of clients using their API key.
- Only Courier can reject orders from the clients.
- This endpoint should not be used for clients who are not configured with services.
- Creates a route plan that allows user to configure tasks in a grouped manner and
  schedule accordingly.
- A Route Plan can be updated at anytime.
- This endpoint enables task(s) addition. However, this endpoint will require you
  to keep a list of the tasks you already have in the route plan in addition to the
  task(s) you are to add.
- Each request will return an array of Route Plans; depending on the querying params.
- A Route Plan cannot be deleted if it is in progress, completed, or contains tasks.
- An Enterprise plan only endpoint
- The current restriction only disallows starting a new optimization if the user or
