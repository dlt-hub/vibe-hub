- Automatic assignment is not currently supported by this endpoint.
- Batch creation may encounter internal timeout when uploading more than 25 tasks.
- There is a limit of 500 tasks in the body per request for this endpoint.
- Limit of 500 tasks in the body per request for this endpoint.
- Custom Fields cannot be created nor updated from the API. All operations describe
