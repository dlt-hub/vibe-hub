auth_info:
- information_source; https://httpie.io/docs/desktop/basic-auth:
  - Bearer token authentication via the Authorization header, or API key authentication
    using custom headers or URL parameters as alternatives.
  - 'HTTPie Desktop supports three authentication schemes at the request level: Basic
    auth (username/password), Bearer token auth (sent via Authorization: Bearer my-token
    header for OAuth 2.0 and token-based schemes), and API key auth. Authentication
    can be configured per-request or at the collection level using a switcher interface.'
- information_source; https://httpie.io/docs/desktop/default-methods:
  - 'Basic auth, Bearer token auth, and API key auth are supported. Bearer token auth
    uses the Authorization header with format Authorization: Bearer my-token for OAuth
    2.0 and token-based schemes. API key auth supports custom headers or URL parameters.
    Basic auth is also available. If a different prefix than Bearer is needed, use
    API key auth instead.'
- information_source; https://httpie.io/docs/desktop/request-auth:
  - 'Authorization via the request header `Authorization: Bearer my-token` is supported.
    Alternatively, API key authentication can be used as a custom header or URL parameter
    for cases requiring a different prefix than Bearer.'
  - 'HTTPie Desktop supports three authentication schemes: Basic auth, Bearer token
    (sent via Authorization: Bearer my-token header for OAuth 2.0 and token-based
    schemes), and API key auth. Authentication can be configured at the request level
    or collection level using the scheme switcher.'
