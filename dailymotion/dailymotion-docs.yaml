client:
  auth: The snippets reference the Dailymotion API authentication guide available
    at https://developers.dailymotion.com/guides/authentication/.
  most_recurring_base_url: https://partner.api.dailymotion.com
  paginator: Pagination is required, and it can be applied by using the pageSize parameter,
    which has a default value of 15.
endpoints:
- 'endpoints source: https://developers.dailymotion.com/api/reporting-api/getting-started/':
  - /oauth/v1/token`
  - /graphql`
  - https://graphql.api.dailymotion.com/`
- 'endpoints source: https://developers.dailymotion.com/sdk/platform-sdk/python/':
  - https://api.dailymotion.com
  - https://api.dailymotion.com/oauth/token
- 'endpoints source: https://developers.dailymotion.com/guides/upload/':
  - /rest/video
  - /rest/file/upload
  - /rest/user
- 'endpoints source: https://developers.dailymotion.com/guides/platform-api-authentication/':
  - /oauth/v1/token
  - /rest/user
  - /rest/file/upload
  - https://your-redirect-uri?code=AUTHORIZATION_CODE`
  - /rest/video
- 'endpoints source: https://developers.dailymotion.com/guides/create-public-api-key/':
  - https://api.dailymotion.com
  - https://graphql.api.dailymotion.com
- 'endpoints source: https://developers.dailymotion.com/guides/create-private-api-key/':
  - https://api.dailymotion.com
  - https://graphql.api.dailymotion.com
