auth_info:
- information_source; https://developer.authologic.com/docs/developer-documentation/5-minutes-tutorial:
  - 'Basic authentication is required. Use the `-u` flag with credentials from OmniPanel
    (format: `username:password`). The credentials are sent as HTTP Basic Auth in
    the Authorization header to the sandbox endpoint at https://sandbox.authologic.com/api/conversations.'
possible_base_urls:
- information_source; https://developer.authologic.com/docs/developer-documentation/5-minutes-tutorial:
  - https://id.sandbox.authologic.com
  - https://sandbox.authologic.com/api/conversations
possible_endpoints:
- information_source; https://developer.authologic.com/docs/developer-documentation/5-minutes-tutorial:
  - POST https://sandbox.authologic.com/api/conversations
- information_source; https://developer.authologic.com/docs/developer-documentation/integration-overview:
  - POST /api/conversations
