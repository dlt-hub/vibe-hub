- CuPy provides a complete NumPy and SciPy API coverage to become a full drop-in replacement,
  as well as advanced CUDA features to maximize the performance.
- Currently, CuPy is tested against Ubuntu 20.04 LTS / 22.04 LTS (x86_64), CentOS
  7 / 8 (x86_64) and Windows Server 2016 (x86_64).
- SciPy and Optuna are optional dependencies and will not be installed automatically.
- As of now, you need to build CuPy from source to use CuPy with ROCm 6+.
- NVIDIAs CUDA C++ Core Libraries (CCCL) is the new home for the inter-dependent
  C++ libraries Thrust, CUB, and libcu++ that are shipped with CUDA Toolkit 11.0+.
- CuPy now follows the same compiler requirement as CCCL (and, in turn, CUDA Toolkit)
  and requires C++11 as the lowest C++ standard.
- The current device set via cupy.cuda.Device.use() will not be reactivated when exiting
  a device context manager.
- Mixing device management functionalities from different libraries is highly discouraged.
- CUDA 9.0 is no longer supported.
- NumPy 1.16 and SciPy 1.3 are no longer supported.
- Python 3.5 is no longer supported in CuPy v9.
- CuPy v4 requires NVIDIA GPU with Compute Capability 3.0 or larger.
- CuPy official Docker images are now updated to use CUDA 8.0 and cuDNN 6.0.
- Converting between cupy.ndarray and numpy.ndarray incurs data transfer between the
  host (CPU) device and the GPU device, which is costly in terms of performance.
- The kernel does not have return values. You need to pass both input arrays and output
  arrays as arguments.
- When using printf() in your CUDA kernel, you may need to synchronize the stream
  to see the output.
- It is your responsibility to match host and device structure memory layout.
- The CUDA standard guarantees that the size of fundamental types on the host and
  device always match.
- In CuPy, the Stream objects are managed on the per thread, per device basis.
- On NVIDIA GPUs, there are two stream singleton objects null and ptds, referred to
  as the legacy default stream and the per-thread default stream, respectively.
- CuPy is a GPU array backend that implements a subset of NumPy interface.
- CuPys compatibility with NumPy makes it possible to write CPU/GPU agnostic code.
- CuPy uses memory pool for memory allocations by default.
- When you monitor the memory usage, you may notice that memory not being freed even
  after the array instance become out of scope.
- CuPy v8 and above provides a FFT plan cache that could use a portion of device memory
  if FFT and related functions are used.
- CUDA allocates some GPU memory outside of the memory pool.
- The memory pool significantly improves the performance by mitigating the overhead
  of memory allocation and CPU/GPU synchronization.
- When you monitor the memory usage, you may notice that memory not being freed even
  after the array instance becomes out of scope. This is an expected behavior, as
  the default memory pool caches the allocated memory blocks.
- Be aware of one-time overheads when benchmarking CuPy code.
