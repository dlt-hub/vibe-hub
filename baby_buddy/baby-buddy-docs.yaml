notes:
- Default username and password for Baby Buddy is admin/admin. Change the default
  password immediately.
- Many of Baby Buddy's configuration settings can be controlled using environment
  variables.
- Digital Ocean's automatic secret generator does not work with Baby Buddy.
- Default username and password for Baby Buddy is admin/admin.
- Change the default password immediately after deployment.
- Baby Buddy added full support for subdirectory installing in version 1.10.2.
- Assume the subdirectory babybuddy for configuration change examples below but this
  can be anything includes multiple subdirectories.
- Baby Buddy's default configuration assumes deployment in the root of a web server.
- Some additional configuration is required to install Baby Buddy in a subdirectory
  of a server.
- To support CSRF protection, set CSRF_TRUSTED_ORIGINS to the full public address
  including the scheme.
- If configured behind a standard HTTP proxy, set SECURE_PROXY_SSL_HEADER to True.
- SMTP server must be configured with EMAIL_HOST, EMAIL_HOST_USER, and EMAIL_HOST_PASSWORD
- Database connection string. If used, all other DB_ environment variables are ignored.
- The database engine utilized for the deployment.
- The name of the database table utilized for the deployment.
- This setting should be set to True if babybuddy is hosted through the ingress service
  of home assistant
- Do not enable this feature on other setups.
- The host to use for sending email must be set to enable SMTP email delivery.
- Set ALLOWED_HOSTS to a specific host or hosts in production deployments.
- If Baby Buddy is behind a proxy, you may need to set CSRF_TRUSTED_ORIGINS and SECURE_PROXY_SSL_HEADER
  correctly.
- This setting should be set to True if babybuddy is hosted through the ingress service
  of home assistant.
- Whether to allow uploads (e.g., of Child photos) is set to True.
- AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY are required for accessing the S3 bucket.
- If Baby Buddy is behind a proxy, you may need to set CSRF_TRUSTED_ORIGINS.
- User types include Read only, Standard, and Staff.
- A SECRET_KEY value must be set for the collectstatic command to work.
errors:
- '403 Forbidden: Invalid authorization header or key'
