resources:
- name: price
  endpoint:
    path: /price/{chain}/{asset}
    method: GET
- name: fiat
  endpoint:
    path: /fiat
    method: GET
- name: assets
  endpoint:
    path: /assets/{action}/{env}
    method: GET
- name: payment_method
  endpoint:
    path: /payment-method/{iso_alpha_3}
    method: GET
- name: sandbox_integration
  endpoint:
    path: /sand/buy
    method: GET
    params:
      env: sandbox
      assetAmount: '20.5'
      partnerApiKey: '[YOUR_SANDBOX_PARTNER_API_KEY]'
      partnerLogoUrl: '[YOUR_BRAND_LOGO_URL]'
      partnerThemeColor: '[YOUR_BRAND_THEME_COLOR]'
- name: production_integration
  endpoint:
    path: /prod/buy
    method: GET
    params:
      env: production
      assetAmount: '20.5'
      partnerApiKey: '[YOUR_PRODUCTION_PARTNER_API_KEY]'
      partnerLogoUrl: '[YOUR_BRAND_LOGO_URL]'
      partnerThemeColor: '[YOUR_BRAND_THEME_COLOR]'
- name: parameters
  endpoint:
    path: /integrations/parameters
    method: GET
    data_selector: parameters
- name: Overlay Embed
  endpoint:
    path: /buy
    method: GET
    data_selector: none
    params:
      partnerApiKey: '[YOUR_PARTNER_API_KEY]'
- name: Redirect Integration
  endpoint:
    path: /buy
    method: GET
    data_selector: none
    params:
      partnerApiKey: '[YOUR_PARTNER_API_KEY]'
- name: webhook_events
  endpoint:
    path: /webhook
    method: POST
    data_selector: event
- name: widget_events
  endpoint:
    path: /webhook/events
    method: POST
    data_selector: event
    params: {}
- name: Nigerian Naira
  endpoint:
    path: /resources/supported-fiat-currency
    method: GET
    data_selector: fiat
    params:
      fiat: NGN
      iso_alpha_3: NGA
- name: Ghanaian Cedi
  endpoint:
    path: /resources/supported-fiat-currency
    method: GET
    data_selector: fiat
    params:
      fiat: GHS
      iso_alpha_3: GHA
- name: Kenyan Shilling
  endpoint:
    path: /resources/supported-fiat-currency
    method: GET
    data_selector: fiat
    params:
      fiat: KSH
      iso_alpha_3: KEN
- name: Ugandan Shilling
  endpoint:
    path: /resources/supported-fiat-currency
    method: GET
    data_selector: fiat
    params:
      fiat: UGX
      iso_alpha_3: UGA
- name: Zambian Kwacha
  endpoint:
    path: /resources/supported-fiat-currency
    method: GET
    data_selector: fiat
    params:
      fiat: ZMW
      iso_alpha_3: ZMB
- name: supported_stablecoins
  endpoint:
    path: /resources/supported-stablecoins
    method: GET
    data_selector: assets
    params: {}
- name: get_price
  endpoint:
    path: /price/{chain}/{asset}
    method: GET
- name: get_supported_fiat_currency
  endpoint:
    path: /fiat
    method: GET
- name: get_supported_assets
  endpoint:
    path: /assets/{action}/{env}
    method: GET
- name: get_supported_payment_method
  endpoint:
    path: /payment-method/{iso_alpha_3}
    method: GET
notes:
- You're going to need an active production API key for the widget to work.
- The Overlay embed implementation allows you to embed the Paychant widget into your
  app or website.
- It's important to test how your widget integration works, before going to production,
  that's why we have provided a testing environment where you can test the widget.
- Webhook notifications require a 2xx status code for successful delivery.
- Events include CREATED, AWAITING_PAYMENT, PAYMENT_CONFIRMED, PAYMENT_COMPLETED,
  PAYMENT_INSUFFICIENT, PAYMENT_TIMEOUT, PAYMENT_FAILED.
errors: []
auth_info:
  mentioned_objects: []
client:
