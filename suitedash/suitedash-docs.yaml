notes:
- Only Super Admins and Admins will have access to Secure API.
- Users can create general webhooks in Automations or specific Subscriptions or Project
  Webhooks.
- Webhook options include Subscription Created, Subscription Canceled, Subscription
  Expired, Subscription Unpaid, Project Created, Project Updated, and Project Deleted.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Available NOW to ALL SuiteDash accounts for no additional charge!
- Available NOW to ALL Pinnacle accounts for no additional charge!
- Available only as a part of the PLUS Bundle Power-Up
- Available only as a part of the PRIME Bundle Power-Up
- Documentation is available online.
- Direct Authorization (OAuth) for Microsoft coming soon!
- Each Billing Gateway now has its own card for configuration.
- The Preferred Gateway will be used to store payment information.
- New features and enhancements are frequently added.
- Certain features may require additional setup.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://app.suitedash.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.suitedash.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
