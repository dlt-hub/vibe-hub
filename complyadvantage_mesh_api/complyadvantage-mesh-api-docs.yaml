notes:
- Each customer must have a unique external_identifier.
- Synchronous screening is ideal for real-time onboarding workflows.
- Asynchronous screening is suitable for high-volume processing.
- Set up a webhook of type WORKFLOW_COMPLETED to receive updates.
- Polling can be done using the workflow_instance_identifier after asynchronous screening.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The access token returned by the initial request can then be used within the authorization
  header.
- Please contact your account manager to confirm the rate limits you have in place
  for your account.
- Wherever there is a user provided date and time in an API request, it needs to follow
  the ISO 8601 format and must include the timezone.
- All responses returned by the API will be in UTC.
- Most list endpoints support pagination, filtering and sorting.
- Webhooks operate on an 'at least once' delivery guarantee.
- Webhook handling logic should be idempotent.
- You need the 'View customers' permission to use this endpoint.
- Receiving duplicate webhooks is a normal occurrence in an 'at least once' delivery
  system.
- You need the "View customers" permission to use this endpoint.
- You need the "View cases" permission to use this endpoint.
- You need the 'View cases' permission to use this endpoint.
- Access to base customer screening functionality must be enabled.
- Requires 'Create and screen customers' permission.
- Each customer must have a unique customer external identifier specified as part
  of the request.
- 'This end-point is currently idempotent: in case of downstream error you can re-send
  the exact same request, and the workflow will be retried.'
- case_state is deprecated. Please use case_stage instead.
- You need the 'Update cases' permission to use this endpoint.
- This endpoint synchronously updates state (or stage) for up to 100 cases.
- A risk signal from a TRANSACTION_MONITORING alert cannot be updated and will result
  in a 400 response code
- You need the 'Update risks' permission to use this endpoint.
- You need the 'View customer monitoring status' permission to use this endpoint.
- You need the 'Update alerts' permission to use this endpoint.
- You need 'Access to base customer monitoring functionality' enabled and the 'Monitor
  and unmonitor customers' permission to use this endpoint.
- You need the 'View alerts' permission to use this endpoint.
- Currently only support for customer scoped muting is provided
- You need the 'Create and delete mutes' permission to use this endpoint.
- You need the 'Create and update webhooks' permission to use this endpoint.
- Screening happens as part of the onboarding process of a customer and as a result
  of any ongoing monitoring.
- You need the "View and download insights" permission to use this endpoint.
- You need the 'View and download insights' permission to use this endpoint.
- At least one recipient should be specified.
- You need the 'Create and update email notification configurations' permission to
  use this endpoint.
- This endpoint returns all possible states to which a case can be transitioned.
- You need the 'View all accounts' permission to use this endpoint.
- You need the "Create and delete mutes" permission to use this endpoint.
- You need the View roles in organization permission to use the account_identifier
  parameter.
- You need the 'View roles in account' permission to use this endpoint.
- You need the 'Create, update, and delete roles in account' permission to use this
  endpoint.
- You need the 'View email notification configurations' permission to use this endpoint.
- You need the 'Update case workflows' permission to use this endpoint.
- You need the "View users" permission to use this endpoint.
- A user will not be sent an email invite until assigned at least one role.
- You need the 'Create and screen customers' permission to use this endpoint.
- You need the 'Access to base payment screening functionality' permission to use
  this endpoint.
- Date and times should be in the format YYYY-MM-DDThh:mm:ss[.f]TZD, where TZD is
  the time zone designator.
- The bearer token has a validity period of 24 hours (86,400 seconds), after which
  any authentication attempts will fail.
- This webhook produces two responses v1 and v2 - please use v2 as it contains case_stage
  and also the customer external_identifier
- You need the 'Create and update labels' permission to use this endpoint.
- This endpoint returns a page of workflows.
- You need the 'View users' permission to use this endpoint.
- You need the "Update case workflows" permission to use this endpoint.
- You need the 'View Transactions' permission to use this endpoint.
- Additionally, you need either 'Access to base transaction monitoring functionality'
  and/or 'Access to base payment screening functionality' to use this endpoint.
- Date and times must follow the ISO 8601 format and must include the timezone.
- Use v2 webhook responses as they contain case_stage and customer external_identifier
