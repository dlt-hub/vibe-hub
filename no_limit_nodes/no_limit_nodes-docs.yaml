auth_info:
- information_source; https://nolimitnodes.com/blog/get-started-with-solana-rpc-node-using-nolimitnodes-com/:
  - API key authentication is required and passed as a query parameter named api_key
    in the URL for both REST and WebSocket endpoints. Include api_key=xxx in the query
    string when making requests to https://api.nolimitnodes.com/solana.
  - NoLimitNodes requires an API key for authentication, passed as a query parameter
    named api_key in both REST API and WebSocket endpoints. The API key is obtained
    from the NoLimitNodes dashboard and should be kept secure; it is appended to the
    base URL as api_key=xxx for requests to https://api.nolimitnodes.com/solana or
    wss://api.nolimitnodes.com/solana.
- information_source; https://nolimitnodes.com/blog/solana-rpc-node-setup-best-practices-a-complete-guide-with-nolimitnodes/:
  - Authentication uses API keys passed as query parameters. For REST API, append
    api_key=xxx to the URL https://api.nolimitnodes.com/solana?api_key=xxx. For WebSocket,
    use the same approach with wss://api.nolimitnodes.com/solana?api_key=xxx. The
    api_key parameter is required for both endpoints.
possible_base_urls:
- information_source; https://nolimitnodes.com/blog/get-started-with-solana-rpc-node-using-nolimitnodes-com/:
  - https://api.nolimitnodes.com/solana
  - wss://api.nolimitnodes.com/solana
possible_endpoints:
- information_source; https://nolimitnodes.com/blog/get-started-with-solana-rpc-node-using-nolimitnodes-com/:
  - POST https://api.nolimitnodes.com/solana
  - WebSocket wss://api.nolimitnodes.com/solana
- information_source; https://nolimitnodes.com/blog/solana-rpc-node-setup-best-practices-a-complete-guide-with-nolimitnodes/:
  - GET https://api.nolimitnodes.com/solana?api_key=xxx
  - WSS wss://api.nolimitnodes.com/solana?api_key=xxx
