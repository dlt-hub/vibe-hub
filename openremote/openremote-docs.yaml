- Security is paramount when it comes to IoT and out of the box the manager integrates
  with Keycloak to provide industry standard multi-tenant authentication.
- Out of the box we also provide TLS/SSL when using our HAProxy-based reverse proxy.
- You can quickly try the online demo with restricted access, login credentials are
  `smartcity:smartcity`.
- To create a username and secret be aware that you need to create a 'Service user'
  (not a regular user).
- Authentication and Authorization in the OpenRemote stack is powered by the Keycloak
  OpenID Connect Provider and utilises OAuth 2.0.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- External services allow developers to extend the functionality of the OpenRemote
  platform by integrating their own applications directly into the OpenRemote Manager.
- The central manager must be using the Keycloak identity provider
- Default webpack dev server expects the manager to be available at http://localhost:8080
- Trailing / is required when accessing the web app
- 'NOTE: trailing / is required'
- Login credentials are `smartcity:smartcity` for the online demo.
- Keycloak is the identity manager provider for the OpenRemote platform.
- Authentication requires a Service user username and secret
- Ensure the clientId matches the one in the MQTT credentials
- This is unreleased documentation for OpenRemote Documentation Next version.
