resources:
- name: joke
  endpoint:
    path: /joke/{categories}
    method: GET
    data_selector: joke
    params:
      blacklistFlags: nsfw,religious,racist,sexist
      idRange: 0-100
      safe-mode: ''
      lang: en
- name: get_joke
  endpoint:
    path: /joke/[Category/-ies]
    method: GET
- name: info
  endpoint:
    path: /info
    method: GET
- name: categories
  endpoint:
    path: /categories
    method: GET
- name: langcode
  endpoint:
    path: /langcode/[Language]
    method: GET
- name: languages
  endpoint:
    path: /languages
    method: GET
- name: flags
  endpoint:
    path: /flags
    method: GET
- name: formats
  endpoint:
    path: /formats
    method: GET
- name: ping
  endpoint:
    path: /ping
    method: GET
- name: endpoints
  endpoint:
    path: /endpoints
    method: GET
- name: submit_joke
  endpoint:
    path: /submit
    method: POST
notes:
- Due to JokeAPI being target of DoS attacks in the past, every client has a request
  budget of 120 requests they can send per minute.
- When submitting jokes, your budget is only 5 requests per minute.
errors:
- 'HTTP 429: Request budget exceeded'
- '400: Bad Request'
- '403: Forbidden'
- '404: Not Found'
- '429: Too Many Requests'
- '500: Internal Server Error'
- '523: Origin Unreachable'
auth_info:
  mentioned_objects: []
client:
  base_url: https://v2.jokeapi.dev
source_metadata: null
