    header. The Authorization header uses a custom format with three space-separated
    credentials: User, Organization, and Element tokens.'
  - 'User zyWPKPPPpRxvTol6ERrbm9MQFzcW7+Yj/ntkkchW06S=, Organization 4e3127e892099c22a5181492329bd10c,
