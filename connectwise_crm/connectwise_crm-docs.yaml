  - 'Authorization header with three space-separated credentials: User (user token),
    Organization (org ID), and Element (element token). All three values must be provided
    in the Authorization header in the format "User <token>, Organization <org_id>,
    Element <token>".'
  - 'The API uses a custom Authorization header containing three comma-separated credentials:
