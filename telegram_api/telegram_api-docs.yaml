auth_info:
- information_source; https://telegram.rest:
  - 'The API uses bot tokens in the URL path for bot requests (format: `https://telegram.rest/bot{token}/method`)
    and supports user account authentication via a two-step process: first call `https://telegram.rest/userLogin`
    to request a code, then send that code to `https://telegram.rest/user{user_token}/authCode`.
    For user accounts, always use HTTPS to avoid sending credentials over plain HTTP.'
- information_source; https://telegram.rest/:
  - Use bot tokens in the URL path as `https://telegram.rest/bot{token}/` for bot
    requests, or authenticate user accounts via the userLogin endpoint followed by
    authCode submission, ensuring HTTPS is used for all 2FA password transmissions.
possible_base_urls:
- information_source; https://telegram.rest:
  - https://api.telegram.org
  - https://telegram.rest
possible_endpoints:
- information_source; https://telegram.rest:
  - POST https://api.telegram.org/bot{token}/logOut
  - POST https://telegram.rest/bot{token}/getMe
  - POST https://telegram.rest/userLogin
  - POST https://telegram.rest/user{user_token}/authCode
- information_source; https://telegram.rest/:
  - POST https://api.telegram.org/bot{token}/logOut
  - POST https://telegram.rest/bot{token}/getMe
  - POST https://telegram.rest/userLogin
  - POST https://telegram.rest/user{user_token}/authCode
