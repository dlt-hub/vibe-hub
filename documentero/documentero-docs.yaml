errors:
- '401 Unauthorized: Check API key'
- '400 Bad Request: Invalid request format'
- '429 Too Many Requests: Rate limit exceeded'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'HTTP 429 (Too Many Requests): Rate limit has been reached.'
- 'INVALID_TEMPLATE: Ensure the template does not contain non-secure content such
  as macros or embedded objects.'
- '400 Bad Request: Check required fields for document creation'
- '401 Unauthorized: Check OAuth token validity'
- '404 Not Found: Ensure the endpoint URL is correct'
- '200 HTTP error: Encounter errors with data, apiKey, documentID.'
