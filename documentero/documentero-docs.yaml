- If the allocated document generation limit is reached, further document generation
  is not possible until the next payment cycle or an account upgrade.
- Once the limit is exceeded, the Documentero service will be temporarily unavailable
  (hard stop).
- If you hit the limit you need to remove unused documents or upgrade to higher plan.
- The maximum size of uploaded document templates (.docx) is 10MB.
- The maximum size of online templates is 1MB.
- The maximum size of data passed as content for the generated document is 10MB (JSON
  format).
- The API enforces a rate limit of 200 (document generation) requests per minute per
  API key.
- It's not recommended to use your apiKey in client side application.
- There are no limits on the number of pages, fields, or placeholders.
- Documentero does not store generated documents, in compliance with our data privacy
  design.
- Existing form fields will stay intact in terms of configuration. Fields that do
  not exist in new template will be removed. Fields that are added compared to previous
  template will be added at the end of the list.
- Uses OAuth2 with refresh token — requires setup of connected app in Documentero
- Requires setup of connected app in Documentero
- Make sure to have a valid template uploaded before creating documents
- Each row represents documents. Number of rows = Number of generated documents
- Each column represent fields in your document
- Authorization can be passed in request headers or as part of JSON body request.
- If authorization is not provided in headers, apiKey must be included in the request
  body.
- Documentero support sending documents to 5 recipients. You need to provide emails
  separate by comma
- Line items / sections with subfields are not supported in Pabbly Connect integration
  (due to Pabbly limitations), however there are known workarounds).
- For loops with subfields you need to pass JSON structure in section field e.g. [{"Product":"iPhone","Price":"99"},{"Product":"iPad","Price":"49"}]
- Ensure that you are passing valid JSON data. When mapping properties, use the :formatted
  as JSON-safe option in Bubble to guarantee proper formatting.
- Bubble often provides URLs without the https:// or http:// prefix, which makes them
  invalid from Documentero’s perspective. When mapping image URL properties, make
  sure to prepend the correct protocol (e.g., https://) to form a valid URL.
