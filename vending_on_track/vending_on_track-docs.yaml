auth_info:
- information_source; https://vendingmachineapi.com/api/inbound_api:
  - API authentication supports two schemes. First, API key authentication via the
    X-API-Key header, with optional Bearer prefix. Second, HTTP basic authentication
    using username and password credentials configured in the default configuration
    object.
  - API key authorization is required via the X-API-Key header, or alternatively HTTP
    basic authentication using username and password credentials can be configured.
  - API key authorization is required, sent via the X-API-Key header, with an optional
    Bearer prefix. HTTP basic authentication is also supported using username and
    password credentials.
  - 'API key authorization using the X-API-Key header, or HTTP basic authentication
    with username and password. The API key can optionally use a Bearer prefix.


    X-API-Key header for API key auth, or basic auth credentials (username and password)
    for HTTP basic auth. Configuration.Default.ApiKey.Add("X-API-Key", "YOUR_API_KEY")
    sets the key, and Configuration.Default.Username/Password set basic auth credentials.'
  - Basic authentication is used, with username and password credentials set in the
    swagger_client.configuration object (username and password fields). These credentials
    are passed to API endpoints like PaymentEndpointApi.
