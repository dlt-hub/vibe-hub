notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Hệ thống được xây dựng để đảm bảo tính bảo mật cao nhất, bảo vệ dữ liệu người dùng
  và đảm bảo tính toàn vẹn của tất cả các giao dịch ký số điện tử.
- iSign hỗ trợ tích hợp với nhiều dịch vụ bên thứ ba, giúp mở rộng chức năng và đồng
  bộ hóa dữ liệu giữa các hệ thống khác nhau.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '200: Request successful. The results are returned in JSON format'
- '400: The data format provided is invalid or missing. Error results return details
  in JSON format'
- '401: API call error could not authenticate. Error results return details in JSON
  format'
- '500: System error'
