notes:
- No authentication required.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Sitemaps are essential for Bing to discover URLs and content.
- Bing supports several sitemap formats including XML, RSS, MRSS, Atom 1.0, and text
  file.
- Multiple ways of verification for your site.
- Verification code can be accessed on your Bing Webmaster Tools account.
- Can submit up to 10,000 URLs per day to Bing
- httpMessage value should be the base64 encoded version
