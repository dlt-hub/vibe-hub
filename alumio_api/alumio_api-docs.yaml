auth_info:
- information_source; https://apidocs.alumio.com:
  - The API uses JWT (JSON Web Tokens) for authentication. Tokens are obtained via
    the createToken endpoint by sending a POST request with a token name in the JSON
    body, and then used in subsequent requests. The exact mechanism for sending the
    token in requests (header name, parameter name, etc.) is not specified in the
    provided documentation.
  - The documentation describes OAuth1 authentication flow. To authenticate, first
    call the /oauth1/initialize/token endpoint with query parameters provider, key,
    callbackId, and space to get an OAuth token. Then handle the OAuth1 callback at
    /oauth1/callback using the query parameters oauth_token and oauth_verifier returned
    from the provider, along with the space identifier. The oauth_token and oauth_verifier
    are used to complete the OAuth1 authorization process.
- information_source; https://apidocs.alumio.com/:
  - The API uses JWT (JSON Web Tokens) for authentication. Tokens are created via
    the createToken endpoint by sending a POST request with a token name in the JSON
    body, and retrieved via the getTokens endpoint. The exact mechanism for sending
    tokens in subsequent requests (header name, parameter name, or other method) is
    not specified in the provided documentation.
  - The documentation describes OAuth1 token initialization and callback handling
    endpoints. To use these endpoints, send an OAuth token (oauth_token) and OAuth
    verifier (oauth_verifier) as query parameters to the callback endpoint at /oauth1/callback.
    The token initialization endpoint at /oauth1/initialize/token accepts a provider
    object, key, callbackId, and space as query parameters to obtain an OAuth token
    key for the specified provider.
