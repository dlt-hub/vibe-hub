auth_info:
- information_source; https://docs.sws.speechify.com/v1/api-reference/api-reference/tts/auth/create-access-token:
  - 'Bearer token authentication is required. Send credentials as `Authorization:
    Bearer <token>` header, where token is your auth token. The endpoint accepts a
    POST request with `grant_type` set to "client_credentials" in the body and optional
    `scope` parameter. The response includes `access_token`, `expires_in` (in seconds),
    `scope`, and `token_type` ("bearer").'
- information_source; https://speechify.com/text-to-speech-api/:
  - Authentication is handled via API keys obtained from your Speechify account dashboard.
    Include the API key in the Authorization header of your HTTP requests.
possible_base_urls:
- information_source; https://docs.sws.speechify.com/v1/api-reference/api-reference/tts/auth/create-access-token:
  - https://api.sws.speechify.com
- ? information_source; https://speechify.com/blog/best-text-to-speech-apis/?srsltid=AfmBOoqwK04FvvM1vyIsDkyd7YZbDWBEqeZNQpsrNrAGp7p70XMdcElm
  : - https://speechify.com/api/
possible_endpoints:
- information_source; https://docs.sws.speechify.com/v1/api-reference/api-reference/tts/auth/create-access-token:
  - POST /v1/auth/token
  - POST https://api.sws.speechify.com/v1/auth/token
