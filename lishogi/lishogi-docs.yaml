client:
  auth: The authorization method required for all endpoints is OAuth2, but no specific
    details about keys, tokens, client IDs, client secrets, or headers are provided
    in the snippets.
  most_recurring_base_url: https://lishogi.org
  paginator: Pagination is required, with a default page size of 1 applied using the
    parameter `page`, and the supported methods include accessing a paginated list
    of teams through the endpoints `get/api/team/all` and `get/api/team/search`, which
    respectively provide pagination information such as `previousPage`, `nextPage`,
    and `nbPages`.
