auth_info:
- information_source; https://talend.github.io/component-runtime/main/latest/tutorial-create-components-rest-api.html:
  - 'The API uses basic authentication. The configuration requires three credentials:
    the Zendesk instance URL (url), username, and password. These are provided via
    a DataStore configuration class with Option annotations for the url, username,
    and password fields. The Authorization HTTP request header is used to send the
    authorization token.'
  - The data store provides a basic authentication token. The SearchQuery dataset
    configuration includes a BasicAuth field named dataStore that holds authentication
    information for the Zendesk Search API.
- information_source; https://talend.github.io/component-runtime/main/1.85.0/tutorial-create-components-rest-api.html:
  - Basic authentication is used to access the Zendesk API. The required credentials
    are the Zendesk instance URL, username, and password. The Authorization HTTP request
    header is used to provide the authorization token. Username and password are configured
    in a BasicAuth configuration class with url, username, and password fields.
  - The API uses basic authentication. A BasicAuth token is required and configured
    through a dataStore parameter that provides authentication information for the
    Zendesk Search API.
- information_source; https://talend.github.io/component-runtime/main/1.84.4/tutorial-create-components-rest-api.html:
  - A basic authentication token is required to authenticate HTTP calls on the Search
    API. The authentication information is configured through a BasicAuth data store
    object that is passed as part of the dataset configuration.
