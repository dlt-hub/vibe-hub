resources:
- name: applicants_status
  endpoint:
    path: /kyc/1.0/connect/_CLIENT_ID_/applicants/_OPTIONAL_STATUS_
    method: GET
    data_selector: records
    params:
      skip: optional
      limit: optional
- name: get_status_by_refId
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/refId/<REFID>
    method: GET
- name: get_status_by_recordId
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/recordId/<RECORDID>
    method: GET
- name: single_candidate_data
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/refId/<REFID>
    method: GET
    data_selector: data
- name: single_candidate_data_by_recordId
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/recordId/<RECORDID>
    method: GET
    data_selector: data
- name: archive_candidate
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/refId/<REFID>
    method: GET
    data_selector: data
    params: {}
- name: single_candidate_data_by_refId
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/refId/<REFID>
    method: GET
    data_selector: data
- name: single_candidate_data_by_recordId
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/recordId/<RECORDID>
    method: GET
    data_selector: data
- name: archive_candidate
  endpoint:
    path: /kyc/1.0/connect/<CLIENT_ID>/refId/<REFID>
    method: GET
    data_selector: data
    params: {}
- name: webhook_event
  endpoint:
    path: /webhook
    method: POST
    data_selector: payload
- name: webhook_events
  endpoint:
    path: /webhooks
    method: POST
    data_selector: events
    params: {}
notes:
- Personal KYC data should not sit in your KYC Connect database forever.
- If you wish to use AES encryption as an additional security layer on the extracted
  data, please contact Blockpass directly for more information about the protocols
  and keys you will require.
- The Blockpass dashboard is available on the cloud.
- The button is not styled by default, you can apply your own branding and label.
- The maximum number of services you can create may be limited.
- This feature is available to selected enterprise clients only.
- If the private key is lost, the encrypted data becomes permanently inaccessible,
  effectively resulting in data loss.
- Path parameter STATUS is optional, default returns all statuses.
- Must select Include Identity attributes option when creating your API key to get
  all data of the user in the response.
- You must select 'Include Identity attributes' option when creating your API key
  to get all data of the user in the response.
- The API key is displayed only upon creation, don't forget to copy it before closing
  the popup
- The Free Plan is selected by default. All features are available without limitation
  but you won't receive any certificate.
- Only application/json is supported
- The Free Plan is a good option to start exploring Blockpass product. It is selected
  by default. All features are available without limitation but you won't receive
  any certificate. In other words, the data that you receive are not pre-verified.
- Only email, name, date of birth, ID and selfie attributes are requested from users.
- Only application/json is supported as content-type.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects: []
client:
  base_url: https://kyc.blockpass.org
  auth:
    type: apikey
    location: header
    header_name: Authorization
source_metadata: null
