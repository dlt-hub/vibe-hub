notes:
- A notification will be sent to the notify_url when a void or cancel transaction
  is processed.
- Merchants are advised to validate the payload with the signature using the sign
  key.
- All communication with the API is secured using HTTPS to encrypt data in transit.
- API keys act as a unique identifier for your application and help prevent unauthorized
  access.
- Your terminal must be enabled with 'Ecommerce' feature for the payment-page endpoint.
- The outcome of your request will be communicated asynchronously via payment webhook
- The Signature will need to be included in the Request/Response Header.
- Merchants are adviced to validate the payload with the signature using the sign
  key.
