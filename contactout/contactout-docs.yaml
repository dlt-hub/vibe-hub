auth_info:
- information_source; https://api.contactout.com/:
  - 'API authentication uses a token-based approach. Include your API token in the
    request header as `token: <YOUR_API_TOKEN>`. The token must be passed in the `token`
    header with each request to authenticate.'
  - 'API authentication uses a token-based scheme. Include your API token in the `token`
    header of each request: `token: <YOUR_API_TOKEN>`.'
  - 'API authentication uses a token-based scheme. Include your API token in the request
    header named "token" with the value set to your API key (e.g., "token: <YOUR_API_TOKEN>").'
  - 'API requests require a token sent as a custom header. Include the header "token:
    <YOUR_API_TOKEN>" with each request to authenticate.'
  - 'API requests require two headers for authentication. Send the authorization header
    with value "basic" and include a token header with your API token as the value,
    like token: <YOUR_API_TOKEN>. The API token should be obtained from your account
    and included in every request.'
pagination_info:
- information_source; https://api.contactout.com/:
  - 'Pagination uses offset-based parameters: page (query parameter, defaults to 1)
    and page_size (query parameter, defaults to 25). Response metadata includes page,
    page_size, and total_results fields to track pagination state.'
  - Pagination uses query parameters page (default 1) and page_size (default 25) in
    the request, with response metadata fields page, page_size, and total_results
    indicating current position and total available results.
  - Pagination uses query parameters page and page_size, with metadata fields page,
    page_size, and total_results in the response. The default page_size is 25. Stop
    paginating when the number of results returned is less than page_size or when
    page exceeds the total pages calculated from total_results and page_size.
