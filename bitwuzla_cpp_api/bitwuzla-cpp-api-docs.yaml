notes:
- Sorts and terms can be shared between multiple solver instances as long as these
  solvers use the same term manager.
- Values for f and a are given in complex types.
- The API does not require authentication.
- Enables model generation with boolean configuration value.
- Increases verbosity level with integer value.
- Selects propagation-based local search engine as solver engine.
- Uses Bitwuzla under the MIT license.
- This implementation does not require authentication.
- Unsat core extraction is disabled by default.
- Uses Bitwuzla for SMT solving.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Bitwuzla does not provide an explicit API function for reset since this is achieved
  by simply discarding the current Bitwuzla instance and creating a new one.
- Uses Bitwuzla for parsing SMT-LIB formats
- Ensure proper setup of term manager and options
- If the build system does not find CaDiCaL or SymFPU, it will fall back to downloading
  and building a suitable version itself.
- Make sure to delete the term manager last since the solver instance relies on it.
- Uses SMT-LIB for interactions.
- 'Bitwuzla: Satisfiability Modulo Theories (SMT) solver.'
- No options configured, creates Bitwuzla instance with default options.
- This API is a satisfiability modulo theories (SMT) solver.
- Bitwuzla does not provide an explicit API function for reset-assertions since this
  is achieved by simply discarding the current Bitwuzla instance and creating a new
  one.
- Uses a specific format for parsing input files.
- Requires setup of a term manager and options.
- This API is under the MIT license.
- Uses manual reference counting for sorts and terms.
- All sorts and terms not released until now will be released when deleting the term
  manager.
- The returned char* pointer is only valid until the next call to bitwuzla_kind_to_string.
- This is a satisfiability modulo theories solver.
- The solver supports bit-vector logic.
- Ensure to declare constants and functions before asserting.
- Uses options for configuration like verbosity and solver type.
- Uses Bitwuzla for satisfiability modulo theories (SMT) solving.
- This file is part of Bitwuzla under the MIT license.
- Some options are labeled as 'expert' options. Use with caution.
- This is an expert option to configure the abstraction module.
- This options instance must be configured before creating the Bitwuzla instance.
- After the Bitwuzla instance is created, configuration options are fixed and cannot
  be changed.
- By default, auto printing of the model is disabled.
- Sorts are not tied to a specific Bitwuzla instance and can be shared across instances.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Expect: sat'
- 'Expect: unsat'
- 'unexpected parser exception: Check your input format.'
- 'UNKNOWN: The result is not determinable.'
- 'TIMEOUT: The operation took too long to complete.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
