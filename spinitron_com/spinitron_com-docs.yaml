auth_info:
- information_source; https://api.apis.guru/v2/specs/spinitron.com/1.0.0/openapi.json:
  - Spinitron API uses HTTP Bearer Authorization with an API key. Authenticate by
    presenting your API key in the Authorization header as "Bearer YOURAPIKEY" (preferred
    method), or alternatively pass it as a query parameter named "access-token". Your
    API key is found in the Spinitron web app under Automation & API in the Admin
    menu.
  - 'The API supports two authentication methods: HTTP Bearer token (via Authorization
    header with Bearer scheme) or an accessToken parameter. Either method can be used
    to authenticate requests to the API endpoints.'
pagination_info:
- information_source; https://api.apis.guru/v2/specs/spinitron.com/1.0.0/openapi.json:
  - Pagination uses optional query parameters limit (default 20, maximum 200) and
    page (default 1) to control page size and page number. The response includes a
    pager object with page, pages, count, and per_page fields to navigate results.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/spinitron.com/1.0.0/openapi.json:
  - https://spinitron.com/api
  - https://spinitron.com/v2-api-demo/
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/spinitron.com/1.0.0/openapi.json:
  - GET https://spinitron.com/api/spins
