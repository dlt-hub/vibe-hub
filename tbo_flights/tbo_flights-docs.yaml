auth_info:
- information_source; https://phptravels.com/api-integration:
  - 'Use Bearer token authentication. Send the token in the Authorization header as
    "Authorization: Bearer YOUR_TOKEN" with all API requests. The token must be obtained
    from your API provider and included in the HTTP request headers.'
- information_source; https://phptravels.com/b2b-booking-engine:
  - Simple bearer token authentication is required. The Search Hotels endpoint requires
    an Authorization header with format "Bearer <API_KEY>", while the Book endpoint
    appears to have no explicit auth requirement shown in this snippet.
- information_source; https://phptravels.com/blog/comprehensive-guide-to-flights-api-integration:
  - 'The documentation provides the following authentication information:


    API keys are required and must be passed in the request headers using the header
    name ''apikey''. The example shows the key being sent as a header parameter when
    making requests to flight search endpoints. API keys should be kept encrypted
    and not exposed in frontend applications.'
- information_source; https://phptravels.com/blog/sabre-api-integration:
  - API token, Client ID, and Shared Secret are required credentials obtained from
    the Sabre Developer Portal after account approval. These credentials should be
    used to authenticate requests to either SOAP or REST APIs, though the documentation
    does not specify the exact header names, parameter names, or request format for
    sending these credentials.
- information_source; https://phptravels.com/flight-api:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <TOKEN>" for API requests like flight search and booking operations.
