auth_info:
- information_source; https://slashdot.org/software/comparison/Go-REST-vs-Requestly/:
  - 'Go REST platform: Requests that modify data require an access token, which can
    be provided as an HTTP Bearer token in the Authorization header or as a query
    parameter.'
pagination_info:
- information_source; https://slashdot.org/software/comparison/Go-REST-vs-Requestly/:
  - Pagination options are available with page and per_page parameters. The documentation
    mentions pagination capabilities but does not provide explicit details about parameter
    locations, required/optional status, default values, response fields, or navigation
    rules.
possible_base_urls:
- information_source; https://slashdot.org/software/comparison/Go-REST-vs-Requestly/:
  - https://api.requestly.io
  - https://gorest.co.in
possible_endpoints:
- information_source; https://slashdot.org/software/comparison/Go-REST-vs-Requestly/:
  - GET /public/v2/graphql
  - POST /public/v2/graphql
