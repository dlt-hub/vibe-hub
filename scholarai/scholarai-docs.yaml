auth_info:
- information_source; https://docs.scholarai.io/make-a-gpt:
  - The ScholarAI API uses API Key authentication. The API key must be sent in a custom
    header named X-ScholarAI-API-Key with each request. Obtain your API key from the
    ScholarAI dashboard and include it in the X-ScholarAI-API-Key header when making
    API calls.
- information_source; https://docs.scholarai.io/api-reference/authentication:
  - All API endpoints require authentication using a ScholarAI API Key, provided as
    an HTTP header named X-ScholarAI-API-Key with the value [your token]. The API
    key can be obtained from https://app.scholarai.io/profile/api.
- information_source; https://docs.scholarai.io/api-reference/api/search-papers-for-llms:
  - API key authentication via the x-scholarai-api-key header. Pass your API key as
    a required string value in the x-scholarai-api-key request header.
- information_source; https://docs.scholarai.io/api-reference/api/read-the-full-text-of-a-paper:
  - The API requires authentication via a custom header. Send your API key in the
    `x-scholarai-api-key` header with each request. The header is required and must
    contain your API key as a string value.
- information_source; https://docs.scholarai.io/api-reference/api/ask-a-question-to-a-pdf:
  - API key authentication is required. Send the API key in the `x-scholarai-api-key`
    header as a string value. This header is required for all requests to this endpoint.
pagination_info:
- information_source; https://docs.scholarai.io/api-reference/api/read-the-full-text-of-a-paper:
  - Use the chunk query parameter (integer, default 1) to retrieve specific chunks
    of PDF text. The response includes chunks array with individual chunk_num values,
    plus total_chunk_num indicating the total number of chunks available. Iterate
    through chunks by incrementing the chunk parameter until reaching total_chunk_num.
