notes:
- Premium API features may be required for some operations.
- Supports multilingual features with WPML or Polylang plugins.
- No authentication required for accessing wishlist data.
- Allows customers to search for other public wishlists on the site.
- Recent Wishlists Widget & Shortcode can be used to display lists of public wishlists.
- Allows users to follow their friends' wishlists.
- Added support of WooCommerce 4.9.x
- Fixed issue with add to wishlist button incorrect response for WPML additional languages
- Wishlist functionality for unauthenticated users
- Product variations supported with specific options like size and color.
- Our WooCommerce Wishlist plugin comes with 3 fancy email templates that will help
  make eye catching promotions.
