notes:
- API key is required for authentication.
- Queries require valid project IDs and metric IDs.
- Wombat Exchange is a non-custodial exchange protocol built on BNB Chain.
- Wombat Exchange was founded by Alex Lee and launched in April 2022.
- Integral is a non-custodial TWAP-based exchange on Ethereum and Arbitrum that specializes
  in handling large trades with low slippage.
- Non-custodial NFT minting protocol built on Ethereum and launched in 2021.
- SuperRare is a non-custodial NFT marketplace protocol built on Ethereum.
- Fantom is a smart contract platform for decentralized applications.
- Zyberswap is a non-custodial exchange protocol built on Arbitrum. Zyberswap was
  founded by anonymous team and launched in 2023.
- Token not launched
- Deri Protocol is a non-custodial exchange for perpetual contracts built on BNB Chain
  and Arbitrum.
- Stargate is a native asset bridge built on LayerZero.
- Stargate was developed by LayerZero Labs and launched in 2022.
- MUX is a non-custodial exchange for perpetual contracts built on Arbitrum.
- Optimism is an L2 smart contract platform for decentralized applications on Ethereum.
- Cap is a non-custodial exchange for perpetual contracts built on Arbitrum.
- OpenSea is a non-custodial NFT marketplace protocol built on Ethereum.
- Bancor is a non-custodial exchange protocol built on Ethereum.
- Uses OAuth2 with refresh token — requires setup of connected app in Token Terminal
- Only Pro users have access to the API.
- Can I get access for my whole team? Yes, we offer team-wide subscriptions.
- API key is available after upgrading to Token Terminal PRO.
errors:
- '400: for when query parameters are invalid'
- '402: for when subscription isn''t valid'
- '403: for invalid access'
- '500: if we ever mess up'
- '400: Invalid query parameters.'
- '403: Invalid access.'
- '500: Internal server error.'
- '400: for when query parameters are invalid, see included JSON formatted error message
  for advice'
