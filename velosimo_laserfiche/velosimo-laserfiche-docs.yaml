errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Recheck OAuth credentials.'
- '404 Not Found: Verify the endpoint URL.'
- 'Invalid partner name: Check your PayPal partner name.'
- 'Invalid vendor name: Check your PayPal vendor name.'
- 'Invalid user: Check your PayPal user credentials.'
- No Payment entry found for referenceId
- Payment in invalid state
- '500: Standard error occurred'
- '500: Payment in invalid state for further actions'
