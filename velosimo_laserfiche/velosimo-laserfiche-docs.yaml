  permissions to upload, create, and read for any files, folders, templates and volumes
  that are used to configure the Velosimo admin.
- The Laserfiche user needs to have the expected permissions to upload, create, and
  read for any files, folders, templates and volumes.
- Set the Accela standard choice DISPLAY_RECORD_DOCUMENT, INSPECTION = NO
