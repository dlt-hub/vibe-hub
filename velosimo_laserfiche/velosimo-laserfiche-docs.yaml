- Remember to select the correct Accela tenant when prompted (TEST/SUPP/PROD) during
  the login process.
- Ensure Velosimo is configured as an External System with the provided Endpoint Address
  URL, Access ID, and Access Password.
- We also recommend an admin level user for this connector.
- Velosimo requires a named user within Accela that has Full Access to FID 0364. In
