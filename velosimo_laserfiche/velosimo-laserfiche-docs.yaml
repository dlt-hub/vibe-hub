- Navigate to Authorizations in the left menu and locate the Google Sheets authorization
  row. Click “Authorize”.
- You will be redirected to a login screen. Enter your email and password to your
  account and click “Next”.
- If the credentials are validated, you will be redirected back to the Authorizations
  page and Google Sheets will be authorized.
- Google Sheets only supports connections with Document Forms, those with the Blue
  icon.
- Power BI allows multiple authorization.
- The Authorization of Power BI should be set before.
