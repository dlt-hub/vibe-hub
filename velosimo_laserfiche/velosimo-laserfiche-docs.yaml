- Currently, the ability to create Accela records does not require field mappings.
- The ArcGIS Survey123 and Cartegraph products must be authorized prior to Connector
  setup and use.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Once a product is authorized, the Velosimo Platform retains that product authorization
  for the connector.
- Once completed, the URL will be returned to its normal use value.
- It is advisable that the Bluebeam user is not tied to an individual user, but an
  Admin user role where the email address and password don't change or expire.
- Ensure the Survey123 form is published before testing the connector.
- Results are forwarded to Cartegraph via Velosimo.
- Cityworks authorization is done via the Cityworks API. A Cityworks API URL and valid
