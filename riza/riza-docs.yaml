notes:
- Running the service requires a license key.
- The port can be configured using the PORT environment variable.
- Get an API key from Anthropic and set it as the value of an environment variable
  named ANTHROPIC_API_KEY
- The Code Interpreter API is shutting down on October 1st, 2025.
- Uses custom runtime for Python with pandas, matplotlib, and seaborn
- Uses an LLM to generate scraping code for data extraction
- Uses API key for authentication
- Uses API keys for authentication — ensure keys are set in the environment.
- Requires setup of API keys from OpenAI and Riza Dashboard.
- Riza’s isolated Python runtime environment doesn’t allow access to network I/O by
  default.
- Data updates regularly and is time-consuming to analyze by hand.
- Requires setup of API key in environment variables.
- Uses Riza's Code Interpreter API to execute Python code.
- Network access is blocked by default, so you need to allow traffic to individual
  hosts using the http request parameter.
- The filesystem is read-only in all environments.
- Custom runtimes support Python and JavaScript/TypeScript
- Building a custom runtime may take a few seconds to more than a minute
- Your code only has access to the input data you provide.
- Output files are not yet supported.
- Adding third-party packages is currently only supported for Python and JavaScript.
- Riza API key required for authentication.
- Custom runtimes only support Python and JavaScript/TypeScript.
- Code execution resource limits include input code size of 1MiB and execution duration
  of 30 seconds.
- All requests to the Riza API require authentication.
- You can get an API key from the Riza Dashboard.
- Bearer authentication header of the form Bearer <token>, where <token> is your auth
  token.
- Authorization requires Bearer token in header
- Authorization requires Bearer authentication header of the form `Bearer <token>`.
- Bearer authentication header of the form `Bearer <token>`
- Authorization header of the form `Bearer <token>`, where `<token>` is your auth
  token.
- Bearer authentication header of the form `Bearer <token>`, where `<token>` is your
  auth token.
- Authorization header is required in the form 'Bearer <token>'
- The number of items to return defaults to 100, with a maximum of 100
- Authorization requires a Bearer authentication header of the form `Bearer <token>`.
- Authorization required as Bearer token
errors:
- If a request fails, the response body will contain a JSON document with a message
  key.
- '404 Not Found: Check the endpoint URL'
- '500 Internal Server Error: Retry the request'
- '401 Unauthorized: Check API key and permissions.'
- '500 Internal Server Error: Retry the request later.'
- '401 Unauthorized: Recheck API key or permissions'
- '429 Too Many Requests: Reduce request frequency'
- '401 Unauthorized: Ensure API key is correct.'
- '401 Unauthorized: Ensure your API key is set correctly.'
- 'Execution duration: 30 seconds'
- 'Memory consumption: 128Mib'
- '401 Unauthorized: Check Bearer token'
- '401 Unauthorized: Recheck Bearer token'
- '401 Unauthorized: Recheck API key'
- '401 Unauthorized: Bearer authentication header of the form `Bearer <token>` is
  required'
- '401 Unauthorized: Recheck authentication token.'
- '401 Unauthorized: Bearer authentication header is required'
- '401 Unauthorized: Recheck API key or token'
