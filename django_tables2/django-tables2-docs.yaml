notes:
- Some settings are only available in Table.Meta and not as an argument to the Table
  constructor.
- If you define a class Meta on a child of a table already having a class Meta defined,
  you need to specify the parent’s Meta class as the parent for the class Meta in
  the child.
- All attributes are overwritten if defined in the child’s class Meta, no merging
  is attempted.
- Pagination can be configured using RequestConfig.
- Pagination can be enabled and configured via RequestConfig.
- Allows custom HTML attributes to be specified which will be added to the <table>
  tag of any table rendered via Table.as_html() or the render_table template tag.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This API is extended by subclasses to allow arbitrary HTML attributes to be added
  to the output.
- Columns with visible=False will not be rendered, but will be included in .Table.as_values()
  and thus also in Exporting table data.
- A configurator that uses request data to setup a table.
- This functionality is also available via the attrs keyword argument to a table’s
  constructor.
- This functionality is also available via the row_attrs keyword argument to a table’s
  constructor.
- This functionality is also available via the empty_text keyword argument to a table’s
  constructor.
- This functionality is also available via the order_by keyword argument to a table’s
  constructor.
- This functionality is also available via the sequence keyword argument to a table’s
  constructor.
- This functionality is also available via the orderable keyword argument to a table’s
  constructor.
- This functionality is also available via the template_name keyword argument to a
  table’s constructor.
- This functionality is also available via the localize keyword argument to a table’s
  constructor.
- This functionality is also available via the unlocalize keyword argument to a table’s
  constructor.
- This functionality is also available via the show_header keyword argument to a table’s
  constructor.
- This functionality is also available via the exclude keyword argument to a table’s
  constructor.
- Automatic rendering of data to JSONColumn requires PostgreSQL support (psycopg2
  installed) to import the fields, but this column can also be used manually without
  it.
- Automatic rendering of data to JSONColumn requires PostgreSQL support.
- Some objects like Contact may return nulls in deeply nested fields
- Automatic rendering of data to JSONColumn requires PostgreSQL support
- Allows custom HTML attributes to be specified which will be added to the <table>
  tag of any table rendered.
- Automatic rendering of data to this column requires PostgreSQL support (psycopg2
  installed) to import the fields, but this column can also be used manually without
  it.
- Any iterable can be a data-source, but special support for Django QuerySets is included.
- The built in UI does not rely on JavaScript.
- Support for automatic table generation based on a Django model.
- Supports custom column functionality via subclassing.
- Pagination.
- Column based table sorting.
- Template tag to enable trivial rendering to HTML.
- Generic view mixin.
- Supports pagination and ordering by default
- Django-tables tries to be efficient in displaying big datasets.
- For large datasets, try to use LazyPaginator.
- This view supports pagination and ordering by default.
- By default an header and no footer will be rendered.
- If you want to add a footer, define a footer on at least one column.
- If you are using SingleTableView and want to disable the default behavior, set SingleTableView.table_pagination
  = False
- In cases with large QuerySets, you can use LazyPaginator, which does not perform
  a count.
- Column attributes can be specified using the dict with specific keys.
- Row attributes can be specified using a dict defining the HTML attributes for the
  <tr> element on each row.
- Tables pass data via the query string to indicate ordering and pagination preferences.
- The names of the query string variables are configurable via the options.
- The default value of the `localize` attribute is `None` which means the formatting
  of columns is depending on the `USE_L10N` setting.
- If you define the same column in both `localize` and `unlocalize` then the value
  of this column will be ‘unlocalized’ which means that `unlocalize` has higher precedence.
- Pagination is easy, just call Table.paginate() and pass in the current page number
- If you are using RequestConfig, pass pagination options to the constructor
- If you are using SingleTableView, the table will get paginated by default
- To disable pagination for SingleTableView, set SingleTableView.table_pagination
  = False
- LazyPaginator can be used for large QuerySets to avoid counting items
- You don't have to base your view on ListView, you’re able to mix SingleTableMixin
  directly.
- Pinned rows are not affected by sorting and pagination, they will be present on
  every page of the table, regardless of ordering.
- By default the <tr> tags for pinned rows will get the attribute class="pinned-row".
- By default, django-tables2 looks for the DJANGO_TABLES2_TABLE_ATTRS setting which
  allows you to define attributes globally for all tables.
- You are responsible for including the relevant style sheets for a template.
- Query string variables are configurable via options like order_by_field, page_field,
  and per_page_field.
- Uses tablib to export table data
- Export formats supported include csv, json, latex, ods, tsv, xls, xlsx, yaml
- The default value of the `localize` attribute is None which means the formatting
  of columns is depending on the `USE_L10N` setting.
- You don’t have to base your view on ListView, you’re able to mix SingleTableMixin
  directly.
- To use export_url you must first load it in your template
- This tag temporarily modifies the Table object during rendering.
- This tag requires that the template in which it’s rendered contains the HttpRequest
  inside a request variable.
- Attributes for pinned rows include CSS classes 'pinned-row' and 'odd' or 'even'.
- This tag requires the django.template.context_processors.request context processor.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
