resources:
- name: data
  endpoint:
    path: /data/{page}
    method: GET
    data_selector: documents
    params:
      page: '1'
- name: upload_data
  endpoint:
    path: /data/upload
    method: POST
    data_selector: none
    params: {}
- name: metrics_upload
  endpoint:
    path: /metrics/upload
    method: GET
    data_selector: metrics
    params: {}
- name: metrics_download
  endpoint:
    path: /metrics/download
    method: GET
    data_selector: metrics
    params: {}
notes:
- Max file size is 100 MB for an individual file.
errors:
- '400 Bad request: invalid data id'
- '404 Not found: out-of-bounds data'
- 503 Service unavailable
auth_info:
  mentioned_objects: []
client:
  base_url: /missions/agage/api/
  auth:
    type: oauth2
    flow: implicit
    authorizationUrl: /missions/agage/api/auth/authorize
source_metadata: null
