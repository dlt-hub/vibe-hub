auth_info:
- information_source; https://docs.prophecy.io/analysts/rest-api/:
  - 'The RestAPI gem supports three authentication methods: None (manual header entry),
    Basic Auth (Base64-encoded username and password via Username & Password secret),
    and Bearer Token (OAuth token retrieved automatically via preconfigured M2M OAuth
    secret). For Basic Auth, credentials are automatically Base64-encoded and sent
    in the Authorization header. For Bearer Token, Prophecy automatically obtains
    and sends the token using an M2M OAuth secret.'
- information_source; https://docs.prophecy.io/api/trigger-pipeline/rest-api-gem-trigger/:
  - 'The API uses token-based authentication via the X-AUTH-TOKEN header. Include
    your Prophecy access token in the X-AUTH-TOKEN header of the POST request to authenticate.
    The token should be stored securely as a secret and passed with each request along
    with Content-Type: application/json header.'
possible_base_urls:
- information_source; https://docs.prophecy.io/api/trigger-pipeline/rest-api-gem-trigger/:
  - https://app.prophecy.io/api/trigger/pipeline
possible_endpoints:
- information_source; https://docs.prophecy.io/api/trigger-pipeline/rest-api-gem-trigger/:
  - POST https://app.prophecy.io/api/trigger/pipeline
