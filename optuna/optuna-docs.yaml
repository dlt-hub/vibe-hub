notes:
- Optuna is compatible with most ML libraries, and it’s easy to use Optuna with those.
- Heartbeat mechanism is experimental. API would change in the future.
- Optuna supports artifacts for large data storage during an optimization.
- We strongly recommend to create a new directory or bucket for each study so that
  all the artifacts linked to a study can be entirely removed by deleting the directory
  or the bucket.
- Please make sure NOT to delete the artifacts from the source study or trial.
- Optuna is entirely written in Python and has few dependencies.
- The difficulty of optimization increases roughly exponentially with regard to the
  number of parameters.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Currently :mod:`~optuna.pruners` module is expected to be used only for single-objective
  optimization.
- 'Recommended backends: - :class:`~optuna.storages.InMemoryStorage` - :class:`~optuna.storages.JournalStorage`
  - :class:`~optuna.storages.RDBStorage`'
- You can use :class:`~optuna.storages.journal.JournalRedisBackend` as the backend
  for :class:`~optuna.storages.journal.JournalStorage`, so that you can avoid race
  conditions caused by the host filesystem.
- Multi-thread optimization has traditionally been inefficient in Python due to the
  Global Interpreter Lock (GIL).
- Starting from Python 3.14 (pending official release), the GIL is expected to be
  removed.
- For multi-node optimization, it is recommended to use RDBStorage.
- Requires Plotly to be installed for visualization.
- Requires Plotly to be installed
- Required if you are running this tutorial in Jupyter Notebook.
- The methods defined in each ArtifactStore are not intended to be directly accessed
  by library users.
- As ArtifactStore does not officially provide user API for artifact removal, please
  refer to the FAQ for the hack.
- ArtifactStore does not officially provide user API for artifact removal.
- Although the default importance evaluator in Optuna is FanovaImportanceEvaluator,
  Optuna Dashboard uses a light-weight evaluator, i.e., PedAnovaImportanceEvaluator,
  for runtime performance purposes, yielding a different result.
- Optuna’s integration modules for third-party libraries have started migrating from
  Optuna itself to a package called optuna-integration.
- Currently pruners module is expected to be used only for single-objective optimization.
- Optuna Dashboard uses a light-weight evaluator for runtime performance purposes.
- Only the complete trials are considered when plotting the EDF.
- EDF is useful to analyze and improve search spaces.
- Added in v3.3.0 as an experimental feature. The interface may change in newer versions
  without prior notice.
- Added in v3.2.0 as an experimental feature. The interface may change in newer versions
  without prior notice.
- optuna.visualization._hypervolume_history.plot_hypervolume_history is experimental
  (supported from v3.3.0). The interface can change in the future.
- Deprecated in v3.0.0. This feature will be removed in the future. The removal of
  this feature is currently scheduled for v5.0.0, but this schedule is subject to
  change.
- Deprecated in v4.0.0. This feature will be removed in the future. The removal of
  this feature is currently scheduled for v6.0.0, but this schedule is subject to
  change.
errors:
- 'OptunaError: Base class for Optuna specific errors.'
- 'TrialPruned: Exception for pruned trials.'
- 'CLIUsageError: Exception for CLI.'
- 'StorageInternalError: Exception for storage operation.'
- 'DuplicatedStudyError: Exception for a duplicated study name.'
- 'UpdateFinishedTrialError: Exception for updating a finished trial.'
