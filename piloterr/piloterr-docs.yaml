auth_info:
- information_source; https://docs.piloterr.com/v2/api-reference/kick/user/info:
  - API requests require an API key passed as the x-api-key header. Include the header
    x-api-key with your authentication token in all requests to the API endpoints.
  - Send the API key in the x-api-key header with your request to authenticate. The
    token value should be provided as the header value.
- information_source; https://docs.piloterr.com/v2/api-reference/usage:
  - Authentication uses an API key passed in the x-api-key header. Include the header
    x-api-key with your API key value in all requests to the piloterr.com API.
- information_source; https://docs.piloterr.com/v2/datasets/overview:
  - API key authentication is required. Send the API key in the `x-api-key` header
    with each request.
  - 'Authentication uses an API key passed in the x-api-key header. Include the header
    ''x-api-key: <x-api-key>'' with your API key value in all requests to the datasets
    endpoint.'
pagination_info:
- information_source; https://docs.piloterr.com/v2/datasets/overview:
  - Pagination uses `size` (number of results per page, required) and `from_` (offset
    from start, required) as request body parameters. The response returns a `hits`
    array containing the paginated results; continue paginating by incrementing `from_`
    by the `size` value until fewer results than `size` are returned.
  - 'Pagination uses offset-based parameters in the request body: size (number of
    results per page, optional) and from_ (offset/starting position, optional). The
    response returns a hits array containing the paginated results; continue paginating
    by incrementing from_ by the size value until fewer results than size are returned.'
- information_source; https://docs.piloterr.com/v2/api-reference/autodoc/search:
  - Pagination uses offset-based navigation with next (page number), current (current
    page), other_pages (available page numbers), and has_next_page (boolean) fields
    in the response. Request the next page by passing the page number from the next
    field as a query parameter in subsequent requests.
  - Pagination uses optional query parameters page (defaults to 1) and limit (defaults
    to 20, max 100). Response includes pagination object with current page number,
    next page number, has_next_page boolean flag, and other_pages array listing available
    pages. Increment page parameter to fetch subsequent pages until has_next_page
    is false.
- information_source; https://docs.piloterr.com/v2/api-reference/autoscout24/search:
  - The response includes pagination metadata with total_pages (20), has_next_page
    (boolean), and total_results (2379), but the request parameters for pagination
    are not shown in the provided documentation excerpt. Cannot determine how to request
    specific pages without seeing the query parameters.
