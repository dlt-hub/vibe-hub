auth_info:
- information_source; https://docs.chartboost.com/en/monetization/reference/analytics-api/:
  - 'Authorization is performed using a Bearer token passed in the Authorization header.
    The token value is a credential string (example: czZCaGRSa3F0MzpnWDFmQmF0M2JW).
    Alternatively, for WHAPI endpoints, authentication uses userId and userSignature
    query parameters.'
  - Authorization uses Bearer token authentication sent in the Authorization header.
    The token format is "Bearer {token_value}". Additionally, WHAPI endpoints require
    userId and userSignature query parameters for authentication.
  - Authorization uses Bearer token authentication. Send the token in the Authorization
    header as "Bearer {token}". For WHAPI endpoints, use query parameters userId and
    userSignature instead.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}". For the WHAPI v2 endpoint, use userId and userSignature query
    parameters instead.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}". For the v2 API endpoint, include userId and userSignature
    as query parameters alongside dateMin and dateMax.
pagination_info:
- information_source; https://docs.chartboost.com/en/monetization/reference/app-management-api/:
  - Pagination uses query parameters page (page number, required) and limit (items
    per page, default 25, optional). The response contains an items array with paginated
    results, but no explicit next/previous fields or stop condition are documented.
  - 'The response includes pagination fields: page (current page number, starting
    at 1), limit (number of items per page, default 5), and total (total number of
    items across all pages). To paginate, increment the page parameter in subsequent
    requests until page exceeds the total divided by limit.'
- information_source; https://docs.chartboost.com/en/monetization/reference/list-management-api/:
  - Pagination uses query parameters page (current page) and limit (items per page),
    with response fields page, limit, and total indicating current page, current limit,
    and total available items respectively.
  - The endpoint uses query parameter pagination with limit (default 25, any number
    greater than 1) for items per page and page (any number greater than 1) for the
    requested page number. The response structure for pagination fields is not documented
    in this excerpt.
- information_source; https://docs.chartboost.com/en/advertising/reference/app-management-api/:
  - The endpoint uses query parameters page (page number) and limit (items per page,
    default 25) for pagination. The response structure for paginated data is not explicitly
    documented in the provided text.
