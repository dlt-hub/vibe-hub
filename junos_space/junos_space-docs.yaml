auth_info:
- information_source; https://rickmur.com/using-the-junos-space-rest-api/:
  - 'Junos Space REST API uses HTTP Basic Authentication via the Authorization header.
    Requests also require an Accept header specifying the resource type and API version.


    Send credentials as Authorization: Basic followed by base64-encoded username:password.
    Include Accept header with value application/vnd.net.juniper.space.device-management.devices+json;version=1
    for device management endpoints.'
  - 'The API uses HTTP Basic Authentication. Credentials must be sent in the Authorization
    header with the value "Basic" followed by a base64-encoded string of username:password.
    Example: Authorization: Basic XXXXXXX='
- information_source; https://rickmur.com/category/sdn/:
  - 'Authorization: Basic XXXXXXX= header is required. Credentials are sent as a Base64-encoded
    username:password pair in the Authorization header using HTTP Basic Authentication.'
  - 'The API requires Basic authentication via the Authorization header. Credentials
    must be sent as a Base64-encoded string in the format "Authorization: Basic <base64-encoded-credentials>".
    Additionally, requests must include an Accept header specifying the desired response
    format, such as "application/vnd.net.juniper.space.device-management.devices+json;version=1"
    for JSON responses or "application/xml" for XML responses.'
possible_base_urls:
- information_source; https://rickmur.com/using-the-junos-space-rest-api/:
  - http://maverickspace.maverick.local
  - https://maverickspace.maverick.local
possible_endpoints:
