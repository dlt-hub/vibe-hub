notes:
- Migrates deprecated methods and updates for compatibility.
- Sample spring-petclinic project requires JDK version 11+ to build.
- Maven does not currently support using a bill of materials (BOM) to specify plugin
  versions or dependencies.
- For Gradle projects, using rewrite-recipe-bom is the recommended approach.
- If you want to use an init script you cannot have a rewrite section in your build.gradle
  file.
- This same init script can then be used to apply recipes to a set of projects cloned
  locally without changing their contents.
- Running text recipes should be done with caution as they convert files into plain
  text.
- Running text recipes should be done with caution, as they break the ability to run
  subsequent LST based recipes.
- Learn how to create your own OpenRewrite recipes.
- Core OpenRewrite framework is fully open and Apache licensed.
- Recipes modules with significant community involvement are fully Apache Licensed.
- Individual organizations can consume and apply recipes to their source code.
- The OpenRewrite Gradle Plugin is compatible with all versions of Gradle since 4.0.
- OpenRewrite recipes focus on being correct, safe, and deterministic  even if they
  aren't exhaustive.
- No outbound traffic except to Maven Central or a locally configured mirror.
- Snapshot versions are 1 minor version ahead of the latest release with -SNAPSHOT
  added to the end.
- Despite the name, JsonPathMatcher and JsonPath expressions may be used in other
  markup languages besides JSON that support it, such as YAML.
- Values passed to declarative recipes are subject to YAML interpretation.
- Method patterns are type-aware and help identify relevant results.
- If your system does not have UTF-8 as its default character encoding (e.g., Windows),
  you must also add -encoding utf8.
- The OpenRewrite Maven Plugin is the fastest way to apply OpenRewrite recipes to
  your code as part of your Maven build.
- The plugin scans the compile, provided, and test scopes for visitors, recipes, and
  styles.
- LST must fit into memory for OpenRewrite to work locally.
- Moderne adds additional functionality to support large-scale mass refactoring on
  LSTs.
- The TreeVisitingPrinter skips unvisited elements such as JRightPadded or JLeftPadded.
- In order for OpenRewrite to run locally, the LST must fit into memory. For very
  large projects, this may not be possible.
- A file may contain any number of recipes and styles, separated by '---'.
- Recipes can be linked together to accomplish larger goals.
- Whenever possible recipes should complete all of their own work within a single
  cycle, rather than spreading it out over multiple cycles.
- If a recipe requires more than a single cycle to complete its work, it must return
  true from Recipe.causesAnotherCycle() for another cycle to be added.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- If you are developing on a Mac with Apple silicon, you must install the Java 1.8
  JDK manually.
- To compile and run tests, invoke `./gradlew build`.
- All recipes must be serializable.
- Configuring your recipe in this way also guarantees that basic validation of parameters
  will be done for you by rewrite.
- Making your recipe immutable helps make them idempotent and eliminates categories
  of possible bugs.
- Refaster recipes are whitespace agnostic.
- The TreeVisitingPrinter skips unvisited elements such as JRightPadded or JLeftPadded
  that you might see if you traced through the tree yourself.
- Uses Java 17 or Kotlin for tests
- Ensure that the recipe lives in src/main/resources/META-INF/rewrite directory
- If you run into this issue, consider using Moderne instead. With Moderne, LSTs are
  serialized and written to disk.
- When writing recipes that change the version of Java, you may want to have tests
  that run on a different version of Java.
- If your tests include code that is not part of the JDK itself, you will want to
  add a classpath or classpathFromResources to the test.
- Recipes must be idempotent and immutable
- Recipes must not mutate LSTs
- Ensure that the environment where you're building your recipe JAR can resolve the
  necessary dependencies from your chosen registry.
- A recipe can represent a single, stand-alone operation or it can be linked together
  with other recipes.
- OpenRewrite recipes only run on a single repository at a time.
- A data table can only be produced for a single repository at a time.
- Calling `Recipe.doAfterVisit()` during the execution of a recipe/visitor schedules
  that recipe to execute immediately after the current recipe during the current cycle.
  `Recipe.doAfterVisit()` does not cause an extra cycle to execute or be required.
- This recipe must exist inside of the src/main/resources/META-INF/rewrite directory.
- Guide to creating complex recipes with multiple visitors.
- If you don't specify otherwise, every recipe will default to saying it saved 5 minutes
  of time.
- rewrite-test uses JUnit 5
- You can apply the recipe-library plugin by adding it to your build.gradle file.
