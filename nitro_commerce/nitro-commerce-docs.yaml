notes:
- Deactivate hCaptcha on online store
- Switch to legacy customer accounts
- Access token can only be viewed/copied once
- Deactivate hCaptcha on online store.
- Switch to legacy customer accounts.
- The eventValue field can either be a simple string or a JSON object, providing flexibility
  in the type of data associated with the event.
- The eventCategory field is optional and defaults to 'EXTERNAL' if not specified.
- The u field is optional and can be used to provide a canonical URL related to the
  event. This should be a valid URL.
- The lang field is optional and defaults to 'en' if not specified.
- Popup modal can be fired manually using nitro.loadPrefillCaputure()
- Events of the popup can be set in the HEAD section of the page
- Integrate NitroX with your website to start identifying anonymous visitors and capturing
  valuable data.
- Contact sales@getnitro.co to enable locked features like High Intent Users.
- Ensures adherence to data privacy regulations, including the Digital Personal Data
  Protection (DPDP) Act of 2023
- Enter your organization token provided by Nitrox in the Org Token field.
- Add your Organization Token from nitrox dashboard.
- HIU events bridge the gap between intent and conversion.
- Contacts page should be reachable and download contacts list should get populated
  on the page.
- Maximum number of 25 events are allowed, and default last 5 events are sent.
