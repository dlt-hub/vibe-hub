auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_proxy_v1/1.42.0/openapi.json:
  - Twilio Proxy uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using Basic auth scheme.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_proxy_v1/1.42.0/openapi.json:
  - https://proxy.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_proxy_v1/1.42.0/openapi.json:
  - GET /Services
  - POST /Services
  - POST /Services/{ServiceSid}/ShortCodes
