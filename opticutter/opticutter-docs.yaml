resources:
- name: linear
  endpoint:
    path: /v1/linear
    method: POST
- name: panel
  endpoint:
    path: /v1/panel
    method: POST
- name: status
  endpoint:
    path: /v1/status
    method: POST
- name: panel
  endpoint:
    path: /panel
    method: POST
    data_selector: solution
    params: {}
- name: status
  endpoint:
    path: /status
    method: POST
    data_selector: message
    params: {}
notes:
- All API calls must contain HTTP header named Authorization which contains bearer
  authorization token.
- None of mentioned keys/rows is mandatory. You can create your own CSV or Microsoft
  Excel® file which contains (for example) data for stocks and/or parts only.
- Import file may contain multiple rows for Stocks or Parts/Panels - similarly as
  in our cutting plan input forms.
- Same data structure is valid for CSV and Microsoft Excel® files. Cells in CSV file
  must be separated by comma.
- We do not store any financial information, all financial information is stored by
  our payment processors.
- The information provided on the Site is not intended for distribution to or use
  by any person or entity in any jurisdiction or country where such distribution or
  use would be contrary to law or regulation.
- The Site is intended for users who are at least 13 years of age.
errors:
- '401: Unauthorized: Authorization header is missing or invalid.'
- '422: Validation failed: Invalid decimal or fractional number'
- '422: Validation failed: Must not be blank.'
- '422: Validation failed: Lack of stocks! Please add more stock''s quantity or leave
  at least one stock quantity field blank.'
- '500: Internal Server Error'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.opticutter.com
  headers:
    Content-type: application/json
  auth:
    location: header
    header_name: Authorization
source_metadata: null
