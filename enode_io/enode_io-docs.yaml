auth_info:
- information_source; https://api.apis.guru/v2/specs/enode.io/1.3.10/openapi.json:
  - Bearer token authentication is required, passed in the Authorization header as
    "Bearer {access_token}". OAuth2 flow is used for token acquisition, requiring
    scope (e.g. "offline_access all"), redirect URI, and state parameter (the linkState
    value from the initial POST request). The linkState must be stored server-side
    and attached to the authenticated user's session before initiating the OAuth authorization
    URL.
  - 'OAuth 2.0 Client Credentials Grant is used to obtain an access token. Provide
    client_id and client_secret to the Token URL (https://link.test.enode.io/oauth2/token)
    with grant_type "client_credentials". The resulting access token is sent as a
    Bearer token in the Authorization header (format: "Bearer {access_token}") for
    subsequent API requests. Cache and reuse the token until expiration, then request
    a new one.'
  - The Enode API uses OAuth2 authorization with the Authorization Code flow. You
    need to obtain a client_id and client_secret from Enode, then configure an OAuth2
    client with the authorization URL https://link.test.enode.io/oauth2/auth. The
    API supports standard OAuth2 implementations and also allows other OAuth flows,
    non-confidential clients, and temporary users upon request.
  - UserAccessToken authentication is required, passed as a bearer token in the Authorization
    header. The token must have either "all" or "charging_location" scope to access
    charging location endpoints.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/enode.io/1.3.10/openapi.json:
  - https://api.test.enode.io/
  - https://link.test.enode.io
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/enode.io/1.3.10/openapi.json:
  - DELETE /charging-locations/{chargingLocationId}
  - GET https://api.test.enode.io/
  - POST /charging-locations
  - POST /users/{userId}/link
  - POST https://link.test.enode.io/oauth2/auth
  - POST https://link.test.enode.io/oauth2/token
  - PUT /vehicles/{vehicleId}/smartchargingpolicy
