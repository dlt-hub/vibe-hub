possible_endpoints:
- information_source; https://developers.aprimo.com/docs/rest-api/dam/dam-intro:
  - GET https://{aprimoDomain}.dam.aprimo.com/api/core/
  - GET https://{aprimoDomain}.dam.aprimo.com/api/core/record/{recordID}
  - POST https://{aprimoDomain}.aprimo.com/uploads
- information_source; https://developers.aprimo.com/docs/deprecations-2025:
  - GET /api/oauth/authorize
  - GET /api/oauth/authorize-authorization-code-flow
  - GET /api/oauth/exchange-auth-code
  - POST /api/oauth/create-native-token
  - POST /api/oauth/create-token
  - POST /api/oauth/exchange-auth-code
  - POST /login/connect/token
