auth_info:
- information_source; https://docs.avaturn.me/api/:
  - 'To get access to Avaturn API, you need to create a project at the developer portal
    and generate an API authentication token. This token must be included in requests
    to authenticate your project.


    API authentication token required, obtained from developer portal at https://developer.avaturn.me.
    Token should be sent as an authentication credential with API requests, exact
    header name or parameter name not specified in provided documentation excerpt.'
- information_source; https://docs.avaturn.me/docs/integration/api/basic_flow/:
  - To get access to Avaturn API, you need to create a project at the developer portal
    and generate an authentication token. The token is assigned to your project and
    used to authenticate API requests.
- information_source; https://docs.avaturn.me/docs/integration/api/introduction/:
  - To get access to Avaturn API, you need to create a project at the developer portal
    and generate an API authentication token. The API requires this token for authentication
    and is only available in paid packages.
possible_base_urls:
- information_source; https://docs.avaturn.me/api/:
  - https://api.avaturn.me/
possible_endpoints:
- information_source; https://docs.avaturn.me/api/:
  - DELETE /api/v1/users/{user_id}/avatars/{avatar_id}
  - POST /api/v1/export
  - POST /api/v1/render
  - PUT /api/v1/avatars/{id}/customization
- information_source; https://docs.avaturn.me/docs/integration/api/basic_flow/:
  - POST /users/new
