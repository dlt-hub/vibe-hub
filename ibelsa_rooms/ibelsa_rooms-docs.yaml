auth_info:
- information_source; https://rooms.ibelsa.com/api/doc:
  - API key authentication is required and must be provided in the request header.
    The API returns a 401 status code if the API key is missing, not found in the
    system, or inactive. Write access is also required for certain endpoints like
    POST operations.
  - API key authentication via the x-ibelsa-key HTTP header. The API also uses HTTP
    cookies (session cookies via Set-Cookie header) that must be stored and sent with
    subsequent requests, particularly when following redirects (3XX status codes).
  - HTTP Basic Authentication credentials can optionally be provided for webhook callbacks.
    Include http_basic_userid and http_basic_password as string fields in the JSON
    request body; both must be set together to enable Basic Auth when the webhook
    URL is called.
  - HTTP Basic authentication is used when calling the URL. If both 'http_basic_userid'
    and 'http_basic_password' are empty strings, authentication will be reset. A system
    key is required for the POST /api/pay/link/generate/{payment_provider} endpoint.
possible_base_urls:
- information_source; https://rooms.ibelsa.com/api/doc:
  - https://rooms.ibelsa.com
  - https://rooms.ibelsa.com/api
possible_endpoints:
- information_source; https://rooms.ibelsa.com/api/doc:
  - GET /api/check/priceforrate/{token}
  - GET /api/get/allactiverates
  - GET /api/get/allactiverates/prices/{rate_id}/{start_date}/{end_date}/{categories}/{pax}
  - GET /api/get/lastModification
  - GET /api/get/products/all/{rate_id}
  - GET /api/get/reservations/overview/{date}/{enddate}
  - GET /api/get/roomreservation/note/{entity_id}/{keyword}
  - GET /api/get/single_id/v2/{entity}/{id}/{canceled_mainres_included}
  - GET /api/get/single_number/{entity}/{number}
  - GET /api/kiosk/invoicedata/{roomres_id}
