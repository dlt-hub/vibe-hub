notes:
- Supports multiple security schemes simultaneously.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Document360
- Uses Inline comments feature only in the Advanced WYSIWYG editor.
- Requires setup of connected app in Document360
- Markdown tables are not supported.
- Subscript syntax is not supported directly in the editor.
- Superscript syntax is also not supported directly in the editor.
- KB Site 1.0 support ends in December 2025.
- Minor security updates, bug fixes, and performance improvements have also been implemented
  across the Knowledge base portal and Knowledge base site.
- You can use the Inline comments feature only in the Advanced WYSIWYG editor.
- Eddy AI assistive search retrieves answers from the main workspace.
- Eddy AI Search’s support for indexing and searching within PDF attachments is temporarily
  paused.
- Eddy AI can answer questions based on the user’s access control and permissions.
- The AI writing agent is currently supported only in the Advanced WYSIWYG editor
  and for English (en) language.
- Eddy AI assistive search retrieves answers from the main workspace. To access information
  from a different workspace or across all workspaces, switch to the desired workspace
  using the filter on your knowledge base site.
- After updating content in the published article, Eddy AI assistive search will take
  approximately 15 minutes to fetch the updated information in the knowledge base
  site.
- A minimum of 10 words in the article is required for Eddy to continue writing the
  article.
- The Continue writing option is not supported for articles more than 3000 word count.
- A minimum of 150 words in the article content is required for Eddy to rewrite the
  article.
- The Rewrite article option is not supported for articles more than 3000 word count.
- A minimum of 150 words in the article is required for Eddy AI to generate FAQs.
- The Generate FAQ option is not supported for articles more than 3000 word count.
- Eddy AI does not collect any Personal Identifiable Information (PII).
- After updating an article, it generally takes around 15 minutes for Eddy AI's response
  to align with the changes if a question is posed regarding the updated content.
- Users with access to View access permissions > Portal role > Project settings >
  Update (enabled) can customize the Eddy AI term.
- Only Admins and Owners have access to manage the Style guide module.
- Style guide creation is supported only in English (en) language.
- A default style guide cannot be deleted.
- Eddy AI adheres to GDPR and SOC 2 Type 2 compliance standards.
- Document360 is SOC II compliant.
- Document360 strictly adheres to GDPR and the EU AI Act.
- All project data is encrypted at rest and in transit.
- Requires setup of connected app in api
- The AI writer suite in Document360 is a powerful collection of AI-driven tools designed
  to streamline your content creation process.
- A maximum of 3000 characters is supported for style guide content.
- This feature is included with 2,000 credits per month for the Business plan and
  5,000 credits per month for the Enterprise plan, with each search query consuming
  1 credit.
- This feature is included with 1,000 credits per month for the Business and Enterprise
  plans, with each summarization task consuming 1 credit.
- Uses OpenAI’s technology but customer data is not used to train AI/LLM models.
- The Eddy AI premium suite is available in English (en) only.
- Users on the Professional, Business, and Enterprise plans have full access to all
  the features listed.
- The AI search suite enhances the user experience by integrating AI-powered tools
  that streamline search and content discovery.
- The AI search suite's flexible credit system ensures businesses can tailor their
  usage to their specific needs.
- Single Sign-On (SSO) feature allows user authentication and access to multiple applications
  with a single login event.
- Document360 allows configuration of multiple SSO options simultaneously.
- Document360 allows you to configure multiple SSO options simultaneously.
- Document360 supports OpenAPI 2.0, OpenAPI 3.0, OpenAPI 3.1, and Postman API specifications.
- The API documentation import process supports second-level subcategories using the
  `>` symbol in OpenAPI tags.
- Ensure the API documentation clearly specifies the server URL to avoid any confusion.
- 'Ensure that every object definition in your OpenAPI specification includes “type":
  "object”.'
- When retrieving an article’s HTML content through an API, the response is formatted
  in JSON, which uses escaping to handle certain characters safely.
- 'Ensure that every object definition in your OpenAPI specification includes ''type'':
  ''object''. This attribute clearly specifies that the defined structure is an object.'
- Document360 RESTful APIs uses HTTP requests to GET, PUT, POST and DELETE data and
  the Responses are in JSON format.
- API documentation made easy with Document360.
- Support OpenAPI Specification (OAS) 3.1.0
- Default folders could not be deleted
- File picker supports the upload of Image files alone
- Some features are in a new place
