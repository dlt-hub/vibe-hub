pagination_info:
- information_source; https://kyverno.github.io/policy-reporter/core/api-reference:
  - Page and offset query parameters control pagination. Page specifies the requested
    list page, offset specifies results per page, and direction controls result order
    (asc or desc). Response includes items array and count field indicating total
    results.
  - Use optional query parameters offset (integer, default 0) and limit (integer,
    default 100) to paginate results. Response includes total field indicating total
    result count; construct subsequent requests by incrementing offset by limit value
    until offset exceeds total.
