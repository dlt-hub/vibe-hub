notes:
- Maximum of 30 donations per page when listing donations.
- Nonprofit IDs are required for donations.
- Switch to production keys for live donations.
- Test keys can be found at https://api.getchange.io/test/developers
- Production keys can be found at https://api.getchange.io/developers
- Change will keep track of the donations that you create.
- When you pay the invoice, Change will automatically distribute the donations to
  the nonprofits youâ€™ve selected.
- You can use any Nonprofit ID from the Change network.
- To get your CHANGE_CONNECTED_ACCOUNT_ID, send an email to support@getchange.io
- Donation funds processing depends on your business arrangement with Change.
- Fill in your public_key and secret_key in the code snippets.
- Authentication is performed with HTTP Basic Auth
errors:
- 'amount_required: Param ''amount'' can''t be blank.'
- '400: nonprofit_invalid - The nonprofit is invalid. Please reference a nonprofit
  in the CHANGE network.'
- '401 Unauthorized: Recheck API keys or authorization'
- 'Unhandled event type: Check the event type received from webhook'
- '200: Successful response'
- '401 Unauthorized: Check your public_key and secret_key.'
auth_info:
  mentioned_objects:
  - public_key
  - secret_key
client:
  base_url: https://api.getchange.io
  auth:
    type: apikey
  headers:
    Content-Type: application/json
