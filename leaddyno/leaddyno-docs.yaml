auth_info:
- information_source; https://support.leaddyno.com/hc/en-us/articles/15151748798877-REST-API-Introduction:
  - API key authentication is required, passed as a POST parameter named key with
    your private API key value.
  - API key authentication is required. Pass your private key as a query parameter
    named `key` in all requests to the Leaddyno REST API.
  - 'API key authentication is required. Pass your private key as a query parameter
    named `key` in all requests, for example: `GET https://api.leaddyno.com/v1/affiliates?key=[YOUR_PRIVATE_KEY]`'
  - API key authentication is required. Pass your private key as the query parameter
    key in the request URL (e.g., key=[YOUR_PRIVATE_KEY]).
  - API key authentication is required. Pass your private key as the query parameter
    key=[YOUR_PRIVATE_KEY] in GET requests to authenticate API calls.
pagination_info:
- information_source; https://support.leaddyno.com/hc/en-us/articles/15151748798877-REST-API-Introduction:
  - Affiliates are returned 100 at a time. Use the optional `page` query parameter
    to request additional pages. The response returns affiliates sorted by most recent
    last.
  - Pagination uses query parameters page (page number) and per_page (records per
    page). Response includes page, per_page, and total_entries fields to indicate
    current position and total count.
  - Use the query parameter page to specify which page to return when retrieving all
    leads for an affiliate. The documentation does not specify response fields indicating
    pagination state, total pages, or how to determine when to stop paginating.
- information_source; https://support.leaddyno.com/hc/en-us/articles/15151748798877-REST-API-Legacy-Documentation:
  - Affiliates are returned 100 at a time. Use the optional `page` query parameter
    to request additional pages. The response returns affiliates in sorted order with
    the most recent last.
  - Pagination uses query parameters page (page number) and per_page (records per
    page). Response includes page, per_page, and total_entries fields to indicate
    current position and total count.
