notes:
- All API requests (except registration and login) require authentication using JWT
  tokens.
- Rate limits apply to all endpoints. Exceeding the limit will result in a 429 Too
  Many Requests response.
- Free access until January 31, 2026
- OAuth2 secure connection to your accounting software. Your login credentials never
  touch our servers.
- Transaction credits are consumed for each line in your uploaded files and do not
  roll over to the next month.
- For best results, use CSV or Excel formats exported directly from your bank or accounting
  software.
- PDF reports include the visualizations and data tables visible in the current view.
- Always verify that the data format meets your requirements before attempting to
  import it into other systems.
- Always export your results before closing your browser session, as they cannot be
  retrieved afterward.
- No software installation required - works entirely in your browser
- Files should have clear column headers and be under 50MB in size
- ReconcileIQ is a cloud-based platform that runs entirely in your web browser.
- No software installation required.
- Robust, well-documented API for seamless integration.
- Handles millions of transactions with high performance.
- Enterprise-grade security and reliability.
- ReconcileIQ processes 5,000+ transactions per second with perfect accuracy.
- Supports 17+ UK banks for PDF conversion
- Real-time sync with QuickBooks, Xero, Sage, and Pandle
- All data is encrypted client-side before transmission using AES-GCM encryption.
- API access is protected via secure API keys.
- All data transmission uses TLS/SSL encryption.
- Uses OAuth2 with Intuit's official connection for QuickBooks
- ReconcileIQ is a verified application in the Xero App Store
- No API connections or integrations needed - if you can export it, LedgerIQ can analyze
  it.
- Data security is top priority, using bank-level AES-256 encryption.
- Free for all ReconcileIQ users
- Uses bank-level AES-256 encryption for all data in transit and at rest
- Free full access until Jan 2026
- Automated matching for bank transactions
- Direct API integrations with accounting software
errors:
- 'ValidationError: Input data failed validation'
- 'SecurityError: Security-related issue'
- 'ProcessingError: Error during reconciliation processing'
- 'TimeoutError: Request took too long to process'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'File format not supported: Ensure your file is CSV, XLS, or XLSX format. Other
  formats are not supported.'
- 'Required columns not found: Your file must contain date, amount, and description
  columns. Check that these exist and are properly mapped.'
- 'File exceeds row limit: Your file has more rows than your current plan allows.
  Upgrade your plan or reduce the date range.'
- 'Invalid date format: The system cannot interpret your date format. Try standardizing
  dates to YYYY-MM-DD format.'
- 'Insufficient credits: You''ve used all available transaction credits. Purchase
  more credits or wait for your next monthly allocation.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'INVALID_REQUEST: Check input parameters'
- 'UNAUTHORIZED: Verify API credentials'
- 'RATE_LIMIT_EXCEEDED: Reduce frequency of requests'
- '401 Unauthorized: Recheck JWT token.'
- 'File format not supported: Ensure your file is CSV, XLS, or XLSX format.'
- 'Required columns not found: Your file must contain date, amount, and description
  columns.'
- 'File exceeds row limit: Your file has more rows than your current plan allows.'
- 'Invalid date format: The system cannot interpret your date format.'
- 'Insufficient credits: You''ve used all available transaction credits.'
- No usage limits, no credit card required.
