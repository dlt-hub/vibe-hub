notes:
- You can make up to 300 requests to our API every minute.
- The window for the rate limit is 5 minutes.
- So you can burst up to 1500 requests every 5 minutes.
- At periods of high load, our system might tighten rate limits for all accounts to
  ensure that our services remain accessible for all users.
- Every valid request requires a minimum of 1 credit for processing.
- A credit is only deducted when the request is successfully parsed.
- A successful request is defined as one that returns a 200 HTTP status code.
- Authorization requires a Bearer token
- You can use the in_realtime flag true to retrieve data while skipping cached data
