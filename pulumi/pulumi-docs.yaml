notes:
- The Automation API provides a natural way to orchestrate multiple stacks, feeding
  the output of one stack as an input to the next.
- Workspaces are used to manage the execution environment, providing various utilities
  such as plugin installation.
- Uses inline Pulumi program for execution.
- Requires organization name, project name, and environment name for most calls.
- The default duration is 1 hour.
