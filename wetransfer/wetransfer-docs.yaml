notes:
- Any API key is limited to 1000 requests per 24 hours.
- Transfers created through the APIs stick around for 7 days and then vanish forever.
- Transfers have a 2GB limit.
- The public API is closed. New accounts cannot be created.
- API key is required for every request.
- Transfers created through the APIs stick around for 7 days and then vanish.
- A transfer request must include at least one file.
- A JSON Web Token (JWT) must be included on all requests other than the authorize
  request.
- Boards are created without items and can be modified later.
