  Denied” error); therefore, the “Automatic printing” and the “Print” button won’t
  work. The user has to print from the PDF plugin interface.
- Due to limitations of the used library, users will have to update their templates
  in order to have them rendered properly as PDFs.
- Printing is not supported in formats other than DIN A4 for templates.
- The settings for buyer, Account Manager, Acquisition Manager, and contract type
  are only available on the Seller-level.
- All these settings can also be imported via CSV when importing Seller settings under
  Seller Management > Setup Sellers > Import
- If you want to enable the Order Processing Custom Invoice, please raise a TMLSD
  ticket.
- The parameter that needs to be enabled is core:order/invoice_access_key/oms.
- By default, admin, maintenance, backend finance, and backend Seller setup roles
  can write the settings.
- In order to activate this feature, please create a ticket in TMLSD.
- The configuration which needs to be changed is order/target_to_ship.
- Checkbox cannot be removed or added after creation.
- It is only possible to edit rejection reasons 'Label' and 'Type' when the reason
  is not yet used.
- Review of promotions
- Visible for other admin user on the 'Reject' tab within Finance Quality Control
- Icon can have a maximum size of 50 x 20 px.
- If no icon is used, you can use text (max 12 characters).
- Using both text and icon together is not allowed.
- Icon has to be set up for all languages.
- A SnapEngage account needs to be created before use.
- The hash string needs to be applied for the selected countries.
- To activate the parcel generation for a particular Seller, go to Administration
  > Seller Management
- Select the Seller for whom the setting needs to be configured by clicking 'Edit'
- Within the group 'Order Management,' scroll down to 'Enable Shipping Parcel Generation'
  and choose 'Yes'
- Click 'Save' - This shipping label generation is now active.
- If no shipment providers are set up, then order processing will not be possible.
- If sync from Shop backend system for Seller shipping settings is enabled, then the
  changes in Seller Center will be locked.
- Seller-level configuration overrides the settings on global-level.
- New attributes that come from the Shop backend system are by default invisible and
  have to be configured first.
- 'Changing the visibility in Admin > Attribute Set Editor: Turning an attribute on/off
  will make the attribute appear/disappear in Product Create/Edit page.'
- Category attribute configuration is based on attribute sets and connected categories.
- Attributes flagged as 'Mandatory' will only appear in the selected categories, otherwise
  they remain optional.
- Master template UI & product creation UI creation are affected.
- API & CSV product creation are not affected, meaning that in the downloaded templates,
  all attributes are available.
- Global and mandatory attributes cannot be deactivated.
- OAuth 2.0 – REST API Authentication
- CMS blocks have to be configured for every language present in the Seller Center.
- Seller Center provides a minimum setup of attributes that are necessary for product
  creation.
- This list of available attributes can be extended anytime.
- This setting can’t be changed in Seller Center. This is only possible via the Shop
  system since Seller Center syncs the configuration from there.
- To check whether or not the attribute is set to 'Visible', export the corresponding
  category.
- All changes are sent to Seller Center twice per hour.
- It is very important to set the check for 'Charge money.'
- Each time an order item is updated to 'Canceled', 'Failed', or 'Returned', a reason
  is given.
- Seller Center does not control the reasons; it fetches the available failure reasons
  from the source system via an API call once per day.
- If the out of stock (OOS) switch is “on” and an order item is updated with the associated
  reason, the stock of the product will automatically be set to zero in order to avoid
  new orders and preserve customer experience.
- If “Shop Enabled” is ON, the reason is visible to the Seller and they can select
  it when performing an order item update.
- Fees can be set up to only affect particular Sellers.
- Some emails are globally blacklisted and cannot be used.
