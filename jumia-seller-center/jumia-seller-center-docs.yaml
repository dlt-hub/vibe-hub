  gets added again to the product total it needs to be ensured that all connected
  transactions apply too.
- In order to also reduce automatically the amount in the subsidy budget, please create
  a TMLSD ticket.
- The configuration that needs to be updated is subsidies/account_statement_group_ids.
  There the ids of all transaction groups need to be added, which are related to Subsidies
