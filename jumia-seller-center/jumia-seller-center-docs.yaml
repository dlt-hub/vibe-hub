- If you want to enable bulk order processing for setting orders to 'Shipped' and
  'Delivered,' please raise a TMLSD ticket.
- Parameters that need to be enabled are order/bulk_status_to_shipped/enabled, order/bulk_status_to_delivered/enabled,
