auth_info:
- information_source; https://www.comet.com/docs/v2/api-and-sdk/rest-api/read-endpoints/:
  - Access to the Comet REST endpoints requires the Authorization header with your
    API key. Include the header Authorization set to your COMET_API_KEY value, which
    can be found in your account settings at https://www.comet.com/api.
  - 'Comet REST endpoints require the Authorization header with your API key. Send
    the header as Authorization: ${COMET_API_KEY}, where COMET_API_KEY is your API
    key retrieved from https://www.comet.com/api/my/settings/.'
  - Get account details from authenticated user's apiKey in header. The apiKey must
    be provided in the request headers to authenticate and retrieve account information
    for the authenticated user.
  - Service account API keys are used for authentication. API keys are obtained from
    service account details and passed in the Authorization header as "secret_token"
    for webhook requests. Admin permissions are required to access service account
    and organization secret information.
  - The webhook configuration can include an Authorization header with a secret token,
    or an Authorization-Org-Secret-Ref header with a reference to an organization-level
    secret name. Only one of these two headers is allowed in the webhook's header
    object.
pagination_info:
- information_source; https://www.comet.com/docs/v2/api-and-sdk/rest-api/read-endpoints/:
  - Use offset (integer, query parameter) and count (integer, query parameter) for
    pagination. Response includes totalRowCount and filteredRowCount fields to determine
    total results; increment offset by count value to fetch next page until offset
    reaches filteredRowCount.
possible_base_urls:
- information_source; https://www.comet.com/docs/v2/api-and-sdk/rest-api/read-endpoints/:
  - /api/rest/v2
  - /api/rest/v2/dashboard-template/download
possible_endpoints:
- information_source; https://www.comet.com/docs/v2/api-and-sdk/rest-api/read-endpoints/:
  - GET /api/rest/v2/account-details?userName=USERNAME&defaultWorkspaceName=WORKSPACE
  - GET /api/rest/v2/artifacts/version/download?workspace=NAME&project=ID&artifactName=NAME&artifactId=ID&versionId=ID&version=VER&alias=ALIAS&versionOrAlias=WHICH&experimentKey=KEY
  - GET /api/rest/v2/code-panel/download?instanceId=INSTANCE-ID
  - GET /api/rest/v2/code-panel/download?templateId=TEMPLATE-ID
  - GET /api/rest/v2/code-panel/get-all?workspace=NAME
  - GET /api/rest/v2/dashboard-template/download?projectId=PROJECT-ID&templateId=TEMPLATE-ID
  - GET /api/rest/v2/dashboard-template/get-all?workspace=WORKSPACE-NAME
  - GET /api/rest/v2/experiment/asset/details
  - GET /api/rest/v2/experiment/asset/get-asset?experimentKey=KEY&assetId=someAssetId
  - GET /api/rest/v2/experiment/asset/list?experimentKey=KEY&type=all
