resources:
- name: Fax Job
  endpoint:
    path: FaxJob/Create
    method: POST
- name: Session
  endpoint:
    path: Session/VerifyUser
    method: POST
- name: Number Information
  endpoint:
    path: NumberInfo/GetPagePrice
    method: POST
notes:
- The sandbox will even throw you fax delivery errors randomly so that you can test
  error handling.
- Uses API key and API secret for authentication
- The SDK defaults to the sandbox API server unless specified
- The API is completely free for developers.
- Only fax sending has a cost, fax receiving is also free.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Session/VerifyUser failed: Recheck username and password'
- 'FaxJob/AddRecipient: Ensure the recipient number is valid'
