auth_info:
- information_source; https://developer.adzuna.com/docs/search:
  - 'Authentication uses two required query parameters: app_id and app_key. Both must
    be included in the request URL as query parameters (app_id={YOUR_APP_ID}&app_key={YOUR_APP_KEY})
    to access the API.'
- information_source; https://developer.adzuna.com/overview:
  - 'All API requests require two query parameters for authentication: app_id and
    app_key. These credentials must be passed as query string parameters in every
    request to the API endpoint, for example ?app_id={YOUR_APP_ID}&app_key={YOUR_APP_KEY}.'
