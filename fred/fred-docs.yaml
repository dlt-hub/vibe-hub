auth_info:
- information_source; https://fred.stlouisfed.org/docs/api/api_key.html:
  - 'All FRED API requests require an API key passed as a query parameter named api_key,
    which is a 32-character lowercase alphanumeric string obtained by logging into
    fredaccount.stlouisfed.org. Include the api_key parameter in the URL query string
    for each request, for example: https://api.stlouisfed.org/fred/series/search?api_key=YOUR_API_KEY&search_text=canada'
- information_source; https://fred.stlouisfed.org/docs/api/fred/releases.html:
  - API key authentication is required. Pass your api_key as a query parameter in
    the request URL (e.g., api_key=abcdefghijklmnopqrstuvwxyz123456). The key is a
    32-character alphanumeric string obtained from the Federal Reserve Economic Data
    (FRED) service.
  - API key authentication is required. Pass your registered API key as the api_key
    query parameter in the request URL. The example key 'abcdefghijklmnopqrstuvwxyz123456'
    is for demonstration only; you must use your own registered API key from https://fred.stlouisfed.org/docs/api/api_key.html.
- information_source; https://fred.stlouisfed.org/docs/api/fred/source.html:
  - 'The FRED API requires an API key passed as a query parameter named api_key. The
    api_key must be a 32 character alpha-numeric lowercase string and is required
    for all requests. Include it in the query string of your HTTPS GET requests, for
    example: ?api_key=abcdefghijklmnopqrstuvwxyz123456'
  - The FRED API uses API key authentication passed as a query parameter. Include
    the api_key parameter in the request URL with your registered API key value. The
    api_key parameter is required for all requests.
pagination_info:
- information_source; https://fred.stlouisfed.org/docs/api/fred/releases.html:
  - Pagination uses offset and limit query parameters. The response includes count
    (total results), offset (current position), and limit (page size, default 1000).
    To paginate, increment offset by limit and repeat the request until offset plus
    limit exceeds count.
  - 'The response includes pagination fields: count (total results), offset (starting
    position), and limit (results per page, default 1000). Use offset parameter in
    subsequent requests to retrieve additional pages until offset plus returned results
    reaches count.'
- information_source; https://fred.stlouisfed.org/docs/api/fred/sources.html:
  - The API uses offset-based pagination. Request parameters are offset (query, optional,
    default 0) and limit (query, optional, default 1000). Response includes count
    (total results), offset, and limit fields. Increment offset by limit value to
    fetch next page; stop when offset plus limit exceeds count.
  - 'The response includes pagination fields: count (total number of results), offset
    (current position, default 0), and limit (results per page, default 1000). Use
    offset parameter in query string to paginate through results; stop when offset
    plus returned results equals count.'
