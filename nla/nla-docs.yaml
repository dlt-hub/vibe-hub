auth_info:
- information_source; https://api.apis.guru/v2/specs/zapier.com/nla/1.0.0/openapi.json:
  - API key authentication is used for testing/development via the `x-api-key` header.
    For production, standard OAuth v2 is required with `client_id`, `client_secret`,
    and `provider` credentials obtained by form submission. Users receive per-user
    `access_token` and `refresh_token` for request authentication and authorization.
    OAuth flow uses `response_type=code`, `client_id`, `redirect_uri`, and `scope=nla%3Aexposed_actions%3Aexecute`
    parameters in the authorization URL at https://nla.zapier.com/oauth/authorize/.
  - 'Authorization is performed using a Bearer token passed in the Authorization header.
    Include the header "Authorization: Bearer <ACCESS_TOKEN>" where <ACCESS_TOKEN>
    is the user''s access token obtained from Zapier. The token grants access to the
    end-user''s exposed actions and connected accounts on Zapier.com.'
  - 'Authorization uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer <ACCESS_TOKEN>" in all requests to the API endpoints.'
  - 'Bearer token authentication via Authorization header, or API key authentication
    via x-api-key header. For Bearer tokens, include "Authorization: Bearer <ACCESS_TOKEN>"
    in request headers. For API key auth, include "x-api-key: <API_KEY>" header. The
    API key can be generated from the Dev App provider debug page.'
  - 'Slack API requests require Bearer token authentication. Include the access token
    in the Authorization header as "Authorization: Bearer <ACCESS_TOKEN>" when making
    requests to the Zapier NLA API endpoints.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/zapier.com/nla/1.0.0/openapi.json:
  - https://nla.zapier.com
  - https://nla.zapier.com/api/v1
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/zapier.com/nla/1.0.0/openapi.json:
  - GET /api/v1/check/
  - GET /api/v1/exposed/
  - GET https://nla.zapier.com/api/v1/check/
  - GET https://nla.zapier.com/api/v1/dynamic/exposed/
  - GET https://nla.zapier.com/api/v1/dynamic/openapi.json
  - GET https://nla.zapier.com/oauth/authorize
  - GET https://nla.zapier.com/oauth/authorize/
  - POST /api/v1/configuration-link/
  - POST /api/v1/dynamic/exposed/01GTB1KMX72QTJEXXXXXXXXXX/execute/
  - POST /api/v1/exposed/{exposed_app_action_id}/execute/
