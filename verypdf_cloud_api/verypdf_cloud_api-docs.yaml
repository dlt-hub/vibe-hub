auth_info:
- information_source; https://www.verypdf.com/online/cloud-api/user-guide.html:
  - VeryPDF Cloud API requires an API key passed as a query parameter named apikey
    in the URL. The apikey parameter must be included in every request to the API
    endpoint at http://online.verypdf.com/api/ along with other required parameters
    like app and infile.
- information_source; https://www.verypdf.com/online/cloud-ocr-api/user-guide.html:
  - The API uses API key authentication passed as a query parameter. Include the apikey
    query parameter with your API key value in all requests to the online.verypdf.com/api/
    or online.verypdf.com/app/onlineapi/ endpoints. The parameter name is apikey and
    it must be set to your unique API key string.
  - VeryPDF Cloud OCR API requires an APIKEY for authentication, passed as a query
    parameter named apikey in the request URL. The apikey value must be obtained through
    registration before making API calls.
  - VeryPDF Cloud OCR API uses query parameter based API key authentication. The apikey
    parameter must be included in the query string of every request (e.g., apikey=XXXXXXXXXXXXX).
    The apikey is a credential provided by VeryPDF and is required to authenticate
    all API calls.
possible_base_urls:
- information_source; https://www.verypdf.com/online/cloud-api/user-guide.html:
  - http://online.verypdf.com/api/
- information_source; https://www.verypdf.com/online/cloud-ocr-api/user-guide.html:
  - http://online.verypdf.com/api/
possible_endpoints:
- information_source; https://www.verypdf.com/online/cloud-api/user-guide.html:
  - GET http://online.verypdf.com/api/
- information_source; https://www.verypdf.com/online/cloud-ocr-api/user-guide.html:
  - GET http://online.verypdf.com/api/
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr&outfile=out&lang=eng&format&infile=http://online.verypdf.com/examples/cloud
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr&outfile=out&lang=eng&infile=http://online.verypdf.com/examples/cloud-api/test0002.tif
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr2&-format=1&-lang=1&infile=http://online.verypdf.com/images/tiff/testocr_0000.tif
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr2&-format=15&-lang=1&infile=http://online.verypdf.com/images/tiff/testocr_0000.tif
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr2&-format=2&-lang=1&infile=http://online.verypdf.com/images/tiff/testocr_0000.tif
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr2&-format=7&-lang=1&infile=http://online.verypdf.com/images/tiff/testocr_0000.tif
  - GET http://online.verypdf.com/api/?apikey=XXXXXXXXXXXXX&app=ocr2&-format=9&-lang=1&infile=http://online.verypdf.com/images/tiff/testocr_0000.tif
  - GET http://online.verypdf.com/app/onlineapi/
