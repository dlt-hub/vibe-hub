notes:
- You cannot modify the EXDATE value by modifying the result.
- Use `icalendar.cal.Component.add()` to add values.
- You cannot modify the RDATE value by modifying the result.
- You cannot modify the RRULE value by modifying the result.
- Use icalendar.cal.Component.add() to add values.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Version 6 of icalendar switches the timezone implementation to zoneinfo.
- Although this list might not be complete, as some contributors either didn’t know
  that they could add their name to this file or didn’t want to be added.
- Maintainers need Admin access to the repository
- Maintainers need Maintainer or Owner access to the PyPI project
- Maintainers need Maintainer access to the Read The Docs project
- New maintainers need a PyPI account with Two Factor Authentication (2FA) enabled
- Security vulnerabilities are fixed only for the latest version of icalendar.
errors:
- 'ComponentEndMissing: We are missing the end of a component that the alarm is for.'
- 'ComponentStartMissing: We are missing the start of a component that the alarm is
  for.'
- 'FeatureWillBeRemovedInFutureVersion: This feature will be removed in a future version.'
- 'IncompleteAlarmInformation: The alarms cannot be calculated yet because information
  is missing.'
- 'IncompleteComponent: The component is missing attributes.'
- 'InvalidCalendar: The calendar given is not valid.'
- 'LocalTimezoneMissing: We are missing the local timezone to compute the value.'
