notes:
- Called when a new buffer is created. Runs in a separate thread, and does not block
  the application.
- Called when a buffer is associated with a file. buffer will be a Buffer object.
- Called right after a project is saved.
- Runs in a separate thread, and does not block the application.
- Sublime Text may be downloaded and evaluated for free, however a license must be
  purchased for continued use.
- There is currently no enforced time limit for the evaluation.
- Sublime Text dev builds are available to licensed users only.
- Various syntax highlighting improvements
- Improved indentation detection for files with many single space indents
- 'Linux, Mac: Caches have been moved to their proper location (~/.cache and ~/Library/Caches
  respectively)'
- 'Windows: Fixed an auto complete crash when auto_hide_menu is enabled'
- 'Windows: Fix memory leak'
- Note there are no RPM packages for ARM currently.
- If the incremental diff functionality should be enabled.
- 'Valid values include: true – always enable incremental diff, auto – enable incremental
  diff for files in a Git repository, false – disable incremental diff. Default: true'
