auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/mediaconnect/2018-11-14/openapi.json:
  - 'AWS Signature Version 4 authentication is required. Requests must include the
    following query parameters or headers: X-Amz-Algorithm, X-Amz-Credential, X-Amz-Security-Token,
    X-Amz-Signature, and X-Amz-SignedHeaders. These parameters are used to sign requests
    cryptographically according to AWS SigV4 specifications.'
  - AWS Signature Version 4 signing is required for all requests. Use the service
    name "mediaconnect" and sign requests with your AWS access key ID and secret access
    key. Credentials are typically provided via environment variables (AWS_ACCESS_KEY_ID,
    AWS_SECRET_ACCESS_KEY) or IAM roles.
