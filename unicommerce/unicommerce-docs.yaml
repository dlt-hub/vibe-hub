auth_info:
- information_source; https://documentation.unicommerce.com/docs/authentication.html:
  - Access token authentication is required for all API requests. Obtain an access
    token by sending valid user credentials via GET request to the authentication
    endpoint. Include the received access token in the apiKey header for all subsequent
    API calls to authenticate requests and map seller data.
- information_source; https://documentation.unicommerce.com/docs/nsm_authentication.html:
  - This REST API supports two authentication methods. The primary method is OAuth2,
    where valid user credentials are sent via POST to generate an access token that
    is then used in all subsequent API requests. Alternatively, Basic Auth can be
    used instead of OAuth2. The token is unique per seller and enables the partner
    to map responses to the correct seller data.
possible_base_urls:
- information_source; https://documentation.unicommerce.com/docs/authentication.html:
