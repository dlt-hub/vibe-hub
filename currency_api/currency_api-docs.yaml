notes:
- All provided currency pairs are updated every 60 seconds.
- The API has had an uptime of 99.99% throughout the last 12 months.
- currencyapi.com is an easy-to-use & feature complete JSON REST API that provides
  realtime & historical currency exchange data.
- Provides realtime & historical currency exchange data
- We use the mid-market rate for our data. To retrieve fresher data please subscribe
  to one of our paid plans.
- We use the mid-market rate for our data.
- Uses mid-market rate for data
- To retrieve fresher data please subscribe to one of our paid plans.
- Requires an API key for access
- Free version available with limited requests
- Data is updated daily.
- API provides real-time and historical currency exchange data.
- Offers a free tier with limited requests.
- You can use a certain number of requests per month, defined by your plan.
- Once you go over this quota, the API returns a `429` HTTP status code, and you either
  need to upgrade your plan or wait until the end of the month.
- We enforce a minute rate limit for specific plans.
errors:
- '401 Unauthorized: Invalid API key.'
- '429 Too Many Requests: Rate limit exceeded.'
- '429: API returns a `429` HTTP status code if you exceed the quota.'
- '200: A successful response.'
- '403: You are not allowed to use this endpoint, please upgrade your plan.'
- '404: A requested endpoint does not exist.'
- '422: A validation error, please check the list of validation errors.'
- '429: You have hit your rate limit or your monthly limit. For more requests please
  upgrade your plan.'
- '500: A internal server error - let us know: support@currencyapi.com'
