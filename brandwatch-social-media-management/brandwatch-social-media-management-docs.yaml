notes:
- Depending on your organization's package and your user permissions in the platform,
  you may not have access to all modules or features.
- Indexed data is stored in Social Media Management indefinitely unless deleted or
  requested to be deleted.
- To remain compliant with each social network’s policies, the actions Brandwatch
  can take on your channel may vary by social network.
- API limitations are in place for security to protect your data and prevent third-party
  platforms like Social Media Management from viewing certain information, taking
  certain actions, and reporting on certain content.
- Two-factor authentication is required for account setup and requires the use of
  an authenticator app such as Google Authenticator.
- By default, two-factor authentication (2FA) is required by our platform when logging
  in using your username and password.
- If your organization has set up single sign-on (SSO), 2FA will not be required when
  logging in.
- Setting up SSO in Social Media Management is optional. However, once implemented,
  it will be required that all users in your Social Media Management organization
  are authenticated this way.
- Uses OAuth2 for social login
- Two-factor authentication is required for all Brandwatch user accounts.
- 2FA is time-sensitive; codes refresh every 30 seconds.
- Consumer Research offers a suite of data sources and tools to track millions of
  conversations about your brand.
- Vizia offers a marketing reporting and command center solution for enterprise needs.
- 2FA is required for all Brandwatch users to ensure the highest level of account
  security.
- We highly discourage the use of shared or team accounts because they are insecure.
- Some objects may return nulls in deeply nested fields
- If you encounter an issue on the platform, we recommend that you first check the
  Platform Status page to see if the issue is already known and being addressed by
  our team.
- Influencers aren’t always able or willing to authenticate their accounts with Influence,
  leading to missing key metrics.
- Instagram has deprecated the 'Impressions' metric and introduced 'Views' as the
  new standard.
- You can now explore new TikTok metrics in CRM and better analyze influencers.
- Improved workflow to add non-auth profiles to CRM by copy-pasting their TikTok profile
  URL.
- New filters for TikTok influencers include responsiveness and age groups.
- You can now initiate a campaign with a duration of up to one year and set start
  dates of the campaign up to one year in retrospect.
- Users can now add Bitly links or manual links to more post types and get link clicks
  statistics.
- This integration is a premium add-on that requires access to the SMM API key.
- At this time, connecting Social Media Management data to Looker Studio requires
  the assistance of our Support team.
- This feature is accessible to Pro/Premium accounts only.
- Accessible to Pro/Premium accounts only.
- No technical support needed to set up the integration.
- Assets must be marked as 'Public' in Bynder in order for the integration to import
  your assets into the Content Pool.
- Certain endpoints require specifying a time period for the request. Ensure that
  the duration does not surpass 30 days.
- Rate limits of 15 channels per request, 20 Metric IDs per request, and a maximum
  time period of three months between requests.
- Historical data up to two years and three months ago is available.
- Results will include each channel’s ID, UUID, associated network, name, connected
  status, and more.
- You can limit your results to a total number of channels and also sort your results
  by name.
- Refreshing a channel connection follows the same steps as connecting a channel from
  scratch.
- Please do not delete or remove the channel.
- All features in this article are only available to Social Media Management users
  with the user role of Team Leader or Admin.
- Currently, our platform is limited to linking one tracking template per channel.
- Facebook, Instagram, and LinkedIn enforce authentication token lifespans.
- Refreshing a channel connection every 3-4 months is a best practice.
- Meta has strict guidelines for authenticating Facebook and Instagram accounts.
- Refresh your channel connections every 3-4 months to keep your channel authentications
  fresh and minimize connection issues.
- Meta access tokens have a built-in lifespan of 60 days.
- Meta may detect inactivity as a security concern and invalidate the access token
  sooner than 60 days.
- Meta has strict guidelines for authenticating and integrating Facebook and Instagram
  accounts with third-party tools.
- LinkedIn access tokens have a built-in lifespan of 365 days
- If you are not active in your LinkedIn account for 60 days, LinkedIn will detect
  the inactivity as a security concern and invalidate the access token sooner than
  60 days.
- Deleting an invited user will only remove the user from that organization. Deleting
  a user from their original organization will remove the user from Social Media Management
  along with all the organizations that the user was invited to.
- All features in this article are only available to Social Media Management users
  with a user role of Admin or Team Leader except for the creation of new teams, which
  is only available to Admin users.
- Users will not be able to see or access channels and users outside of their team.
- This feature is currently in an open beta and opt-out only.
- Users must have accounts with both Social Media Management and Consumer Intelligence
  associated with the same email address.
- Only Admins and Team Leaders can access the Label Management settings page. Both
  Admins and Team Leaders can create and edit labels from this page, but only Admins
  can delete labels.
- The audit log keeps track of user activity within the Social Media Management platform.
- Administrators can view the actions of all users in their organization.
- Brandwatch has taken all necessary steps to ensure our platforms comply with these
  new requirements.
- New Essentials trials and packages are no longer available.
- Existing Essentials customers still have access and can find information relevant
  to these packages.
- Depending on your user role, you might not have access to some parts of the Settings
  menu features.
- Users need to be set up on both ends. Only existing user accounts can be linked.
- Currently we only support email as the account identifier. Note that the email must
  be the same on both ends of the setup.
- The Notifications Center only supports system notifications and notifications for
  Engage, Publish, Advertise, and Measure.
- New notifications will be visible in the Notifications Center for 30 days.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This article covers all post types that are supported for content creation.
- Only PDF documents will generate a preview in the Publish post editor.
- Other document file types will not show a preview in-platform, but the preview will
  appear natively on LinkedIn when the post is published.
- API restrictions for tagging personal accounts on Facebook
- If reconnection issues persist, we recommend attempting the reconnection in an incognito
  browser window to prevent potential session-related issues.
- Currently, it is only possible to create a post on one network at a time.
- Since adding stickers is not supported by Instagram’s API, the Story URL field will
  not be available for direct single-media story publishing in Publish.
- You can only publish a post to one channel when publishing via Hub app.
- Channel metrics show data from a specific date range.
- Content metrics show lifetime data from specific posts.
- Facebook deprecated several metrics on March 14, 2024.
- Data from before March 14, 2024 will remain available for a limited time in 2024.
- Some metrics will be fully removed from the API on November 15, 2025.
- Facebook deprecated some metrics on March 14, 2024.
- Facebook content metrics will receive their first data refresh 15 minutes after
  a post's publication.
- Lifetime data collection for a Facebook post is complete at 28 days after its most
  recent engagement.
- Instagram channel metrics receive a data refresh once every 24 hours at 7AM UTC.
- Instagram content metrics will show paid data for promoted posts and organic data
  for non-promoted posts.
- Lifetime data collection for an Instagram post is complete at 194 days after publication.
- LinkedIn channel metrics receive a data refresh once every 24 hours at 7AM UTC.
- Metrics available in Measure but not natively.
- X (Twitter) channel metrics will only be available moving forward in time from the
  moment your first connect your channel.
- X (Twitter) channel metrics receive a data refresh once every 24 hours at 7AM UTC.
- X (Twitter) channel metrics are always organic.
- X (Twitter) deprecated this metric on August 1, 2023. Measure cannot show data beyond
  this date. Data from before this date will remain available for a limited time in
  2024.
- TikTok channel metrics receive a data refresh once every 24 hours at 7AM UTC.
- All TikTok channel metrics will show a combined total of paid and organic data that
  cannot be broken down.
- Lifetime data collection for a TikTok post is complete at 365 days after publication.
- TikTok data can take up to 48 hours.
- Pinterest content metrics will show paid data for promoted posts and organic data
  for non-promoted posts.
- You do not need to connect an ad account to view paid Pinterest content or its data.
- Due to API limitations, publishing an Instagram story with native story Instagram
  features such as filters, stickers, music tracks, etc. is not supported in Publish.
- Your organization can only have five API keys active at a time.
- Admin users exist above and outside the teams structure.
- All features mentioned in this article are only available to Social Media Management
  users with a user role of either Admin or Team Leader.
- Pins published within the last 2 weeks will receive a data refresh every 5 minutes.
- Pins older than 2 weeks will receive a data refresh at a rate of 4,000 pins per
  hour.
- YouTube content metrics will receive a data refresh 4 days after any new activity
  on the post.
- Lifetime data collection for a YouTube post is complete at 730 days after publication.
- Indexed data is stored indefinitely unless deleted or requested to be deleted.
- API limitations are in place for security to protect your data and prevent third-party
  platforms like Social Media Management from viewing certain information.
- Refresh your channel connections every 3-4 months to keep your channel authentication
  fresh and minimize connection issues.
- Deleting a channel will not cause you to lose any information natively on the network.
- Direct messages must be enabled in both the Instagram app and Social Media Management.
- Currently limited to linking one tracking template per channel.
- You will need to have a user role of Administrator or Team Leader to set up UTM
  tracking templates.
- In order to remain compliant with LinkedIn’s terms of service, it will not be possible
  to include LinkedIn data in your Engage export.
- All exports will be sent to your Social Media Management email as a CSV file.
- Only Admin and Team Lead users can create exports of all data.
- Enable Instagram direct messages in both Social Media Management and the Instagram
  app.
- To remain compliant with X (Twitter)’s Terms of Service, it’s not possible to include
  X (Twitter) content in any Content API results.
- All exports will be sent as a CSV file.
- LinkedIn data will not be included in Engage exports.
- This article covers all post types that are supported for content creation. Due
  to network-specific API limitations, other modules in the Social Media Management
  platform might support additional or fewer of the below listed post types.
- Currently, it is not possible to create and publish a post to multiple networks
  or platforms at the same time.
- Files cannot exceed 1 GB per video or 25 MB per image.
- Currently, only users with a user role of Admin can archive stock items.
- It’s not possible to edit a stock item’s media using the edit a stock endpoint.
- Channel UUIDs can be obtained via the Get Channels endpoint from the Channel API.
- Channel IDs are required to run the Get Channel Content endpoint from the Content
  API.
- Any filters applied to the calendar view are sticky, meaning that any filters you
  apply to your view will remain when you return to the calendar in future.
- Only global user roles apply to publishing permissions. Channel-specific user roles
  do not.
- Social Media Management has filters in place to help warn you in advance if your
  image files are too large or exceed recommended ratio.
- Most publishing issues are resolved by changing the media file so that it adheres
  to the file attachment guidelines of the native networks.
- If your channels becomes disconnected from Social Media Management, all posts will
  fail to publish to that channel.
- Bear in mind that only Admin and Team Lead users can reconnect channels.
- Shareable links are valid for four weeks or until deleted.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Authentication token limitations
- Security concerns, such as dummy accounts, shared logins, two-factor authentication
  (2FA), and account inactivity
- Token lifespans may require periodic reconnections.
- Accounts that have not been active for more than 30 days are more likely to be flagged
  and disconnected.
- 'Token expired: Reconnect your channel'
- '401 Unauthorized: Check permissions granted to Brandwatch'
- Publishing errors may occur if the user's access was removed or changed natively.
- Transaction failure may occur due to a variety of reasons.
- 'We could not save the media to your phone at this time: Either your device may
  not have the necessary storage to hold the media files, or the media is in a format
  which is not supported by your device.'
- 'USER_NOT_FOUND: Ensure the user exists before assigning.'
- 'CHANNEL_NOT_FOUND: Verify the channel is connected to the platform.'
- Cannot create and apply more than one tracking template per channel.
- Rate limits of 15 channels per request, 20 Metric IDs per request, and 3 months
  between requests
- 'Unsupported media formats: Sometimes, a media file you''ve attached to your post
  might be unsupported by the native network.'
- 'Disconnected Channels and missing permissions: Ensure that all required permissions
  are granted during the reconnection process.'
- 'Duplicate content gets rejected: Facebook and X (Twitter) can flag content as spam
  if it has appeared on multiple Channels in a short amount of time.'
- 'Copyrighted content: Facebook is quite good at automatically detecting copyright
  violations.'
- 'Invalid link posts: Certain URLs are not supported by some of the networks.'
- 'Network or Social Media Management technical issues: Sometimes, either Social Media
  Management or one of the native networks might experience technical issues.'
