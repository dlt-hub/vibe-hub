- 'Data refresh rates vary by type: Position data every 5 minutes, Phase calculations
  every hour, Ephemeris data daily, Historical data cached for 30 days.'
- Always implement proper error handling
- Check response status codes
- Handle network timeouts
- Implement retry logic for transient failures
- Requires API key for access
- Never share your API keys or embed them directly in client-side code
- Implement proper rate limiting in your applications
- Use environment variables for storing sensitive credentials
- Regularly rotate your API keys
- Monitor your API usage for unusual patterns
errors:
- 401 - Invalid or missing API key
- 403 - Rate limit exceeded
- 404 - Endpoint not found
- 422 - Invalid parameters
