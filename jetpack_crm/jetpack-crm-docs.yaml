notes:
- 'Protect Your API Keys: Don’t let your keys end up in public code. Keep them safe
  by storing them on your server or in environment variables.'
- 'Stay Updated: Keep your APIs and plugins current to benefit from security fixes
  and seamless compatibility.'
- Uses OAuth2 for authentication.
- Requires PayPal or Stripe account
- Requires Jetpack CRM Client Portal (Enabled from the extensions page)
- 'Requires PHP Version: 5.4+'
- 'Compatible with WordPress Versions: WordPress 4.2+'
- A CRM is here to help you improve your customer relationships.
- Jetpack CRM helps you Log everything, without wasting time.
- Your data belongs to you, always. Jetpack CRM stores all information in your WordPress
  database, and you can export everything at any time.
- Jetpack CRM is built with privacy by design and is fully GDPR compliant.
- Jetpack CRM is free, and you can ‘demo’ the core system simply by heading here and
  installing it on your domain.
- We use it on our customer data, and this isn’t something we would ever open access
  to.
- The extensions give up-to-date views of performance, so having dummy data would
  need constant refreshing.
- The extensions are not mutually exclusive. You wouldn’t have a setup with Woo Sync
  and PayPal Sync running together.
- We’ve got video walkthroughs running through the extensions and how they operate.
- All the extensions are fully documented, and you can read the documentation before
  purchasing.
- Always keep your plugins updated — not just for security, but because integration
  features change and improve over time.
- The API is currently in beta, which means it’s still being developed as new features
  are added to the CRM.
- Since the API is still in beta, please note that the documentation is not yet complete.
- Jetpack CRM is not explicitly designed to be HIPAA-compliant.
- The Form feature is included in the free version of the plugin.
- Currently, neither the Jetpack CRM lead generation form nor the Jetpack Forms block
  supports tagging.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- API is constantly being developed as new features are added to the CRM.
- Jetpack CRM is a self-hosted CRM.
- Use Amazon SES for going the extra step and ensuring reliable system email delivery
  by sending them out via a...
- Send CRM emails through Gmail or Google Workspace using OAuth 2.0 and the Gmail
  API. This method is more secure...
- Adding a new contact in Jetpack CRM is quick and straightforward.
- You can bulk delete your contacts by using the bulk action checkboxes on the contacts
  list view.
- Some objects may return nulls in deeply nested fields
- Connect your OptinMonster account to import your contacts into Jetpack CRM.
- With the Twilio Connect extension, you can send SMS to your contacts directly from
  Jetpack CRM.
- Capture additional fields beyond the standard registration form with Registration
  Magic
- Start automatically adding subscribers as you add new contacts to your CRM with
  the Jetpack CRM’s AWeber connect extension.
- Requires setup of connected app in api
- Requires setup of a connected app in Jetpack CRM
- Integrate your data with Jetpack CRM using Member Mouse.
- Automatically creates a Sales Dashboard
- Requires setup of connected app in Google
- You can use the Stripe Connect extension to import invoices and payments from Stripe
  directly.
- This is a super simple integration to start adding your Jetpack CRM customers to
  your Mailchimp list.
- It's important to consider double opt-ins for people who you add via the API
- The portal is accessible at the /clients URL by default.
- Portal is accessible at the '/clients' URL.
- The CRM extension won’t function on its own without the Contact Form 7 plugin.
- The third-party Contact Form 7 plugin must be installed and active for the CRM extension
  to function.
- Requires PHP 7.4 or higher.
- Requires WordPress 6.0 or higher.
- Automating the lead capture process saves hours of admin work.
- 'API: Rewrite rules are now flushed after enabling module.'
- 'API: Task reminder param is no longer ignored.'
- Better PHP 8.2 support.
- Direct integration means sales and marketing spend less time chasing paperwork and
  more time talking to people who are actually interested.
- Requires API key and OAuth setup in Jetpack CRM.
errors:
- 'Form data missing in CRM: Fields aren’t mapped correctly or field names changed
  after setup.'
- 'Contact sync fails (Mailchimp, WooCommerce, etc.): Wrong API key or account permissions.'
- 'Integration modules “missing” or error: Plugin versions don’t match up, or WordPress
  itself is outdated.'
- 'Old contacts keep appearing, or duplicates: Settings are set to “import all” instead
  of just new or unique records.'
- 'Automation stops working without notice: Zapier or the plugin hit usage/billing
  limits or had a server hiccup.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check OAuth scopes or token expiration'
- Submission will not be stored as CRM contacts if required fields are missing.
- '219: Fixed error occurring when using date ranges.'
- '400 Bad Request: Check API parameters.'
- '401 Unauthorized: Verify credentials.'
- '404 Not Found: Endpoint does not exist.'
