auth_info:
- information_source; https://bespoke-api.readme.io/reference/authentication:
  - 'Bespoke uses API key authentication for all /api endpoints. Include your private
    API key in the Authorization header with the format "Authorization: Bespoke-API-Key
    {your-private-api-key}". Obtain your API key from your settings page after logging
    in or signing up. A 400 error indicates an invalid or missing API key.'
possible_base_urls:
- information_source; https://bespoke-api.readme.io/reference/authentication:
  - https://api.bespoke.surf/api
possible_endpoints:
- information_source; https://bespoke-api.readme.io/reference/authentication:
  - DELETE /api/lists
  - GET /api/lists
  - GET /api/lists/count
  - GET /api/lists/subscribers
  - GET /api/lists/subscribers/count
  - POST /api/lists
