auth_info:
- information_source; https://koala.sh/pages/api-docs/internal-linking:
  - 'The API requires Bearer token authentication sent in the Authorization header.
    Include the header "Authorization: Bearer YOUR_API_KEY" with your API key. Additionally,
    you must provide a "domainId" parameter in the JSON request body to identify your
    site.'
  - The API uses an API key for authentication. Include your API key in the request
    headers or query parameters (exact header/parameter name not specified in this
    excerpt). A 401 Unauthorized error indicates an invalid or missing API key. Your
    Domain ID is required and can be obtained from the KoalaLinks dashboard under
    the API section for your domain.
- information_source; https://koala.sh/pages/api-docs/koalachat:
  - The KoalaChat API requires Bearer token authentication. Include your API key in
    the Authorization header as "Bearer YOUR_API_KEY" in all requests to the POST
    https://koala.sh/api/gpt/ endpoint.
- information_source; https://koala.sh/pages/api-docs/koalawriter:
  - The KoalaWriter API uses bearer token authentication. Include your API key in
    the Authorization header as "Bearer YOUR_API_KEY" when making requests to the
    API endpoints.
