auth_info:
- information_source; https://library.wiremock.org/catalog/api/a/apideck.com/apideck-com-accounting/:
  - 'Authorization via Bearer token in the Authorization header. Verify your API Key
    is set correctly as Authorization: ''Bearer sk_live_***''. For OAuth connectors,
    both client_id and client_secret must be configured before authorization can be
    performed.'
  - 'Bearer token authentication is required via the Authorization header. Additionally,
    three custom headers are mandatory: x-apideck-consumer-id (consumer identifier),
    x-apideck-app-id (application identifier), and x-apideck-consumer-id must be included
    in every request. The Authorization header expects a Bearer token formatted as
    "Bearer API_KEY".'
- information_source; https://library.wiremock.org/catalog/api/t/thetvdb.com/thetvdb-com/:
  - Obtain a JWT token by sending a POST request to the /login endpoint with your
    API key and credentials, then include the JWT token in the "JWT Token" field at
    the top of the page for authenticated requests.
pagination_info:
- information_source; https://library.wiremock.org/catalog/api/a/apideck.com/apideck-com-accounting/:
  - Apideck uses cursor-based pagination with optional `cursor` (String, query parameter)
    and `limit` (Number, query parameter) parameters. The response provides `meta.cursors.next`
    containing the cursor for the next page, or null when at the end; alternatively
    use the `links.next` URL for convenience.
  - Cursor-based pagination is used with optional cursor and limit query parameters.
    The response includes meta.cursors.previous, meta.cursors.current, and meta.cursors.next
    fields to navigate pages, along with corresponding links.previous, links.current,
    and links.next URL fields. Use the next cursor value in subsequent requests; note
    that previous cursor may not be available for all connectors.
