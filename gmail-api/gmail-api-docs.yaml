notes:
- Creating an internal news site with an API allows organizations to share news content
  and internal communication more effectively.
- Requires setup of Django and Django Rest Framework.
- Endpoints allow CRUD operations for articles and journalists.
- Uses Flask and Flask-RESTful for API development.
- Tasks are stored in an SQLite database.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- CORS is set up to allow requests from http://localhost:5173
- Requires enabling the Gmail API from Google API dashboard.
- OAuth 2.0 client ID must be created to access the API.
- Gmail API requires OAuth2 authentication setup.
- You can use the query 'is:unread' to read all unread messages.
- Requires setup of OAuth2 credentials in Google Cloud Console
