auth_info:
- information_source; https://docs.searchunify.com/Content/Developer-Guides/Search.htm:
  - 'Access Token authentication via the x-api-token header. Include the header "x-api-token:
    <api_token>" in all API calls to authenticate requests to the SearchUnify API
    endpoints.'
  - Authorization uses Bearer token authentication. Send the access token in the Authorization
    header as "Bearer ACCESS_TOKEN". The request also requires a uid parameter set
    to SEARCH_CLIENT_ID in the request body.
- information_source; https://docs.searchunify.com/Q2-25/Content/Content-Sources/API.htm:
  - 'The documentation describes a REST API integration configuration that supports
    three authentication types: No Auth (no credentials required), Basic Auth (username
    and password), and OAuth1 (Consumer Key, Consumer Secret, Token, Token Secret,
    and Realm). Authentication credentials are sent via HTTP headers specified as
    JSON key-value pairs, and query parameters can be included as additional JSON
    parameters in requests.'
possible_base_urls:
