auth_info:
- information_source; https://docs.methodfi.com/reference/message-level-encryption:
  - Bearer token authentication is required in the Authorization header with format
    'Bearer sk_your_token'. Additionally, the 'Method-MLE' header must be set to 'jwe'
    when using message-level encryption, and requests use JWE (JSON Web Encryption)
    with RSA-OAEP-256 and A256GCM algorithms for payload encryption.
  - Bearer token authentication is required. Send the token in the Authorization header
    as 'Bearer sk_your_token' when making requests to register public keys at the
    well-known endpoint. The token should be prefixed with 'sk_' and included in the
    Authorization header with the Bearer scheme.
  - The API uses Bearer token authentication. Include an Authorization header with
    the format "Bearer sk_your_token" where sk_your_token is your actual API key.
    This token is required for operations like deleting MLE public keys.
- information_source; https://docs.methodfi.com/reference/versioning:
  - Authentication uses a bearer token sent in the Authorization header. The token
    format is "Bearer sk_WyZEWVfTcH7GqmPzUPk65Vjc" where "sk_" prefixed values are
    secret keys. Additionally, all requests require the Method-Version header set
    to a specific API version date (current version is 2025-07-04).
- information_source; https://docs.methodfi.com/reference/pagination:
  - 'Authorization is required using a Bearer token passed in the Authorization header.
    Include the header "Authorization: Bearer sk_WyZEWVfTcH7GqmPzUPk65Vjc" (or your
    actual API key) with requests. Additionally, the "Method-Version: 2025-07-04"
    header is required to specify the API version.'
pagination_info:
- information_source; https://docs.methodfi.com/reference/pagination:
  - Pagination uses query parameter `page_limit` to set records per page, and response
    headers `Pagination-Page`, `Pagination-Page-Count`, `Pagination-Page-Limit`, `Pagination-Total-Count`,
    `Pagination-Page-Cursor-Prev`, and `Pagination-Page-Cursor-Next` to indicate pagination
    state and cursors for navigating pages.
