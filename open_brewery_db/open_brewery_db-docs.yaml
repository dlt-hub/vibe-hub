pagination_info:
- information_source; https://www.openbrewerydb.org/documentation:
  - Search breweries endpoint uses query parameter pagination with per_page (number
    of results per page, optional) and page (page number, optional) parameters. Response
    returns an array of brewery objects; construct next request by incrementing the
    page parameter.
  - The API uses offset-based pagination with query parameters page (page number,
    optional) and per_page (number of results per page, optional) to control pagination
    in list requests.
  - Use query parameters page (integer, optional) for page number and per_page (integer,
    optional) for number of breweries per page to paginate through results.
possible_base_urls:
- information_source; https://www.openbrewerydb.org/documentation:
  - https://api.openbrewerydb.org/v1
  - https://api.openbrewerydb.org/v1/breweries
possible_endpoints:
- information_source; https://www.openbrewerydb.org/documentation:
  - GET https://api.openbrewerydb.org/v1/breweries
  - GET https://api.openbrewerydb.org/v1/breweries/meta
  - GET https://api.openbrewerydb.org/v1/breweries/random
  - GET https://api.openbrewerydb.org/v1/breweries/search?query={search}
  - GET https://api.openbrewerydb.org/v1/breweries/{obdb-id}
