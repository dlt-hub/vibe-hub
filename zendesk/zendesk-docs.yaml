notes:
- Zendesk's APIs are organized around REST principles.
- Uses OAuth2 with token based authentication
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- OAuth authorization is to allow third-party applications to interact with a Zendesk
  Support instance.
- Integrates with Zendesk Support for telephony systems
- Requires setup of OAuth application in Zendesk
- Add Zendesk customer support to your Website and Mobile app.
- Use global OAuth access tokens for authentication
- Implement the request header requirements for Marketplace apps
- Conversations are limited to 30,000 messages.
- Request size limits are 100kb for JSON and 50mb for file uploads.
- 'The API requires that the content-type: application/json header be specified for
  all requests.'
- Sunshine Conversations limits the size and type of file you can upload to the platform.
- Uses bearer token for authorization.
- Requires setup of connected app in Smooch
