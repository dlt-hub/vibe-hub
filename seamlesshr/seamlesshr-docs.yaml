auth_info:
- information_source; https://docs.seamlesshr.com/reference/payment-accounts-copy:
  - API authentication uses a required header-based token scheme. The x-user-token
    header must be included in all requests with a user token value to authenticate
    API calls.
pagination_info:
- information_source; https://docs.seamlesshr.com/reference/fetch-employees:
  - The API uses query parameters for pagination. The limit parameter controls the
    number of results per page (example shows limit=10), and the page parameter specifies
    the page number (example shows page=1). Both are passed as query string parameters
    in the request URL.
- information_source; https://docs.seamlesshr.com/reference/list-leave-policies:
  - 'The response includes pagination fields: last_page (integer, defaults to 0),
    per_page (integer, defaults to 0), to (integer, defaults to 0), and total (integer,
    defaults to 0). However, the documentation does not specify request parameters
    for pagination or how to navigate between pages.'
- information_source; https://docs.seamlesshr.com/reference/get-all-attendance-records:
  - 'The API uses offset-based pagination with perPage as a query parameter (defaults
    to 10) to specify records per page. The response includes meta fields: from, to,
    and total (all defaulting to 0) to indicate pagination state. Use the page query
    parameter to navigate pages.'
- information_source; https://docs.seamlesshr.com/reference/jobs:
  - The endpoint uses offset-based pagination with a page query parameter that defaults
    to 1. Results are paginated with 10 records per page. The page parameter is a
    string used to retrieve records from a specific page, but the response structure
    for navigation fields (such as next, total_count, or has_more) is not documented.
- information_source; https://docs.seamlesshr.com/reference/company-management:
  - The API uses query parameters limit and page for pagination. The limit parameter
    controls the number of results per page (example shows limit=10), and the page
    parameter specifies which page to retrieve (example shows page=1). Both parameters
    are passed in the query string.
