auth_info:
- information_source; https://dynapictures.com/blog/15-best-text-to-image-ai-api-tools/:
  - 'Authorization is required using a Bearer token passed in the Authorization header.
    The header format is ''Authorization: Bearer-Token'' where the token value should
    replace ''Bearer-Token''. The token is sent with each POST request to authenticate
    API calls.'
  - Authorization is required via Bearer token. Include the API key in the Authorization
    header as "Bearer <API_KEY>". The header name is "authorization" and the value
    format is "Bearer " followed by your API key.
  - Authorization uses OAuth2 bearer tokens obtained via gcloud auth print-access-token.
    The token is passed in the Authorization header as "Bearer {token}". Additionally,
    the request requires PROJECT_ID and LOCATION as path parameters in the URL.
  - 'Getty Images Text-to-Image API requires two authentication credentials sent as
    headers: an API key in the "Api-Key" header and a bearer token in the "Authorization"
    header formatted as "Bearer <YOUR_ACCESS_TOKEN>".'
  - OpenAI DALL-E 3 uses Bearer token authentication via the Authorization header
    with the API key passed as "Bearer $OPENAI_API_KEY". DeepAI Text-to-Image API
    uses API key authentication passed in the "api-key" header with the value "YOUR_API_KEY".
pagination_info:
- information_source; https://dynapictures.com/docs/:
  - Pagination is controlled by a query parameter p. The response includes page (current
    page number), totalPages (total number of pages), and results (list of assets).
    Use the page number to navigate through pages until reaching totalPages.
  - Use query parameter page (default 1) to navigate results. Response includes page
    (current page number), totalPages (total number of pages), and results array.
    Request next page by incrementing page parameter until page equals totalPages.
possible_base_urls:
- information_source; https://dynapictures.com/:
