auth_info:
- information_source; https://userstack.com/documentation:
  - The API uses query parameter-based authentication. Include the required access_key
    parameter in the GET request URL along with the ua parameter containing your User-Agent
    string. The access_key is your API credential that must be appended as a query
    parameter named access_key.
  - 'access_key parameter is required for API requests. Pass your API key as a query
    parameter named access_key in GET requests. Example: ?access_key=YOUR_ACCESS_KEY'
