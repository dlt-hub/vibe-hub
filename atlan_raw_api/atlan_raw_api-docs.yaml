pagination_info:
- information_source; https://developer.atlan.com/search/paging/:
  - 'Pagination uses `from` and `size` parameters in the request body: `from` specifies
    the starting offset (0 for first page, 50 for second page, etc.) and `size` specifies
    results per page. Enable `track_total_hits` in the response to get accurate total
    result count. Results should be sorted consistently across pages, with a tie-breaker
    sort mechanism recommended.'
