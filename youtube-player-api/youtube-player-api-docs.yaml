notes:
- 'API supports two modules: cc for AS3 player and captions for HTML5 player.'
- HTML5 player can be forced using the html5 parameter set to 1.
- The most accessible media player for web pages.
- Website was hacked and has been undergoing maintenance.
- Some objects may return nulls in deeply nested fields
- Some key combinations might conflict with keys used by your browser and/or other
  software applications.
- Silence observed by fans at a sporting event has a significant emotional impact.
- Peakware allows users to contribute content, which may vary in quality.
- Google Maps JavaScript API costs $7.00 USD per 1000 map loads.
- Google Translate API costs $20 per million characters.
- YouTube Data API v3 enforces quotas of 10,000 queries per day.
- Wisconsin has 0 errors. New Mexico State has 3 errors.
- Boston has 4 errors. Bradley has 8 errors.
- Fully keyboard navigable
- Screen reader friendly
- All content of this website copyright 2008 - 2025 by Terrill Thompson unless otherwise
  indicated.
- Decibel readings were taken in various locations and conditions.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Peakware became a target for spammers requiring additional security measures.
- Uses modal dialog for menu structure
- There is still a need for custom HTML5 media players that provide a consistent,
  fully-accessible experience across all browsers.
- Browser support for HTML5 video is constantly evolving, including support for accessibility
  features.
- The observations described were made with variations on a sample HTML5 video page.
- Only use CBR MP3 (with Ogg Vorbis as a fallback option) if your audio application
  includes timed text.
- The YouTube API has a Yes/No field that identifies whether a video is captioned.
- All proceeds from the sale of A11y Rocks! go to accessibility-related causes
errors:
- onApiChange event never fires until the video starts playing.
- '403 Forbidden: Ensure you have the correct permissions.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
