client:
  base_url: https://peakware.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.peakware.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''peakware_client_id''] }}'
    client_secret: '{{ dlt.secrets[''peakware_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''peakware_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
