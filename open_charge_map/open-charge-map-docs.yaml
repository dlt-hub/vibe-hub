errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- That’s a real pity by the way as they have 550000 chargers apparently (but also
  I read that the company is being liquidated)
- '401 Unauthorized: Check API key.'
- '404 Not Found: Verify endpoint path.'
- '400 Bad Request: Check the request parameters and try again.'
- 'response too large: Attempting to fetch large numbers at once (e.g., maxresults=1000)
  leads to response too large errors.'
- 'Invalid tariff_ids: Ensure tariff_ids is an array'
- Non-null entries required for connector format, max_amperage, and tariff_ids
- Throttle API calls or reduce frequency
- Auto-approval for edits enabled.
