notes:
- All edits will be queued until they can be approved by a country editor. If no country
  editors are available, your edit will be approved after 3 days.
- All edits will be queued until they can be approved by a country editor.
- Charging status is not live for the equipment.
- The company last updated these terms on July 12, 2018.
- You must agree to the new terms in order to keep using the forum.
- You may notify the company under these terms, and send questions to the company,
  at info@openchargemap.org.
- API Keys must be real API keys
- Currently have approx 7600 registered apps and services who have an API key to use
  our API, a few thousand of those actively query the data.
- If it’s operated by a business it would be (Business Owner At Location). If it’s
  at your own home it shouldn’t be listed on Open Charge Map.
- Data is either imported or manually contributed, so if nobody has manually contributed
  the information and EV Box have not given us an officially licensed data feed then
  the information won’t be there until you add it or you convince EV Box to provide
  us with a data feed.
- Suggest dropping (aka Carcharger.ie) from the name - no-one refers to it as that,
  & even carcharger.ie itself only displays / directs you to easygo.ie content.
- Approximately half of OCM data is manually entered by users in the community.
- Imported data may come from networks and government open data registrars but currently
  not that many.
- Imports are periodically updated but not automatically (currently) and the import
  process does some basic deduplication checks.
- Manually entered data is submitted for review by country editors and is automatically
  published if nobody reviews it within a few days, or if the user submitting is already
  a country editor.
- We do occasionally refresh the ADFC import and duplicates can happen, but we also
  tend to get thousands of listings we didn’t have before, so there is an upside.
- There is a validation limit of 99 qty of ports.
- Locations added are marked Private instead of public.
- Your network has been added as ChargeBay (US) now, the existing Australian 'Chargebay'
  operator has been renamed Chargebay (AU).
- Regarding maps that use the data, we currently have approx 7600 registered apps
  and services who have an API key to use our API.
- Encourages charging network operators to provide data via OCPI data feed.
- We collect and manage an OCPI data feed of all DC chargers in Costa Rica (21kW and
  above), including real time information of their status (available, charging, inoperative,
  blocked, outoforder, etc).
- Our import will avoid adding locations that are already present, in some cases we
  might arrange for manually added listings to be removed (if they are easily identified)
  to make way for the import if it’s likely to be much more correct.
- Ideally the networks would provide the OCPI feeds to us directly but we are also
  happy take an aggregated feed.
- For the network to provide live data, they need to share a data feed with OCM.
- EasyGo has been renamed to EZO in Ireland.
- Your OCM account has editor permissions for Israel.
- To edit the location of a charging point, sign in, browse to your location and select
  it, select Edit, drag the map and the location of the POI will be moved.
- Requires a working website for operator promotion.
- There is a validation limit for adding quantities over 99.
- Some EV mapping mobile apps have advanced filtering options and can be set to use
  OCM as the database.
- Charges are marked Private instead of public
- They have recently started installing branded EV chargers, but they also have Tesla
  chargers on some sites (v2 and v3), and other network operators at other sites.
- Some of these sites are already in the database via Tesla, chargepoint, and others.
- API doesn’t have filtering on postal code or province.
- Encourages charging network operators to provide OCPI data feed directly.
- The OCPI URL provided does not connect, most likely due to geographic filtering
  at the firewall level.
- The project is not a map, it is an open data set of EV charging locations.
- Historical occupancy data is typically only known to the charging networks themselves.
- Many charging networks may not have the data.
- Occupancy data can be commercially sensitive.
- Our import will avoid adding locations that are already present.
- We don’t currently have an OCPP import as that tends to be used for communication
  between the chargepoint and the network operator.
- Even OCPI is limited because some forms of it require is to conduct a two way back
