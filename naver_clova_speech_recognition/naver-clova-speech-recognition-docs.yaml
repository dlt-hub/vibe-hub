resources:
- name: driving
  endpoint:
    path: /driving
    method: GET
    data_selector: route
    params: {}
- name: driving
  endpoint:
    path: /map-direction/v1/driving
    method: GET
    data_selector: route
    params:
      start: longitude,latitude
      goal: longitude,latitude
      waypoints: longitude,latitude
      option: trafast:tracomfort:traoptimal:traavoidtoll:traavoidcaronly
      cartype: '1'
      fueltype: gasoline
      mileage: 14
      lang: ko
- name: response
  endpoint:
    path: /directions
    method: GET
    data_selector: route
    params: {}
- name: Static Map
  endpoint:
    path: /map-static/v2
    method: GET
- name: Directions 5
  endpoint:
    path: /map-direction/v1
    method: GET
- name: Directions 15
  endpoint:
    path: /map-direction-15/v1
    method: GET
- name: Geocoding
  endpoint:
    path: /map-geocode/v2
    method: GET
- name: Reverse Geocoding
  endpoint:
    path: /map-reversegeocode/v2
    method: GET
- name: raster
  endpoint:
    path: /raster
    method: GET
- name: raster-cors
  endpoint:
    path: /raster-cors
    method: GET
- name: map_image
  endpoint:
    path: /raster
    method: GET
    data_selector: response
    params: {}
- name: geocode
  endpoint:
    path: /geocode
    method: GET
    data_selector: addresses
    params:
      query: required
- name: reverse_geocoding
  endpoint:
    path: /map-reversegeocode/v2/gc
    method: GET
    data_selector: results
    params:
      coords: 128.12345,37.98776
- name: legalcode
  endpoint:
    data_selector: results
- name: admcode
  endpoint:
    data_selector: results
- name: addr
  endpoint:
    data_selector: results
- name: roadaddr
  endpoint:
    data_selector: results
- name: stt
  endpoint:
    path: /recog/v1/stt
    method: POST
    data_selector: text
    params:
      lang: Kor
- name: speech_to_text
  endpoint:
    path: /recog/v1/stt
    method: POST
    data_selector: response
    params:
      lang: Kor
- name: instance
  endpoint:
    path: /v2/instances
    method: GET
    data_selector: instances
    params: {}
- name: object
  endpoint:
    path: /path/object
    method: PUT
- name: list_objects
  endpoint:
    path: /path/
    method: GET
- name: List Buckets
  endpoint:
    path: /docs/en/storage-objectstorage-listbuckets
    method: GET
- name: List Objects
  endpoint:
    path: /docs/en/storage-objectstorage-listobjects
    method: GET
notes:
- All routes reflect real-time traffic information, so even if you have the same origin,
  destination, and options, we don't guarantee the same route.
- To call the API using the HTTP Referer authentication method, you must enter the
  web service URL when registering your application.
- NAVER Open API supports Android SDK version 10 or later.
- NAVER Open API supports iOS version 8 or later.
- Uses OAuth2 with refresh token — requires setup of connected app in ncloud
- Some API calls might have rate limits.
- API 호출 시 사용되는 Header 값에 Access key와 Secret key를 추가해야 함
- 0.0.0.0~32 대역은 보안상 입력할 수 없습니다.
- 별도로 등록하지 않으면 모든 접속을 허용합니다.
- For an object key name, alphabet letters, numbers, hyphens, underscores, tildes,
  periods, and slashes cannot be encoded.
- An white-space character needs to be encoded to '%20'.
