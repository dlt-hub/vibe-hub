auth_info:
- information_source; https://docs.netskope.com/en/rest-api-v2-overview-312207/:
  - Netskope REST APIs require an auth token that must be included in every API call.
    The token is created in the Netskope UI at Settings > Tools > Rest API v2 and
    is associated with specified APIs for the tenant. The token should be passed with
    each request to authorize access to API resources.
- information_source; https://docs.netskope.com/en/using-the-rest-api-v2-uci-reset/:
  - 'The REST API v2 requires authentication via the Netskope-Api-Token header. Include
    the token in the request header as ''Netskope-Api-Token: <your-token-value>''
    along with ''Content-Type: application/json''.'
pagination_info:
- ? information_source; https://docs.netskope.com/en/netskope-help/admin-console/rest-api/rest-api-v2-overview-312207/using-the-rest-api-v2-dataexport-iterator-endpoints/
  : - Pagination uses an index parameter to track position across requests. Each iterator
      endpoint returns 10,000 records per page. Use the index parameter with a unique
      string (e.g., demo1, demo2) to maintain separate pagination state across multiple
      systems pulling simultaneously. Response includes wait_time in seconds indicating
      how long to wait before the next request. Response headers (RateLimit-Limit,
      RateLimit-Remaining, RateLimit-Reset) manage rate limits; on 429 errors, use
      Retry-After header for retry timing.
- information_source; https://docs.netskope.com/en/using-the-rest-api-v2-dataexport-iterator-endpoints/:
  - Pagination uses an index parameter to track position across requests. Iterator
    endpoints return 10,000 records per page. Use the index value to ensure each system
    pulls unique record ranges; responses include a wait_time field indicating seconds
    to wait before the next request. Response headers RateLimit-Limit, RateLimit-Remaining,
    and RateLimit-Reset manage rate limits; on 429 errors, use Retry-After header
    for retry timing.
possible_base_urls:
- information_source; https://docs.netskope.com/en/using-the-rest-api-v2-uci-reset/:
  - https://<tenant-URL>/api/v2
possible_endpoints:
- information_source; https://docs.netskope.com/en/using-the-rest-api-v2-uci-reset/:
  - POST https://<tenant-URL>/api/v2/incidents/users/uci/reset
