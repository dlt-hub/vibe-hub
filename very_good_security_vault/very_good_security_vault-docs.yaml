auth_info:
- information_source; https://www.verygoodsecurity.com/docs/accounts/api/:
  - OAuth2 authentication is required with scope `organization-users:read` to retrieve
    vault users and scope `organization-users:write` to update user access to a vault.
    Credentials must be provided via OAuth2 bearer token in the Authorization header.
  - 'OAuth2 authentication is required with scope-based authorization. Requests must
    include an OAuth2 access token, with specific scopes required per endpoint: organization-users:write
    for user access modification and organization-users:read for retrieving user invitations.
    The token is passed via the Authorization header as a bearer token.'
  - OAuth2 authentication is required with the organization-users:write scope. Include
    the access token in the Authorization header as a Bearer token when making requests
    to withdraw sent invitations.
  - OAuth2 authentication is required with the scope organization-users:read for listing
    invitations and organization-users:write for creating invitations. Credentials
    should be sent as Bearer tokens in the Authorization header.
  - OAuth2 authentication with the organization-users:write scope is required. The
    scope must be included in the OAuth2 token used to authorize requests to these
    endpoints.
possible_base_urls:
- information_source; https://www.verygoodsecurity.com/docs/accounts/api/:
  - https://accounts.apps.verygoodsecurity.com
- information_source; https://www.verygoodsecurity.com/docs/vault/api/:
  - https://api.live.verygoodvault.com
possible_endpoints:
- information_source; https://www.verygoodsecurity.com/docs/accounts/api/:
  - DELETE https://accounts.apps.verygoodsecurity.com/organizations/{organizationId}/invites/{inviteId}
  - DELETE https://accounts.apps.verygoodsecurity.com/organizations/{organizationId}/members/{userId}
  - DELETE https://accounts.apps.verygoodsecurity.com/vaults/{vaultIdentifier}/members/{userId}
  - GET /organizations/{organizationId}/invitations
  - GET https://accounts.apps.verygoodsecurity.com/organizations/{organizationId}/invites
  - GET https://accounts.apps.verygoodsecurity.com/organizations/{organizationId}/members
  - GET https://accounts.apps.verygoodsecurity.com/vaults/{vaultIdentifier}/members
  - PATCH https://accounts.apps.verygoodsecurity.com/vaults/{vaultIdentifier}/members/{userId}
  - POST /organizations/{organizationId}/invites
  - POST https://accounts.apps.verygoodsecurity.com/organizations/{organizationId}/invites
