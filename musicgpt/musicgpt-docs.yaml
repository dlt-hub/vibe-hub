- Authorization is required in the header.
- Processes an audio file to generate a transcription of the spoken content with support
  for language detection, translation, and multiple output formats.
- Authorization required in the header.
- Supports multipart/form-data for file uploads.
- Processes an audio file to extract key changes, dominant key, and BPM (Beats Per
  Minute).
- Processes an audio file and converts it into a MIDI file. Optionally generates a
  sonified .wav and/or a CSV of note events. This request is handled asynchronously.
- This endpoint allows users to sing over an instrumental audio track using a text
  prompt and lyrics.
- The theme or idea for lyrics must be between 1 and 1000 characters.
