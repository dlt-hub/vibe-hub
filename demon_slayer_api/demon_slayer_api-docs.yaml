pagination_info:
- information_source; https://www.demonslayer-api.com/documentation:
  - The characters endpoint uses query parameter pagination. The page parameter returns
    5 characters per page by default, and the limit parameter specifies a custom quantity.
    Both parameters are optional and can be combined, for example page=6&limit=3.
possible_base_urls:
- information_source; https://www.demonslayer-api.com/documentation:
  - https://demonslayerapi.com/api/v1
possible_endpoints:
- information_source; https://www.demonslayer-api.com/documentation:
  - GET https://www.demonslayer-api.com/api/v1/characters
  - GET https://www.demonslayer-api.com/api/v1/characters?id={id}
