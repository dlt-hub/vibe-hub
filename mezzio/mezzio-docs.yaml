notes:
- Middleware is any code sitting between a request and a response; it typically analyzes
  the request to aggregate incoming data, delegates it to another layer to process,
  and then creates and returns a response.
- The application is a queue, and operates in FIFO order.
- Piping middleware allows adding middleware that should execute on each request.
- Pimple only supports programmatic creation at this time.
- Names must be unique
- FastRoute provides a number of different combinations for parsing routes and matching
  incoming requests.
- Auto-escaping strategy defaults to html
- Recompile the template whenever the source code changes
- 'We provide an error handler via laminas-stratigility: `Laminas\Stratigility\Middleware\ErrorHandler`.'
- Enable development mode configuration to use whoops for error handling.
- Mezzio provides a modular application structure.
- Configuration caching can be enabled through specific settings.
- Middleware triggers when the request composes a RouteResult attribute and the route
  result indicates a routing failure due to HTTP method used.
- The `UrlHelper` supports injection of the base path.
- If you started your project using the Mezzio skeleton package, the ServerUrlHelper
  and ServerUrlMiddleware factories are already registered for you, as is the ServerUrlMiddleware
  pipeline middleware.
- This Middleware Must Be Used for PUT Requests
- If it is not a part of the middleware pipeline for routes using PUT requests, then
  calls to ServerRequestInterface::getParsedBody() will return an empty array â€” even
  if the request included a body.
- In some cases, you may want to include an explicit Content-Length response header.
- Most clients will not degrade to HTTP/1.0 if the header is omitted.
- New Relic requires valid Content-Length headers for some analytics.
- The container is immutable, and any changes will result in a new instance.
- Use a config/pipeline.php file for your pipeline, OR ensure you only define the
  pipeline in a single delegator factory on your Application instance.
- Mezzio uses PSR-15 middleware and request handlers exclusively as of version 3.
- Using a routing parameter for locale requires adding a /:locale segment to every
  route that can be localized.
- Routing may differ based on router.
- Mezzio does not provide native session facilities out-of-the-box.
- Flash messages usually are session-based.
- Mezzio offers a number of tools for assisting in project development.
- The package provides the tooling via `vendor/bin/laminas-development-mode`.
- Starting in Mezzio 3.0 we support only PHP 7.1+.
