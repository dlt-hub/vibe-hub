- Requires setup of OAuth2 in Acquia.
- Requires setup of connected app in GraFx Media
- Setup of connected app is required
- Consult your Sitecore documentation for the correct values for the fields.
- You can configure separate authentication for machine-to-machine and browser use
  cases.
- Server authentication is Always required.
- You can stop at Server Authentication if the system can use the service account
  for both Server and Browser authentication.
- Enable the API in Google Cloud Console.
- Service Account credentials are required.
- Column names must match the Smart Template variable names
- The sheet must NOT contain empty rows between rows with data
- Exported pages must have the same size
- A maximum of 50 pages can be exported, with any additional pages excluded
- Ensure plugin is installed in Adobe Photoshop
- Connectors are still experimental. Therefore, documentation and examples may be
  out of date, and APIs may change without notice.
- Uses PublisherInterface for integration due to cross-origin policy
- Uses OAuth2 with refresh token — requires setup of connected app in Chili
- Requires setup of authentication for API access
- Media vs DAM
- GraFx Media is not a DAM in the definition we have above.
- GraFx Media is a repository to store the assets that are used in the Smart Templates.
- Support for Arabic and other complex scripts depends on the presence of the necessary
  GSUB and GPOS features in the font.
- Requires setup of connected app in API
- Adding fonts requires a valid license from the font supplier.
- GraFx Fonts reads metadata from font files and suggests categorization based on
  family and style.
- Direct access to the Publisher BackOffice will be discontinued causing a redirect
  to CHILI GraFx
- This change will not impact API users
- API users are not affected by the change in login process.
- Tokens cannot be invalidated and will have their permissions until they expire.
- Integrations that generate tokens with more than read-only permissions should never
  be leaked to the front-end.
- Generating a token is required for authentication.
- Currently, it's not possible to share projects with other users, including template
  designers and support staff.
- As custom connectors are still being refined, availability and stability may vary.
- Tokens used for front-end integration cannot access projects managed by a different
  back-end token.
- Versioning is important for integration management.
- GraFxStudioEnvironmentApiUrl is expecting a URL
- GraFxStudioAuthToken expects a token that is generated from Client ID and Client
  Secret
- Using your client ID and secret on the frontend is considered a bad idea.
- API requires setup of connected app in CHILI GraFx
- The GraFx Studio SDK exposes multiple controllers for integration.
- Document JSON must be in a specific format for successful loading.
- Allows reacting to events via callback functions in the SDK.
- Ensure Node.js version 18.x or greater is installed.
- We're using the same terminology as GraFx Studio for simplicity.
- This example omits usernames and passwords for brevity. A real-world scenario would
  involve diverse user roles and authentication mechanisms.
- Currently, the function returns a 500 error code when a template does not exist
  instead of the more appropriate 404, making it challenging to discern if the template
  is missing or if there's a server error.
- Ensure that only the readonly token is returned.
- Replace the placeholders with the actual values you have generated.
- The 'Save Project' and 'Order Project' buttons do not work yet.
- In a production application, it is a good idea to handle failed tasks by logging
  the error message, taskID, projectID, and any other info that would be useful in
  the investigation.
- Projects are isolated to the user who created it via the Environment API.
- Currently, only PDF output is supported.
- There's a hard limit of 10,000 rows (objects) or a 10 MB request body, whichever
  comes first.
- Uses limited JavaScript environment for security and performance.
- Pagination uses page and limit parameters.
- Filtering is not supported by picsum.photos.
- Requires setup of connected app in API.
- Some API calls may have specific limits.
- Mockaroo doesn't support pagination in free tier
- Authorization is Optional
- Authorization Always Happens on the Server
- Cannot Remove Configured Authorization
- Connector must be made open source
- Documentation needs to include base configuration, authentication setup, and how
  to use
- API users are not affected by the new centralized login process.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '404 Not Found: Check the user ID provided.'
- '403 Forbidden: Insufficient permissions to delete the user.'
- '401 Unauthorized: Check authentication credentials.'
- '401 Unauthorized: Check your API key or token'
- Text Overflow
- Image Load Failed
- Font Load Failed
- Missing Character in Font
- Barcode Empty
- Barcode Validation Error
- Invalid Variable Value
- Missing Variable Value
- Document Load Action Failed
- Action Failed
- No Visible Pages
- 'My font loads but kerning is wrong: Check whether the font relies on GPOS 7/8 (contextual
  positioning) not yet implemented, or kern format 2 also unsupported.'
- '404: Missing asset'
- '401: Unauthorized error if access to connector is denied'
- 'Server responded with status: <error code>: <error body>'
- 'Server is not running: Ensure the server is actively running in the terminal.'
- 'Correct URL: Double-check the URL in the browser. It should be http://localhost:3000.'
- 'Check Console for Errors: Look for error messages in the terminal where the server
  is running.'
- 'Check Network: Ensure your computer''s network settings aren''t preventing the
  server from binding to the port.'
- 'Correct Node.js Version: Ensure you''re running Node.js version 18.x or greater.'
- 'Dependencies Installed: Confirm that both hono and @hono/node-server are installed
  in your node_modules folder.'
- 'package.json Configuration: Ensure the package.json has the "type": "module" setting.'
- 'Code in server.js: Double-check the code in server.js for typos or omissions.'
- 'Port Conflict: Another service might be using port 3000.'
- 'Firewall or Security Software: Local firewall might block certain ports.'
- 'Browser Cache: Clear your browser cache or try accessing the server in a private/incognito
  window.'
- '500: Unable to locate template or error'
- 'HTTP error! status: {response.status}'
- '400 Bad Request: Numbers, objects, arrays, and booleans will cause an error.'
- '500 Internal Server Error: Attempting to set an invalid value for list variables
  will cause an error.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration.'
