  to GraFx through the following process: Go to chiligrafx.com, Enter his email address,
  Click on ''Forgot password?'', A Password reset email will be sent to the user,
  Click on the password reset email link and set a new password, Authenticate normally.'
- Requires setup of connected app in CHILI GraFx
- Ensure proper permissions are set before deleting users.
- Creating API users for the platform or your environment will be available soon in
  CHILI GraFx.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in API
- CHILI publish recommends testing FSSO on a separate 'test' domain initially.
- Please configure your IDP to provide at least following claims in the ID token.
- Please inform us of the domain you’d like to use for testing FSSO.
- Federation with CHILI GraFx is based on standard protocols (SAML and OIDC)
- Permissions are defined at the application level
- User group can be assigned one or many Application Roles
- 'Password should contain at least 16 characters and must include characters from
  3 of the following 4 categories: uppercase, lowercase, digits, non-alphabetic characters.'
- All communications with CHILI publish UI and APIs are encrypted via industry standard
  HTTPS/TLS (TLS 1.2 or higher) over public networks.
- May have specific requirements for browser support
- Always use the latest stable version of your browser for optimal security and performance.
- Avoid browser extensions that modify default behavior (e.g., ad blockers, script
  injectors), as they can interfere with the CHILI GraFx interface.
- OAuth2 with refresh token is required.
- 'Helper functions are grouped into categories: Copy, Get, Set, Select.'
- By default, frames are static.
- Frames added to the page will take the full length of the current timeline.
- Uses OAuth2 with refresh token — requires setup of connected app in CHILI
- Some endpoints may have specific requirements for parameters
- Tasks remain available for 7 days
- Download remains available for 4 hours
- The value is always shown and placed below embedded
- The frame width depends on the left/right quiet zones and magnification
- The frame height depends on the bar height, top/bottom quiet zones, and magnification
- 'Current date is Aug 7, 2024. First possible date to select is Aug 15. Last possible
  date is 30 days after today: Sept 6. Saturdays and Sundays are excluded.'
- OAuth2 with refresh token is required
- The action is triggered when the 'Variable value changed' or when the document is
