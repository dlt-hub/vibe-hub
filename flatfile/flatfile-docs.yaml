auth_info:
- information_source; https://reference.flatfile.com/api-reference/environments:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>" where token is your auth token. The X-Disable-Hooks header
    with value "true" is also required.
possible_base_urls:
- information_source; https://reference.flatfile.com/api-reference/environments:
  - https://api.x.flatfile.com/v1
possible_endpoints:
- information_source; https://reference.flatfile.com/api-reference/environments:
  - GET /v1/environments
  - GET https://api.x.flatfile.com/v1/environments
