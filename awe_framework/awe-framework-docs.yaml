- Java services must be migrated to Spring architecture
- Highcharts is open source library for non commercial applications. For commercial
  purposes, you must purchase a license to use it.
- Highcharts es una biblioteca de código abierto para aplicaciones no comerciales.
  Para fines comerciales, debes comprar una licencia para usarla.
- Highcharts expects date values as long format timestamps.
- Username is test and password is test for the test application.
- You must add the new file name into scripts.xml file on your project.
- Highchart library expects you to do a transform to format date as long value.
- You can configure the render server on application.properties file updating the
  highcharts.server.url property
- La etiqueta `screen` es la etiqueta del contenedor para todos los componentes de
  pantalla.
- 'El elemento de pantalla tiene los siguientes atributos: template, label, keep-criteria,
  target, onload, onunload, schema-location.'
- If the type is not defined, the tag element will not generate any HTML code.
- Resizable should always have a initial width or height defined by a css class.
- Wizard identifier is mandatory.
- Panel identifier must match the value of the query/enumerated list set at Wizard
  element.
- La cuadrícula básica es la cuadrícula estándar sin una estructura de árbol.
- Se puede definir como cuadrícula de una sola selección, cuadrícula multiselectiva,
  cuadrícula editable o cuadrícula multiopcional y combinaciones entre ellas.
- La cuadrícula multiopción enviará una variable llamada '[GridId]-RowTyp' (donde
  '[GridId]' es el identificador de la cuadrícula) que contiene la acción realizada
  en cada fila ('INSERT', 'ACTUALIZACIÓN' o 'DELETE' acciones).
- El botón contextual tiene los mismos atributos que el elemento de botón.
- Puedes añadir los estilos modal-lg, modal-md o modal-sm para cambiar el ancho del
  diálogo.
- Si desea recuperar un valor de fila seleccionado de una columna de cuadrícula que
  no es editable, debe añadir un lanzador de eventos para asegurarse de que la dependencia
  está siendo lanzada al seleccionar una fila (i. . event="select-row")
- All locales are defined in the Locale-[Locale code].xml files at locale folder.
- The country codes must be in ISO 3166 and ISO 639 codes (es-ES, en-GB, fr-FR...).
- The charts defined for server generation doesn't need server-action and target-action
  attributes, as data sources are going to be passed as parameters.
- If the axis type is datetime, highchart library expects you to do a transform to
  format date as long value. A JavaScript date timestamp (milliseconds since Jan 1st
  1970). Awe provides transform = 'DATE_MS'.
- AWE charts engine and Highcharts library allow to change style easily.
- The screen is the container tag for all screen components.
- Template which the xml is going to render can be 'full' or 'window'.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The multioption grid will send a variable called '[GridId]-RowTyp' containing the
  action done in each row (INSERT, UPDATE or DELETE actions)
- The grid component sends specific variables to the server depending on its status
  and attributes.
- See samples of usages on Service Definition.
- You can use [i18n](/docs/api/i18n-internationalization) files (locales)
- You can check all iconsets at [icons](/docs/api/icons) screen
- The element must have the component attribute to make it work. If the element does
  not have the component attribute, the dependency system won´t work properly.
- If you want to retrieve a *selected row value* from a grid column which isn't editable,
  you must add an event launcher to make sure the dependency is being launched when
  selecting a row (i.e. event="select-row")
- All screen XML descriptors are defined at screen folder.
- All menu XML descriptors are defined at menu folder.
- This functionality allows the user to mark any subpage as favourite.
- All enumerateds are defined in the Enumerated.xml file at global folder.
- All queries are defined in the queries.xml file at global folder.
- All maintains are defined in the Maintain.xml file at global folder.
- If you are using AWE sequences, you should consider to prioritize this way of retrieving
  data for inserting it rather to INSERT INTO SELECT statements.
- microservice.name attributes are optional. name attribute is used to allow overwrite
  microservice name and set auth configuration.
- All queues are defined in the Queues.xml file at global folder.
- All emails are defined in the Email.xml file at global folder.
- The grid is the main component for displaying data lists.
- The multioption grid will send a variable called '[GridId]-RowTyp' containing the
  action done in each row ('INSERT', 'UPDATE' or 'DELETE' actions).
- You can add info elements to show more info and info-button elements as buttons
  with actions.
- Actions are executed sequentially.
- Some actions can clean the action stack.
- Async actions are executed without waiting for other actions.
- If you want to retrieve a selected row value from a grid column which isn't editable,
  you must add an event launcher to make sure the dependency is being launched when
  selecting a row (i.e. event="select-row")
- AWE has included some icons families to be used on components and grids.
- 'To allow more icon families, the new icon name structure is the following: family:icon_name.'
