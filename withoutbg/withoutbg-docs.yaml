auth_info:
- information_source; https://withoutbg.com/resources/compare/focus-vs-pro:
  - The Pro API uses Bearer token authentication. Send your API key in the Authorization
    header as "Bearer YOUR_API_KEY" when making requests to https://api.withoutbg.com/v1/remove-background.
    New users receive 50 free credits on signup.
- information_source; https://withoutbg.com/documentation/api/background-removal-base64:
  - API key authentication is required via the X-API-Key header. Pass your API key
    in the X-API-Key header with each request, and store it in the WITHOUTBG_API_KEY
    environment variable.
  - API key authentication via the X-API-Key header. Include your API key in the X-API-Key
    header for all requests. Verify the key is correct if you receive 401 errors.
  - 'Include your API key in the X-API-Key request header. The API key should be passed
    as X-API-Key: YOUR_API_KEY in the HTTP headers. Never embed API keys in client-side
    code; use environment variables or a secrets manager and proxy requests through
    your backend.'
  - The API uses API key authentication. Send your API key in the X-API-Key header
    with each request. The API key should be stored in the WITHOUTBG_API_KEY environment
    variable.
