auth_info:
- information_source; https://comicvine.gamespot.com/forums/api-developers-2334/api-endpoints-1876689/:
  - API key authentication is required and passed as a query parameter named api_key.
    The endpoint base is http://api.comicvine.com/ and requests must include the api_key
    parameter with your personal key value, for example api_key={myKey}. Access may
    be blocked if requests appear to come from certain user agents or automated tools
    like WordPress plugins.
- information_source; https://comicvine.gamespot.com/forums/api-developers-2334/obtaining-api-key-1949403/:
  - The Comic Vine API requires an API key for authentication. After logging in at
    https://comicvine.gamespot.com/api/, you receive an API key that must be included
    with requests. The exact mechanism for passing this key (header name, query parameter,
    or request body field) is not specified in this forum excerpt.
- ? information_source; https://comicvine.gamespot.com/forums/api-developers-2334/paging-through-results-page-or-offset-1450438/
  : - Use the offset parameter to page through results. Include your API key as the
      api_key query parameter in the request URL.
- information_source; https://comicvine.gamespot.com/forums/api-developers-2334/query-options-2226634/:
  - API key authentication is required as a query parameter. Include api_key={YOUR_API_KEY_HERE}
    in the request URL query string, along with format=json to specify JSON response
    format.
