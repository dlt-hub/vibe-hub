  <ProjectId:ManagementKey>'
- Authorization required with Bearer token
- 'Use authorization bearer header with the following format: Authorization: Bearer
  <Project ID>'
- 'Use authorization bearer header with the format: Authorization: Bearer <Project
  ID>'
- 'Use authorization bearer header with the format: Authorization: Bearer <Project
  ID:Refresh JWT>'
- 'Uses authorization bearer header with the format ''Authorization: Bearer <Project
  ID>'''
- Enchanted links expire in the time frame configured in the Descope console
- 'Uses authorization bearer header with the format: Authorization: Bearer <Project
  ID>'
- Uses OAuth2 with Bearer token â€” requires Project ID and Refresh JWT.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 200 OK
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '200 OK: Successful request'
- Invalid login ID or provider ID
- Email already registered
- '400 Bad Request: Check request body'
- '401 Unauthorized: Invalid token'
- Email address is already registered
- '401 Unauthorized: Recheck OAuth token format.'
