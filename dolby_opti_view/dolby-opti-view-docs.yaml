notes:
- A THEOplayer SDK license can only be used on whitelisted domains.
- Uses JWT for authentication
- Requires setup of OptiView Ads and Live services
- Added support for HLS-only THEOlive channels.
- Improved the transition from ads to content when playing an HESP stream in combination
  with OptiView ads.
- Added support for Client Side Ad Insertion using the player Ads API
- Improved support for THEOads streams
- Fixed issues related to ad playback and integration
- Fixed an issue where the player did not consistently request blocking playlist updates
  when playing a low-latency HLS stream.
- Fixed an issue where the player would switch to requesting full segments instead
  of partial segments after a quality switch when playing a low-latency HLS stream.
- Added support for FLAC audio in CMAF HLS streams.
- Added support for sideloaded WebVTT thumbnails as metadata text tracks.
- Improved the downloading behavior for DASH segments on bad network.
- Improved the latency estimation for HESP streams.
- The Legacy (WebView-based) Android and iOS SDKs are officially reaching end of life.
- Improved handling of small gaps in the player's buffer.
- Improved handling of short seeks.
- 'Added support for the HLS #EXT-X-START tag.'
- Added support for background playback of DASH/HLS audio/video streams.
- Bumped minimum supported version to Android 5.0 (API level 21).
- Some features are not yet supported, therefore, only the above-mentioned features
  are available.
- No HESP playback supported on iOS Chrome/Firefox for iOS versions lower than 14.
- Change HESP source type to 'application/vnd.theo.hesp+json'.
- Add support for latest HESP manifest version v1.0.0 and drop support for v0 HESP
  streams.
- Some HLS streams may have audio drift issues.
- Playback for PlayReady streams is not supported on WebOS.
- Add Support for Native IMA
- 'Fix an issue where the seekable range of HLS streams with tag #EXT-X-PLAYLIST-TYPE:EVENT
  would not start at zero.'
- Extended the caching API with pause and resume functionality.
- Extended the caching API with quality selection functionality.
- Extended the caching API with task size estimation and actual task size.
- Improved the player's download prioritization
- Improved handling of offline DASH manifests
- Improved playback of multiple sequential advertisements
- Uses THEOplayer SDK for video playback
- This is documentation for THEOplayer 7.12.0, which is no longer actively maintained.
- This is documentation for THEOplayer 6.13.0, which is no longer actively maintained.
- After these 3 steps, your helloworld.xml should resemble the specified snippet.
- Deploying this app should result in the start-up of your configured video.
- To get your publisher ID and secret, log into your Comscore account. Go to the Direct
  dashboard, and switch to the Mobile App tab.
- Ensure the THEOplayer SDK is loaded correctly before usage
- The channel will display a black screen until a video source is set and playback
  is started
- This is a Roku SceneGraph application.
- To play videos, set a player source in THEOsdkLoaded function
- This is a basic integration guide for THEOplayer SDK
- Make sure to replace 'your-license' with actual license
- A related article on building a Chromeless UI is located at How to build a Chromeless
  UI.
- Currently only supports Clientside Ad Insertion (CSAI) for VOD assets.
- Does not support Clientside Ad Stitching (CSAS), Serverside Ad Insertion (SSAI),
  Server Guided Ad Insertion (SGAI) or live ads.
- If you're using the Verizon Media version of the SDK (including Uplynk SSAI), that
  functionality has been removed in the 9.0 version of the SDK.
- The functionality is planned to be re-added in a future release, but is unsupported
  for 9.x.
- It is advised to disable the text tracks you don't want to display, in order to
  avoid issues with overlapping text.
- ID3 is a type of metadata which can be inserted in HTTP livestreams.
- The TextTrack API is available across all of our base SDKs.
- Invoke event handlers before configuring your stream, as events may dispatch before
  subscription.
- A Chromeless UI gives you complete control over your full UI and UX.
- You are responsible for implementing your full UI and UX.
- THEOplayer license needs to be set in the configuration.
- 'The ''logLevel'' property is optional. The accepted values are (VERBOSE: 0, DEBUG:
  1, INFO: 2, WARNING: 3, ERROR: 4).'
- Requires setup of connected app in Comscore
- Make sure to destroy the connector before destroying the SDK
- applicationName property is optional. If omitted, Comscore will automatically collect
  it from the manifest file.
- Ensure to check the URL when loading component library.
- Ensure the Adobe Edge domain and config ID are provided.
- The component library must be loaded before configuring.
errors:
- '401 Unauthorized: Recheck JWT token'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key or authentication method'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Fixed an issue where the player could stall indefinitely at an HLS discontinuity
  when the discontinuity was improperly aligned across audio and video renditions.
- Fixed an issue where the player could stall indefinitely when the segment durations
  mentioned in the HLS playlist were not accurate enough.
- MEDIA-LOAD-ERROR on some HLS streams.
- Fix an issue where CEA608 Captions would not always render.
- Fix an issue where Google IMA would not always switch back to content on very slow
  internet connections.
- Fix an issue in THEO ad system where ads would not start playing after an empty
  VAST had been scheduled.
- Fix a regression where HLS streams sometimes fail to start on IE11 and Android.
- Solved an issue where playing certain DASH manifests could trigger a memory leak
- Solved an issue where the player would stall playback on certain HLS live streams
