resources:
- name: phone
  endpoint:
    path: /3.2/phone
    method: GET
    data_selector: id
    params:
      phone: required
      phone.country_hint: ''
      phone.name_hint: ''
      phone.postal_code_hint: ''
- name: caller_id
  endpoint:
    path: /3.1/caller_id
    method: GET
    data_selector: response
    params:
      phone: ''
      phone.country_hint: ''
      phone.name_hint: ''
      phone.postal_code_hint: ''
- name: cnam
  endpoint:
    path: /3.1/cnam
    method: GET
    data_selector: application/json
    params:
      phone: required
      phone.country_hint: optional
- name: phone_validation
  endpoint:
    path: /phone_intel
    method: GET
    data_selector: response
    params:
      phone: required
      phone.country_hint: optional
      add_ons: optional
- name: location
  endpoint:
    path: /3.1/location
    method: GET
    data_selector: response
    params: {}
- name: person
  endpoint:
    path: /person
    method: GET
    data_selector: person
    params: {}
- name: real_contact
  endpoint:
    path: /1.1/real_contact
    method: GET
    data_selector: records
    params: {}
- name: phone_feedback
  endpoint:
    path: /post/1.0/phone_feedback
    method: POST
    data_selector: status
    params: {}
