notes:
- All pricing is in USD.
- Special introductory pricing, all renewals are at full price.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- You shall pay all fees specified in any subscription to Services or use of the Site.
- Refunds are likewise issued in USD and are subject to exchange rate volatility.
- Spezieller Einführungspreis, alle Verlängerungen sind zum vollen Preis.
- Der AI Writing Assistant erfordert ein kostenpflichtiges SEOBoost-Abonnement.
- All in One SEO is a WordPress plugin. To use All in One SEO Pack, you need a self-hosted
  WordPress website.
- Erhalten Sie 50% Rabatt auf Ihr erstes Jahr (das sind 6 volle Monate kostenlos)
- Wir freuen uns darauf, dass Sie AIOSEO kennenlernen. Wenn AIOSEO in den nächsten
  14 Tagen nicht zu Ihnen passt, melden Sie sich einfach! Wir erstatten Ihnen gerne
  100% Ihres Geldes zurück. Ohne Fragen zu stellen.
- All in One SEO ist ein WordPress-Plugin.
- Optimiert die Leistung mit Best Practices und modernen Standards.
- SIE ERKENNEN AN, DASS IHRE INHALTE VON IHREM KONTO GELÖSCHT WERDEN KÖNNEN, WENN
  IHRE LIZENZ INAKTIV WIRD. DIESE INHALTE KÖNNEN NACH DER LÖSCHUNG NICHT WIEDERHERGESTELLT
  WERDEN.
- AIOSEO behält sich das Recht vor, die Site und/oder die Services oder Teile davon
  jederzeit und ohne Vorankündigung zu ändern, auszusetzen oder einzustellen.
- All in One SEO est parfait pour les propriétaires d'entreprises, les blogueurs,
  les concepteurs, les développeurs, les photographes et pratiquement tout le monde.
- Utilise OAuth2 avec un token d'authentification
- All in One SEO est un plugin WordPress. Pour utiliser le pack All in One SEO, vous
  devez avoir un site WordPress auto-hébergé.
- Nous ne stockons pas d'informations personnelles sur nos serveurs, sauf si cela
  est nécessaire au fonctionnement continu de notre site.
- Si votre licence devient inactive, vous cesserez immédiatement d'utiliser les Services.
- AIOSEO ne sera pas responsable de la résiliation de cet Accord.
- Siamo entusiasti di farvi provare AIOSEO. Nei prossimi 14 giorni, se AIOSEO non
  è la soluzione migliore, contattateci! Saremo lieti di rimborsarvi il 100% del vostro
