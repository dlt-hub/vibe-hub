auth_info:
- information_source; https://www.buildbear.io/docs/api-reference/api-reference.md:
  - All BuildBear API calls require a bearer token authentication scheme. Include
    the API key in the Authorization header as "Bearer <YOUR_API_KEY>" with Content-Type
    set to application/json. API keys are created and managed via BuildBear's Dashboard.
- information_source; https://www.buildbear.io/docs/api-reference/sandbox-api:
  - 'The API requires Bearer token authentication. Include the API key in the Authorization
    header as ''Authorization: Bearer YOUR_API_KEY'' with all requests.'
  - The API requires Bearer token authentication. Send your API key in the Authorization
    header as "Bearer YOUR_API_KEY". The Accept header must be set to "application/json".
    Both headers are required.
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer YOUR_API_KEY" where YOUR_API_KEY is your actual API key. The
    Accept header set to "application/json" is also required for requests.
  - 'The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Authorization: Bearer YOUR_API_KEY". The Accept and Content-Type headers
    must both be set to "application/json".'
possible_base_urls:
- information_source; https://www.buildbear.io/docs/api-reference/sandbox-api:
