pagination_info:
- information_source; https://pmc.ncbi.nlm.nih.gov/articles/PMC5570157/:
  - The Proteins service returns paginated results when searching by gene name. Results
    are paginated by default in the Swagger UI response body, and pagination can be
    turned off to retrieve all results at once.
- information_source; https://pmc.ncbi.nlm.nih.gov/tools/oa-service/:
  - Pagination uses a resumptionToken query parameter passed in the URL to retrieve
    the next set of results. The response contains a resumption element with a link
    token attribute that provides the resumptionToken value to use in the next request
    to get the following 1000 records.
possible_base_urls:
- information_source; https://pmc.ncbi.nlm.nih.gov/tools/oa-service/:
  - https://www.ncbi.nlm.nih.gov/pmc/utils/oa/oa.fcgi
possible_endpoints:
- information_source; https://pmc.ncbi.nlm.nih.gov/tools/oa-service/:
  - GET https://www.ncbi.nlm.nih.gov/pmc/utils/oa/oa.fcgi
  - GET https://www.ncbi.nlm.nih.gov/pmc/utils/oa/oa.fcgi?id=PMC5334499
  - GET https://www.ncbi.nlm.nih.gov/pmc/utils/oa/oa.fcgi?resumptionToken=843921!20120101000000!!!6e8a2c112f595273
