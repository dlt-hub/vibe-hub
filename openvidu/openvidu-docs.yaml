auth_info:
- information_source; https://docs.openvidu.io/en/stable/components/openvidu-call/:
  - 'Admin login requires sending a password in the JSON request body as `{"password":
    "xxx"}` to POST https://localhost:5000/admin/login. The password field is the
    authentication credential for accessing the Admin dashboard.'
  - 'Authorization header using Basic authentication with Base64-encoded credentials.
    When CALL_PRIVATE_ACCESS is enabled, send Authorization: Basic EncodeBase64(CALL_USER:<CALL_SECRET>)
    in request headers for endpoints 6, 7, and 8. Login endpoints (9 and 10) accept
    username and password or password in JSON request body.'
  - 'Basic HTTP Authentication is required when CALL_PRIVATE_ACCESS is enabled. Send
    an Authorization header with value "Basic" followed by base64-encoded credentials
    in the format CALL_USER:CALL_SECRET.


    Header name: Authorization

    Header value format: Basic EncodeBase64(CALL_USER:<CALL_SECRET>)

    Condition: Only required if CALL_PRIVATE_ACCESS=''ENABLED''

    Credentials format: CALL_USER (username) and CALL_SECRET (password) separated
    by colon, then base64-encoded'
  - 'When CALL_PRIVATE_ACCESS is set to ''ENABLED'', the API requires HTTP Basic Authentication.
    Encode the credentials as Base64(CALL_USER:<CALL_SECRET>) and pass them in the
    Authorization header with the format "Authorization: Basic <encoded_value>". This
    applies to all protected endpoints including session initialization, recording
    list retrieval, and recording start operations.'
possible_base_urls:
- information_source; https://docs.openvidu.io/en/stable/components/openvidu-call/:
  - https://localhost:5000
possible_endpoints:
- information_source; https://docs.openvidu.io/en/stable/components/openvidu-call/:
  - DELETE https://localhost:5000/broadcasts/stop
  - DELETE https://localhost:5000/recordings/delete/`RECORDING_ID`
  - GET https://localhost:5000/recordings
  - GET https://localhost:5000/recordings/`RECORDING_ID`
  - POST https://localhost:5000/admin/login
  - POST https://localhost:5000/admin/logout
  - POST https://localhost:5000/broadcasts/start
  - POST https://localhost:5000/login
  - POST https://localhost:5000/recordings
  - POST https://localhost:5000/recordings/start
