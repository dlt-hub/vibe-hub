notes:
- Settlement files are only available from 1st Jan 2025.
- Paysharp is an RBI Authorised Online Payment Aggregator. Certificate of Authorisation
  No. 202/2024.
- Paysharp is an ISO 27001:2022 and SOC 2 accredited entity.
- Paysharp is a RBI Authorised Online Payment Aggregator.
- Provides a secure and seamless payment solution at flat pricing.
- Flat pricing of 5 per transaction
- Payment link only supports UPI payments
- Flat pricing, no percentage based pricing
- T+1 settlement cycle, Next working day settlement
- Payment pages only supports UPI payments
- Refunds are fully compliant with RBI refund guidelines.
- Partial refunds are allowed up to three times per transaction.
- Get 24x7 instant notification about payment via webhook
- Flat 5 per transaction (No upper limit)
- Same day payment settlement
- Paysharp is a RBI Authorised Online Payment Aggregator. Certificate of Authorisation
  No. 202/2024.
- Refunds are only available within 90 days of the transaction date.
- Complaints may be escalated to Level 2 and Level 3 support if not resolved satisfactorily.
errors:
- '8001: Settlement not found.'
- '8002: Settlement date not in valid range.'
- '401: Access denied.'
- '6001: Unable to create order, order exits with the same orderId'
- '6002: order not found'
- '6003: Unable to send collection request, Invalid customerVPA'
- '6004: Amount should be minimum'
- '6500: Bank server not available'
- 'INVALID_REQUEST: Check the request parameters.'
- 'TRANSACTION_NOT_FOUND: The specified transaction does not exist.'
- 'INSUFFICIENT_FUNDS: Ensure there is sufficient balance in the merchant''s refund
  account.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '7001: Amount should be greater than or equal to Minimum amount.'
- '7002: Maximum Resend attempts reached.'
- '7003: Link Payment Id not found.'
- '7004: Unable to re-sent the Link Payment, link payment status is SUCCESS.'
- '7005: Unable to re-sent the Link Payment, link payment status is EXPIRED.'
- '7006: As per your account policy, Unable to resend.'
- '7007: Unable to create Link Payment, customerEmail is empty but sendEmail is true.'
- '7008: Unable to re-sent the Link Payment, customerEmail is empty but sendEmail
  is true.'
- '9001: Transaction not found.'
- '9002: Insufficient balance. Please ensure sufficient funds are available before
  initiating a refund.'
- '9003: Maximum of 3 partial refunds are allowed per transaction.'
- '9004: New refund requests cannot be processed while a previous refund request is
  still pending.'
- '9005: Full refund is not permitted once a partial refund has been processed.'
- '9006: Partial refund amount must not be equal to or greater than the original transaction
  amount.'
- '9007: Refunds cannot be processed for transactions older than 90 days.'
- '9008: Refund already processed for this transaction.'
- '2001: Customer not found'
- '2002: externalCustomerId already exists'
- '2003: Virtual account No. already exists'
- '2201: Transaction not found'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
