  with your Depository Participant.
- ETFs provide easy diversification, low costs, transparency, liquidity, and flexibility
  to invest across assets, sectors, and markets.
- Long-short strategies represent a dynamic and sophisticated approach to investing
  that has gained popularity among hedge funds and sophisticated investors.
- Trading psychology significantly impacts financial outcomes and overall market experiences.
- Recognise and address your weaknesses and biases before entering a position.
