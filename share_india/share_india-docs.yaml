notes:
- Various plans available with different features and charges.
- Taxes and GST are applicable based on place of residence.
- Investment in securities market are subject to market risks, read all the related
  documents carefully before investing.
- KYC is one time exercise while dealing in securities markets- once KYC is done through
  a SEBI registered intermediary (Broker, DP, Mutual Fund etc) you need not undergo
  the same process again when you approach another intermediary.
- Prevent Unauthorized Transactions in your demat account. Update your Mobile Number
  with your Depository Participant. Receive alerts on your Registered Mobile for all
  debit and other important transactions in your demat account directly from CDSL
  on the same day.
- Investor Relations files are available for download in PDF format.
- All annual reports and returns are available for multiple financial years.
- For intraday trading, the trading occurs during market hours, from 9:30 am IST to
  3:30 pm
- You need to square off your trade before 3:20 pm IST, or else your intraday order
  will be converted into a Delivery order
- Zero account opening charges
- Zero transaction fees for equity delivery & Rs.10 for intraday and F&O for every
  executed order
- API requires authentication to access data.
- Investment in the securities market are subject to market risk, read all the related
  documents carefully before investing.
- Free AMC for the first 365 days, then ₹300/- per annum.
- Dematerialisation charge is ₹50/- per DRF plus ₹5/- per certificate.
- 0 AMC for the first 365 days on Demat account
- No transaction charges if no trading occurs
- There is no minimum requirement to trade in the stock market. You can start investing
  from just ₹10 to your desired amount.
- No minimum amount or balance requirement for a Demat account.
- Brokers like Share India offer zero demat opening charges.
- There is a cap of ₹2 lakh on the value of bids made by retail investors in an IPO.
- For shares of the company to be listed on the exchanges, the Securities and Exchange
  Board of India (SEBI) requires at least 90% subscription to the issue.
- Algorithmic trading has been creating quite a buzz in the financial markets for
  a while now.
- The interest you receive from tax-free bonds is tax-free.
- Short-term capital gain is calculated at the slab rate depending on an individual’s
  income. Whereas a long-term capital gain is taxed at 10% without indexation or 20%
  with indexation, plus a surcharge.
- Online trading has turned out to be a common way for traders to participate in financial
  markets, offering convenience, availability, and low transaction costs.
- It is important to note that online trading involves risk and traders should be
  aware of the potential risks before investing their money.
- Investing in gold is worthwhile because it is an inflation-beating investment.
- SGB provides tax-free redemptions if held for at least five years.
- Mutual Fund investments are subject to market risks. Please read all scheme related
  documents carefully before investing.
- Mutual Fund investments are subject to market risks. Please read all scheme related
  documents carefully before investing. Past performance is not an indicator of future
  returns.
