  with your Depository Participant. Receive alerts on your Registered Mobile for all
  debit and other important transactions in your demat account directly from CDSL
  on the same day............issued in the interest of investors.
- Prevent Unauthorised transactions in your account --> Update your mobile numbers/email
  IDs with your stock brokers. Receive information of your transactions directly from
  Exchange on your mobile/email at the end of the day .......... Issued in the interest
  of investors.
- No need to issue cheques by investors while subscribing to IPO. Just write the bank
  account number and sign in the application form to authorise your bank to make payment
  in case of allotment. No worries for refund as the money remains in investor's account.
- All investors are requested to take note that 6 KYC attributes i.e. Name, PAN, Address,
  Mobile Number, Email id and Income Range have been made mandatory.
- Investors availing custodian services will be additionally required to update the
  custodian details.
- The last date to update KYC is on or before March 31, 2022.
- Thereafter non-compliant trading accounts will be blocked for trading by the Exchange.
- The non-compliant demat accounts will be frozen for debits by Depository Participant
  or Depository.
- To ensure smooth settlement, the investors are requested to ensure that both the
  trading and demat accounts are compliant with respect to the KYC requirement.
- Requires setup of connected app in api
- Funds cannot be transferred to ShareIndia account using credit card.
- Funds cannot be transferred using cash.
- The capital required to deploy a trading strategy can change depending on several
  factors, including the type of strategy, the markets being traded, the desired level
  of risk, and the individual trader’s goals and preferences.
- Currently you need a minimum capital of Rs.8,00,000 for a particular strategy.
- A subscriber has full control in deciding position size using the multiple when
  deploying a strategy. By default the multiple is set to 1x.
- To make the account active again, you are required to renew your KYC.
- Subscription charges are based on plan chosen.
- Tax is not included in the subscription fee.
- No payment is needed to be made upfront and it is automatically deducted from your
  trading balance.
- Separate brokerage charges will be incurred for regular trading activities.
- Ensure that you’re aware of all the Demat account charges.
- Fill in your details correctly.
- File your nomination.
- Students above 18 can open a Demat account.
- Minor Demat account is eligible for students under 18 with guardian's permission.
- The online eKYC process of Share India is fast and reliable.
- You can open a Demat account free of any charges.
- Algorithmic trading is a very effective method of trading.
- Algo-trading is heavily dependent on technology and programming skills.
