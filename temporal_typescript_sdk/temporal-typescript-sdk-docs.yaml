notes:
- Default settings are generally appropriate for day-to-day development, but unlikely
  to be suitable for production use.
- We strongly recommend enabling the Reuse V8 Context execution model, and there is
  currently no known reason not to use it.
- Activities can only receive Cancellation if they emit heartbeats or are Local Activities.
- An Activity may receive Cancellation if the Workflow scope containing the Activity
  call was requested to be Cancelled.
- The Worker Versioning API is still being designed. Major changes are expected.
- Asynchronous sleep.
- Updates this Workflow's Memos by merging the provided memo with existing Memos.
- Updates this Workflow's Search Attributes by merging the provided searchAttributes.
- maxConcurrentWorkflowTaskPolls can't be higher than maxConcurrentWorkflowTaskExecutions,
  and can't be lower than 2.
- maxHeartbeatThrottleInterval default is 60 seconds.
- namespace default is 'default'.
- reuseV8Context default is true.
- shutdownGraceTime default is 0.
- stickyQueueScheduleToStartTimeout default is 10s.
- 'Defaults to callDuringReplay: false'
- Metrics will be available for scraping under the standard /metrics route.
- Use a pre-built bundle for Workflow code.
- Worker Tuner is an experimental feature and may be subject to change.
- By default, logs emitted by the native side of the SDK are printed directly to the
  console, independently of RuntimeOptions.logger.
- ActivityInboundLogInterceptor is deprecated. Activity lifecycle events are now automatically
  logged by the SDK.
- WorkflowLogInterceptor is deprecated. Workflow lifecycle events are now automatically
  logged by the SDK.
- Error thrown by Worker.runUntil and Worker.runReplayHistories
- Thrown from JS if Worker does not shutdown in configured period
- The temporal Worker connects to Temporal Server and runs Workflows and Activities.
- The Metric API is an experimental feature and may be subject to change.
- Coefficient used to calculate the next retry interval.
- Interval of the first retry.
- Maximum number of attempts.
- Maximum interval between retries.
- An interface representing a Workflow update definition, as returned from defineUpdate.
errors:
- 'TIMED_OUT: Activity timeouts can trigger cancellation.'
- 'NOT_FOUND: The Workflow Run reached a Closed state.'
- GracefulShutdownPeriodExpiredError
- IllegalStateError
- ShutdownError
- TransportError
- UnexpectedError
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - WorkflowExecuteInput
  - QueryInput
  - SignalInput
  - UpdateInput
client:
  base_url: https://temporal.io
  headers:
    Accept: application/json
source_metadata: null
