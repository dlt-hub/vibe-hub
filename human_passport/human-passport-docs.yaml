client:
  auth: To access the Stamps API, you will need your Scorer ID and your API key from
    the developer portal.
  most_recurring_base_url: https://api.scorer.gitcoin.co
  paginator: Pagination is required to effectively retrieve data from the API, and
    you can apply it by using the `limit` parameter to specify the page size (e.g.,
    use `limit=3` to request three items per page) and the `token` parameter to pass
    the `next` or `prev` value from the previous response to navigate through the
    pages.
