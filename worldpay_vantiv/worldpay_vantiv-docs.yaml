  - POST https://api.justt.ai/merchant-graph
  - POST https://api.justt.ai/v1/
- information_source; https://developers.justt.ai/docs/legacy-api-to-rest-api-migration-guide:
  - GET https://api.justt.ai/api/v1/extra-data
  - GET https://api.justt.ai/v1/chargebacks
  - POST https://api.justt.ai/api/v1/extra-data
  - POST https://api.justt.ai/v1/chargebacks
- information_source; https://developers.justt.ai/docs/pagination:
  - GET /chargebacks
