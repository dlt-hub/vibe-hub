auth_info:
- information_source; https://developers.justt.ai/docs/graphql-to-rest-api-migration-guide:
  - REST API token generated from the Customer Hub at https://app.justt.ai/connect-psp/integration/api-integration.
    The new REST API requires a different token than the previous GraphQL API. Send
    the token as authentication when making requests to https://api.justt.ai/v1/.
    Generate a new token from the Customer Hub before migration.
- information_source; https://developers.justt.ai/docs/legacy-api-to-rest-api-migration-guide:
  - Generate new REST API token from Customer Hub. Send the token in the Authorization
    header as a Bearer token when making requests to the REST API endpoints.
  - REST API token generated from the Customer Hub is required for authentication.
    The token should be obtained from https://app.justt.ai/connect-psp/integration/api-integration
    before making requests to the new REST API endpoint at https://api.justt.ai/v1/chargebacks.
    The documentation does not specify the exact header name or parameter format for
    sending this token.
- information_source; https://developers.justt.ai/docs/reference-accounts:
  - Use the `reference-account-id` HTTP header to specify the account when your account
    encompasses multiple merchants or is a partner account. Additionally, use the
    `authorization` header with a Bearer token to authenticate requests. The Bearer
    token format is `Bearer <token>`.
- information_source; https://developers.justt.ai/docs/using-justt-api:
  - Authorization uses Bearer token authentication. Include the access token in the
    Authorization header as "Bearer YOUR_ACCESS_TOKEN" when making requests to the
    API.
pagination_info:
- information_source; https://developers.justt.ai/docs/pagination:
  - The API uses query parameter pagination with `page` (optional, page number) and
    `limit` (optional, default 10, maximum 100) parameters in GET requests. The response
    includes a `data` array with results and a `hasMore` boolean flag indicating whether
    additional pages exist; continue requesting with incremented `page` values until
    `hasMore` is false.
