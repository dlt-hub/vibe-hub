notes:
- CMiC APIs encapsulate the CMiC Enterprise business logic through exposed endpoints.
- CMiC is upgrading their API Authentication protocols from Basic Auth to OAuth2.0.
- Integration of OpenAI's Assistant V2 API powered by GPT-4o into our analytics platform.
- Extend CMiC to interact with your other software.
- Supports OAuth client credential authentication with third-party identity providers.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Users must have an active Bluebeam subscription to annotate documents in Bluebeam.
- Bluebeam adapter from CMiC (Feature Set 01 build 26 or higher)
- Bluebeam Studio Prime license from Bluebeam
- Bluebeam's Bluebeam Vu (PDF viewer) or Revu (PDF markups & collaboration) software
  installed on all required desktops
- Bluebeam certificates installed on CMiC app server to allow communication between
  it and Bluebeam's servers
- Bluebeam certificates need to be installed by our DBAs if you have a DBA agreement
  with us, otherwise, our DBAs will send instructions for installing the certificates
  if you have your own DBAs
- Register the CMiC Bluebeam integration application in your database
- Contact CMiC for the Bluebeam integration application ID
- Add the CMiC application in the Integrations section of the Bluebeam prime account
- On the Attachments tab, only the latest revision of the marked up attachment will
  be shown.
- Users may also need to accept the terms of use agreement.
- Corpay cloud payment software enables AP teams to make check, ACH, credit card,
  and international payments in a single payment process.
- DocuSign is retiring Basic authentication and enforcing OAuth2.0.
- The HCSS integration with CMiC accommodates clients who are using HCSS HeavyJob
  for tracking time.
- The HCSS built integration uses a hybrid of CMiC APIs and HCSS imports/exports to
  export CMiC costs and import CMiC Payroll Timesheets.
- Cloud customers are now required to use ImageTrust, as CMiC no longer implements
  Kofax in Cloud environments.
- MIP functionality achieved via ADF and JSP based screens.
- 'For more information about creating subcontracts in CMiC, please refer to the following
  links: Subcontracts in Project Controls, Subcontracts in Project Management.'
- If needed, CMiC will add a license to your license pool to offset this, so you will
  not incur any additional costs.
- The CMiC Power BI Connector uses Basic Authentication, which relies on a static
  user login and does not support SSO.
- The user account enabled for Power BI should not have SSO enabled.
- While the Power BI connector currently relies on Basic Authentication, OAuth 2.0
  support for Cloud customers is planned for future releases.
- CMiC supports OAuth client credential authentication with third-party identity providers,
  like Microsoft Azure.
- For CMiC Client Support Portal Access, create a unique email address.
- For Vendor Support Portal Access, email loginassist@cmicglobal.com with personnel
  details.
- Uses Microsoft Word document as a template for form letters
- Enhances the process of creating form letter templates
- Definitions are shared by all companies for Enterprise users.
- CMiC Cloud users have separate definitions.
- Files must either be JPG/JPEG or PNG files.
- Attempting to upload another file to an existing record will overwrite the previous
  file.
- MIP Excel documents use templates that are Microsoft Excel (XLSX or XLXM format)
  documents to specify the static text and dynamic data to be outputted.
- To edit or view the XLSX/XLSM files using older versions of MS Excel®, it may be
  necessary to install the Microsoft Office® Compatibility Pack for Word, Excel®,
  and PowerPoint 2007 file formats plug-in.
- This screen is also used to download a MIP template in order to use it as an alternative
  starting point.
- For a user to access the import and export functionality for Outlook, the user’s
  security role must be granted the rights to do so.
- MIP Word and Excel® integration is available in CMiC Enterprise regardless of the
  module, but a view to support the document may be required.
- While Office 2007 or later versions is recommended, the compatibility pack will
  still allow users to create and view a document running Office 2003.
- In order to edit or view the DOCX/XLSX/XLSM files using MS Office® 97, XP, or 2003
  it is necessary to install the free Microsoft Office® Compatibility Pack for Word®,
  Excel®, and PowerPoint® 2007 file formats plug-in.
- Microsoft blocks macros by default in Microsoft 365. This could prove to be an issue
  when exporting an Excel template with macros using the MIP feature in JSP and ADF.
- When converting a MIP to PDF, there can be layout problems due to a mismatch of
  the original font.
- Starting with Patch 22, all API requests will enforce a maximum of 1,000 records
  per request.
- Requests specifying a limit greater than 1,000 will return an HTTP 400 - Bad Request
  error.
- Retrieve large datasets in smaller, manageable batches using the limit and offset
  query parameters.
- Apply specific filters to narrow results using the finder query parameters.
- CMiC APIs allow you to extend CMiC software to interact with your other software
  applications.
- Users must log in with a username and password to access the material from these
  links.
- Some objects may return nulls in deeply nested fields
- Some objects like Contact may return nulls in deeply nested fields
- 'Enterprise Only: Patch documentation can be accessed using the following link:
  https://portal.cmicshare.com. Users must log in with a username and password. Please
  contact your Account Manager for assistance with login credentials.'
- 'Enterprise Only: Patch documentation can be accessed using the following link:
  https://portal.cmicshare.com. Users must log in with a username and password.'
- This will not be available for Cloud customers until 13-1.
- It is available for testing purposes in the test environment.
- The Construct ESS app is designed for users to view personal employee data and record
  personal time entries via a single CMiC login.
- All existing E-Time users must go through the registration process in the Construct
  ESS app. The registration process will only need to be completed once.
- Construct PM is available on the App Store and Google Play for all R12 customers
  using iOS and Android devices.
- Construct PM was developed to provide users with elevated performance, enhanced
  stability, and an intuitive user interface.
- Field staff can clock in and out using their PIN.
- Team leads can manage labor leakage by preventing early clock-ins and using auto
  clock-outs.
- Team managers can track hours, breaks, overtime, and paid time off.
- The Construct PR app is being released as a Beta version in Patch 22. It is available
  to Cloud users on Patch 21.
- This feature is scheduled to be released in Patch 18.
- This functionality was released in Patch 20.
- The System Data module is automatically shipped with every install.
- This module is generally restricted to superusers.
- Do not set privileges using System Privileges button and Configuration Privileges
  button.
- Do not do Step 4 before you complete Step 3 - you will lock yourself out!
- Currently, User Admin Central is only available for Enterprise clients.
- An AZR license is required to enable Azure Sync and Onboarding Error Logging.
- Sync isn’t enabled by default and needs to be managed on a single WebLogic server.
- This integration captures sync errors and allows Admins to correct records.
- CMiC Webhooks automate event-based messaging from CMiC’s web application to a recipient
  platform when a create, update, or delete action occurs.
- The server will automatically attempt to process the failed webhook event six times.
- After six attempts, the failed records will be removed from the queue and users
  will need to manually re-attempt submitting all webhook records with status 'FAILED'.
- If a filter has not been applied, then all failed records will be resubmitted.
- The subscribing URLs will need to be unauthenticated (e.g. not require any credentials).
- If the URL you set up requires any kind of authentication to be accessed, the webhooks
  will fail with a 401 (unauthenticated) error code and webhooks notifications will
  not work.
- Security is only enabled for the methods (Create, Update, Retrieve or Delete) supported
  on the selected endpoint, others will be greyed out by default if the method is
  unavailable.
- For Cloud customers, support for OAuth 2.0 will be available soon.
- If you plan to use the Azure app for client credentials flow (userless), additional
  setup is required.
- The IP address is being checked against the client IP based on the X-FORWARED-FOR
  header.
- Every screen in this module displays the Employee List section by default.
- Employees can be searched by using the Employee Number and Name fields and pressing
  the Search button.
- Check the ‘Active Only’ box to limit the list to currently working employees.
- Assigning an employee to a project does not update any tax-related data as would
  be the case when updating an employee’s assigned job, work location, or mailing
  address.
- E-Verify is a free, web-based system that compares information from an employee's
  Employment Eligibility Verification Form I-9 with government records.
- Employee Tax Exemptions are related to each state an employee must file tax information.
- The system checks employee’s exemptions for state-specific Vertex values.
- The Employee Bonus History screen can be used to add and view bonus payments for
  employees.
- This process turns the previously assigned benefit into a job bonus.
- This screen can be used to track the expiration dates of all employee licenses and
  certifications.
- Supervisors are responsible for ensuring compliance with licensing laws or company
  policies.
- CMiC Employee Self Service module is a web-based application.
- Documentation available for both administrators and employees.
- If accessing Vertex documentation, Salesforce credentials are required as files
  are located on CMiC's Support site.
- If accessing the Vertex software update, File Share credentials are required as
  files are located on CMiC's File Share site.
- Procedures must be internally verified
- Irregular pay runs do not calculate wages during processing
- Many of the forms available in the US Payroll module are documented in Greenshades
  - Reporting via Greenshades.
