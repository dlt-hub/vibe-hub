client:
  auth: "The API requires an API key for authentication, which should be included\
    \ in the header of each request to verify the client\u2019s identity."
  most_recurring_base_url: https://api.plane.so
  paginator: Pagination is required and it uses a cursor-based pagination system,
    allowing clients to efficiently navigate through large datasets; a cursor parameter
    is required to manage the position and direction of pagination, and if the cursor
    is not provided, pagination starts from the first page.
endpoints:
- 'endpoints source: https://developers.plane.so/api-reference/introduction':
  - /api/v1/workspaces/:workspace-slug/projects
- 'endpoints source: https://developers.plane.so/self-hosting/methods/docker-compose':
  - http://localhost`
- 'endpoints source: https://developers.plane.so/self-hosting/methods/docker-aio':
  - http://${MYIP
- 'endpoints source: https://developers.plane.so/self-hosting/methods/kubernetes':
  - https://acme-v02.api.letsencrypt.org/directory
  - http://plane-minio.plane-ns.svc.cluster.local:9000`
  - https://acme-v02.api.letsencrypt.org/directory`
- 'endpoints source: https://developers.plane.so/self-hosting/govern/database-and-storage':
  - https://your-s3-endpoint
- 'endpoints source: https://developers.plane.so/self-hosting/govern/reverse-proxy':
  - https://{host
  - https://$host$request_uri;
- 'endpoints source: https://developers.plane.so/self-hosting/govern/environment-variables':
  - http://${APP_DOMAIN
  - http://plane-minio:9000`
  - https://acme-v02.api.letsencrypt.org/directory`
  - http://localhost`
- 'endpoints source: https://developers.plane.so/self-hosting/manage/view-logs':
  - http://0.0.0.0:8000
- 'endpoints source: https://developers.plane.so/self-hosting/troubleshoot/license-errors':
  - http://localhost:3000/self-hosting/manage/backup-restore#backup-plane-env
- 'endpoints source: https://developers.plane.so/self-hosting/troubleshoot/storage-errors':
  - http://plane-plane-minio:9000
- 'endpoints source: https://developers.plane.so/api-reference/project/add-project':
  - /api/v1/workspaces/{workspace-slug
- 'endpoints source: https://developers.plane.so/api-reference/project/list-projects':
  - /api/v1/workspaces/{workspace-slug
- 'endpoints source: https://developers.plane.so/api-reference/project/get-project-detail':
  - /api/v1/workspaces/{workspace-slug
- 'endpoints source: https://developers.plane.so/api-reference/project/update-project-detail':
  - /api/v1/workspaces/{workspace-slug
- 'endpoints source: https://developers.plane.so/api-reference/project/delete-project':
  - /api/v1/workspaces/{workspace-slug
