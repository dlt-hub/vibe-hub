auth_info:
- information_source; https://docs.pdfswitch.io:
  - 'PDFSwitch uses HTTP Bearer authentication. Include your API key in the Authorization
    header as "Authorization: Bearer YOUR_PDFSWITCH_API_KEY", where YOUR_PDFSWITCH_API_KEY
    is your personal API key obtained from the PDFSwitch Dashboard. The API key must
    be provided in all API requests.'
- information_source; https://docs.pdfswitch.io/:
  - API Key authentication is required. Obtain an API key from your PDFSwitch dashboard
    and include it in request headers or query parameters when calling the PDFSwitch
    API endpoints. The exact header name and parameter name for passing the API key
    are not specified in this documentation excerpt.
  - 'PDFSwitch uses HTTP Bearer authentication. Include your API key in the Authorization
    header as `Authorization: Bearer YOUR_PDFSWITCH_API_KEY`. Obtain your API key
    from the PDFSwitch Dashboard after logging in or signing up.'
