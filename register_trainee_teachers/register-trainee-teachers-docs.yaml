notes:
- Requests to the API must be accompanied by an authentication token.
- Tokens are associated with a single provider.
- This service puts small files (known as ‘cookies’) onto your computer, phone or
  tablet to collect information about how you use the service.
- You can only get a Register trainee teachers account if you work for either an initial
  teacher training accredited provider or a lead partner in partnership with an accredited
  provider.
- Requests to the API must be accompanied by an authentication token. Each token is
  associated with a single provider.
- The application_id field is not currently supported but will be added in a future
  release.
- 'All requests must be accompanied by an Authorization request header in the format:
  Authorization: Bearer {token}'
- Unauthenticated requests will receive an UnauthorizedResponse with a 401 status
  code.
- API version v1.0-pre was discontinued on 10th July 2025
errors:
- '401 Unauthorized: Check your authentication token.'
- '404 Not Found: Verify the trainee ID or endpoint URL.'
- '401 Unauthorized: Unauthenticated requests will receive this status code.'
