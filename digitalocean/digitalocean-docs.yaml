notes:
- Uses AWS S3-compatible API
- Uses API key for authentication.
- Rate limit is 5,000 requests per hour and 250 requests per minute
- CORS support is implemented.
- Requires bearer token for authentication.
- Requests through the API are rate limited per OAuth token.
- The maximum number of results per page is 200.
- Requests should be made using the HTTPS protocol so that traffic is encrypted.
- 'Current rate limits: 5,000 requests per hour, 250 requests per minute.'
- Uses bearer token for authentication.
- This API requires bearer token for authentication.
- Requires bearer token for authorization
- The request for creating a VPC Peering requires specifying a name and a list of
  two VPC IDs.
- Requires setup of connected app in DigitalOcean.
- Requests must include an HTTP Authorization header.
