notes:
- Currently in the process of getting ISO 27001 certification
- Full compliance with European data protection regulations
- Digicust uses advanced technologies to meet needs for customs processing, providing
  a comprehensive solution for automating and optimizing customs processes.
- Data from Transport Management Systems, including delivery and transport route information,
  is integrated into the Digicust platform.
- Uses OAuth2 with refresh token — requires setup of connected app in Digicust
- Uses AI-powered technology for customs processes
- Automation level of 70–90% without requiring manual effort from human operators
- AI-driven document processing enables the system to analyze and extract key information
  from documents quickly and accurately, even at scale.
- Advanced AI algorithms automatically classify goods according to customs tariffs,
  significantly reducing errors and ensuring the correct tariff classification.
- Uses advanced technologies to process incoming data for customs clearance
- Ongoing maintenance and updating of master data ensures the use of current and reliable
  information.
- Uses advanced technologies to process incoming data for customs clearance.
- Automated processing with AI-powered accuracy and compliance checking
