auth_info:
- information_source; https://ui.adsabs.harvard.edu/blog/arc-ssad-project:
  - Bearer token authentication is required. Send the API token in the Authorization
    header as 'Bearer <token>' along with Content-Type and Accept headers set to 'application/json'.
    The token should be obtained from the ADS API and passed as a string in the Authorization
    header when making POST requests to the reference service endpoint.
  - The ADS API requires bearer token authentication. Include the token in the Authorization
    header as "Bearer <token>" where <token> is your API token obtained from ADS.
    Pass this header with each request to the API endpoint.
  - 'The ADS API uses bearer token authentication. Include your token in the Authorization
    header as "Bearer <token>", where the token is obtained from your ADS user account.
    Pass the header in the request: headers = {''Authorization'': ''Bearer '' + token}.'
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as ''Bearer '' + token, passed in the headers dictionary of the request
    (headers = {''Authorization'': ''Bearer '' + token}).'
- information_source; https://ui.adsabs.harvard.edu/blog/openapi-docs:
  - 'API token authentication is required. Include your API token in the Authorization
    header as a Bearer token using the format "Authorization: Bearer YOUR_API_TOKEN".
    The token can be obtained from your ADS account and should be provided when making
    requests to the API endpoints.'
possible_base_urls:
