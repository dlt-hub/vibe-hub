notes:
- Keep your key secret. Do not embed it in public repos, client-side code, or shared
  screenshots. Store it in an environment variable or a secrets manager and inject
  it at runtime.
- Rotate keys periodically and delete any that are no longer in use to reduce exposure.
- Use the reference in the sidebar to explore the full surface area.
errors: []
auth_info:
  mentioned_objects:
  - Bearer/Token Authentication
  - OAuth2 Authentication
client:
  base_url: https://api.synthflow.ai
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.synthflow.ai/oauth2/token
    client_id: '{{ dlt.secrets[''synthflow_client_id''] }}'
    client_secret: '{{ dlt.secrets[''synthflow_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''synthflow_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
