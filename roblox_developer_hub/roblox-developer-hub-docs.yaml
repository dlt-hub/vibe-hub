notes:
- The cookie should stay valid for quite a while unless you log out or log into the
  bot from a different region.
- The x-csrf-token has a very short lifespan and can only be used once.
- API returns a cursor ID for each page to retrieve players.
- You can’t make requests to any Roblox endpoint from a roblox game.
- Requests to Roblox API cannot be made directly from a Roblox game.
- A proxy setup is needed to handle requests to Roblox API.
- Roblox provides officially supported endpoints under the format https://______.roblox.com/docs
- Some endpoints may not be documented or may be intended for internal use only
- Most API endpoints are unofficial and may not be supported long-term.
- Roblox API endpoints may not be consistently documented.
- Some endpoints may not be intended for public use.
- All requests must include the API key in the headers.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Using GetUserThumbnailAsync does not work as the link it returns is not a URL. (rbxthumb://)
- You need to use a proxy to access Roblox APIs.
- Uses Roblox security cookie for authentication.
- X-CSRF-Token is required for certain requests and invalidates after a few minutes.
- El token de autorización de un OAuth2 en Roblox solo se puede usar en el Roblox
  OpenCloud, que es independiente de las API web de Roblox.
- You need a cookie and an X-CSRF-Token for authentication.
- You need to use a proxy to access the API endpoints.
- I’d suggest not enabling Allow Http Requests. Making this enabled will make your
  game vulnerable to exploits.
- Replit is no longer free for this method, consider local execution or paid options.
- Ensure to add the IP address 0.0.0.0/0 to the access list for MongoDB.
- Requests must include an authorization header for security.
- Uses API key for authentication
- Make sure to handle the ._id and .__v fields when updating data
- Requires API key for authentication
- Ensure to set appropriate permissions for the API key
- Los parámetros requeridos son el datastoreName y el entryKey.
- El único encabezado que es requerido es la clave de API.
- Provide the X-CSRF-TOKEN in the header for requests.
- api.roblox.com was sunset
- Newer documentation can be found at https://create.roblox.com/docs/cloud/legacy
- Avoid changing old URLs as they may not continue to function
- Le nom réel du champ pour la PaginationKey peut varier en fonction de l’API spécifique
  que vous utilisez.
- You should encode data in JSON format before sending it back.
- Using a server to select items randomly every 20 minutes can help keep items consistent
  across servers.
- Consider using HttpService to communicate with external databases for item availability.
errors:
- 'MethodNotAllowed: Ensure you are using the correct method to access the endpoint'
- '401 Unauthorized: Guest users are not allowed'
- 'DDoS attacks prevention: Requests to Roblox API from their own games are disallowed.'
- '404 Not Found: Check the endpoint URL for correctness'
- '400 Bad Request: Validate request parameters'
- '401 Unauthorized: Check authorization credentials.'
- '404 Not Found: Endpoint may not exist.'
- '401 Unauthorized: Check API key permissions.'
- '404 Not Found: Verify endpoint path and parameters.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- HttpService is not allowed to access ROBLOX resources
- '403 Forbidden: Check request format or authentication'
- '403: Validación de Token Fallida'
- '200: Solicitud fue correcta/válida'
- '404 | Not Found: Check the server ID or endpoint URL'
- '500 | Internal Server Error: Check server logs for details'
- '400 Bad Request: Check your request parameters'
- '401 Unauthorized: Verify API key'
- '404 Not Found: Check if the datastore exists'
- '403: Token Validation Failed'
- '429: Too Many Requests'
- '404: Page not found - common with deprecated endpoints'
