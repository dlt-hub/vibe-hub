auth_info:
- information_source; https://docs.supermetrics.com/apidocs/authentication:
  - 'Supermetrics API uses API key authentication. The api_key can be passed as a
    query parameter in the request URL or, preferably, as a Bearer token in the Authorization
    header using the format "Authorization: Bearer <your api key>". Store the API
    key securely and never expose it in applications; if compromised, invalidate it
    immediately from the Query Manager.'
possible_base_urls:
- information_source; https://docs.supermetrics.com/apidocs/authentication:
  - https://api.supermetrics.com/enterprise/v2/query/data/json
possible_endpoints:
- information_source; https://docs.supermetrics.com/apidocs/authentication:
  - GET https://api.supermetrics.com/enterprise/v2/query/data/json
