auth_info:
- information_source; https://hashnode.com/blog/automate-tldr-posts-on-x-using-hashnode-webhooks-and-vercel-ai:
  - Webhook signature validation using HMAC-SHA256 with a secret key sent in the `x-hashnode-signature`
    header. GraphQL API requests require a Bearer token passed in the `Authorization`
    header as `Bearer ${process.env.HASHNODE_ACCESS_TOKEN}`. The webhook secret is
    stored in the `HASHNODE_WEBHOOK_SECRET` environment variable.
