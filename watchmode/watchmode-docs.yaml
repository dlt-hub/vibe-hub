auth_info:
- information_source; https://api.watchmode.com/docs:
  - API key authentication is required and passed as a query parameter named apiKey.
    Include your API key in the apiKey query parameter when making requests to the
    endpoint.
  - API key authentication is required via the apiKey query parameter. Include apiKey=YOUR_API_KEY
    as a query parameter in requests to endpoints like /cast-crew/ and /title/{title_id}/incorrect-data.
  - API key authentication is required. Pass your API key as a query parameter named
    apiKey in the request URL (e.g., ?apiKey=YOUR_API_KEY).
  - API key authentication is required. Pass your API key as a query parameter named
    apiKey in the request URL, for example apiKey=YOUR_API_KEY.
  - API key authentication is required. Pass your API key as the `apiKey` query parameter
    in requests to endpoints like `/person/{person_id}`.
pagination_info:
- information_source; https://api.watchmode.com/docs:
  - Pagination uses query parameters page (integer >= 1, default 1) and limit (integer
    1-250, default not specified). Responses include page, total_results, and total_pages
    fields. Increment page to retrieve subsequent pages until page exceeds total_pages.
  - Pagination uses query parameters page (integer, >= 1, default 1) and limit (integer,
    1-250, default unspecified). Response includes page (current page number), total_results
    (total matching results), and total_pages (total pages available). Stop paginating
    when page exceeds total_pages.
  - Pagination uses query parameters page (optional, defaults to 1) and limit (optional).
    Responses include page, total_results, and total_pages fields. Increment the page
    parameter to fetch subsequent pages until page equals total_pages.
  - Request pagination uses page (integer, >=1, default 1) and limit (integer, 1-250,
    default unspecified) query parameters. Response includes page, total_results,
    and total_pages fields to navigate pages.
  - Request uses query parameter `limit` (optional, controls page size) and `offset`
    (optional, controls starting position for results). Response includes `total_results`
    field indicating total count. Construct next request by incrementing `offset`
    by `limit` value; stop when `offset` exceeds `total_results`.
