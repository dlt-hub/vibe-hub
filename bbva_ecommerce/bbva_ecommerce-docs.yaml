auth_info:
- information_source; https://docs.ecommercebbva.com/index_EN.html:
  - 'HTTP Basic Authentication is required using the merchant''s private API key as
    the username with an empty password. The private key (format: sk_*) is provided
    upon signup and differs between sandbox and production environments. Send credentials
    via the Authorization header using base64-encoded "key:" format (colon with no
    password).'
possible_base_urls:
- information_source; https://docs.ecommercebbva.com/index_EN.html:
  - https://api.ecommercebbva.com
  - https://sand-api.ecommercebbva.com
possible_endpoints:
- information_source; https://docs.ecommercebbva.com/index_EN.html:
  - GET https://api.ecommercebbva.com/v1/{MERCHANT_ID}/charges/{TRANSACTION_ID}
  - GET https://sand-api.ecommercebbva.com/v1/{MERCHANT_ID}/charges/{TRANSACTION_ID}
  - POST https://api.ecommercebbva.com/v1/{MERCHANT_ID}/charges
  - POST https://sand-api.ecommercebbva.com/v1/{MERCHANT_ID}/charges
