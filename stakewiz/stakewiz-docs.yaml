notes:
- Currently the public API serves only GET requests and we don't yet support filtering
  and ordering parameters.
- Get the current score and its weightings
- API is open to the public and does not require any authentication, tokens or registration.
- We may introduce token-based authentication in future.
- We are working on adding this as well as improving error and edge case handling.
- The API was built first and foremost to serve the needs of stakewiz.com. As such
  it might not always serve the intuitive objective use case for a particular method.
- We may introduce token-based authentication in future, we recommend you reach out
  and let us know that you're using our API so we can communicate any future changes
  with you.
