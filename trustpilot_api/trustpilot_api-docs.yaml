auth_info:
- information_source; https://docs.dataforseo.com/v3/auth/:
  - 'Basic HTTP authentication is required. Encode your login and password (obtained
    from https://app.dataforseo.com/api-access) as base64 and send them in the Authorization
    header as "Authorization: Basic <base64_encoded_credentials>". The credentials
    format is login:password encoded in base64.'
  - 'DataForSEO uses HTTP Basic Authentication. Credentials must be passed in the
    Authorization header as "Authorization: Basic" followed by a Base64-encoded string
    of "login:password" (your API login and password from the dashboard, not your
    account password). Credentials cannot be passed as URL parameters and no separate
    authentication call is required.'
- information_source; https://docs.dataforseo.com/v3/serp/google/organic/task_get/advanced/:
  - Basic HTTP authentication is required. Send credentials as username and password
    in the Authorization header (or use the auth parameter in HTTP clients). Username
    is 'login' and password is 'password' (these are placeholders; use your actual
    DataForSEO credentials). The authentication applies to all API endpoints.
  - Basic authentication is required. Use the Authorization header with the value
    "Basic" followed by a Base64-encoded string of "login:password", where login and
    password are your DataForSEO API credentials from https://app.dataforseo.com/api-access.
    Send this in the DefaultRequestHeaders of your HTTP client.
  - Basic authentication using login and password credentials obtained from https://app.dataforseo.com/api-access.
    Credentials must be base64-encoded and sent in the Authorization header as "Basic
    <base64_encoded_login:password>".
possible_base_urls:
- information_source; https://docs.dataforseo.com/v3/auth/:
  - https://api.dataforseo.com/
  - https://example.com
possible_endpoints:
- information_source; https://docs.dataforseo.com/v3/serp/google/organic/task_get/advanced/:
  - GET /v3/serp/google/organic/advanced/$id
  - GET /v3/serp/google/organic/task_get/advanced/$id
  - GET /v3/serp/google/organic/tasks_ready
  - GET https://api.dataforseo.com/v3/serp/google/organic/task_get/advanced/{id}
  - GET https://api.dataforseo.com/v3/serp/google/organic/task_get/advanced/{task_id}
- information_source; https://docs.dataforseo.com/v3/serp/google/organic/live/advanced/:
  - POST /v3/serp/google/organic/live/advanced
  - POST https://api.dataforseo.com/v3/serp/google/organic/live/advanced
- information_source; https://docs.dataforseo.com/v3/serp/google/events/task_get/advanced/:
  - GET /v3/serp/google/events/task_get/advanced/$id
  - GET /v3/serp/google/events/tasks
  - GET /v3/serp/google/events/tasks_ready
