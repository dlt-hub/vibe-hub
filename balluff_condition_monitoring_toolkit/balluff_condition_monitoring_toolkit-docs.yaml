auth_info:
- information_source; https://docs.balluff.com/bni-xg/configuration/webui/:
  - Registration and authentication are required for some API calls. Login is performed
    by POSTing a JSON object with username and password to http://[ip-address]/api/balluff/v1/users/login,
    which returns a bearer token in the response field "bearer" and sets a JSESSIONID
    cookie. Authenticated requests must include the Authorization header with value
    "Bearer [token]" and the Cookie header with value "JSESSIONID [sessionid]".
possible_base_urls:
- information_source; https://docs.balluff.com/bni-xg/configuration/webui/:
  - http://[ip-address]/api/balluff/v1/ident
  - http://[ip-address]/api/balluff/v1/users/login
possible_endpoints:
- information_source; https://docs.balluff.com/bni-xg/configuration/webui/:
  - GET http://[ip-address]/api/balluff/v1/ident
  - POST http://[ip-address]/api/balluff/v1/users/login
- information_source; https://docs.balluff.com/cmtk/2.3.2/apps/bcm_analytics/:
  - POST /api/bcm-analytics/v1/service/config/{{ processId }}/start
  - POST /iolink/v1/devices/{{ deviceAlias }}/parameters/8605/subindices/0/value?format=byteArray
