auth_info:
- information_source; https://podscan.fm/api-platform:
  - 'The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Authorization: Bearer YOUR_API_KEY" with each request to the API endpoint.'
- information_source; https://podscan.fm/docs/api:
  - 'The Podscan API uses Bearer token authentication. Provide your API key as a Bearer
    token in the Authorization header when making requests: `Authorization: Bearer
    YOUR_API_KEY`. Retrieve your API key from the Podscan dashboard at https://podscan.fm/user/api-tokens.'
- information_source; https://podscan.fm/rest-api:
  - 'Secure API access with API key authentication. Each request requires your API
    key in the Authorization header as a Bearer token. Send the API key in the format
    Authorization: Bearer YOUR_API_KEY. Rate limits vary by plan tier: Trial allows
    100 requests/day and 10/minute, Premium allows 2,000 requests/day and 120/minute,
    Professional allows 5,000 requests/day and 240/minute, and Advanced allows 10,000+
    requests/day with custom limits.'
possible_base_urls:
- information_source; https://podscan.fm/api-platform:
  - https://podscan.fm/api/v1
- information_source; https://podscan.fm/docs/api:
  - https://podscan.fm/api/v1
possible_endpoints:
- information_source; https://podscan.fm/api-platform:
  - GET https://podscan.fm/api/v1/episodes/search
- information_source; https://podscan.fm/rest-api:
