auth_info:
- information_source; https://webscraping.ai/docs:
  - API key authentication via query parameter. Include the api_key parameter in all
    requests to the WebScraping.AI API endpoints. The api_key query parameter is required
    and must contain your unique API key (e.g., api_key=your_api_key_here). Authentication
    failures return 403 status code.
  - WebScraping.AI API uses API key authentication passed as a query parameter named
    `api_key` in every request. Include your API key as a query string parameter in
    all API calls to authenticate.
  - WebScraping.AI uses API key authentication passed as the username in HTTP proxy
    credentials (basic auth format) to the proxy server at proxy.webscraping.ai:8888.
    The API key should be provided in the username field of the proxy auth object,
    and proxy mode settings are passed in the password field. Alternatively, for direct
    API requests, the api_key parameter should be included in the query string to
    the https://api.webscraping.ai/html endpoint.
- information_source; https://webscraping.ai/faq/apis/how-can-you-find-hidden-or-undocumented-apis-for-scraping:
  - API key authentication is required and passed as a query parameter named api_key
    in the request URL. Include your API key as api_key=YOUR_API_KEY in the query
    string when making requests to the WebScraping.AI API endpoints.
  - 'The API uses Bearer token authentication passed in the Authorization header.
    Send requests with the header ''Authorization'': ''Bearer <token>'' where <token>
    is a JWT or similar bearer token. Additionally, the ''X-Requested-With'': ''XMLHttpRequest''
    header may be required for certain requests.'
pagination_info:
- ? information_source; https://webscraping.ai/faq/apis/how-do-you-identify-the-necessary-api-endpoints-for-scraping-a-particular-website
  : - 'The documentation describes three pagination patterns: offset-based using offset
      and limit query parameters, cursor-based using after and limit query parameters,
      and page-based using page and per_page query parameters. However, no specific
      details are provided about required versus optional parameters, default values,
      response fields indicating pagination state, or stopping conditions for any
      of these patterns.'
possible_base_urls:
- information_source; https://webscraping.ai/docs:
  - https://api.webscraping.ai
  - https://proxy.webscraping.ai
possible_endpoints:
- information_source; https://webscraping.ai/docs:
  - GET https://api.webscraping.ai/account
  - GET https://api.webscraping.ai/ai/fields
  - GET https://api.webscraping.ai/ai/question
  - GET https://api.webscraping.ai/html
  - GET https://api.webscraping.ai/selected
  - GET https://api.webscraping.ai/selected-multiple
  - GET https://api.webscraping.ai/text
- information_source; https://webscraping.ai/faq/apis/how-can-you-find-hidden-or-undocumented-apis-for-scraping:
  - GET https://api.example.com/api/v2/products
  - GET https://api.example.com/v3/categories
  - GET https://api.example.com/v3/products
