notes:
- All API requests require the JWT authentication must be made over HTTPS.
- Fetches comprehensive property data by address, ID, or parcel—covering beds, baths,
  square footage, location, ownership details, pricing history, and neighborhood insights—ideal
  for real estate analysis and investment decisions.
- All API requests require the x-api-key header.
- Data is updated on a daily basis.
- Requires setup of connected app in API
- Mashvisor offers access to comprehensive, reliable, up-to-date short term rental
  data.
- Data-informed property investments without the busywork
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Data is updated on a regular basis, in most cases daily.
- Easily sync your rates with the Airbnb platform using Mashvisor’s pricing tool so
  you don’t have to do your Airbnb’s nightly pricing and shift between platforms manually.
- Client outreach is automated but retains a personal touch
- Data and analytics are used to qualify leads quickly
- Use analytics to find lucrative traditional or Airbnb properties in a matter of
  minutes.
- Mashvisor offers the top real estate website builder for agents and brokers working
  with rental property investors available on the US market.
- Integrates with Airbnb, Booking.com, and Vrbo
- Webscraping of Listing & Property Data Is Not Allowed
- Mashvisor takes no responsibility and assumes no liability for any Submissions posted
  by you or any third party.
errors:
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '403: Forbidden -- The kitten requested is hidden for administrators only.'
- '404: Not Found -- The specified kitten could not be found.'
- '405: Method Not Allowed -- You tried to access a kitten with an invalid method.'
- '406: Not Acceptable -- You requested a format that isn''t json.'
- '410: Gone -- The kitten requested has been removed from our servers.'
- '429: Too Many Requests -- You''re requesting too many kittens! Slow down!'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
- '418: I''m a teapot.'
- '401 Unauthorized: API key is missing or invalid.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity.'
