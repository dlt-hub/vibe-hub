auth_info:
- information_source; https://cdn.nicereply.com/s/api/v1/:
  - Basic authentication is required for API access. Send credentials using the HTTP
    Basic Authentication scheme in the Authorization header. A 401 Unauthorized response
    indicates missing or incorrect authentication credentials.
pagination_info:
- information_source; https://cdn.nicereply.com/s/api/v1/:
  - 'Pagination uses offset-based parameters: `current_page` (query parameter, optional,
    default 1) and `per_page` (query parameter, optional, default 10). Response includes
    `_pagination` object with `total`, `count`, `current_page`, `total_pages`, and
    `links`. Stop paginating when `current_page` equals `total_pages`.'
  - 'Pagination uses offset-based parameters: current_page (default 1), per_page (default
    10), total_pages, total count, and count in response. Navigate using current_page
    value; stop when current_page equals total_pages.'
  - Pagination uses offset-based scheme with per_page, current_page, total_pages,
    and total fields in the _pagination response object. Request pagination via query
    parameters (not shown in excerpt but implied by response structure); stop when
    current_page reaches total_pages.
  - 'Pagination uses offset-based scheme with query parameters. Request parameters:
    `page` (optional, defaults to 1) and `per_page` (optional, defaults to 10). Response
    includes `_pagination` object with `total`, `count`, `current_page`, `total_pages`,
    and `per_page` fields. Stop paginating when `current_page` equals `total_pages`.'
  - Pagination uses optional query parameters period_start and period_end (ISO8601
    dates) to filter by created_at. Response includes _pagination object with total,
    count, per_page (default 10), current_page (default 1), and total_pages fields
    to indicate pagination state.
