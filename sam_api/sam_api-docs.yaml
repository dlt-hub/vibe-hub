auth_info:
- information_source; https://securiotesign.github.io/SAM-API/:
  - API requests require a Bearer token obtained from the /api/user/login endpoint.
    The token must be provided in the Authorization header following RFC 7235 standards
    for bearer token authentication.
  - 'API requires Bearer token authentication via the Authorization header. The token
    is obtained from the /api/user/login endpoint and must be included in all requests
    as Authorization: Bearer <token>.'
  - Authenticate user with email and password via POST /api/user/login using form
    parameters email and psw. The response includes a bearer JWT token in the token
    field that must be sent in subsequent requests to authorize access to protected
    resources.
  - Authentication uses Bearer tokens obtained from the /api/user/login endpoint.
    Send the token in the Authorization header with the format "Bearer <token>".
  - Authentication uses Bearer tokens obtained from the /api/user/login endpoint.
    The token must be provided in the Authorization request header as "Bearer <token>"
    for endpoints like DELETE /api/user/.
possible_base_urls:
- information_source; https://securiotesign.github.io/SAM-API/:
  - '-'
  - /api/user/
