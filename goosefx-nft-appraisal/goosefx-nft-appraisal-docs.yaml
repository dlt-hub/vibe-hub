notes:
- Uses OAuth2 with refresh token — requires setup of connected app in GooseFX
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The fees is collected from our GooseFX Automate Market Maker Algo (GAMMA)
- A seven-day lock-up period applies before you can withdraw unstaked tokens
- You must wait 7 days after Unstaking to reclaim your GOFX. No rewards will be earned
  on the 'Unstaked' $GOFX tokens for these 7 days.
- GooseFX is geo-restricted across US, Canada and OFAC countries.
- A small percentage of the fees generated from our SSL pools goes to our Buyback
  and Burn mechanism.
- NFT Aggregator Deprecated as of DEC 2023
- Users are encouraged to de-list or sell NFTs currently held on the Auction House
  contract.
