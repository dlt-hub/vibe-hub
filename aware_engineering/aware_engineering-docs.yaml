auth_info:
- information_source; https://developer.aware.com/docs/sdks/android-5548/face-capture-5557/integration-with-awareid-5785/:
  - 'API authentication requires two credentials sent with each request: a Bearer
    token in the Authorization header (named "AccessToken") and an API key in the
    "apikey" header. Both must be provided to authenticate requests to the authentication
    endpoints.'
  - API key authentication is required for all calls, passed in the "apikey" header.
    Additionally, bearer token authentication using an "accessToken" is required for
    certain endpoints, passed in the "Authorization" header as "Bearer accessToken".
    The sessionToken is submitted in the request body as JSON.
  - 'Add Face Sample requires two authentication credentials: a Bearer token passed
    in the Authorization header as ''Bearer AccessToken'', and an API key passed in
    the apikey header. Both must be included in the request.'
  - Authorization uses Bearer token in the Authorization header (AccessToken) and
    an API key passed in the apikey header. Both are required for enrollment endpoints
    POST /onboarding/enrollment/enroll and POST /onboarding/enrollment/adddevice.
    The request body includes enrollmentToken and other enrollment-specific fields.
    AccessToken, sessionToken, and apikey are the three credential types mentioned
    for onboarding initiation.
  - Bearer token in Authorization header and API key in apikey header. The Authorization
    header requires format 'Bearer AccessToken' where AccessToken is obtained during
    authentication. The apikey header contains a static API key value required for
    all requests.
possible_base_urls:
- information_source; https://developer.aware.com/docs/sdks/android-5548/face-capture-5557/integration-with-awareid-5785/:
  - https://awareid-dev.aware-apis.com
  - www.awareid.aware-apis.com
possible_endpoints:
- information_source; https://developer.aware.com/docs/sdks/android-5548/face-capture-5557/integration-with-awareid-5785/:
  - GET /getPublicKey
  - POST /auth/realms/{{customer_name}}-consumers/protocol/openid-connect/token
  - POST /authenticate
  - POST /onboarding/authentication/verifyDevice
  - POST /onboarding/authentication/verifyFace
  - POST /onboarding/enrollment/addFace
  - POST /onboarding/enrollment/adddevice
  - POST /onboarding/enrollment/enroll
  - POST /tokenVerify/validateSession
  - POST /verifyDevice
