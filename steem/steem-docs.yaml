auth_info:
- information_source; https://developers.steem.io/services/:
  - Uploads require a signature from a Steem account with posting authority and a
    minimum reputation threshold set by the service. The signature is created using
    the account's private key (WIF format) with dsteem library in Node.js, and must
    be included in the upload request to authenticate and authorize the operation.
pagination_info:
- information_source; https://developers.steem.io/apidefinitions/:
  - Pagination uses a limit parameter (default 100, appears to control results per
    request) and a start_permlink parameter to specify the starting point for retrieving
    discussions. The response returns a discussions array; to get the next page, use
    the permlink of the last item as the new start_permlink in the next request.
  - Pagination uses a limit parameter in the request body (default 0, typical value
    10) to control result count, and a start parameter (array format varying by order
    type) to specify the starting point for the next page. Stop paginating when fewer
    results than the limit are returned.
  - Pagination uses a start array parameter and limit integer parameter in the request
    body. The start parameter specifies the starting point for results, and limit
    controls the number of results returned per request. To paginate, use the last
    item from the current response as the start value for the next request.
  - Pagination uses a start parameter (array with witness and account values), a limit
    parameter (integer, default 10) passed in the request body, and an order parameter
    to specify sorting. To paginate, set start to the last result's witness and account
    values from the previous response and make the next request with the same limit
    and order.
  - Pagination uses limit parameter (default 100) to control result count, with start_author
    and start_permlink parameters to specify where to resume fetching subsequent pages.
