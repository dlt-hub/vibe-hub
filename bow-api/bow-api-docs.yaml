  endpoint:
    method: GET
- name: LoginUser
  endpoint:
    method: POST
- name: QuickConnect
  endpoint:
    method: POST
- name: StartEngine
  endpoint:
    method: POST
- name: StopEngine
  endpoint:
    method: POST
- name: Disconnect
  endpoint:
    method: POST
- name: GazeTarget
  endpoint:
