    data_selector: Samples
- name: ImageSamples
  endpoint:
    path: /image_samples
    method: GET
    data_selector: Samples
notes:
- Installer will only work on 64-bit systems.
- Common apt warning can be safely ignored.
- Ensure your code is compatible with C++17 standard or later, which is required for
  the BOW API.
- Ensure the BOW Hub is installed and running.
- .NET SDK for Visual Studio is installed.
- BOW SDK simplifies the rapid selection of robots from a list of robots that are
  online and available.
errors: []
auth_info:
  mentioned_objects:
