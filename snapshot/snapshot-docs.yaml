resources:
- name: space
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.space
- name: spaces
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.spaces
- name: proposal
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.proposal
- name: votes
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.votes
- name: proposals
  endpoint:
    path: /proposals
    method: POST
    data_selector: data.proposals
    params:
      first: 20
      skip: 0
      where:
        space_in:
        - yam.eth
        state: closed
      orderBy: created
      orderDirection: desc
- name: vote
  endpoint:
    path: /vote
    method: POST
    data_selector: data.vote
    params:
      id: string
- name: votes
  endpoint:
    path: /votes
    method: POST
    data_selector: data.votes
    params:
      first: 1000
      skip: 0
      where:
        proposal: string
      orderBy: created
      orderDirection: desc
- name: vp
  endpoint:
    path: /vp
    method: POST
    data_selector: data.vp
    params:
      voter: string
      space: string
      proposal: string
- name: follows
  endpoint:
    path: /follows
    method: POST
    data_selector: data.follows
    params:
      first: 10
      where:
        follower: string
- name: users
  endpoint:
    path: /users
    method: POST
    data_selector: data.users
    params:
      first: 10
      where:
        id_in:
        - string
- name: roles
  endpoint:
    path: /roles
    method: POST
    data_selector: data.roles
    params:
      address: string
- name: messages
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.messages
    params: {}
- name: webhooks
  endpoint:
    path: /webhooks
    method: POST
- name: bots
  endpoint:
    path: /bots
    method: GET
notes:
- Snapshot is a voting platform that allows DAOs, DeFi protocols, or NFT communities
  to vote easily and without gas fees.
- There is a limit of 60 requests per minute with the API
- DAOs are free to write their own custom authenticators that suit their own needs
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects:
  - Ethereum signature authenticator
  - Ethereum transaction authenticator
client:
  base_url: https://hub.snapshot.org/graphql
source_metadata: null
