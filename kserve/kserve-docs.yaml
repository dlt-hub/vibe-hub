  - GET /v2/health/live
- information_source; https://kserve.github.io/website/docs/reference/oip/get-v-2-health-ready:
  - GET /v2/health/ready
- information_source; https://kserve.github.io/website/docs/reference/oip/get-v-2:
  - GET /v2/
