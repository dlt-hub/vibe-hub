auth_info:
- information_source; https://kserve.github.io/website/docs/reference/inference-client/inference-rest-client:
  - 'Send the Authorization header with a Bearer token in the headers parameter. The
    example shows headers = {"Authorization": "Bearer my_token"} passed to the explain()
    method.'
  - 'The API uses Bearer token authentication passed via the Authorization header.
    Include the token in the headers parameter as "Authorization": "Bearer YOUR_TOKEN"
    when making requests to the inference server.'
