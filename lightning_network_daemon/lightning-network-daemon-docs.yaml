  for RPC authentication.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 'At the time of writing this documentation, two things are needed in order to make
  an HTTP request to an `lnd` instance: a TLS/SSL connection and a macaroon used for
  RPC authentication.'
- Requires macaroon for authentication
- If the invoice is already canceled, this call will succeed.
- If the invoice is already settled, it will fail.
- This request has no parameters.
- WalletBalance returns total unspent outputs(confirmed and unconfirmed), all confirmed
  unspent outputs and all unconfirmed unspent outputs under control of the wallet.
- Defaults to the node's identity private key if neither key_loc nor key_desc is supplied.
- This API must be considered to be HIGHLY EXPERIMENTAL and subject to change in upcoming
  releases.
- Backward compatibility is not guaranteed!
- Backward compatibility is not guaranteed.
- The MuSig2 BIP is not final yet and therefore this API must be considered to be
  HIGHLY EXPERIMENTAL and subject to change in upcoming releases.
- The message to be signed must be encoded as base64 when using REST.
- SignOutputRaw is a method that can be used to generated a signature for a set of
  inputs/outputs to a transaction.
- This API imports the state provided to the internal mission control's state, using
  all results which are more recent than our existing values. These values will only
  be imported in-memory, and will not be persisted across restarts.
- This RPC currently doesn't perform any validation checks on the fee preference being
  provided.
- DeriveKey attempts to derive an arbitrary key specified by the passed KeyLocator.
- Events (deposits/spends) for a key will only be detected by lnd if they happen after
  the import.
- Taproot keys imported through this RPC currently cannot be used for funding PSBTs.
- ListAccounts retrieves all accounts belonging to the wallet by default.
- ListSweeps returns a list of the sweep transactions our node has produced.
- Uses macaroon for authentication — requires setup of macaroon in LND
- NextAddr returns the next unused address within the wallet
- NextAddr returns the next unused address within the wallet.
- Some of the fields within PendingSweepsRequest are not guaranteed to remain supported.
- The wallet will continually attempt to re-broadcast the transaction on start up,
  until it enters the chain.
- Once this returns without an error, the wallet will continually attempt to re-broadcast
  the transaction on start up, until it enters the chain.
- Uses macaroon for authentication.
- This RPC only signs inputs (and only those it can sign), it does not perform any
  other tasks.
- Returns version information about both lncli and lnd.
- Uses macaroon for authentication — requires setup of macaroon and TLS
- Use SSL for secure connection
- This RPC is deprecated and will be removed in a future version.
- Payment hash is a string.
- Status of the payment can be 'UNKNOWN', 'IN_FLIGHT', 'SUCCEEDED', or 'FAILED'.
- SendPaymentV2 attempts to route a payment described by the passed PaymentRequest
  to the final destination.
- Payment hash is a required field for sending payments.
- SetMissionControlConfig will set mission control's config, if the config provided
  is valid.
- TrackPaymentV2 returns an update stream for the payment identified by the payment
  hash.
- Deprecated, use TrackPaymentV2.
- Use TrackPaymentV2 instead.
- TrackPayments returns an update stream for every payment that is not in a terminal
  state.
- If payments are in-flight while starting a new subscription, the start of the payment
  stream could produce out-of-order and/or duplicate events.
- There is no CLI command for this RPC
