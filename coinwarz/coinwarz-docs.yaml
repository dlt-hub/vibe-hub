notes:
- Information is gathered from cryptocurrency exchanges and coin wallets.
- Current difficulty, exchange rate, exchange volume, and current profit ratio versus
  BTC are updated every 5 minutes.
- The CoinWarz API is no longer accepting new customers as of July 25, 2025.
- The API service will be discontinued on January 1, 2026.
