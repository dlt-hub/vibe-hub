auth_info:
- information_source; https://www.worldcoinindex.com/apiservice:
  - API KEY authentication is required. Pass the API key as a query parameter named
    `key` in the request URL (e.g., `?key={key}`). Rate limits are 1 API KEY per IP
    address with a maximum of 70 requests per hour.
  - 'The API requires an API key passed as a query parameter named "key" in the request
    URL. For example: https://www.worldcoinindex.com/apiservice/getmarkets?key={key}&fiat=btc
    where {key} is replaced with your actual API key value.'
possible_base_urls:
- information_source; https://www.worldcoinindex.com/apiservice:
  - https://www.worldcoinindex.com/apiservice/getmarkets
  - https://www.worldcoinindex.com/apiservice/json
possible_endpoints:
- information_source; https://www.worldcoinindex.com/apiservice:
  - GET https://www.worldcoinindex.com/apiservice/getmarkets?key={key}&fiat=btc
  - GET https://www.worldcoinindex.com/apiservice/json?key={key}
  - GET https://www.worldcoinindex.com/apiservice/ticker?key={key}&label=ethbtc-ltcbtc&fiat=btc
  - GET https://www.worldcoinindex.com/apiservice/v2getmarkets?key={key}&fiat=btc
