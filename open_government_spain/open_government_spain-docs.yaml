pagination_info:
- information_source; https://datos.gob.es/en/apidata:
  - 'Based on the provided documentation chunk, pagination information is present.
    The response includes pagination fields: itemsPerPage (integer, default 0), page
    (string field), startIndex (integer, default 0), next (string containing the next
    page URL), and prev (string containing the previous page URL). To paginate, use
    the next or prev field values from the response to construct subsequent requests;
    stop when next is null or absent.'
  - Pagination uses itemsPerPage (integer, optional) to specify results per page,
    with page, next, and prev fields in the response containing URLs for navigation.
    Use the next URL to fetch the next page and prev URL for the previous page; stop
    when next is absent.
  - Pagination uses itemsPerPage (integer, optional) to specify results per page,
    with response fields next (URL of next page), prev (URL of previous page), first
    (URL of first page), and page (URL of current page) to navigate. Use the next
    or prev URL values in subsequent requests to move between pages.
  - Pagination uses offset-based navigation with query parameters. Request parameters
    include itemsPerPage (optional, controls page size) and page (optional, specifies
    page number). Response includes itemsPerPage, page, startIndex, next (URL of next
    page), and prev (URL of previous page). Stop paginating when next is absent or
    null.
  - Pagination uses offset-based navigation with startIndex and itemsPerPage parameters.
    Response includes first, next, and prev fields containing URLs for navigation,
    along with page and _about fields for current page information. Stop paginating
    when next is null.
