auth_info:
- information_source; https://www.oilpriceapi.com/live/gold-price:
  - The API uses token-based authentication. Include your API key in the Authorization
    header with the format "Token YOUR_API_KEY" when making requests to endpoints
    like the health endpoint.
- information_source; https://www.oilpriceapi.com/:
  - 'Authentication uses an API token passed in the Authorization header. Include
    the header Authorization: Token YOUR_API_TOKEN in all requests, where YOUR_API_TOKEN
    is your unique API key obtained from signing up.'
  - 'Include your API token in the Authorization header using the format Authorization:
    Token YOUR_API_TOKEN. Obtain a free API token by signing up for an account.'
  - The API uses token-based authentication. Include your API token in the Authorization
    header as "Token YOUR_API_TOKEN" for all requests. Obtain your free token by signing
    up for an account.
  - 'The API uses token-based authentication. Include your API token in the Authorization
    header as "Token YOUR_API_TOKEN" with the exact format "Authorization: Token <your_api_token>".'
possible_base_urls:
- information_source; https://www.oilpriceapi.com/live/gold-price:
  - https://api.oilpriceapi.com
- information_source; https://www.oilpriceapi.com/:
  - https://api.oilpriceapi.com/v1
possible_endpoints:
- information_source; https://www.oilpriceapi.com/live/gold-price:
