auth_info:
- information_source; https://api.pronotary.com/:
  - API authentication uses HTTP Basic Auth with credentials passed via the --user
    flag. Include your API ID and API key in the format YOUR_API_KEY_ID:YOUR_API_KEY
    as the username and password respectively. The credentials are sent in the Authorization
    header as base64-encoded Basic Auth.
  - API key authentication is required. Send credentials as HTTP Basic Auth using
    the header format "YOUR_API_KEY_ID:YOUR_API_KEY" in the Authorization header,
    or use the -u flag with curl. The API key ID and API key are separated by a colon.
  - API key authentication using Basic Auth scheme. Send credentials as Authorization
    header with value "Basic " followed by base64-encoded "YOUR_API_KEY_ID:YOUR_API_KEY"
    pair. The API key ID and API key must be obtained separately and combined in the
    format api_key_id:api_key before base64 encoding.
  - 'API key based authorization using HTTP Basic Auth. Send your API Key ID and API
    Key as username and password in the Authorization header (format: --user ''YOUR_API_KEY_ID:YOUR_API_KEY'').
    For additional security, you can whitelist IP addresses in the Admin dashboard
    API Key Details Section to restrict which IPs are accepted.'
  - API requests require basic authentication using YOUR_API_KEY_ID and YOUR_API_KEY
    as credentials in the format YOUR_API_KEY_ID:YOUR_API_KEY, passed via the --user
    parameter in curl or as a basic auth header.
pagination_info:
- information_source; https://api.pronotary.com/:
  - Pagination uses query parameters page (optional, default 1) and limit (optional,
    default 10) to control which page and how many clients per page are returned.
    The response includes a total field indicating the total number of clients available.
  - Request uses query parameters page (default 1) and limit (default 10) to paginate
    results. Response includes a total field indicating total notaries available,
    and subsequent requests use incremented page numbers to fetch additional pages.
possible_base_urls:
- information_source; https://api.pronotary.com/:
  - https://api.pronotary.com/api/p/v1
possible_endpoints:
- information_source; https://api.pronotary.com/:
  - GET /clients
  - GET /clients/{ClientID}
  - GET /notaries
  - GET /notaries/{NotaryID}
  - GET /transactions/{TransactionId}/export-assets
  - GET https://api.pronotary.com/api/p/v1/clients
  - GET https://api.pronotary.com/api/p/v1/clients/{{Client ID}}
  - GET https://api.pronotary.com/api/p/v1/notaries
  - GET https://api.pronotary.com/api/p/v1/notaries/{notaryID}
  - GET https://api.pronotary.com/api/p/v1/notaries/{{Notary ID}}
