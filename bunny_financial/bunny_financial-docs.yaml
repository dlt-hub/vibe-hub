Based on the provided documentation for the Bunny Financial API, here is a complete YAML configuration for the REST API source:

client:
  base_url: "https://api.bunny.com/"
  auth:
    type: "api_key"  # Authentication is done using an API key

resources:
  - name: "accounts"
    endpoint: "/accounts"
    method: "GET"
    params:
      # No specific query parameters were mentioned for this endpoint
    data_selector: "$"  # Selects all data from the response

  - name: "accountBalances"
    endpoint: "/accountBalances"
    method: "GET"
    params:
      # No specific query parameters were mentioned for this endpoint
    data_selector: "$"  # Selects all data from the response

  - name: "contacts"
    endpoint: "/contacts"
    method: "GET"
    params:
      # No specific query parameters were mentioned for this endpoint
    data_selector: "$"  # Selects all data from the response

notes:
  - "The API does not support incremental loading, meaning each sync is a full data fetch."
  - "Be aware of potential HTTP errors: 401 (Unauthorized), 404 (Not Found), and 429 (Too Many Requests)."
  - "For authentication, please visit https://www.bunny.net/ to obtain API keys."

errors:
  - 401  # Unauthorized
  - 404  # Not Found
  - 429  # Too Many Requests

auth_info:
  mentioned_objects:
    - "API key requirements: Obtain API key from Bunny Financial's official site."
    - "Authentication method: API key."

source_metadata:
  description: "Bunny Financial API provides access to account details, balances, and contact management."
### Explanation of the YAML Configuration:
1. **Base URL**: Extracted from the documentation as `https://api.bunny.com/`.
2. **Authentication Method**: Identified as `api_key`.
3. **Resources**: Three main API endpoints (`accounts`, `accountBalances`, `contacts`) are specified with their respective HTTP methods and data selectors.
4. **Notes**: Included information about API limitations, error handling, and instructions for obtaining API keys.
5. **Errors**: Common HTTP error codes that may be encountered.
6. **Auth Info**: Brief about API key requirements and authentication methods.
7. **Source Metadata**: A short description of what the API provides.

This YAML configuration accurately reflects the information found in the provided documentation, ensuring clarity and usability for those integrating with the Bunny Financial API.