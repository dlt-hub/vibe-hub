notes:
- You can protect your project from any abrupt API changes by pinning a specific version
  of Skyfield in your requirements.txt or setup.py.
- Skyfield now supports loading the Hipparcos star catalog as a Pandas dataframe,
  providing the user with convenient mechanisms for looking up a single star by HIP
  number or filtering the entire catalog by magnitude.
- Ecliptic coordinates can now be produced for epochs other than J2000 thanks to a
  new optional parameter specifying the desired epoch for the ecliptic_latlon() method.
- Beware that almanac computation can be expensive.
- Rising and setting predictions usually assume a flat local horizon.
- Skyfield normally uses the modern Gregorian calendar, even for dates in history
  before the Gregorian calendar’s adoption in 1582.
- Skyfield relies on the IERS for accurate measurements of UT1 and for the schedule
  of leap seconds.
- Ephemeris files never receive updates, so once you have a file like 'de421.bsp'
  on disk you never need to download it again.
- The Hipparcos catalog is compiled from the observations of a 1989–1993 European
  Space Agency satellite telescope.
- The comets file has no explicit expiration date.
- Uses WGS84 for satellite positioning
- Geometric estimates for sunlight visibility provided
- Satellite elements gradually go out of date.
- CelesTrak data URLs all use the exact same filename.
- By default, Skyfield uses the modern Gregorian calendar for all dates.
- You can instead opt to use the old Julian calendar for ancient dates.
