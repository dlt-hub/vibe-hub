auth_info:
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/createattachment:
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer {token}". Additionally, one of the following role-based permissions
    is required: org.user.note.write, org.user.message.write, org.permission.note.create,
    or org.permission.message.create.'
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/upsertattachment:
  - 'Bearer token authentication is required. Include the bearer token in the Authorization
    header as "Authorization: Bearer <token>". Additionally, one of two roles is required:
    org.admin.message.write or org.permission.message.update (legacy and equivalent
    permission set roles respectively).'
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getattachmentsbyidoutboundonly:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Bearer {token}". Access requires one of these roles: org.user.attachment.read
    or org.permission.attachment.read (legacy and equivalent permission set roles
    respectively).'
- ? information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getattachmentbymessageandattachmentidinboundoroutbound
  : - 'The API uses Bearer token authentication. Include the bearer token in the Authorization
      header as "Authorization: Bearer {token}". Additionally, the endpoint requires
      one of these roles: org.user.attachment.read or org.permission.attachment.read.'
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getauditlogs:
  - 'Bearer token authentication. Include the bearer token in the Authorization header
    as ''Authorization: Bearer <token>''.'
pagination_info:
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getauditlogs:
  - Use the `count` query parameter (default 100, maximum 1000) to control page size.
    Use `after` and `before` query parameters together to paginate by audit-log ID,
    where `after` marks the end of the range and `before` marks the beginning of the
    range.
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getbrands:
  - Pagination uses query parameters page (defaults to 1) and pageSize (defaults to
    100) to request results. The response includes meta object with page and pageSize,
    plus links object containing self, first, prev, and next URLs for navigation;
    use the next URL to fetch subsequent pages until next is null.
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getmessages:
  - Page-based pagination using query parameters page (defaults to 1) and pageSize
    (defaults to 100). Response includes meta object with page and pageSize, plus
    links object containing self, first, prev (nullable), and next (nullable) URLs
    for navigation. Iterate using the next link until it becomes null to reach the
    final page.
  - page and pageSize are query parameters used for pagination. page specifies the
    page number (starting at 1) and pageSize specifies the number of results per page
    (example shows 100). The response structure and stopping condition are not shown
    in this excerpt.
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getallschedules:
  - Pagination uses query parameters page (defaults to 1) and pageSize (defaults to
    100). The response includes meta object with page and pageSize, plus links object
    containing self, first, prev, and next URLs for navigation. Use the next link
    value to fetch subsequent pages until next is null.
possible_base_urls:
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getting-started-with-kustomer-api:
  - https://orgname.api.kustomerapp.com
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/createattachment:
  - https://api.kustomerapp.com/v1/attachments
possible_endpoints:
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getting-started-with-kustomer-api:
  - GET /v1/customers/{id}
  - GET https://orgname.api.kustomerapp.com/v1/customers
  - POST /v1/customers
  - POST https://orgname.api.kustomerapp.com/v1/customers
  - PUT /v1/customers
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/createattachment:
  - POST https://api.kustomerapp.com/v1/attachments
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/upsertattachment:
  - PUT https://api.kustomerapp.com/v1/attachments/{id}
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getattachmentsbyidoutboundonly:
  - GET https://api.kustomerapp.com/v1/attachments/{id}
- ? information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getattachmentbymessageandattachmentidinboundoroutbound
  : - GET https://api.kustomerapp.com/v1/messages/{message_id}/attachments/{id}
- information_source; https://developer.kustomer.com/kustomer-api-docs/reference/getauditlogs:
  - GET https://api.kustomerapp.com/v1/audit-logs
