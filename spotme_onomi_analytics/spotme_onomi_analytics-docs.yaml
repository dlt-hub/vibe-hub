auth_info:
- information_source; https://support.spotme.com/hc/en-us/articles/360049982514-Getting-started-with-the-REST-API:
  - 'Every API call must include an Authorization header with a Bearer token. The
    token is generated in the SpotMe dashboard, is valid for 5 years, and grants access
    to all workspaces the creator has access to. Send requests with the header Authorization:
    Bearer <token>, where <token> is your generated token string.'
possible_base_urls:
- information_source; https://support.spotme.com/hc/en-us/articles/360049982514-Getting-started-with-the-REST-API:
  - http://api.spotme.com/
- information_source; https://support.spotme.com/hc/en-us/articles/360051051253-SpotMe-API-overview:
  - https://api.spotme.com/api/v2/workspace
possible_endpoints:
