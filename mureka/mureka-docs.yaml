auth_info:
- information_source; https://platform.mureka.ai/docs/api/operations/post-v1-files-upload.html:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer $MUREKA_API_KEY". The API key should be stored in the MUREKA_API_KEY
    environment variable and passed in the Authorization header with the format "Bearer
    <api_key>".
  - 'BearerAuth is required for this endpoint. Send the bearer token in the Authorization
    header using the format "Authorization: Bearer <token>".'
- information_source; https://platform.mureka.ai/docs/api/operations/post-v1-uploads-add.html:
  - 'BearerAuth HTTP bearer token authentication is required. Send the bearer token
    in the Authorization header as "Authorization: Bearer <token>".'
- information_source; https://platform.mureka.ai/docs/api/operations/post-v1-uploads-create.html:
  - This API uses HTTP Bearer token authentication. Send your API key in the Authorization
    header as "Bearer $MUREKA_API_KEY". The API key should be passed as a bearer token
    in the Authorization header of each request.
possible_base_urls:
- information_source; https://platform.mureka.ai/docs/api/operations/post-v1-files-upload.html:
  - https://api.mureka.ai
  - https://platform.mureka.ai
possible_endpoints:
- information_source; https://platform.mureka.ai/docs/api/operations/post-v1-files-upload.html:
  - POST /v1/files/upload
  - POST https://api.mureka.ai/v1/files/upload
- information_source; https://platform.mureka.ai/docs/api/operations/post-v1-uploads-add.html:
