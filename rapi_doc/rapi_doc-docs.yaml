auth_info:
- information_source; https://rapidocweb.com/oauth_instructions.html:
  - Authorization Code OAuth2 flow is used. The oauth-receiver custom element requests
    an Authorization Code from the Authorization Server using client_id and redirect
    URL, then passes the auth-code to RapiDoc which exchanges it for an Access Token
    to authorize API requests.
possible_base_urls:
- information_source; https://rapidocweb.com/oauth_instructions.html:
  - https://demo.duendesoftware.com
possible_endpoints:
- information_source; https://rapidocweb.com/oauth_instructions.html:
  - GET https://demo.duendesoftware.com/api/test
