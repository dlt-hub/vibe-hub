auth_info:
- information_source; https://serpstack.com/documentation:
  - API authentication uses a query parameter named access_key that must be included
    in all requests. The access_key parameter is required and should contain your
    unique API key obtained from the serpstack service.
  - The API uses an API key-based authentication scheme. The access key must be provided
    as a query parameter named access_key in every request to the endpoint.
pagination_info:
- information_source; https://serpstack.com/documentation:
  - The `limit` parameter is an optional query parameter that controls the number
    of results returned, with a maximum value of 50. Set `limit` to an integer of
    your choice up to 50 to retrieve more results per request.
possible_base_urls:
- information_source; https://serpstack.com/documentation:
  - https://api.serpstack.com/locations
  - https://api.serpstack.com/search
possible_endpoints:
- information_source; https://serpstack.com/documentation:
  - GET https://api.serpstack.com/locations
  - GET https://api.serpstack.com/search
