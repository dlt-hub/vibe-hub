notes:
- Rancher provides centralized authentication, access control, and monitoring for
  Kubernetes clusters.
- All NeuVector features are available through Rancher with integrated deployment
  and single-sign on to the NeuVector console.
- Elemental enables cloud-native OS management from Rancher manager. It works with
  any OS (e.g., SLE Micro vanilla).
- Elemental allows cloud-native management for machines in datacenters and on the
  edge.
- Rancher Turtles is a Kubernetes Operator that manages the lifecycle of provisioned
  Kubernetes clusters.
- This integration only supports AWS.
- By default, the CIS Benchmark v1.6 is used.
- The `rancher-compliance` supports the CIS 1.9 Benchmark version.
- Rancher-Istio will be deprecated in Rancher v2.12.0; turn to the SUSE Rancher Application
  Collection build of Istio for enhanced security (included in SUSE Rancher Prime
  subscriptions).
- Kiali uses a token value for its authentication strategy. The name of the Kiali
  service account in Rancher is kiali.
- Uses Rancher logging powered by the Logging operator.
- Rancher and Project read permissions don't necessarily apply to monitoring resources.
- K3s clusters require more than the allotted default memory.
- You must mirror the ui-plugin-catalog image to a private registry in air-gapped
  environments.
- Extensions repositories that aren't air-gapped are automatically updated.
- The webhook should only accept requests from the Kubernetes API server.
- By default, the webhook doesn't require clients to authenticate to it.
- Rancher is a container management platform built for organizations that deploy containers
  in production.
- This is documentation for Rancher v2.8, which is no longer actively maintained and
  is scheduled to be archived.
- Rancher can be installed on a Kubernetes cluster, single-node, or Docker for testing.
- Rancher simplifies the creation of clusters by allowing you to create them through
  the Rancher UI rather than more complex alternatives.
- RKE v1.1.0 changed the way that clusters are upgraded.
- Always take a snapshot before initiating a Kubernetes upgrade.
- Apps managed by the Cluster Manager continue to be managed only by the Cluster Manager.
- If you are upgrading your chart using Customize Helm options before upgrade, and
  your chart contains immutable fields, using the --force option may result in errors.
- Dashboard apps or Rancher feature charts can't be installed using the Rancher CLI.
- When determining the most recent version to display for the Upgradable column on
  the Apps > Installed Apps page, Rancher considers versions of the Helm chart from
  all repositories on the cluster.
- Projects help organize namespaces in your Kubernetes cluster.
- Requires Bearer Token for authorization
- Authorization requires Bearer token.
- A Rancher API key with no scope grants unrestricted access to all resources that
  the user can access. To prevent unauthorized use, this key should be stored securely
  and rotated frequently.
- By default, some cluster-level API tokens are generated with infinite time-to-live
  (`ttl=0`).
- Tokens are not invalidated by changing a password.
- Certain cluster-level API tokens are generated with infinite time-to-live (ttl=0).
- If you find any bugs or are having any trouble, please search the reported issue
  as someone may have experienced the same issue or we are actively working on a solution.
- The new user guides are designed to guide beginners, or the everyday users of Rancher,
  through a series of steps to learn how to do something.
- Prometheus Federator is designed to be deployed alongside an existing Prometheus
  Operator deployment in a cluster.
- Rancher can integrate with Elasticsearch, splunk, kafka, syslog, and fluentd.
- Using Rancher, you can monitor the state and processes of your cluster nodes, Kubernetes
  components, and software deployments through integration with Prometheus.
- System Tools has been deprecated since June 2022.
- Rancher Kubernetes Engine (RKE/RKE1) will reach end of life on July 31, 2025.
- Rancher manages deployment and upgrade of the webhook.
- Without the webhook, Rancher would not be a complete product.
- Rancher supports Windows Server 1809 containers.
- Longhorn is integrated with Rancher v2.5 and later.
- Secrets management is on our roadmap but we haven't assigned it to a specific release
  yet.
- Rancher supports authentication with service account tokens.
- We have published our official deprecation policy in the support terms of service
- Rancher will publish deprecated features as part of the release notes for Rancher
  found on GitHub
- kubectl is a CLI utility for running commands against Kubernetes clusters.
- The Kubeconfig file is stored at /etc/rancher/rke2/rke2.yaml or /etc/rancher/k3s/k3s.yaml.
- 'Docker Install: in the embedded etcd of the rancher/rancher container, located
  at /var/lib/rancher.'
- 'Kubernetes install: default location is in the /var/lib/rancher/rke2 or /var/lib/rancher/k3s
  directories of the respective RKE2/K3s cluster created to run Rancher.'
- Rancher uses either a registered certificate authority (CA) bundle or the local
  trust store to verify communication between Rancher agents and the Rancher server.
- If TLS verification for a explicit CA bundle fails, Rancher may fall back to using
  the local trust store for verifying future communication.
- Canal is the default CNI network provider.
- Calico probes fail on Windows nodes upon RKE2 installation in Rancher v2.6.3.
- The previously recommended System Tools has been deprecated since June 2022.
- Kiali uses a token value for its authentication strategy.
- Only cluster-admins have access to Kiali.
- A Rancher API key with no scope grants unrestricted access to all resources that
  the user can access.
- Requires authorization with BearerToken
- 集群配置选项取决于 Kubernetes 集群的类型
- 集群需要包含足够数量的健康 etcd 节点，以形成 quorum。
- Prometheus Federator is suitable for deployment with existing Prometheus Operator
  Deployment in clusters with installed Prometheus Operator CRD.
- Rancher可以与外部服务集成，让你的集群更高效地运行。
- Rancher包含Kubernetes中未包含的各种工具来协助你进行DevOps操作。
- Rancher can integrate with external services for enhanced cluster efficiency.
- 系统工具（System Tools）自 2022 年 6 月起已弃用。
- Rancher Kubernetes Engine (RKE/RKE1) will reach end of life on July 31, 2025. Rancher
  2.12.0 and later will no longer support provisioning or managing downstream RKE1
  clusters. We recommend replatforming RKE1 clusters to RKE2 to ensure continued support
  and security updates.
- Rancher负责管理webhook的部署和升级。在多数情况下，不需要用户干预来确保webhook版本与你正在运行的Rancher版本兼容。
- Rancher-Webhook是Rancher的重要组件，它与Kubernetes结合使用，用于增强安全性并为Rancher管理的集群启用关键功能。
- Rancher integrates all mainstream authentication tools and services, providing enterprise-level
  RBAC features.
- Longhorn 已集成到 Rancher 2.5+ 中。
- 当功能被标记为“已弃用”时，它依然可用并得到支持，允许按照常规的流程进行升级。一旦升级完成，用户/管理员应开始计划在升级到标记为已移除的版本之前放弃使用已弃用的功能。对于新的部署，建议不要使用已弃用的功能。
- The Kubeconfig file is stored at /etc/rancher/rke2/rke2.yaml or /etc/rancher/k3s/k3s.yaml
  depending on your chosen distribution.
- Canal 是 Rancher 默认的 CNI 网络插件。
- Istio requires setup by cluster-admin before use in projects.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 默认情况下，某些集群级别的 API 令牌是使用无限期 TTL（`ttl=0`）生成的。
- API requests must include authentication information.
- Some cluster-level API tokens are generated with unlimited TTL.
- This API supports multiple response formats including JSON and YAML.
- 'When present, indicates that modifications should not be persisted. An invalid
  or unrecognized dryRun directive will result in an error response and no further
  processing of the request. Valid values are: - All: all dry run stages will be processed'
- The Kubeconfigs Public API is available since Rancher v2.12.0 and is enabled by
  default.
- The Token value is only returned once in the status.value field.
- A Token is always created for the user making the request.
- Some cluster-level API tokens are generated with infinite time-to-live (`ttl=0`)
- Tokens are not invalidated by changing a password
- The API aggregation layer must be configured on the local Kubernetes cluster for
  the v1.ext.cattle.io APIService to work correctly.
- Certain cluster-level API tokens are generated with infinite time-to-live (`ttl=0`).
