auth_info:
- information_source; https://docs.capturekit.dev/api-reference/content-api:
  - 'The API requires an access key for authentication that can be provided in three
    ways: as an `access_key` query parameter, as an `x-access-key` header, or in the
    request body.'
  - The API uses an access key passed as a query parameter named access_key for authentication.
    Include your access key in the request URL as ?access_key=<your-access-key>.
- information_source; https://docs.capturekit.dev/api-reference/screenshot-api:
  - 'The Screenshot API requires an API access key for authentication. The access_key
    parameter is required and can be provided in three ways: as a query parameter
    named access_key, as an x-access-key header, or in the request body. Include your
    API access key with every request to authenticate.'
possible_base_urls:
- information_source; https://docs.capturekit.dev/api-reference/content-api:
  - https://api.capturekit.dev
  - https://api.capturekit.dev/content
possible_endpoints:
- information_source; https://docs.capturekit.dev/api-reference/content-api:
  - GET https://api.capturekit.dev/content
  - POST https://api.capturekit.dev/content
- information_source; https://docs.capturekit.dev/api-reference/screenshot-api:
  - GET https://api.capturekit.dev/capture
