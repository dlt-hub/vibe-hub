- Some objects like Contact may return nulls in deeply nested fields
- You can configure one or more authentication and authorization types for managed
  APIs that invoke a Cloud Application Integration process that uses basic authentication.
- When you create a managed API that invokes a Cloud Application Integration process
  that uses basic authentication, the authentication method of the managed API is
  basic.
- You must send a login request to start a user session if you don't use client certificate
  authentication.
- Some of the features and functionality mentioned in this guide might not be available
  to your organization due to licensing.
- This resource uses a dynamic rate limit. When the system experiences a large volume
  or size of requests, responses might be slow or fail with the error message, 'too
  many requests.'
