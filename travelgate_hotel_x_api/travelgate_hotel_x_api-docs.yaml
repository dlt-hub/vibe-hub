auth_info:
- ? information_source; https://docs.travelgate.com/docs/apis/for-buyers/hotel-x-pull-buyers-api/making-requests/request-headers
  : - Apikey is a mandatory request header for authentication. Include your API key
      in the Apikey header to authenticate requests to the Hotel-X Pull Buyers API.
    - 'Authentication is required for every request to the Travelgate GraphQL API
      using an API Key passed in the HTTP Authorization header. The API Key must be
      included as "Authorization: Apikey xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" where
      the UUID value is your encrypted API Key obtained from the Travelgate website
      at https://app.travelgate.com/settings/apikeys.'
    - Authentication is required via an API Key included in the HTTP Authorization
      request header. The API Key must be provided in every request to the Travelgate
      GraphQL API.
possible_base_urls:
- information_source; https://docs.travelgate.com/docs/apis/for-sellers/inventory-push-graphql-api/making-requests/endpoint:
