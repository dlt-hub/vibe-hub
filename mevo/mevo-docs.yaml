auth_info:
- information_source; https://developer.mevo.co.nz/docs/v1/authentication/:
  - 'The API uses HTTP Basic Authentication. Obtain a client ID and secret from Mevo
    by emailing api@mevo.co.nz, then create a base64 encoding of "client_id:secret"
    and send it in the Authorization header as "Authorization: Basic <ENCODED_CREDENTIALS>".'
