notes:
- API requires OAuth2 authentication with a connected app.
- If an `activity_id` is not found in the specified region, the API will return an
  error indicating that no emission factor was found for the specified criteria.
- Parameters can represent e.g. money spent, kilometers traveled, energy consumed,
  or fuel burned.
- API supports various calculations for emissions based on energy, power, money, and
  other factors.
- The Estimation response model is returned in a variety of estimation-related endpoints.
- Extra attributes include source_trail field.
- A route cannot by default have more than three legs. If you need more than three
  legs, you can call the API endpoint multiple times, or contact Climatiq to get this
  limit raised
- 'Roll on - Roll off (ro-ro) vessel type behavior: The emission factors for the `ro_ro`
  (Roll on - Roll off) vessel type are calculated differently than other types of
  vessels.'
- By default, the API supports 3 legs per trip, requiring you to use 2 calls. If you
  need to handle last-mile delivery, you can also contact Climatiq to have this limit
  raised, allowing you to handle the entire trip in one call.
- The GLEC emission factors we use already account for things like idle-running and
  empty return trips.
- 'This version of the feature will be removed: December 2025'
- A route cannot by default have more than three legs. If you need more than three
  legs, you can call the API endpoint multiple times.
- 'Roll on - Roll off (ro-ro) vessel type behavior: The emission factors for the ro_ro
  vessel type are calculated differently than other types of vessels.'
- The API supports 3 legs per trip, requiring you to use 2 calls by default.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- One industry code might be linked to more than one emission factor.
- Default classification.region_fallback is false
- Default classification.year_fallback is false
- This feature is currently in preview. There might still be bugs or edge cases we
  haven't covered.
- This endpoint accepts parameters as a JSON object in the body
- The endpoint works for one-way travel for one passenger.
- If your journey has more legs, you should make multiple API calls.
- Data on specific rail segments may be missing.
- Uses Bearer token for authorization
- If no emission factor is available for hotels in the given country, another factor
  from the same continent is used.
- We do not have full coverage of the global rail network.
- Uses Bearer token containing your Climatiq API key
- For air travel, the endpoint will always include a Radiative Forcing (RF) multiplier.
- Uses EXIOBASE emission factors for calculations.
- Preview Feature
- This feature is currently in preview. That means that we believe the feature is
  good enough to start using, but there might still be bugs or edge cases we haven't
  covered.
- Suggestions from v1-preview3 cannot be used in v1-preview4.
- If you attempt to estimate without suggestion using a premium source that your API
  key does not have access to, the estimate will still work, but the CO2e values will
  not be provided.
- This feature is currently in preview.
- Users need to specify a domain for calls to autopilot.
- If you attempt to estimate without suggestion using a domain that contains a source
  your API key does not have access to, the estimate will still work, but the CO2e
  values will not be provided.
- The batch endpoint allows for up to 100 calculations with one API call.
- The energy endpoints automatically calculate greenhouse gas emissions based on relevant
  emission factors.
- For bulk data-processing, use the batch endpoint available at /batch
- For bulk data-processing, this endpoint has a batch endpoint variant allowing for
  up to 100 calculations with one API call.
- Use a valid region code for requests.
- For bulk processing, use batch endpoints.
- The absence of the Estimation model for the newest features means calculations may
  not be fully transparent.
- Freight v3 is now Generally Available.
- Freight v2 is now deprecated and will continue to run for at least one year (until
  September 2026).
- Private emission factors are now available through autopilot.
- The domain parameter has been renamed to model for clarity.
- The v1-preview2 version of Travel has been updated to use the newly released Energy
  feature v1.1, this affects the results given from rail and car travel.
- No API schema changes were introduced.
- Calculation method can now be mixed, enabling us to use a few more national sources
  which provide co2e data only using AR5 or AR6.
- The region CA-PE is no longer supported for electricity. The underlying data was
  removed due to data quality issues.
- Some emission factors with incorrect applicability years has been removed.
- For electricity calculations we now use a fall-back calculation method for well-to-tank
  emissions where there are no available well-to-tank emission factors.
- The response has undergone a bit more of a significant change due to information
  about the used emission factors being returned via source trail and not as a list
  inside the response.
- Some of the data, such as location names, is now sourced from OpenStreetMap (OSM).
  If you show this externally, you must show attribution.
- Classifications v2-preview1 is the initial preview version of classifications v2.
- Beta4 was released on the 10th of March 2023.
- Audit trails are turned off by default.
- If you explicitly query for year in your selectors, you might not get any results.
