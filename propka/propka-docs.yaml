    method: POST
    data_selector: results
    params: {}
- name: propka3_command
  endpoint:
    path: /propka3
    method: GET
    data_selector: results
    params: {}
notes:
- The API is still changing and there is currently no guarantee that it will remain
  stable between minor releases.
- PROPKA 3 requires Python 3.8 or higher.
- Most users run PROPKA by invoking the propka3 program with a PDB file as its argument.
- Default pH-value used in stability calculations is 7.0
- Default logging level verbosity is INFO
