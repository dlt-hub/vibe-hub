resources:
- name: courses
  endpoint:
    path: /api/courses
    method: GET
    data_selector: data.unarchived_courses
    params: {}
- name: users
  endpoint:
    path: /api/<semester>/<course>/users
    method: GET
    data_selector: data
    params: {}
- name: graders
  endpoint:
    path: /api/<semester>/<course>/graders
    method: GET
    data_selector: data
    params: {}
- name: gradeable_values
  endpoint:
    path: /api/<semester>/<course>/gradeable/<gradeable_id>/values
    method: GET
    data_selector: data
    params: {}
- name: submit_gradeable
  endpoint:
    path: /api/<semester>/<course>/gradeable/<gradeable_id>/upload
    method: POST
    data_selector: data
    params:
      user_id: ''
      vcs_checkout: 'true'
      git_repo_id: ''
notes:
- API is still a work in progress.
errors:
- Unauthenticated access. Please log in.
auth_info:
  mentioned_objects: []
client:
  base_url: <base_url>
  auth:
    type: Bearer
    location: header
    header_name: Authorization
source_metadata: null
