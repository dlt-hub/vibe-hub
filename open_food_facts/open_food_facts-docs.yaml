resources:
- name: product
  endpoint:
    path: /api/v2/product
    method: GET
    data_selector: product
- name: search
  endpoint:
    path: /api/v2/search
    method: GET
    data_selector: products
notes:
- READ operations do not require authentication other than the custom User-Agent.
- WRITE operations require authentication.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects: []
client:
  base_url: https://world.openfoodfacts.org
  auth:
    type: basic
    location: header
    header_name: Authorization
  headers:
    User-Agent: MyApp/1.0 (myapp@example.com)
source_metadata: null
