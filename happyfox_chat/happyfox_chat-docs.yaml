auth_info:
- information_source; https://developer.happyfoxchat.com:
  - 'API requests require Bearer token authentication. Include the API token in the
    Authorization header as "Authorization: Bearer [API Token]".'
  - 'API requests require a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer [API Token]" where [API Token] is your authentication
    credential.'
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the API token as "Authorization: Bearer [API Token]" in request headers.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header Authorization: Bearer [API Token] with your API token value in requests.'
  - 'Authorization header with Bearer token required. Send the API token as "Authorization:
    Bearer [API Token]" in the request header.'
pagination_info:
- information_source; https://developer.happyfoxchat.com:
  - All LIST endpoints return paginated responses with query parameters page (current
    page number) and limit (records per page, max 30, default 10). Response includes
    meta object with page and totalPages fields, data array containing results, and
    links object with next property containing URL for fetching subsequent pages when
    available.
  - Pagination uses query parameters page (default 1) and returns meta object with
    page (current page number) and totalPages (total number of pages). Increment page
    parameter to retrieve subsequent pages until page equals totalPages.
  - Pagination uses query parameters page (page number) and limit (number of canned
    responses per page). Response includes a links object for navigation, though specific
    next/previous field details are not fully documented in the provided excerpt.
  - Pagination uses query parameters page (page number) and limit (number of profiles
    per page) in GET requests to the profiles endpoint.
  - Pagination uses query parameters page (page number) and limit (number of triggers
    per page). The documentation does not specify response fields for navigation,
    default values, or stopping conditions.
