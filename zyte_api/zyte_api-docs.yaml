- X-Crawlera-Error: banned
  Response Code: 503
  Error Message: All download attempts failed. Please retry.
  How to fix or debug: Trying again usually works. If you keep getting this message,
    you may need to consider Zyte residential proxies or Zyte API.
- X-Crawlera-Error: noslaves
  Response Code: 503
  Error Message: No available proxies to fulfill request. Please contact support.
  How to fix or debug: Trying again usually works. If you keep getting this message,
    you may need to consider a Smart Proxy Manager Enterprise plan with dedicated
    capacity.
- X-Crawlera-Error: bad_session_id
  Response Code: 400
  Error Message: Bad session ID
  How to fix or debug: Create a new session, this one probably expired.
- X-Crawlera-Error: user_session_limit
  Response Code: 400
  Error Message: Session limit exceeded
  How to fix or debug: Create less sessions or upgrade your plan.
- X-Crawlera-Error: invalid_request
  Response Code: 400
  Error Message: Invalid request (typically malformed)
  How to fix or debug: The client-side technology you’re using with Smart Proxy Manager
    may have some incompatibilities. Contact our support team for help.
- X-Crawlera-Error: regions_with_sessions_not_supported
  Response Code: 400
  Error Message: Regions with sessions not supported.
  How to fix or debug: Make sure you’re not using X-Crawlera-Region and X-Crawlera-Session
    together.
- X-Crawlera-Error: bad_uri
  Response Code: 401
  Error Message: Malformed URL
  How to fix or debug: Check the URL you’re passing to Smart Proxy Manager.
- X-Crawlera-Error: bad_auth
  Response Code: 401
  Error Message: Incorrect authentication data
  How to fix or debug: Make sure you’re using the right Smart Proxy Manager credentials.
- X-Crawlera-Error: user_suspended
  Response Code: 403
  Error Message: User account suspended
  How to fix or debug: Extend the overage limit in your account through the Billing
    section.
- X-Crawlera-Error: bad_proxy_auth
  Response Code: 407
  Error Message: Incorrect authentication data
  How to fix or debug: Make sure you’re using the right Smart Proxy Manager credentials.
- X-Crawlera-Error: max_header_size_exceeded
  Response Code: 413
  Error Message: Invalid request. Size of headers above limit of 102400 bytes.
  How to fix or debug: Make sure your headers aren’t longer than the limit.
- X-Crawlera-Error: too_many_conns
  Response Code: 429
  Error Message: Parallel connections limit has been reached
  How to fix or debug: Reduce concurrency or upgrade your Smart Proxy Manager plan.
- X-Crawlera-Error: header_auth
  Response Code: 470
  Error Message: Unauthorized header
  How to fix or debug: You’re using a Smart Proxy Manager header (or header value)
    that is not allowed in your current plan.
- X-Crawlera-Error: internal_server_error
  Response Code: 499
  Error Message: Connection closed by client
  How to fix or debug: Check the timeout used when connecting to Smart Proxy Manager
    from your code. It may need to be increased.
- X-Crawlera-Error: nxdomain
  Response Code: 502
  Error Message: Domain not found
  How to fix or debug: Check the domain of the URL you’re trying to fetch, it may
    be wrong.
- X-Crawlera-Error: ehostunreach
  Response Code: 502
  Error Message: Host is unreachable
  How to fix or debug: The domain you’re trying to access may be down.
- X-Crawlera-Error: econnrefused
  Response Code: 502
  Error Message: Target website is refusing connection
  How to fix or debug: Check the website works in your browser.
- X-Crawlera-Error: econnreset
  Response Code: 502
  Error Message: Connection with website lost
  How to fix or debug: Trying again usually works.
- X-Crawlera-Error: socket_closed_remotely
  Response Code: 502
  Error Message: Target website closed the connection
  How to fix or debug: Trying again usually works.
- X-Crawlera-Error: ssl_tunnel_error
  Response Code: 502
  Error Message: Failed to initialize SSL tunnel
  How to fix or debug: Install the Zyte CA certificate.
- X-Crawlera-Error: enetunreach
  Response Code: 503
  Error Message: Network unreachable
  How to fix or debug: Trying again usually works.
- X-Crawlera-Error: serverbusy
  Response Code: 503
  Error Message: 'Server busy: too many outstanding requests'
  How to fix or debug: Try again after some minutes.
- X-Crawlera-Error: cannot_dispatch
  Response Code: 503
  Error Message: Service Unavailable
  How to fix or debug: Try again after some minutes.
- X-Crawlera-Error: timeout
  Response Code: 504
  Error Message: Timeout waiting for a response from the target website
  How to fix or debug: Check if the URL you’re trying to access actually works.
- X-Crawlera-Error: msgtimeout
  Response Code: 504
  Error Message: Timeout receiving data from the target website
  How to fix or debug: Check if the URL works well in your browser.
- X-Crawlera-Error: connect_timeout
  Response Code: 504
  Error Message: Timeout establishing secure tunnel to target website
  How to fix or debug: Check if the URL works well in your browser.
- X-Crawlera-Error: domain_forbidden
  Response Code: 523
  Error Message: The domain you are trying to access is restricted in SPM
  How to fix or debug: Contact support to check if the restriction can be lifted.
- X-Crawlera-Error: bad_header
  Response Code: 540
  Error Message: Bad xheader value
  How to fix or debug: Check the value you passed in the X-Crawlera header.
- X-Crawlera-Error: data_error
  Response Code: 541
  Error Message: Response size is too big. The maximum response size in Smart Proxy
    Manager is 500 Mb.
  How to fix or debug: Fetch a URL that is smaller in size.
- X-Crawlera-Error: bad_endpoint
  Response Code: 542
  Error Message: You’re accessing the wrong API endpoint for Smart Proxy Manager.
  How to fix or debug: If you’re on an Enterprise plan, make sure you’re using your
    Enterprise hostname.
