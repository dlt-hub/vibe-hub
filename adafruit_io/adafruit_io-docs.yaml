notes:
- It is a best practice to avoid including your API key in the URL as a query parameter.
- Avoid including your API key in the URL as a query parameter.
- If you regenerate your AIO key, your old key will be immediately invalidated.
- Every CREATE, UPDATE, or DELETE action on a group record counts against your rate
  limit.
- Strongly recommend connecting using SSL (Port 8883)
- Rate limit is at most 30 requests per minute for free accounts, 60 per minute with
  an IO+ account
- Adafruit IO supports QoS level 0 and 1 only.
- Rate limits are imposed on publish actions.
- Your IO Account includes a secret API key. This key is private and should not be
  shared with anyone.
- Data won't help you make better decisions or understand the world you're living
  in unless you can see it.
- We don't have investors and we're not going to sell your data.
- When you cancel your Adafruit IO+ subscription, your access to IO+ will continue
  until the end of your current billing cycle.
- All users of Adafruit IO can export their data at any time before it is deleted.
- Uses OAuth2 authentication
- Data you store with IO is yours to manage and control.
- It's a best practice to avoid including your API key in the URL as a query parameter.
- This API provides access to data from various feeds.
- Best practice to avoid including your API key in the URL as a query parameter.
- Groups are a set of Feeds. They're used for publishing and reading to multiple feeds
  at a time.
- Adafruit IO only supports receiving data via webhooks.
- Feed data stored by free users of Adafruit IO is deleted 30 days after last entry.
- Paid users of Adafruit IO have 5GB of feed storage within 60 days.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in Adafruit
- Some fields may return nulls
- We won't share your account information with anyone without your permission and
  everything you store on Adafruit IO is private by default.
- Technical support is provided in the Adafruit customer forums for all Adafruit customers
  by our dedicated team of engineers and staff.
- For support with Adafruit IO Plus (IO+) billing, account issues, or website issues,
  please contact Adafruit IO Support.
- Private by default, data won't be shared without permission.
- Private by default, whether you're a paying customer or not.
- Everything you store on Adafruit IO is private by default.
