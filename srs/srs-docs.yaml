pagination_info:
- information_source; https://ossrs.net/lts/en-us/docs/v4/doc/http-api:
  - 'The streams and clients endpoints use offset-based pagination with query parameters:
    start (default 0) for the starting index and count (default 10) for the maximum
    number of results per request.'
- information_source; https://ossrs.net/lts/en-us/docs/v5/doc/http-api:
  - For the streams endpoint, use query parameters start (default 0) and count (default
    10) to paginate through results. For the clients endpoint, use the same start
    and count query parameters with identical defaults. Continue paginating by incrementing
    the start parameter until fewer results than count are returned or no results
    remain.
- information_source; https://ossrs.net/lts/zh-cn/docs/v5/doc/http-api:
  - 'Pagination is implemented using query parameters: start (default 0, the starting
    index) and count (default 10, the number of results to return). Both are optional
    parameters appended to the GET request for the clients endpoint.'
