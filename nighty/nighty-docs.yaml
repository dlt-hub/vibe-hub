notes:
- Disable your antivirus including any third-party programs like Malwarebytes, to
  prevent any potential false positive detections during the installation process.
- Firewalls may sometimes block connections and prevent proper execution.
- Nighty relies on WebView2 technology to display its Graphical User Interface (GUI).
- Flagging is part of our continued effort to maintain the integrity and safety of
  our users.
- Must be unique across the whole UI, cannot be longer than 36 characters
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- At least one CardContainer is required within a Tab element.
- Nesting CardContainer objects inside each other is allowed, but not recommended
  beyond 3 levels.
- Nesting multiple Cards is prohibited.
- Cards must be a direct children of the CardContainer.
- Each license key is intended for a single owner.
- Official license keys can be purchased from our authorized shop at nighty.one.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
