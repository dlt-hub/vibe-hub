notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Marketplace Platform is a catalyst for accelerating digital transformation and enhancing
  operational efficiency.
- Some objects may return nulls in deeply nested fields
- Requires OAuth2 authentication setup.
- Invoices are issued as PDFs.
- Statements are issued in Excel format.
- Invoices contain a summary of charges and other details associated with your account.
- Invoice PDFs also include subscription details and the consolidated charges for
  all items within the subscription.
- Split billing must be activated at the agreement level. Once activated, this feature
  cannot be deactivated.
- After activating split billing, new purchases under the agreement are invoiced based
  on the allocation percentage or the specific buyer you've allocated the subscription
  billing to.
- The ELC is indicative only. The Split billing feature is designed around allocation
  percentages, which means the platform always considers percentages during billing.
- You can modify the allocation for your active subscriptions at any time. However,
  the changes will only take effect in your next billing cycle.
- Buyers can only be removed from split billing if they have no configured allocation
  percentage. The platform doesn't allow you to remove buyers if an allocation percentage
  exists for those buyers.
- Statements are provided in the XLSX format and contain a detailed view of your invoice
  data, including individual charges, subscriptions, and orders for the billing period.
- The main Statements page displays a list of statements and properties, such as statement
  ID, the total amount due, status, and more.
- Ensure proper permissions are set for accessing the API
- This feature is no longer supported through the Marketplace Platform.
- The page contains a Buy more option for accessing the Products page.
- Predefined dashboards are available to all users.
- Custom dashboards can be created and customized.
- Supports creation and management of quick and scheduled reports
- Access to the Reports feature depends on user permissions and role.
- You must have the SCHEDULED_REPORTING permission to access the Scheduled tab.
- Requires setup of OAuth2 credentials in the application.
- Only some reports support templates.
- Requires setup of connected app in api
- Buyers can be enabled or disabled, but new buyers cannot be added by admins.
- Only account administrators can create new groups and manage group details and their
  members.
- Users must belong to an account before administrators can add them to a group.
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- API requests without authentication will also fail.
- Account administrators can access the audit trail for their account on the Audit
  trail page in the platform.
- Admins can manage notification categories and recipients through the Subscribers
  page.
- Uses OAuth2 with refresh token — requires setup of Azure application
- If any address fields are empty, the SoftwareOne ERP system automatically fills
  them with the word 'unknown'.
- Displays all sellers linked to your account by SoftwareOne, along with their details.
- Account administrators have access to all sellers on the Sellers page.
- Licenses can be returned without charge within 14 days of placing a new or renewal
  order; after that, only the subscription’s renewal quantity is reduced.
- Terminating a subscription automatically cancels auto-renewal.
- Last updated 6 months ago
- Customer may only use the Adobe Products for its internal business use, and not
  for sale (or for free) to a third party.
- Changes in quantities may effect price.
- No partial returns are permitted.
- Subscriptions will automatically renew for additional successive one (1) year terms.
