- name: model_statistics
  endpoint:
    params:
      model:
        description: The ID, Name, email address or domain you want statistics for.
          Use the models endpoint to get a list.
        required: false
      model_type:
        description: Model Type of the model being queried. Use "Contact" for email
          address and domain.
        required: false
      exclude_cc:
        description: Should we exclude CC messages from the statistics.
        required: false
      model_com:
        description: Model Communicating With, same as Model, except now for who/what
          the Model is communicating with.
        required: false
      model_type_com:
        description: Model Type of the model you are communicating with. Use "Contact"
          for email address and domain.
        required: false
      exclude_cc_com:
        description: Should we exclude CC messages from the statistics for the communicating
          with model.
        required: false
      exclusive:
        description: Should we only focus on statistics where exclusively Model and
          ModelCom were involved?.
        required: false
      search:
        description: Search a specific email subject line (warning this is very slow!).
        required: false
      label:
        description: Label, if your mail provider supports labels/categories, you
          can filter your results using them.
        required: false
      labels_and_or:
        description: Should we filter by all labels or any labels. Must be either
          "AND" or "OR".
        required: false
      thread_type:
        description: 'A comma separated list (no spaces) of any combination of the
          following: inbound,outbound,internal.'
        required: false
      thread_status:
        description: 'A comma separated list (no spaces) of any combination of the
          following: internal,await-customer,closed,await-agent.'
        required: false
      has_replies:
        description: 'A comma separated list (no spaces) of any combination of the
          following: hasReplies,hasForwards,hasNoRepliesOrForwards.'
        required: false
      classification:
        description: 'A comma separated list (no spaces) of any combination of the
          following: calculating,first,reply,reply-all,forward,follow-up.'
        required: false
      messageType:
        description: 'A comma separated list (no spaces) of any combination of the
          following: inbound,outbound,internal.'
        required: false
      waiting_for_response:
        description: 'A comma separated list (no spaces) of any combination of the
          following: customer-has-response,waiting-for-response.'
        required: false
      replies_over:
        description: Limit results to conversations with first reply times over X
          minutes. Should not be used at same time as message_replies_over.
        required: false
      message_replies_over:
        description: Limit results to messages where the reply time was over X minutes.
          Should not be used at same time as replies_over.
        required: false
      message_replies_under:
        description: Limit results to messages where the reply time was under X minutes.
        required: false
      no_reply_for:
        description: Limit results to messages that have not had a reply for at least
          X minutes.
        required: false
      per_page:
        description: For paginated results, how many results per page. Max 200.
        required: false
      sort_by:
        description: Field Name to sort conversations (threads) by. Defaults to last_received_at_date_time.
        required: false
      direction:
        description: Direction in which to sort paginated results. Must be either
          asc or desc.
        required: false
      page:
        description: For paginated results, which page to get.
        required: false
      closed_over:
        description: Limit results to conversations closed over X minutes.
        required: false
      viewId:
        description: The ID of the view you want to use. This will pull in all the
          filters and settings from that view.
        required: false
