auth_info:
- information_source; https://suppliergateway.zendesk.com/hc/en-us/articles/28016420190747-SupplierGateway-API-Integration:
  - Authorization tokens are generated using a username and password, then included
    in the header of all API requests for authentication. The specific header name
    and token format are not detailed in this documentation excerpt, so refer to the
    Managing API Accounts page or Developer page for exact header name and token generation
    endpoint details.
  - 'The API uses OAuth2 password grant flow for authentication. To authenticate,
    POST to https://restapi.suppliergateway.com/token with grant_type, username, and
    password in the request body (Content-Type: application/x-www-form-urlencoded).
    The response includes an access_token field. Use this token in subsequent requests
    by adding an Authorization header with value Bearer {access_token}.'
  - You will need a username and password to generate an authorization token that
    must be included in the header of all API requests. The documentation does not
    specify the exact header name, parameter names, token format, or the endpoint
    to obtain the token.
- ? information_source; https://suppliergateway.zendesk.com/hc/en-us/articles/28016420190747-Everything-You-Need-to-Know-About-SupplierGateway-API-Integration
  : - Authorization tokens are generated using username and password credentials and
      must be included in the header of all API requests. The exact header name and
      token format are not specified in this documentation; refer to the Managing
      API Accounts page for complete authentication details.
    - The API uses OAuth2 password grant flow for authentication. To authenticate,
      first generate an access token by sending a POST request to https://restapi.suppliergateway.com/token
      with grant_type set to 'password', username, and password in the request body
      with Content-Type header set to 'application/x-www-form-urlencoded'. The response
      contains an access_token field. Then, include the access token in subsequent
      API requests using the Authorization header with the format 'Bearer {access_token}'.
