notes:
- Umbraco Heartcore is a specific type of project only available via Umbraco Cloud.
- Packages for Umbraco are installed as Nuget packages
- Integrations provide functionality via a third-party service's API
- 'Support availability depends on your plan: Starter and Standard plans: Support
  is available for Cloud platform-specific issues. Professional plan: Includes support
  for implementation and CMS-related issues through chat.'
- For projects on a Standard, Professional, and Enterprise plan you can enable static
  outbound IP addresses.
- Port 25 is blocked; use port 587 or port 2525 for SMTP submissions.
- SMTP server is not available on Umbraco Cloud.
- Public Access is disabled in Trial mode and can be enabled upon purchasing a subscription.
- Umbraco ID Login - You can only enable a maximum of 100 hostnames for Umbraco ID
  login.
- All hostnames added to an Umbraco Cloud project's environment will get a TLS (HTTPS)
  certificate added, by default.
- There are many ways to contribute to Umbraco.
- Help the hundreds of thousands of Umbraco users benefit from your efforts.
- Information on the requirements to setup, install & upgrade Umbraco
- Umbraco installation steps and guidelines.
- Each Document Type contains different properties.
- 'There are a couple of ways of controlling the routing behavior in Umbraco: customizing
  how the inbound request pipeline finds content & creating custom MVC routes that
  integrate within the Umbraco pipeline.'
- Umbraco contains different types of controllers to perform different tasks.
- The Umbraco Services layer is used to query and manipulate Umbraco stored in the
  database
- Don't use type scanning if you can avoid it. Type scanning increases the Umbraco
  boot time.
- If your use case requires type scanning, ensure your interface implements `IDiscoverable`.
  This marker interface ensures that types are scanned once and then cached by Umbraco.
  This way, we save time by not having to re-scan for types repeatedly.
- Uses NUnit as the testing framework.
- Requires setup of the Umbraco.Tests.Integration package.
- Management Services provide access to modify Umbraco data.
- Helpers provide read-only access to data with performance considerations.
- Handles unpublishing events to serve 410 status codes instead of 404.
- Use Node Version Manager (NVM) for Windows or Mac/Linux to manage the Node.js versions.
- Make sure that you do not install any NPM dependencies directly into the App_Plugins
  folder.
- This page is a work in progress and may undergo further revisions, updates, or amendments.
- The Section & Trees articles are a work in progress and may undergo further revisions,
  updates, or amendments.
- The Document Property Value User Permissions are not enforced on the server side.
- Client extensions for backoffice signs are available in Umbraco version 16.4.
- Umbraco automatically finds any implementation of ISearchableTree in your site and
  automatically configures it.
- Workspaces provide dedicated editing environments for specific entity types in Umbraco.
- An extension begins with a Umbraco Package
- A Package is declared via an Umbraco Package JSON file
- The old format is no longer supported, but you can migrate the contents to the new
  format
- Practical examples and hands-on experience are good ways to learn.
- Health Checks are used to determine the state of your Umbraco project.
- You can build your own health checks.
- A general check needs to inherit from Umbraco.Cms.Core.HealthChecks.HealthCheck
- Health check notifications can be scheduled to run periodically.
- Language files are used to localise the Umbraco backoffice, so Users can use Umbraco
  in their native language.
- The search facility allows searching across sections of different types of Umbraco
  entities.
- Data stored in custom database tables is not manageable by Umbraco by default.
- Custom database tables can improve performance by decoupling data from being managed
  by Umbraco.
- Umbraco uses a lazy loaded cache.
- Seed keys are cached and calculated once.
- The rootPath must be placed under wwwroot to ensure correct functionality.
- You cannot replace the filesystem with a PhysicalFileSystem using a different root
  path or root URL, this will not work, and will cause issues since the root path
  is coupled to the virtual path.
- This should always be done in a composer, since we do not recommend trying to change
  filesystems on the fly.
- Storing application secrets in Azure Key Vault is a good solution.
- Access permissions can be granted through Azure Portal under Access Control.
- Each server event is triggered via a notification handler.
- Not all server events should be broadcast to all users.
- Umbraco management APIs for trees, collections, and items include a flags collection
  for each item.
- Most configuration in Umbraco CMS is handled via the appSettings.json file.
- Umbraco uses ASP.Net MVC Views for implementing templates.
- The WebForms (masterpages) and Dynamic Razor approaches to templating are still
  available in Umbraco version 7 but have been removed in Umbraco version 8.
- Delivery API must be explicitly enabled through configuration.
- All published content will be publicly accessible by default.
- Accessing unpublished versions of content requires setting a Preview header to true.
- Webhooks enable real-time updates by notifying external services about content changes.
- Webhook requests include default headers like user-agent and retry count.
- Swagger and the Swagger UI is available at `{yourdomain}/umbraco/swagger`. For security
  reasons, both are disabled in production environments.
- Search in Umbraco is powered by Examine out of the box, which is a Lucene-based
  search and index engine for Umbraco.
- Using the UmbracoHelper is only possible when there is an instance of the UmbracoContext.
- PublishedSnapshot is obsolete in Umbraco 15 and will be removed in a future version.
- Beware of over caching as this can cause degraded performance in your application
  because of cache turnover.
- Response caching reduces the number of requests a client or proxy makes to a web
  server.
- Supports external login providers for authentication.
- Contains two-factor authentication support.
- Background job classes should implement the IRecurringBackgroundJob interface.
- Be aware you may or may not want this background job to run on all servers.
- Avoid using Singletons or Statics for Dependency Injection.
- Using the Services layer in views can negatively impact performance.
- Umbraco content should not be used for volatile data.
- Initialization code can be done lazily instead of eagerly.
- Rebuilding indexes is not a recommended practice.
- Do not use RenderTemplateAsync for rendering content as it could cause severe performance
  problems.
- Constructors should generally not perform any logic.
- Do not eager load data, lazy load it instead.
- Not caching expensive lookups can impact performance.
- Be mindful about memory when creating many instances of objects.
- UmbracoMapper replaced AutoMapper which was an external dependency.
- During save operations, Umbraco will generally take a database lock to avoid concurrency
  issues.
- The API is protected by backoffice authorization policies.
- UFM is built on top of GitHub Flavored Markdown and CommonMark specifications.
- The sanitized markup will be valid HTML.
- When Umbraco boots it will check for a configured database and, if found, verify
  that a connection can be made.
- The default behavior is to check five times with a one second delay between attempts.
- Umbraco uses JSON as a format to serialize information to the database and for output.
- Extensions will go into a folder called App_Plugins.
- Umbraco recommends building extensions with a setup using TypeScript and a build
  tool such as Vite.
- The umbraco-package.json files are cached by the server.
- If changes to umbraco-package.json files are not reflected immediately, try reloading
  the backoffice a few seconds later.
- The umbraco-package.json files are cached by the server. When creating new umbraco-package.json
  files, it might take a few seconds before those are loaded into the server cache.
- It is important to select the right propertyEditorSchemaAlias as it affects how
  the Property Editor data is made available when rendering the website.
- Uses UmbChangeEvent for dispatching change events.
- The culture will fall back to the default unless explicitly set.
- Language variants can be managed through the Translation section.
- Integrating your website with Google authentication adds a button that you can click
  to log in with your Google account.
- Set the autoLinkExternalAccount to false in order to disable auto-linking in your
  implementation.
- Custom database tables are not manageable by Umbraco by default.
- Data stored in custom tables are not supported by add-ons such as Umbraco Deploy
  and will not be deployable by default.
- The code supplied should not be used in a production environment without proper
  testing.
- This migrator assumes that the conversion from old RTE values to new (markup being
  wrapped in json) has already been completed.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- This setup can be useful, but it also has drawbacks. Keep in mind that having multiple
  sites in one Umbraco project might increase resource usage and could interfere with
  editors' workflows.
- On Umbraco Cloud, it is recommended to use Baselines. Baselines provide added benefits
  and greater stability compared to hosting multiple sites in one project.
- You can create frontend registration, login functions, and restrict site access
  based on the system.
- Member Groups are also referred to as 'Roles' in the service layers.
- Custom Views are used to overwrite the presentation of a Block.
- A Custom View is a Web Component registered as a Backoffice Extension.
- Live editing mode is enabled for content viewing.
- 'Settings model includes block alignment options: left, center, right.'
- Requires a paid Zapier account to use integrations.
- Webhook URL is generated in Zapier and used in Umbraco Forms.
- Uses a recursive method to render the sitemap for all pages under a specified depth.
- Pages can be hidden from the sitemap using the HideFromXmlSitemap option.
- Ensure you're using Umbraco version 16.1 or later.
- During startup, Umbraco relies on the ASP.NET Core pipeline. If the app crashes
  before this pipeline is fully initialized, it can't handle requests or serve custom
  error pages.
- The BootFailed.html page will only be shown if debugging is disabled in the appsettings.json
  file.
- Keeping the Umbraco project in Upgrade mode for a longer time is not recommended.
  Most migrations can be executed while the website continues to work.
- The Management API allows for custom API creation within the Umbraco backoffice.
- AllItems is a static list containing 100 items.
- The Help Menu Item is visible to all users by default.
- The Umbraco Data Access Layer (DAL) does not support case-sensitive naming.
- Ensure that the database is created using a case-insensitive (CI) collation variant.
- This setup is intended for local development only. It is not recommended for production
  environments.
- Refrain from changing the Solution name, as this will cause a namespace conflict
  with the CMS itself.
- Ensure 'Development time IIS support installed' in Visual Studio
- Change permissions for the NuGet cache folder to avoid DirectoryNotFoundException
- The benefit of using VS Code is that it is super quick to get up and running.
- VS Code will have created a folder called .vscode that contains a file called tasks.json.
- Since Umbraco 9 it has been possible to run Umbraco CMS natively on Linux or macOS
  High Sierra 10.13 and newer.
- With Umbraco CMS on .NET Core, Linux and macOS is natively supported with SQLite
  as the database.
- Unattended installs feature is disabled by default and requires configuration.
- Strongly encourage the use of HTTPS with Umbraco installations especially in production
  environments.
