pagination_info:
- information_source; https://docs.terra.money/develop/swagger:
  - 'Pagination is supported via query parameters: pagination.key (string, byte key
    for cursor-based pagination), pagination.offset (string, uint64 offset value),
    pagination.limit (string, uint64 limit for page size), pagination.count_total
    (boolean to include total count), and pagination.reverse (boolean to reverse order).
    The response structure for paginated endpoints includes pagination metadata with
    total count and next key for continuation.'
  - 'Pagination uses query parameters: pagination.key (string byte), pagination.offset
    (string uint64), pagination.limit (string uint64), pagination.count_total (boolean),
    and pagination.reverse (boolean) to control result set retrieval.'
  - 'Pagination uses query parameters: pagination.key (string, byte offset), pagination.offset
    (string, uint64), pagination.limit (string, uint64), pagination.count_total (boolean),
    and pagination.reverse (boolean). Additionally, page (string, uint64) and limit
    (string, uint64) are available as query parameters for controlling pagination
    behavior.'
  - 'The GetTxsEvent endpoint supports pagination via query parameters: pagination.offset
    (uint64 offset), pagination.limit (uint64 limit), pagination.key (byte key), pagination.count_total
    (boolean to include total count), and pagination.reverse (boolean to reverse order).
    The GetBlockWithTxs endpoint supports pagination.offset and pagination.key query
    parameters. No response pagination fields or navigation instructions are documented.'
  - pagination.key is a byte string used as a cursor for pagination, pagination.offset
    is a uint64 string for the starting position, and pagination.limit is a uint64
    string for the maximum number of results. Stop paginating when the response contains
    fewer results than the limit or when pagination.key is empty.
