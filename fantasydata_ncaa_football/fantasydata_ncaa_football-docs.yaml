  - API Key authentication is required. Pass your API key as a query parameter named
    'api_key' in the request URL to access the endpoints.
  - 'All API endpoints require authentication via an API key passed either as a query
    parameter or in the HTTP header `Ocp-Apim-Subscription-Key: {key}`. The API key
    is mandatory for all requests to access College Football API endpoints.'
