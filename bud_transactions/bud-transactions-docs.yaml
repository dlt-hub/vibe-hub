client:
  auth: To authenticate, you need to provide the header `X-Client-Id` which is the
    API Client Identifier (Service Application Identifier) and is required. You also
    need to use OAuth2 for authentication, which implies a token is required; however,
    the specific method to obtain and apply the token is not detailed in the snippets.
  most_recurring_base_url: https://api-sandbox.thisisbud.com
  paginator: Pagination is required and can be applied using a page token; the supported
    method of pagination is token-based, with a default page size of 100, configurable
    up to a maximum of 200.
