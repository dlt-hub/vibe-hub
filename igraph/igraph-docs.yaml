    path: /transitivity_avglocal_undirected
    method: GET
    data_selector: average_local_transitivity
    params:
      mode: nan
- name: triad_census
  endpoint:
    path: /triad_census
    method: GET
    data_selector: triad_census
    params: {}
- name: union
  endpoint:
    path: /union
    method: GET
    data_selector: union_graph
    params: {}
notes:
- A more consistent and more predictable API.
- Explicit versioning policy.
- 'Improved interruptability: igraph_degree_sequence_game()'
- 'Improved argument checking: igraph_forest_fire_game()'
- igraphs development has moved from Launchpad to github.
- igraphs homepage is now hosted at http://igraph.org, and it is brand new.
- igraph requires a dedicated build folder; in-tree builds are not supported.
- The library consists of a core written in C and bindings for high-level languages
  including R, Python, and Mathematica.
- Uses various algorithms for graph layout and visualization
- Each file format has its own limitations.
- Not all formats can store attributes.
- Los valores de los atributos pueden establecerse en cualquier objeto de R, pero
  ten en cuenta que almacenar el grafo en algunos formatos puede provocar la prdida
  de valores en atributos complejos.
- Significantly improved performance for igraph_matrix_transpose()
- Documentation improvements
- Requires setup of OAuth2 for access.
- Vertices and edges are numbered from 1 instead of 0.
- Most of the formats have their own limitations; for instance, not all of them can
  store attributes.
- Some objects like Contact may return nulls in deeply nested fields
- Undocumented
- Don't use it directly, use igraph.Graph instead.
errors:
- 'IGRAPH_EINVAL: Invalid edge vectors or parameters'
- 'IGRAPH_FAILURE: Detailed error message provided'
- '400 Bad Request: Check your request parameters.'
- '401 Unauthorized: Verify your token or credentials.'
- '404 Not Found: The requested resource does not exist.'
