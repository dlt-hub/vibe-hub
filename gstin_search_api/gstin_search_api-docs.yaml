auth_info:
- information_source; https://sandbox-docs.readme.io/reference:
  - The API uses header-based authentication with two required credentials. Pass the
    access token generated from the `/authenticate` endpoint in the `authorization`
    header without the "Bearer" prefix. The `/authenticate` endpoint itself requires
    `x-api-key` and `x-api-secret` headers for identification and verification, with
    an optional `x-api-version` header. The response includes an `access_token` field
    that should be used for subsequent requests.
  - To authenticate with Sandbox APIs, pass your API Key and API Secret to the Authenticate
    endpoint at POST https://api.sandbox.co.in/authenticate to generate a JWT access
    token valid for 24 hours. Include the access token in the authorization header
    without the Bearer keyword prefix. You can obtain a new token anytime by calling
    the Authenticate API again.
- information_source; https://sandbox-docs.readme.io/docs/errors:
  - API key/secret authentication is required. Send credentials via API key and secret
    in the request; a 401 Unauthorized error indicates invalid API key/secret, while
    403 Forbidden indicates an invalid or expired access token, insufficient privileges,
    or exhausted usage quota.
- information_source; https://sandbox-docs.readme.io/reference/authenticate-api:
  - 'Pass your API Key and API Secret to the Authenticate endpoint to generate a JWT
    access token valid for 24 hours. Include the token in the authorization header
    without the Bearer keyword prefix.


    **Endpoint:** POST https://api.sandbox.co.in/authenticate


    **Request parameters:** api_key and api_secret (exact parameter names not specified
    in excerpt, but implied from context)


    **Response:** JWT access token


    **Usage:** Pass the token in the authorization header (exact format: include token
    value directly without "Bearer" prefix)


    **Token validity:** 24 hours; obtain a new token by calling Authenticate API again'
- information_source; https://sandbox-docs.readme.io/reference/digilocker-sdk-create-session:
  - 'Two required headers must be included in requests: authorization header containing
    a JWT access token, and x-api-key header containing an API key for identification.'
pagination_info:
- information_source; https://sandbox-docs.readme.io/reference/fetch-tds-report-jobs:
  - The API uses cursor-based pagination with page_size (query parameter, max 50 records)
    controlling batch size, and last_evaluated_key (query parameter, Base64-encoded
    JSON containing x-api-key, created_at, job_id) for fetching subsequent pages.
    Pass the last_evaluated_key from the response as the parameter in the next request
    to retrieve the next batch of records.
- information_source; https://sandbox-docs.readme.io/reference/fetch-tcs-report-jobs:
  - page_size is an optional query parameter (integer, max 50) that controls the number
    of records returned per response. last_evaluated_key is an optional query parameter
    (base64-encoded string) used to fetch the next page of results by passing the
    key from the previous response.
- information_source; https://sandbox-docs.readme.io/reference/search-e-file-tds-return-jobs:
  - page_size is a query parameter (integer, maximum 50) that controls the number
    of records returned per request. last_evaluated_key is a Base64-encoded string
    returned in the response containing x-api-key, created_at, and job_id; use it
    as the pagination cursor in subsequent requests to fetch the next page of results.
- information_source; https://sandbox-docs.readme.io/reference/fetch-tds-certificate-jobs:
  - This API uses cursor-based pagination with the request parameter page_size (body
    param, optional, max 50 records) to control page size, and last_evaluated_key
    (body param, optional, Base64-encoded JSON containing x-api-key, created_at, and
    job_id) to fetch subsequent pages by passing it in the next request.
- information_source; https://sandbox-docs.readme.io/reference/fetch-tcs-certificate-jobs:
  - page_size is a query parameter (string, optional, maximum allowed value is 50)
    that controls the number of records returned per API response. last_evaluated_key
    is a Base64-encoded JSON object (string, optional) containing x-api-key, created_at,
    and job_id, used to fetch the next page of results by passing it in subsequent
    requests.
