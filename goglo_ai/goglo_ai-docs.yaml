auth_info:
- information_source; https://aiactionfigure.app/api-dashboard:
  - 'Bearer token authentication is required. Send the API key as a Bearer token in
    the Authorization header with format "Authorization: Bearer <api_key>". The API
    endpoint is https://goglo.org/v1/submit and accepts POST requests with JSON payloads
    containing image generation parameters like prompt, model, aspect_ratio, and magic_prompt_option.'
- information_source; https://aiactionfigure.app/doc/generate-image:
  - GoGlo AI Image Generation API uses Bearer token authentication. Include the Authorization
    header with the format "Bearer YOUR_API_KEY" in all requests to the POST https://goglo.org/v1/submit
    endpoint. The Content-Type header must be set to "application/json".
  - The API requires Bearer token authentication. Include the API key in the Authorization
    header with the format `Bearer YOUR_API_KEY`.
- information_source; https://aiactionfigure.app/doc:
  - 'API key authentication is required via Bearer token in the Authorization header.
    Include the header Authorization: Bearer YOUR_API_KEY with each request, where
    YOUR_API_KEY is your actual API key.'
  - GoGlo AI Image Generation API requires Bearer token authentication. Send your
    API key in the Authorization header with the format "Bearer YOUR_API_KEY". The
    Content-Type header must be set to "application/json". Authentication is required
    for all requests to the POST https://goglo.org/v1/submit endpoint.
