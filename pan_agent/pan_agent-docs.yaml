auth_info:
- information_source; https://docs.panagent.net/:
  - 'API requests require Bearer token authentication sent in the Authorization header.
    Include the header "Authorization: Bearer {token}" where {token} is your API token.
    The token type appears to be specific to the service (example shown: "109ff6q").
    Admin-level tokens grant access to additional parameters like agentID in questionnaire
    queries.'
  - 'API token-based authentication is required. Send your API token in the Authorization
    header using Bearer scheme (format: Authorization: Bearer YOUR_API_TOKEN). A 401
    Unauthorized response indicates an invalid or missing token.'
  - 'API uses Bearer token authentication in the Authorization header, or alternatively
    HTTP basic auth with the token as password and any username. The token must be
    included with each request as Authorization: Bearer <Token>.'
  - 'API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer {token}". The agentID parameter is only available
    when using an admin API token.'
  - 'Authentication uses Bearer token in the Authorization header. Send the token
    as "Authorization: Bearer <token>" where the token is a long alphanumeric string
    like "109ff6qYrIwtwJiPTGNGiAlg3OKX8NGXXS3AW3NabOpaU5bl4OIQm9JYFFge".'
possible_base_urls:
- information_source; https://docs.panagent.net/:
  - https://XXX.panagent.net
  - https://XXX.panagent.net/api/v
possible_endpoints:
- information_source; https://docs.panagent.net/:
  - GET /api/v1/agents
  - GET /api/v1/agents/groups
  - GET /api/v1/agents/pictures
  - GET /api/v1/cashPayments
  - GET /api/v1/cashReceipts
  - GET /api/v1/companies
  - GET /api/v1/contracts
  - GET /api/v1/customers
  - GET /api/v1/customers/groups
  - GET /api/v1/customers/pictures
