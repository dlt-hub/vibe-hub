auth_info:
- information_source; https://developers.volunteermatch.org/api-docs:
  - API key authentication using the x-api-key header. The key must be provided as
    a string in the x-api-key header for each request to the /graphql/ endpoint.
  - API requests require an x-api-key header parameter for authentication. The key
    must be provided in the header of each request to the GraphQL endpoint.
pagination_info:
- information_source; https://developers.volunteermatch.org/api-docs:
  - The API uses GraphQL-based pagination with pageNumber and numberOfResults as input
    parameters. The response includes currentPage and numberOfResults fields to track
    pagination state, along with an opportunities array containing the results.
  - The getConnections query accepts pagination parameters pageNumber and numberOfResults
    in the input object. The response includes currentPage, resultsSize, and numberOfResults
    fields to indicate pagination state. Use pageNumber to request specific pages
    and numberOfResults to set results per page.
possible_base_urls:
- information_source; https://developers.volunteermatch.org/api-docs:
  - https://media.volunteermatch.org/federation/
possible_endpoints:
- information_source; https://developers.volunteermatch.org/api-docs:
  - POST /graphql/
