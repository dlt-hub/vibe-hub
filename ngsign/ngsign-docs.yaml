notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The Token must be used in all WS calls
- Support for SSO authentication protocols requires a specific paid option.
- Les factures doivent être émises au format XML TEIF.
- Le traitement par TTN étant asynchrone.
- API puissante et simple à intégrer à votre ERP (SAP, Oracle, Odoo, Sage, etc.)
- La menace quantique est une préoccupation pour la sécurité des signatures électroniques.
