auth_info:
- information_source; https://apidocs.symplify.com/:
  - You must include your customerId as part of the URI path when calling Symplify
    API resources. The customerId is obtained by logging into Symplify and finding
    it in the main menu bottom. The server URL follows the pattern https://eu-proxy-[x].symplifymail.com
    where [x] is your server number, which can be verified in Account settings > Symplify
    API. The URI structure is {{server}}/rest/{{customerid}}/{{resource}}/{{id}}.
possible_base_urls:
- information_source; https://apidocs.symplify.com/:
  - https://eu-proxy-[x].symplifymail.com
  - https://eu-proxy-{{server}}.symplifymail.com/rest/{{customerId}}
possible_endpoints:
- information_source; https://apidocs.symplify.com/:
  - DELETE https://eu-proxy-[x].symplifymail.com/rest/{{customerid}}/{{resource}}/{{id}}
  - GET https://eu-proxy-[x].symplifymail.com/rest/{{customerid}}/reports/campaigns
  - GET https://eu-proxy-[x].symplifymail.com/rest/{{customerid}}/{{resource}}/{{id}}
  - GET https://eu-proxy-{{server}}.symplifymail.com/rest/{{customerId}}/projects
  - GET https://eu-proxy-{{server}}.symplifymail.com/rest/{{customerId}}/projects/{{projId}}
  - PATCH https://eu-proxy-[x].symplifymail.com/rest/{{customerid}}/{{resource}}/{{id}}
  - POST https://eu-proxy-[x].symplifymail.com/rest/{{customerid}}/{{resource}}/{{id}}
  - POST https://eu-proxy-{{server}}.symplifymail.com/rest/{{customerId}}/projects
  - PUT https://eu-proxy-[x].symplifymail.com/rest/{{customerid}}/{{resource}}/{{id}}
