notes:
- API version is specified by submitting an additional HTTP Accept header with every
  request.
- All endpoint URLs must end with a /slash.
- Paperless used to provide these functionality at /fetch/<pk>/preview, /fetch/<pk>/thumb
  and /fetch/<pk>/doc. Redirects to the new URLs are in place.
- Note that all endpoint URLs must end with a / slash.
- The API provides access to documents and related metadata.
- The API provides a browsable interface for most endpoints.
- Certain endpoints support CRUD operations.
errors:
- '406 Not Acceptable: If an invalid version is specified'
- '401 Unauthorized: If the token is invalid'
- '406 Not Acceptable: Invalid API version specified'
- '401 Unauthorized: Invalid credentials provided.'
- '404 Not Found: The requested resource does not exist.'
- '406 Not Acceptable: Invalid version specified.'
- '406 Not Acceptable: An invalid version is specified.'
auth_info:
  mentioned_objects:
  - Authorization
  - Token
client:
  base_url: http://<paperless-host>:<port>/api/
  auth:
    type: Token
    location: header
    header_name: Authorization
source_metadata: null
