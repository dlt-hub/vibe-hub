notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- An user can cancel only Pending orders from the order book.
- You have to pass 'order_no', 'serial_no', 'group_id' as compulsory to cancel the
  order.
- 'Content Type: JSON'
- Requires setup of connected app in Paytm Money
- As long as an order is pending in the system, certain attributes of it can be modified.
- 'The x-jwt-token is mandatory and can be accessed using: {access_token}'
- x-jwt-token must be included in the header.
- Users have to Authenticate Sell orders through Tpin and OTP sent on registered mobile
  number.
- If users e-DIS authenticate after 5.30 pm then authorization will be accepted for
  the next trading day Holding Sell transaction.
- Requires setup of connected app in api
