auth_info:
- information_source; https://apitracker.io/a/apideck:
  - Apideck API uses API Key authentication. Send the API key in the request headers
    (exact header name and format should be verified in the developer documentation
    at https://developers.apideck.com/apis/vault/reference).
- information_source; https://apitracker.io/a/deel:
  - The Deel API uses API Key authentication.
- information_source; https://apitracker.io/a/deputy:
  - OAuth 2.0 is the authentication method used by the Deputy API. Credentials should
    be obtained through the OAuth 2.0 flow, and the API supports SSO and social login
    options for identity verification.
- information_source; https://apitracker.io/a/netsuite:
  - NetSuite API uses OAuth 2.0 for authentication. Refer to the official Oracle documentation
    at https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_162686838198.html
    for details on OAuth 2.0 grant types, token acquisition, required client credentials,
    and scope configuration.
- information_source; https://apitracker.io/a/jira:
  - Jira Cloud API uses OAuth 2.0 for authentication. Requests must include an Authorization
    header with a Bearer token obtained through the OAuth 2.0 flow, and specific scopes
    define the permissions granted to the application as documented in the scopes
    reference.
possible_base_urls:
- information_source; https://apitracker.io/a/openai:
  - https://beta.openai.com/
- information_source; https://apitracker.io/a/gpt-4:
