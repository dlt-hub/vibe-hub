auth_info:
- information_source; https://api.cts-strasbourg.eu/index.html:
  - Basic HTTP Authentication is required. You must obtain a token from the open data
    account portal at https://www.cts-strasbourg.eu/fr/portail-open-data/, then use
    that token as the username in the Basic Auth header (password can be empty). The
    API returns cache-control headers indicating response validity periods to help
    minimize unnecessary requests.
possible_base_urls:
- information_source; https://api.cts-strasbourg.eu/index.html:
  - https://api.cts-strasbourg.eu
possible_endpoints:
- information_source; https://api.cts-strasbourg.eu/index.html:
  - GET https://api.cts-strasbourg.eu/v1/swagger.json
