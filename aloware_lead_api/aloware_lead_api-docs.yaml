auth_info:
- information_source; https://support.aloware.com/en/articles/9020058-aloware-lead-api-documentation:
  - The API uses token-based authentication via the api_token parameter, which must
    be provided both as a query parameter and in the JSON request body. The api_token
    value (e.g. "740A6C4E") is your Aloware account API token and is required for
    all requests to the POST /api/v1/webhook/forms endpoint.
- information_source; https://support.aloware.com/en/articles/9020040-api-documentation-aloware-sms-api-integration:
  - API authentication for Aloware SMS gateway uses an api_token field passed in the
    JSON request body. Include the api_token parameter with your credentials when
    making POST requests to the SMS gateway endpoint.
  - API token passed in request body as "api_token" field. Include the token value
    directly in the JSON payload when making POST requests to the SMS gateway endpoint.
  - Aloware SMS API requires an API token passed as the api_token field to authenticate
    requests. The token should be included with each POST request to the /api/v1/webhook/sms-gateway/send
    endpoint along with required fields like from or line_id to specify the sender.
- information_source; https://support.aloware.com/en/articles/9020068-aloware-contact-lookup-api:
  - The API requires authentication via an api_token query parameter. Include your
    Aloware API token as the api_token query parameter in the GET request URL.
