auth_info:
- information_source; https://coolify.io/docs/api-reference/api/operations/list-applications:
  - 'This API requires Bearer token authentication. Send the token in the Authorization
    header with the format "Bearer Token" (replace "Token" with your actual bearer
    token). In Python, pass headers={"Authorization": "Bearer Token"} in your requests.get()
    call.'
- information_source; https://coolify.io/docs/api-reference/api/operations/version:
  - The API uses Bearer token authentication. Include the token in the Authorization
    header with the format "Bearer Token" for all requests.
  - The API uses HTTP bearer token authentication. Create a token in the Keys & Tokens
    / API tokens section of the application, then include it in the Authorization
    header as "Bearer <token>".
possible_base_urls:
- information_source; https://coolify.io/docs/api-reference/api/operations/list-applications:
  - https://app.coolify.io/api/v1
- information_source; https://coolify.io/docs/api-reference/api/operations/version:
  - https://app.coolify.io/api/v1
possible_endpoints:
- information_source; https://coolify.io/docs/api-reference/api/operations/list-applications:
  - GET https://app.coolify.io/api/v1/applications
- information_source; https://coolify.io/docs/api-reference/api/operations/version:
  - GET /version
  - GET https://app.coolify.io/api/v1/version
