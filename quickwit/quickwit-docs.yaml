pagination_info:
- information_source; https://quickwit.io/docs/0.7.1/reference/rest-api:
  - Pagination uses offset and limit query parameters. The offset parameter restricts
    the starting position, and limit restricts the maximum number of results returned.
    The response includes offset and size fields to indicate the current pagination
    state.
  - Pagination uses offset and limit query parameters. The response includes offset
    and size fields indicating the current position and number of results returned.
    Use the offset value from the response to construct subsequent requests, incrementing
    it by the limit value to fetch the next page.
  - start_offset (Integer, default 0) controls pagination by specifying the document
    offset, and max_hits (Integer, default 20) controls the page size. Increment start_offset
    by max_hits to retrieve subsequent pages.
- information_source; https://quickwit.io/docs/main-branch/reference/rest-api:
  - Pagination uses offset and limit query parameters. offset specifies the starting
    position (number type), limit restricts maximum results (number type). The response
    includes offset and size fields indicating the current position and number of
    results returned.
  - Pagination uses start_offset (Integer, default 0) and max_hits (Integer, default
    20) parameters. start_offset specifies the number of documents to skip, and max_hits
    specifies the maximum number of hits to return per request. Increment start_offset
    by max_hits to fetch subsequent pages until fewer than max_hits results are returned.
possible_base_urls:
- information_source; https://quickwit.io/docs/0.6.5/reference/rest-api:
  - 0.0.0:8080/api/v1
  - api/v1
possible_endpoints:
- information_source; https://quickwit.io/docs/0.6.5/reference/rest-api:
  - DELETE api/v1/indexes/<index id>
  - DELETE api/v1/indexes/<index id>/sources/<source id>
  - GET /api/v1/indexes/<index id>
  - GET /swagger-ui
  - GET api/v1/<index id>/delete-tasks/<opstamp>
  - GET api/v1/<index id>/search
  - GET api/v1/<index id>/search/stream
  - GET api/v1/cluster?format=pretty_json
  - GET api/v1/indexes
  - GET api/v1/indexes/<index id>/describe
