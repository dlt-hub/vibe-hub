resources:
- name: spam_detection
  endpoint:
    path: /spamdetection
    method: POST
    data_selector: Score
    params: {}
- name: domain_reputation
  endpoint:
    path: /reputation/domain
    method: POST
    data_selector: Blocked
    params: {}
notes:
- Keep your API keys secret
- The account on RapidAPI and on our Dashboard are dissociated
errors:
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '404: Not Found -- The resource requested could not be found.'
- '406: Not Acceptable -- You requested a format that isn''t json.'
- '429: Too Many Requests -- The API key making the request has exceeded our rate
  limits.'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.oopspam.com/v1
  auth:
    type: apikey
    location: header
    header_name: X-Api-Key
source_metadata: null
