notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses Shapley values for explainable AI and local feature attribution.
- Uses shapiq for calculating Shapley values for cooperative games.
- Defaults to marginal imputation strategy
- Uses conditional imputation to account for feature dependence
- Conditional imputer attributes include sample size, conditional budget, and conditional
  threshold.
- TabPFN works best for small sized datasets (less than 10k samples).
- On CPU, we can only use a very small number of training data points to fit the model.
- If you set max_order=1 or index='SV', the explainer will compute the Shapley values
  (SV) only.
- Uses a vision transformer for image classification
- The core is potentially empty.
- The benchmark can be rerun if results already exist when rerun_if_exists is set
  to True.
- For shapiq.version < 1.4.0 saving were done as .npz or .pickle files. This usage
  is deprecated starting with version 1.4.0.
- Beeswarm plot can be customized with feature_names, abbreviate, row_height, max_display,
  alpha, ax, and show parameters.
- Defaults for max_order is 1.
- Defaults for index is 'SV'.
- Defaults to kernel_type 'rbf'
- Defaults max_order to 1
- Defaults index to 'SV'
- The TabularExplainer class is the main interface for the shapiq package and tabular
  data.
- It can be used to explain the predictions of any model by estimating the Shapley
  interaction values.
- Defaults for max_order is 2
- Defaults for pairing_trick is False
- Monte Carlo estimators to approximate all cardinal interaction indices.
- Estimates the FBII values using KernelSHAP.
- Estimates the FSII values using KernelSHAP.
- Estimates the kADD-SHAP values using the kADD-SHAP regression algorithm.
- Currently only 'fourier' transform type is supported.
- Defaults for parameters such as 'top_order' and 'decoder_type' are available.
- This class implements a sparse approximation method for computing various interaction
  indices using sparse Fourier transforms.
- SPEX (SParse EXplainer) via Fourier transform sampling.
- Computes exact Shapley Interactions using the (sparse) Möbius representation.
- Only continuous features are supported, meaning that this imputer can’t be used
  for datasets containing categorical or binary features.
- An Imputer for TabPFN using the Remove-and-Contextualize paradigm.
- The plot is based on the waterfall plot from the SHAP package.
- Code and implementation was taken and adapted from the SHAP package which is licensed
  under the MIT license.
- Shapley interactions enhance the traditional Shapley value approach by breaking
  down the effects of features into individual contributions and interactions between
  features.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'ValueError: If transform_type is not ''fourier'' or if decoder_type is not ''soft''
  or ''hard''.'
- 'CategoricalFeatureError: If the background data contains any categorical features.'
- 'RuntimeError: If no explanation point has been provided, neither in the constructor
  nor by calling fit().'
- 'CategoricalFeatureError: Exception raised when categorical features are detected.'
- 'Deprecation warning: Raise a deprecation warning with the given details.'
