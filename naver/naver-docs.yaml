auth_info:
- information_source; https://developers.naver.com/docs/login/api/api.md:
  - Naver OAuth2 authentication uses authorization code flow. Credentials are passed
    via HTTP headers X-Naver-Client-Id and X-Naver-Client-Secret, and also as query
    parameters client_id and client_secret in the token endpoint URL. The flow requires
    a grant_type of authorization_code, an authorization code obtained from a prior
    login redirect, and a redirect_uri matching the registered callback URL.
- information_source; https://developers.naver.com/docs/login/cafe-api/cafe-api.md:
  - 'Authentication uses Bearer token in the Authorization header. Include the header
    "Authorization: Bearer YOUR_ACCESS_TOKEN" where YOUR_ACCESS_TOKEN is your access
    token. The token should be obtained separately and passed as a Bearer token in
    the request header.'
  - "Authorization header with Bearer token is required. Send the access token in\
    \ the Authorization header using the format \"Bearer {\uC811\uADFC \uD1A0\uD070\
    }\" when making requests to write articles in a cafe."
  - "Authorization header with Bearer token. Send the access token in the Authorization\
    \ header as \"Bearer {\uC811\uADFC \uD1A0\uD070}\" (Bearer {access_token}) when\
    \ making requests to the API."
  - "Bearer token authentication is required. Include the access token in the Authorization\
    \ header as \"Authorization: Bearer {\uC811\uADFC_\uD1A0\uD070}\" where the token\
    \ value is obtained from the OAuth2 authorization flow. The token must be passed\
    \ in the request header for all API calls."
pagination_info:
- information_source; https://developers.naver.com/docs/serviceapi/search/doc/doc.md:
  - 'The API uses query parameters for pagination: display (number of results per
    page, default 10, maximum 100) and start (starting position, default 1, maximum
    1000). Increment start by the display value to fetch subsequent pages.'
- information_source; https://developers.naver.com/docs/serviceapi/search/web/web.md:
  - display is an optional query parameter specifying the number of search results
    to show per request (default value not fully specified in excerpt). start is an
    optional query parameter specifying the search start position with a default value
    of 1 and a maximum value (not fully specified in excerpt). Use start parameter
    to navigate through paginated results by incrementing it based on display value.
