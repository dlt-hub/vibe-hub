auth_info:
- information_source; https://turbot.com/changelog:
  - The plugin requires authentication using either OAuth client credentials or an
    access token. Refer to the Configuration section for setup details on how to configure
    these credentials for the REST API.
- information_source; https://turbot.com/pipes/docs/develop/query-api:
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header "Authorization: Bearer ${PIPES_TOKEN}" where PIPES_TOKEN is your authentication
    token stored as an environment variable. The token must be provided with every
    API request.'
  - The API uses bearer token authentication. Include the token in the Authorization
    header as "Bearer ${PIPES_TOKEN}", where PIPES_TOKEN is an environment variable
    containing your authentication token.
  - 'The Turbot Pipes Query API requires authentication using an API token. Set the
    PIPES_TOKEN environment variable to a valid API token, then include it in requests
    using the Authorization header with the Bearer scheme: Authorization: Bearer ${PIPES_TOKEN}.'
possible_base_urls:
- information_source; https://turbot.com/pipes/docs/develop/query-api:
  - https://pipes.turbot.com/api/latest
possible_endpoints:
- information_source; https://turbot.com/pipes/docs/develop/query-api:
  - GET https://pipes.turbot.com/api/latest/user/foo/workspace/bar/query
  - POST https://pipes.turbot.com/api/latest/user/foo/workspace/bar/query
  - POST https://pipes.turbot.com/api/latest/user/foo/workspace/bar/query/my-file.csv
  - POST https://pipes.turbot.com/api/latest/user/foo/workspace/bar/query/my-file.md
  - POST https://pipes.turbot.com/api/latest/user/foo/workspace/bar/query?content_type=csv
