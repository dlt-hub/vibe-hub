auth_info:
- information_source; https://doc.cloudpki.com/en-US/openapi:
  - API requests use HMAC-SHA256 signed JWT tokens for authentication. Include the
    accessKey in the payload, generate a JWT by encoding the header and payload in
    base64url format, signing with HMAC-SHA256 using a secretKey, and concatenating
    them with periods. Required payload fields are accessKey, api, signNonce (UUID),
    and timestamp (milliseconds). The resulting token is sent with the request.
  - 'Authentication uses JWT (JSON Web Token) bearer tokens. The token is passed in
    the Authorization header as "Bearer {token}", where the token is a JWT signed
    with HS256 algorithm containing fields: accessKey, api, signNonce, and timestamp.'
  - 'Bearer token authentication is required. Send the JWT token in the HTTP Authorization
    header using the format "Authorization: Bearer {token}", where the token is a
    JWT containing accessKey, api, signNonce, and timestamp fields.'
  - 'Bearer token authentication is required. The token must be sent in the HTTP Authorization
    header using the Bearer scheme via the bearerAuth() method, which automatically
    formats it as "Authorization: Bearer {token}". The token is a JWT containing accessKey,
    api, signNonce, and timestamp fields.'
  - Bearer token authentication is used, passed via the `.bearerAuth(token)` method.
    The token is generated using JWT with an accessKey and secretKey pair obtained
    from the platform, signed with an algorithm, and sent in the Authorization header
    as a Bearer token.
pagination_info:
- information_source; https://doc.cloudpki.com/openapi:
  - 'Pagination information found: Use query parameters `page` (page number) and `pageSize`
    (number of items per page) to paginate through results. The example shows `page=1&pageSize=10`
    in the query string.'
- information_source; https://doc.cloudpki.com/openapi/open-api:
  - Pagination information is present in the documentation. The API uses query parameters
    page and pageSize to control pagination. Specifically, page indicates the page
    number and pageSize specifies the number of items per page, as shown in the example
    request with page=1&pageSize=10.
- information_source; https://doc.cloudpki.com/en-US/openapi/open-api:
  - page and pageSize are query parameters used for pagination. page is the page number
    (starting from 1) and pageSize is the number of results per page (default 10).
    Continue requesting with incremented page values until the desired data is retrieved.
- information_source; https://doc.cloudpki.com/en-US/openapi/certificate:
  - Pagination uses query parameters page and pageSize. The response includes links
    object with next and previous fields containing the full URL for the next/previous
    batch of results, formatted as /openApi/v2/certificates/batch_enroll/{jobId}/download?page=xxxx&pageSize=xxx.
  - Use query parameters page (required, integer) and pageSize (required, integer)
    to control pagination. The response structure for paginated data is not described
    in this documentation.
