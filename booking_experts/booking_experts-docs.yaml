pagination_info:
- information_source; https://developers.bookingexperts.com/reference/introduction-to-the-api-documentation:
  - Collection responses use page-based pagination via the `page[number]` query parameter.
    The response includes a `links` object with `first`, `self`, `next`, `prev`, and
    `last` URLs for navigation. Most responses contain 30 records per page. Stop paginating
    when the `next` link is absent.
possible_base_urls:
- information_source; https://developers.bookingexperts.com/reference/introduction-to-the-api-documentation:
  - https://api.bookingexperts.com/v3
  - https://api.bookingexperts.nl/v3
possible_endpoints:
- information_source; https://developers.bookingexperts.com/reference/introduction-to-the-api-documentation:
  - GET /amenities
  - GET /amenity
  - GET /amenity_group
  - GET /amenity_groups
  - GET /availabilities
  - GET /booking
  - GET /bookings
  - GET /brand
  - GET /brands
  - GET /contacts/search
