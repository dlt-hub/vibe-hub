client:
  auth: To access the VCS API, you need an API key dedicated to you, which must be
    inserted in the header of the request in the appropriate field, and the authorization
    mechanism is done using the "Client credentials" OAuth2.0 flow.
  most_recurring_base_url: https://api.euromaster.com
  paginator: Pagination is required and can be applied using the `page` and `size`
    parameters in the URL, with supported methods including page-based pagination.
    A page size is required and can be applied through the `size` parameter, with
    a default page size of 50 indicated in the examples.
