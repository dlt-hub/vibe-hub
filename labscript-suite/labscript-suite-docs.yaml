notes:
- digital output
- Each device is made up of four classes that handle the various tasks.
- Adding custom devices for use in the labscript-suite can be done using the user_devices
  mechanism.
- The user_devices folder must be in the userlib path.
- Uses labscript suite components for device connections
- analog output
- Base class for AnalogOut.
- You should never instantiate this class directly.
- Used to define a DDS output.
- It is a container class, with properties that allow access to a frequency, amplitude,
  and phase of the output.
- The pulse sequence specified will be repeated from time t until t+duration.
- Base class for all output classes.
- If the shutter is asked to do something at t=0, it cannot start moving earlier than
  that. This means the initial shutter states will have imprecise timing.
- Note that the delay time will not be take into account the open delay if the command
  is made at t=0 (or other times less than the open delay). No warning will be issued
  for this loss of precision during compilation.
- static analog output
- Base class for StaticAnalogOut.
- Static RF
- Customized version of DigitalOut that tracks edge type.
- Allows trigger_edge_type values of 'rising' and 'falling'.
