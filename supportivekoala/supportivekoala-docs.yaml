auth_info:
- information_source; https://developers.supportivekoala.com/:
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header with the format "Authorization: Bearer Your bearer token" for all requests
    to the API.'
  - Supportivekoala uses API key authentication. After registering via POST /v1/auth/register
    with email and password, obtain an API key from your profile page. Send the API
    key with requests, though the exact header or parameter name for passing the key
    is not specified in the provided documentation.
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer {Your bearer token}" in all requests to authenticate.
  - 'The API uses Bearer token authentication. Include the bearer token in the Authorization
    header as "Authorization: Bearer YOUR_TOKEN" for all requests to protected endpoints.'
possible_base_urls:
- information_source; https://developers.supportivekoala.com/:
  - https://api.supportivekoala.com
  - https://api.supportivekoala.com/v1
possible_endpoints:
- information_source; https://developers.supportivekoala.com/:
  - GET /v1/images
  - GET /v1/images/:id
  - GET /v1/templates
  - GET /v1/templates/:id
  - POST /v1/images
  - POST /v1/images/
  - POST /v1/templates
  - POST /v1/templates/:id
  - POST https://api.supportivekoala.com/v1/auth/register
