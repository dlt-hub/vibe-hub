notes:
- Supports optional filters for time range, and campaign ID.
- Retrieves usage statistics during the current billing period.
- Proper DKIM implementation significantly improves email deliverability and reduces
  the likelihood of your emails being marked as spam.
- Maximum of 1000 attachments per email
- Combined size limit (attachments + email content) is 30MB
- Base64 encoding is required for all attachment content
