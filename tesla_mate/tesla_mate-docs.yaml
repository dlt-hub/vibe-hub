auth_info:
- information_source; https://docs.teslamate.org/docs/configuration/api/:
  - Teslemetry Fleet API uses token-based authentication. Create a TOKEN on the Teslemetry
    website and pass it as a query parameter via the TOKEN environment variable set
    to ?token=xxxx-xxxx-xxxx-xxxx, then configure TESLA_API_HOST=https://api.teslemetry.com
    and TESLA_AUTH_HOST=https://api.teslemetry.com with TESLA_AUTH_PATH=/api/oauth2/v3.
  - To use MyTeslaMate APIs, you must obtain a TOKEN from the MyTeslaMate Fleet page
    after logging in with your Tesla account, then pass it as a query parameter in
    API requests. Configure the environment variables TOKEN (set to ?token=xxxx-xxxx-xxxx-xxxx),
    TESLA_API_HOST (https://api.myteslamate.com), TESLA_AUTH_HOST (https://api.myteslamate.com),
    and TESLA_AUTH_PATH (/api/oauth2/v3) to specify the API endpoints and authentication
    token location.
- information_source; https://docs.teslamate.org/docs/configuration/api:
  - Teslemetry uses token-based authentication. Create a TOKEN on the Teslemetry website
    and pass it as a query parameter in the TOKEN environment variable set to ?token=xxxx-xxxx-xxxx-xxxx,
    then configure TESLA_API_HOST=https://api.teslemetry.com and TESLA_AUTH_HOST=https://api.teslemetry.com
    with TESLA_AUTH_PATH=/api/oauth2/v3.
  - Third-party providers like MyTeslaMate use token-based authentication. You must
    set environment variables with TOKEN (query parameter format ?token=xxxx-xxxx-xxxx-xxxx),
    TESLA_API_HOST, TESLA_AUTH_HOST, and TESLA_AUTH_PATH=/api/oauth2/v3 provided by
    the third-party provider, and include the TOKEN in API requests as a query parameter.
possible_base_urls:
- information_source; https://docs.teslamate.org/docs/configuration/api/:
  - https://api.myteslamate.com
  - https://api.teslemetry.com
possible_endpoints:
- information_source; https://docs.teslamate.org/docs/configuration/api/:
  - GET https://api.teslemetry.com
  - GET https://api.teslemetry.com/api/oauth2/v3
  - GET wss://streaming.myteslamate.com
- information_source; https://docs.teslamate.org/docs/configuration/api:
  - GET https://api.myteslamate.com
  - GET https://api.teslemetry.com
  - GET https://api.teslemetry.com/api/oauth2/v3
  - GET wss://streaming.myteslamate.com
  - POST https://api.myteslamate.com/api/oauth2/v3
