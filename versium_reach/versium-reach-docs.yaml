notes:
- You must have a valid API Key.
- Versium now offers the following set of Open Source tools available to the public
  on GitHub
- API data is JSON encoded with UTF-8. API JSON is either a single object or a list
  of objects.
- Access control using API Key in the header.
- API Key header name is case-sensitive and must be X-Versium-Api-Key.
- API Key value is case sensitive.
- Versium REACH APIs support hashed data inputs.
- When using Versium REACH APIs, consider parallelizing your queries.
- Response Time varies and is directly dependent on the API payload
- All of the consumer APIs require at least an output type and a search input parameter.
- Versium REACH API services share common outputs that are returned for all Versium
  APIs.
- You must make all API requests over HTTPS. API requests over HTTP or without authorization
  will fail.
- This API supports Bulk Upload
- You will need to add the API Key on the header to authenticate the call.
- Output type is what the user would like to obtain from the Contact Append API.
- The full list of attributes returned by the demographic output type can be found
  on the Output Sample page.
- Returned results use your monthly matches.
- Supports searching by first name, last name, and other identifiers.
- The Demographic Append API will return results based on the selected output type.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API returns hashed data for specific services.
- Minimum required search parameters vary by audience type.
- Uses OAuth2 with refresh token — requires setup of connected app in Versium
- Some API endpoints may have rate limits
- The API will first transform the string to lowercase and then perform the hashing.
- 'Required data tool: First Name, Last Name, Consumer email OR LinkedIn URL'
- 'Optional data tool: domain'
- Some objects like Contact may return nulls in deeply nested fields
- 'Minimum required search parameters combinations: email, domain, biz name + full
  address, biz name + phone number.'
- The API accepts a single IP address (IPv4) and returns up to 3 business domains
  along with firmographic information.
- The API accepts a single Hashed Email (either Business or Consumer) and returns
  the associated business domain found for that record.
- 'The Versium REACH APIs currently support the following Hashing methods: MD5, SHA1,
  SHA256.'
- Expect long API Response Time (up to several minutes).
- Some requests will take time to complete (up to several minutes). Please ensure
  you manage time-outs accordingly.
- The HEM-to-Business-Domain API accepts a single Hashed Email (either Business or
  Consumer) and returns the associated business domain found for that record.
- 'The API supports the following Hashing methods: MD5, SHA1, SHA256.'
- Department Values can include various roles such as Accountants, Marketing, Sales
  & Business Development, etc.
- This API generates a list of records (up to several thousand) and will return them
  all at once in the response.
- By submitting the API request, you agree to be charged based on the results from
  the generated list.
- Download URL is provided in the response when the job is completed.
- The Estimates API can be called as many times as requested without incurring in
  any charge.
- When the job has completed, a 'download_url' will be provided, and the 'state' will
  be 'done'.
- The Job Status API will provide a JSON response containing status of the processing
  list.
- Some objects may return nulls in deeply nested fields
- 'when using operation b2b_persona_email: a CSV formatted list'
- 'when using operation b2b_persona_online_audience: a zip file containing the csv
  audiences formatted for the various services (1 file per service)'
- Locations are converted to zip codes.
- Can't combine county with metro or radius.
- Uses the Configuration Parameters
- Scores range from 0 to 99 - the higher the score the higher the predictive propensity.
- Uses Job Status and Download API
- The API only supports returning JSON.
- DataPrep APIs performs a series of data cleansing and manipulation actions on inputs
  and returns the results of those actions.
- Authentication is done by passing the API key in the 'x-versium-api-key' header.
- Actions can take multiple inputs and have multiple outputs depending on the particular
  operation they perform.
- The long-form API uses a POST request with a json body specifying the actions to
  perform on input records and the outputs returned in the response.
- Uses OAuth2
- 'The REACH Deduplication API is a suite of RestFul APIs that enables developers
  to perform the following actions: Upload a List and Deduplicate.'
- The header_map parameter defines the mapping of field types to the corresponding
  0-based column indexes in the file.
- field_index for match_fields and sort_fields are 0-based integer indices of the
  fields such that the left-most field has index 0.
- Specifying non-empty match fields (filled option) helps prevent false uniqueness
  due to missing data.
- Only 1 record at a time is supported with the short-form API.
- The API will then match your inputs with consumers in the Versium Data store, and
  returns business information, as available.
- The api only supports returning json.
- Uses OAuth2 authentication
- Uses REST API for DataPrep operations
- Versium data repository consists of over 8,000 meticulously aggregated and indexed
  data files.
- More than 400 million email addresses and a staggering 300 billion attributes.
- Users specify criteria to detect duplicates and control the resulting output to
  either mark, move, or eliminate duplicate records.
- field_index for match_fields and sort_fields are 0-based integer indices of the
  fields.
- The response will contain the 'state':'done' string.
- Download URL can be used to download the generated list in CSV format.
- Requires setup of API key to authorize requests
- No data returned may occur due to incorrect query parameters or lack of available
  data.
- Versium REACH APIs currently support only US Data.
- No results means no matches used
- Repeated calls count as additional matches
- If you have no more matches, calls will fail
- Results returned in the Try the API count as matches
- Your plan match limits are used by the number of results returned, not on the number
  of times you make an API call.
- The Versium REACH Manage API Key page gives you the ability to create and delete
  API keys.
- Check how many matches you're using and how many you have left for the month.
- Clean up your data first, then append
- Be familiar with using API Authentication
- The most common reasons that no data is returned are improper formatting or your
  call, and not providing enough input for the API to return meaningful results.
- No results means no matches used -- If you call the API and it returns no results,
  it does not count against your monthly match limit.
- Repeated calls count as additional matches -- If you repeat a call, it counts as
  another result, since matches are results returned, not unique results.
errors:
- '401 Unauthorized: If your API key is missing, invalid, or expired.'
- '429: Rate limit exceeded'
- '500: Internal server error'
- 4xx and 5xx responses returning JSON with error messages.
- '400: The request is not structured correctly or does not contain the correct request
  parameters.'
- '401: Unauthenticated - the api key provided is invalid.'
- '402: Payment Required'
- '403: Permissions - the account does not have permissions to access the API.'
- '429: The number of requests are exceeding the rate limit.'
- '500: Something broke on the server.'
- '401 Unauthorized: Recheck API Key value.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity.'
- 'Content-Type: application/json'
- '204: No response body upon success'
- Error response structure includes version, query_id, query_time, results, and errors
- 'timeout_exceeded: Emails belong to a mail server that is responding extremely slow.'
- 'failed_syntax_check: Emails that do not meet RFC syntax protocols.'
- 'global_suppression: Emails found in many popular global suppression lists.'
- 'No data returned: Check query parameters or data availability.'
- No data returned
