notes:
- Ensure files are 1 GB or less and publicly accessible links are used.
- 'API key requirement: API v3 requires an API key tied to a paid Ahrefs plan.'
- This is a beta feature and is available to all users on all plans.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Enterprise single sign-on (SSO) is available for the Enterprise plan.
- Auto-connect for Microsoft Ads is available for the Enterprise plan.
- New report types for Search Ads 360 are available for all plans.
- New metrics from Tradedoubler are available for all plans.
- New dimension and metric from Shopify are available for all plans.
- New dimensions from LinkedIn are available for all plans.
- Contact Funnel support to import past data.
- The longer the lookback period, the more time it may take to import data.
- You can only activate one of these trials for your Funnel subscription.
- This is a Beta feature and only supported for the Facebook Ads platform.
- Some objects may return nulls in deeply nested fields
- We need access to write and delete (to overwrite) files at the location of the path
  you have selected, where meta files (summary, schema, test files, etc) will be stored.
- Your settings can optionally block all meta files if you want to be strict, except
  for the file starting with `test_` which is sent over and deleted to test access.
- Create a role in AWS with permissions to access Redshift.
- Use the generated IAM policy for permissions.
- Funnel provides an SFTP server endpoint that GA4 can connect to and download your
  Funnel cost data from.
- The CSV header names set in Funnel should match the Import field in GA4.
- To create a scheduled Google Sheets export, go to the 'Google Sheets' page and then
  click on the '+ Create Data Share' button.
- Uses OAuth2 with refresh token — requires setup of connected app in funnel
- If you change the destination you will also be forced to re-authenticate the Google
  user.
- Ensure the uploaded files are owned by you by setting the bucket-owner-full-control
  ACL.
- The Athena Query instance and the AWS S3 bucket should be in the same region
- The default option for the funnel data export is compressed, using a compressed
  export format will help to keep the cost low when querying a large amount of data.
- We recommend using TSV as an output file format, which works better with the default
  delimited format which Athena uses.
- 'A quota has been met in your Google project, to solve this either: Go to the Google
  Quota console, find the quota that has been reached and request a higher quota limit.'
- If you get the warning below when looking at a sharing job in Funnel then you have
  tables in your dataset with mismatching definitions.
- This means that you have tables in your BigQuery with the same dataset and table
  name as in the Export but with different date partitioning settings.
- This error message means that there is a difference between what type a field is
  configured as in Funnel and what type it is configured as in the Funnel Export.
- You need to enable billing on your Google project.
- If you manually set a table expiration or if you created your dataset in the BigQuery
  sandbox you will see the 'Default table expiration' being set.
- 'Make sure that you have: given Funnel''s service account the BigQuery User permission
  to the project, given Funnel''s service account the BigQuery Data Owner permission
  to the dataset if you created the dataset yourself.'
- Billing needs to be enabled in your Google project.
- 'Funnel requires the following permissions for your SAS token: Allowed services:
  Blob, Allowed resource types: Object, Allowed permissions: Write.'
- Using the 'Allowed IP Addresses'-option is not required but if you wish to use this,
  Funnel will upload data from 54.81.136.8 if you are using our app.funnel.io service
  or 18.193.167.135 if you are using our app.eu.funnel.io service.
- Make sure that your user has the Storage Blob Data Contributor or Storage Blob Data
  Owner roles on the storage account.
- Your Microsoft credentials in Funnel will be inactivated if you don't login to Microsoft
  with that user in 90 days or whatever time interval your organisation sets as their
  MaxInactiveTime.
- The Tableau connector does not support formula calculated fields.
- Tableau Server 2023.1.2 and above is unable to refresh WDC 2.0 extracts.
- This connector does NOT work with Tableau Cloud/Online
- Our Tableau Connector v1 will be deprecated and removed from Tableau at the end
  of 2025.
- Data is aggregated per day from various advertising platforms.
- No real primary keys in the exported data.
- Start collecting the total followers from the day the data source was added into
  Funnel — no way to fetch historical data.
- Connecting a channel to Funnel once does not mean you will get all the necessary
  data in Funnel. In most cases, you will need to connect to the same channel multiple
  times to get all the fields you need inside of Funnel.
- Funnel can ONLY import data from the chosen accounts and will not manage or change
  anything in the account itself.
- An API key is valid for one seat and gives access to all advertisers belonging to
  that seat. To connect multiple seats you need to create one API key per seat.
- Make sure that your firewall allows requests from Funnel.
- Ensure the shop host URL is spelled correctly.
- The Access Token used to connect a Branch data source needs to be on the Organizational
  Level and not the Branch Account Level.
- Reach and frequency is a set of non-aggregatable metrics.
- Lifetime data can include data for the past 37 months.
- Service Account (JWT) authentication is deprecated and will be supported until June
  30, 2025.
- Read only access is sufficient for Funnel to connect with your Apple Search Ads
  account.
- As of September 5, 2023, V1 API tokens will stop working. It is recommended to only
  connect new sources with V2 tokens, and to reconnect all existing data sources using
  V1 tokens using a V2 token.
- To be able to connect you need administrator permissions in Criteo.
- All files must have the same columns as the first file used for the configuration.
- If new files contain data for previously imported dates, they will overwrite the
  existing data for those dates.
- The data needs to have unique column header names (case insensitive). If any two-column
  headers are identical, ignoring the capitalisation of letters, we won't be able
  to import the data.
- The file must contain a column with dates. This is necessary to attribute the data
  to a date in Funnel. The date column must contain a single date per row (e.g. 01/12/2023),
  not a date range (e.g. a week or a month). By default, the date format is set to
  YYYY-MM-DD (ISO 8601). You can change to another format, e.g. MM/DD/YYYY, by selecting
  a custom date format for that field.
- When importing monetary data, you will need to supply a currency. This can either
  be a static currency for all the data in the sheet or a dynamic currency that can
  be different for each row. If you have a currency for each row, the sheet needs
  to contain a column with three-digit ISO-4217 currency codes, such as USD, EUR,
  and GBP.
- To be able to properly use the LinkedIn connector to download data through Funnel,
  the LinkedIn user that the connection is set up with needs to have one of the specified
  roles.
- Make sure the token URL is accessible
- Enable permissions to Magento e-commerce site for admin user
- Your business unit ID begins with '0Uv' and is 18 characters long.
- For connecting a Prospect report you also need 'Configure Fields' permission.
- To create and install packages you must have the Installed Package | Administer
  permission.
- This permission is automatically applied to the Administrator and Marketing Cloud
  Administrator system-defined roles.
- Shopify update their APIs on a quarterly schedule
- To get access to the Reporting API, reach out to your assigned Yelp representative.
- Your eligibility for Reporting API access will depend on your Yelp ad spend.
- API credentials easily accessible to the customer from GUI
- Simple documentation of endpoints and expected data format
- Documentation of quotas and data stability (how far back data has to be reloaded
  to ensure full accuracy)
- All accounts must fulfil the following conditions in order to grant consent to Funnel
- Work accounts require an additional condition be met in order to grant consent to
  Funnel
- Some dimensions are automatically selected for you, e.g. we will always group by
  Date on the Day granularity.
- If you have configured custom metrics for viewability you will need to contact your
  IAS representative to get the custom metric ID.
- A Shopify App can only have one set of permissions, therefore the Funnel Shopify
  App asks for access to personal data even if the data sources are configured to
  not pull Customer Personally Identifiable Information (PII).
- The organization's Administrator hasn't allowed users to connect to new applications
  in Microsoft Entra.
- The organization's administrator tries to set up the data source using their own
  account but is not registered as a user in Microsoft Advertising.
- If you change your Facebook account password after connecting a data source, you
  must reconnect the data source in Funnel.
- If two-factor authentication (2FA) is enabled for your Facebook page, ensure to
  enable it for your Facebook user account, as well.
- Always partition tables by date in BigQuery.
- Avoid importing a view unless you understand the pricing structure.
- Reporting data is only available for 60 days via the API and Funnel cannot fetch
  historical data further back.
- Most campaigns regardless of status will be included in Funnel.
- Some metrics may not be available with certain breakdowns.
- Up to 9 dimensions can be selected per data source.
- Ahrefs deprecated its current API version, API v2, on 1 October 2025 and migrated
  to version 3, API v3.
- All legacy integrations will stop working from 1 November 2025.
- Learn what dimensions and metrics are available
- Unified view in the Overview dashboard is not accessible via the AppsFlyer API.
- Fetch historical data is limited based on report type and time granularity.
- For all reports we are able to fetch data from 2 years, except reports with Floodlight
  and Path to conversion where we only can fetch data from 60 days.
- Query filters are optional and will filter out data.
- The connector supports between one to five keywords, country and region.
- Worldwide is the default region but it is also possible to specify in detail, like
  the United States or Texas.
- Historical data is not available for Account Insights or Audience Lifetime reports.
- Instagram Insights API uses sample data to find a compromise between accuracy and
  performance.
- Some metrics do not correspond to the total values in Klaviyo.
- Lists and Segments are optional dimensions that need to be included when connecting.
- Requires setup of LinkedIn app for API access.
- The retention period for the Daily Follows data is 12 months.
- The retention period for the Update reports is 365 days.
- The retention period for Video Metrics is 6 months.
- Historical data for Total Followers is only available from the day the source was
  connected.
- Access to custom fields for prospects is available if the user has access.
- Tags for prospects can be retrieved with 'Read' permission.
- The Pinterest connector will download data as far back as 913 days.
- It is not possible to extend the download of historical data further back, due to
  limitations in the Pinterest Marketing API.
- Due to privacy reasons you might not get values for conversions metrics.
- Advertising data only
- If you choose the Top Campaign Content report and you have more than 500 items in
  a campaign, the dataset may be incomplete.
- The Branded Mission objective is not available in the TikTok API.
- Offline fields are not supported for the TikTok connector.
- Funnel cannot alter the contents of default template reports, if you require a field
  be added to a default template, contact The Trade Desk.
- For the Data Element Report Funnel can only report on the most recent 100 days of
  historical data due to limitations imposed by The Trade Desk.
- If you have an X ad account, Funnel can fetch data for the last 365 days.
- User Insights report only contains non-aggregatable metrics and only fetches today's
  data.
- YouTube APIs do not provide historical data querying for Channel Insights report
  type.
- Authorize api connection from the profile admin in Zoho CRM.
- API usage is subject to rate limits.
- Certain dimensions and metrics may not be available for all endpoints.
- The Branch connector uses the Branch Custom Export API which pulls non-unique data
  only.
- Due to quota limitations, the connection will fail if you have more than one connection
  in Funnel per Branch app.
- The Custom Exports endpoint is limited to a maximum of 2 million records for each
  report and fetching historical data is limited up to 120 days prior to the date
  of export.
- We recommend selecting as few dimensions as possible and instead using segmentation
  when needed.
- The data is set to non-aggregatable in Funnel.
- Two years of historical data will be downloaded when you connect a new source.
- Certain segmented data types are only available for 18 months.
- The maximum historical data limit via the Amazon DSP reporting API is 90 days, therefore
  Funnel is unable to fetch historical data further back than this.
- Amazon DSP reporting is only currently available for self-service advertisers in
  the US, CA, MX, DE, ES, FR, IT, NL, UK, AU, IN, JP, UAE, SE, DK, FI, NO, and SA.
- Data younger than 2 days will be refreshed every 22 hours.
- The Pinterest Organic connector will download data as far back as 90 days.
errors:
- '400: Bad request. Make sure you have added the `urls` in your data request and
  it includes valid links.'
- '401: Invalid credentials. Make sure you submit the correct secret token for the
  webhook URL.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'API key requirement: v3 requires an API key tied to a paid Ahrefs plan.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'getaddrinfo ENOTFOUND: means that the hostname is not known, check the hostname
  and that it is a name or IP that is accessible from the internet.'
- 'no matching client->server cipher: typically means that the server implementation
  is old. Our services use most currently preferred ciphers.'
- 'Unable to contact server: typically indicates that Funnel could not connect to
  the SFTP server. If using IP security in a firewall ensure that AWS can access the
  server.'
- 'All configured authentication methods failed: happens when Funnel could reach the
  server but didn''t get access.'
- 'USER_ALREADY_EXISTS: Skip user creation if this error occurs.'
- '"Something went wrong" error when running GA4 Data Import: Check that data import
  Server Username and Server Url is correct in GA4 Data Import and matching what is
  setup in Funnel.'
- s3:DeleteObject permission has been added for test files — consider not granting
  it if you want to avoid test files.
- 'Quota exceeded: Your project exceeded quota for imports per project.'
- View creation failed
- Two or more BigQuery tables, not using date partitioning, have identical names
- This field X and maybe more fields in this export are using the wrong export format.
  Fix the field formats and run the export again.
- The billing account for the owning project is disabled
- Data missing because of table expiration
- Permission issues
- 'INVALID_API_KEY: Check if the API key is valid'
- 'RATE_LIMIT_EXCEEDED: Reduce the number of requests'
- 'Access denied: Invalid credentials or shop API configuration issue.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '401 Unauthorized: Check your OAuth token.'
- '429 Too Many Requests: Rate limit exceeded.'
- API limitations may affect data availability.
- '403 Forbidden: Check if the API key is valid and has the necessary permissions.'
- '404 Not Found: Ensure the requested resource exists.'
- 'INVALID_REQUEST: Ensure all required parameters are included.'
- 'RATE_LIMIT_EXCEEDED: Reduce the frequency of requests.'
- 'UNAUTHORIZED: Verify API key and permissions.'
- Performance issues may result in incomplete data retrievals when too many dimensions
  are selected.
