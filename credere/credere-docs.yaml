notes:
- 'Password minimum length: 14'
- Self-registration is disabled
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like User may return nulls in deeply nested fields
- Infrequently accessed endpoints are likely to have a high rate, since a single error
  can cause a double-digit rate.
- 'Cognito user pool sign-in options: Check “Email”'
- 'Self-registration: Uncheck “Enable self-registration”'
- 'FROM email address: credere@noreply.open-contracting.org'
- 'FROM sender name: Credere por Open Contracting Partnership <credere@noreply.open-contracting.org>'
- 'User pool name: credere-production for production, credere for development'
- 'App client name: credere-production for production, credere for development'
- Uses AWS CLI for setup and operations
- Email templates serve as layouts for all messages, including styles, a header, a
  footer, and a {{CONTENT}} tag
- Accessible only to users with the OCP role.
- Some objects like Contact may return nulls in deeply nested fields
- Some objects like Application may return nulls in deeply nested fields
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'HTTP_403_FORBIDDEN: if not authenticated or authorized'
- 'HTTP_404_NOT_FOUND: if the resource is not found'
- 'HTTP_409_CONFLICT: if the resource already exists'
- 'HTTP_501_NOT_IMPLEMENTED: if the code path is not implemented'
- 'HTTP_422_UNPROCESSABLE_ENTITY: for problems with the request'
- 'CredereError: Base class for exceptions from within this application.'
- 'SourceFormatError: Raised if the response format of the data source has changed.'
- 'SkippedAwardError: Raised if an award needs to be skipped due to a data quality
  issue.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://credere.readthedocs.io
  auth:
    type: oauth2
source_metadata: null
