notes:
- Pencarian untuk kodepos, nama kecamatan, kota bahkan negara
- E-Commerce logistic solution for small medium-sized enterprises in Southeast Asia
- Integrasi ke 30 kurir sekaligus dengan satu langkah sederhana.
- Jika anda memilki kesulitan di tahap development, tim Biteship akan siap sedia memberikan
  bantuan sampai website anda terintegrasi secara sempurna.
- Kami tidak dengan sengaja mengumpulkan atau meminta informasi pribadi dari siapa
  pun yang berusia di bawah 13 tahun.
- Jika kami mengetahui bahwa kami telah mengumpulkan informasi pribadi dari seorang
  anak di bawah 13 tahun, kami akan menghapus informasi tersebut secepat mungkin.
- Authentication to the API is performed via HTTP Basic Auth. Provide your API key
  as the basic auth username value.
- Authentication to the API is performed via HTTP Basic Auth. Provide your API key
  as the basic auth username value. You do not need to provide a password.
- All API requests must be made over HTTPS.
- Support for custom rates (discount/surcharge), insurance, and COD in the Rates API.
- New endpoint for cancelling an order
- 'Biteship API integration has many advantages such as: short integration time, simple
  code, multi origins, and direct connection to 30+ couriers available on Biteship.'
- Biteship provides a variety of services that are solutions for online businesses
  to develop their business in shipping.
- API integration supports Check postage API, receipt check API, Coordinates API,
  Zip Code API, and others.
- Regular communication with the Biteship team throughout the integration process
  is recommended
- Webhooks provide real-time updates about shipment status changes.
- This endpoint can only be used when you order via our order API.
- Requires the courier code which can be found in the Courier API.
- Requires the courier code which can be found in Courier API
errors:
- '40000001: Authentication for your key has failed. Please make sure to input the
  right key or contact support@biteship.com for more information.'
- '40101001: Authorization failed'
- '40101002: No account found with associated key'
- '40101003: Cannot process authorization'
- '40301001: There''s no match token for this key'
- '40301002: User information not found.'
- Calls made over plain HTTP will fail.
- API requests without authentication will also fail.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 400 - Bad request. Missing required parameters or other else.
- 401 - Request is not authorized
- 402 - Request is failed
- 403 - Key doesn't have access to request API calls
- 404 - The request is not exist
- 500 - Something's wrong with Biteship's internal server
- '401 Unauthorized: Recheck API key or token expiration'
- '40003001: Failed to retrieve tracking number.'
- '40003002: Courier tracking not available'
- No sufficient balance to call tracking API. Please top up your balance
- '40003001: Failed to get tracking information. It''s either invalid or expired.
  Please check again'
- '40003003: Waybill not found. It''s either not activated or expired'
