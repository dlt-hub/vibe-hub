auth_info:
- information_source; https://www.instaclustr.com/support/api-integrations/api-reference/monitoring-api/:
  - API key authentication is required. Retrieve your API key from Account Settings
    > API Keys (shown only once at creation). Send the API key in requests to the
    monitoring API endpoint; consult the API Keys documentation page for the specific
    header or parameter name and usage details.
- ? information_source; https://www.instaclustr.com/support/documentation/instaclustr-account-and-user-management/service-users/
  : - Service Users authenticate via API keys only (no console login). API keys are
      managed by administrators who can revoke or rotate them at any time. Service
      Users require Owner or Cluster Admin role to manage via the Service User Management
      API endpoints.
possible_base_urls:
- information_source; https://www.instaclustr.com/support/api-integrations/api-reference/monitoring-api/:
  - https://api.instaclustr.com/monitoring/v1
- ? information_source; https://www.instaclustr.com/support/api-integrations/api-reference/rate-limits/instaclustr-api-rate-limits/
  : - https://<node or cluster id>.api.instaclustr.com
possible_endpoints:
- information_source; https://www.instaclustr.com/support/api-integrations/api-reference/monitoring-api/:
  - GET https://api.instaclustr.com/monitoring/v1/clusters/{clusterId}
- ? information_source; https://www.instaclustr.com/support/api-integrations/api-reference/rate-limits/instaclustr-api-rate-limits/
  : - GET https://<node or cluster id>.api.instaclustr.com/metrics/v2/query
    - https://api.instaclustr.com/cluster-management/v2/*
- information_source; https://www.instaclustr.com/support/documentation/announcements/general/instaclustr-api-rate-limits/:
  - GET https://<node or cluster id>.api.instaclustr.com/metrics/v2/query
  - https://api.instaclustr.com/cluster-management/v2/*
- information_source; https://www.instaclustr.com/support/documentation/announcements/release-log/:
  - GET /provisioning/v1/{clusterId}/events
  - GET https://api.instaclustr.com/provisioning/v1/{clusterId}/backups
  - GET https://instaclustr.redoc.ly/Current/tag/Monitoring-API-Cluster#operation/getKafkaClientsInConsumerGroupV2
- ? information_source; https://www.instaclustr.com/support/documentation/kafka/getting-started-with-kafka/connecting-to-a-kafka-mtls-cluster/
  : - POST https://api.instaclustr.com/cluster-management/v2/resources/applications/kafka/clusters/v2
- information_source; https://www.instaclustr.com/support/documentation/kafka/using-kafka/kafka-acl-management/:
