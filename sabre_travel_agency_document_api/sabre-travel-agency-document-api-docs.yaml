notes:
- Authenticated users can request for ticket or EMD data issued in their home or branch
  locations.
- The security attribute ‘OpenSystemUser’ is required for the Employee Profile Record
  to access the API.
- New to Sabre - Welcome to Sabre! If you're new here and eager to explore our APIs,
  this collection is designed to help you get started with the most common use cases
  and access valuable documentation throughout the site.
- Get a token to call Sabre APIs.
- Various APIs are available through both REST and SOAP protocols.
- V2 is recommended for initial development and accessing Sabre’s sandbox environment.
- For production access it will be required to consume v3.
- APIs require integration with airline systems for real-time data.
- Cookies are necessary for the website's functionality and performance.
- Digital Connect Check-In provides a rich set of JSON services which can be called
  in any order assuming that a passenger itinerary is already retrieved, and the API
  user has a Digital Connect Check-In session identifier.
- Change Maximum Length of Country Code to Three-letters
- Passenger name verification against travel document is implemented.
- Skip call to CKI for PDC flight in case of mid-city name correction.
- Support for EMD refunds has been added.
- Digital Connect Check-In has enhanced the return of loyalty information feature.
- Digital Connect Check-In does not return a slot in /dcci/seats/seatmap response
  where there is no physical seat on the aircraft.
- 'The configuration key: s4ci.feature.exchange.enabled must be set to true; determines
  whether exchange process is enabled.'
- 'The configuration key: s4ci.checkin.eligibility.updateEligibilityActionEnabled
  must be set to true, to show calculated. eligibilities.'
- Introduces support for through flights and change of gauge.
- Returns seat characteristics for occupied seats.
- Cookies required for proper functioning of the website.
- Support for document swipe for NATIONAL ID and PERMANENT RESIDENT CARD documents.
- Eligibility checkers can now be run independently of reservation eligibility.
- Digital Connect Check-In has upgraded the boarding pass version to V8 and supports
  it.
- Some entitlement texts required by our customers were not reflected in the boarding
  pass data.
- Passenger name verification against travel document introduced.
- Functionality for EMD refunds added.
- Enhancement for handling name changes during check-in.
- In the Digital Connect Check-In request only operating airline code and operating
  flight number must be sent.
- Enhance DCCI Services to return LoyaltyAccount Object in the Response in Boarding
  Pass data as it is Returned in Passenger Data
- Currently, with the Air Extra (AE) grouping logic, a single EMD document is issued
  for multiple AE items that satisfy the grouping conditions.
- Post November 24’, the current Timatic 3 will no longer be accessible or supported.
- The configuration key s4ci.feature.exchange.enabled must be set to true to enable
  the exchange process.
- The configuration key s4ci.checkin.eligibility.updateEligibilityActionEnabled must
  be set to true to show calculated eligibilities.
- Support Thru Flights and Change of Gauge (COG)
- Return Seat Characteristics for Occupied Seats
- QPX ATPCO Content for OTHER Ancillaries in Existing API (GAO) with Price Adjustments
- Boarding Pass Inhibit/ Allow Per Nationality
- Document swipe functionality now supports NATIONAL ID and PERMANENT RESIDENT CARD.
- Configurable behavior for eligibility checkers.
- Entitlements are returned only when correctly configured.
- Some entitlement texts required by customers were not reflected in the boarding
  pass data.
- Sending marketing airline code and marketing flight number in the request will result
  in the offload transaction failure.
- As of November’24, the current Timatic Version 3 will be decommissioned, and all
  the users are required to switch to Timatic version 4.
