  updated on contract statuses.
- Authentication is handled via a token parameter in the URL.
- Rate limits adjust based on usage patterns.
- Webhook requests are retried every hour for up to six times if they fail.
- The contract is not automatically emailed when the signer's information is updated.
- Rate limiting is in place to prevent overuse.
- Webhook data is sent as JSON in the body of the POST request.
- If a webhook request fails, eSignatures will retry the webhook every hour, up to
  six times.
- Include the multi_factor_authentications parameter when creating the contract, such
  as ['sms_verification_code'].
- Specify a redirect_url when creating the contract for post-signing redirection.
- ISO 27001 certified
- Contracts issued by eSignatures are legally binding under various acts
