notes:
- Currently only BasisLZ uses global data.
- The dfDescriptor is partially expanded in this specification.
- If supercompression is used, the DFD must follow the rules described in the next
  subsection.
- KTX files are little endian.
- Rows of uncompressed pixel data are tightly packed.
- This metadata entry must not be used together with KTXanimData.
- At least one face must be present, i.e., the value must not be 0.
- The ktx2 type is a binary data stream which contains no executable code that could
  disrupt a client processor.
- The only effect associated with this data is to cause an image to be rendered on
  the recipientâ€™s display.
- The ktx2 type does not provide encryption of the data payload.
- Some formats have no mapping available.
- Uses Core 3.0+ features
- Supports multiple graphics APIs
- 'OpenGL Support: Core 4.4+.'
- 'OpenGL ES Support: Core 3.2+.'
- Each ETC1S slice is compressed with four Huffman tables.
- The data for each mip level is a set of ETC1S slices.
- The Vulkan registry contains specifications of the Vulkan API and links to header
  files, API reference pages, and other related documentation.
- The registry also links to the GitHub repository where the sources for these documents
  can be found.
- The Vulkan API registry schema is based on XML with additional types and concepts.
- The authoritative copy of the Registry is maintained in the default branch, currently
  `main`.
