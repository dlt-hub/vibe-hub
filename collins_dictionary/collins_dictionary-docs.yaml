pagination_info:
- information_source; https://api.collinsdictionary.com/api/v1/documentation/html/:
  - Pagination uses query parameters pagesize (int) and pageindex (int) in the search
    endpoint. The documentation does not specify default values, maximum limits, response
    fields indicating pagination state, or how to determine when to stop paginating.
  - Pagination uses query parameters pagesize (int) and pageindex (int) to control
    page size and page number respectively. No response fields indicating pagination
    state or navigation are documented.
