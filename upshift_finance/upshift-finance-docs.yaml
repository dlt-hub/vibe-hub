notes:
- 'The API includes some deprecated fields for backward compatibility: hgETH30dLiquidAPY
  and hgETH7dLiquidAPY fields are deprecated'
- Performance data and APY calculations are provided for informational purposes.
- Vaults are non-custodial and built on top of August infrastructure
- Curators are institutions such as hedge funds and asset managers who curate and
  execute DeFi yield strategies
- The API includes some deprecated fields for backward compatibility.
- Upshift Lend offers access to institutional-grade, on-chain lending opportunities
  with overcollateralized positions, providing full transparency and control over
  deployed assets.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The vault is configurable with an optional cooldown period for withdrawals.
- Simplified User Experience - A single reference token per vault reduces complexity
  for users.
- Multi-Chain Yield Opportunities - Vaults natively support multiple chains, allowing
  users to benefit from diverse DeFi yield programs without needing manual bridging.
- Uses OAuth2 with refresh token — requires setup of connected app in upshift
- Some objects may return nulls in deeply nested fields
- Services are evolving.
- Upshift makes no guarantee as to the functionality of any blockchain’s decentralized
  governance.
- Upshift is not a bank, lender, broker, or investment advisor.
- We do not generally use cookies.
- Industry standards are currently evolving, and we may not separately respond to
  or take any action with respect to a 'do not track' configuration set in your internet
  browser.
- The Services are not offered or made available to U.S. residents.
- Some objects like Contact may return nulls in deeply nested fields
- Upshift assumes no responsibility for the timeliness, deletion, or mis-delivery
  of or failure to store any content, user communications, or personalization settings.
- The agreement is governed by the laws of the British Virgin Islands.
- Requires setup of connected app in Upshift.
- The contract must be configured before making calls to other functions.
- Contract can be paused and resumed.
- Vaults can be enabled or disabled.
- All endpoints return JSON responses and follow REST conventions.
- Functions are expected to be directly called by users or custodians during normal
  deposit, redemption, and interaction workflows.
errors:
- '200: Successful responses'
- '422: Validation errors with detailed error information'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Upshift shall not be liable for any damages, liabilities, or other harms in connection
  with your use of and/or any inability to access the Third-Party Services.
- '429 Too Many Requests: Throttle API calls or reduce frequency'
- 'InvalidOrigin: The specified origin does not exist.'
- 'OriginAlreadyExists: The specified origin already exists.'
- 'RouterNotSet: Router has not been set.'
