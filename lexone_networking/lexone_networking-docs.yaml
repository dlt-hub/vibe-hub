pagination_info:
- information_source; https://www.lexone.ru/background-intel/networking/query-parameters.html:
  - Pagination is implemented using query parameters page and limit. The page parameter
    specifies the page number, and limit specifies the number of items per page. For
    example, page=2&limit=10 requests the second page with 10 items per page.
  - Pagination uses query parameters page (page number) and per_page (items per page).
    For example, page=3&per_page=20 requests the third page with 20 items per page.
    The documentation does not specify response fields indicating pagination state
    or how to determine when to stop paginating.
possible_base_urls:
- information_source; https://www.lexone.ru/background-intel/networking/query-parameters.html:
  - https://api.example.com
  - https://api.example.com/products
possible_endpoints:
- information_source; https://www.lexone.ru/background-intel/networking/query-parameters.html:
  - GET https://api.example.com/articles?page=3&per_page=20
  - "GET https://api.example.com/books?q=\u0413\u0430\u0440\u0440\u0438+\u041F\u043E\
    \u0442\u0442\u0435\u0440"
  - GET https://api.example.com/data?format=json
  - GET https://api.example.com/orders/123?expand=customer,items
  - GET https://api.example.com/products
  - GET https://api.example.com/products?category=electronics&brand=samsung&price_min=1000
  - GET https://api.example.com/products?category=electronics&price_min=1000&price_max=5000
  - GET https://api.example.com/products?page=2&limit=10
  - GET https://api.example.com/products?sort=price&order=desc
  - GET https://api.example.com/users?age_gt=18&age_lt=65
