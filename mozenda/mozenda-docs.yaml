auth_info:
- information_source; https://help.mozenda.com/docs/get-started:
  - The API uses a query parameter-based authentication scheme. Include the WebServiceKey
    parameter in the request URL as WebServiceKey=XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
    along with Service=Mozenda10 and the Operation parameter to authenticate API calls.
  - Web service key authentication is required. Pass the web service key as a query
    parameter named WebServiceKey in the URL. The key is a UUID format (XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX)
    that can be generated and retrieved from the Web Console.
pagination_info:
- information_source; https://help.mozenda.com/docs/get-started:
  - If the view has more than 1000 items, the request returns 1000 items at a time,
    indicating a hard limit of 1000 items per response with no explicit pagination
    parameters or navigation fields described.
possible_base_urls:
- information_source; https://help.mozenda.com/docs/get-started:
  - https://api.mozenda.com/rest
possible_endpoints:
- information_source; https://help.mozenda.com/docs/get-started:
  - GET https://api.mozenda.com/rest
  - GET https://api.mozenda.com/rest?WebServiceKey=XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX&Service=Mozenda10&Operation=Collection.SetPublisher&CollectionID=1099&Method=Email&EmailAddress=MyEmail@Provider.com
