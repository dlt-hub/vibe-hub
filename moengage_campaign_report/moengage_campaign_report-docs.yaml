auth_info:
- information_source; https://developers.moengage.com/hc/en-us/articles/32895300259732-Stats-API:
  - Basic Authentication is required. Encode your Workspace ID (username) and Campaign
    Report API key (password) as a Base64 string in the format "username:password"
    and send it in the Authorization header as "Basic BASE64_ENCODED_STRING". Obtain
    credentials from MoEngage Dashboard under Settings > Account > APIs.
- information_source; https://developers.moengage.com/hc/en-us/articles/4404548252820-Push-API:
  - Basic Authentication is required. Encode your workspace ID (username) and API
    key (password) as Base64 in the format "username:password" and send it in the
    Authorization header as "Basic BASE64_ENCODED_STRING". Obtain the workspace ID
    and API key from MoEngage dashboard Settings > Account > APIs.
- information_source; https://developers.moengage.com/hc/en-us/articles/4409329518484-Campaign-Report-API:
  - Basic Authentication is required for all API requests. Encode your username (Workspace
    ID) and API key (password) as Base64 and pass them in the Authorization header
    as "Basic BASE64_ENCODED_STRING". Additionally, generate a signature combining
    WORKSPACE ID, FILENAME, and SECRET-KEY, passed as a GET parameter called Signature
    to verify request authenticity.
possible_base_urls:
- information_source; https://developers.moengage.com/hc/en-us/articles/32895300259732-Stats-API:
  - https://api-{{0X}}.m
- information_source; https://developers.moengage.com/hc/en-us/articles/4404548252820-Push-API:
  - https://pushapi-0X.m
possible_endpoints:
