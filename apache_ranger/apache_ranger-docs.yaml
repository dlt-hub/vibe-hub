auth_info:
- information_source; https://docs.privacera.com/resources/api-reference/peg-rest-api-on-privacera-self-managed.html:
  - 'Authentication uses JWT tokens passed in the Authorization header. Include the
    JWT token in the Authorization header as "Authorization: Bearer <token>" when
    making API requests. For detailed instructions on generating JWT tokens, refer
    to the JWT Tokens for Encryption documentation.'
  - The PEG REST API uses JWT tokens for authentication. All endpoints require a JWT
    token to be provided for authentication. Refer to the JWT Tokens for Encryption
    documentation for detailed instructions on generating and using JWT tokens.
possible_base_urls:
- information_source; https://docs.privacera.com/resources/api-reference/peg-rest-api-on-privacera-self-managed.html:
  - https://<privacera_hostname>
possible_endpoints:
- information_source; https://docs.privacera.com/resources/api-reference/peg-rest-api-on-privacera-self-managed.html:
  - GET https://<privacera_hostname>/api/public/crypto/schemas
  - POST /api/peg/v2/mask
  - POST /api/peg/v2/multi/protect
  - POST /api/peg/v2/multi/unprotect
  - POST /api/peg/v2/protect
  - POST /api/peg/v2/unprotect
  - POST https://<privacera_hostname>/api/peg/v2/mask
  - POST https://<privacera_hostname>/api/peg/v2/multi/mask
  - POST https://<privacera_hostname>/api/peg/v2/multi/protect
  - POST https://<privacera_hostname>/api/peg/v2/multi/unprotect
