notes:
- Use the curl command with 'root' credentials when testing either the System Configuration
  API or the file system access API.
- Use 'root' credentials for testing API operations
- Follow correct syntax for curl commands
- Common usage of curl with the System Configuration API and File System access API
  uses Basic HTTP authentication.
- The jobs endpoint can be queried for specific attributes.
- To add multiple filters to a query, use 'and' to separate each Attribute:Value pair.
- HTTP Access must be enabled on the cluster.
- You need to be at OneFS 7.0.2 or greater to leverage the PAPI.
- Basic Authentication is supported only when SSL/TLS is used for the transport.
- Data pagination keywords ($top and $skip) are case sensitive.
- Basic Authentication is only supported when SSL/TLS is used for the transport.
- Pagination keywords ($top and $skip) are case sensitive.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 for authentication
- Requires setup of Keystone authentication provider.
- ECS supports S3 APIs compatible with AWS SDK.
- Some operations may not be supported in ECS S3 APIs.
- Uses Keystone authentication provider
- ECS S3 APIs are compatible with AWS SDK
- Disabling request timeouts may affect performance
- Creation of buckets using names with fewer than three characters fails with 400
  Bad Request, InvalidBucketName.
- When creating a bucket or object with empty content, ECS returns 400 invalid content-length
  value, which differs from AWS which returns 400 Bad Request.
- Copying an object to another bucket that indexes the same user metadata index key
  but with a different datatype is not supported and fails with 500 Server Error.
- When listing the objects in a bucket, if you use a prefix and delimiter but supply
  an invalid marker, ECS throws 500 Server Error, or 400 Bad Request for a file system-enabled
  bucket.
- For versioning enabled buckets, ECS does not create a delete marker when a deleted
  object is deleted again.
- Documentation includes multiple resources for statistics and events.
- Common response headers may apply
- Common request headers may apply
- Some API resources may require specific permissions.
- Common response headers and request headers are defined in the documentation.
- It is a best practice to maintain a single session when issuing multiple commands.
- Requests other than GET require the DELL-EMC-TOKEN header.
- The default pagination limit is 100; you can enter values from 1 to 2000.
- REST API uses numbered versioning.
- Snapshots do not autoexpire if they are linked.
- For high volume of snapshots, check with local storage system performance expert.
