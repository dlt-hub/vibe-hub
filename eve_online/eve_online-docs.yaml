  - GET /dev/characters/{character_id}/blueprints/
  - GET /dev/characters/{character_id}/roles/
  - GET /latest/characters/{character_id}/notifications/contacts/
  - GET /latest/characters/{character_id}/planets/{planet_id}/
  - GET /latest/corporations/{corporation_id}/contacts
  - GET /latest/corporations/{corporation_id}/divisions/
  - GET /latest/corporations/{corporation_id}/killmails/recent
  - GET /latest/corporations/{corporation_id}/members/limit
  - GET /latest/corporations/{corporation_id}/membertracking/
