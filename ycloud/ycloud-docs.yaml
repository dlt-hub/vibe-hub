notes:
- A pending verification status changes to approved once you receive a response with
  the valid parameter is true.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Zero-click verification codes offer the best user experience, making them the preferred
  solution.
- It is only supported on Android devices outside of India currently.
- Sending utility messages has significant advantages, including guaranteed delivery
  and higher read rates.
- Requires a Facebook account and a phone number capable of receiving calls or texts.
- The phone number must not have a previous WhatsApp App or business account.
- You need to create a WhatsApp Business Account through a BSP, interact with customers
  via interfaces provided by the BSP, or use additional functionalities offered by
  the BSP, such as automated replies, chatbots, shared inboxes, and integration with
  other business tools.
- Requires setup of connected app in API
- To send messages using the WhatsApp Business platform, you need to have a Meta Business
  Manager Account, WhatsApp Business Account, and Phone number.
- Meta requires businesses to obtain customer opt-in before starting a conversation,
  whether on WhatsApp or outside of WhatsApp.
- Ensure messages comply with WhatsApp Business Policy and Commerce Policy.
- A WhatsApp Business Account (WABA) requires a valid phone number to interact with
  customers via messages.
- Initially, only 2 business phone numbers can be registered.
- Businesses initiate conversations by sending free-form messages or template messages.
- Templates must be pre-approved before they can be sent.
- Templates may be automatically disabled based on customer feedback and engagement.
- Submissions are often rejected for reasons such as missing variable parameters or
  content violations.
- After completing business verification, your business has the opportunity to quickly
  lift the restrictions.
- The company name/address you fill in must match the name/address on the proof document.
- The phone number can be a personal mobile number (but the company cannot be verified
  by phone number in subsequent steps).
- The submitted website must have text content proving domain ownership.
- Some objects may return nulls in deeply nested fields
- WhatsApp's risk control strategies are very complex, but generally, WhatsApp will
  balance the interests of both consumers and businesses.
- If you have the capability and resources, consider creating an additional BM account
  and corresponding WABA account.
- Sending a large number of marketing messages to users affects their experience and
  satisfaction with the business.
- The Facebook account required to create a WhatsApp Business account is crucial.
- Purchased Facebook accounts are extremely likely to be banned.
- Once permanently banned, the chances of getting it back are not high.
- Conversation-level statistics are only available for data before July 1st.
- YCloud Inbox is a real-time chat tool based on WhatsApp, allowing customer service
  and sales teams to establish closer connections with customers.
- You can set up automatic response rules for the Inbox, including welcome messages
  and automatic replies.
- Requires account activation via email.
- Ensure proper setup before using the API.
- Conversation tags are a convenient tagging tool that we provide for you.
- Conversation tags support custom text and color, which allows you to manage the
  session freely.
- Insufficient AI Credits may cause summary generation to fail.
- Users with the Inbox manager or Admin role can access the conversation logs.
- Ensure API access is granted for your application.
- Default statistical time period is the last 7 days. Up to the last 1 year of data
  can be selected.
- If there are any subsequent version updates, you need to follow the pop-up guide
  in the app to update the app before you can continue to use it.
- YCloud will automatically save customer phone numbers and names in the contact list
  when they send a message.
- Log in to your YCloud account to navigate to filters.
- Log in to your YCloud account to batch export contacts
- 'Owner Field: OwnerEmail'
- Not required, must input the assignee's email address
- Allows Voice Calls when enabled.
- Allows call icon visibility in conversations when enabled.
- WhatsApp API seems very suitable for marketing purposes, but it was designed not
  just for bulk marketing campaigns.
