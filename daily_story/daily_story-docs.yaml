auth_info:
- information_source; https://dev.dailystory.com/docs/developer-guide:
  - DailyStory supports both basic authentication and bearer authentication. You must
    review the authorization and authentication guide for specific details on creating
    and using API tokens, including the exact header names and token formats required
    for REST API requests.
pagination_info:
- information_source; https://dev.dailystory.com/docs/basic-integration-pattern:
  - 'Pagination uses offset-based parameters: start (optional, default 0) and limit
    (optional, default 25) in query string. Response includes count (total records),
    start (current offset), limit (page size), and records array. Increment start
    by limit value to fetch next page; stop when start plus returned records count
    reaches total count.'
