notes:
- A Map object should be created prior to a view so it can be passed into the map
  property of that view.
- 3D Basemaps can only be used in SceneView.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Access a secure webmap with OAuth
- Access ArcGIS Online items via OAuth
- Uses pagination to retrieve features efficiently.
- Requires setup of connected app in ArcGIS
- API may have rate limits
- Map services hosted by ArcGIS Online or Portal for ArcGIS can only return tiles
  from the server's cache.
- Map services hosted by ArcGIS Server support a larger set of operations.
- Supports dynamic layers
errors:
- '401 Unauthorized: Check OAuth token'
- '404 Not Found: Endpoint does not exist'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects:
