resources:
- name: send_message
  endpoint:
    path: /v1/messaging/message
    method: POST
    data_selector: ''
    params: {}
- name: create_webhook
  endpoint:
    path: /v1/messaging/webhooks
    method: POST
    data_selector: ''
    params: {}
- name: retrieve_webhook
  endpoint:
    path: /v1/messaging/webhooks/{WEBHOOK_ID}
    method: GET
    data_selector: ''
    params: {}
- name: webhook
  endpoint:
    path: /v1/messaging/webhooks
    method: GET
    data_selector: items
- name: socket_info
  endpoint:
    path: /socket.info
    method: GET
    data_selector: payload.endpoint
- name: message.send
  endpoint:
    path: /message/send
    method: POST
- name: message.received
  endpoint:
    path: /message/received
    method: GET
notes:
- The API allows you to send images, files and other media files.
errors:
- '200 OK: Request successful'
- '201 Created: Webhook subscription created'
- '401 Unauthorized: Invalid API key'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.flow.ai/v1/messaging/
  auth:
    type: apikey
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
