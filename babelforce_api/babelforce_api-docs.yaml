auth_info:
- ? information_source; https://help.babelforce.com/hc/en-us/articles/17572864895378-babelforce-API-documentation-our-developer-hub
  : - 'All babelforce APIs use OAuth 2.0 bearer tokens for authentication. Obtain
      a token by sending a POST request to https://{my_environment}.babelforce.com/oauth/token
      with Content-Type application/x-www-form-urlencoded and form parameters username,
      password, and grant_type=password. The returned token is valid for 12 hours
      and must be sent in the Authorization header as "Authorization: Bearer {my_bearer_token}"
      with all API requests. Most API collections require a user with manager rights.'
- ? information_source; https://help.babelforce.com/hc/en-us/articles/360040603872-5-4-Advanced-settings-using-the-babelfore-Rest-API
  : - 'API authentication uses HTTP Basic Auth with client credentials. Include your
      client ID and client secret in the Authorization header as a base64-encoded
      string in the format "Authorization: Basic base64(client_id:client_secret)".
      Refer to the Postman setup article for locating your client secret.'
- information_source; https://help.babelforce.com/hc/en-us/articles/6418329977108-Authentication-Best-Practice:
  - 'The babelforce API uses bearer token authentication. Include the token in the
    Authorization header as ''Authorization: Bearer {{mytoken}}''.'
pagination_info:
- ? information_source; https://help.babelforce.com/hc/en-us/articles/360040603872-5-4-Advanced-settings-using-the-babelfore-Rest-API
  : - The API uses offset-based pagination with query parameters. Request pagination
      using page (current page number, default 1) and max (items per page, default
      10) as query parameters. The response includes pagination object with pages
      (total pages), total (total items), current (current page), max (items per page),
      and next (URL to next page). Stop paginating when current page equals pages
      or next is absent.
