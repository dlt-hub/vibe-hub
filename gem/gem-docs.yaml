auth_info:
- information_source; https://api.gem.com/v0/reference:
  - All requests to the Gem API require authentication using a team API key provisioned
    by team admins in the admin dashboard. The API key is a 40-character alphanumeric
    string that must be passed in the X-API-Key header.
pagination_info:
- information_source; https://api.gem.com/v0/reference:
  - Pagination uses optional query parameters page (integer >= 1, default 1) and page_size
    (integer between 1 and 100, default not specified). The response structure for
    pagination fields is not shown in the provided documentation.
  - Pagination uses query parameters created_after and created_before (both integers,
    created_after >= 1) to filter events by creation time. The response supports pagination,
    but specific pagination request parameters (like limit, offset, page, cursor)
    and response fields (like next, has_more, total_count) are not detailed in this
    documentation excerpt.
  - The endpoint supports offset-based pagination using query parameters page (integer
    >= 1, default 1) and page_size (integer between 1 and 100). Use these parameters
    to request specific pages of candidate notes.
  - The endpoint uses offset-based pagination with query parameters page (integer
    >= 1, default 1) and page_size (integer between 1 and 100). The response is a
    list of resume objects; construct subsequent requests by incrementing the page
    parameter until fewer results than page_size are returned.
  - The endpoint uses query parameter pagination with page (integer >= 1, default
    1) and page_size (integer between 1 and 100). The response is an array of objects;
    no explicit next/previous fields or pagination metadata are shown in the provided
    documentation.
