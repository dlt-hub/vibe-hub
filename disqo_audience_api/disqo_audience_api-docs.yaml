auth_info:
- information_source; https://developer.disqo.com/docs/audience-api/:
  - 'API requests require HTTP Basic Authentication using the Authorization header.
    The header must be formatted as ''Authorization: Basic {base64Key}'' where base64Key
    is a base64-encoded credential string. Include this header in all requests to
    authenticate.'
  - API uses HTTP Basic Authentication. Include the Authorization header with the
    value Basic {base64Key}, where {base64Key} is the base64-encoded credentials.
    The header must be passed with all requests to authenticate.
  - Authentication uses HTTP Basic Auth. Include an Authorization header with the
    value "Basic {base64Key}", where base64Key is the base64-encoded representation
    of your credentials (typically username:password).
  - 'Authentication uses HTTP Basic Auth. Send credentials in the Authorization header
    as "Authorization: Basic {base64Key}" where base64Key is the base64-encoded username:password
    pair.'
  - 'Authorization header using Basic authentication with a base64-encoded key. Send
    credentials as Authorization: Basic {base64Key} in the request header.'
