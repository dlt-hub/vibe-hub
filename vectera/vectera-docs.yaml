notes:
- Request an API token at support@vectera.com.
- The signing secret is only returned once and should be stored securely.
- Uses UUIDs for identifying resources.
- Uses UUID string for identifying resources.
- Uses OAuth2 for authentication
- To raise the request limit contact support@vectera.com.
- Active Intervals are updated one minute after a meeting has ended.
- Uses pagination for listing resources
- Uses UUIDs to identify templates and recordings.
- Uses UUID strings for IDs
- All endpoints require a valid user or organization ID
- Uses OAuth2 with refresh token — requires setup of connected app in vectera
- Contact forms allow multiple question types and customizable branding.
- Smart summary is only available in the Business plan.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Vectera
- Vectera can now be used for telehealth where HIPAA compliancy is required.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Personal Data collected for purposes related to the performance of a contract between
  the Owner and the User shall be retained until such contract has been fully performed.
- Personal Data collected for the purposes of the Owner’s legitimate interests shall
  be retained as long as needed to fulfill such purposes.
errors:
- '429: Too Many Requests'
- '400 Bad Request: Check the request parameters.'
- '404 Not Found: The specified resource does not exist.'
- '401 Unauthorized: Check your authentication credentials.'
- '429: Too Many Requests: Rate limit exceeded.'
- '401: Unauthorized: Invalid API token.'
- '400 Bad Request: Invalid parameters'
- '404 Not Found: Meeting or user not found'
- '401 Unauthorized: Invalid authentication token'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Not found.
