auth_info:
- information_source; https://docs.signeasy.com/reference/fetch-rs-sending-url:
  - OAuth2 Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {access_token}". The token must be obtained through the OAuth2
    flow before making API requests to endpoints like the embedded signing URL endpoint.
- information_source; https://docs.signeasy.com/reference/upload-a-template:
  - 'OAuth2 authentication is required. Send the access token in the Authorization
    header as a Bearer token in the format: Authorization: Bearer <access_token>.
    A 401 response indicates missing or invalid authentication credentials.'
- information_source; https://docs.signeasy.com/reference/fetch-user-details:
  - OAuth2 Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {access_token}". A 401 response indicates missing or invalid
    credentials.
- information_source; https://docs.signeasy.com/discuss/66570ff584289d0035fc16b1:
  - The API uses Bearer token authentication. Include the bearer token in the Authorization
    header as "Bearer your-bearer-token" when making requests to the API endpoint.
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer your-bearer-token" when making requests to the
    Signeasy API.'
possible_base_urls:
- information_source; https://docs.signeasy.com/reference/fetch-rs-sending-url:
  - https://api.signeasy.com/v3/rs/embedded/url/
- information_source; https://docs.signeasy.com/reference/upload-a-template:
  - https://api.signeasy.com/v3/template/
possible_endpoints:
- information_source; https://docs.signeasy.com/reference/fetch-rs-sending-url:
  - POST https://api.signeasy.com/v3/rs/embedded/url/
- information_source; https://docs.signeasy.com/reference/upload-a-template:
  - POST https://api.signeasy.com/v3/template/
- information_source; https://docs.signeasy.com/reference/fetch-user-details:
  - GET https://api.signeasy.com/v3/me/
- information_source; https://docs.signeasy.com/discuss/66570ff584289d0035fc16b1:
  - POST https://api.signeasy.com/v3/original/
- information_source; https://docs.signeasy.com/reference/fetch-details-of-an-original:
  - GET https://api.signeasy.com/v3/original/{original_id}/
- information_source; https://docs.signeasy.com/reference/list-all-originals:
  - GET https://api.signeasy.com/v3/original/
- information_source; https://docs.signeasy.com/reference/download-an-original-document:
  - GET https://api.signeasy.com/v3/original/{original_id}/download
- information_source; https://docs.signeasy.com/reference/delete-an-original-document:
  - DELETE https://api.signeasy.com/v3/original/{original_id}
- information_source; https://docs.signeasy.com/reference/fetch-envelope-rs-details:
  - GET https://api.signeasy.com/v3/rs/envelope/pending_file_id
  - GET https://api.signeasy.com/v3/rs/envelope/{pending_file_id}
