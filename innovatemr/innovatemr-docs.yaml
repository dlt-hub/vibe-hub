auth_info:
- information_source; https://developer.innovatemr.com:
  - API requests require authentication via the x-access-token header. Include the
    header x-access-token with your access token value in all requests to the API
    endpoints.
  - Authentication is performed by including the x-access-token header in requests.
    The token value must be provided in the x-access-token request header. No other
    auth mechanisms are described.
  - Authentication is performed using an x-access-token header. Include the header
    x-access-token with your access token value in every request to the API.
  - Authentication is required via the x-access-token header. Include the token value
    in the x-access-token header with each request to the API endpoint.
  - 'Authentication requires an access token passed as the x-access-token header in
    all requests. Include the header "x-access-token: {token}" where {token} is your
    access token value.'
possible_base_urls:
- information_source; https://developer.innovatemr.com:
  - https://<serverName>
  - https://apivisionsampling.innovatemr.com
possible_endpoints:
- information_source; https://developer.innovatemr.com:
  - DELETE https://<serverName>/api/v2/pega/group/{GroupId}/{QuestionKey}
  - DELETE https://apivisionsampling.innovatemr.com/api/v2/pega/group/19427/GENDER
  - DELETE https://supplier.innovatemr.net/api/v1/supply/surveySpecificRedirects/{surveyId}
  - GET https://<serverName>/api/v1/supply/getAllocatedSurveysByDate/<Datetime>
  - GET https://<serverName>/api/v1/supply/getAnswersByQuesKey/<QuestionKey>?country=<country
    name>&language=<language name>
  - GET https://<serverName>/api/v1/supply/getQuestionsByCategory/<CountryKey>/<language>
  - GET https://<serverName>/api/v1/supply/getQuotaForSurvey/<surveyId>
  - GET https://<serverName>/api/v1/supply/getSurveyStatsByDateRange
  - GET https://<serverName>/api/v1/supply/getSurveyTransactionsByDateRange
  - GET https://<serverName>/api/v2/pega/group/stats/{JobId}/{GroupId}
