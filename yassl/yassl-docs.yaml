notes:
- Error handling has been omitted for clarity.
- 'wolfSSL maintains two support channels: a public support forum and a support ticket
  system.'
- The wolfSSL ticket system should be used when looking for the fastest response time.
- All software products are engineered using the quality standards required by our
  process.
- Distributing the source code under a GPL license guarantees transparency in the
  development process.
- wolfHSM provides a portable and open-source abstraction to hardware cryptography,
  non-volatile memory, and isolated secure processing.
- wolfHSM includes a simple client library for easy application integration.
- Uses DO-178 compliance with COTS solutions for avionics.
- Portable, open-source TPM 2.0 stack designed for embedded use
- Native support for Microsoft Windows and Linux
- wolfSSH library is a lightweight SSHv2 client and server library written in ANSI
  C.
- It is commonly used in standard operating environments because of its royalty-free
  pricing and excellent cross platform support.
- Supports multiple architectures (ARM, Risc-V)
- OS-agnostic, can run alongside RTOS, Linux or bare-metal application
- Commercial support offered
- Can be built with wolfCrypt FIPS 140-3 and FIPS ready
- Ships with Signed JAR Files
- FIPS Support
- No warranty for the program, to the extent permitted by applicable law.
- You may convey verbatim copies of the Program's source code as you receive it, in
  any medium, provided that you conspicuously and appropriately publish on each copy
  an appropriate copyright notice.
- You may convey a work based on the Program, or the modifications to produce it from
  the Program, in the form of source code under the terms of section 4.
- There is no warranty for the program, to the extent permitted by applicable law.
- The GNU General Public License does not permit incorporating your program into proprietary
  programs.
- Many of the sub-documents below are contained in the comprehensive wolfSSL Manual.
- Footprint sizes (compiled binary size) for wolfSSL range between 20-100kB depending
  on build options and the compiler being used.
- Typically on an embedded system with an embedded and optimized compiler, build sizes
  will be around 60kB.
- The TLS context (WOLFSSL_CTX) is shared between all TLS connections of either a
  client or server.
- 'SP Math: Enable: WOLFSSL_HAVE_SP_RSA, WOLFSSL_HAVE_SP_DH, WOLFSSL_HAVE_SP_ECC,
  WOLFSSL_SP_ARM_THUMB_ASM; Disable: WOLFSSL_SP_SMALL, WOLFSSL_SP_ASM'
- 'AES-GCM: Enable: GCM_TABLE_4BIT; Disable: GCM_SMALL'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- SP Math configuration options include enabling WOLFSSL_HAVE_SP_RSA, WOLFSSL_HAVE_SP_DH,
  WOLFSSL_HAVE_SP_ECC, WOLFSSL_SP_ARM_THUMB_ASM and disabling WOLFSSL_SP_SMALL, WOLFSSL_SP_ASM.
- AES-GCM configuration options include enabling GCM_TABLE_4BIT and disabling GCM_SMALL.
- 'SP Math Enable: WOLFSSL_HAVE_SP_RSA, WOLFSSL_HAVE_SP_DH, WOLFSSL_HAVE_SP_ECC, WOLFSSL_SP_ARM_THUMB_ASM'
- 'SP Math Disable: WOLFSSL_SP_SMALL, WOLFSSL_SP_ASM'
- 'AES-GCM Enable: GCM_TABLE_4BIT'
- 'AES-GCM Disable: GCM_SMALL'
- 'SP Math: Enable:  WOLFSSL_HAVE_SP_RSA, WOLFSSL_HAVE_SP_DH, WOLFSSL_HAVE_SP_ECC,
  WOLFSSL_SP_ARM_THUMB_ASM. Disable: WOLFSSL_SP_SMALL, WOLFSSL_SP_ASM.'
- 'AES-GCM: Enable:   GCM_TABLE_4BIT. Disable:  GCM_SMALL.'
- 'SP Math: Enable: WOLFSSL_HAVE_SP_RSA, WOLFSSL_HAVE_SP_DH, WOLFSSL_HAVE_SP_ECC,
  WOLFSSL_SP_ARM_THUMB_ASM. Disable: WOLFSSL_SP_SMALL, WOLFSSL_SP_ASM'
- 'AES-GCM: Enable: GCM_TABLE_4BIT. Disable: GCM_SMALL'
- 'SP Math options: Enable: WOLFSSL_HAVE_SP_RSA, WOLFSSL_HAVE_SP_DH, WOLFSSL_HAVE_SP_ECC,
  WOLFSSL_SP_ARM_THUMB_ASM; Disable: WOLFSSL_SP_SMALL, WOLFSSL_SP_ASM'
- 'AES-GCM options: Enable: GCM_TABLE_4BIT; Disable: GCM_SMALL'
- Only 1 core is used
- Conventional algorithms are present for comparison purposes
- The processors native register size (32 vs 64-bit) can make a big difference when
  doing 1000+ bit public key operations.
- fastmath (–enable-fastmath) reduces dynamic memory usage and speeds up public key
  operations. If you are having trouble building on a 32-bit platform with fastmath,
  disable shared libraries so that PIC isn’t hogging a register.
- Using fasthugemath can try to push fastmath even more for users who are not running
  on embedded platforms.
- With the default wolfSSL build, we have tried to find a good balance between memory
  usage and performance.
- 'Bulk Transfers: wolfSSL by default uses 128 byte I/O buffers since about 80% of
  SSL traffic falls within this size and to limit dynamic memory use.'
- Users on the client side with –enable-session-ticket compiled in and using wolfSSL
  version 5.3.0 should update their version of wolfSSL.
- Thanks to Max at Trail of Bits for the report and 'LORIA, INRIA, France' for research
  on tlspuffin.
- Users without TLS 1.3 enabled are unaffected.
- Users with TLS 1.3 enabled and HAVE_SESSION_TICKET defined or NO_PSK not defined
  should update wolfSSL versions.
- Known vulnerabilities related to SSL/TLS and wolfSSH.
- TLS 1.3 contains improved security and speed.
- Session resumption with and without server-side state has been replaced by a single
  new PSK exchange.
- Support packages for wolfSSL are available on an annual basis directly from wolfSSL.
- Beginning with the release of wolfSSL 2.0.0rc3, the directory structure of wolfSSL
  was changed as well as the standard install location.
- wolfSSL defaults to a little endian system unless the configure process detects
  big endian.
- wolfSSL benefits speed-wise from having a 64-bit type available.
- Disables error strings. Error strings are located in src/internal.c for wolfSSL
  or wolfcrypt/src/asn.c for wolfCrypt.
- This should be used with caution because all certificate begin/end date checking
  will be skipped.
- Static ciphers are strongly discouraged and should never be used if avoidable.
- Support for NULL ciphers is highly discouraged from a security standpoint.
- Big Integer Library is planned to be deprecated and removed from the wolfSSL/wolfCrypt
  library by the end of 2023.
- Fast Math Library can be made timing resistant if the TFM_TIMING_RESISTANT macro
  is defined.
- Single Precision (SP) Math Library is our recommended library.
- If exiting an open HSM key store session before closing up the HSM session the next
  time the NVM is started up it segfaults.
- AES operations with large inputs (i.e. 1 megabyte) fails with the SECO getting 'Not
  enough space in shared memory'.
- After creating 2 keystores the attempt to create a 3rd will fail.
- After the wolfSSL v3.8.0 release the build preprocessor macros were moved to a centralized
  file located at `IDE/WIN/user_settings.h`.
- Define to exclude TLS 1.2.
- This library is planned to be deprecated and removed from the wolfSSL/wolfCrypt
  library by the end of 2023.
