auth_info:
- information_source; https://dhanhq.co/docs/v2/:
  - User has to input an access token in the header for every request. The access
    token should be sent as the "access-token" header with a JWT value. All requests
    require this header authentication.
- information_source; https://dhanhq.co/docs/v2:
  - User has to input an access token in the header for every request. The access
    token should be sent as a JWT value in the `access-token` header. All GET and
    DELETE parameters go as query parameters, while POST and PUT parameters are form-encoded.
- information_source; https://dhanhq.co/docs/v2/authentication/:
  - TOTP (Time-based One-Time Password) is an optional authentication method for API
    flows. Primary authentication uses JWT access tokens sent in the access-token
    header. The User Profile endpoint requires an access-token header containing a
    JWT value to validate the token and check account setup.
- information_source; https://dhanhq.co/docs/v2/super-order/:
  - This API requires an access token passed as a JWT in the `access-token` header.
    The request also requires Static IP whitelisting as mentioned in the documentation
    link. Additionally, the endpoint uses path parameters for order-id and order-leg
    identification.
- information_source; https://dhanhq.co/docs/v2/forever/:
  - Users must include a JWT token in the `access-token` header for all requests.
    The token is passed as a custom header named `access-token` with the value being
    the JWT token string.
pagination_info:
- information_source; https://dhanhq.co/docs/v2/statements/:
  - Trade History endpoint uses path parameter page (required, starting from 0) to
    paginate results. The documentation states the response is paginated but does
    not specify response fields indicating whether more pages exist or how to determine
    when pagination ends.
