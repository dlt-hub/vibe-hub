auth_info:
- information_source; https://docs.apis-fiserv.com/latam/docs/api-integration-2:
  - 'API keys are used to authenticate requests obtained from your Fiserv Sales or
    FX Solutions Product team. Requests require four headers: Api-Key (your API key),
    Timestamp (request initiation Unix time), Authorization (HMAC signature), and
    Client-Request-Id (unique request identifier). All requests must use HTTPS and
    include Content-Type application/json header.'
- information_source; https://docs.apis-fiserv.com/latam/docs/authentication-endpoints:
  - The API uses token-based authentication. Obtain an access_token and refresh_token
    from a POST /token method, then use the access_token in the header of subsequent
    requests. When the access_token expires, use the refresh_token parameter in a
    POST /token/refresh request to obtain a new access_token. The token_type, expires_in,
    and refresh_expires_in fields indicate token validity. A 401 response means authentication
    failed.
possible_base_urls:
- information_source; https://docs.apis-fiserv.com/latam/docs/api-integration-2:
  - https://int.api.fiservapps.com
- information_source; https://docs.apis-fiserv.com/latam/docs/boarding-merchant:
  - /api/v1/application
possible_endpoints:
- information_source; https://docs.apis-fiserv.com/latam/docs/api-integration-2:
  - GET /api/v1/application/acquirer-profile
  - GET /api/v1/application/contracts
  - GET /api/v1/application/data
