auth_info:
- information_source; https://community.freshworks.dev/t/api-v2-agents-me-access-via-oauth/14559:
  - OAuth authentication is required for accessing FreshService API endpoints. Create
    OAuth credentials in FreshWorks (obtaining client_id and client_secret), then
    use the OAuth token in the Authorization header as "Bearer {access_token}" when
    making requests to endpoints like /api/v2/tickets, /api/v2/agents, and /api/v2/roles
    after completing the OAuth flow with your selected scopes.
  - OAuth2 authorization flow is used to connect to the FreshService REST API. The
    implementation involves obtaining an access token through the OAuth authorization
    flow (as documented in the Freshworks Developer Docs for OAuth implementation
    in external apps), which replaces the need for basic auth or API key authentication.
