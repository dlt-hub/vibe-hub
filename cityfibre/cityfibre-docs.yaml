notes:
- Authentication is by means of HTTPS client certificate.
- Restricted to pre-agreed source IP addresses.
- Notifications will be sent out on a per order/service basis.
- Multiple Missed Appointment Notifications may be sent out for a single order.
- A secure SOAP HTTP endpoint is required for CityFibre to send XML notifications.
- CityFibre categorise all premises as either a Standard, Extended Standard or Non-Standard
  Installation.
