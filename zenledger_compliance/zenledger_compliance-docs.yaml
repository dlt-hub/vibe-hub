auth_info:
- information_source; https://docs.zenledger.io:
  - API requests require Bearer token authentication passed in the Authorization header
    as "Bearer {{jwt_token}}". The jwt_token placeholder must be replaced with an
    actual JWT token value for each request.
  - API uses bearer token authentication via JWT. Include the JWT token in the Authorization
    header as "Bearer {{jwt_token}}" for all requests.
  - Authentication is required using a JWT bearer token. Include the token in the
    Authorization header as "Bearer {{jwt_token}}" for all requests to the compliance
    API endpoints.
  - 'Authentication is required via a bearer token passed in the Authorization header.
    Include the header Authorization: Bearer {{jwt_token}} in all requests to this
    endpoint.'
  - 'Authentication is required via a bearer token provided in the Authorization header.
    Include the header "Authorization: Bearer {{jwt_token}}" where {{jwt_token}} is
    your JWT token. All company endpoints (create, retrieve, update, delete) require
    this bearer token authentication.'
pagination_info:
- information_source; https://docs.zenledger.io:
  - Pagination is controlled by a page query parameter (number type) to request specific
    pages of paginated results. The response wraps data in a data field but does not
    specify response fields indicating total pages, next page, or when to stop paginating.
  - Pagination uses a page query parameter (integer, e.g., page=42) to request specific
    pages of results. The response does not show pagination metadata fields like total
    pages, has_more, or next page indicators.
  - Pagination uses a query parameter `page` (required, example value 4003) to specify
    the page number in requests to the transactions endpoint. The response does not
    explicitly show pagination metadata fields like next, total, or has_more in the
    provided example.
  - Pagination uses a query parameter page with numeric values (example page=42).
    The response includes a total_pages field indicating the total number of pages
    available.
  - Results are paginated with 100 elements per page. The documentation does not specify
    request parameters for controlling pagination (such as page, offset, or limit)
    or response fields indicating pagination state (such as next, has_more, or total_count).
