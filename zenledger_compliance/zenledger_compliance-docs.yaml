  - DELETE /compliance/api/v1/companies/{companyReference}
  - DELETE /compliance/api/v1/companies/{companyReference}/users/{userId}
  - DELETE /compliance/api/v1/companies/{company_reference}/users/{user_id}/holdings/{source_id}
  - DELETE {{base_url}}/compliance/api/v1/companies/{id}
  - DELETE {{base_url}}/compliance/api/v1/companies/{{company_reference}}
  - DELETE {{base_url}}/compliance/api/v1/companies/{{company_reference}}/users/{{user_id}}
  - DELETE {{base_url}}/compliance/api/v1/companies/{{company_reference}}/users/{{user_id}}/holdings/{{source_id}}
