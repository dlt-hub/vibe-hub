notes:
- In hourly forecast requests, the hours parameter must be up to 120 hours from the
  current time.
- In daily forecast requests, the days parameter must be up to 5 days from the current
  time.
- By default, the response uses metric units.
- Each API must include the version in the request URL.
- Both request made with default and customized settings are counted the same, regardless
  of the number of features included in the original query.
- BreezoMeter Pollen Index (BPI), is a globally unified index that uses a scale of
  0 (None) to 5 (Very High).
- You must contact your account manager to change predefined areas of interest.
- There are two separate endpoints for area monitoring.
- One endpoint for active fires, which is available now, and one for burnt areas,
  which will be available soon.
- The web hook URL is only active for 15 minutes, and the data must be retrieved within
  this time period.
- A tile image opacity of 70% is recommended for the indiper map overlay.
