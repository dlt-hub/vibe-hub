  - DELETE /v1/subscriptions/{subscriptionId}
  - DELETE /v1/{tenantId}/subscriptions/{subscriptionId}
  - GET /v1/authorizationstatus
  - GET /v1/certificates-of-origin/{certificateOfOriginId}/{attachmentId}
  - GET /v1/certificates-of-origin/{certificateOfOriginId}/{attachmentId}/url
  - GET /v1/declarations/search
  - GET /v1/declarations/{declarationId}
  - GET /v1/declarations/{declarationId}/attachments/{attachmentId}
  - GET /v1/declarations/{declarationId}/attachments/{attachmentId}/url
  - GET /v1/declarations/{declarationId}/attachments/{documentType}/{attachmentId}
