auth_info:
- information_source; https://docs.dropthought.com/docs/2_0/api.html:
  - 'API key authentication is required via the X-DT-API-KEY header. Include the header
    X-DT-API-KEY with your API key value (format: DT.xxxxx) in all requests to authenticate.'
  - 'API key authentication is required via the X-DT-API-KEY header. Include your
    API key in the format X-DT-API-KEY: DT.M8UlTthfW4****UQI0R6kKl028amzRtHjAeIYXr9
    with each request.'
  - 'API key authentication is required. Send the API key in the X-DT-API-KEY header
    with the format X-DT-API-KEY: DT.{key_value}.'
  - API key authentication using the X-DT-API-KEY header. Include your API key in
    the request header as X-DT-API-KEY with the value format DT.{key}.
  - API key authentication via X-DT-API-KEY header. The API key must be sent in the
    X-DT-API-KEY request header with format DT.{key_value}.
pagination_info:
- information_source; https://docs.dropthought.com/docs/2_0/api.html:
  - Pagination uses a query parameter pageId (required, integer) to specify the page
    number. The response includes count (total generated items) and totalPages (total
    page count). To paginate, increment pageId in subsequent requests until it exceeds
    totalPages.
  - Pagination uses limit and offset query parameters. The limit parameter controls
    the number of results per page (example shows limit=3), and offset specifies the
    starting position (example shows offset=0). Increment offset by the limit value
    to retrieve subsequent pages.
  - 'Pagination uses offset-based scheme with query parameters: limit (optional, controls
    page size) and offset (optional, controls starting position). Response includes
    totalRecords and totalPages fields to indicate total dataset size and number of
    pages available.'
  - Pagination uses optional query parameter pageId (int) to specify page number for
    retrieval. Response includes totalCount (int) indicating total count of results,
    though no explicit next page indicator or page size parameter is documented.
  - Pagination uses query parameter pageId (required, starting at 1). Response includes
    totalRecords, currentPageRecords, and totalPages fields to track pagination state.
    Increment pageId in subsequent requests until currentPageRecords is less than
    expected page size or pageId exceeds totalPages.
