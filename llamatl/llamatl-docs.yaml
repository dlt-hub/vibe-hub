auth_info:
- information_source; https://llamactl.org/dev/managing-instances/:
  - 'API key authentication is used for instance management endpoints. Send the API
    key as a Bearer token in the Authorization header (format: "Authorization: Bearer
    <token>"). The API key is auto-generated if authentication is enabled during instance
    configuration.'
  - Bearer token authentication is required for all API requests. Include the token
    in the Authorization header with the format "Bearer <token>". The token must be
    provided for all operations including updating instances, retrieving logs, deleting
    instances, and proxying requests to backend instances.
  - 'Bearer token authentication is required for all API requests. The token must
    be passed in the Authorization header with the format "Authorization: Bearer <token>".'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>" for all API requests to create and manage
    instances.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>".'
possible_base_urls:
- information_source; https://llamactl.org/dev/quick-start/:
  - http://localhost:8080/api/v1
  - http://localhost:8080/v1
possible_endpoints:
- information_source; https://llamactl.org/dev/quick-start/:
  - GET http://localhost:8080/api/v1/instances
  - POST http://localhost:8080/api/v1/instances/my-model
  - POST http://localhost:8080/api/v1/instances/my-model/start
  - POST http://localhost:8080/v1/chat/completions
- information_source; https://llamactl.org/dev/managing-instances/:
  - DELETE http://localhost:8080/api/v1/instances/{name}
  - GET http://localhost:8080/api/v1/instances/{name}/logs
  - GET http://localhost:8080/api/v1/instances/{name}/proxy/
  - POST http://localhost:8080/api/v1/instances/gemma-3-27b
  - POST http://localhost:8080/api/v1/instances/multi-node-llama
  - POST http://localhost:8080/api/v1/instances/my-llama-instance
