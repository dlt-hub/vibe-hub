notes:
- If your CPU is older than Intel Haswell architecture, the binary installed with
  the above command does not work.
- Qulacs installed via pip command does not work with a CPU older than Haswell.
- You can not generate the quantum states if the memory is not sufficient.
- With the memory of a typical laptop or desktop computer, the limit of qubits you
  can create is about 26, 27 qubits.
- Qulacs built from source shows better performance.
- The quantum circuit added by `add_gate` is released from memory when the quantum
  circuit is released.
- The quantum circuit added by add_gate is released from memory when the quantum circuit
  is released. Therefore, the assigned gate cannot be reused. If you want to reuse
  the gate given as an argument, make a copy of itself using gate.copy or use the
  add_gate_copy function.
- get_vector function takes a long time because it requires copying between the GPU
  and CPU.
- inner_product between CPU / GPU states cannot be calculated.
- Using state.make_superposition() state.make_mixture() is recommended since add_state()
  multiply_coef() make users confused with those generated by QuantumState.
- The get_vector function takes a long time because it requires copying between the
  GPU and CPU.
- Inner product between CPU / GPU states cannot be calculated.
- Use state.make_superposition() state.make_mixture() for generating mixed states.
- Quantum gates are divided into special gates and general gates.
- Uses DensityMatrix for quantum state representation
- Quantum states have classical registers as integer arrays with variable length.
- 'Quantum gates are divided into two types: special gates and general gates.'
- Density matrices can be stored to files in pickle format.
- The `get_vector` function takes a long time because it requires copying between
  the GPU and CPU.
- The `get_vector` function takes a long time because it requires copying between
  the GPU and CPU. This function should be avoided whenever possible.
- '`inner_product` between CPU / GPU states cannot be calculated.'
- Uses various quantum gates and states functionalities
- The `get_vector` function takes a long time due to GPU/CPU copying.
- Inner product between CPU/GPU states cannot be calculated.
- Quantum gates are not limited to unitary operators.
- Quantum gates can be converted to/from JSON string.
- Some types of gates are not supported.
- Uses DenseMatrix for gate operations
- NoisyEvolution_fast is recommended because it does not require specifying the time
  to make a small change and it is fast.
- Quantum gates include special and general gates with specific properties.
- The Hermite operator is represented by a real linear combination of the Pauli operators.
- Equivalent to the GeneralQuatnumOperator class, except that eigenvalues and expected
  values are guaranteed to be real.
- Some types of gates are not supported for JSON conversion.
- Uses internal API for quantum gate operations
- Uses Qulacs for quantum state manipulations.
- Keep in mind the performance implications of CPU/GPU state transitions.
- The function to read and process from an external file is possible by replacing
  the `quantum_operator` with the `observable`, and using functions such as `create_observable_from_openfermion_file`
  `create_observable_from_openfermion_text` `create_split_observable`.
- Uses GPU for computations with QuantumStateGpu
- Functions like get_vector and inner_product between CPU/GPU states have performance
  considerations
- Uses OAuth2 with refresh token — requires setup of connected app in qulacs
- The code below uses the optimize function to repeat the greedy synthesis of the
  quantum gate of the quantum circuit until the target qubit becomes three.
- Quantum gates can be divided into special gates and general gates.
- Special gates have a pre-specified gate matrix and are more efficient.
- General gates allow custom gate matrices but update slower.
- Uses NoisyEvolution_fast for efficient evolution.
- The maximum quantum gate size allowed to be created is configurable.
- Quantum circuits can be stored to files in pickle format.
- Parametric quantum circuits enable optimization functions.
- Depth optimization can significantly reduce the number of gates.
- Only the extracted gates can be applied to obtain the expected value of the physical
  quantity.
- Quantum gates can be defined as special or general types.
- Control qubits in operations must be carefully managed.
- Parametric quantum circuits can be converted to/from JSON string.
- Quantum circuits can be stored in pickle format.
- Quantum gates can be defined with a variety of operations and can update quantum
  states.
- Supports various quantum gate operations and optimization methods.
- Uses various gate operations including DenseMatrix and NoisyEvolution.
- Quantum gates can be generated and manipulated using Qulacs APIs.
- Some quantum gates require specific parameters to be set.
- CPTP is created by giving a list of Claus operators that satisfy the completeness.
- Supports JSON conversion for quantum circuits
- Quantum circuits can be stored in pickle format
- Allows you to run your circuit in a simulated noise environment.
- If your system supports AVX2 instructions, SIMD optimization is automatically enabled.
- If you want to enable GPU simulator, install qulacs through `qulacs-gpu` package
  or build from source. Note that `qulacs-gpu` includes a CPU simulator. You don't
  need to install both.
- QCL is a machine learning method that replaces neural networks with a quantum circuit.
- Uses a quantum-classical hybrid algorithm designed to operate on NISQ devices.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Optimization is performed using the Nelder-Mead method, which does not need a gradient
  calculation formula.
- Learning takes 14 seconds with the writer's PC.
- Uses Qulacs for variational quantum eigensolver
- Requires installation of necessary packages such as qulacs, openfermion, pyscf
- Some objects like Contact may return nulls in deeply nested fields
- Initial parameter values are uniformly distributed.
- Some objects like TrainingData may return nulls in deeply nested fields
- The expressiveness of the model is enhanced by increasing the complexity (entanglement)
  of the quantum circuit after performing time evolution based on the transverse magnetic
  field Ising model learned in section 4-2.
- This part can be skipped unless you want to know the details.
- Coefficient $a$ and $J$ is a uniform distribution of $[-1,1].
- The initial value of each $\theta$ is a uniform distribution of $[0,2\pi]$.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'InvalidStateError: The state is not valid.'
- 'MemoryError: Large operations may require significant memory.'
- 'Invalid gate: The specified gate is not supported.'
- 'GATE_LIMIT_EXCEEDED: Reduce the number of gates added.'
- 'STATE_INITIALIZATION_ERROR: Ensure valid quantum state initialization.'
- 'INVALID_GATE: Check the gate definition and parameters.'
- 'MEMORY_ERROR: Reduce the size of the quantum state.'
- 'INVALID_GATES: Unsupported gates have been used in the circuit.'
