notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- All elements are in SI units.
- Uses DIRECT connection for physics simulation
- Gravity can be set using p.setGravity with x, y, z values
- Base link is rendered separately, hence the above parameters should not contain
  information about the base link.
- FURY supports Python 3.5+
- Streamtubes can be heavy on GPU when loading many streamlines and therefore, you
  may experience slow rendering time depending on system GPU.
- Timeline is responsible for handling the playback of keyframes animations.
- It has multiple playback options which makes it easy to control the playback, speed,
  state of the animation with/without a GUI playback panel.
- This obj is responsible to create a StreamClient.
- This obj. is responsible to manage the user interaction
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
