resources:
- name: Instacart Overview
  endpoint:
    path: /overview
    method: GET
- name: Glossary
  endpoint:
    path: /glossary
    method: GET
- name: Technical Support
  endpoint:
    path: /support
    method: GET
- name: Developer Platform API
  endpoint:
    path: /developer_platform_api
    method: GET
- name: inventory-files
  endpoint:
    path: /inventory-files
    method: POST
    data_selector: confirmation
    params: {}
- name: catalog
  endpoint:
    path: /api/v1/catalog
    method: GET
    data_selector: items
    params: {}
- name: product_claims
  endpoint:
    path: /catalog/catalog_inventory_file/specifications/product-claims
    method: GET
    data_selector: ''
notes:
- For data privacy and security, API communications use HTTPS.
- If you receive a `429 Too many requests` error, your number of requests per second
  has exceeded the rate limit threshold.
- To use Catalog APIs, contact your Instacart representative.
- FoodStorm is the market-leading order management system (OMS) that powers end-to-end
  prepared foods and catering experiences for retailers.
- API key setup and authentication flow.
- Contact Instacart Enterprise Technical Support by using our Enterprise Service Desk.
- Select a support type and product, and then provide as much information as you can.
- Requires setup of connected app in Instacart.
- Instacart sets up an SFTP server and sets up your storefront.
- Ensure that inventory files meet the file requirements before uploading.
- If you forget your password or need to reset your password, contact your Instacart
  representative.
- Upload inventory files whenever your prices or availability change. Instacart recommends
  daily.
- When updating existing products, it can take two to three hours for the changes
  to appear on your storefront.
- When adding new products, it can take between three to five business days for the
  product to appear on your storefront. Instacart needs to verify the product.
- Uses OAuth2 with refresh token — requires setup of connected app in Instacart
- Some API responses may vary based on user permissions
- The sale or promotional pricing for items in your flyer must be sent to Instacart
  in your catalog inventory file.
- Price parity on flyer assortment is optional if not displaying PDF print.
- Some objects may return nulls in deeply nested fields
- Company is responsible for timely provision to Instacart of any Unsubscribe Requests
  by Company’s Customers to ensure the Marketing List to remain up to date and accurate.
- We expanded the scope of our support services beyond the Platform Support Operations
  (PSO) and rebranded it as Enterprise Technical Support.
- We made it easier for you to receive immediate support for P0 (Priority 0) issues
  without calling our hotline and leaving a voicemail.
errors:
- '429 Too many requests: Try the request again later.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- File size must be between 1KB and 5MB.
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://partner-docs.instacart.com
  auth:
    type: oauth2
source_metadata: null
