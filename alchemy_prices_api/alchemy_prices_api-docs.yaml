auth_info:
- ? information_source; https://www.alchemy.com/docs/data/prices-api/prices-api-endpoints/prices-api-endpoints/get-historical-token-prices
  : - The API key is passed as a path parameter in the URL. Include your API key in
      the endpoint URL at the `:apiKey` position, for example `https://api.g.alchemy.com/prices/v1/docs-demo/tokens/historical`
      where `docs-demo` is the API key. No additional headers or authentication headers
      are required beyond standard Content-Type.
- information_source; https://www.alchemy.com/docs/data/token-api/token-api-endpoints/alchemy-get-token-allowance:
  - The API key must be included in the URL path as `:apiKey` parameter. Requests
    are made to endpoints like `https://eth-mainnet.g.alchemy.com/v2/{apiKey}` where
    `{apiKey}` is your Alchemy API key. The Content-Type header should be set to application/json
    for JSON-RPC requests.
- information_source; https://www.alchemy.com/reference/alchemy-gettokenallowance:
  - The API key must be included in the URL path as a path parameter `:apiKey`. The
    endpoint URL format is `https://eth-mainnet.g.alchemy.com/v2/:apiKey` where the
    API key is appended directly to the URL. Requests are made via POST with JSON-RPC
    format.
- information_source; https://www.alchemy.com/docs/data/token-api/token-api-endpoints/alchemy-get-token-balances:
  - The API key must be included in the URL path as a path parameter `:apiKey`. The
    endpoint URL format is `https://eth-mainnet.g.alchemy.com/v2/:apiKey` where `:apiKey`
    should be replaced with your actual Alchemy API key.
- information_source; https://www.alchemy.com/reference/alchemy-gettokenbalances:
  - 'The API key must be included in the URL path as the :apiKey parameter. The endpoint
    URL format is https://eth-mainnet.g.alchemy.com/v2/:apiKey where :apiKey is your
    Alchemy API key. Requests should use POST method with Content-Type: application/json
    header.'
