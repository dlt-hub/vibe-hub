resources:
- name: total_supply
  endpoint:
    path: /getPlainTotalSupply
    method: GET
    data_selector: total_supply
    params: {}
- name: circulating_supply
  endpoint:
    path: /centrifuge-total-issuance
    method: GET
    data_selector: circulating_supply
    params: {}
notes:
- The Centrifuge GraphQL API provides read-only access to data indexed from the multi-chain
  Centrifuge mainnet protocol deployment.
- All data is read-only and sourced from public blockchain data.
- The distribution of the 115 million CFG tokens is structured to ensure a transparent
  and sustainable release.
errors:
- 'Invalid query syntax: Returns parsing errors with line and column information'
- 'Field not found: Returns field resolution errors'
- 'Type mismatch: Returns type validation errors'
- 'Rate limit exceeded: Returns rate limiting errors with retry information'
- 'Query complexity exceeded: Returns complexity limit errors with suggestions'
