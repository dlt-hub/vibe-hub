auth_info:
- information_source; https://www.careerjet.com.au/partners/api:
  - 'Basic authentication is used to access this API. The basic auth username is your
    API key (obtained from your Publisher account), and the basic auth password is
    an empty string. Add an Authorization header to each request in the format "Authorization:
    Basic {credentials}" where credentials is the Base64-encoded string of your API
    key followed by a colon.'
- information_source; https://www.careerjet.com.my/partners/api:
  - Basic authentication is required for all API requests. Add an Authorization header
    with the value "Basic {credentials}", where credentials is the Base64-encoded
    string of your API key (obtained from your Publisher account) followed by a colon.
    The API key is the username and the password field is empty.
- information_source; https://www.careerjet.com.tw/partners/api:
  - 'Basic authentication is required using your API key as the username and an empty
    string as the password. Add an Authorization header to each GET request in the
    format "Authorization: Basic {Base64-encoded-api-key}:" where the credentials
    are your API key followed by a colon, Base64-encoded. Obtain your unique API key
    from your Publisher account on the Careerjet partners portal.'
possible_base_urls:
- information_source; https://www.careerjet.com.au/partners/api:
  - https://search.api.careerjet.net/v4/query
- information_source; https://www.careerjet.com.my/partners/api:
  - https://search.api.careerjet.net/v4/query
possible_endpoints:
