notes:
- ThingsBoard server nodes act as an MQTT Broker that supports QoS levels 0 and 1.
- Uses access token as username for MQTT authentication.
- Uses ThingsBoard CE for setup
- Uses PostgreSQL for development and production environments with reasonable load
  (< 5000 msg/sec).
- In Memory queue is built-in and enabled by default.
- ThingsBoard UI is accessible on 8080 port by default.
- ThingsBoard MQTT is accessible on 1883 port by default.
- 'ThingsBoard logs are stored in the following directory: /var/log/thingsboard.'
- ThingsBoard CE V3.0.1
- PostgreSQL recommended for < 5000 msg/sec
- In Memory queue is built-in and enabled by default
- ThingsBoard is able to use SQL or hybrid database approach.
- PostgreSQL is recommended for development and production environments with reasonable
  load (< 5000 msg/sec).
- Access Token must be included in the header for API requests.
- Thermostat TA65 can only connect to 2.4G Wi-Fi signal.
- Token can only contain A-Z, a-z, 0-9. Illegal characters such as '-' will appear
  in the case of product end.
- The installer must be a trained service personnel
- Disconnect the power supply before maintenance
- Do not expose this unit to moisture
- Power supply of TA65 is 230Vac
- NOT support MQTT over SSL with mbedtls, MQTT over Websocket, MQTT over Websocket
  Secure
- Not support Claiming API
- Uses MQTT for communication.
- Uses MQTT for communication
- Payloads require specific method and parameters as per device functionality
- Some objects like Contact may return nulls in deeply nested fields
errors:
- 0x04 Connection Refused, bad user name or password
- 0x05 Connection Refused, not authorized
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Invalid Access Token'
- '404 Not Found: Device not found'
