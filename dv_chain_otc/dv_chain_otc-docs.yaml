auth_info:
- information_source; https://docs.trade.dvchain.co/:
  - 'Bearer token authentication is required. Send a JWT token in the Authorization
    header as "Authorization: bearer <token>" where the token is a JWT (e.g., eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...).'
  - 'Bearer token authentication is required. Send the JWT token in the Authorization
    header as "Authorization: bearer <token_value>" where the token is a JWT with
    HS256 algorithm.'
  - 'JWT-based authentication is required for all API requests. Obtain a read-only
    JWT by sending a GET request to the auth endpoint with `scope=readOnly` query
    parameter, then include the token in the `Authorization: bearer <JWT>` header
    for all subsequent API calls. Tokens can be deactivated by posting to the token
    deactivate endpoint with the token in a JSON body under the key `token`.'
possible_base_urls:
- information_source; https://docs.trade.dvchain.co/:
  - https://sandbox.trade.dvchain.co/api/v4
  - https://sandbox.trade.dvchain.co/api/v5
possible_endpoints:
- information_source; https://docs.trade.dvchain.co/:
  - GET https://sandbox.trade.dvchain.co/api/v4/RFQ
  - GET https://sandbox.trade.dvchain.co/api/v4/auth
  - GET https://sandbox.trade.dvchain.co/api/v4/balances
  - GET https://trade.dvchain.co/api/v4
  - POST https://sandbox.trade.dvchain.co/api/v4/token/deactivate
  - POST https://sandbox.trade.dvchain.co/api/v4/trades
  - POST https://sandbox.trade.dvchain.co/api/v5/RFQ/execute
  - POST https://trade.dvchain.co/api/v4
