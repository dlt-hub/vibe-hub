auth_info:
- information_source; https://bio2byte.be/online_predictors/api-docs/:
  - All API requests require a token for authentication. The token should be included
    in the request body as a JSON field named "token" with your generated token value.
    Tokens can be generated through the web application's token management interface.
  - 'Token-based authentication is required. Submit requests by including a token
    field in the request body (for JSON requests) or as a form parameter (for multipart/form-data
    requests). The token value should be passed as token: your_token_here.'
possible_base_urls:
- information_source; https://bio2byte.be/online_predictors/api-docs/:
  - https://bio2byte.be
possible_endpoints:
- information_source; https://bio2byte.be/online_predictors/api-docs/:
  - GET /online-predictors/api/results/{request_id}/
  - POST /msa/
  - POST /online-predictors/api/submit/msa/
  - POST /online-predictors/api/submit/shiftcrypt/
  - POST /online-predictors/api/submit/single-sequence/
