auth_info:
- information_source; https://docs.prebid.org/prebid-server/endpoints/pbs-endpoints-pbc.html:
  - The storage endpoints require API key authentication. Callers must provide an
    `x-pbc-api-key` header with the configured API key value. The POST endpoint accepts
    a JSON body with key, value, type, application, and optional ttlseconds fields.
    The GET endpoint uses query parameters (key and application) to retrieve stored
    data.
possible_base_urls:
- information_source; https://docs.prebid.org/prebid-server/endpoints/pbs-endpoint-event.html:
  - https://prebid.site.com
possible_endpoints:
- information_source; https://docs.prebid.org/prebid-server/endpoints/pbs-endpoint-overview.html:
  - GET /cache
  - GET /currency/rates
  - GET /event
  - GET /getuids
  - GET /info
  - GET /openrtb2/amp
  - GET /setuid
  - GET /status
  - POST /cache
  - POST /cookie_sync
