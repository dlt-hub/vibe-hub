auth_info:
- information_source; http://api-specs.stayntouch.com/v2/index.html:
  - API requires OAuth 2.0 authentication. Send a valid OAuth 2 access token in the
    Authorization header. A 401 status code indicates a bad, expired, or unsupported
    token.
  - API uses OAuth 2.0 authentication. Send a valid OAuth 2 access token in the Authorization
    header as a required string value. Invalid or expired tokens return 401 status
    with an AUTHENTICATION_FAILED error code.
  - API uses OAuth 2.0 for authentication. Include a valid OAuth 2 access token in
    the Authorization header. Return 401 if token is bad or expired, and 403 for insufficient
    permissions.
  - OAuth 2 access token authentication is required. Send a valid OAuth 2 access token
    in the Authorization header. Invalid or expired tokens will result in a 401 response.
  - OAuth 2 access token is required and must be sent as a valid bearer token. A 401
    status code indicates a bad or expired token, while a 403 status code indicates
    an authorization failure.
pagination_info:
- information_source; http://api-specs.stayntouch.com/v2/index.html:
  - Pagination uses optional query parameters page (integer, default 1) and per_page
    (integer, default 25, maximum 50) to control which results are returned. The response
    structure for indicating total pages or next page information is not described
    in the provided documentation.
  - Pagination uses optional query parameters page (integer, default 1) and per_page
    (integer, default 25, maximum 50). The response includes a total_count field and
    results array; construct subsequent requests by incrementing the page parameter
    until all results are retrieved.
  - Pagination uses query parameters page (integer, default 1) and per_page (integer,
    default 25, maximum 50) to request specific pages. The response includes a results
    array containing the page data and a total_count field indicating the total number
    of results available.
  - Pagination uses query parameters page (integer, default 1) and per_page (integer,
    default 25, maximum 50). Response includes results array and total_count field
    to indicate total number of rate types available.
  - Pagination uses query parameters page (integer, default 1) and per_page (integer,
    default 25, maximum 50). The response contains a results array with paginated
    segment objects. Increment page to retrieve subsequent pages.
