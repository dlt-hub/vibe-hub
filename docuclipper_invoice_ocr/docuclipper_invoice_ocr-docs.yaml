auth_info:
- information_source; https://www.docuclipper.com/api-docs/:
  - API authentication uses a JWT bearer token. Send the JWT token in the Authorization
    header as "Bearer {jwtToken}", where {jwtToken} is your actual JWT token value
    (placeholder shown as "<KEY>"). The token must be included in all requests to
    protected endpoints.
  - Authentication uses Bearer token scheme. Send the token in the Authorization header
    as "Bearer <KEY>" where <KEY> is your secret key. The header field is named "authorization"
    and must be included with all requests to protected endpoints.
  - Authentication uses JWT bearer tokens. Include the JWT token in the Authorization
    header as "Bearer <KEY>" where <KEY> is your JWT token value.
  - Authentication uses JWT bearer tokens. Include the JWT token in the Authorization
    header as "Bearer <token>" where <token> is your JWT key. The token should be
    placed in the Authorization request header.
  - Authentication uses JWT bearer tokens. Include the JWT token in the Authorization
    header as "Bearer {jwtToken}" for all requests to protected endpoints. The token
    should be passed as a string value in the Authorization header.
pagination_info:
- information_source; https://www.docuclipper.com/api-docs/:
  - Pagination uses limit (optional, number, default 50) and offset (optional, number,
    default 0) query parameters to control page size and record skip amount. The response
    includes a total field indicating total record count.
  - Pagination uses optional query parameters limit (default 50) and offset (default
    0) to control page size and starting position. The status query parameter filters
    results but does not affect pagination mechanics.
possible_base_urls:
- information_source; https://www.docuclipper.com/api-docs/:
  - http://localhost:8080/api/v1
  - http://localhost:8080/api/v1/protected/document
possible_endpoints:
- information_source; https://www.docuclipper.com/api-docs/:
  - DELETE https://www.docuclipper.com/api/v1/protected/webhooks/:id
  - GET https://www.docuclipper.com/api/v1/protected/asyncTask/:id
  - GET https://www.docuclipper.com/api/v1/protected/asyncTask/{id}
  - GET https://www.docuclipper.com/api/v1/protected/job/:id
  - GET https://www.docuclipper.com/api/v1/protected/job/{id}
  - GET https://www.docuclipper.com/api/v1/protected/webhooks
  - GET https://www.docuclipper.com/api/v1/protected/webhooks/:id
  - GET https://www.docuclipper.com/api/v1/protected/webhooks/:id/deliveries
  - GET https://www.docuclipper.com/api/v1/protected/webhooks/events
  - PATCH /webhooks/:id
