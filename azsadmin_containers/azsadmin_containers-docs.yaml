auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/azsadmin-containers/2015-12-01-preview/swagger.json:
  - Authorization uses Azure Active Directory OAuth2 flow. Send the access token in
    the Authorization header as a Bearer token. Acquire the token from the authorizationUrl
    https://login.microsoftonline.com/common/oauth2/authorize using OAuth2 implicit
    or authorization code grant type with appropriate scopes for Azure Stack storage
    management operations.
