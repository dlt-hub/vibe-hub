- ? information_source; https://docs.prismacloud.io/jp/enterprise-edition/content-collections/administration/setup-sso-integration-on-prisma-cloud/get-started-with-saml-sso/setup-adfs-sso-on-prisma-cloud
  : - https://api.eu.prismacloud.io/saml
possible_endpoints:
- information_source; https://docs.prismacloud.io/jp/enterprise-edition/content-collections/get-started/access-keys:
  - GET https://api.prismacloud.io/auth_token/extend
  - POST https://api.prismacloud.io/login
- ? information_source; https://docs.prismacloud.io/jp/enterprise-edition/content-collections/administration/setup-sso-integration-on-prisma-cloud/get-started-with-saml-sso/setup-adfs-sso-on-prisma-cloud
  : - POST https://api.eu.prismacloud.io/saml
    - POST https://api.prismacloud.io/saml
- ? information_source; https://docs.prismacloud.io/en/enterprise-edition/rn/prisma-cloud-release-info/features-introduced-in-2025/features-introduced-in-august-2025
