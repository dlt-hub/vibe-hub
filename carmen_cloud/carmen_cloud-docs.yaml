auth_info:
- ? information_source; https://carmencloud.com/docs/content/downloadable-products/on-premise-carmen-worker/vehicle-api-reference
  : - API key authentication is required and must be provided to access this service.
      The API key can be found on the ANPR Cloud Dashboard's 'how to use' page and
      should be sent with each request; missing or invalid API keys will result in
      401 or 403 errors respectively.
- information_source; https://carmencloud.com/docs/content/tutorials/vehicle-api/getting-started:
  - API key authentication is required via the X-Api-Key header. Include your API
    key in the X-Api-Key header with each request to the vehicle endpoint.
- information_source; https://carmencloud.com/docs/content/tutorials/transport-api/getting-started:
  - API key authentication is required. Include your API key in the `X-Api-Key` header
    with each request to the CarmenCloud API endpoint.
- information_source; https://carmencloud.com/docs/content/tutorials/vehicle-api/code-samples/curl:
  - API requests require an API key passed in the X-Api-Key header. Include your API
    key value in the X-Api-Key header for each request to authenticate with the Carmen
    Cloud Vehicle API.
- ? information_source; https://carmencloud.com/docs/content/downloadable-products/on-premise-carmen-worker/transport-api-reference
  : - API key authentication is required and must be validated on the ANPR Cloud Console.
      The API key is sent with requests, and a 403 error with message "Invalid API
      Key!" indicates the key is missing, invalid, or the account lacks authorization
      for the requested resource. The exact header or parameter name for sending the
      API key is not specified in this documentation.
possible_base_urls:
- information_source; https://carmencloud.com/docs/content/tutorials/vehicle-api/getting-started:
  - https://api.carmencloud.com/vehicle/<region>
- information_source; https://carmencloud.com/docs/content/tutorials/transport-api/getting-started:
  - https://api.carmencloud.com/transport/am-rail
possible_endpoints:
- information_source; https://carmencloud.com/docs/content/tutorials/vehicle-api/getting-started:
  - POST https://api.carmencloud.com/vehicle/<region>
- information_source; https://carmencloud.com/docs/content/tutorials/transport-api/getting-started:
  - POST https://api.carmencloud.com/transport/am-rail
- information_source; https://carmencloud.com/docs/content/tutorials/vehicle-api/code-samples/curl:
  - POST https://api.carmencloud.com/vehicle/eur
