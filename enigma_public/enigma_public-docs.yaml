auth_info:
- information_source; https://developers.enigma.com/docs/id-endpoint:
  - API key authentication is required. Pass your API key in the x-api-key header
    with each request.
  - To make requests to the ID Endpoint, include your API key in the request header
    using the header name `x-api-key` with your API key as the value. The API key
    must be provided for all GET requests to the businesses/{ID} endpoint.
- information_source; https://developers.enigma.com/reference/authentication:
  - All API requests require an x-api-key header containing your API key obtained
    from https://console.enigma.com after account creation and email verification.
    Missing or improperly formatted authorization headers result in HTTP 403 Forbidden
    responses.
possible_base_urls:
- information_source; https://developers.enigma.com/docs/id-endpoint:
  - https://api.enigma.com
- information_source; https://developers.enigma.com/reference/authentication:
  - https://api.enigma.com
possible_endpoints:
- information_source; https://developers.enigma.com/docs/id-endpoint:
  - GET https://api.enigma.com/businesses/B00233ee1f5e
  - GET https://api.enigma.com/businesses/{ID}
- information_source; https://developers.enigma.com/reference/authentication:
  - GET /businesses/{enigma_id}
  - POST /businesses-match
