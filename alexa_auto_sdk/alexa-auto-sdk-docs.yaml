notes:
- Integrate only the Core, Alexa, CBL, and System Audio modules to get started quickly.
- Implement the Engine lifecycle management.
- Some contacts in the addressbook are not resolved correctly in offline mode.
- 'If you do not specify the `deviceSettings.locales` field of the Alexa module configuration,
  the Engine automatically declares support for the following locale combinations:
  ["en-US", "es-US"], ["es-US", "en-US"], ["en-IN", "hi-IN"], ["hi-IN", "en-IN"],
  ["fr-CA", "en-CA"], ["en-CA", "fr-CA"].'
- The `wakewordEnabled` property is not persistent across device reboots.
- The CBL module uses a backoff when refreshing the access token after expiry. If
  the internet is disconnected when the refresh is attempted, it could take up to
  a minute to refresh the token when the internet connection is restored.
- The dual-tone multi-frequency (DTMF) does work correctly when selecting the number
  1.
- Alexa responds with an error to the utterance 'Play FM radio' and requests to tune
  to a station name.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The CBL module uses a backoff when refreshing the access token after expiry.
- While the SDK does build against Android API22 and above and runs successfully on
  Android O devices, our current testing shows a native-code linking error when actually
  running on API22 devices.
- M3U and PLS based stream URLs are not parsed before sent to the Android Mediaplayer.
  Affects live streams typically coming from TuneIn and IHeartRadio services.
- Media playback can take a long time to start sometimes for iHeartRadio and TuneIn.
- The Android Alexa Auto SDK Sample App was developed on an Android tablet with 2048
  x 1536 resolution screen size. It can run on smaller devices, but some of the display
  cards may not display correctly.
- Alexa client info is moved out of aace.alexa.avsDeviceSDK into aace.alexa.alexaClientInfo.
- DCM configuration is removed and replaced with aace.metrics.
- Vehicle configuration organizes fields by category, removes duplicated values available
  through other means.
- If you log out and log in, the client-side Do Not Disturb (DND) state may not be
  synchronized with the Alexa cloud.
- Remove the iotCertificateDirPath, iotHostAddress, and deviceTypeId fields from the
  communication configuration file.
- Do not use the vehicle identification number (VIN) or device serial number (DSN)
  as metricsTag.
- If your implementation using the Local Voice Control (LVC) extension uses custom
  assets for car control, you must specify the path to the custom assets in both the
  Auto SDK car control configuration and the LVC configuration.
- In addition, if you use custom assets for car control in an implementation with
  the optional Local Voice Control (LVC) extension, you must specify the path to the
  custom assets in both the Auto SDK car control configuration and the LVC configuration.
- Media playback can take a long time to start sometimes for iHeartRadio and TuneIn
- The MessageBroker API replaces existing platform interfaces for audio, location,
  and Alexa capabilities.
- Developers using the AASB platform interface need to migrate to use the new MessageBroker
  API.
- Auto SDK remains backward compatible across minor version updates.
- Vehicle configuration organizes fields by category, removes duplicated values available
  through other means, adds additional info.
- You must not use the vehicle identification number (VIN) or device serial number
  (DSN) as metricsTag.
- Auto SDK 4.0 introduces a new MessageBroker API for applications to subscribe to
  and publish AASB messages.
- The next major release of Auto SDK will remove the platform interface API without
  maintaining backward compatibility with older versions of the SDK.
- Supports AASB as an optional extension and platform interface
- Hybrid implementation of platform interface handlers and MessageBroker is possible
- Messages are structured with a header and payload.
- Version follows the 'major.minor' convention.
- To use the Address Book functionality, your product must be placed on the allow
  list by Amazon.
- By default, Alexa supports voice utterances that specify volume values between 0
  and 10
- Placing a device on the allow list requires DeviceTypeID, Min, and Max parameters
- Dynamic Language Switching is only available in online mode.
- This feature requires Amazon to allowlist your device. For help, contact your Amazon
  Solutions Architect or partner manager.
- Do not publish the SetupCompleted message if user is in Connectivity mode or Preview
  Mode or if the user has disabled hands-free listening.
- SpeakerManager is a configurable option, enabled by default.
- The Equalizer Controller enables Alexa voice control of the device's audio equalizer
  settings.
- The Auto SDK Engine does not cache the suggested utterances returned by Alexa.
- If the media app service requires additional customer experience details, incorporate
  the requirement in your implementation.
- DEFAULT media source can be used for controlling any local media source on the OEM
  infotainment system.
- Currently PLAY/PAUSE/STOP are always supported for a source.
- This feature needs following configuration. Please contact to your partner manager
  for finalizing the threshold numbers.
- Delayed media resume can surprise driver and result in driver distraction.
- DEFAULT media source is a generic media source that can be used for controlling
  any local media source on the OEM infotainment system.
- Only one LocalMediaSource type can have Alexa focus at a time.
- PlaybackController only controls media coming from Alexa, i.e. the AudioPlayer.
- To use the Amazonlite wake word engine in your application, contact your Amazon
  Solutions Architect or partner manager.
- Media-resume simplifies the content selection and playing process for customers.
- In the case of lists, it is the responsibility of the platform implementation to
  handle pagination.
- The default value for the configuration timeout is 30 seconds.
- PlaybackController method calls to manage AudioPlayer's state or playback queue
  proactively report button presses or the equivalent so that Alexa can react; they
  do not report changes to the playback state that happen locally first.
- To use Bluetooth for Mobile Authorization, you must use RFCOMM as the transport
  protocol.
- Amazon does not provide reference implementation for Linux and QNX.
- Car Control module enables voice control of vehicle features.
- Endpoints can control individual vehicle components through voice commands.
- Because the actual asset definitions are defined in the Alexa cloud, this reference
  file may be outdated or missing translations.
- Amazon recommends that you not create new, custom assets for features that already
  exist in the default catalog.
- Each endpoint can belong to zero, one, or many zones.
- Assets include unique IDs to group voice-accessible names.
- Use the Engine's MessageBroker to subscribe to 'CarControl' AASB messages and publish
  replies.
- Every request to Alexa Voice Service (AVS) requires a Login with Amazon (LWA) access
  token.
- The Connectivity module does not require Engine configuration.
- The Auto SDK uses cURL for network connections.
- Default values for both the settings are ACTIVE_AGENT_ONLY
- Multiple Engine components can share single producer, multi-consumer audio input.
- Auto SDK does not have any features that play audio streams using the ALARM audio
  output type.
- Your application must handle interruptions as outlined in Handle interruptions to
  playback.
- The Engine requires a response to any `Play` message.
- If your player encounters an error during playback, notify the Engine by publishing
  a `MediaError` message.
- The Engine includes a Login with Amazon (LWA) access token in every request to Alexa.
- Logging out from the CBL module or application-provided authorization clears the
  Auto SDK databases that store user data.
- If you need to terminate the authorization session when the auth state is AUTHORIZED,
  use the Logout message.
- Periodically publish the DeviceUsage.ReportNetworkDataUsage message to report network
  data usage to the Engine.
- The format of the JSON payload is specified in the documentation.
- Ensure the Engine always knows the initial state of location availability by publishing
  LocationServiceAccessChanged message at startup.
- You must use the NetworkInfoProvider interface if your application uses the Local
  Voice Control (LVC) extension.
- Use the Engine's MessageBroker to subscribe to "CarControl" AASB messages and publish
  replies.
- Changes to property values may also be initiated from the Alexa Voice Service (AVS).
- The Engine also publishes PropertyChanged and PropertyStateChanged messages to notify
  your application about property value changes originating in the Engine.
- Use the Authorization AASB message interface to start, cancel, and log out of CBL
  authorization.
- Custom Domain module creates a bi-directional communication channel between device
  and cloud custom skills
- The Loopback Detector module requests audio through the StartAudioInput AASB message.
- If using the System Audio module, ensure the LOOPBACK type and loopback device are
  configured correctly.
- The Connectivity module allows for tiered access to Alexa based on connectivity
  status.
- The Messaging module does not require Engine configuration.
- Mobile Bridge module allows customization of TCP and UDP proxy port numbers.
- The navigation service provider name can be HERE, TOMTOM, or TELENAV.
- If no configuration is provided for this module at Engine start, the default values
  for both the settings are ACTIVE_AGENT_ONLY
- Returning the navigation state must be quick.
- If querying the navigation provider for state information takes significant time,
  Amazon recommends that the application periodically query the provider to update
  the state in a cache.
- The audio data must use 16bit Linear PCM, 16kHz sample rate, single channel, signed,
  little endian byte order.
- If `targetLocation` is omitted, announce the next maneuver along the route.
- If the device can provide the maneuver instruction successfully, publish the NavigationEvent
  message.
- If you need to terminate the authorization session when the auth state is AUTHORIZED,
  use the Logout message instead.
- The Phone Control module does not require Engine configuration.
- The Engine does not persist location state across device reboots.
- Ensure installing at least gstreamer1.0-plugins-base and gstreamer1.0-plugins-good.
- GStreamer on Poky Linux for iMX8 does not support Audible or Amazon Music playback.
- You'll need a QNX Multimedia Suite license to use OpenMAX AL.
- The System Audio module supports playback of playlist URL from media streaming services
  (such as TuneIn) based on PlaylistParser provided by AVS Device SDK.
- Only the first playable entry will be played in the current implementation.
- The Engine publishes PropertyChanged and PropertyStateChanged messages to notify
  about property changes.
- The Text-To-Speech module requires the Local Voice Control extension.
- This feature may only be used with voice-guided turn-by-turn navigation.
- This configuration is mandatory to specify when supporting 3rd Party wakewords.
- The namespace must match the one specified in your Skill Manifest.
- The module can synthesize speech only in the current locale as set by the application.
- If you are using the System Audio module, see the System Audio module documentation
  for details about how to specify LOOPBACK audio input provider.
- Auto SDK can be built for Android 5.1 Lollipop API Level 22 or higher.
- Alexa will not notify the user when new SMS messages are available, your implementation
  is responsible for providing new message notifications.
- Unread messages are stored in the cloud for 12 hours before being deleted.
- Uses Conan for building libraries
- Packages must be re-exported if removed from the cache
- Session Manager requires the platform to provide a file descriptor for TUN interface
  while starting the Mobile Bridge feature.
- Currently Session Manager ignores IP v6 packets and only IP v4 is supported.
