notes:
- Credentials for accessing the source are required.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Both versions of the platform are completely independent.
- Some objects may return nulls in deeply nested fields
- CARTO offers technical assistance for platform migrations to all our enterprise
  customers at no additional cost.
- To access your old account, select 'CARTO Dashboard'.
- Free trials are limited to one per user.
- CARTO being fully cloud native means no storage needs, less security concerns and
  no need for data replication or complex ETL processing.
- CARTO accounts are currently limited to one account per email.
- This may be because the data warehouse connection associated with the workflow does
  not have the required permissions to run Workflows in the data warehouse, such as
  the permission of creating schemas in the Workflows temp. location.
- Usually this error occurs when either the input data sources have not finished loading,
  or the workflow has not had time to fully initialize before you’ve run it.
- premium data subscriptions are only available for Enterprise plans
- For Trial and Student plans, you will only have access to data samples or public
  data products from the Data Observatory
- CARTO uses TomTom APIs for geocoding and routing, and TravelTime for isolines.
- Builder does not support GEOMETRYCOLLECTION geometry types.
- This may be because the data warehouse connection associated with the workflow does
  not have the required permissions to run Workflows in the data warehouse, such as
  the permission of creating schemas in the Workflows temp. location (configured in
  the advanced options of the connection card).
- CARTO Data Warehouse connection works under the hood as a connection to Google BigQuery
  in the same region in which you have provisioned your CARTO organization account.
- CARTO Cloud is a fully managed deployment that CARTO hosts on our own cloud.
- Self-Hosted allows you to host your own CARTO tenant in your virtual private cloud
  (VPC) or behind your virtual private network (VPN).
- (BETA) Snowflake Container Services allows you to fully deploy CARTO inside Snowflake.
- CARTO Cloud is a fully managed deployment.
- Self-Hosted option allows hosting in your own VPC or VPN.
- (BETA) Snowflake Container Services allows deploying CARTO inside Snowflake.
- For commercial purposes, you will need an Enterprise license in order to use the
  CARTO Basemaps.
- For non-commercial purposes, our basemaps can be used for free in applications and
  visualizations by CARTO grantees.
- CARTO offers comprehensive Support Packages to our enterprise customers.
- CARTO updates the underlying data for its basemaps at least once a year.
