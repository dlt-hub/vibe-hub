notes:
- Complaints can be filed via contact form, email, or traditional mail.
- Withdrawal period for consumers is fourteen calendar days.
- Use of the Website is voluntary.
- Disclosure of personal data by the Website’s user is also voluntary.
- Cuttly offers a URL shortener with custom headers, enabling businesses to create
  SMS-compliant short links.
- Cuttly offers a free URL shortening service with basic features.
- Cuttly supports the use of custom or branded domains for link shortening.
- Data processing is governed by GDPR Regulation.
- The Administrator may process the data contained in cookie files when users visit
  the Website for specific purposes.
- The Administrator uses Google Analytics, Google Analytics 4, and Google Tag Manager
  provided by Google Ireland Limited.
- API limit is 60 requests per minute.
- The limit is reset on the first calendar day.
- Branded short links can enhance visibility and trust.
- Cuttly is an advanced URL shortener with extensive link analytics.
- Offers customizable QR codes and link-in-bio pages.
- Cuttly offers a URL shortener with custom headers, enabling businesses to create
  SMS-compliant short links that meet India’s TRAI regulations.
- Cuttly provides a free URL shortening service with essential features.
- Short links created with Cuttly do not expire.
- Cuttly allows the use of custom or branded domains for shortened links.
- API limit 360/60 sec.
- API rate limit of 60 calls / 60 sec.
- Monthly limits reset on the 1st calendar day.
- Cuttly offers a URL shortener with custom headers for SMS-compliant links.
- Cuttly offers a free URL shortening service with basic features and premium plans
  for advanced link management.
- Cuttly supports custom domains for branded short links.
- Short links do not expire by default.
- Short links created with Cuttly do not expire unless deleted.
- Cuttly offers a service for URL shortening with features like branded short links
  and QR code generation.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Incorrect action: Action is null or incorrect'
- '400 Url parameter is null: Parameter url was not sent'
- '401 Unauthorized: Your API key is incorrect and a json with parameter auth:false
  has been returned'
- '401 Subscription has expired: Team owner''s subscription has expired'
- '401 This domain is not owned by the team: To use this domain, it must be added
  to the team by the team owner.'
- '409 Provided link is already shortened: Provided link''s domain is a registered
  cutt.ly custom domain'
- '409 Provided link is incorrect: Provided url is not a link'
- '409 Provided alias contains illegal characters: Name parameter contains illegal
  characters'
- Insufficient subscription level
- Unique time must be between 15 - 1440 minutes
- Provided alias is unavailable
- Incorrect date format
- '401 Unauthorized: Recheck API key or authentication method'
- '401 Unauthorized: Your API key is incorrect, and a JSON response with the parameter
  auth:false has been returned.'
- Subscription has expired or you've reached your shortening limit.
- You do not own provided domain.
- You do not own any domain.
- Too many requests - see API limits - https://cutt.ly/subscriptions/checkout
- 'INVALID_URL: Ensure the provided URL is valid.'
- 'AUTHENTICATION_FAILED: Check your credentials or token.'
- 'RATE_LIMIT_EXCEEDED: Reduce the frequency of API calls.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://2s.ms
  headers:
    Accept: application/json
  auth:
    type: oauth2
    location: header
    header_name: Authorization
    flow: refresh_token
    token_url: https://login.api.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
  paginator:
    type: page
    default_page_size: 30
    page_size_param: pageSize
