notes:
- For Flute CMS to work correctly, MySQL 8.0 and higher is required!
- Upload may take 10-30 minutes depending on internet speed. Don’t interrupt the process!
- On some hosting, permissions are set automatically. If you get file write errors,
  try 777 permissions.
- Ensure all PHP extensions are installed as required.
- The web server’s document root should point to the public folder of your Flute CMS
  installation.
- Flute CMS requires URL rewriting support to work correctly.
- Nginx requires manual configuration as it doesn’t support `.htaccess` files.
- Make sure your server meets the minimum requirements before starting configuration.
- 'Static Files Not Loading: Incorrect document root or security restrictions.'
- CRON must run every minute for all Flute CMS functions to work correctly.
- Without enabling SMTP, the system won’t be able to send emails.
- Recommended to use application password for security.
- 'To access all customization features you need administrator permissions: admin.pages
  or admin.boss'
- To configure social authentication you need to have admin.system or admin.boss permissions.
- For better performance, set the ioncube.loader.encoded_paths parameter in php.ini
  at the very beginning of the file.
- For changes to take effect, you need to restart PHP, and also insert this parameter
  at the very beginning of the php.ini file.
- In PHP 8+ Opcache is enabled by default. Make sure it’s enabled and configured correctly.
- Redirect error — check that callback URL is correctly specified in service settings.
- Authorization error — verify that Client ID and Client Secret are entered correctly.
- Permission error — make sure application has necessary permissions to access user
  data.
- Debug mode should only be used during development or testing. On a production site,
  debug mode can reveal confidential information to visitors.
- Flute CMS has many internal optimization mechanisms, but on some servers additional
  configuration will be required for even better performance.
- To configure payment systems you need to have admin.payment or admin.boss permissions.
- For the payment gateway to work correctly, you need to enable support for corresponding
  currencies in system settings.
- To edit roles you need admin.roles or admin.boss permissions.
- Be careful when granting rights! Some rights may give the user the ability to change
  critical site settings.
- To modify or create a page you need to have admin.pages or admin.boss permissions.
- Creating custom translations is only available manually through files.
- Flute CMS supports translations into any languages.
- To modify or create a page you need to have `admin.pages` or `admin.boss` permissions.
- The file name must exactly match the rank name from the server database.
- If your ranks don’t appear in the list, try clearing the Flute cache in the general
  settings.
- File name must exactly match the rank name from the server database.
- If a server is inactive, the server will not be ignored by modules, and connections
  will not be used!
- To add a connection you need to have admin.servers or admin.boss permissions, as
  well as admin.system to add databases.
errors:
- 'invalid_api_key: Invalid API key'
- '500 Internal Server Error: Check server configuration or permissions'
- 'File upload problems: Ensure correct permissions and file sizes'
- '404 Error on All Pages: Ensure document root is correctly set.'
- '500 Internal Server Error: Check server configurations.'
- '404 Error on All Pages: URL rewriting not working.'
- '500 Internal Server Error: PHP errors or incorrect permissions.'
- Incorrect PHP path
- Incorrect Flute CMS files path
- CRON disabled in admin panel
- Insufficient access permissions
- '/usr/bin/php8.2: No such file or directory'
- 'php: can''t open file ''flute'': No such file or directory'
- 'PHP not found: /usr/bin/php8.2: No such file or directory'
- 'File not found: php: can''t open file ''flute'': No such file or directory'
- 'Insufficient permissions: Permission denied'
- 'Authentication failed / Invalid credentials: Check email address correctness and
  ensure you’re using application password.'
- 'Connection failed / Could not connect: Check SMTP server correctness and ensure
  port is correct.'
- 'SSL/TLS connection failed / Encryption error: Try changing encryption type from
  TLS to SSL or vice versa.'
- Database errors — check connection settings in configs/database.php and database
  server availability.
- Permission issues — ensure the web server has write permissions to storage, cache,
  and logs folders.
- Plugin conflicts — temporarily disable recently installed extensions to identify
  the problematic component.
- Memory shortage — increase PHP memory limit in server settings or .htaccess file.
