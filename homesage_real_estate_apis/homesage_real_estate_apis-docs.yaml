auth_info:
- information_source; https://homesage.ai/docs/:
  - 'Authentication uses JWT bearer tokens. Include the token in the Authorization
    header as "Authorization: Bearer YOUR_JWT_TOKEN" for all requests to the API endpoints.'
  - 'Authorization header with Bearer token authentication is required. Include the
    header "Authorization: Bearer YOUR_JWT_TOKEN" in all requests to authenticate
    with the API.'
  - Authorization header with Bearer token scheme. Send JWT token in the Authorization
    header as "Bearer YOUR_JWT_TOKEN" for all API requests.
  - 'Bearer token authentication is required. Send a JWT token in the Authorization
    header as "Authorization: Bearer YOUR_JWT_TOKEN" when making requests to the API.'
  - Homesage.ai uses JWT (JSON Web Token) authentication with HS256 algorithm. All
    API requests must include a valid JWT token in the Authorization header using
    the format "Bearer YOUR_JWT_TOKEN". Tokens are obtained from the Developer Portal
    API Keys section, are valid for 30 days by default, and can have custom expiration
    times configured. Expired tokens will result in a 401 Unauthorized response.
