auth_info:
- information_source; https://api.onlyoffice.com/zh-CN/docspace/api-backend/get-started/authentication/:
  - 'The ONLYOFFICE DocSpace API supports three authentication methods: API keys for
    server-to-server communication, OAuth 2.0 for multi-user access with explicit
    authorization, and OpenID Connect (OIDC) for user identity verification and profile
    information retrieval. Specific implementation details for each method are available
    in their respective documentation pages.'
- information_source; https://api.onlyoffice.com/docspace/api-backend/get-started/authentication/api-keys/:
  - API keys are used for authentication with the ONLYOFFICE DocSpace API. To create
    an API key, send a POST request to /api/2.0/keys with JSON body containing name,
    permissions array, and expiresInDays integer. The response includes an id field
    that serves as the API key token for subsequent authenticated requests.
  - 'ONLYOFFICE API uses bearer token authentication. Include the API key in the Authorization
    header as "Authorization: Bearer ONLYOFFICE_API_KEY" where ONLYOFFICE_API_KEY
    is your API key value. Treat API keys as secrets and avoid hardcoding them; use
    environment variables or secrets management services instead.'
  - 'The API supports multiple authentication methods: API keys, OAuth 2.0, OpenID
    Connect, Basic authentication, and Personal access tokens. API keys are simple
    tokens used as unique identifiers and secrets to authenticate API requests and
    confirm the identity of the calling application or service.'
- information_source; https://api.onlyoffice.com/zh-CN/docspace/api-backend/get-started/authentication/api-keys/:
  - API keys are simple tokens used to authenticate API requests. Send a POST request
    to /api/2.0/keys with name, permissions, and expiresInDays parameters to create
    an API key. The key acts as a unique identifier and secret confirming the identity
    of the calling application or service, tied to the application itself rather than
    an individual user.
possible_base_urls:
