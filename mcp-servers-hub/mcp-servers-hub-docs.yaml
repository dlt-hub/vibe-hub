notes:
- MCP server to integrate with Gmail and Google Calendar for managing emails and calendar
  events programmatically using OAuth2.
- Provides a bridge to Facebook's Marketing API for analyzing ad campaigns, reviewing
  creatives, and monitoring metrics through secure OAuth authentication
- Requires user authentication for most endpoints
- Optional OAuth authentication for enhanced rate limits.
- This server allows querying cryptocurrency information from Coincap's public API
  without requiring API keys or registration.
- API key is required for all requests.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Integrates with Instagram's API and web scraping tools to enable social media analytics,
  account management, and content strategy insights.
- Requires an NPS API key for authentication.
- Integrates with ClinicalTrials.gov REST API to search clinical trials by conditions,
  interventions, locations, and status, plus retrieve detailed study information by
  NCT ID with automatic data cleaning and local backup storage.
- A universal interface that enables AI Agents to communicate with Hologres databases.
- Enables managed object retrieval, automated configuration backups to SCP servers
  with AES encryption, and session token management for network automation and infrastructure
  monitoring workflows.
- Requires API key for authentication.
- Integrates Gmail functionality to enable secure access, search, and analysis of
  email contents using OAuth2 authentication and the Gmail API.
- Some objects like Contact may return nulls in deeply nested fields
- Rate limiting applies for API requests.
- Provides complete CRUD operations for droplets, volumes, snapshots, images, floating
  IPs, load balancers, Kubernetes clusters, and container registries across 37 specialized
  tools for DevOps teams and system administrators.
- Features built-in image analysis tools with automatic format detection, compression,
  and base64 conversion for LLM integration.
- Provides access to research data and publication metadata through DataCite's REST
  API and GraphQL interface for scholarly research discovery.
- Provides complete access to Fibaro Home Center 3 smart home systems through 66+
  REST API tools covering device control, scene management, energy monitoring, climate
  zones, alarm systems, and QuickApp development with intelligent context tools for
  automation suggestions and device relationship analysis.
- Requires Figma API access token for authentication.
- Requires Google API access setup for authentication
- OAuth2 requires a valid application setup in the Linear developer portal
- Rate limits apply based on the account type
- Integrates with Sefaria.org API to provide access to Hebrew and English Jewish texts,
  weekly Torah portions, and associated commentaries for religious study and scholarly
  research.
errors:
- '401 Unauthorized: Invalid OAuth token'
- '404 Not Found: Check the endpoint and parameters'
- '429 Too Many Requests: Rate limiting exceeded.'
- 'Invalid API key: Check that the API key is valid and active.'
- 'API call frequency limit exceeded: Reduce the number of API calls in a short time
  period.'
- '401 Unauthorized: Invalid API key.'
- '404 Not Found: The requested resource was not found.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'RATELIMIT: Too many requests, slow down.'
- '401 Unauthorized: Check OAuth token validity.'
- '401 Unauthorized: Check your access token.'
- '404 Not Found: The requested resource does not exist.'
- '403 Forbidden: Check API key and permissions'
- '429 Too Many Requests: Rate limit exceeded'
- 'INVALID_TOKEN: Ensure the token is valid and not expired'
- 'RATE_LIMIT_EXCEEDED: Reduce API call frequency or optimize requests'
