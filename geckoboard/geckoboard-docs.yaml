auth_info:
- information_source; https://developer.geckoboard.com:
  - 'Authentication uses HTTP Basic Auth with an API key. The API key is provided
    as the username in the `-u` flag (format: `api_key:`) with an empty password,
    and is sent in the Authorization header with base64 encoding.'
- information_source; https://developer.geckoboard.com/:
  - Authentication uses HTTP Basic Auth. The API key (e.g., '222efc82e7933138077b1c2554439e15')
    is passed as the username with an empty password (colon suffix) via the `-u` flag
    in curl, or as an Authorization header with base64-encoded credentials in the
    format 'username:password'.
possible_base_urls:
- information_source; https://developer.geckoboard.com:
  - https://api.geckoboard.com
- information_source; https://developer.geckoboard.com/:
  - https://api.geckoboard.com
possible_endpoints:
- information_source; https://developer.geckoboard.com:
  - DELETE https://api.geckoboard.com/datasets/:id
  - PUT https://api.geckoboard.com/datasets/:id
- information_source; https://developer.geckoboard.com/:
  - DELETE https://api.geckoboard.com/datasets/:id
  - PUT https://api.geckoboard.com/datasets/:id
