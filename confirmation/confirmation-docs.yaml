auth_info:
- information_source; https://api.apis.guru/v2/specs/va.gov/confirmation/0.0.1/openapi.json:
  - API key authentication is required. Credentials are obtained by applying through
    the VA Lighthouse Developer Access portal at developer.va.gov/apply. The exact
    header name, parameter name, or placement mechanism for the API key is not specified
    in this documentation excerpt.
  - 'This API requires an API key passed in an HTTP header named `apikey`. The request
    must include required identifiable information: First Name, Last Name, Date of
    Birth, and Social Security Number. Optional fields include Middle Name and Gender.
    The API key is a symmetric token provided during registration for access to the
    Sandbox environment, with separate production credentials available after demonstration
    and approval.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/va.gov/confirmation/0.0.1/openapi.json:
  - https://api.va.gov/services/veteran_confirmation
  - https://api.va.gov/services/veteran_confirmation/{version}
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/va.gov/confirmation/0.0.1/openapi.json:
  - GET https://api.va.gov/services/veteran_confirmation/{version}
  - GET https://sandbox-api.va.gov/services/veteran_confirmation/v0
  - GET https://sandbox-api.va.gov/services/veteran_confirmation/{version}
