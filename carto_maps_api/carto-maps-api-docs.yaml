notes:
- Uses API key for authentication
- CARTO.js requires using an API Key.
- CARTO.js requires using an API Key
- Ensure that you modify any placeholder parameters with your own credentials
- Dataviews are used to access data in a particular way.
- Requires an API Key from the CARTO dashboard.
- This object should not be used directly
- When this filter is included into a dataview only the data inside a custom bounding
  box will be taken into account
- Some actions like adding a layer to a map are asynchronous and require a server
  round trip.
- The site configured at this address does not contain the requested file.
- Make sure that the filename case matches the URL as well as any file permissions.
- CARTO APIs are RESTy, transported over HTTPs.
- API keys are sensitive. Please make sure you always transmit API keys over encrypted
  channels.
- Do not use the master API key unless absolutely necessary.
- CARTO’s APIs use API keys to enforce access control and authorization.
- Timeouts work on individual requests, preventing each of them from blocking the
  access to platform resources for too long.
- Rate limits complement timeouts by ensuring the platform is not flooded with so
  many requests it does not have the time and resources to service them all.
- When an application exceeds the rate limit for a given API endpoint, the API will
  return an HTTP 429 Too Many Requests error.
- The master API key should be kept as secure and safe as possible.
- Timeout limits are applied on a per-user basis.
- Rate limits complement timeouts by ensuring the platform is not flooded with requests.
- Allows interaction with tables and data inside CARTO as if running SQL statements.
- CARTO provides APIs for various functionalities including data upload, analysis,
  and visualization.
- The authorization system behaves in a uniform way for any version of CARTO.js.
- Everything starts with an API Key. These keys can be managed and customized from
  your CARTO account.
- All requests to CARTO’s APIs require you to authenticate with an API Key.
- API key must be of type master to access Auth API.
- The API key you provide to access Auth API must be of type master.
- CARTO platform is an open-source ecosystem.
- Data Observatory requires using an API Key.
- Requires using an API Key from your CARTO dashboard.
- If geometries are not found for the requested parameters, null values are returned.
- Invalid geometry type errors occur if the wrong geometry type is passed.
- Data Observatory is available for Enterprise accounts.
- Some objects may return nulls if geometries are not found.
- CARTO is currently maintaining this library of CartoCSS properties and values.
