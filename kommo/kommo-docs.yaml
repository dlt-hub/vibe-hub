auth_info:
- information_source; https://kommo.readme.io/docs/http-codes:
  - The API uses token-based authentication. Requests with invalid, expired, or missing
    authentication credentials will return a 401 Unauthorized response. The documentation
    indicates that unsupported authorization methods will also result in a 401 error,
    but specific header names, parameter names, or token acquisition details are not
    provided in this excerpt.
- information_source; https://kommo.readme.io/docs/one-time-tokens:
  - One-time tokens are JSON Web Tokens (JWT) that contain encrypted user information
    and are obtained via an ajax request. The temporary authorization token is passed
    in the X-Auth-Token header, and the remote server must be configured to allow
    CORS requests from the account domain.
- information_source; https://kommo.readme.io/docs/caller-id:
  - 'API requests require Bearer token authentication passed in the Authorization
    header. Send requests to the Kommo API endpoint with the header `authorization:
    Bearer XXXX` where XXXX is replaced with your actual access token.'
- information_source; https://kommo.readme.io/docs/private-chatbot-integration:
  - The webhook sent to your external server includes a JWT token in the request body
    under the "token" field. This JWT is signed with the client's secret key and is
    used to validate the authenticity of the data sent in the request. You must verify
    this token before processing the webhook data.
- information_source; https://kommo.readme.io/reference/contacts-list:
  - OAuth2 authentication is required. Send the access token in the Authorization
    header as a Bearer token in the format "Bearer {access_token}". The base URL is
    https://subdomain.kommo.com/api/v4/contacts.
