auth_info:
- information_source; https://www.zinc.com/docs/api-reference/introduction/authentication:
  - Zinc API uses HTTP Basic Auth for authentication. Your client token (obtained
    from the Zinc dashboard) serves as the username, with the password field left
    blank. Include credentials using the `-u <client_token>:` format in requests.
possible_base_urls:
- information_source; https://www.zinc.com/docs/api-reference/introduction/authentication:
  - https://api.zinc.io/v1
possible_endpoints:
- information_source; https://www.zinc.com/docs/api-reference/introduction/authentication:
  - GET https://api.zinc.io/v1/orders
