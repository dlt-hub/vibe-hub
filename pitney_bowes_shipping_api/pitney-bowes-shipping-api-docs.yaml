notes:
- Each request to the Pitney Bowes Shipping APIs requires authentication via an OAuth
  token.
- 'As of July 9, 2023: USPS will introduce the new parcel Ground Advantage service
  and new parcel Ground Advantage Return service to replace existing parcel First-Class
  and ground services.'
- Labels retrieved through URLs are available for 24 hours after creation.
- Try out the APIs in the Sandbox environment.
- The API ignores the 'references' array for PB Expedited.
- This API currently returns rules only for PB Expedited (USPS).
- Because of the size of the returned data, this operation is an expensive operation.
  It is recommended that you cache the returned data and make the API call only once
  a day.
- This operation currently supports searching for USPS facilities and partner drop
  off locations.
- The API ignores the references array for PB Expedited but can remain from previous
  calls.
- The suggested addresses are not validated.
- Some suggestions might not be valid delivery points.
- This API does not validate addresses.
- USPS will introduce the new parcel Ground Advantage service to replace existing
  First-Class and ground services.
- The hazmat special service will require the HAZMAT_TYPE input parameter.
- Uses OAuth2 with Bearer token for authorization
- PB Expedited Returns support USPS domestic shipments. Expedited Returns do not support
  shipments to APO/FPO or US territories.
- Labels retrieved through URLs are available for 24 hours after label creation.
- Expedited Returns labels cannot be voided.
- If you enable minimal address validation, the shipper takes 100% responsibility
  for any undelivered packages.
- USPS parcels must be trackable.
- Some objects may return nulls in deeply nested fields
- The Void operation works only in Production.
- PB Expedited Returns use USPS as the carrier.
- Up to 7000 shipments can be included in a single Create Manifest request.
- The API will throw an error if the manifest request contains shipments with 26 or
  more different origin ZIP values.
- The Tracking API works only with Production labels.
- To be tracked through this API call, UPS labels must be printed through the Pitney
  Bowes Shipping APIs.
- The Void operation for UPS is available only in Production.
- By default, the API returns transactions for shipments that have the rates.carrier
  field set to USPS.
- Response includes multiple transaction types.
- To return additional fields, set the shipDetails query parameter to 1.
- This API returns transactions for shipments where rates.carrier is equal to USPS.
- The date range cannot exceed 92 days, unless you specify a transactionId or parcelTrackingNumber.
- Transactions are returned in UTC/GMT time.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires setup of connected app for OAuth2
- This API returns transactions for shipments where `rates.carrier` is equal to `USPS`.
- The date range cannot exceed 92 days, unless you specify a `transactionId` or `parcelTrackingNumber`,
  in which case there is no limit on the date range.
- Single-ply forms can be attached directly to the parcel.
- Multi-ply forms require a USPS Customs pouch.
- All API requests must use HTTPS.
- The minimum supported security protocol for connection to the APIs is TLS v1.2.
- Token is valid for the period specified in the expiresIn response field.
- Use the rate charts to determine rates for PB Presort shipments.
- Label size values use an uppercase `X`. Do not use a lowercase x.
- CBDS uses the API operations listed in the documentation for shipping parcels.
- The CBDS Domestic API might return different label options from those you send in
  the request.
- The token is valid for the period specified in the expiresIn response field.
- To print a FedEx® label, the merchant must have an existing FedEx account.
- To rate a PB Presort shipment, use the rate charts. Do not use the Rates API.
- This operation is available only in Production and not available in Sandbox.
- The merchant must have an existing account with UPS.
- 'Important: This service does not work with APAC servers.'
- Merchants can add FedEx® and UPS® carrier accounts.
- You must pass the shipperCarrierAccountId in the X-PB-Shipper-Carrier-AccountId
  request header when performing an operation with the carrier.
- 'As of January 21, 2024: Parcel Select Lightweight Service Removed in PB Delivery'
- PB has discontinued support for multiple active credentials (client ID and client
  secret)
- Use an OAuth token for its full 10 hours
- Do not pass fields without values
- Pitney Bowes might adjust the traffic-shaping policy for a given API over time.
- Additional APIs might be added.
- If you encounter a problem printing ZPL2 labels, the issue could be that your printer’s
  firmware does not support the Unicode character set.
- It is highly recommended you update your firmware if possible.
- For Bulk Postage, contact Client Support at ClientSupportTechServices@pb.com
- 'As of January 21, 2024: the Parcel Select Lightweight service is no longer available
  with PB Delivery.'
- PB has discontinued support for multiple active credentials (client ID and client
  secret).
- For technical questions, contact Client Support at ClientSupportTechServices@pb.com.
- For PB Expedited postage account questions, contact PaymentsAPISupport@pb.com.
