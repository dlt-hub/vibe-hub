- If you need to modify the NVIDIA device plug-in, omit the --template-gpu-settings-drivers-preset
  parameter.
- Select a platform and a preset compatible with GPU clusters.
- In `--template-gpu-cluster-id`, specify the GPU cluster ID.
- The average bus bandwidth is not equal to the InfiniBand one as some of the NCCL
  operations it measures use NVLink.
- Persistent volumes keep files for the lifetime of the pod.
- A disk can be used on one node at a time. Use shared filesystems for data sharing.
- The filesystem that you are adding to a node group must be located in the same project
  as the node group's parent cluster.
- Do not omit `nofail`. If it is not specified and a node cannot find the filesystem
  on restart, the node will not boot.
- Each application requires at least one node group in a cluster.
- Node groups created with an application remain in the cluster after deletion and
  are subject to charges and quotas.
- If you have a GPU node group with autoscaling, add a CPU node group with at least
  two nodes.
