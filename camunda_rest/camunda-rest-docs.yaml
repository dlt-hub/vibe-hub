notes:
- Camunda 7 is reaching End of Life (EoL)
- First, download a distribution of the Camunda Platform.
- Execute the script named `start.bat` (for Windows users) or `start.sh` (for Unix
  users) to start the application server.
- You can also run the Camunda Platform with Docker
- Use Camunda's REST API to access API operations via HTTP
- User Task requires configuration in Camunda Modeler.
- Use the Deploy Button in the Camunda Modeler to deploy the updated process to Camunda.
- Use Cockpit to see if the decision table was successfully deployed
- Uses in-memory H2 database for Camunda Engine needs
- DMN is a modeling language for decisions, whereas BPMN is a language for processes.
- Setup a Java Project for DMN
- Uses Maven for dependency management
- Requires setup of the correct Maven version
- Set the hit policy to UNIQUE, which specifies that only one rule can match.
- The default hit policy is UNIQUE. If your rules are disjunct so only one rule can
  match then you dont need to change the hit policy.
- Verify the decision table is successfully deployed in Cockpit.
- The visual representation of a Decision Requirements Graph (DRG) is called Decision
  Requirements Diagram (DRD)
- Bootstraps a process engine with an in-memory H2 database and makes the engine as
  well as its API services available as Spring beans.
- Use Spring auto-deployment for BPMN 2.0 processes
- You can also re-deploy individual applications independently from the process engine.
- Migrate from Camunda 7 to Camunda 8
- Follow the instructions in the Camunda Modeler section.
- Use a Maven Archetype to create a project according to best practices
- To deploy the process application, copy and paste the `pizza-order.war` from your
  Maven project `target` folder to the `$CAMUNDA_HOME/server/wildfly-VERSION/standalone/deployments`
  folder.
- Best practice to perform a clean install build to ensure all resources are replaced
  with their newest version.
- Camunda Automation Platform 7.19 is the last release that supports handling JPA
  entities as variables
- Add a process engine plugin to achieve some of the next steps in the guide
- The task form is configured in the BPMN 2.0 process with the Form Key property set
  to app:approveorder.jsf.
- Uses JSF forms to manage user tasks in BPMN processes.
- The form key property should be set to external JSF form.
- This file allows us to provide a declarative configuration of the deployment(s)
  this process application makes to the process engine.
- The property ID is used by the process engine as identifier for the executable process
  and it is best practice to set it to a human-readable name.
- If you do not check the Executable box, the process definition is ignored by the
  process engine.
- Camunda 7 is reaching End of Life (EoL) - consider migrating to Camunda 8.
- To verify deployment, use Cockpit at http://localhost:8080/camunda/app/cockpit
- Adjust the deployment descriptor file by adding the form resources
- For testing purposes, we recommend using the cloud version.
- Add your Enterprise license key into a file called 'license.txt' in the same folder
  as the 'application.yml' file.
- Camunda RPA Orchestration works with the UiPath Orchestrator in either the Cloud
  or On-Premises distribution.
- Remember to switch to the History View in case your process ends after the RPA task.
- Enabling skipOutputMappingOnCanceledActivities will ensure that output mappings
  created for your service tasks will not be evaluated if the task is canceled.
- Enabling enableExceptionsAfterUnhandledBpmnError will lead to an exception after
  throwing uncaught BPMN errors from your service task.
- Using the Enterprise Edition repository requires credentials in your Maven settings
  ~/.m2/settings.xml
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Camunda is a Java-based framework supporting BPMN for workflow and process automation,
  CMMN for Case Management and DMN for Business Decision Management.
- Camunda provides separate runtime downloads for community users and enterprise subscription
  customers
- Download the full distribution if you want to use a shared process engine or if
