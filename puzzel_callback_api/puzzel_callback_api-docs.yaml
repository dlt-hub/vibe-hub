auth_info:
- ? information_source; https://help.puzzel.com/api-documentation/puzzel-api-documentation/setting-up-callback-on-a-website/puzzel-callback-on-web-api-reference
  : - The API uses a customer key-based authentication model where the customerKey
      variable identifies the company sending the request via POST to the "Callback
      on Web" endpoint. The customerKey, accessPoint, countryCode, callbackNumber,
      and queueKey are sent as form parameters in the POST request body, with customerKey
      being the primary identifier for authentication purposes.
- information_source; https://help.puzzel.com/api-documentation/puzzel-api-documentation/crm-in-queue-using-puzzel-rest-api:
  - Authentication uses username/password credentials sent in a JSON POST body to
    the LogIn endpoint at https://auth.puzzel.com/api/Authenticate/LogIn. The response
    returns an accessToken and refreshToken with customerKey and sessionId; subsequent
    API requests should use the accessToken (likely in an Authorization header, though
    the exact header name is not shown in this excerpt).
  - Puzzel REST API uses basic credential-based authentication. Send a POST request
    to the auth endpoint with customerKey, userName, password, clientName, and clientVersion
    in the JSON request body. A Puzzel customer number and user account are required.
- information_source; https://help.puzzel.com/api-documentation/puzzel-api-documentation/click-to-call:
  - Puzzel Click to call API uses basic credential authentication. Credentials are
    sent in a JSON request body to the authentication endpoint https://auth.puzzel.com/api/Authenticate/LogIn
    with fields customerKey, userName, password, clientName, and clientVersion. A
    Puzzel customer number and user account are required.
- information_source; https://help.puzzel.com/api-documentation/puzzel-api-documentation/queue-overview-realtime-data:
  - Access tokens are obtained by calling the GetAccessToken endpoint at https://auth.puzzel.com/api/Authenticate/GetAccessToken.
    Subsequent API requests to https://api.puzzel.com require passing userId and visualQueueId
    as query parameters to authenticate and scope the data returned.
