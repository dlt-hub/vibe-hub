auth_info:
- ? information_source; https://support.optisigns.com/hc/en-us/articles/22875592994195-How-to-Integrate-API-and-Publish-API-Data-via-OptiSync
  : - API Authorization Token is required to connect with your desired API. The token
      should be obtained from your POS system administrator or IT professional and
      stored securely in the OptiSigns API Keystore before making API requests. The
      documentation indicates that OptiSigns supports API key storage and usage but
      does not specify the exact header name, parameter name, or format for sending
      the authorization token.
- ? information_source; https://support.optisigns.com/hc/en-us/articles/31113088917907-How-to-use-Toast-API-data-with-OptiSigns
  : - 'Toast API uses OAuth2 client credentials flow. Authenticate by posting clientId,
      clientSecret, and userAccessType to the login endpoint at https://[toast-api-hostname]/authentication/v1/authentication/login
      to obtain an accessToken. Include the token in subsequent API requests using
      the Authorization header with Bearer scheme (format: "Bearer {accessToken}")
      and the Toast-Restaurant-External-ID header with the restaurant ID value.'
possible_base_urls:
- ? information_source; https://support.optisigns.com/hc/en-us/articles/31113088917907-How-to-use-Toast-API-data-with-OptiSigns
  : - https://[toast-api-hostname]/authentication/v1/authentication/login
    - https://ws-api.toasttab.com/menus/v2/menus
possible_endpoints:
- ? information_source; https://support.optisigns.com/hc/en-us/articles/31113088917907-How-to-use-Toast-API-data-with-OptiSigns
  : - GET https://ws-api.toasttab.com/menus/v2/menus
    - POST https://[toast-api-hostname]/authentication/v1/authentication/login
