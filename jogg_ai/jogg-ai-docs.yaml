notes:
- Creating an avatar video is an asynchronous operation.
- Use Webhook for notifications about video processing status.
- The generated video consumption is based on its duration.
- 1 API credit is consumed for every 2 minutes of video.
- Use project_id to retrieve video generation status.
- The standard MP4 format does not typically support an Alpha channel for transparency.
- Transparent background videos will be provided in .webm or .mov format.
- The standard MP4 format does not typically support an Alpha channel for transparency.
  Therefore, transparent background videos will be provided in .webm or .mov format.
- Asynchronous process for video generation.
- Requires a JoggAI account with API access.
- Asynchronous processing, results notified via webhook.
- Asynchronous processing — results will be notified via a webhook.
- Adding a tag to the script to implement pause in the video editor is not recommended.
- Each time you call the AI Scripts API, it will consume 0.2 API Credit.
- File uploads must use the multipart/form-data request body format.
- All webhook URLs must use HTTPS
- The system automatically generates a 16-character secret key for signature verification.
- The system automatically generates a 16-character secret key for signature verification
- Script generation language defaults to English if not specified.
- Requires API key for authentication
- Product ID obtained from Upload URL to create a product is required.
- Use project_id from Get Generated Video endpoint to obtain the preview video result.
- You can generate a preview video using the product_id obtained from the Upload URL
  to create a product.
- Default language is English if not specified.
- The product_id is required for creating scripts.
- Webhook endpoint URL must be HTTPS
- New webhook URL must be HTTPS
- Webhook URL must be HTTPS
- Available options for status are 'enabled' and 'disabled'
errors:
- '200 Accepted: Request accepted for processing'
- '4xx: Client error, check API request format'
- '5xx: Server error, please try again later'
- '401 Unauthorized: Recheck API Key or permissions'
- '200 Accepted: Request is valid and received for processing.'
- '400 Bad Request: Check your input data and parameters.'
- '0: success'
- Non-2xx responses trigger retries
- Maximum 3 retry attempts
- 5 second delay between retries
- 10104 - Record not found
- 10105 - Invalid API key
- 18020 - Insufficient credit
- 18025 - No permission to call APIs.
- 40000 - Parameter error
- 50000 - System error
- 0 - Success
