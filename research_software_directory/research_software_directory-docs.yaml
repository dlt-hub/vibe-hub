auth_info:
- information_source; https://research-software-directory.org/documentation/API/rest-api/:
  - The API uses Bearer token authentication. Include your access token in the Authorization
    header as "Bearer YOUR-ACCESS-TOKEN". Replace the token value with your actual
    Access Token String obtained from the service.
  - The API uses Bearer token authentication. Include your access token in the Authorization
    header as "Bearer {accessToken}". Replace the token string with your actual Access
    Token. The profile ID can be found in Profile Settings and is passed as a request
    parameter, not for authentication.
possible_base_urls:
- information_source; https://research-software-directory.org/documentation/API/rest-api/:
  - http://research-software-directory.org/api/v2
  - https://research-software-directory.org/api/v2
possible_endpoints:
- information_source; https://research-software-directory.org/documentation/API/rest-api/:
  - POST ${API_URL}/rpc/software_by_maintainer
  - POST http://research-software-directory.org/api/v2/rpc/software_by_maintainer
  - POST http://research-software-directory.org/api/v2/software
  - POST https://research-software-directory.org/api/v2/software
