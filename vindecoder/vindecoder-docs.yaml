auth_info:
- information_source; https://vindecoder.eu/api/:
  - 'API key and secret key authentication. The API key is passed as a path parameter
    in the URL, and a control sum (first 10 characters of SHA1 hash of "vin|id|apiKey|secretKey")
    is also required in the URL path. Request format: GET /{apiKey}/{controlSum}/decode/{vin}.json'
possible_base_urls:
- information_source; https://vindecoder.eu/api/:
  - https://api.vindecoder.eu/3.2
possible_endpoints:
- information_source; https://vindecoder.eu/api/:
  - GET https://api.vindecoder.eu/3.2/{apiKey}/{controlSum}/decode/{vin}.json
