auth_info:
- information_source; https://isbd.openbanking.intesasanpaolo.com/en/api_docs/vub:
  - TPP authentication uses a certificate and password obtained from the ISBD Open
    Banking Group Application portal. For Sandbox API access, include the HTTP request
    header "X-PSD2Sandbox" set to "yes" in addition to certificate-based authentication.
    The Real API uses the same certificate authentication without the sandbox header.
possible_base_urls:
- information_source; https://isbd.openbanking.intesasanpaolo.com/en/api_docs/isp-slo:
  - https://gw.intesasanpaolobank.si/
  - https://gwt.intesasanpaolobank.si/
possible_endpoints:
- information_source; https://isbd.openbanking.intesasanpaolo.com/en/api_docs/isp-slo:
  - DELETE /v1/bulk\-payments/{paymentProduct}/{paymentId}
  - DELETE /v1/payments/{paymentProduct}/{paymentId}
  - DELETE /v1/periodic\-payments/{paymentProduct}/{paymentId}
  - DELETE /v2/consents/confirmation-of-funds/{cofConsentId}
  - DELETE https://gw.intesasanpaolobank.si/v1
  - DELETE https://gw.intesasanpaolobank.si/v1/consents/{consentId}
  - DELETE https://gwt.intesasanpaolobank.si/v1
  - DELETE https://gwt.intesasanpaolobank.si/v1/consents/{consentId}
  - GET /v1/bulk-payments/{paymentProduct}/{paymentId}/authorisations/{authorisationId}
  - GET /v1/bulk\-payments/{paymentProduct}
