notes:
- Uses OAuth2 with refresh token — requires setup of connected app in IMO API
- An IMO Precision Normalize agreement is necessary to generate bearer tokens.
- The API is ideal for single records or small batches of items per request.
- The information contained in the IMO Precision Normalize user guide is intended
  to supplement the knowledge of physicians and other health care professionals. This
  information is advisory only and is not intended to replace sound clinical judgment
  in the delivery of health care services.
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
- 'E001: Missing record id'
- 'E002: Missing input term'
- 'E003: Missing domain'
- 'E004: Invalid domain'
- 'E005: Missing input code'
- 'E006: Missing input code system'
- 'E007: Invalid code system'
- 'E008: Unknown error'
- 'E009: Input term exceeds the maximum recommended length of 500 characters'
- 'R001: Authentication error: invalid token'
- 'R002: Authentication error: invalid scope'
- 'R003: An error occurred while submitting this record for normalization'
- 'N001: Unresolvable tied score in the domain'
- 'N003: An error occurred while performing a term match across multiple domains'
- 'N004: An error occurred while performing a code match across multiple domains'
- 'W010: Maximum number of filters exceeded. The maximum allowed is `<value>`'
- 'W011: Invalid filter field: `<value>`'
- 'W012: Access denied: filtering on field `<value>` is not allowed due to licensing
  restrictions'
- 'W013: Invalid filter operator: `<value>`'
- 'W014: Failed to build filter query'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
