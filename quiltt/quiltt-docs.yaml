auth_info:
- information_source; https://www.quiltt.dev/api:
  - Authentication to Quiltt APIs requires an API Key that is set in the Dashboard
    and used with requests. The API Key version can be overridden using the Quiltt-Version
    HTTP header set to a specific version like "2025-04-01". Exact details on how
    to send the API Key in requests (header name, parameter name, or other method)
    are not specified in this documentation chunk.
- information_source; https://www.quiltt.dev/api-reference/platform:
  - 'All Platform API endpoints require authentication using a bearer token. Pass
    your API Key secret in the Authorization header as "Authorization: Bearer {API_KEY_SECRET}".
    API Keys can be accessed from the Quiltt Dashboard at https://dashboard.quiltt.dev/api-keys.'
  - Processor tokens are used for authentication with third-party payment or data
    processors. To create a token, send a POST request to /v1/accounts/{accountId}/processor_tokens
    with the issuer and processor specified in the JSON request body. The response
    includes a token string that should be passed to the configured processor for
    authentication.
- information_source; https://www.quiltt.dev/api/remote-data:
  - 'Bearer token authentication using the Authorization header. Send requests with
    the header Authorization: Bearer {QUILTT_API_KEY_SECRET}, where QUILTT_API_KEY_SECRET
    is the API key secret value that must be provided by the client.'
  - Quiltt API uses an API key for authentication. Include the API key in the `QUILTT_API_KEY_SECRET`
    environment variable and pass it as the `Authorization` header (or equivalent
    mechanism) when making requests to the Platform API endpoints. The exact header
    name and authentication scheme are not fully specified in this excerpt, but the
    key credential is stored in the `QUILTT_API_KEY_SECRET` environment variable.
pagination_info:
- information_source; https://www.quiltt.dev/api:
  - 'REST endpoints use limit and page query parameters for pagination. The limit
    parameter specifies items per page (default 25), and page parameter sets the page
    number. Responses include pagination headers: Current-Page, Page-Items, Total-Count,
    and Total-Pages. GraphQL uses Relay-style cursor-based pagination; see the GraphQL
    Pagination guide for details.'
- information_source; https://www.quiltt.dev/api-reference/platform:
  - Pagination is controlled by query parameters page (integer, default 1) and limit
    (integer, default 25). Response headers include current-page, page-items, total-count,
    and total-pages to indicate pagination state and construct subsequent requests.
  - Pagination uses optional query parameters page (default 1) and limit (default
    25) to control the request. Response headers include current-page, page-items,
    total-count, and total-pages to indicate pagination state. Continue paginating
    by incrementing the page parameter until reaching total-pages.
  - 'Pagination uses optional query parameters: page (integer, default 1) and limit
    (integer, default 25). Response headers include current-page, page-items, total-count,
    and total-pages to indicate pagination state. Construct next request by incrementing
    the page parameter until it exceeds total-pages.'
  - Pagination uses query parameters page (integer, default 1) and limit (integer,
    default 25) to request pages. Response headers current-page, page-items, total-count,
    and total-pages indicate pagination state. Increment page parameter to fetch subsequent
    pages until current-page equals total-pages.
