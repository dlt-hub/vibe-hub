auth_info:
- information_source; https://api-reference.cloud.databricks.com/workspace/introduction:
  - Databricks REST API calls require Databricks authentication information, such
    as a Databricks OAuth token. The documentation references a separate authentication
    guide at https://docs.databricks.com/aws/enb/dev-tools/auth.html for specific
    details on how to provide authentication credentials to REST API operations.
- information_source; https://api-reference.cloud.databricks.com/:
  - Databricks REST API calls require Databricks authentication information, such
    as a Databricks OAuth token. The documentation references a separate authentication
    guide at https://docs.databricks.com/aws/enb/dev-tools/auth.html for specific
    details on how to provide authentication credentials to REST API operations.
pagination_info:
- information_source; https://api-reference.cloud.databricks.com/workspace/vectorsearchendpoints/listendpoints:
  - Pagination uses a token-based scheme. The `page_token` query parameter (optional)
    is passed to request subsequent pages. The response includes a `next_page_token`
    field; if set, more results exist and should be used as `page_token` in the next
    request. Stop paginating when `next_page_token` is absent or null.
