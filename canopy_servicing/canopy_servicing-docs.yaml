- Results are paginated and sorted by either effective_at or issued_at.
- This operation results in a single new loan, configured as per the setting provided
  in the request payload.
- This endpoint is currently in a beta phase.
- Requires setup of connected app in Canopy
- Requires setup of connected app in api
- Safely migrate accounts and line items from another system into Canopy for accounts
  enrolled in this product while Migration Mode is on.
- At least one account should be created for customer of each of your products.
- Defaults to NONE for payment processor names in ACH, Debit Card, and Credit Card
  configurations.
- Autopay is triggered 1 day prior to a payment due date.
- The data that is sent in the body of the request will fully override any values
  that were previously assigned to the account’s external fields.
- The URL for this request expired after 30 days.
- Canopy will simply record the payment details in the system of record without attempting
  to leverage the payment processing configuration to initiate the actual transaction.
- Customer can be created within Canopy with attached data managed in a secure and
  compliant way to facilitate providing the best service for products created through
  Canopy.
- The maximum number of customer accounts to be returned. Defaults to 12.
- Defaults to false
- When true, NACHA files generated will include an offsetting entry for each entry
  present, creating a balanced NACHA file.
- Canopy supports multiple product constructs, including consumer and business lending,
  BNPL, and payment cards.
- Most configurations have default settings that can be leveraged for most users.
- Canopy will act as your system of record (SOR) and keep your system in sync across
  all platforms.
- All GET endpoints automatically filter results based on the requesting user's organizational
  access rights.
- Modification endpoints (POST, PUT, PATCH, DELETE) are restricted to Super Admin
  organizations only.
- A Product in Canopy is a template that lays out the general policies on an account
  that will be enforced over the loan's lifecycle.
- Customer records are linked via a many-to-many relationship with accounts.
- Interest calculations are triggered by specific events, such as the INTEREST or
  AM_INTEREST event.
- Lenders can customize fee calculations and grace periods.
- The system supports recurring fees with interval configurations.
- Amortization schedules are updated in real-time based on borrower behavior.
- Accounts in a closed status will have certain event activity stopped while payment
  activity will still continue.
- Documents can be added, viewed, and listed in both the Canopy OS front-end and API.
- Data for delinquency status is accessible through the GET /account API call.
- The delinquency_report will be renamed to past_due_report.
- Please note that the below enhancements are only available on Canopy v2.
- Restructuring a loan is a complex change and each restructure request closes out
  the previous loan line item and creates a new loan line item with a new line item
  id.
- The same loan can be restructured multiple times, using the currently active loan's
  line_item_id.
- Deferrals is available to use through our REST API.
- Transactions are the main building blocks of any ledger.
- A transaction cannot be changed if it is already in a final state.
- Transaction reversals are a retroactive event that require asynchronous processing.
- Real Time Min Pay and Statement Min pay are both accessed in the Get Account API
  call.
- If an AutoPay event fails for any reason, e.g. the payment was denied, then no more
  AutoPay events will be scheduled. AutoPay will have to be reconfigured to have further
  payments scheduled.
- Notifications are configurable for events such as payment due dates and missed payments.
- Multiple configurations can exist for the same event type.
- The default payment pouring order is specific and affects how debts are repaid.
- For other configurations, contact the Sales and Client Delivery team.
- The fulfillment end-point returns all payment splits for a specified payment.
- Preview can be accessed through CanopyOS or using the API endpoint.
- The request has no body; the action body is passed as a URL encoded string.
- You must have an active account with the payment processor and the ability to obtain
  appropriate access tokens to supply to Canopy.
- Canopy currently supports a no-code setup when using Lithic or Galileo as your Issuer
  Processors.
- Canopy's events framework allows you to conceptualize how each of your actions modify
  the Computational State of an Account.
- User-generated tags are flexible, customizable labels that can be applied to any
  account within Canopy.
- System-generated tags are automatically applied based on objective account conditions
  and status.
- Effective delinquency management requires the right approach for each stage of past-due
  status.
- Canopy automatically creates corresponding cards in Lithic when onboarding borrowers.
- Canopy supports all Authorization and Settlement transaction types.
- Product configuration may require some back-and-forth with Canopy's Delivery team.
- Testing credit and lending systems is a bit more complex than testing most software,
  due to the passage of time.
- 'Enterprise Customers Only: To turn on Controlled Processing for your test environment,
  please contact our team.'
- All production environments in Canopy have Auto-Processing turned on.
- Tags are flexible, dynamic attributes or labels that can be associated with an account.
- The dashboard's data originates from DataDirect, reflecting its data refresh frequency
  of approximately one hour.
- LoanLab is only available in UAT environments.
- LoanLab limits product selection to those created with a product_type value of 'INSTALLMENT'
  or 'REVOLVING'.
- DataDirect data is typically refreshed every hour.
- The Past_due_report does not take into consideration account sub-statuses, late
  fee grace periods, or any other operationally defined workflows.
- Uses OAuth2 with refresh token — requires setup of connected app in Canopy
- These templates do not cover the full extent of a lender's reporting needs.
- They are meant as a starting point.
- This template is most useful for an instalment loan programme. The query is written
  with the assumption that each Account is equivalent to a single instalment loan.
- 'You can set the callback URI to: https://oauth2.connect.canopyservicing.com/callback'
- Webhook messages have an ‘at least once’ guarantee.
- There is no guarantee on delivery order of webhooks.
- Default webhook events are automatically sent once a webhook URL is registered.
