    type: basic
    location: header
    header_name: Authorization
    token_url: https://www.integromat.com/oauth/cb/webflow2
    client_id: '{{ dlt.secrets[''google_client_id''] }}'
    client_secret: '{{ dlt.secrets[''google_client_secret''] }}'
    flow: refresh_token
    redirect_uri: https://www.integromat.com/oauth/cb/plumsail_documents
    refresh_token: '{{ dlt.secrets[''google_refresh_token''] }}'
  base_url: https://hook.make.com
  headers:
    x-make-apikey: your_api_key
    Accept: application/xml
    Content-Type: application/json
