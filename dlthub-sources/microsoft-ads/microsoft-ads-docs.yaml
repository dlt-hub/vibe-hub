resources:
- name: quarantined_files
  endpoint:
    path: /quarantine/files
    method: GET
- name: quarantined_teams_messages
  endpoint:
    path: /quarantine/teams/messages
    method: GET
notes:
- Access to this page requires authorization.
- Currently, roles assigned through Azure Privileged Identity Management aren't supported
  in quarantine.
- Files quarantined in SharePoint or OneDrive are removed from quarantine after 30
  days, but the blocked files remain in SharePoint or OneDrive in the blocked state.
- Zero-hour auto purge (ZAP) in Microsoft Teams is currently in Preview, isn't available
  in all organizations, and is subject to change.
- Currently, the quarantine policy for Teams is set to AdminOnlyAccess, which means
  users can't access quarantined Teams messages.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://security.microsoft.com
  headers:
    Accept: application/json
  auth:
    type: oauth2
    flow: refresh_token
source_metadata: null
