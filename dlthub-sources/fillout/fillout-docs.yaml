resources:
- name: get_forms
  endpoint:
    path: /v1/api/forms
    method: GET
    data_selector: ''
- name: get_form_metadata
  endpoint:
    path: /v1/api/forms/{formId}
    method: GET
    data_selector: ''
- name: get_all_submissions
  endpoint:
    path: /v1/api/forms/{formId}/submissions
    method: GET
    data_selector: ''
- name: get_submission_by_id
  endpoint:
    path: /v1/api/forms/{formId}/submissions/{submissionId}
    method: GET
    data_selector: ''
- name: delete_submission_by_id
  endpoint:
    path: /v1/api/forms/{formId}/submissions/{submissionId}
    method: DELETE
    data_selector: ''
- name: create_webhook
  endpoint:
    path: /v1/api/webhook/create
    method: POST
    data_selector: ''
- name: remove_webhook
  endpoint:
    path: /v1/api/webhook/delete
    method: POST
    data_selector: ''
- name: create_submissions
  endpoint:
    path: /v1/api/forms/{formId}/submissions
    method: POST
    data_selector: ''
notes:
