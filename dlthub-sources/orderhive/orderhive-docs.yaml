notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Admins will need to set up the warehouse and filestore before Kleene can be used
- Create an empty Azure Blob container to get set up with the kleene app.
- Requires setup of LinkedIn app for authentication.
- Requires setup of Facebook App for API access
- Ensure correct permissions are granted for data access
- Ensure that the OAuth2 credentials are set up correctly in the TikTok Ads platform.
- Requires setup of a Google Cloud project with the Analytics API enabled.
- Requires service account setup in Google Cloud
- Data freshness may vary based on report types
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check if the access token is valid.'
- '400 Bad Request: Check the request parameters'
- '401 Unauthorized: Verify access token validity'
- '403 Forbidden: Insufficient permissions'
- 'INVALID_ARGUMENT: Check the parameters passed to the API.'
- 'AUTHENTICATION_ERROR: Verify your OAuth2 credentials.'
- 'RATE_LIMIT_EXCEEDED: Reduce the frequency of API calls.'
- 'INVALID_ARGUMENT: Check the request parameters.'
- 'UNAUTHENTICATED: Recheck OAuth credentials.'
- 'PERMISSION_DENIED: Ensure the account has access to the property.'
- '403 Forbidden: Check permissions for the service account'
- '400 Bad Request: Validate request parameters'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - OAuth
  - Access Token
  - AccessToken
  - AppSecret
  - UserID
  - OauthClient
client:
  base_url: https://your-instance.api-name.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.api.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: nextRecordsUrl
    cursor_param: nextUrl
    page_size_param: pageSize
    default_page_size: 200
source_metadata: null
