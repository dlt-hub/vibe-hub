# Source Metadata
source_name: genesys
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://api.mypurecloud.com
  auth:
    type: oauth2
    flow: client_credentials
    token_url: https://login.mypurecloud.com/oauth/token
    client_id: "{{ dlt.secrets['api_client_id'] }}"
    client_secret: "{{ dlt.secrets['api_client_secret'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: locations
    endpoint:
      path: /api/v2/telephony/locations
      method: GET
      data_selector: items

  - name: routing
    endpoint:
      path: /api/v2/routing
      method: GET
      data_selector: items

  - name: stations
    endpoint:
      path: /api/v2/telephony/stations
      method: GET
      data_selector: items

  - name: telephony
    endpoint:
      path: /api/v2/telephony
      method: GET
      data_selector: items

  - name: users
    endpoint:
      path: /api/v2/users
      method: GET
      data_selector: items

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OAuth
    - ClientCredentials

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 client credentials flow — requires setup of API credentials in Genesys
  - Rate limits may apply based on the specific API and endpoint

# Troubleshooting & Error Patterns
errors:
  - 401 Unauthorized: Check client ID and secret; ensure the token is valid
  - 403 Forbidden: Verify permission scopes for the API access
  - 429 Too Many Requests: Implement exponential backoff for retries