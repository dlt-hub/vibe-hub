resources:
- name: users
  endpoint: /users
  methods:
  - GET
  - POST
  description: Manage user accounts
  parameters:
  - user_id
  - email
  - name
- name: meetings
  endpoint: /meetings
  methods:
  - GET
  - POST
  - PUT
  description: Manage meeting records
  parameters:
  - meeting_id
  - title
  - participants
- name: transcriptions
  endpoint: /transcriptions
  methods:
  - GET
  - POST
  description: Access meeting transcriptions
  parameters:
  - transcription_id
  - meeting_id
notes:
- 'Rate limiting: 1000 requests per hour'
- Pagination available on list endpoints
- Webhook support for real-time updates
errors:
- '401: Unauthorized - Invalid API key'
- '429: Too Many Requests - Rate limit exceeded'
- '404: Not Found - Resource not found'
auth_info:
  mentioned_objects:
  - api_key
  - authentication_header
  auth_flow: Authenticate using an API key provided in the Authorization header.
  env_var_for_auth: FIREN_API_KEY
client:
  base_url: https://api.fireflies.ai
  auth:
    type: api_key
    location: header
    key_name: Authorization
    env_var: FIREN_API_KEY
source_metadata:
  name: Fireflies
  variable_name: service_name
  base_url: https://api.fireflies.ai
  original_source_url: https://docs.fireflies.ai/getting-started/introduction
