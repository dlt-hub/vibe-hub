resources:
- name: users
  endpoint: /users
  methods:
  - GET
  - POST
  description: Manage user accounts and preferences.
  parameters:
  - user_id
  - email
  - name
- name: feeds
  endpoint: /feeds
  methods:
  - GET
  - POST
  - DELETE
  description: Manage feeds subscribed by the user.
  parameters:
  - feed_id
  - title
  - url
- name: articles
  endpoint: /articles
  methods:
  - GET
  description: Retrieve articles from subscribed feeds.
  parameters:
  - feed_id
  - count
  - offset
notes:
- 'Rate limiting: 100 requests per minute.'
- Pagination is supported for list endpoints.
- Webhooks can be set up for real-time updates on feed changes.
errors:
- '401: Unauthorized - Invalid or missing access token.'
- '403: Forbidden - Insufficient permissions to access this resource.'
- '404: Not Found - Resource does not exist.'
- '429: Too Many Requests - Rate limit exceeded.'
auth_info:
  mentioned_objects:
  - oauth
  - access_token
  - authorization_header
  auth_flow: OAuth 2.0 authentication flow, requiring user consent for access.
  env_var_for_auth: FEEDLY_ACCESS_TOKEN
client:
  base_url: https://cloud.feedly.com/v3
  auth:
    type: oauth
    location: header
    key_name: authorization
    env_var: FEEDLY_ACCESS_TOKEN
source_metadata:
  name: Feedy
  variable_name: service_name
  base_url: https://cloud.feedly.com/v3
  original_source_url: https://developers.feedly.com/reference/introduction
