resources:
- name: brand
  endpoint:
    path: /api/brands
    method: POST
    data_selector: data
    params: {}
- name: campaign
  endpoint:
    path: /api/campaigns
    method: POST
    data_selector: data
    params: {}
- name: subscribe
  endpoint:
    path: /subscribe
    method: POST
    data_selector: Success
    params:
      api_key: ''
      name: ''
      email: ''
      list: ''
      country: ''
      ipaddress: ''
      referrer: ''
      gdpr: ''
      silent: ''
      hp: ''
      boolean: ''
- name: unsubscribe
  endpoint:
    path: /unsubscribe
    method: POST
    data_selector: Success
    params:
      email: ''
      list: ''
      boolean: ''
- name: delete_subscriber
  endpoint:
    path: /api/subscribers/delete.php
    method: POST
    data_selector: Success
    params:
      api_key: ''
      list_id: ''
      email: ''
- name: subscription_status
  endpoint:
    path: /api/subscribers/subscription-status.php
    method: POST
    data_selector: Success
    params:
      api_key: ''
      email: ''
      list_id: ''
- name: active_subscriber_count
  endpoint:
    path: /api/subscribers/active-subscriber-count.php
    method: POST
    data_selector: Success
    params:
      api_key: ''
      list_id: ''
- name: get_lists
  endpoint:
    path: /api/lists/get-lists.php
    method: POST
    data_selector: Success
    params:
      api_key: ''
      brand_id: ''
      include_hidden: ''
- name: get_brands
  endpoint:
    path: /api/brands/get-brands.php
    method: POST
    data_selector: Success
    params:
      api_key: ''
- name: create_campaign
  endpoint:
    path: /api/campaigns/create.php
    method: POST
    data_selector: Success
    params:
      api_key: ''
      from_name: ''
      from_email: ''
      reply_to: ''
      title: ''
      subject: ''
      plain_text: ''
      html_text: ''
      list_ids: ''
      send_campaign: ''
      exclude_list_ids: ''
      exclude_segments_ids: ''
      brand_id: ''
      track_opens: ''
      track_clicks: ''
      schedule_date_time: ''
      schedule_timezone: ''
notes:
