notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Don't forget to replace CLIENT_ID with provisioned OAuth2 Id, CLIENT_SECRET with
  provisioned OAuth2 secret and the generated CODE!
- Uses OAuth2 with refresh token — requires setup of connected app in Factorial
- API Key usage for marketplace integrations is deprecated. Marketplace integrations
  must use OAuth.
- Internal company integrations are still supported.
- Uses OAuth2 with refresh token â€” requires setup of connected app in Factorial
- User tokens last from 1 hour. You will need to refresh an user access token
- Company tokens don't expire. However, they can be revoked if needed
- Non-admin users can perform this action as long as they have the refresh token provided
  at time of first authentication.
- The refresh access token will last 1 week. In case you are over one week, you will
  need to start the process all over again.
- By default, the project will be created with the status active
- Only companies who have enabled the projects_management feature and users with the
  permission of create projects
- Subscription might be disabled automatically after some failed retries.
- This is only allowed while the process is in draft.
- Uses OAuth2 with refresh token.
- Requires setup of connected app in Factorial
- Only companies who have enabled the projects_management feature and users with the
  permission of read projects can use it.
- Uses OAuth2 with refresh token
- Uses OAuth2 with authorization code for company tokens
- You can still use both API Keys and OAuth company token until migration is complete
- The API KEY grants access to all information inside the platform and cannot be customized.
- There is a limit of 200 requests per minute for POST requests on every /api/v2 endpoints
- There is a limit of 100 request per minute for POST requests on every /api/v1 endpoints
- You should use demo credentials in the demo server and production credentials in
  the production server
- Otherwise, you will get empty responses
- Some objects may return nulls in deeply nested fields
- Webhook for a shift clock requires a Bearer token for authorization.
- Uses OAuth2 with refresh token - requires setup of connected app in Factorial
- Some objects may return paginated responses
- When an event occurs inside Factorial, a POST request is triggered to the associated
  event URL.
- If the request fails for any reason, a retry is performed shortly after.
- Requires setup of OAuth2 application in Factorial
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '500 Internal Server Error: Check the current Factorial API status'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'ACCESS_DENIED: Check your API key or OAuth token'
- 'INVALID_REQUEST: Ensure all required parameters are included'
- '401 Unauthorized: Verify OAuth token validity'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.factorialhr.com/api/2025-04-01
  auth:
    type: apikey
    flow: refresh_token
    token_url: https://api.factorialhr.com/oauth/token
    client_id: '{{ dlt.secrets[''factorial_client_id''] }}'
    client_secret: '{{ dlt.secrets[''factorial_client_secret''] }}'
    location: header
    header_name: Authorization
    refresh_token: '{{ dlt.secrets[''factorial_refresh_token''] }}'
  headers:
    Accept: application/json
    x-api-key: YOUR-API-KEY
    Content-Type: application/json
  resources:
  - name: training_session
    endpoint:
      path: /api/2025-07-01/resources/trainings/sessions/{id}
      method: PUT
  - name: review_process
    endpoint:
      path: /api/2025-04-01/resources/performance/review_processes
      method: POST
  paginator:
    type: cursor
    cursor_path: next
    cursor_param: next_cursor
    page_size_param: limit
    default_page_size: 100
source_metadata: null
