notes:
- 'You can select from the following schedule permissions: Only their own schedule,
  Everyone''s schedule, Their own shifts and the schedule of other employees assigned
  to the same Location, Department or Position.'
- SUI rate changes typically come out between November and March. If your business
  has a rate change, you must inform us before we file your Q1 taxes in April.
- Employees can edit their time with or without approval.
- 'Three permissions options available: Not allowed to edit, Can edit but requires
  approval, Can edit without approval.'
- Zap runs every 15 minutes.
- The Scheduling feature is required to access this report.
- This report is only available with the Custom Reporting Add-On.
- Real-Time GPS is included with Enterprise plans and available for Starter and Pro
  plans for an additional $2.00 per user/per month.
- GPS data is view-only and cannot be exported.
- This option only applies to employees. Managers need to be given either View or
  Approval Time Permissions to view time off for others.
- If you don't remember your current password, please contact support and they can
  provide you with a temporary password.
- A Zapier account is required in order to use this zap
- A zap will need to be created for each individual employee, however, you can copy
  the zap and only edit the necessary fields.
- The way the schedule is sorted is based on browser cookies, so as long as you're
  using the same browser to view the schedule, your sorting choice will be remembered.
  If you use a different browser or if you clear browser cookies, you will need to
  redo the sorting process.
- When using the kiosk/PIN punching feature, a user (any user) must log in once with
  a username/password. This allows our system to associate your specific device with
  your Buddy Punch account.
- Buddy Punch only captures the location at the moment of the punch in, out, or switch.
- If Basic GPS is set to Required and there is no signal, punches cannot be recorded.
- The maximum length an employee ID can be is 50 characters.
- Employee IDs are not required unless integrating with QuickBooks Online, Payment
  Evolution, Paychex Flex, iSolved, Rippling, Deluxe, and/or Wagepoint.
- If you don't know your username, you can request it as detailed here.
- Enabling/disabling the option to time off will also enable/disable the ability for
  Administrators and Managers to delete punches.
- Any punches that are deleted will be available in the Deleted Time Report for auditing
  purposes.
- Messages can only be sent from the Buddy Punch website.
- Message log details can only be viewed from the Buddy Punch website and are only
  available for the last 30 days.
- A Buddy Punch account with the QR code feature turned on is required.
- Employees will hold up their QR Code to the camera to punch in and out.
- Managers can only see information for employees they have either View or Edit &
  Publish scheduling permissions over.
- Employees can view their own Schedule Log information by default.
- The Enterprise plan includes all features in the Starter and Pro plans.
- Real-Time GPS tracking for advanced location monitoring.
- Touch ID is available on most Android devices with built-in fingerprint scanners.
- For more detailed instructions, visit Samsung's guide to setting up fingerprint
  authentication.
- Buddy Punch does not track your location when you are not punched in.
- This is a private/closed API requiring special access.
- To gain access to our API, you must be on the Enterprise plan.
- The Scheduling Add-On is required to access Availability.
- Administrators and Managers can get notified if a shift that was created overlaps
  unavailable work hours.
- Google SSO option is available in each plan and comes at no additional cost.
- Apple SSO option is available in each plan and comes at no additional cost.
- Okta SSO option is only accessible through our Enterprise plan and needs to be enabled
  by the Buddy Punch team.
- OneLogin SSO option is only accessible through our Enterprise plan and needs to
  be enabled by the Buddy Punch team.
- If using Punch Rounding, the Early/Late report shows the rounded times, not the
  original/actual punch times.
- Usernames are shared across Buddy Punch. If you receive an error that the username
  is already in use, you will need to use something else.
- If you don't remember your password and need to reset it from your mobile device,
  you will want to open the Buddy Punch app and select the Need Help? option.
- Then choose 'forgot password?'
- Enter your username and click Submit.
- You'll then be sent an email to reset your password.
- The visit to our mobile site uses very little data.
- 'Depending which page you hit the following amounts of data is transferred: Login:
  13.2 kb, Punch In: 10.8 kb, Punch Out: 10.9 kb, Punch In/out and Edit Time: 11.2
  kb, My Profile: 6.2 kb, Logout: 5.8 kb.'
- The zap can only be set up for one employee at a time
- You need to tap the Remember Me button in order to toggle it - swiping the button
  will not work.
- You can enable the 'Remember Me' option found on the login screen to remember your
  login information.
- If your bank is not listed in Stripe, you will need to proceed with the manual ACH
  verification process.
- Employers must follow the different state’s final paycheck laws.
- Failure to follow the state’s final paycheck laws can lead to penalties and fines
  if the employee takes legal action.
- Labor costs can currently only be seen for published schedules in the Weekly view.
- Touch ID is available on most iPhones since the iPhone 5s (2013), and it supports
  iPads starting with the iPad Air 2 (2014).
- Apple allows the registration of up to 10 fingerprints per device, with each fingerprint
  linked to a single account.
- When using payroll services, there are additional fees that can occur outside of
  standard subscription fees.
- Fee accessed when an employer opts to wire funds.
- Fee accessed when an admin or employee provides incorrect bank account information,
  and the bank is able to catch and correct it.
- Fee accessed anytime we get a return from the bank due to an invalid employee account.
- Fee accessed for a failed payroll funding.
- Please contact [email protected] if additional information is required.
- Fee accessed if payroll services are terminated before year-end yet require Buddy
  Punch to file year-end taxes.
- Fee accessed if state or federal tax return amendment required.
- Fee accessed if payroll needs to be reversed or voided.
- No charge for electronic copies.
- Terminated users are required to receive a mailed copy.
- Next day pay is only available in unique, extenuating cases. Please contact [email
  protected] for more information.
- Employers with worksites located in Pennsylvania are required to withhold and remit
  the local Earned Income Tax (EIT) and Local Services Tax (LST) on behalf of their
  employees working in PA.
- The Pro plan offers enhanced time tracking tools and advanced scheduling features.
- Includes integrations, basic GPS tracking, and advanced reports.
- Usernames are shared across Buddy Punch, so it's likely the username you're trying
  to enter is already in use by another customer. Please try another username.
- If the employee you're trying to add doesn't have an email, you can use your own
  or any other for them as it's the username/password you specify that the employee
  will use to log in to their account.
- If you added an employee under their email, but they haven't received the Welcome
  Email with their details, it could be getting sent to Spam or filtered.
- If an employee is attempting to log in for the first time with the default password
  provided and is having issues, it's advised to temporarily provide them with an
  easy password.
- Advanced GPS data is only available for the last 30 days. Prior data is deleted.
- Real-time GPS information is view-only.
- Currently, there’s no export option for any GPS data.
- Existing notes cannot be deleted or edited.
- Notes will also be visible on the Time Card, Employee Detail, and In/Out Activity
  Reports.
- Resending the Welcome Email will reset an employee's password.
- We don't currently have a bulk resend Welcome Email option.
- GPS data is view-only and not exportable.
- Managers can receive notifications for their assigned employees whenever a time
  off request is submitted, approved, denied, deleted, or changed/edited.
- Export options include CSV, Excel, PDF, and Print.
- When adding employees using this method, the Welcome Email will be sent out whether
  the employee is marked as active or inactive.
- If you don't have an email or your Administrator has used the same email for multiple
  employees, you may receive a notification that the username was not found.
- If none of the other options explained above have helped, you can contact Buddy
  Punch support either by email, support@buddypunch.com, or through the live chat
  feature.
- If you don't know who your account administrator is, then please contact Buddy Punch
  support for more help.
- Buddy Punch consolidates Catch-Up contributions under the standard 401(k) benefit
  code.
- The way the schedule is sorted is based on browser cookies, so as long as you're
  using the same browser to view the schedule, your sorting choice will be remembered.
- If you use a different browser or if you clear browser cookies, you will need to
  redo the sorting process.
- Contact the Department of Revenue at 651-282-5225 or email [email protected]
- Texas does not impose a state income tax, so you will only need to register for
  unemployment income tax.
- If you have questions about obtaining the registration process, please contact the
  Texas Workforce Commission.
- If Requires Approval is chosen, a Manager must have Edit & Publish scheduling permissions
  over an employee to approve or reject any Trade/Cover requests.
- Trades/Covers approvals are based on Edit & Publish scheduling permissions.
- You can repeat an employee's schedule on a daily, weekly, monthly, or annual basis.
- When creating a repeating shift, you'll be able to choose an employee from the dropdown
  list if it should be different than the one auto-populated.
- Editing repeating shifts can quickly be done by visiting the Scheduling page and
  clicking on the shift you'd like to edit.
- You can edit the shift times, notes, as well as any codes assigned to the shift.
- Deleting a repeating shift is a simple process.
- Enabling/disabling the option to delete punches will also enable/disable the ability
  for Administrators and Managers to delete time off.
- Any time off deleted will be available in the Deleted Time Report for auditing purposes.
- The punch page features may vary depending on employer settings.
- If your camera is not working, you may need to allow the proper permissions.
- 'More information on how to enable webcam permissions for different browsers can
  be found here: How to Enable the Webcam on Different Browsers'
- All work hours, such as Regular or Overtime, count towards time off accruals. Time
  off used by an employee does not count towards accruals.
- If negative balances are disabled, an employee will not be allowed to request time
  off if it would cause them to go into the negative.
- By default, our system will carry over balances. If you want to reset balances or
  specify the amount carried over, you can do so using this option.
- Employees will start earning accrual amounts when they're added to an accrual rule
  and moving forward. We do not retroactively apply accruals.
- The Time Off Accrual feature will work whether your employees are adding time via
  punching or the time entry (duration) option.
- If an employee works a partial amount of hours during a pay period they will earn
  a prorated amount of time off based on the parameters set by the rule.
- Time off that's used by employees does not count towards their time off accruals.
- The Starter plan is ideal for small teams looking for essential time tracking features.
errors:
- If you're not seeing the Paid and Unpaid Break Time Report in your account, you
  may not have the Custom Reporting Add-On.
- Emails are sent from [email protected]. Please check your spam folder if you don't
  see scheduled emails in your inbox.
- 'Invalid User ID: Please verify your TWC User ID.'
- 'Access Denied: Ensure you have the appropriate permissions.'
