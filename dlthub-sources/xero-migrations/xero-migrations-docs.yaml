# Source Metadata
source_name: xero
version: 2.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://api.xero.com
  auth:
    type: oauth2
    flow: authorization_code
    token_url: https://identity.xero.com/connect/token
    client_id: "{{ dlt.secrets['api_client_id'] }}"
    client_secret: "{{ dlt.secrets['api_client_secret'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: invoices
    endpoint:
      path: /api.xro/2.0/Invoices
      method: GET
      data_selector: Invoices

  - name: contacts
    endpoint:
      path: /api.xro/2.0/Contacts
      method: GET
      data_selector: Contacts

  - name: bank_transactions
    endpoint:
      path: /api.xro/2.0/BankTransactions
      method: GET
      data_selector: BankTransactions

  - name: credit_notes
    endpoint:
      path: /api.xro/2.0/CreditNotes
      method: GET
      data_selector: CreditNotes

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OauthToken
    - AuthProvider
    - NamedCredential

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 with authorization code flow — follow the provided documentation for setup
  - Requires access token for authorization in each request

# Troubleshooting & Error Patterns
errors:
  - 401 Unauthorized: Recheck OAuth scopes or token expiration
  - 403 Forbidden: Insufficient permissions for the requested resource
  - 429 Too Many Requests: Throttle API calls or reduce frequency