notes:
- This endpoint requires the following OAuth scope manage_assets.
- This endpoint requires the following OAuth scope read_customers.
- This endpoint requires the following OAuth scope manage_badges.
- This endpoint requires the following OAuth scope manage_job_queues.
- UUID is optional for record creation. If no UUID is supplied, a UUID will be automatically
  generated for the new record and returned in the x-record-uuid response header.
- This endpoint requires the following OAuth scope read_assets.
- This endpoint requires the following OAuth scope manage_job_categories.
- This endpoint requires the following OAuth scope manage_customers.
- This endpoint requires the following OAuth scope read_job_categories.
- This endpoint requires the following OAuth scope read_jobs.
- This endpoint requires the following OAuth scope read_customer_contacts.
- This endpoint requires the following OAuth scope read_schedule.
- This endpoint requires the following OAuth scope manage_schedule.
- This endpoint requires the following OAuth scope read_locations.
- This endpoint requires the following OAuth scope manage_locations.
- This endpoint requires the following OAuth scope read_inventory.
- This endpoint requires the following OAuth scope read_job_contacts.
- This endpoint requires the following OAuth scope read_job_materials.
- This endpoint requires the following OAuth scope read_knowledge.
- This endpoint requires the following OAuth scope manage_inventory.
- This endpoint requires the following OAuth scope read_job_queues.
- This endpoint requires the following OAuth scope manage_job_materials.
- This endpoint requires the following OAuth scope manage_job_contacts.
- This endpoint requires the following OAuth scope manage_staff.
- This endpoint requires the following OAuth scope read_staff.
- This endpoint requires the following OAuth scope read_tasks.
- You must supply one of `htmlBody` or `textBody` to send a message.
- This endpoint requires the following OAuth scope manage_tasks.
- This endpoint requires the following OAuth scope manage_jobs.
- Maximum of 10 conditions per request
- Only 'and' operator is supported (no 'or' or 'not')
- Sending messages via this endpoint will incur SMS charges.
- The From address of SMS messages sent via the Messaging API depends on the user's
  Country/Region.
- This endpoint requires the following OAuth scope vendor.
- For Webhook events, no output from your function is required.
- For Action events, your function must return HTML and javascript to be rendered
  inside a window in the ServiceM8 UI.
- The From address of SMS messages depends on the user's Country/Region.
- If everything went smoothly, the response will contain a copy of the produced document
  in the output format you requested.
- This endpoint supports result filtering.
- Use this endpoint to combine Objects with Document Templates to produce PDF, DOCX
  or JPG output.
- Add-ons authenticate with the api using their OAuth credentials.
- Add-ons must authenticate using OAuth 2.0.
- Add-on names must be unique and cannot exceed 30 characters in length.
- Public Applications Only. The ServiceM8 Messaging API is only available to Public
  Applications.
- Sending limits help you to gradually ramp up your sending activity and decrease
  the likelihood that a mis-configuration will send messages to customers incorrectly.
- Submitting an empty string for either `htmlBody` or `textBody` will result in messages
  that cannot be viewed on some email clients.
- Provisioning of accounts can only be done by a ServiceM8 Partner account, you must
  register as a ServiceM8 Partner prior to using the account provisioning API.
- ServiceM8 can automatically issue your add-on with a short-lived access token (900
  seconds) for each invocation of your Lambda function.
- The ServiceM8 Custom Fields API is only available to Public Applications.
- Private applications use API keys for authentication.
- Public applications require OAuth 2.0 implementation.
- HTTPS is mandatory
- OAuth Authentication is mandatory
- Webhooks are used to receive updates on specific object changes.
- The data POSTed to the callback URL does not contain the object itself, only the
  UUID and changed fields.
- Don't embed your site
- Quality over quantity
errors:
- errorCode: 400
  message: Invalid Record Filter Specified
- errorCode: 400
  message: Maximum of 10 filter conditions allowed. Please reduce the number of conditions
    or use multiple requests.
- errorCode: 400
  message: OR and NOT operators are not supported. Use multiple requests or contact
    support.
- errorCode: 400
  message: Invalid Record Filter Field Specified
- errorCode: 400
  message: Record Filter Value is too long
- '400 Bad Request: A validation exception has occurred.'
- '401 Unauthorised: Invalid credentials, or invalid OAuth token.'
- '402 Payment Required: Your ServiceM8 account is not in good standing. Please pay
  any outstanding invoices.'
- '403 Forbidden: Invalid scope credentials for the current request, or invalid staff
  member UUID specified for impersonation.'
- '404 Not Found: The resource you have specified cannot be found.'
- '426 Upgrade Required: Public applications must use HTTPS for all requests.'
- '429 Too Many Requests: Request was throttled for your application/account pairing.'
- '500 Internal Server Error: An unhandled exception has occurred. Contact support
  team if this persists.'
- '503 Service Unavailable: Platform is currently unavailable, try again soon.'
- '429 Too Many Requests: Maximum sending rate exceeded'
- '429 Too Many Requests: Daily message quota exceeded'
- '200: Webhook has completed successfully'
- '410: Webhook will be unsubscribed'
- '429: Webhook request volume will be gradually throttled for 15 minutes'
- '4xx/5xx: Webhook will be retried for up to 72 hours before being cancelled'
