notes:
- 'Requires PHP: 5.1'
- 'Tested up to: 6.3'
- 'Stable tag: 2.1.10'
- PHPStan requires PHP 7.4 or greater.
- No Theme/plugins update is required
- Unlike many other plugins, you don’t have to do any code changes to make your post
  order to apply, accordingly to custom-defined order.
- Fully WPML compatible
- Advanced hooks for developers
- 'Authenticate every trigger and action. Supported are: API Key, Bearer Token and
  Basic Auth'
- Toolbelt is privacy focused and does not track usage.
- Toolbelt modules can be activated through the admin interface.
- All email addresses are protected automatically by default, so it is not necessary
  to configure anything else.
- The plugin works with mostly any theme and plugin.
- All of the information that is collected on WordPress.org will be handled in accordance
  with GDPR legislation.
- No coding is required to use the plugin. Just install it and it will start logging
  events.
- By default, logs are stored for 60 days.
- Your plugin must be compatible with the GNU General Public License v2, or any later
  version.
- The plugin must not do anything illegal or be morally offensive.
- You have to actually use the Subversion repository we give you in order for your
  plugin to show up on this site.
- The plugin must not embed external links on the public site without explicitly asking
  the user’s permission.
- Protect email addresses on your site and hide them from spambots. Easy to use &
  flexible.
- 'Stable tag: 2.1.9'
- Supports multiple integrations without extra plugins.
- The best (snow)flakes animation for WordPress.
- 100% GDPR compliant. This plugin does not collect any information outside your WordPress
  installation.
- Focus on agency life and common mistakes made in web development.
- Emphasis on learning from failures and improving processes.
- The active install growth chart was removed due to security or privacy concerns.
- Plugin developers have expressed the need for access to installation statistics
  to effectively manage their plugins.
- Security Patch for XSS vulnerability within the create_protected_mailto() function
- Authenticate every trigger and action.
- Integrates with WooCommerce to restrict product viewing and purchasing.
- Uses a simple GET API for stats retrieval.
- No authentication required for accessing the stats.
- This place is not for WP developers in general, but for solving problems in the
  code of the WordPress core itself.
- Hello, this is already forbidden in the Plugins Guidelines.
- 'Feature: Exclude pages with query parameters from being protected (Advanced setting:
  Exclude URL parameters from protection)'
- 'Tweak: Optimized performance for Javascript and Style enqueues'
- 'Dev: Added new filter hook "eeb/frontend/apply_protection" to manually prevent
  protection of certain pages'
- 'Dev: Added new filter hook "eeb/validate/is_query_parameter_excluded" to filter
  the query parameter exclusions'
- The plugin works out-of-the-box to protect your email addresses. All settings are
  default set to protect your email addresses automatically with the best method available.
