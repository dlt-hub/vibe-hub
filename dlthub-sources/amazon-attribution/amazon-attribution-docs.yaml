resources:
- name: attribution
  endpoint: /attribution
  methods:
  - GET
  - POST
  description: Manage attribution data for campaigns
  parameters:
  - campaign_id
  - attribution_window
  - report_type
- name: reports
  endpoint: /reports
  methods:
  - GET
  description: Generate and retrieve attribution reports
  parameters:
  - report_id
  - start_date
  - end_date
notes:
- 'Rate limiting: 1000 requests per hour'
- Pagination available on list endpoints
- Webhook support for real-time updates
errors:
- '401: Unauthorized - Invalid token'
- '429: Too Many Requests - Rate limit exceeded'
- '404: Not Found - Resource not found'
auth_info:
  mentioned_objects:
  - bearer_token
  auth_flow: OAuth 2.0 flow is used for authentication, requiring a bearer token in
    the header.
  env_var_for_auth: SERVICE_API_KEY
client:
  base_url: https://advertising.amazon.com/api
  auth:
    type: oauth
    location: header
    key_name: authorization
    env_var: SERVICE_API_KEY
source_metadata:
  name: Amazon Attribution
  variable_name: service_name
  base_url: https://advertising.amazon.com/api
  original_source_url: https://advertising.amazon.com/API/docs/en.../amazon-attribution/overview
