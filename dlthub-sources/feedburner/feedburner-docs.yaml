resources:
- name: feeds
  endpoint: /feeds
  methods:
  - GET
  - POST
  - DELETE
  description: Manage RSS feeds
  parameters:
  - feed_id
  - title
  - description
  - link
- name: analytics
  endpoint: /analytics
  methods:
  - GET
  description: Retrieve analytics data for feeds
  parameters:
  - feed_id
  - date_range
  - metric
notes:
- 'Rate limiting: 500 requests per hour per user'
- Pagination available on list endpoints
- Webhooks can be set up for notifications on feed updates
errors:
- '401: Unauthorized - Invalid access token'
- '403: Forbidden - Access to the resource is denied'
- '404: Not Found - Resource not found'
- '429: Too Many Requests - Rate limit exceeded'
auth_info:
  mentioned_objects:
  - api_key
  - authentication_header
  - bearer_token
  auth_flow: Client applications must obtain an access token via OAuth 2.0 to access
    the Feedburner API.
  env_var_for_auth: SERVICE_API_KEY
client:
  base_url: https://api.example.com
  auth:
    type: oauth
    location: header
    key_name: Authorization
    env_var: SERVICE_API_KEY
source_metadata:
  name: Feedburner
  variable_name: service_name
  base_url: https://api.example.com
  original_source_url: https://developers.google.com/search/blog/2021/04/changes-to-feedburner
