- 503 unavailable
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.cliengo.com/1.0
  headers:
    Accept-Encoding: gzip, deflate
    Accept: application/json
    chatbotName: Pilar
    automaticRemarketingEnabled: true
    chatEnabled: true
    chatSaluteTimeInSeconds: 15
    hasConvertedLead: false
  paginator:
    type: offset
    page_size_param: limit
    default_page_size: 100
  auth:
    type: jwt
    flow: refresh_token
    location: query
    header_name: api_key
  resources:
  - name: conversations
    endpoint:
      path: /conversations/{conversationId}
      method: PUT
