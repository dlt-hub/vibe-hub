- This is a restricted API call. You must be specifically whitelisted in order to
  use this endpoint.
- No haga llamadas a este m√©todo con mucha frecuencia.
- Un tiempo de espera de 5 segundos es un buen punto de partida.
- You will receive a key for security purposes that should be verified.
- Received leads are in JSON format.
- If total count from previous response is >= the new offset, you are done, no need
  to ask for another page.
- This endpoint is under development
- For specific settings, place cliengoCustoms in your webpage before Cliengo Installation
