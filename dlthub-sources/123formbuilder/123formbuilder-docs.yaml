notes:
- To test your PayPal integration with 123FormBuilder, you’ll need a sandbox account
  on PayPal.
- You’ll need to make sure you have paid the monthly fee for your PayPal Payments
  Pro account.
- Uses AWS for hosting services
- Services are GDPR compliant
- The most important POST parameter is apiKey. This is required for any API call.
- A Basic free account can perform up to 100 API calls per day. For unlimited API
  calls/day, check our Gold, Platinum, and Diamond subscriptions.
- Users under a lower pricing plan than Gold will be seeing the premium icon.
- Processing is necessary for the performance of a contract to which the data subject
  is party or in order to take steps at the request of the data subject prior to entering
  into a contract (art. 6 para. 1, let. b GDPR).
- Processing is necessary for compliance with a legal obligation to which the controller
  is subject (art. 6 para. 1, let. c GDPR).
- Your consent. (art. 6 para. 1, let. a GDPR).
- Our HIPAA compliant solution is only available on our Enterprise plans and includes
  compliance with all HIPAA statutes, safeguards, protocols, business associate agreements
  (BAAs), signed confidentiality agreements, and non-disclosure agreements (NDAs).
- With our HIPAA features enabled, we offer several different levels of indemnification
  clauses in our BAAs, plus the availability of two separate insurance policies for
  professional services and data loss, covering you for up to 1 million dollars for
  each.
- Form records are private and can be used exclusively by the account owner or other
  users that received such permissions from the account owner.
- Any data/ information gathered through web forms and surveys created using 123FormBuilder
  services belong to the end-user and neither 123FormBuilder can hold ownership over
  them or be liable for it.
- Uses AWS for hosting services.
- Fair usage limitations apply to form fields and rules.
- Uses email for account creation and notifications
- Our HIPAA features are only available on our Enterprise plan.
- It is forbidden to create forms that request sensitive data, such as passwords,
  email credentials or other credentials, from form users.
- Accounts may be limited for the reasons listed below.
- Users who want to create forms with advanced features, like custom email templates,
  payment integration, multi-language forms, conditional logic rules, field validation,
  and more, are required to upgrade to paid plans.
- The Enterprise service plan does not provide a monthly subscription option. Only
  yearly subscriptions are possible.
- Refund requests for yearly orders having the reason – 'unwanted automatic renewal'
  will be reimbursed deducting 6% from the order value, which represents the online
  payment processor commission.
- The Thank you page can not be completely removed, however you can redirect the back
  to your form’s location.
- After submitting the form, your visitors will be redirected to a page with the content
  you have customized in the HTML block.
- The API key is a secret token that is used to identify the origin of a request.
- On the Basic free plan, you can use up to 100 API calls per day.
- Wix Premium or Weebly Silver users have unlimited API calls/day.
- Native paid plans also offer unlimited API calls.
- Here’s how you can retrieve field information using the API of our HTML form generator.
- The Retrieve Fields API page outputs information about the fields of a certain form.
- No coding skills were needed to create forms.
- It is forbidden to create forms that request sensitive data, such as passwords,
  email credentials, or other credentials, from form users.
- Our forms can have enabled the save for later feature.
- We allow four login attempts, to prevent accounts from being abused by other people.
- If you fail to type in the correct password on the fifth time, the account will
  be blocked for 30 minutes.
- You will also be notified by us via email.
- After the 30 minutes have passed, you can try again.
- If you need a password reset, please contact us.
- You can set up different email notifications based on the respondents’ cake selection.
- Keep in mind to update your email rules if using the Quantity selector for your
  Product/Service field.
- You can easily customize email notifications and add the Product/Service field to
  the subject line.
- To fully automate your workflow, you can enable integrations like Google Sheets.
- Ensure respondent's email address is collected and required.
- Use Approvals feature for confirmation emails.
- Ensure the password field cannot be auto-saved by any device or prompted for saving
  by Google.
- The SMTP feature is available starting from the Gold plan.
- Double-check that the SMTP connection is enabled, under Deliverability section.
- We incorporated an SPF email authentication tool for the custom email option. This
  is to ensure that only authentic domains/users send email notifications.
- With the noreply@myfor.ms option, you can remove any reference to our domain, 123FormBuilder.
  This option is available if you have purchased a paid subscription.
- Setup requires individual configuration for each form.
- Autofocus is automatically disabled on recent platform changes.
- This script will prevent users from copy-pasting details to our Email fields.
- All you need to do is make sure to replace 000000000 and 111111111 with the IDs
  of your form fields.
- The script examples provided can help format user input.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- If you want the verification number/Captcha to never be displayed, go to Security
  → Captcha settings and select the option No Captcha.
- You can also remove the verification number directly from the Form Editor.
- Basic users cannot use 3rd party integrations, with the exception of NationBuilder
  and Wix Contacts.
- The form data is not sent immediately but after one to five minutes.
- If the integration is not working correctly, click on the Remove button and add
  Google Sheets again. A new spreadsheet will be created. The connection with the
  old spreadsheet can not be restored.
- Uploaded files through your online form will be sent as download links in a column
  with the name of the File Upload label.
- Remember to enable the token access feature in Zendesk for the integration to work
  properly.
- If you create new articles through form submissions in a certain language, you will
  not find them in Zendesk, unless you select the respective language in the language
  bar of your Zendesk interface.
- You can set up payment integrations for your online order forms and start collecting
  money from your customers.
- To create mathematical operations on your form, add a Formula field.
- You can also change the currency you wish to accept payments in, by clicking on
  the Currency button.
- To accept payments via PayPal, you will need to enter your PayPal email address
  and your preferred language.
- For the Authorize.net integration, you will need your API Login ID and your Transaction
  Key.
- File uploads are supported starting from the Gold Plan.
- Uploaded files less than 5 MB appear as attachments in email notifications.
- Form Rules will have priority over the Thank You page redirect or the redirect to
  the payment summary page if you have payments enabled on the form.
- Once the time elapsed, the quiz will submit automatically.
- If required fields are left empty, a new submission will not be created.
- The application is automatically enabled once the form is published on the Wix webpage.
- Only form fields associated with Wix fields will be sent to the contacts list from
  Wix.
- By default, the required field option is disabled.
- A red asterisk will be placed near the field label for required fields.
- Users will see highlighted fields and an error message if they try to submit a form
  without filling required fields.
- 2-step Verification must be enabled on your Google account.
- An app password is a 16-digit code that allows access to your Google Account.
- You need to be logged in with your email address and your 123FormBuilder account
  in the same browser in two separate tabs.
- Currently, it is not possible to mark submissions with a 'read' status as 'unread.'
- Your email address will not be published.
- Exporting submissions can only be triggered manually.
- You can not save the Google Sheets integration without having at least one field
  selected from the form.
- If respondents update their submissions, the information will not be updated in
  the Google spreadsheet.
- Connect by providing iContact username and password
- Customize field associations to map form fields to iContact fields
- Set as required the fields Name and Email in your Form Editor.
- Integrating complex fields, such as Address, into your form will not allow for subfields
  to be associated separately with your Enormail fields.
- Make sure the Email field is required otherwise the submission will not be sent
  to ActiveCampaign.
- Mandatory fields are email and message.
- Data encryption request will be pending until changes take effect between 24-48
  hours.
- To benefit from this feature, you will need our Professional plan.
- This is the only publishing method which can be used on Joomla.
- SPF filtering is a common anti-spam measure among email providers.
- Email spoofing is when scammers send emails that appear to come from your domain
  with a fake reply-to address.
- SPF – Sender Policy Framework – is an email validation system designed to prevent
  spam by detecting email spoofing.
- 'Edit or add the following SPF record in your DNS to authorize our form builder:
  v=spf1 include:_spf.123formbuilder.com'
