notes:
- Normal charges for CDN bandwidth are billed separately and are not included in the
  CPU Time or Requests charges.
- Environment variables and secrets must have unique names in the same script.
- Effectively utilizing Magic Containers' monitoring tools involves tailoring the
  display to meet your specific analysis needs.
- Set SendGrid Api Key to SENDGRID_API_KEY environment secret to be able to use SendGrid
  SDK.
- No, adding a payment card is optional. You'll still get $20 in trial credits without
  it. However, adding a card boosts your trial balance to $50 and unlocks additional
  features and products.
- IPv6 is automatically disabled when token authentication is in use.
- To redirect requests to a different domain, you can use the Response.redirect method.
- Extended logging can be enabled upon request.
- Logs are uploaded at the end of each day for the previous day.
- Stored log files are compressed using GZip and must be decompressed before opening.
- Stored log files are split into multiple smaller chunks, each containing up to 10
  million logs.
- UDP protocol does not provide a layer of security.
- There might be up to a 10-30 second delay between an actual request and the log
  hitting your Syslog endpoint.
- Token authentication will block all requests to your URLs unless a valid token is
  passed with the request.
- Variable expansion is supported by Edge Rules
- RequestHeaders and Query collections are automatically populated
- To integrate Magic Containers with GitHub, you must create a classic Personal Access
  Token (PAT) in your GitHub account. Be sure to include `read:packages` and `read:org`
  permissions.
- Make sure your personal access token has read-only permissions!
- We strongly recommend enabling at least the Readiness health check. This check helps
  the platform detect when your application is ready to receive traffic, minimizing
  the chances of failed requests and ensuring a smoother user experience.
- Make sure your personal access token has read-only permissions set (or activated)!
- Logs are a critical component of Magic Containers and are accessible through the
  dedicated Logs tab on the Dashboard.
- This single interface provides both platform-level (system) logs and application-level
  (app) logs.
- System logs reveal the internal events and decisions made by the Magic Containers
  infrastructure, such as successful or failed container starts, networking issues,
  or health check responses.
- App logs consist of the standard output and error streams from the containers themselves,
  showing any messages your software generates.
- Because logs are live-streamed, you can only view them in real time.
- The platform currently does not retain historical logs, so troubleshooting is most
  effective when you keep the log view open while reproducing the problem in your
  application.
- To quickly pinpoint issues, you can narrow your scope by focusing on a specific
  region, pod, or container within the pod.
- You can also switch between system logs and app logs to determine whether a malfunction
  originates in the platform’s orchestration layer or your application code.
- Filtering logs by application or region is also helpful if you manage many deployments
  across different environments.
- Narrowing down the view to a single location can highlight specific regional issues,
  like network latency or hardware constraints.
- If the entire application experiences recurring difficulties, switching to a broader
  application-level view will reveal whether the problem occurs in multiple pods and
  regions simultaneously.
- Metadata allows for more detailed logs.
- Metadata like region or public endpoints can be used by the application to adjust
  its behavior or configuration dynamically.
- Public endpoints metadata allows services to register themselves or discover other
  services dynamically.
- Knowing the internal IP and host details can help in network planning and management.
