notes:
- ZeroBounce collects and uses Personal Information for marketing purposes.
- API keys are free for all users. Get 100 free monthly email verifications when you
  sign up with a business/premium domain.
- This endpoint uses servers located within the United States.
- Batch API endpoint allows you to batch up to 200 emails for cleaning simultaneously,
  with the ability to run up to 5 uses per minute.
- Free users get 100 free monthly email verification credits and 10 Email Finder queries.
- The API can validate a single email address in just 3 seconds.
- IP address is optional when validating emails.
- The API can clean your entire list in under 1 hour.
- Batch API endpoint allows you to batch up to 200 emails for cleaning simultaneously.
- Rate limit of 5 uses per minute.
- Free to set up and install. You only need a free ZeroBounce account to create and
  obtain an API key.
- Email Finder searches are performed in real time and do not utilize stored or processed
  customer data.
- A successful search will consume one query or 20 credits.
- No discovered result does not consume credits or queries.
- ZeroBounce uses military-grade data encryption to secure all uploaded data.
- It never stores your data, and only you can access it with a one-time encrypted
  key.
- Free email verification tools may deliver mixed results depending on the provider
  used.
- ZeroBounce provides 100 free email verification checks monthly with 99% accuracy.
- We recommend our customers turn on Two-Factor Authentication in their account options.
- This documentation ensures a seamless and secure experience, giving you control
  over sign in access and safeguarding your accounts from unauthorized access.
- ZeroBounce commits to subject all Personal Information received from the European
  Union and, as applicable the United Kingdom (and Gibraltar) and/or Switzerland in
  reliance on the relevant parts of the DPF program.
- Rate limits are in place to protect our customers and the platform while allowing
  us to provide you with the best accuracy and validation speed.
- Going over these limits may result in a temporary block.
- Bad requests to any endpoint (as an example, not including the email parameter in
  an API call) 100 times in 1 minute will result in a temporary block for 1 hour.
- Requests to non-existent pages or endpoints 100 times in 2 minutes will result in
  a temporary block for 1 hour.
- Email authentication is required for businesses sending 5,000 emails or more daily.
- Customer Registration Data may be retained by Provider for the duration of Customer’s
  account with ZeroBounce.
- Customer Validation Data uploaded by Customer to Provider via the ZeroBounce Hosted
  Service, the Site, or otherwise submitted to Provider in conjunction with the ZeroBounce
  Hosted Service, may be stored by Provider encrypted with a password for a period
  of thirty (30) days following Provider’s processing in connection with the ZeroBounce
  Hosted Service.
- A minimum of 100 emails need to be submitted for evaluation.
- Rate limits are proportionate to the amount of credits purchased.
- All searches occur in real time and undergo robust email validation.
- If no valid address exists, the API will inform you of the cause.
