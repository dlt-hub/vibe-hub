notes:
- API returns a list of title IDs under 'titles' key.
- Data is paginated with a default page size of 20
- API key required to access endpoints
- API data can be cached for up to 30 days; must be deleted or re-queried after this
  period
- Upon account cancellation or termination, all cached data must be deleted immediately
- No part of the API may be reproduced, cloned, or modified
- Watchmode API organizes data around REST for integration
- API provides streaming links; does not offer direct streaming
- Streaming availability can be filtered by country
- Tier 1 countries include USA, Great Britain, Canada, Australia, India, Spain, and
  Brazil
- Free plans only provide streaming data for the USA
- Paid plans offer more extensive data based on tier
- Daily updates to dataset and streaming provider changes
- API organizes around REST for simple integrations
- Includes iOS and Android deeplinks
- Free plans offer data only for USA; paid plans vary by tier selected
- Dataset updated daily with new movies, shows, and changes in streaming providers
