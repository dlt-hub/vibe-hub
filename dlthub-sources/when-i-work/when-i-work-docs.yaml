# Source Metadata
source_name: when_i_work
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://api.wheniwork.com
  auth:
    type: session_token
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: account
    endpoint:
      path: /account
      method: GET
      data_selector: records

  - name: payrolls
    endpoint:
      path: /payrolls
      method: GET
      data_selector: records

  - name: users
    endpoint:
      path: /users
      method: GET
      data_selector: records

  - name: timezones
    endpoint:
      path: /timezones
      method: GET
      data_selector: records

  - name: payrolls_notices
    endpoint:
      path: /payrolls/notices
      method: GET
      data_selector: records

  - name: times
    endpoint:
      path: /times
      method: GET
      data_selector: records

  - name: requests
    endpoint:
      path: /requests
      method: GET
      data_selector: records

  - name: blocks
    endpoint:
      path: /blocks
      method: GET
      data_selector: records

  - name: sites
    endpoint:
      path: /sites
      method: GET
      data_selector: records

  - name: locations
    endpoint:
      path: /locations
      method: GET
      data_selector: records

  - name: positions
    endpoint:
      path: /positions
      method: GET
      data_selector: records

  - name: openshiftapprovalrequests
    endpoint:
      path: /openshiftapprovalrequests
      method: GET
      data_selector: records

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - SessionToken

# Known Quirks or Risks, Caveats
notes:
  - Uses session token authentication — requires login email and password

# Troubleshooting & Error Patterns
errors:
  - 401 Unauthorized: Check login credentials or session token validity