notes:
- If the scoro-app-id is wrong, or the AppId is not registered, a 401 Unauthorized
  HTTP error code will be returned.
- Rate limit of 2 seconds for any authentication method.
- Daily usage limit resets at midnight UTC.
- Requests support both user_token and apiKey for authentication.
- User needs to have permission to modify the project.
- Retainer periods do not have direct endpoints via API.
- User needs to have permission to view or modify objects.
- Data about retainer periods gets passed along in Retainer objects.
- Data about retainer periods gets passed along in Retainer objects retainer_periods
  field.
- Filtering is enabled for project_id, quote_id and period in revenueForecastPeriods.
errors:
- '401 Unauthorized: Recheck AppId'
- '429 Too many requests: The maximum number of requests was reached.'
- '401 No authorization: A valid API key was not provided with the request.'
- 'statusCode 200: indicates a successful request'
- 'statusCode 400: indicates a bad request'
auth_info:
  mentioned_objects: []
client:
  base_url: https://#companyname#.scoro.com/api/v2
  headers:
    scoro-app-id: AppId
    lang: eng
    company_account_id: tutorial
    Accept: application/json
    Content-Type: application/json
  auth:
    type: apikey
    location: body
    header_name: user_token
source_metadata: null
