notes:
- Marketplace apps must meet Notarization requirements.
- Users can install marketplace apps from a website owned by the marketplace developer
  after approving the developer in Settings on their iPhone or iPad.
- Be distributed solely on iOS and/or iPadOS in the European Union
- Must have the default web browser entitlement
- 'Target minimums for test suites: 90% of Web Platform Tests, 80% of Test262'
- Commit to secure development processes and timely security updates
- Communicating and promoting offers within the app may compromise user experience.
- Users’ purchase history will only reflect transactions made using the App Store’s
  In-App Purchase system.
- You are responsible for the collection and remittance of any applicable taxes for
  sales processed by an alternative payment provider.
- Requires reporting to Apple for applicable commission and fee calculation and collection
  purposes.
- When using third-party SDKs, you are responsible for all the code the SDK includes
  in your app.
- Privacy manifest files outline the privacy practices of the third-party code in
  an app.
- Xcode will combine the privacy manifests across all the third-party SDKs used by
  your app into a single report.
- On average, 90% of submissions are reviewed in less than 24 hours.
- If your submission is incomplete, review times may be delayed or your submission
  may not pass.
- All visionOS apps uploaded to App Store Connect must be built with a minimum of
  visionOS 2 SDK.
- Changes comply with the DMA.
- Notarization helps protect users from malware and privacy risks.
- Changes to comply with the Digital Markets Act (DMA) for developers distributing
  apps in the EU
- Developers must agree to the Alternative Terms Addendum for Apps in the EU or the
  StoreKit External Purchase Link Entitlement (EU) Addendum.
- Apple has audit rights pursuant to the Alternative Terms Addendum for Apps in the
  EU and StoreKit External Purchase Link Entitlement (EU) Addendum.
- Always back up your Mac and devices before installing beta software.
- Your Apple Vision Pro must be signed in with the Apple Account you use to sign into
  the Apple Developer website in order to access the beta software.
- Developers are responsible for managing payment or billing issues, taxes, and compliance
  with applicable laws.
- New features introduced for compliance with the Digital Markets Act (DMA)
- Expanded analytics for developers including over 50 new reports
- Distributing apps directly from a website requires responsibility for and oversight
  of the user experience.
- Apple will authorize developers after meeting specific criteria and committing to
  ongoing requirements that help protect users.
- Be enrolled in the Apple Developer Program as an organization incorporated, domiciled,
  and/or registered in the EU.
- Be a member in good standing of the Apple Developer Program for two continuous years
  or more.
- Publish transparent data collection policies and offer users control over how their
  data is collected and used.
- Follow applicable laws of the jurisdictions where you operate.
- Apps must be compatible with devices running a minimum of iOS 15.0, iPadOS 15.0,
  Mac Catalyst 15.0, tvOS 15.0, visionOS 1.0, or watchOS 8.0.
- Apps uploaded to App Store Connect must be built with Xcode 16 or later using an
  SDK for iOS 18, iPadOS 18, tvOS 18, visionOS 2, or watchOS 11.
- The Apple Push Notification service (APNs) will be updated with a new server certificate
  in production on February 24, 2025.
- macOS apps distributed on TestFlight and the App Store shouldn’t include the quarantine
  extended file attribute com.apple.quarantine.
- Apps without trader status will be removed from the App Store in the European Union
  (EU) until trader status is provided and verified in order to comply with the Digital
  Services Act.
- The SHA-1 intermediate certificate used for signing App Store receipts expires on
  January 24, 2025.
- The Apple Push Notification service (APNs) will be updated with a new server certificate
  in sandbox on January 20, 2025.
- Your trader status is required to submit app updates for apps distributed on the
  App Store in the European Union (EU), in order to comply with the Digital Services
  Act.
- Game Center management will no longer be supported by the XML feed as of July 15,
  2024.
- You’ll need to include approved reasons for the listed APIs used by your app’s code
  (including from third-party SDKs) to upload a new or updated app to App Store Connect.
- Apps uploaded to App Store Connect must be built with Xcode 15 for iOS 17, iPadOS
  17, tvOS 17, or watchOS 10 starting April 29, 2024.
- If you notarize Mac software with the Apple notary service using the altool command-line
  utility or Xcode 13 or earlier, you’ll need to transition to the notarytool command-utility
  or upgrade to Xcode 14 or later.
- Receipts in new apps and app updates submitted to the App Store, as well as all
  apps in sandbox, will be signed with the SHA‑256 intermediate certificate.
- All tvOS apps submitted to the App Store must be built with Xcode 14.1 and tvOS
  16.1 SDK or later.
- Pricing for existing apps and one-time in-app purchases will be updated with enhanced
  global prices across App Store storefronts using your current price in the United
  States as the basis.
- iOS and iPadOS apps submitted to the App Store must be built with Xcode 14.1 and
  the iOS 16.1 SDK or later.
- Subscription reports version 1.2 will no longer be available as of March 1, 2023.
- The XML feed will no longer support in-app purchases, subscriptions, metadata, or
  app pricing as of November 9, 2022.
- App Store Review Guideline 3.11 requires apps offering paid online group services
  to do so via in-app purchase.
- App Store Review Guideline 5.1.1 provides people with greater control over their
  personal data by stating that all apps that allow for account creation must also
  allow users to initiate deletion of their account from within the app.
- Starting with Xcode 14, the ability to build a single binary with both 32-bit and
  64-bit code has been removed.
- iOS and iPadOS apps submitted to the App Store must be built with Xcode 13 and the
  iOS 15 SDK.
- Bank account holder’s address is required if you have bank account information in
  App Store Connect.
- TLS 1.0 and 1.1 has been deprecated on Apple platforms as of iOS 15, iPadOS 15,
  macOS 12, watchOS 8, and tvOS 15.
- A new certificate for server-based Game Center verification will be available via
  the publicKeyUrl.
- Changes comply with the Digital Markets Act
- New risks created for users in the EU
