resources:
- name: users
  endpoint: /users
  methods:
  - GET
  - POST
  description: Manage user accounts
  parameters:
  - user_id
  - email
  - name
- name: orders
  endpoint: /orders
  methods:
  - GET
  - POST
  - PUT
  description: Handle order management
  parameters:
  - order_id
  - status
  - amount
notes:
- 'Rate limiting: 1000 requests per hour'
- Pagination available on list endpoints
- Webhook support for real-time updates
errors:
- '401: Unauthorized - Invalid API key'
- '429: Too Many Requests - Rate limit exceeded'
- '404: Not Found - Resource not found'
auth_info:
  mentioned_objects:
  - bearer_token
  - authentication_header
  auth_flow: OAuth 2.0 is used for authentication, requiring a bearer token in the
    header.
  env_var_for_auth: SERVICE_API_KEY
client:
  base_url: https://api.example.com
  auth:
    type: oauth
    location: header
    key_name: Authorization
    env_var: SERVICE_API_KEY
source_metadata:
  name: Dataverse
  variable_name: service_name
  base_url: https://api.example.com
  original_source_url: https://learn.microsoft.com/en-us/power-apps/.../data.../webapi/overview
