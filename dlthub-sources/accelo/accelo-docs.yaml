notes:
- Requests to the API will be limited to 5000/hour per deployment
- Authorization code required for web and installed applications.
- Access and refresh tokens should never be transmitted without encryption.
- Use the Authorization header to access endpoints for security reasons.
- Pagination parameters are supported across various requests.
- Supports pagination parameters.
- Uses OAuth2 for authentication.
- The API supports additional fields and linked objects using the _fields parameter.
- Requests to the API will be limited to 5000/hour per deployment.
- For security reasons, use the Authorization header instead of query parameter for
  access tokens.
- This API supports pagination parameters.
- Filters are available on the Accelo deployment that allow you to search through
  the resources on the deployment.
- Groups allow you to categorize your staff for bulk assignments and access controls.
- Standard pagination parameters are supported across endpoints.
errors:
- '429: Rate limit exceeded for {deployment}.api.accelo.com'
- 'invalid_grant: Grant was not found (possibly expired).'
- 'too_many_failed_logins: User is locked out by their IP due to too many failed authentication
  attempts.'
- '200: Everything executed as expected.'
- 'invalid_permission: We could not interpret your request. This is commonly seen
  when you forgot to include required parameters or attempt to request a resource
  that doesn''t exist.'
- 'invalid_permission: Your deployment has exceeded the maximum number of allowed
  requests for this hour. See rate limiting for more information.'
- '403: The request scope is invalid, unknown, malformed or exceeds the scope granted
  by the resource owner.'
- '403: The authorization grant type is not supported by the authorization server.'
- 'invalid_permission: The authenticated client is not authorized to use this authorization
  grant type'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '403: The user is authenticated but does not have permission to perform the action'
- Invalid client authentication, e.g. unknown client, no client authentication included,
  or unsupported authentication method.
- '403: The provided authorization grant is invalid.'
- '403: Your write actions would cause a duplicate unique identifier. The response
  message should identify the offending field.'
auth_info:
  mentioned_objects:
  - client_id
  - client_secret
  - OauthToken
client:
  base_url: https://{deployment}.api.accelo.com
  auth:
    type: oauth2
    flow: authorization_code
    token_url: https://{deployment}.api.accelo.com/oauth2/v0/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/x-www-form-urlencoded
    Accept: application/json
  paginator:
    type: page
    page_size_param: _limit
    default_page_size: 10
source_metadata: null
