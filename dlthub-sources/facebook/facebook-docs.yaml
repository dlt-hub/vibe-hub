resources:
- name: users
  endpoint: /me
  methods:
  - GET
  description: Get user profile information
  parameters:
  - fields
  - access_token
- name: posts
  endpoint: /{user-id}/posts
  methods:
  - GET
  - POST
  description: Manage user posts
  parameters:
  - message
  - link
  - access_token
- name: pages
  endpoint: /{page-id}
  methods:
  - GET
  description: Get page information
  parameters:
  - access_token
notes:
- 'Rate limiting: Varies by endpoint and usage.'
- Pagination available for list endpoints using cursors.
- Webhook support for real-time updates on changes.
errors:
- '400: Bad Request - Invalid parameters provided'
- '401: Unauthorized - Access token is invalid or expired'
- '403: Forbidden - Insufficient permissions for the request'
- '404: Not Found - Resource not found'
- '429: Too Many Requests - Rate limit exceeded'
auth_info:
  mentioned_objects:
  - oauth_token
  - access_token
  auth_flow: OAuth 2.0 authentication flow with access tokens
  env_var_for_auth: FACEBOOK_API_TOKEN
client:
  base_url: https://graph.facebook.com
  auth:
    type: oauth
    location: header
    key_name: Authorization
    env_var: FACEBOOK_API_TOKEN
source_metadata:
  name: Facebook
  variable_name: service_name
  base_url: https://graph.facebook.com
  original_source_url: https://developers.facebook.com/docs/
