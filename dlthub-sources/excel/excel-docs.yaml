resources:
- name: workbooks
  endpoint: /workbooks
  methods:
  - GET
  - POST
  - PUT
  - DELETE
  description: Manage Excel workbooks
  parameters:
  - workbook_id
  - name
  - content
- name: charts
  endpoint: /charts
  methods:
  - GET
  - POST
  description: Manage charts within workbooks
  parameters:
  - chart_id
  - workbook_id
  - data
- name: tables
  endpoint: /tables
  methods:
  - GET
  - POST
  description: Manage tables within workbooks
  parameters:
  - table_id
  - workbook_id
  - data
notes:
- 'Rate limiting: 1000 requests per hour'
- Pagination available on list endpoints
- Webhook support for real-time updates
errors:
- '401: Unauthorized - Invalid Bearer token'
- '429: Too Many Requests - Rate limit exceeded'
- '404: Not Found - Resource not found'
- '400: Bad Request - Invalid parameters'
auth_info:
  mentioned_objects:
  - bearer_token
  - authentication_header
  auth_flow: Authenticate using a Bearer token in the Authorization header.
  env_var_for_auth: SERVICE_API_KEY
client:
  base_url: https://api.example.com
  auth:
    type: bearer_token
    location: header
    key_name: Authorization
    env_var: SERVICE_API_KEY
source_metadata:
  name: Excel
  variable_name: service_name
  base_url: https://api.example.com
  original_source_url: https://learn.microsoft.com/en-us/sharepoint/dev/.../excel-services-rest-api
