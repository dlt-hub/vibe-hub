resources:
- name: recognition
  endpoint:
    path: /api/v1/recognition
    method: GET
    data_selector: records
- name: rewards
  endpoint:
    path: /api/v1/rewards
    method: GET
    data_selector: records
- name: recognition_trends
  endpoint:
    path: /analytics/recognition_rates
    method: GET
    data_selector: data
    params: {}
- name: reward_catalog
  endpoint:
    path: /rewards/catalog
    method: GET
    data_selector: rewards
    params: {}
- name: donations
  endpoint:
    path: /rewards/donations
    method: GET
    data_selector: donations
    params: {}
