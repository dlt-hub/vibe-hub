resources:
- name: users
  endpoint: /users
  methods:
  - GET
  - POST
  description: Manage user accounts
  parameters:
  - user_id
  - email
  - name
- name: orders
  endpoint: /orders
  methods:
  - GET
  - POST
  - PUT
  description: Handle order management
  parameters:
  - order_id
  - status
  - amount
notes:
- 'Rate limiting: 1000 requests per hour'
- Pagination available on list endpoints
- Webhook support for real-time updates
errors:
- '401: Unauthorized - Invalid API key'
- '429: Too Many Requests - Rate limit exceeded'
- '404: Not Found - Resource not found'
auth_info:
  mentioned_objects:
  - api_key
  - authentication_header
  auth_flow: 'API key must be included in the authentication header as ''Authorization:
    Bearer <api_key>'''
  env_var_for_auth: SERVICE_API_KEY
client:
  base_url: https://api.faktura.uz
  auth:
    type: api_key
    location: header
    key_name: Authorization
    env_var: SERVICE_API_KEY
source_metadata:
  name: Fakturo
  variable_name: service_name
  base_url: https://api.faktura.uz
  original_source_url: https://api.faktura.uz/help/en.html
