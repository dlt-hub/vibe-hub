notes:
- It is possible to regenerate the API key if you need to for security reasons, and
  this would then need to be updated in your Salesforce connection.
- If you do not see the configuration screen, ensure you have set up your own custom
  Salesforce domain.
- The Zapier Integration is only available on Professional and Enterprise plans.
- We recommend using the Zapier API key specifically when connecting Zapier accounts.
- zkipster API is only available to Professional Annual and Enterprise users only
  and be purchased directly via the 'Plans & Billing' section of your account.
- zkipster does not provide implementation advice, solutions architecture, or technical
  consultancy.
- Open API is only available to Enterprise and Professional Annual users.
- zkipster is only supported on iOS 13 and higher.
- Minimum supported OS for Android is Android 11.0, recommended is Android 13.
- The Device Activity is available with Professional and Enterprise plans.
- Only the Enterprise users can revoke device access.
- Inactive users in the web account are automatically logged out after one hour of
  inactivity, while users on the app remain logged in up to 30 days.
