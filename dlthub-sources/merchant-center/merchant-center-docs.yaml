notes:
- Ads and free listings don't serve in countries included in the disapprovedCountries
  list for that destination within the productstatuses object.
- When you run a global ad campaign, ads aren't shown for individual products in their
  shoppingAdsExcludedCountries.
- The maximum pageSize increased from 250 to 1000 rows per API call.
- Users can have various levels of access to your Merchant Center account, ranging
  from full administrative control to email-only communication.
- Account admins assign access levels, with "Super admin" being managed through Business
  Manager and not removable from Merchant Center.
- Admins have extensive control, including user management, while Standard users have
  access to features but not user or app/store management.
- Reporting Manager and Performance and insights roles are equivalent, granting permissions
  to view and edit reports and dashboards.
- A single user can be associated with up to 100 Merchant Center accounts.
- Deprecated non-beta features will be removed eighteen months after the release in
  which they are first deprecated.
- Merchants are responsible for complying with the Shopping ads and free listings
  policies.
- For most users, we recommend the modern client, if one is available.
- Merchants are responsible for complying with the free listings policies.
- Some issues require a review of your free listings.
- There is a hard limit of 2MB of data for regions and shippingsettings per Merchant
  Center account.
- Store codes are validated before shipping settings are updated.
- Programs a Merchant ID is enrolled in are validated before shipping settings are
  updated.
- Nonfatal warnings and errors are no longer returned in the response.
- Delay of a few minutes before an inserted product can be retrieved.
- The `product` attribute was removed in Productstatuses Service.
- All products are now returned regardless of validity.
- The Content API for Shopping imposes strict quotas and limits on some features.
  All quotas and limits are subject to elimination, reduction, or change at any time,
  without notice.
- On average, don't update your products more than twice per day, and your sub-accounts
  more than once per day.
- Automatic improvements are turned off by default
- Settings are inherited from the advanced account if not provided for a sub-account
- The productstatuses.list call is safe to test in production because it does not
  make any changes to your data.
- Store codes are validated to ensure they belong to the merchant before updates.
- Programs a Merchant ID is enrolled in are validated before updates.
- All products are now returned regardless of whether they are valid.
- There is a delay of a few minutes before an inserted product can be retrieved by
  get or list.
- The returned offer ID is no longer guaranteed to be the same as the input offer
  ID.
