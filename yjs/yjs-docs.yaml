notes:
- Yjs is a high-performance CRDT for building collaborative applications that sync
  automatically.
- Yjs can be scaled indefinitely, as it is shown in the y-redis section.
- The editor requires a webpack build-step
- Supports cross-tab communication.
- Supports the exchange of awareness information.
- Minimizes the amount of data exchanged between server and client
- Makes offline editing possible
- A shared type with a similar API to global.Map
- A shared type to store data in a sequence-like data structure
- A shared type that represents Text & RichText
- Common methods include insert, format, toString, and toDelta
- Document updates are commutative, associative, and idempotent.
- Yjs is a CRDT implementation.
