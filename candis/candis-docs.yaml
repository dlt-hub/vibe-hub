auth_info:
- information_source; https://candis-api.readme.io/docs/how-to-authenticate:
  - This API uses OAuth 2.0 authorization code flow with basic authentication for
    token exchange. The client must send clientId and clientSecret as a Base64-encoded
    basic auth header to https://id.my.candis.io/auth/realms/candis/protocol/openid-connect/token
    with grant_type=authorization_code, code=<AuthorizationCode>, and redirect_uri=<RedirectUrl>
    in the request body. The server returns an access_token and refresh_token; the
    access_token must be included in subsequent API requests to access protected resources.
