auth_info:
- information_source; https://www.amdoren.com/currency-api/:
  - API key authentication is required via the api_key query parameter. Obtain a free
    API key by signing up at https://www.amdoren.com/developer/signup/ and include
    it in requests as ?api_key=YOUR_KEY. Missing or invalid keys return error codes
    100 or 110 respectively.
  - 'API key authentication is required. Pass your assigned api_key as a query parameter
    in the request URL. The base URL is https://www.amdoren.com/api/currency.php with
    required query parameters: api_key (your assigned API key), from (source currency
    code), to (target currency code), and amount (optional, the amount to convert).'
- information_source; https://www.amdoren.com/currency-list-api/:
  - Authentication requires an API key passed as a query parameter named api_key in
    the request URL. You must sign up to obtain a free API key and include it with
    each request to the currency list API endpoint.
possible_base_urls:
- information_source; https://www.amdoren.com/currency-api/:
  - https://www.amdoren.com/api/currency.php
- information_source; https://www.amdoren.com/currency-list-api/:
  - https://www.amdoren.com/api/currency_list.php
possible_endpoints:
- information_source; https://www.amdoren.com/currency-api/:
  - GET https://www.amdoren.com/api/currency.php
- information_source; https://www.amdoren.com/currency-list-api/:
  - GET https://www.amdoren.com/api/currency.php
  - GET https://www.amdoren.com/api/currency_list.php
