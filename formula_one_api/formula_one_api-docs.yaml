auth_info:
- information_source; https://documenter.getpostman.com/view/7058770/2sAYBSjt7J:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer {{access_token}}" where {{access_token}} is
    replaced with a valid access token obtained through your authentication provider.'
  - Authorization Bearer token scheme. To obtain the token, POST to /rest/mbdetnrs/1.0/oauth2/token
    with JSON body containing username, password, grant_type (value "password"), and
    scope (value "GUIAccess"). Include the returned token in the Authorization header
    as "Bearer {{access_token}}" for all subsequent requests.
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {{access_token}}" for all requests. The {{access_token}} placeholder
    must be replaced with an actual token value obtained through an unspecified mechanism
    not described in this documentation.
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {{access_token}}" for requests to the accountsService endpoints.
  - 'The API uses Bearer token authentication. Include the access token in the Authorization
    header as `Authorization: Bearer {{access_token}}` with each request.'
possible_base_urls:
- information_source; https://documenter.getpostman.com/view/7058770/2sAYBSjt7J:
  - https://{{domain}}/rest/mbdetnrs/1.0/
  - https://{{domain}}/rest/mbdetnrs/1.0/accountsService
possible_endpoints:
- information_source; https://documenter.getpostman.com/view/7058770/2sAYBSjt7J:
  - DELETE /rest/mbdetnrs/1.0/
  - GET /rest/mbdetnrs/1.0/accountsService/
  - GET https://{{domain}}/rest/mbdetnrs/1.0/
  - GET https://{{domain}}/rest/mbdetnrs/1.0/accountsService/
  - GET https://{{domain}}/rest/mbdetnrs/1.0/accountsService/remoteAccounts
  - GET https://{{domain}}/rest/mbdetnrs/1.0/accountsService/remoteAccounts/providers/ldap
  - POST /rest/mbdetnrs/1.0/oauth2/token
  - POST https://{{domain}}/rest/mbdetnrs/1.0/accountsService/accounts/
