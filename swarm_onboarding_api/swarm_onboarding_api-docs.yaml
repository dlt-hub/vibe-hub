auth_info:
- information_source; http://docs.onboarding.swarm.com/:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}". Refer to the BearerAuth documentation at http://docs.onboarding.swarm.com/#section/Authentication/BearerAuth
    for token acquisition details.
  - HTTP Bearer authentication using JWT tokens. Include the JWT in the Authorization
    header as "Bearer {token}" when making requests to onboarding endpoints.
possible_base_urls:
- information_source; http://docs.onboarding.swarm.com/:
  - https://api.app.swarm.com
possible_endpoints:
- information_source; http://docs.onboarding.swarm.com/:
  - GET https://api.app.swarm.com/onboarding/external
  - POST /onboarding/external
  - POST https://api.app.swarm.com/sof/verifications/external
