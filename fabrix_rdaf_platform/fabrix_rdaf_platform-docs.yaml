auth_info:
- information_source; https://docs.fabrix.ai/beginners_guide/aia_api/:
  - APIs authenticate using HTTP Authentication header with Bearer access token. To
    obtain the token, log into the RDAF UI portal, navigate to My Account, select
    Api Access Key, and copy the API Access Token. Include this token in requests
    via the Authorization header as "Bearer <token>".
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    is a JWT containing user-id, workspaceid, and rdac_api_endpoint claims. Send the
    token as ''Authorization: Bearer <JWT_TOKEN>'' in the request headers.'
  - Authorization using Bearer tokens is required. Include a JWT token in the Authorization
    header with the format "Bearer <token>". The token contains user-id, workspaceid,
    and rdac_api_endpoint claims. Send the request with Content-Type application/json
    header and include the objectName parameter in the JSON request body.
  - Provide an authentication token via the --token parameter in the format "Bearer
    <token>". The token is passed to authorize access to the persistent stream export
    APIs (getExportChunkList, downloadObject). SSL verification can be disabled with
    --ssl False if needed.
  - 'The API uses a bearer token passed in the Authorization header. The token is
    sent as ''Bearer'' followed by a JWT-like string in the format: Authorization:
    Bearer <token_value>. The token appears to be a session or API credential that
    must be included in every request to authenticate.'
pagination_info:
- information_source; https://docs.fabrix.ai/beginners_guide/aia_api/:
  - Pagination uses offset and maxResults parameters within the properties object.
    offset specifies the starting position (default 0) and maxResults specifies the
    maximum number of results to return per request (set to 2 in the example). Continue
    paginating by incrementing offset by the maxResults value until fewer results
    than maxResults are returned.
