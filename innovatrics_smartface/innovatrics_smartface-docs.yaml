auth_info:
- information_source; https://developers.innovatrics.com/smartface/docs/releases/releases-last-updates/smartface-platform/:
  - API, GraphQL and AccessController services support Authentication via OAuth or
    JWT. By default authentication is turned off and can be configured in the Authentication
    section of appsettings files or documentation.
  - Statistics publishing requires authentication via either CRM token or OAuth2.
    For CRM authentication, set the environment variable Statistics__Authentication__CrmToken.
    For OAuth2 authentication, set Statistics__Authentication__OAuth__TokenEndpoint,
    Statistics__Authentication__OAuth__Audience, Statistics__Authentication__OAuth__ClientId,
    and Statistics__Authentication__OAuth__ClientSecret. Additionally, endpoints that
    create transactions accept an optional X-Session-Id header with a Guid string
    value for transaction tracking.
pagination_info:
- information_source; https://developers.innovatrics.com/smartface/docs/integration/api-references/rest-api/:
  - Pagination uses pageSize, pageNumber, previousPage, and nextPage fields in the
    response. pageNumber is the current page (starting at 1), pageSize indicates items
    per page, and previousPage/nextPage are null when at the first/last page respectively,
    indicating when to stop paginating.
possible_base_urls:
- information_source; https://developers.innovatrics.com/smartface/docs/integration/api-references/rest-api/:
  - http://localhost:8098
  - http://localhost:8098/api/v1
possible_endpoints:
- information_source; https://developers.innovatrics.com/smartface/docs/integration/api-references/rest-api/:
  - DELETE /api/v1/Watchlists/{id}
  - GET /api/v1/WatchlistMembers/{id}
  - GET /api/v1/Watchlists
  - GET /api/v1/Watchlists/{id}/WatchlistMembers
  - POST /api/v1/WatchlistMembers/Register
  - POST /api/v1/Watchlists
  - PUT /api/v1/Watchlists
- information_source; https://developers.innovatrics.com/smartface/docs/manuals/smartface-platform/watchlists/:
  - PUT /api/v1/EdgeStreams/{id}/WatchlistSynchronization
- information_source; https://developers.innovatrics.com/smartface/docs/releases/releases-last-updates/smartface-platform/:
  - DELETE /api/v1/VideoRecords/{id}/Clear
  - DELETE api/v1/WatchlistMembers/{id}/RemoveFace
