notes:
- Tokens are valid for 24 hours, so they should be securely cached and reused during
  that period to reduce consumption.
- You should never create a new M2M access token for each user login.
- Tokens are valid for 24 hours and should be securely cached and reused.
- Each application using the Rhythm API should only be using a maximum of 31 M2M access
  tokens per month.
- Be sure to cache those tokens if you are going to execute more than one query per
  day.
- Queries are not recommended for direct user interactions.
- Rhythm strongly recommends using the Auth0 Universal Login option for authentication.
- Uses Authorization Code Flow for authentication
- Sitefinity does not show roles assigned by claims in the User Administration area.
  Roles will be assigned dynamically each time the user logs in.
- If you must use the embedded login, first disable the Universal Login Page.
- Trigger test results may appear empty or delayed
- Live data may not flow immediately
- Sitefinity does not show roles assigned by claims in the User Administration area.
- This integration uses OAuth2 for secure authentication.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: You will not be able to issue any M2M tokens until the
  next month.'
- '401 Unauthorized: If you submit a request for a tenantId the user is not authorized
  to access.'
