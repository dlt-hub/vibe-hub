resources:
- name: Project Dictionaries
  endpoint:
    path: /dictionaries/project
    method: GET
- name: Organisational Dictionaries
  endpoint:
    path: /dictionaries/organisational
    method: GET
- name: Global BotTalk Dictionaries
  endpoint:
    path: /dictionaries/global
    method: GET
- name: audio_advertising
  endpoint:
    path: /monetization/audio-advertising
    method: GET
    data_selector: advertising_data
- name: custom_voice
  endpoint:
    path: /custom-voice/preparation-of-recordings
    method: GET
- name: articles
  endpoint:
    path: /articles
    method: GET
- name: reports
  endpoint:
    path: /reports
    method: GET
notes:
- Automation rules allow for custom audio settings and conditions.
- Enable reporting for your project.
- To disable the reporting for your E-Mail Address click on Reports enabled and afterwards
  click in Disable.
- This guide will help you get started with using ElevenLabs voices in BotTalk â€” from
  setup to advanced features like multi-voice support and volume control.
- Dictionaries improve pronunciation of selected voice.
- Global dictionary contains over 20,000 corrected words.
- Before you can set up your playlist player, the function must be activated by BotTalk.
- Paywall Audio feature is premium and works only with BotTalk Web Player.
- Users need to whitelist BotTalk IP 138.199.162.79 for the Paywall feature.
- Select a speaker who has experience with this type of recording.
- Recording should be done with little or no dynamic compression (4:1 maximum).
- No background noise during recording.
- BotTalk will open a Betatest in summer 2023.
- Consent of the speaker must be obtained by the Corporate.
- BotTalk lets you add, delete, update and fetch articles programmatically using RESTful
  API.
- You can also fetch statistics for your audio projects via Reports API.
errors:
- '401 Unauthorized: Check API key or token.'
- '404 Not Found: Verify endpoint path.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.bottalk.io
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.bottalk.io/oauth2/token
    client_id: '{{ dlt.secrets[''botalk_client_id''] }}'
    client_secret: '{{ dlt.secrets[''botalk_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''botalk_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
