auth_info:
- information_source; https://addpipe.com/docs/rest-api/rest-api-v1/:
  - All requests to the REST API v1 are authenticated by sending the API key as the
    value of the X-PIPE-AUTH header. The API key can be found or generated on your
    Pipe account details page at https://dashboard.addpipe.com/account and should
    be kept secure like any password. If compromised, it can be regenerated and replaced
    with a new one.
possible_base_urls:
- information_source; https://addpipe.com/docs/rest-api/rest-api-v1/:
  - https://api.addpipe.com
possible_endpoints:
- information_source; https://addpipe.com/docs/rest-api/rest-api-v1/:
  - GET https://api.addpipe.com/video/all
