auth_info:
- information_source; http://towerofnix.github.io/scratch-api-unofficial-docs/etc/authentication.html:
  - Authentication requires a token obtained from https://scratch.mit.edu/session/
    (with X-Requested-With header set to XMLHttpRequest), then passed to API endpoints
    via the query parameter x-token=<token>. Alternatively, you can authenticate with
    username and password by making a POST request to https://scratch.mit.edu/accounts/login/
    with a JSON body containing username, password, and useMessages boolean; this
    requires Referer and Origin headers set to https://scratch.mit.edu and a CSRF
    token cookie.
possible_base_urls:
- information_source; http://towerofnix.github.io/scratch-api-unofficial-docs/etc/authentication.html:
  - https://api.scratch.mit.edu
  - https://scratch.mit.edu
possible_endpoints:
- information_source; http://towerofnix.github.io/scratch-api-unofficial-docs/api/projects.html:
  - GET /projects/<id>
  - GET /projects/<id>/favorites/user/<username>
  - GET /projects/<id>/loves/user/<username>
  - GET /projects/<id>/remixes
  - GET /projects/<id>/studios
  - GET /projects/count/all
- information_source; http://towerofnix.github.io/scratch-api-unofficial-docs/etc/authentication.html:
  - GET https://api.scratch.mit.edu/users/<username>/messages
  - POST https://scratch.mit.edu/accounts/login/
  - POST https://scratch.mit.edu/session/
