notes:
- 'Authorization Type: Access token'
- 'Civic Platform version: 7.3.2'
- A successful request may return no data matching the filter criteria.
- Invalid field names in query parameters are ignored.
- Accela Automation test site provides a sandbox area for developing mobile applications.
- The Developer Resources may be modified, updated, interrupted, suspended or discontinued
  at any time without notice or any liability from Us.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Accela provides a sandbox environment for learning and testing purposes.
- You can use the Test API token utility to generate test API tokens for authentication.
- Not all of the Accela API resources require access tokens.
- When developing an app against a specific Civic Platform instance, be aware of the
  specific record types and workflows in use for that environment.
- Your app can access external data sources not directly tied to Civic Platform.
- Requires an API access token for endpoints accessing Civic user data.
- For testing purposes, a test API token can be obtained from the Get Api Test Token
  page.
- An Accela API resource requires a certain authentication type, which requires specific
  HTTP request headers.
- Only the first level field names under the 'result' node in Json response are supported.
- The field 'id' is always returned, whether or not the 'id' field name is specified
  in the 'fields' parameter.
- API request must provide 'value' when entering data for fields in enumeration data
  type.
- 'Accela API supports two data types: Date uses format ''yyyy-MM-dd'' for date values
  and Datetime uses format ''yyyy-MM-dd HH:mm:ss'' for date time value.'
- There are special characters in Accela business entity IDs which conflict with reserved
  URL characters. Escape the special characters to work with Accela API as resource
  IDs.
- Accela API typically encode the record type IDs in responses before returning them
  as resource IDs.
- A JSON request body used with a create (HTTP POST) or update (HTTP PUT) API may
  contain special characters.
- 'Access tokens: 15 minutes'
- 'Refresh tokens: 8 hours'
- Uses OAuth2 with authorization code flow
- Access tokens have a limited lifetime and can be refreshed
- The implicit flow does not support the issuance of refresh tokens.
- Uses REST API for accessing various resources.
- 'Civic Platform version: 19'
- The Initialize Payment API returns a transaction ID which should be used as the
  payment ID when calling the Commit Payment API.
- Field names are case-sensitive and only first-level fields are supported.
- 'Civic Platform version: 7.3.3'
- Batch API calls will return the message 'Account not found' for sub-requests, if
  the Authorization header is not sent in the initial request.
- New IP addresses will be introduced for the Accela API.
- The Get Environment Status is available for checking connectivity issues.
- Implements SHA-2 password encryption for security compliance.
- Supports Password Credential Login
- The same request API with the same parameters will be sent to all agencies
- 'The following V3 API''s are not supported in V4: Asset APIs, Assessment APIs, Geocoding,
  GisSerivceApp.'
- Error messages do not currently support internationalization (i18n) and globalization
  (l10n).
- The record search results limit is 100.
