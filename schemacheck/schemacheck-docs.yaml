auth_info:
- information_source; https://schemacheck.co/api-docs:
  - "All API requests require Bearer token authentication using an API key in the\
    \ Authorization header. Include the API key as \"Authorization: Bearer sc_YOUR_API_KEY\"\
    \ where YOUR_API_KEY is obtained from Profile \u2192 API Keys \u2192 \"New Key\"\
    \ after upgrading to Business or Enterprise tier. Store the API key in environment\
    \ variables and never expose it in client-side code or version control."
  - Authorization uses Bearer token authentication. Include the API key in the Authorization
    header as "Bearer sc_YOUR_API_KEY" when making requests to protected endpoints
    like POST /v1/validate.
- information_source; https://schemacheck.co/help:
  - 'API access requires an API key obtained from the Profile page (Business or Enterprise
    tier only). Send the API key in the Authorization header as a Bearer token using
    the format: Authorization: Bearer YOUR_API_KEY.'
pagination_info:
- information_source; https://schemacheck.co/api-docs:
  - Pagination is used for the GET `/v1/schemas` endpoint with query parameters page
    (optional, default 1) and limit (optional, default 20, max 100). The response
    structure for pagination fields is not shown in the provided documentation.
possible_base_urls:
- information_source; https://schemacheck.co/api-docs:
  - https://schemacheck.co/api/v1
possible_endpoints:
- information_source; https://schemacheck.co/api-docs:
  - GET /v1/schemas
  - POST /v1/validate?schema_id=SCHEMA_ID
  - POST https://schemacheck.co/api/v1/schemas
