auth_info:
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/delete/:
  - 'Authentication uses Bearer token scheme. Send the API key in the Authorization
    header as "Bearer $GITPOD_API_KEY". The API key should be provided as an environment
    variable named GITPOD_API_KEY and included in requests via the Authorization header
    with the format "Authorization: Bearer <api_key>".'
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/get_sso_login_url/:
  - 'Bearer token authentication is required. Send the API key in the Authorization
    header as "Authorization: Bearer $GITPOD_API_KEY" where GITPOD_API_KEY is an environment
    variable containing your API key.'
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/list_joinable_organizations/:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer $GITPOD_API_KEY", where GITPOD_API_KEY is an environment variable
    containing your API key.
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/list_login_providers/:
  - 'Bearer token authentication is required via the Authorization header. Send the
    API key as a Bearer token in the format "Authorization: Bearer $GITPOD_API_KEY",
    where GITPOD_API_KEY is the API key credential.'
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/retrieve/:
  - 'The API uses Bearer token authentication with the Authorization header. Send
    credentials as Authorization: Bearer $GITPOD_API_KEY, where GITPOD_API_KEY is
    your API key. This authentication is required for accessing account information
    and other protected endpoints.'
pagination_info:
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/list_joinable_organizations/:
  - pageSize is an optional body parameter (maximum 100, minimum 0, default 25) used
    to control pagination size. The response returns joinableOrganizations as an array.
    For ListLoginProviders, pagination uses pageSize within a pagination object in
    the request body.
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/list_login_providers/:
  - 'Pagination uses token-based navigation with pageSize control. Request parameters:
    token (optional, query/body), pageSize (optional, query/body, default 25, max
    100). Response includes pagination.nextToken for fetching subsequent pages; stop
    when nextToken is absent.'
- information_source; https://www.gitpod.io/docs/api-reference/resources/accounts/methods/retrieve/:
  - 'Pagination is supported in the ListLoginProviders method using a pageSize parameter
    within a pagination object in the request body. Set pageSize to specify the number
    of results per page (example shows pageSize: 20). However, no response fields
    for navigating to subsequent pages (such as next_page_token, has_more, or total_count)
    are documented in the provided excerpt.'
- information_source; https://www.gitpod.io/docs/api-reference/resources/environments/methods/list/:
  - Pagination uses optional token and pageSize parameters. pageSize is optional with
    default 25 and maximum 100. The response includes a pagination object with nextToken;
    use this token in the next request's pagination.token parameter to retrieve subsequent
    pages.
- ? information_source; https://www.gitpod.io/docs/api-reference/resources/environments/subresources/automations/subresources/services/methods/list/
  : - Pagination uses token-based cursor navigation. Request parameters include pageSize
      (query or body, optional, default 25, max 100) and token (query or body, optional).
      Response includes pagination.nextToken which should be passed as the token parameter
      in the next request to retrieve subsequent pages; stop paginating when nextToken
      is absent.
