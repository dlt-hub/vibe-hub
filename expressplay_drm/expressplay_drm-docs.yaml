auth_info:
- information_source; https://www.expressplay.com/developer/key-storage/:
  - ExpressPlay Key Storage Service requires authentication via a customerAuthenticator
    query parameter. Each SKM API request must include the query parameter customerAuthenticator
    set to your production or test customer authenticator value. The base URLs are
    https://api.service.expressplay.com/keystore for production and https://api.test.expressplay.com/keystore
    for testing.
- information_source; https://www.expressplay.com/developer/restapi/:
  - API key authentication is required. Include the customerAuthenticator parameter
    (API key for each customer) as a query parameter or in the www-url-encoded POST
    body when requesting MS3 tokens.
  - API key authentication using the customerAuthenticator parameter. Pass the customerAuthenticator
    value as a query parameter or alternatively as an HTTP header named 'customerAuthenticator'.
    The value format is comma-separated credentials like '553,d31ab64f35724f'.
  - 'Authentication uses a customerAuthenticator API key that must be passed either
    as a query parameter or as an HTTP header named ''customerAuthenticator''. The
    authenticator value is formatted as a comma-separated pair: customer_id,api_key_token
    (e.g., 553,d31ab64f35724f69beb177f0c3d01e41a).'
  - Authentication uses a customerAuthenticator API key that must be provided either
    as a query parameter named customerAuthenticator or as an HTTP header named customerAuthenticator.
    The customerAuthenticator value is a comma-separated pair consisting of a customer
    ID and a secret key (e.g. 553,d31ab64f35724f69beb177f0c3d01e41a).
pagination_info:
- information_source; https://www.expressplay.com/developer/restapi/:
  - Pagination uses query parameters page (0-based index, optional, default 0) and
    size (optional, default 200 records per page). Iterate by incrementing page to
    retrieve all records; construct subsequent requests with the desired page and
    size values.
  - 'The API supports offset-based pagination using query parameters: start (beginning
    of request, optional) and length (requested items in response, optional). These
    parameters control which records are returned in a single request.'
  - Use start (0-based offset) and length (number of records) query parameters to
    paginate through records iteratively. Continue requesting with incremented start
    values until no records are returned; default returns 32 events if neither start
    nor length is specified.
