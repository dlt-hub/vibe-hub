notes:
- Offset/size based pagination is suitable for small result sets only and does not
  work on result sets of more than 10,000 records.
- Cursor based pagination is only applicable to POST requests.
- For POST Requests, provide access token in the Request Header.
- For GET Requests, provide access token in the request parameter.
- Uses various identifiers for authors and affiliations.
- Abstract Background Cixutumumab, a human monoclonal antibody (HuMAb), targets the
  insulin-like growth factor receptor...
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Using GET Requests requires the inclusion of an access token.
- Uses OAuth2 — requires access token for authorization
- Scroll time for pagination is 1 minute
- Scroll time is 1 minute
- To request access, please register and/or sign in to your Lens account and go to
  the PatSeq tab on the API & Data page, select the option that best suits your needs
  and complete the PatSeq Bulk Download request form.
- The API allows users to track the availability of new bulk data files from Lens
  and automate the process of downloading and keeping data up-to-date.
