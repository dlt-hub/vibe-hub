resources:
- name: centralized_exchanges
  endpoint:
    path: /centralized_exchanges
    method: GET
- name: decentralized_exchanges
  endpoint:
    path: /decentralized_exchanges
    method: GET
- name: single_backtesting
  endpoint:
    path: /features/backtesting/single
    method: GET
    data_selector: backtest_results
- name: multi_backtesting
  endpoint:
    path: /features/backtesting/multi
    method: GET
    data_selector: backtest_results
- name: fund_deposit
  endpoint:
    path: /funds/deposit
    method: POST
- name: fund_transfer
  endpoint:
    path: /funds/transfer
    method: POST
- name: trading_mode
  endpoint:
    path: /trading/mode
    method: POST
- name: api_key_creation
  endpoint:
    path: /en/apikey
    method: POST
    data_selector: api_key_info
- name: webhook_data_response
  endpoint:
    path: /features/telegram-alert-bot/webhook-data-response-structure
    method: POST
- name: Hyperliquid
  endpoint:
    path: /fees/hyperliquid
    method: GET
    data_selector: fees
    params: {}
- name: gTrade
  endpoint:
    path: /fees/gtrade
    method: GET
    data_selector: fees
    params: {}
- name: CEXs
  endpoint:
    path: /fees/cexs
    method: GET
    data_selector: fees
    params: {}
- name: trader_statistics
  endpoint:
    path: /public/:PROTOCOL/position/statistic/filter
    method: POST
    data_selector: data
    params:
      pagination:
        limit: 20
        offset: 0
- name: trader_positions
  endpoint:
    path: /:PROTOCOL/position/filter
    method: POST
    data_selector: data
    params:
      pagination:
        limit: 20
        offset: 0
- name: position_detail
  endpoint:
    path: /:PROTOCOL/position/detail/:positionId
    method: GET
- name: leaderboards
  endpoint:
    path: /leaderboards/page
    method: GET
- name: open_interest
  endpoint:
    path: /:PROTOCOL/top-positions/opening
    method: POST
- name: trader_profile
  endpoint:
    path: /trader/[trader_address]/[protocol]
    method: GET
    data_selector: null
    params: {}
- name: position_details
  endpoint:
    path: /[protocol]/position/[order_tx_hash]
    method: GET
    data_selector: null
    params: {}
- name: leaderboard
  endpoint:
    path: /[protocol]/leaderboard
    method: GET
    data_selector: null
    params: {}
notes:
- Two-factor authentication (2FA) is required for security.
- API key is needed for integration with Copin Analyzer.
- The Secret Key is displayed only once. It will be hidden after a page refresh or
  closure. Securely store it!
- Displays rankings monthly and weekly, enabling comparisons of traders based on trades,
  wins, losses, liquidations, volume, fees, and PnL.
- Backtests allow users to assess historical performance of traders or strategies.
- Single backtesting is useful for finding traders matching specific styles.
- API wallets can perform actions on behalf of your account without having withdrawal
  permissions.
- Ensure that the correct wallet used for signing is the Master Account of Hyperliquid.
- The API details will only be displayed once! Save your API Key, Passphrase, and
  Secret for easy integration with Copin.
- Your Omni Key has full permissions for trading & withdrawals.
- 'Max Slippage: 0.5%'
- 'Protocol Fee: 0.025% * Trading Size'
- Currently, Copin Analyzer supports Hybrid Copy Trading, enabling copy trading exclusively
  with BingX and Bitget Exchanges.
- Identity Verification or Know Your Customer (KYC) standards are required for all
  users of Bitget.
- Check if you have granted the necessary permissions when creating the API Key, select
  'Read-Write', 'Orders', 'Holdings', and 'Trades'.
- Choose 'System-generated API key'.
- API key has a validity period of only 90 days.
- The API key is only valid for 90 days.
- Identify Verification or Know Your Customer (KYC) standards are required for all
  users of OKX.
- Ensure futures account balance is greater than 0 to avoid INVALID API KEY error.
- Switch to Isolated Margin and Hedge Mode to avoid INVALID API KEY error.
- The API will only display full information about the Secret Key once. Make sure
  to save it before closing the API creation window.
