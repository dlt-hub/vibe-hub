notes:
- AdminUser key to talk to the external grafana instance.
- AdminPassword key to talk to the external grafana instance.
- 'invalid: metadata.annotations: Too long: must have at most 262144 bytes'
- By default, the metrics endpoint is available at :9090/metrics.
- Dashboard provides insights into the operator’s performance and health within your
  Kubernetes cluster.
- Deleting instances will clean up all associated resources except associated volumes.
- Persistent Volume Claims are not deleted to prevent data loss on accidental deletion.
- The operator does not make any extra validation of your configuration, so your Grafana
  instance might be broken due to a configuration error.
- If you’re using the official chart via kube-prometheus-stack, indent the entire
  example once under the .grafana key
- A basic deployment of Grafana with a persistent volume attached using existing Storage
  Class.
- Default secret with admin credentials is disabled as the username and password are
  supplied externally
- Make sure that you have DNS and HTTPS already configured with your Grafana instance,
  as Google SSO requires HTTPS to work with SSO applications.
- Create a Kubernetes secret to store client-id and client-secret for Keycloak client.
- LDAP integration allows users to login with their LDAP credentials
- For customization, refer to the LDAP configuration documentation
- Spec.version field supports setting image names allowing the use of private registries
  or use alternate images.
- It’s possible to lock images with sha256 hashes to ensure the same OCI Artifact
  is retrieved.
- Uses Grafana service account to watch for configmaps.
- Requires setup of ClusterRole and ClusterRoleBinding.
- For production use, ensure that the image renderer has enough resources.
- Refer to the recommendations in the official documentation for more information.
- A very basic ingress that should only be used for testing.
- Always always use https.
- Assumes cert-manager is running in your cluster with a ClusterIssuer called letsencrypt
- Assumes ingressClassName is set to nginx
- A basic deployment of Grafana in k3d/k3d making use of the built-in Ingress controller.
- By default Routes are used on OpenShift, but configuring .spec.ingress and leaving
  .spec.route empty signals to the operator to use an Ingress instead.
- this example currently only works on OpenShift
- Grafana doesn’t have any webhooks or similar ways of notifying the operator that
  a Grafana resource, like a dashboard, has changed.
- The folder reconciler attempts to take control over existing folders if a folder
  with the same name already exists and .spec.uid is empty/absent.
- With the arrival of Grafana 10, you can create a complete Folder hierarchy in Grafana.
