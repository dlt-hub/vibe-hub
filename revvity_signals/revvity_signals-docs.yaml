auth_info:
- ? information_source; https://support.revvitysignals.com/hc/en-us/articles/19634672310164-Signals-Notebook-Search-Materials-using-ChemScript-python-library
  : - API key authentication is required. Include the API key in the x-api-key header
      with your request. The API key should be stored in a secure system variable
      rather than hardcoded in scripts.
- ? information_source; https://support.revvitysignals.com/hc/en-us/articles/34558176788372-How-to-Fetch-API-Data-into-Spotfire-Using-Python-Sample-DXP-Code-and-Authentication
  : - API Key authentication is supported for connecting to private APIs. The Python
      code examples show passing API keys via request headers or as query parameters,
      and also support username/password authentication. Exact header names and parameter
      names for credentials are not explicitly specified in this documentation excerpt.
    - 'The documentation describes three authentication options for API calls:


      Option 1 uses a Bearer token API key passed in the Authorization header as "Bearer
      {api_key}". Option 2 uses HTTP Basic Authentication with username and password
      credentials via the requests.auth.HTTPBasicAuth method. Option 3 sends the API
      key as a query parameter named api_key. The documentation also mentions storing
      credentials in Spotfire Document Properties for dynamic input.'
- ? information_source; https://support.revvitysignals.com/hc/en-us/articles/35414702900244-Accessing-API-Endpoints-in-Signals-Research-Suite-SRS
  : - 'All API requests require authentication using an API key passed in the Authorization
      header as a Bearer token. Include the header `Authorization: Bearer <API_KEY>`
      where `<API_KEY>` is your actual API key.'
pagination_info:
- ? information_source; https://support.revvitysignals.com/hc/en-us/articles/19634672310164-Signals-Notebook-Search-Materials-using-ChemScript-python-library
  : - 'Pagination uses offset-limit parameters in the query string: page[offset] (starting
      position, default 0) and page[limit] (results per page, default/example 100).
      Response includes a meta object containing pagination state; use the next page''s
      offset value to retrieve subsequent results.'
