resources:
- name: reports
  endpoint:
    path: /v2/reports
    method: GET
    data_selector: data
    params: {}
- name: report_data
  endpoint:
    path: /v3/report_data
    method: GET
    data_selector: data
    params:
      dashboard_id: ''
      report_id: ''
      start_date: ''
      end_date: ''
- name: articles
  endpoint:
    path: /v1/articles
    method: POST
    data_selector: ''
    params:
      dashboard_id: ''
      report_id: ''
      url: ''
      urls: []
notes:
- For best results, follow URLs until there are no 301 redirects and you can deliver
  a clean canonical URL.
- Response type is slightly different when processing in bulk.
- Memo has established policies and controls, monitors compliance with those controls,
  and proves our security and compliance to third-party auditors.
- Memo maintains a SOC 2 Type II attestation. Our SOC 2 Type II report is available
  on request.
- All datastores with customer data are encrypted at rest.
- Memo uses TLS 1.2 or higher everywhere data is transmitted over potentially insecure
  networks.
errors:
- '400: Malformed request'
- '403: An action you’re attempting to take is not allowed for the user token provided'
- '404: Resource you were looking for does not exist'
- '422: A parameter was missing or was incorrect'
- '429: You’ve exceeded the API rate limit. We recommend waiting and retrying using
  an exponential backoff for your requests.'
- '500: Something unexpected went wrong on Memo’s end. If you are seeing this on report_data,
  try a smaller request limit.'
- '503: The request timed out. In many cases retrying will work, we encourage building
  in retry logic with an exponential backoff for any automated API calls.'
- '201: New Report Was Created'
- '422: Required parameters missing or report name is non-unique'
- '410: We have tried and are unable to track this article.'
- 'FORBIDDEN: Access is denied'
- Forbidden
auth_info:
  mentioned_objects: []
client:
  base_url: https://memo.co/
  auth:
    type: apikey
    location: header
    header_name: x-api-key
source_metadata: null
