notes:
- Supports conversion from HTML to PDF.
- Supported protocols are http:// and https://.
- 'Default options include: use_print_media=false, no_background=false, disable_javascript=false,
  disable_image_loading=false, disable_remote_fonts=false, use_mobile_user_agent=false,
  block_ads=false, verify_ssl_certificates=false, fail_on_main_url_error=false, fail_on_any_url_error=false,
  no_xpdfcrowd_header=false.'
- Default scaling factor is 100.
- WebSave requires a key.
- WebSave keys are domain-locked.
- By default, the plugin operates in demo mode, which adds a watermark and PDFCrowd
  branding to the content.
- The maximum size for any created image is 65 megapixels. Images exceeding this size
  are cropped vertically to meet this limit.
- Dynamic content not rendered â€” use javascript_delay or wait_for_element.
- 'Use demo credentials for testing: Username ''demo'', API key ''demo''.'
- 'Demo credentials provided for testing: Username - demo, API key - demo'
- Uses PDFCrowd username and API key for authentication.
- The API requires authentication using your PDFCrowd username and API key.
- Abuse or excessively frequent request to the API can result in a temporary or permanent
  suspension of access of the User's account to the API.
- Pdfcrowd reserves the right to change any time, temporarily or permanently access
  to the API.
errors:
- 400 - Invalid request parameters or settings
- 403 - Authentication failed (invalid key or wrong domain)
- 429 - Rate limit exceeded
- 502/503 - Temporary server issues (automatically retried)
- API status codes may be referenced for more information if errors occur.
- 'Dynamic content not rendered: Use javascript_delay or wait_for_element.'
- 'PDFCrowd Error: {$why}'
- 'Status Code: {$why->getStatusCode()}'
- 'Reason Code: {$why->getReasonCode()}'
- 'Error Message: {$why->getMessage()}'
- 'Documentation Link: {$why->getDocumentationLink()}'
