notes:
- jQuery Mobile is no longer supported.
- For performance reasons on mobile devices, we recommend using simpler transitions
  like pop, fade or none for smooth and fast popup animations, especially with larger
  or complex widgets within a popup.
- By default, devices that lack 3D support (such as Android 2.x) will fallback to
  'fade' for all transition types.
- Chaining of popups not allowed.
- 'This option is also exposed as a data attribute: data-theme="b".'
- The default value will result in no transition.
- Collapsible is deprecated as of version 1.5 and will be removed in version 1.6.
  Use accordion in place of collapsible.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- This method does not accept any arguments.
- The jQuery UI controlgroup widget is bundled in jQuery Mobile with some changes.
- jQuery Mobile is no longer supported. Please see the announcement blog post for
  more information.
- The default initSelector for the collapsible widget is ':jqmData(role='collapsible')'.
- This option is deprecated in 1.4.0 and will be removed in 1.5.0.
- The filterable widget features provided for backwards compatibility are deprecated
  as of 1.4.0 and will be removed in 1.5.0.
- filterTheme option is deprecated in 1.4.0 and will be removed in 1.5.0.
- mini option is deprecated in 1.5 and will be removed in 1.6
- shadow option is deprecated in 1.5 and will be removed in 1.6
- controlgroup option is deprecated in 1.5 and will be removed in 1.6
- Dialogs can be styled with different theme swatches.
- jqmData is deprecated as of version 1.5 and will be removed in version 1.6.
- jQuery.mobile.getDocumentBase is deprecated as of jQuery Mobile 1.4.0 and will be
  removed in 1.5.0.
- Utility method for safely retrieving the current location.
- The documentation for the filterable widget describes the migration path for listviews.
- This option is provided by the listview.hidedividers extension.
- When true, and the search input string is empty, all items are hidden instead of
  shown.
- The triggering of this event is deprecated as of jQuery Mobile 1.4.3.
- The triggering of this event is deprecated as of jQuery Mobile 1.4.0. It will no
  longer be triggered in 1.6.0.
- The replacement for pagebeforeload is the pagecontainer widget's pagecontainerbeforeload
  event.
- The replacement for pagebeforeshow is the pagecontainer widget's pagecontainerbeforeshow
  event.
- This method is deprecated as of jQuery Mobile 1.4.0 and will be removed in 1.5.0.
- The triggering of this event is deprecated as of jQuery Mobile 1.4.3. It will no
  longer be triggered in 1.6.0.
- The pagecontainer widget is designed to be a singleton instantiated by the framework
  on the body element.
- If the example below animates using a fade transition instead of the slide transition
  requested in the anchor, it is because your browser does not support CSS 3D transforms.
- The dialog widget is deprecated as of jQuery Mobile 1.4.0 and will be removed in
  1.5.0.
- The triggering of this event is deprecated as of jQuery Mobile 1.4.0.
- It will no longer be triggered in 1.6.0.
- This event has been deprecated in 1.4.0 in favor of `pagecreate`.
- The replacement for pageload is the pagecontainer widget's pagecontainerload event.
- The replacement for pagehide is the pagecontainer widget's pagecontainerhide event.
- The replacement for pageremove is the pagecontainer widget's pagecontainerremove
  event.
- pageinit event has been deprecated in 1.4.0 in favor of pagecreate.
- The replacement for `pageshow` is the `pagecontainer` widget's `pagecontainershow`
  event.
- The initSelector is deprecated in 1.4.0 and will be removed in 1.5.0.
- This class is no longer used as of 1.4.0, so setting this option will have no effect
  on the panel.
- initSelector is deprecated in 1.4.0 and will be removed in 1.5.0.
- The `data-` attribute `data-role="fieldcontain"` is deprecated as of jQuery Mobile
  1.4.0 and will be removed in 1.5.0.
- Sets the theme for the column chooser button.
- Indicates that the markup necessary for a table-columntoggle widget has been provided
  as part of the original markup.
- Reflow mode is the default for tables with data-role="table".
- Use tap with caution on touch devices.
- The `initSelector` option is deprecated in 1.4.0 and will be removed in 1.5.0.
- The `mini` option is deprecated in 1.5 and will be removed in 1.6.
- The initSelector option is deprecated in 1.4.0 and will be removed in 1.5.0.
- mini option is deprecated in 1.5 and will be removed in 1.6.
- Toolbar footer doesn't provide classes to position button.
- The behavior whereby anchor elements are automatically enhanced as buttons is deprecated
  as of jQuery Mobile 1.4.0 and will be removed in 1.5.0.
- Use vclick with caution on touch devices.
- Webkit based browsers synthesize mousedown, mouseup, and click events roughly 300ms
  after the touchend event is dispatched.
- We recommend using click instead of vclick anytime the action being triggered has
  the possibility of changing the content underneath the point that was touched on
  screen.
- 'The virtual mouse events can also be configured: $.vmouse.moveDistanceThreshold
  (default: 10px), $.vmouse.clickDistanceThreshold (default: 10px), $.vmouse.resetTimerDuration
  (default: 1500ms)'
- The virtual mouse events can also be configured.
- If jQuery Mobile is not loaded, calling the .vmousecancel() method may not fail
  directly.
- 'The virtual mouse events can also be configured: `$.vmouse.moveDistanceThreshold`
  (default: 10px) – More than this, then it is a scroll event.'
- '`$.vmouse.clickDistanceThreshold` (default: 10px) – If a vclick event was already
  captured and is in the block list, then vclicks less than this distance are ignored.'
- '`$.vmouse.resetTimerDuration` (default: 1500ms) – More time than this, then it
  is not a touch event.'
- 'The virtual mouse events can also be configured: $.vmouse.moveDistanceThreshold
  (default: 10px) – More than this, then it is a scroll event.'
- '$.vmouse.clickDistanceThreshold (default: 10px) – If a vclick event was already
  captured and is in the block list, then vclicks less than this distance are ignored.'
- '$.vmouse.resetTimerDuration (default: 1500ms) – More time than this, then it is
  not a touch event.'
- The jQuery Mobile "vmouseup" event handler simulates the "onmouseup" event handler
  on mobile devices.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
