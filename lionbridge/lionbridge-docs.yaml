- name: Job
  endpoint:
    path: /api/v1/job
    method: GET
- name: Provider
  endpoint:
    path: /api/v1/provider
    method: GET
- name: Request
  endpoint:
    path: /api/v1/request
    method: GET
- name: SourceFile
  endpoint:
    path: /api/v1/sourcefile
    method: GET
- name: StatusUpdate
  endpoint:
    path: /api/v1/statusupdate
    method: GET
- name: SupportAsset
  endpoint:
    path: /api/v1/supportasset
    method: GET
- name: Token
  endpoint:
    path: /api/v1/token
    method: GET
- name: TranslationContent
  endpoint:
    path: /api/v1/translationcontent
    method: GET
- name: TranslationMemory
  endpoint:
    path: /api/v1/translationmemory
    method: GET
- name: job
  endpoint:
    path: /jobs
    method: GET
    data_selector: jobs
- name: file
  endpoint:
    path: /jobs/{jobId}/requests/{requestId}/retrievefile
    method: GET
    data_selector: file
- name: provider
  endpoint:
    path: /providers
    method: GET
    data_selector: providers
- name: provider_by_id
  endpoint:
    path: /providers/{providerId}
    method: GET
    data_selector: provider
- name: job_requests
  endpoint:
    path: /jobs/{jobId}/requests
    method: GET
    data_selector: requests
- name: translation_request
  endpoint:
    path: /jobs/{jobId}/requests/{requestId}
    method: GET
    data_selector: request
    params: {}
- name: add_translation_request
  endpoint:
    path: /jobs/{jobId}/requests/addfile
    method: POST
    data_selector: requests
    params: {}
- name: source_file
  endpoint:
    path: /jobs/{jobId}/sourcefiles/{fileId}/retrieve
    method: GET
    data_selector: application/octet-stream
    params: {}
- name: support_assets
  endpoint:
    path: /jobs/{jobId}/supportassets
    method: GET
    data_selector: '[].supportassetId'
    params:
      jobId: The ID of the specified job.
- name: support_asset
  endpoint:
    path: /jobs/{jobId}/supportassets/{supportassetId}
    method: GET
    data_selector: supportassetId
    params:
      jobId: The ID of the job.
      supportassetId: The ID of the support asset.
- name: jobs
  endpoint:
    path: /jobs
    method: GET
    data_selector: records
