auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_conversations_v1/1.42.0/openapi.json:
  - HTTP Basic Authentication using account SID and auth token. Send credentials as
    base64-encoded "accountSid:authToken" in the Authorization header with the "Basic"
    scheme.
  - HTTP Basic authentication using accountSid and authToken credentials. Send the
    accountSid as the username and authToken as the password in the Authorization
    header using Basic scheme.
  - The API uses HTTP Basic Authentication with Twilio account credentials. Send your
    Account SID as the username and Auth Token as the password in the Authorization
    header using the format "Basic base64(accountSid:authToken)".
  - 'The API uses HTTP Basic Authentication with `accountSid_authToken`. The account
    SID and auth token should be provided as credentials in the HTTP Basic Auth header
    (Authorization: Basic base64(accountSid:authToken)).'
  - Twilio API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using Basic auth scheme, or as query parameters AccountSid and AuthToken.
