  your request as necessary.'
- '500-599: Indicates that Fourth experienced an issue with receiving your request.
  You may retry your requests using a truncated backoff strategy.'
- invalid_request — The request doesn't include all the required parameters. This
  may also be returned if the request includes any unsupported or repeated parameters.
- invalid_client — Either (or both of) the client_id or client_secret is incorrect.
- invalid_scope — The OAuth server doesn't recognise the scope sent in. Please check
  the spelling and format. Scopes are case-sensitive.
- unauthorized_client — The client does not have access to the specified grant type.
  If you need access extended to another API, please contact Fourth.
- unsupported_grant_type — The OAuth server doesn't recognise the grant type sent
  in. Please check the spelling and format. Grant types are case-sensitive.
