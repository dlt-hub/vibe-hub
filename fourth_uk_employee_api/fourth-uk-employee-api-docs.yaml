notes:
- Integrates with HR systems for employee data synchronization
- Uses OAuth2 for Identity & Access Management
- Fourth Trade Simple was designed with maximum compatibility in mind, and to encompass
  every part of the purchase-to-pay document cycle.
- Integrations use CSV exports, but can include other file formats such as XML and
  JSON.
- Single sign-on integration using SAML 2.0
- Uses OAuth 2.0
- New integrations are not supported for the following APIs. However, existing integrations
  remain supported until further notice.
- Status notifications are the best way to get notified of events that may impact
  your own services, as the support and development teams in Fourth coordinate these
  notifications.
- API access is granted only to Fourth Accounts specifically provisioned for each
  API.
- We no longer directly sell FnB Live; however we have resellers who continue to sell
  to and support businesses interested only in FnB Live.
- Data must be sent as a CSV file that uses double quotes and commas.
- Ensure the filesize is below 30 MB.
- All food and drinks sales are covered by the SALES_ITEM and MODIFIER_ITEM transaction
  types.
- A common cause of issues — particularly for places serving pizza! — is including
  a double quote in the description.
- The dataset must include all the fields. If there is no data for a field, then insert
  a default value, rather than leave the field empty.
- Encode the file according to the UTF-8 standard, without BOM.
- The Transaction Dataset file is a denormalized export of POS transactions from the
  POS provider's database.
- Must include a CSV file of your transaction data in the request body.
- Fourth acts as an identity provider for user accounts.
- Fourth offers SAML 2.0 for SSO integrations.
- Most of our partners use third-party software to manage SAML interactions.
- Fourth is the Identity Provider (IdP)
- Connected apps must support IdP-initiated federation
- The IdP Login URL is either https://secure.fourth.com/idp/endpoint/HttpPost or https://secure.fourth.com/idp/endpoint/HttpRedirect
- 'Single logout URL: https://secure.fourth.com/services/auth/idp/saml2/logout'
- Federated Authentication allows another authentication provider, such as Active
  Directory or Okta, to authenticate users accessing Fourth.
- A test environment is available
- The API response may vary between automatically generated and manual fields.
- Does not include nutrition or intolerance data for recipes.
- Some endpoints may return 404 error if the resource is not found.
- Access to each POST and DELETE operation is provided only on request.
- Ingredient lists can hold far more data (beyond an order of magnitude) than any
  possible ingredient or recipe would contain, so treat these fields as having no
  maximum character limit.
- Access to each POST endpoint is provided only on request.
- This API returns both current and previous employees.
- Pagination is not stateful.
- Available to partners with connected apps
- This API uses OAUTH to authenticate; however there is no need to request a token
  or include authentication in the header.
- Available to partners with connected apps in Fourth Engage.
- 'Availability: United Kingdom only'
- The API requires Basic authentication using an ID and password.
- GET requests retrieve data for the last calendar month by default.
- The response includes results of every POST employee request for the last day.
- Data received via this API is processed asynchronously.
- When sending requests, include a unique identifier for the person, job or location.
- Uses Basic authentication with ID and password.
- Fourth expects assignments to be deleted only if the employee did not start the
  assignment.
- We recommend integrating with the batchimport version of this resource for all requests.
- Integrations are not currently allowed to this endpoint. Please get in contact with
  Fourth if you need to submit time and attendance data.
- For all requests, include Basic authentication in the header.
- The Authorization header must be base64 encoded.
- Requests to this API are not restricted by property.
- The BudgetNumber field identifies the budget for which you are updating or creating
  records.
- Requires creation of user group with API access for Vendor API
- Session ID is required for all requests after login
- The header must include ApplicationType, PropertyNumber, and SessionID.
- The methods accept the same XML elements and format.
- Requests to the product resource is not restricted by property.
- The API will check the categorization details sent in and, as necessary, create
  new segments, categories or sub categories on the fly.
- If you send in the same request twice, the API will create duplicate product entries.
- The request cannot update any details about the existing product.
- Requests to the Events resource are not restricted by property.
- The group needs the Create, Update and Delete access right selected for the Events
  API.
- Requests to the ExchangeRates resource is not restricted by property.
- Requests to the Requisitions resource are not restricted by property.
- You must send us the data as a CSV file that uses double quotes and commas.
- Avoid using double quotes in descriptive fields; escape with an additional double
  quote if necessary.
- Contact the Fourth Partnerships Team for access to documentation.
- As part of its ongoing commitment to the security of its customer’s information,
  Fourth will be updating its platform to require all connections to use TLS 1.2 or
  higher from 9 January 2024.
- Uses OAuth 2.0 or Basic authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Location code now optional for submissions into Labour Productivity (5c, 5d, 5e)
- The APIs are similar but designed for different customer regions.
- All resources in the Adaco Web API use Basic authentication.
- New POST method for requisitions to create requisitions from your own system.
- Paging was created for Catalogue endpoints to handle large payloads.
- When sending a POST product request, you can use either the unit codes or the accepted
  synonyms listed in the table below. The matching is case insensitive.
- Requires TLS 1.2 or higher for connections.
- All connections to use TLS 1.2 or higher from 9 January 2024.
- You will need to provide an HTTPS endpoint that can receive calls from the webhook.
- The URL you provide must use a valid certificate from trusted authority.
- We will send the call as an HTTPS POST request with JSON in the request body.
- We will only send calls when a menu cycle update is published in Fourth.
- We recommend you store the payload in durable storage before sending your response
  to Fourth.
- In case your system is not available (or the network connection not working) the
  webhook delivery will be retried using an exponential back-off algorithm.
- Sets information now in GET responses; and override price added to GET /ingredients
  endpoints.
- You can use V1 credentials for V2 requests.
- Endpoints for Natasha's Law require full ingredient list functionality to be enabled.
- Webhook option available for recipe updates
- Access to new POST and DELETE operations is provided only on request.
- TLS 1.2 or higher is required from 9 January 2024.
