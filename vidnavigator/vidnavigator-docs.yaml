# dltHub scaffolds for source: https://docs.vidnavigator.com/api-reference/introduction
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: All endpoints require an API key for authentication, which must be included
    in the `X-API-Key` header; replace `YOUR_API_KEY` with your actual API key.
  most_recurring_base_url: https://api.vidnavigator.com
  paginator: Pagination is required to retrieve a paginated list of all files uploaded
    by the authenticated user, and it can be applied using the "offset" parameter,
    which indicates the number of files to skip for pagination.
endpoints:
- 'endpoints source: https://docs.vidnavigator.com/api-reference/openapi.json':
  - http://localhost:5000/v1
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/usage':
  - /v1/usage
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/health':
  - /v1/health
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/delete-file':
  - /v1/file/{file_id
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/cancel-file':
  - /v1/file/{file_id
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/retry-file':
  - /v1/file/{file_id
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/file-url':
  - /v1/file/{file_id
  - /v1/file/file_abc123/url
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/file-info':
  - /v1/file/{file_id
  - /v1/file/file_abc123
- 'endpoints source: https://docs.vidnavigator.com/api-reference/endpoint/list-files':
  - /v1/files
