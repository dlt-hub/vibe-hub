- Requires authentication via api_token in query parameters.
- Internal resource only available to Takealot and MDS Collivery
- Pre-paid accounts require payment before collection starts
- Uses pagination with a default page size of 3.
- The API has rate limits that must be adhered to.
- The limit per page is 3.
- The quote is valid for 24 hours.
- The API supports pagination through the 'page' and 'per_page' parameters.
- Please note if you have a pre-paid account with us, your waybills will need to be
  paid for before the collection can start. Take note of the `payment_needed` parameter
  in the response meta, that will contain the payment URL (if any)
- Any time errors are returned in a "meta" array
- List your waybill documents
- Get the details and base64 encoded image of the waybill document
- We offer the ability to query suburbs by GPS co-ordinates.
- If you pass in latitude/longitude all other filters like search, country, etc are
  ignored.
- These should be aggressively cached. They are unlikely to change within a 24-hour
  period.
- The responsibility to ensure that the integration is working correctly rests with
  the client.
- This plugin requires javascript enabled in browsers to work.
- This plugin does no unit conversion and works with the units cm - centimetre, kg
  - kilogram and the currency R - ZAR rand.
- Uses demo account for testing before going live.
- MDS is not a public/common carrier and may refuse to accept any goods for carriage
  without providing reason for such refusal.
- Prices quoted are based on the information provided by the Client.
- Tokens expire after 1 hour of inactivity.
- Make sure to backup your SQL database and files before installing the plugin.
- Testing should be done with a demo account to avoid accidental colliveries.
- This plugin only supports your primary address as listed with Collivery.net as a
  collection point during the checkout to display a quote for shoppers.
- This plugin requires specific non standard address fields to work.
- Ensure you have a valid account to access API features.
- Demo account available for testing before going live.
