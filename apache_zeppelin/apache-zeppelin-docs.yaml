notes:
- Notebooks REST API supports operations like List, Create, Get, Delete, Run, Stop.
- Ability to set ldap paging Size if needed default is 100
- force usernames returned from ldap to lowercase useful for AD
- Zeppelin notebook authentication requires Shiro configuration.
- enable support for nested groups using the LDAP_MATCHING_RULE_IN_CHAIN operator
- optional mapping from physical groups to logical application roles
- ZeppelinHub is not related to Apache Zeppelin project.
- Enabling SSL requires additional configurations.
- Passwords should be obfuscated using Jetty Password tool.
errors:
- '500: Internal Server Error'
- '400: Bad Request'
- 403 Forbidden
- 500 Fail
- '500: Fail code'
- '404: Not Found'
- 'Unauthorized: Check username/password combinations.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check for malformed request parameters.'
