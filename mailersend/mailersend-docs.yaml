auth_info:
- information_source; https://developers.mailersend.com/api/v1/email:
  - API token authentication is required. Pass your API token to the setToken method
    (Java) or initialize it when creating the client (Ruby). The token authenticates
    requests to the MailerSend API.
- information_source; https://developers.mailersend.com/api/v1/webhooks:
  - MailerSend API uses API key authentication passed as the api_key parameter when
    initializing the client. The API key should be provided in the client configuration
    and is used to authenticate requests to endpoints like GET https://api.mailersend.com/v1/webhooks.
    The key can be loaded from environment variables such as API_KEY.
  - MailerSend API uses token-based authentication. Set the token via the setToken()
    method in the SDK, or send it as a Bearer token in the Authorization header for
    direct API calls.
  - The API requires an API key passed to the client constructor. In PHP, pass api_key
    in the configuration array; in Node.js, pass apiKey from the environment variable
    API_KEY; in Python, pass the api_key parameter to MailerSendClient.
possible_base_urls:
- information_source; https://developers.mailersend.com:
  - https://api.mailersend.com/v1/
- information_source; https://developers.mailersend.com/:
  - https://api.mailersend.com/v1/
possible_endpoints:
- information_source; https://developers.mailersend.com/api/v1/email:
  - GET https://api.mailersend.com/v1/bulk-email/{bulk_email_id}
  - POST https://api.mailersend.com/v1/bulk-email
  - POST https://api.mailersend.com/v1/email
- information_source; https://developers.mailersend.com/api/v1/webhooks:
  - DELETE https://api.mailersend.com/v1/webhooks/{webhook_id}
  - GET https://api.mailersend.com/v1/webhooks
  - GET https://api.mailersend.com/v1/webhooks/{webhook_id}
  - POST https://api.mailersend.com/v1/webhooks/
  - PUT https://api.mailersend.com/v1/webhooks/{webhook_id}
