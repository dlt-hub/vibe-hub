auth_info:
- information_source; https://rucio.github.io/documentation/html/rest_api_doc.html:
  - Auth Token is required for this endpoint. Send the token via the AuthToken authorization
    scheme (typically in the Authorization header as Bearer token or as a custom header
    depending on the API implementation).
  - AuthToken is required and must be sent as the X-Rucio-Auth-Token header in all
    requests. Invalid or missing tokens result in 401 responses.
  - AuthToken is required and must be sent as the X-Rucio-Auth-Token header in requests.
    A 401 response indicates an invalid auth token.
  - AuthToken is required for authentication. Pass the AuthToken credential in the
    Authorization header as a bearer token. Invalid or missing tokens will result
    in a 401 response.
  - AuthToken is required for authentication. Pass the token in the Authorization
    header (typically as "Bearer <token>" or as specified by the API's token format).
    Specific header name and format should be confirmed from the API's authentication
    documentation.
