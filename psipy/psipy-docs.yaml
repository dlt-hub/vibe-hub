notes:
- psipy supports data from both MAS model runs and PLUTO model runs.
- Field lines can be saved using save() and load()
- Field lines are saved to a .npz file using numpy.savez_compressed
- Variables are loaded on demand.
- Data is stored in the _data attribute.
- Because the stream tracing is done in spherical coordinates, there is a singularity
  at the poles, which means seeds placed directly on the poles will not go anywhere.
- This will create a new set of files that same size as *all* the files read in. Make
  sure you have enough disk space before using this function!
- 'Total running time of the script: ( 0 minutes 1.047 seconds)'
- 'Total running time of the script: ( 0 minutes 3.050 seconds)'
- Some objects like Contact may return nulls in deeply nested fields
- Uses heliopy.data to get the in-situ data and heliopy.spice to get the trajectory
- Creating download directory /home/docs/heliopy/data
- Downloading https://naif.jpl.nasa.gov/pub/naif/generic_kernels/lsk/naif0012.tls
- Downloading https://naif.jpl.nasa.gov/pub/naif/generic_kernels/spk/planets/de430.bsp
- The units of each within model canâ€™t be changed, but individual variables can have
  their units changed before plotting.
- Helpful if you want to change the radial coordinates e.g. from solar radii to AU.
