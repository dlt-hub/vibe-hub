auth_info:
- information_source; https://support.senja.io/articles/rest-api-wbnz4:
  - 'Authorization header with bearer token required. Send API key as Bearer token
    in the Authorization header, e.g., Authorization: Bearer API_KEY.'
  - 'Authorization header with bearer token. Send API key as Authorization: Bearer
    API_KEY in the request header.'
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer API_KEY".
  - Senja's REST API uses API key authentication. Pass your API key obtained from
    the Integrations tab in project settings as the Authorization header value in
    all requests to https://api.senja.io/v1.
pagination_info:
- information_source; https://support.senja.io/articles/rest-api-wbnz4:
  - 'The API uses offset-based pagination with two parameters: limit (integer between
    1 and 1000, default 100) controls results per request, and page (integer) is used
    to paginate through results. The response includes a testimonials array; construct
    subsequent requests by incrementing the page parameter.'
possible_base_urls:
- information_source; https://support.senja.io/articles/rest-api-wbnz4:
  - https://api.senja.io/v1
possible_endpoints:
- information_source; https://support.senja.io/articles/rest-api-wbnz4:
  - GET /testimonials
  - GET /testimonials/[id]
  - GET https://api.senja.io/v1/testimonials
  - GET https://api.senja.io/v1/testimonials/[id]
  - POST https://api.senja.io/v1/testimonials
