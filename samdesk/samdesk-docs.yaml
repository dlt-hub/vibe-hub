auth_info:
- information_source; https://api.samdesk.io/:
  - API key authentication is required and must be passed as the `api_key` query parameter
    in requests. A 401 Unauthorized response indicates no valid API key was provided.
  - API key authentication is required, passed as a query parameter named api_key
    in the request URL. Webhook requests from samdesk can include a custom HTTP header
    (configured via Header Key and Header Value properties) for verification purposes.
  - 'API key authentication is required. Pass the API key as a query parameter named
    api_key in the request URL or as a query parameter in the params dict. Example:
    requests.get("https://api.samdesk.io/1/search_streams/{SEARCH_STREAM_ID}/alerts",
    params={''api_key'': API_KEY}).'
  - 'API key authentication is required. Pass the api_key as a query parameter in
    requests to the alerts endpoint, as shown in the pagination URLs: api_key={API_KEY}.'
  - 'The API uses API key authentication passed as a query parameter. Include the
    api_key parameter in requests, for example api_key={API_KEY}. The API key can
    also be set in client library initialization (e.g., { api_key: {API_KEY} } in
    Node.js or AuthType.API_KEY in C#).'
pagination_info:
- information_source; https://api.samdesk.io/:
  - Pagination uses cursor-based navigation with min_id and max_id parameters in query
    strings. The response includes a pagination object with min_id, max_id, prev,
    and next fields containing full URLs for navigating to previous or next pages;
    use the next or prev URL directly for subsequent requests.
  - Pagination uses timestamp-based cursors. The response includes before and after
    timestamp values, with next and prev fields containing full URLs for fetching
    subsequent or previous pages. Use the next URL to move forward or the prev URL
    to move backward through results.
- information_source; https://api.samdesk.io:
  - 'Pagination uses timestamp-based cursors: the response includes before and after
    timestamp values, with next and prev fields containing full URLs for fetching
    the next and previous pages of results respectively.'
  - The API uses cursor-based pagination with min_id and max_id parameters. The response
    includes a pagination object with min_id, max_id, prev, and next fields containing
    full URLs for navigating pages. Use the next URL to fetch subsequent results and
    prev URL for previous results.
