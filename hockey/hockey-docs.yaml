auth_info:
- information_source; https://www.try.hockey/api:
  - 'OAuth 2.0 and API keys are supported for authentication. API keys must be sent
    as a Bearer token in the Authorization header using the format "Authorization:
    Bearer YOUR_API_KEY" when making requests to the Hockey API endpoints.'
possible_base_urls:
- information_source; https://www.try.hockey/api:
  - https://api.hockey.com/v1
possible_endpoints:
- information_source; https://www.try.hockey/api:
  - DELETE /files/:id
  - DELETE /messages/:id
  - GET /channels
  - GET /channels/:id
  - GET /files/:id
  - GET /files/:id/download
  - GET /messages
  - GET /users/:id
  - GET /users/:id/presence
  - POST /channels
