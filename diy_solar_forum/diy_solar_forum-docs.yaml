- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404 Not Found: Check the endpoint path.'
- '500 Internal Server Error: Try again later.'
- '401 Unauthorized: Check authentication details.'
- '404 Not Found: Verify endpoint path.'
- '404 Not Found: Check the endpoint path or resource ID.'
- Display issues with battery recognition.
- Power button works but circuit buttons do not light up.
- 'No Device: Verify connection and software settings.'
- COM port shows up correctly but software won’t detect device.
- '401 Unauthorized: Check your OAuth2 credentials'
- '429 Too Many Requests: Rate limit exceeded'
- Server Error
- 'Invalid Serial Number: Confirm the candidate serial number and add a E00 preamble
  if necessary.'
- 'Device List processing already in progress: This may require a power reboot to
  clear.'
- 'No route to host: Check if the inverter''s IP is reachable'
- 'MQTT connection issues: Ensure the MQTT integration is configured correctly'
- 'No route to host: Check network connection or IP address.'
- '401 Unauthorized: Recheck MQTT credentials.'
- '401 Unauthorized: Check your access token.'
- 'No route to host (os error 113): Check network connectivity.'
- 'No MQTT devices listed: Ensure MQTT integration is added.'
- 'No route to host (os error 113): Check network connection or IP address.'
- Connection issues if the dongle is not properly connected
- Port 8000 may need to be open for proper communication
