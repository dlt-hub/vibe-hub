auth_info:
- ? information_source; https://docs.qualys.com/en/tas/latest/mergedProjects/Configure
    API Connectors/integrations/mulesoft_api_connector.htm
  : - The connector uses MuleSoft Anypoint Platform credentials for authentication.
      Login is performed at `https://anypoint.mulesoft.com/accounts/login` with user
      credentials, and subsequent API calls are made to MuleSoft endpoints using organization
      IDs (orgId) and environment IDs (envId) as path parameters to access organizations,
      environments, APIs, and API details. Exact authentication mechanism (bearer
      token, session cookie, or basic auth) and required credential field names are
      not specified in this documentation.
- ? information_source; https://docs.qualys.com/en/tas/latest/mergedProjects/Configure
    API Connectors/integrations/azure_api_connector.htm
  : - Azure OAuth2 authentication is required. Login endpoint is https://login.microsoftonline.com/{{tenantId}}/oauth2/token
      using tenant ID, client ID, and client secret. Subsequent API calls to management.azure.com
      require a bearer token obtained from the login endpoint.
- ? information_source; https://docs.qualys.com/en/tas/latest/mergedProjects/Configure%20API%20Connectors/integrations/azure_api_connector.htm
  : - OAuth2 client credentials flow is used for Azure authentication. Send a POST
      request to the login endpoint with grant_type set to client_credentials, client_id,
      and client_secret in the request body to obtain an access_token. Include the
      returned access_token in the Authorization header as Bearer token for all subsequent
      API requests to management.azure.com endpoints. The tenantId is required in
      the login URL path.
