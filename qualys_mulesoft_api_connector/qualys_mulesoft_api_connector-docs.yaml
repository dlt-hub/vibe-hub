    - GET https://anypoint.mulesoft.com/apiplatform/repository/v2/organizations/active
    - GET https://anypoint.mulesoft.com/apiplatform/repository/v2/organizations/{{orgId}}/environments
    - GET https://anypoint.mulesoft.com/exchange/api/v2/assets/{{orgId}}/{{assetId}}/asset/
    - POST https://anypoint.mulesoft.com/accounts/login
- ? information_source; https://docs.qualys.com/en/tas/latest/mergedProjects/Configure
