resources:
- name: InstallerFarms
  endpoint:
    path: /api-details#api=sonar-installer&operation=get-api-installerfarms
    method: GET
- name: Device Registration
  endpoint:
    path: /api-details#api=sonar-installer&operation=post-api-devices-provision
    method: POST
- name: Get SAS Key
  endpoint:
    path: /api-details#api=sonar-installer&operation=get-api-devices-id-sas
    method: GET
- name: device
  endpoint:
    path: /Devices/{deviceId}
    method: GET
    data_selector: properties
- name: deprovision_device
  endpoint:
    path: /Devices/{deviceId}
    method: DELETE
    data_selector: ''
notes:
- Contact the MTech Sonar team to obtain credentials for API access.
- Include bearer token in all API requests
- Upon successful registration, all devices will receive a unique SAS key.
- Farms and Houses are set up by MTech and cannot be created through the installer
  API.
- If a sensor is not registered, set the sensor value to null or omit it from the
  payload.
- Access is limited to Subscriber’s internal use only, including Subscriber’s employed
  on-farm personnel (“Authorized User”)
