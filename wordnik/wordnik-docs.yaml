auth_info:
- information_source; https://developer.wordnik.com/gettingstarted:
  - 'Wordnik API uses API key authentication passed as a query parameter. Include
    your API key in the api_key query parameter with each request, for example api_key=YOURKEYHERE.
    Rate limit information is returned in response headers: x-ratelimit-remaining-hour,
    x-ratelimit-remaining-minute, x-ratelimit-limit-minute, and x-ratelimit-limit-hour.'
possible_base_urls:
- information_source; https://developer.wordnik.com/docs:
  - https://api.wordnik.com
- information_source; https://developer.wordnik.com/gettingstarted:
  - http://api.wordnik.com/v4
possible_endpoints:
- information_source; https://developer.wordnik.com/docs:
  - GET /word.json/{word}/definitions
  - GET /word.json/{word}/etymologies
  - GET /word.json/{word}/examples
  - GET /word.json/{word}/frequency
  - GET /word.json/{word}/hyphenation
  - GET /word.json/{word}/phrases
  - GET /word.json/{word}/pronunciations
  - GET /word.json/{word}/relatedWords
  - GET /word.json/{word}/scrabbleScore
  - GET /word.json/{word}/topExample
