notes:
- The API is accessed via Basic Authentication over HTTPS, by using an API user and
  API key as the Auth user and password.
- The API operates as read-only.
- All data for Accounts is viewed and managed via the Portfolio application portal.
- Changing an email address for a user may not be necessary, if they have lost access
  to their email and need to change it to a secondary address they can login with
  their user name (default is “admin”) and then change the address themselves from
  their profile.
- For the sign up process to accept the customers email address they must have been
  previously added by the lender to the Pending Portfolio invitation list
- Each month business customers will be required to provide current financial information.
- The instructions below are meant for financial institutions.
- If you see 'eSign not enabled', this means that your organisation is not setup to
  use eSign.
- Secure Mail notifies recipients periodically and is not a real-time chat system
- You will not be able to send files using Secure Mail
- Only matters related to this application should be discussed using the Secure Mail
- By default our platform provides the “*.myintranetapps.com” domain for US based
  customers, “*.myintranetapps.ca” for Canadian customers and “*.bossinsights.uk”
  for United Kingdom customers.
- Emails from the portal may be categorized as Spam or Junk.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Historical financial information is permanent, cached financial statements are used
  when possible.
- The instructions below reference the forgiveness process, loan origination documentation
  is being added here.
- This section is still being updated and may not reflect the latest updates for the
  SBA PPP’s second round of forgiveness.
- The lender review workflow option only appears for the lender.
- Please make sure to file a support ticket at bossinsights.com/support if there is
  a submission error.
- The platform submits new and changed applications each hour. If you don’t see an
  immediate change it may be because the hourly background task has not yet executed.
- The review of the loan application by the SBA is not instantaneous and can take
  between several hours and a day to complete.
- The SBA requires that the Owners percent is at least 1%.
- The loan cannot exceed more than 35K per employee during the calculation period.
- Boss Insights does not need and will not ask for the user name or password for your
  account, we only need the API key to create loan origination and forgiveness requests
- Applicants with a 'decision' value of No did not pass the basic criteria to apply
  for a PPP loan and are unlikely to be able to successfully submit - however these
  could be leads to follow up with if they have made errors in their application to
  see if a correction could have a different outcome.
- New forms should only be used by a sole proprietor, independent contractor, and
  self-employed individuals who has previously filed IRS Form 1040.
- The new Schedule C filers form includes new fields and data that was not found on
  the regular form.
- Lender Resets allow you to cancel a loan in the SBA PPP platform and then reset
  the application on the Boss Insights portal to allow for resubmission.
- Our PPP portal accepts only one (1) loan application per URL.
- Our portal accepts unlimited number of loans per account/URL.
- Boss Insights APIs provides the most current information and there is no manual
  task or pull required to get the real time information.
- Logo should be resized to 308px x 100px and in PNG format.
- Favicon can be in ICO/GIF/PNG format.
- Folder and file names are case-sensitive.
- Recommended not to use spaces or any non-alphanumeric characters when naming.
- The process of setting up a custom domain name is somewhat technical and may require
  the assistance of a web developer or IT administrator.
- You must have a Google account managed by your company to proceed.
- Any email communication from a borrower's account is separate from the lenders communication
  log.
- The 'History' column provides information about the status of each email.
- You can preview JSON files by clicking on them.
- Some files, such as Excel (.xlsx) files cannot be previewed but may be downloaded
  to be viewed.
- Some objects like Contact may return nulls in deeply nested fields
- We suggest running this document through your marketing team to ensure you are complying
  with your branding guidelines.
- Two groups 'admins' and 'users' are built-in to the platform and cannot be changed
  or removed.
- Some objects may return nulls in deeply nested fields
- You must contact support to have the CRM sync functionality enabled. It will not
  work without pre-configuration.
- Contacts use email as a unique identifier.
- Qualification Logic code must start with the PHP opening tag `<?php`.
- You can get the form link from the originate system.
- The parameter(key) that will have a value assigned to it in the URL is the Alias
  value of the Custom Field.
- Users must have appropriate permissions to access reports and data.
- Uses OAuth2 with refresh token — requires setup of connected app in Boss Insights
- The Portal refers mainly to a version of the API with a fully functional user interface.
- The FI Portal will be very similar to the Business but with a portfolio that provides
  access to its clients' Business Portals.
- The FDM must always be named data.json5.
- The data.JSON5 file stores data on many customizable features of the Portal.
- You can find the data.JSON5 file in your institutions File Explorer or WebDAV under
  the folders private and then dashboard.
- Dashboards can be customized via the dashboard-primary.json5 and dashboard-customer.json5
  files.
- You may have multiple dashboards.
- Charts must be configured in the dashboard-charts.json5 file to be rendered in the
  dashboard.
- Keys are type string and are case-sensitive.
- To display the metrics in the dashboard, you must both have the Chart of Accounts
  and dashboard-config files set up.
- You can build metric formulas using information from previous periods.
- Files should be uploaded to /public/dashboard/ folder within your account file system
- CSS/JS changes will impact both your customer portal and your portfolio
- Boss Insights offers a drag-and-drop workflow editor to simplify this process!
- The navigation-config.JSON file can be found in your file explorer under private
  > dashboard.
- Export process runs daily and generates portfolio-current.csv.
- Permissions are configured by user groups.
- Forms cannot be deleted, they can be set to 'Inactive'.
- Ensure the fillable PDF form is created properly with field names.
- eSign feature streamlines the review process for forms.
- API keys are like passwords and should remain a secret.
- Before a page element can be embedded an embed token must be requested via API
- Do not embed the widget within a html iframe, many integrations utilize OAuth and
  based on OAuth specs will block loading when requested from within a frame.
- Rename the CSS file to pages-embedded.css before uploading.
- Editing the file can be done on the fly using Cyberduck.
- 'The baseUrl will follow the following format: https://{subdomain}.{domain}/api'
- Uses API Key for authentication
- Ensure to use correct subdomain and account key
- Embed tokens are only valid for one hour after they are generated.
- The Account-Key header is different from the account_key query parameter.
- Webhooks support HTTP Basic Authentication to authorize access to your Webhook endpoint.
- A webhook request will be retried 3 times before failing. Your endpoint needs to
  return a 200 status code for the webhook payload to be considered successfully delivered.
- You must set up a Quickbooks application for integration.
- Check the 'com.intuit.quickbooks.accounting' scope for accounting data access.
- Assume that overtime metrics may be modified by the customer.
- Banking data can be crucial to understanding a businesses financial history and
  health.
- Banking data can be obtained through the banking API or through file uploads.
- The Amazon review process for publishing an app can take up to 10 business days.
- The version=beta param should only be used in the sandbox environment, not in production.
- The app must be reviewed by Shopify before it can be used.
- Credentials needed are the 'API key' and 'API secret key' from the app details page.
- API access enables a continuous connection while report based access helps facilitate
  point in time access
- We do not provide full unmasked access to employee SSN, SIN or other tax identifiers
- Data is limited to September 2021 - March 2023.
- Accounts Payable/Receivable is not currently available.
- To receive Balance Sheet reports, please use the last day of the needed month in
  your request.
- To receive Profit and Loss reports, please specify the first day and last day of
  the needed month as start date and end date.
- The sandbox accounting application is limited in data.
- It provides a static dataset which may have empty data for some endpoints.
- This connection widget will ask the customer initial questions for sign up.
- The application does not perform any actions other than gathering invoice data from
  a connected customers accounting software.
- Uses OAuth2 for authentication
- Do not embed the widget within a html iframe
- The conversion API operates asynchronously.
- You may also poll the /conversion/id endpoint though this is not recommended.
- By default, the Boss Insights system is set to pull data from data providers such
  as Accounting/ERP & Payroll.
- Sync is great for relieving business customers of the task of manual data entry
  work by automating the process.
- API updates will update the CDM only, to have those updates flow through to any
  connected end-user software applications you need to set the X-Sync-Data header
  to a value of push
- The API key that you use to make API calls must have api.write scope enabled, this
  is set when you create the API key
- Full sync is enabled by default, meaning all data is downloaded when the connection
  is made.
- Making changes to the sync setting will only affect new connections, existing connections
  are unaffected.
- An appropriately configured Boss Insights account must be set up in order to use
  these integrations.
- A two-way bridge is established between Hubspot and Boss Insights.
- Daily data synchronization is enabled.
- An appropriately configured Boss Insights account must be created in order to use
  this integration.
- Once the sync occurs, invitations for contacts from the selected deal/opportunity
  stages will be sent out.
- Supports daily data sync between Salesforce and Boss Insights
- Data is always encrypted in transit and at rest
- Currently only Profile and Contacts object fields from Boss Insights can be configured
  to be synced.
- An SSH key needs to be created and shared with Boss Insights to gain access to a
  secure tunnel to access data
- Your administrator needs to enable SQL Access for your user account in the admin
  portal
- It can take up to one hour after SQL Access is enabled for backend database systems
  to synchronize.
- To use SFTP an enterprise DataLoader.io subscription will be needed.
- Your subscription type may be insufficient. You need the enterprise version of dataloader.io.
- All communication with the API is securely encrypted using HTTPS TLS connections.
- API Keys should be stored securely as they provide access to your customers financial
  data
- The API key will only be shown once. Please copy this key to a secure location.
- Entity ID must be unique across all applications within Microsoft tenant.
- Please replace {{subdomain}} with your own subdomain and {{domain}} with your own
  domain.
errors:
- '401: Unauthorized - Check authentication credentials.'
- '500-599: Server errors - Implement retry logic.'
- '400: Bad Request - Check for invalid input.'
- 'Email is not on our list: Verify if the email address is already in the Invitation
  list'
- If they provided data via cloud connection then they should just need to provide
  an updated reconciliation date, while if they provide data via files then they will
  need to upload and import these as before.
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Error while processing submission
- The error indicated may not be the ONLY error. When the application is validated
  only the first error can be reported.
- 'FAILED VALIDATION: The application failed to pass initial checks'
- 'NOT APPROVED BY SBA: The application has been declined.'
- 'BOUNCE: The receiving server denied the message, moving forward the address sent
  to is suppressed.'
- 'BLOCKED: The receiving server denied the message, the address is not suppressed.'
- 'DEFERRED: The receiving server delayed acceptance of the message.'
- 'Access-Control-Allow-Origin: Add the domain name you will be embedding the widget
  from to the allowed list of URLs.'
- '401 Unauthorized: Recheck API Key or credentials'
- '400: Bad Request'
