auth_info:
- information_source; https://dsp-api.eskimi.com/docs/api/auth/:
  - Authentication uses OAuth2 with JWT bearer tokens. Send the token in the Authorization
    header as "Bearer {JWT_TOKEN}". Obtain the JWT by posting username and password
    credentials to the authentication endpoint.
  - Authentication uses OAuth2 with client credentials and user credentials. To get
    an access token, POST to https://dsp-api.eskim.com/api/oauth/token with a JSON
    body containing client_id, client_secret, grant_type set to "eskim_dsp", username,
    and password. The returned token must be included in the "Authorization" header
    for all subsequent API calls.
- information_source; https://dsp-api.eskimi.com/docs/api/v1/:
  - Authorization is required using a Bearer token. Include the access token in the
    Authorization header as "Bearer {ACCESS_TOKEN}" when making requests to the API
    endpoint.
  - Authorization is required via Bearer token. Include the access token in the Authorization
    header as "Bearer {ACCESS_TOKEN}" when making requests to the endpoint.
  - Authorization uses Bearer token authentication. Include the access token in the
    Authorization header as "Bearer {ACCESS_TOKEN}" when making requests to the API
    endpoints.
pagination_info:
- information_source; https://dsp-api.eskimi.com/docs/api/v1/:
  - Pagination uses optional query parameters page (page number) and per_page (items
    per page, max value not specified). Response includes current_page field and data
    array containing campaign objects. Stop paginating when the data array is empty
    or fewer items than per_page are returned.
  - 'Query parameters: page (optional, page number to fetch) and per_page (optional,
    items per page with max value). Response includes current_page integer field indicating
    the current page number.'
possible_base_urls:
- information_source; https://dsp-api.eskimi.com/docs/api/auth/:
  - https://dsp-api.eskimi.com
  - https://dsp-api.eskimi.com/api/v1
