auth_info:
- information_source; https://docs.superviz.com/collaboration/rest-api/groups/put-groups:
  - 'This endpoint requires two authentication headers: client_id and secret. Send
    your client ID in the header named client_id and your secret in the header named
    secret. Both values must be provided as custom headers in every request to this
    endpoint.'
  - 'This endpoint requires two headers for authentication: client_id and secret.
    Both are required and must be provided in the request headers to authenticate
    with the API.'
- information_source; https://docs.superviz.com/collaboration/rest-api/how-to-use:
  - 'SuperViz REST API requires two headers for authentication: client_id (your Client
    ID) and secret (your Secret Key). Both must be included in request headers to
    authenticate API calls.'
pagination_info:
- information_source; https://docs.superviz.com/collaboration/rest-api/pagination:
  - Pagination uses query parameters skip (number of results to skip) and take (number
    of results to return per page). The response includes a pagination object with
    current page information, total pages, results per page limit, and total result
    count, plus a data object containing the actual results.
  - Responses include a pagination object with page (current page number), totalPages
    (total number of pages), limit (results per page), and total (total results count).
    The data object contains results for the current page. Request the next page by
    incrementing the page query parameter until page equals totalPages.
