auth_info:
- information_source; https://developer.shipedge.com/api-documentations/oms-apis/orders/orders-api-restful-v2/:
  - 'API authentication requires three parameters sent in the request body: account_id
    (integer), key (your API Key as varchar), and warehouse (varchar identifier from
    your ShipEdge account Preferences > API Integration > Warehouse section). All
    three parameters are required.'
  - 'API requests require three authentication credentials sent in the request body:
    account_id (integer), key (API key string), and warehouse (string identifier from
    ShipEdge account Preferences > API Integration > Warehouse). All three parameters
    are mandatory for authentication.'
- information_source; https://developer.shipedge.com/api-documentations/oms-apis/inventory/inventory-block-api-rest-v2/:
  - This API requires OAuth authentication. OAuth credentials must be obtained and
    included in requests according to OAuth2 standards, but specific header names,
    parameter names, scopes, or token endpoint details are not provided in this documentation
    excerpt.
- information_source; https://developer.shipedge.com/api-documentations/oms-apis/replenishment/replenishment-api-restful-v3/:
  - This API uses custom header-based authentication with three required headers.
    X-UID is your ShipEdge account ID found in Preferences > API Integration > AccountID.
    X-TIMESTAMP is a timestamp in YYYYMMDDHHmmSS format. X-KEY is a SHA1 hash computed
    from concatenating your AccountID, Timestamp, and API Key (the "key" parameter
    found in Preferences > API Integration > key), then hashing that concatenated
    string with SHA1.
- information_source; https://developer.shipedge.com/api-documentations/oms-apis/returns/returns-api/:
  - ShipEdge API uses API key authentication. Include ApiKey and AccountID as required
    parameters in your request. ApiKey is found in your ShipEdge account under Preferences
    > API Integration > Key, and AccountID is found under Preferences > API Integration
    > AccountID. Both must be sent with each API call to authenticate.
pagination_info:
- information_source; https://developer.shipedge.com/api-documentations/oms-apis/orders/orders-api-restful-v2/:
  - Pagination uses a page parameter (required, integer) passed in the request body
    to specify which page number to retrieve. The documentation does not specify response
    fields indicating total pages, has_more, next page, or when to stop paginating.
- information_source; https://developer.shipedge.com/api-documentations/oms-apis/inventory/inventory-api-restful-v2/:
  - 'The Get products endpoint uses page-based pagination. The page parameter (required,
    integer) is passed in the request body to specify which page to retrieve. The
    documentation shows an example with page: 2 but does not specify default values,
    maximum page size, or response fields indicating total pages or whether more pages
    exist.'
