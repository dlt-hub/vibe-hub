notes:
- This is a installer which contains a compiled version of Livestreamer that does
  not require an existing Python installation
- The binaries requires Microsoft Visual C++ 2008 Redistributable Package to be installed
- You don’t need to include the protocol when dealing with HTTP URLs, e.g. just `twitch.tv/day9tv`
  is enough and quicker to type.
- Using --twitch-oauth-authenticate is the recommended and simpler way of authenticating
  with Twitch.
- Using --twitch-oauth-authenticate is the recommended way of authenticating with
  Twitch.
- 'MPC-HC reports ''File not found'': Upgrading to version 1.7 or newer will solve
  this issue since reading data from standard input is not supported in version 1.6.x
  of MPC-HC.'
- 'MPC-HC only plays sound on Twitch streams: Twitch sometimes returns badly muxed
  streams which may confuse players.'
- Using '--player-passthrough hls' has also been reported to work.
- 'MPlayer tries to play Twitch streams at the wrong FPS: This is a bug in MPlayer,
  using the MPlayer fork mpv instead is recommended.'
- 'VLC hangs when buffering and no playback starts: Some versions of 64-bit VLC seem
  to be unable to read the stream created by rtmpdump. Using the 32-bit version of
  VLC might help.'
- By default most players do not cache the data they receieve from Livestreamer.
- Using 2 or 3 threads should be enough to see an impact on live streams, any more
  will likely not show much effect.
- MPC-HC reports “File not found” issue can be resolved by upgrading to version 1.7
  or newer.
- MPC-HC only plays sound on Twitch streams due to badly muxed streams.
- VLC hangs when buffering and no playback starts in some versions.
