auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/network-availableDelegations/2019-07-01/swagger.json:
  - Azure OAuth2 authentication is required. Use the OAuth2 implicit flow with authorization
    URL https://login.microsoftonline.com/common/oauth2/authorize and token URL https://login.microsoftonline.com/common/oauth2/token.
    Include the access token in the Authorization header as Bearer token. Required
    scopes include user_impersonation for delegated access to Azure resources.
