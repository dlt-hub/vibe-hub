notes:
- Loopy Loyalty offers digital stamp cards; for points-based systems with advanced
  features, visit PassKit.
- Loopy Loyalty uses a subscription-based pricing model allowing businesses to access
  its features flexibly.
- Credentials are only for stamping cards, not for the main dashboard.
- Your customers don't need Apple Wallet or Google Wallet to enjoy the advantages
  of your Loopy Loyalty Card, regardless of their country.
- You can still issue stamps and redeem rewards on a customers' card if they don't
  have a data connection.
- The Loopy Loyalty Status Page provides real-time updates, historical performance
  data, and insights into past incidents to help ensure your services run smoothly.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- The stamp card type cannot be changed after the card has been activated.
- The number of stamps cannot be changed after the card has been activated.
- Once you activate your card the Expiry Date cannot be changed.
- If there is a chance that the expiry date could change we strongly recommend choosing
  'Cards will never expire' and use a 'soft' expiry date stated in your terms and
  conditions.
- Contact information for customers will appear on the bottom of the card.
- Enable Data Consent feature for compliance (e.g., GDPR)
- Checkbox should not be pre-checked to comply with privacy laws
- This feature is only available with the Growth and Ultimate plan.
- The default field is shown on the front of the pass, and is set to 'Stamps Required
  Until Next Reward' as default.
- Once activated, certain elements cannot be changed.
- Cards will never expire
- 'Important note: Once you activate a card you cannot change the expiry settings
  of your card'
- Any design or functionality difference is due to constraints of the Apple Wallet
  or Google Wallet specifications, which Loopy Loyalty has no control over.
- Best practices on uploading your logo and icon images.
- Select colors that are in line with your brand guidelines.
- Make sure that the color of your text is visible.
- This advanced customization requires some design work and the use of a third-party
  image editing tool.
- 'The order in which stamps are issued cannot be changed. Stamps will always fill
  in a fixed pattern: from top-left to bottom-right.'
- Once you've saved your card to Apple Wallet or Google Wallet, tap on the link to
  open up your default map app in your smartphone.
- Beacon triggered messages are not supported on Google Wallet
- This collection is designed to guide you on best practices and methods for gathering
  customer data.
- Keep it short—prioritize the most valuable data.
- Respect privacy—only collect what you need and secure it properly.
- If data consent is enabled, Customers who do not give their consent will not receive
  lockscreen messages.
- A feature that ensures a customer cannot enrol in a loyalty program more than once.
- If a customer signs up with the same data, they will receive an error message.
- Test your digital stamp card in Apple Wallet & Google Wallet before activating your
  card design.
- Changes made to the stamp images will only apply to newly issued cards, any cards
  issued before the change will still show the original stamp images.
- Once you've activated your card you will not be able to change the number of stamps
  on it.
- Ensure staff know of the change as well so if customers come in with their old cards,
  staff can help transition customers to the new card.
- Monitor the performance of your different promotion methods to see what works best.
- Loopy Loyalty likely provides analytics; use this data to refine your strategy.
- Encourages promotion of loyalty program on website, social media, tent cards, etc.
- Tent cards are a great way to promote your loyalty program in your physical location.
- The dimensions for the this tent card is 4 x 6 inches.
- Uses OAuth2 with refresh token — requires setup of connected app in Loopy Loyalty
- Cards installed from the 'Preview' page will not update to receive stamps or rewards.
- Ensure your customer adds the card to their wallet
- The Wallet Passes app is effectively a copy cat app of Apple Wallet but for Android
  users.
- Make sure you are using the latest stamper app
- Your customers don't need to download this app. Only you or your sub-users (as the
  issuer of Loopy Loyalty stamp cards) will need this app to issue stamps.
- Your customers don't need to download this app. Only you or your sub-users will
  need this app to issue stamps.
- Changes are immediately saved to the customer's profile.
- Update to custom fields may take a few minutes to reflect on the customer's card.
- If you do not want to be authenticated every time you switch to the app, turn off
  'Enable Face ID' and keep 'Remain Logged In' toggled on.
- Once your customer has your Loyalty Card in their phone you never have to promote
  or distribute your card again.
- You will only be able to issue stamps and redeem rewards from cards installed via
  your card URL on this page.
- Do not send the preview card to your customers.
- Subusers can only log in to the Loopy Loyalty digital stamper app. Subusers cannot
  log in to the Loopy Loyalty App online.
- Keep messages under 90 characters to prevent cutoff on lock screen.
- Google Wallet does not currently support push notifications.
- 'Important: make sure you have disabled popups. Otherwise your CSV will not download.'
- Deleting a customer is irreversible and cannot be undone.
- A Loopy Loyalty account and one card design activated
- A Zapier account
- Access to Google Sheets
- Trigger event is New Appointment
- All new enrollments to your Loopy Loyalty program should now automatically be added
  to your list in Mailchimp.
- Ensure connected apps are set up in Square for integration.
- Uses OAuth2 for authentication
- Sign up for a no commitment, free 15 day trial.
- Every Loopy Loyalty account comes with a no commitment 15 day trial.
- Loopy Loyalty is designed to be an intuitive and self-serve platform.
- Our goal is to empower you to use Loopy Loyalty confidently, knowing you have access
  to the resources and support necessary to succeed.
- This Agreement is effective as of the date of Your acceptance of this Agreement.
- All fees paid for the Service are non-refundable.
- Cancellation will be effective at the end of Your current subscription term.
- All access to and use of the Loopy Loyalty Service is subject to this Acceptable
  Use Policy.
- Fair Usage Policy addresses usage patterns that may negatively impact the overall
  network quality and user experience.
- Loopy Loyalty reserves the right to modify this Fair Use Policy at any time.
- We do not control third-party websites, digital properties or their privacy practices.
- Once you delete your account, all your information and customer information will
  be lost.
- Deleting your account means no new cards can be issued and all existing cards are
  invalidated, and data is irreversibly deleted.
- You won’t be able to log into your account or create a new Loopy Loyalty account
  with the same email address.
- Everything in your account (card designs, customers, transactions, locations, beacons)
  will be deleted and all of your cards will be invalidated once you have deleted
  your account.
- Signing up and participating as a Loopy Loyalty affiliate is completely free.
- In order to receive commission, the customer cannot be a trial customer at the time
  of clicking on your affiliate link.
- Our partners typically charge a fee to their clients (local business owners) for
  this service.
- Some partners prefer to charge a one time fee for set-up (e.g. US$350 to design
  the card, set up the loyalty program, and train staff).
- While other partners prefer to charge a monthly 'service fee' (e.g. US$50 per month)
  to manage the loyalty campaign on behalf of the local business.
- Community-wide loyalty programs represent a powerful strategy for local economic
  development.
- We do not offer a white label (whitelabel) option or sub accounts.
- Ultimately we have found that white labelling is not required.
