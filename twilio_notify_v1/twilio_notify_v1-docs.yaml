auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_notify_v1/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with account SID and auth token. Send
    credentials as the username and password in the Authorization header using the
    Basic auth scheme, formatted as base64-encoded "accountSid:authToken".
  - Twilio Notify API uses HTTP Basic Authentication with Account SID and Auth Token.
    Send credentials as the Authorization header using the format "Basic base64(accountSid:authToken)"
    or use the accountSid_authToken security scheme.
  - Twilio Notify API uses HTTP Basic Authentication with your Twilio Account SID
    as the username and Auth Token as the password. Send credentials in the Authorization
    header using the Basic auth scheme (base64-encoded "AccountSID:AuthToken").
  - 'Twilio uses HTTP Basic Authentication with Account SID and Auth Token. Send credentials
    as a Basic Auth header in the format "Authorization: Basic base64(accountSid:authToken)"
    where accountSid and authToken are your Twilio account credentials.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_notify_v1/1.42.0/openapi.json:
  - https://notify.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_notify_v1/1.42.0/openapi.json:
  - GET /2010-04-01/Accounts/{AccountSid}/Services
  - POST /2010-04-01/Accounts/{AccountSid}/Services
