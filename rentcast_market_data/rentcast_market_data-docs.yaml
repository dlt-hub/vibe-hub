auth_info:
- information_source; https://developers.rentcast.io/reference:
  - To get started, you need to create a RentCast account and generate an API key
    from your API dashboard. Use this API key to authenticate requests to the available
    endpoints for retrieving property and rental data.
- information_source; https://developers.rentcast.io/reference/search-queries:
  - API key authentication is required. Include the `X-Api-Key` header with your API
    key value in all requests to the RentCast API.
  - 'Authentication requires an API key passed in the X-Api-Key header. Include the
    header X-Api-Key: YOUR_API_KEY with each request to the API.'
  - 'The API requires an API key passed in the `X-Api-Key` header for authentication.
    Include your API key in the header as `X-Api-Key: YOUR_API_KEY` with each request
    to the endpoints.'
  - 'The API uses API key authentication. Include your API key in the X-Api-Key header
    with each request, for example X-Api-Key: YOUR_API_KEY.'
pagination_info:
- information_source; https://developers.rentcast.io/reference/search-queries:
  - Bulk queries support pagination using limit and offset query parameters. The limit
    parameter controls the number of results per response (up to 500 maximum), and
    the offset parameter specifies the starting position for results. Use these parameters
    to paginate through additional results for the same search query.
- information_source; https://developers.rentcast.io/reference/pagination:
  - Pagination uses `limit` query parameter (1-500, default 50) to control results
    per request, and `offset` query parameter (default 0) to specify the starting
    index for retrieving additional results. Response includes `X-Limit` header echoing
    the limit value used. Maximum 500 records returned per request across `/properties`,
    `/listings/sale`, and `/listings/rental/long-term` endpoints.
  - Pagination uses `offset` and `limit` query parameters. `offset` specifies the
    starting index (default 0, incremented by `limit` value on each request), and
    `limit` controls results per page. Stop when returned results are less than `limit`,
    response is empty, or use `includeTotalCount=true` to get total count. Response
    includes `X-Offset` header echoing the offset used.
  - Use `limit` query parameter (default/recommended value not specified) to control
    page size and `offset` query parameter to specify result position for pagination.
    Include `includeTotalCount=true` query parameter to retrieve total matching results
    in the `X-Total-Count` response header. Stop paginating when the number of returned
    results is less than the limit value or when offset exceeds total count.
