pagination_info:
- information_source; https://docs.getjusto.com/docs/crisp/endpoints/shifts/list-shifts:
  - 'The API uses offset-based pagination with the following parameters: query parameter
    "page" (optional, default 1) to specify the page number, and "limit" (optional)
    to set results per page. The response includes "hasNextPage" and "hasPreviousPage"
    boolean fields, "totalPages" indicating total page count, and "totalCount" showing
    total results, allowing clients to determine pagination state and construct subsequent
    requests.'
possible_base_urls:
- information_source; https://docs.getjusto.com/docs/crisp/endpoints/shifts/list-shifts:
  - https://api.service.getjusto.com/v3
possible_endpoints:
- information_source; https://docs.getjusto.com/docs/crisp/endpoints/shifts/list-shifts:
  - GET https://api.service.getjusto.com/v3/tabs/{storeId}/shifts
