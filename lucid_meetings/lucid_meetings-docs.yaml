pagination_info:
- information_source; https://meet.lucidmeetings.com/lucid/api/v1:
  - Pagination uses query parameters `page` (0-indexed) and `per_page` (default 10,
    max 100) to control results. Response headers include `X-Total-Count`, `X-Total-Pages`,
    `X-Page-Num`, and `X-Per-Page`. The `Link` header provides rel="prev" and rel="next"
    URLs for navigation. Requesting a page beyond available results returns the last
    page.
  - Pagination uses query parameters per_page (default 10) and page (zero-indexed).
    Responses include headers X-Total-Count, X-Total-Pages, X-Page-Num, X-Per-Page,
    and a Link header with rel="next" containing the next page URL. Iterate through
    pages until reaching the last page indicated by X-Total-Pages.
- information_source; https://meet.lucidmeetings.com/lucid/api/v1/documentation/meeting_series_sources.html:
  - 'Pagination uses header-based parameters: X-Page-Num (page number, default 0)
    and X-Per-Page (items per page, default 10) in the request. Response headers X-Total-Count,
    X-Total-Pages, and X-Page-Num indicate pagination state; stop when current page
    reaches X-Total-Pages.'
  - Use query parameters page (starting at 1) and per_page (integer between unspecified
    range) to paginate results. Response structure for pagination fields not provided
    in documentation.
- information_source; https://meet.lucidmeetings.com/lucid/api/v1/documentation/meeting_sources.html:
  - 'Pagination uses header-based parameters: X-Page-Num (current page, default 0)
    and X-Per-Page (items per page, default 10) as request parameters. Response headers
    X-Total-Count, X-Total-Pages, and X-Page-Num indicate pagination state. Continue
    requesting with incremented X-Page-Num until X-Page-Num reaches X-Total-Pages
    minus one.'
