notes:
- Uses Basic Authentication — requires binding to the LDAP server.
- Uses Basic Authentication
- In the initial release of Identity Observability, remediation is only supported
  for built-in controls (i.e., controls provided by default in the project or configured
  by Radiant Logic professional services). Custom controls created through the end-user
  interface are not currently eligible for remediation.
- Passwords must be a minimum of 16 characters, contain at least 1 special character,
  contain lower and upper case letters, and contain at least 1 number.
- Build your configuration using templates, preferably one template per datasource.
- When notifications are re-enabled, any events or alerts that occurred during the
  disabled period will not be sent.
- Paging functionality requires a session cookie linked to the original LDAP connection.
- Admin role provides access to connect to SCIM and Web Services endpoints.
- The secure data connector field is not part of this setup.
- Cache can be implemented at various levels.
- Real-time change detection is available based on the capabilities of the target
  system.
- Requires a unique account in IdentityIQ with necessary permissions to connect and
  manage data.
- Real-Time change detection is available based on the capabilities of the target
  system.
- The RadiantOne SCIM connector with IdentityIQ supports Real-Time change detection
  by default.
- Changing any property in the Limits section requires a restart of the RadiantOne
  service to take effect.
- Define a security encryption key from the Control Panel > Manage > Security > Attribute
  Encryption prior to configuring encrypted attributes.
- Persistent Cache stores can only accept modification operations from RadiantOne
  Directory replicas. Add and delete operations are currently not supported.
- Default is 1000. This is the maximum number of concurrent connections by RadiantOne
  to each LDAP source.
- Default is 7. This is the maximum number of seconds the RadiantOne service waits
  while trying to establish a connection to the backend LDAP server.
- Default is 0 (no timeout). This is the maximum number of seconds the RadiantOne
  service waits to receive a response from the backend LDAP server.
- Default is 0 (no timeout). This is the maximum number of seconds the RadiantOne
  service waits to receive a response from the backend LDAP server for write operations
  and bind operations.
- Default is 5. This is the maximum number of minutes to keep an idle connection in
  the pool.
- Default log level is INFO
- Default rollover size is 100MB
- Default number of log files to keep is 10
- 'Warning: This connector type does not detect delete operations.'
- For Salesforce backends, delete operations can be detected when the isActive attribute
  is set to false.
- Active Directory USNChanged connector must be used if the backend is an Active Directory
  Global Catalog.
- To detect delete events, the service account must have permissions to search the
  tombstone objects.
- The connector type for Active Directory must be USNChanged when virtualizing and
  detecting changes from a Global Catalog.
- The backend servers must be configured for multi-master replication.
- When the connector fails over, it uses the failover servers in the order they are
  listed.
- There is no automatic failback, meaning once the primary server is back online,
  the connector does not automatically go back to it.
- If there are no failover server defined for the data source, all domains in the
  replication vector are possible candidates for failover.
- Do not use Host Discovery. You must use the fully qualified machine names for the
  primary server and failover servers.
- Operational attributes are not hidden from the root user or members of the cn=Directory
  Administrators group.
- 'The identity attribute selected must satisfy requirements: Single-valued, represent
  an identity, and must be present in an entry.'
- Only SaaS deployments have access to Environment Operations Center. Self-managed
  deployments of RadiantOne do not.
- Only SaaS deployments have access to Secure Data Connectors. Self-managed deployments
  of RadiantOne do not.
- Only SaaS deployments have access to Environment Operations Center.
- Some settings in the Classic Control Panel are accessible only in Expert Mode.
- 'After updating to v8.2.0, you may see the following harmless error in the vds_server.log
  and install logs: ERROR org.apache.curator.framework.imps.CuratorFrameworkImpl:703
  - Background exception was not retry-able or retry gave up java.lang.NullPointerException:
  null at org.apache.curator.framework.imps.EnsembleTracker.configToConnectionString.
  You can safely ignore this error message.'
- FIPS-compliance mode isn't supported. It is planned for Q1 2026.
- Direct upgrades to v8.1.0 from earlier versions of RadiantOne aren't supported.
- AWSKMS is not supported yet in Security > Attribute Encryption.
- OIDC support for SSO into the Control Panel isn't supported yet.
- Upgrades to v8.1 from earlier versions of RadiantOne aren't supported yet.
- Support for MFA logins, you must integrate with an OIDC provider that offers MFA.
- 'The RadiantOne super user account is associated with an LDAP entry in the RadiantOne
  namespace located at: cn=Directory Manager,ou=RootUsers,cn=config.'
- If you change the password and you are currently logged into the Control Panel as
  the directory administrator, you must close the Control Panel and re-open it logging
  in with the new password.
- 'The entire authentication process happens in two steps: Identification and Credentials
  Checking.'
- The Environment Operations Center is only offered with SaaS deployments.
- The Directory Administrator credentials for Control Panel are defined when the environment
  is created.
- Certificates are used for LDAPS (LDAP over TLS), internal HTTPS (pod-to-pod communication),
  accessing Identity Data Management via the Control Panel UI, and for accessing the
  Classic Control Panel.
- Default password for keystore is 'radiantlogic'.
- The default log level is INFO.
- The default rollover size is 100MB.
- The default number of log files to keep is 10.
- The access log rolls over when it reaches 100MB in size.
- The access logs are kept for 30 days by default and then deleted.
- The default value for changelog max age is 3 days.
- The default for replication journal read timeout is 0 (no timeout).
- The default for cluster monitor max age is 72 hours.
- Exporting entries to an LDIF file requires enabling Proxy Authorization for users
  other than the RadiantOne super user.
- The exported entries contain only the attributes that applicable ACIs allow the
  user to read.
- 'The default schema is contained in two LDIF files: ldapschema_00.ldif and ldapschema_01.ldif.'
- If an object class or attribute is defined in multiple ldapschema files, the file
  with the largest number will override the definition in lower numbered files.
- RadiantOne ADAP uses proxy authorization for LDAP service queries.
- DoS filter settings allow limiting the number or frequency of interactions.
- Password content strength rules are only enforced when the password value that is
  sent in the modify request is NOT hashed.
- Multiple custom limits are not allowed for anonymous users and authenticated users.
- Custom limits override any Global Limits defined in the Classic Control Panel.
- The checking of ACIs by RadiantOne can be enabled or disabled.
- If Bind Requires Password is enabled, and no password is specified in the bind request,
  RadiantOne tries to bind the specified user and return an invalid credential error
  to the client.
- When configuring data sources for Active Directory backends, always enable the Paged
  Results Control option.
- RadiantOne attempts to connect to failover servers only if there is an error in
  connection to the primary server.
- A secure connection can be made to the database if the JDBC driver supports it.
- If the server you are connecting to uses a self-signed certificate, then this certificate
  must be imported into the RadiantOne client trust store.
- 'If a RadiantOne service is the backend you are connecting to, the syntax of the
  URL is: http://<fid_server>:8089/scim2/v2'
- For update operations, some SCIM servers support both PATCH and PUT operations,
  and some only support PUT.
- Access to the super user account should be limited.
- The RadiantOne service may be running when the LDAP command is executed.
- The VLV control can be enabled/disabled from the Main Control Panel > Settings Tab
  > Server Front End section > Supported Controls sub-section.
- The Persistent Search Control can be enabled/disabled from the Main Control Panel
  > Settings Tab > Server Front End section > Supported Controls sub-section.
- The Proxied Authorization Control can be enabled/disabled from the Main Control
  Panel > Settings Tab > Server Front End section > Supported Controls sub-section.
- To configure subtree delete control access, go to the Main Control Panel > Settings
  tab > Security > Access Control.
- The Password Policy Control is enabled by default.
- The RadiantOne service may be running when this command is executed.
- If you enter a hex color code, include the '#' character here.
- A sorted attributes list is required at the level of the RadiantOne Universal Directory
  store or Persistent Cache configuration for the service to enforce the VLV/sort
  control on the branch.
- If the VLV control has not been enabled at all, but a client issues it in the search
  request as a critical control, the RadiantOne service returns LDAP protocol error
  code 2.
- The changelog number associated with the changed entries (logged into cn=changelog)
  is also returned in the persistent search response.
- To allow the RadiantOne super user (e.g. cn=directory manager) to impersonate other
  users, you must enable the 'Allow Directory Manager to Impersonate Other Users'
  option.
- To allow anyone to perform a subtree delete request, use a value of 'ldap:///anyone'
  for the userdn.
- Search results may not include all requested attributes if precluded by access controls.
- This setting is accessible only in Expert Mode.
- You can flush the entry memory cache at any time.
- You can flush the query memory cache at any time.
- Redirect Write Operations to another RadiantOne server based on the defined data
  source.
- Deleting an extended join does not remove the entries in the extension storage.
  If you want the extension entries removed, you must do it manually.
- If no sizelimit is specified, the default used is 1000.
- DO NOT use the ALLOW_PARTIAL_ENTRY=YES property if you plan on caching the joined
  view as the whole entry must be in the cache and during refresh scenarios you don’t
  want a partial entry to end up in the cache.
- Auto-logout after 30 minutes of inactivity.
- Users that can bind to RadiantOne can potentially administer the server if they
  belong to the proper group.
- Delegated administrators do not have default permissions to manage virtual entries
  in the directory.
- Users and groups must be in a RadiantOne Universal Directory store or persistent
  cache.
- Users in persistent cache may experience degraded performance.
- This patch release is only needed to provide support for updating from v7.4 to v8.1.0.
- It contains no features or bug fixes otherwise.
- Before you can view the data in the sample o=examples naming context, you must start
  the Derby database server.
- On Windows → execute %RLI_HOME%\bin\DerbyServer.exe
- On UNIX platforms → $RLI_HOME/bin/runDerbyServer.sh
- To access the Main Control Panel, JavaScript must be enabled in the Internet browser
  you are using.
- For test environments and when initially setting up a cluster, it is best to have
  control over how and when the RadiantOne service starts.
- The Active Directory source object should be set for the password filter.
- The password filter component can be installed on 32-bit and 64-bit Windows operating
  systems.
- All updates/patches should be performed during non-peak/off-hours to avoid any disruption
  in service.
- The steps described in this section would also be applicable to migrating changes
  from a development/QA environment to an existing/configured production environment.
- It is recommended that configuration migration is performed during non-peak/off
  hours.
- Re-indexing should not be needed frequently and should be done while the service
  is offline.
- Re-initialization must occur during off-peak hours due to being CPU-intensive.
- Re-indexing and re-initializing stores must be done while the service is offline
  during a scheduled maintenance window.
- Backups can be performed while the store is online, but it is best practice to backup
  during off-peak hours.
- The Main Control Panel saves the last mode (Expert or Standard) it was in when you
  log out and returns to this mode automatically when you log back in. The mode is
  saved on a per-role basis.
- Renaming a cluster is a delicate operation that should not be used frequently and
  is not recommended for deployed architectures involved in inter-cluster replication
  since the cluster name is key for the replication logic.
- This option assumes you have maintained a cluster in a DR site that can be used
  to repair your primary cluster.
- The cluster should have at least three core nodes if a local ZooKeeper ensemble
  is used.
- If an external ZooKeeper ensemble is used, the cluster should have at least two
  RadiantOne core nodes.
- Requires setup of a Connected Application in Salesforce for OAuth.
- Consumer Key and Consumer Secret must be noted after creating the Connected App.
- If you are using Azure AD B2C, use the graphapib2c.orx file instead of the graphapi.orx
  file.
- 'To support deleting user entries in Azure AD, one additional application API permission
  is required: User.ReadWrite.All.'
- 'You need the following information to update the data source: domain, service_account_user,
  service_account_email, service_account_p12_certificate.'
- If bodyauth is not present, credentials are sent in the URL.
- Schema checking occurs when populating the directory from the Main Control Panel
  > Directory Browser Tab, or when using an LDIF file.
- If the Indexed Attributes setting is empty, this means all attributes are indexed.
- When using the NEAR operator, the indicated texts must be in the same attribute
  value.
- Define a security encryption key from the Main Control Panel -> Settings Tab ->
  Security section -> Attribute Encryption prior to configuring encrypted attributes.
- To prevent the sensitive attribute values from being logged in clear in RadiantOne
  logs, make sure you add them to the Attributes Not Displayed in Logs property on
  the Main Control Panel > Settings tab > Server Front End > Attributes Handling.
- Must configure excluded attribute list in every cluster participating in inter-cluster
  replication.
- Export for Replication checkbox must be enabled to ensure excluded attributes are
  not included.
- Groups stored in RadiantOne Universal Directory can contain both explicit members
  and dynamic members.
- If the client application is the enforcement point for authorization, then the logic
  to perform the extra search to the directory to find the group members must be implemented
  in the client application code.
- Only groups that are of objectclass type groupOfUrls can have dynamic members.
- If your directory service is running in a network that is not accessible from the
  RadiantOne SaaS environment, you can use a Secure Data Connector to access it.
- A new naming context matching the mapped base DN parameter is created in the RadiantOne
  namespace.
- The value of the multiValuedAttrs parameter should be the database attribute name
  separated by a comma.
- If you configure the LDAP backend directly at the Root Naming Context, it is the
  only backend that can be defined for this specific naming context.
- For every virtual view of an LDAP backend you create, a file containing the schema
  definition is created.
- If you need to modify the LDAP backend configuration, select the appropriate node
  below Root Naming Contexts and modify the settings on the right side.
- Only active nodes are accessible in RadiantOne by clients.
- If you plan on caching the branch in the RadiantOne namespace that maps to an LDAP
  backend, you must list the operational attributes you want to be in the cache as
  'always requested'.
- The default size limit is set to 100 meaning only 100 containers below the Remote
  Base DN are visible to select for exclusion.
- You can also enter a result filter to dynamically reduce the branches to the ones
  you want to exclude.
