auth_info:
- information_source; https://docs.openzeppelin.com/monitor/1.1.x:
  - Telegram Bot Token authentication is required in the URL path as `https://api.telegram.org/bot<token>/sendMessage`,
    where the token must be kept secure. Email notifications support secure ports
    465 (SMTPS), 587 (SMTP with STARTTLS), and 993 (IMAPS) for encrypted credential
    transmission.
- information_source; https://docs.openzeppelin.com/monitor:
  - Webhook notifications support optional authentication via X-API-Key or Authorization
    headers. When a secret is provided, HMAC-SHA256 signatures are generated using
    the payload and timestamp, sent in X-Signature and X-Timestamp headers respectively,
    computed as HMAC-SHA256(secret, payload + timestamp). Telegram notifications require
    a bot token in the URL path at https://api.telegram.org/bot<token>/sendMessage
    for authentication.
