auth_info:
- information_source; https://www.ecp123.com/api-docs:
  - Bearer token authentication is required. Send the bearer token in the auth-bearer
    header with format "Bearer [token]". Additionally, an API key must be sent in
    the authorization header with format "Api-Key [key]". The scope vital.write is
    required for these endpoints.
  - CRM endpoints require an API key obtained from in-app settings and a snippet ID
    generated from CRM settings, both of which serve as authorization and destination
    identifiers. The exact method of including these credentials in requests is not
    fully specified in the provided text.
  - OAuth2 client credentials flow is required. POST to https://oauth2.ecp123.com/token
    with grant_type set to "client_credentials", along with client_id, client_secret
    (Base64-encoded), and scope in the JSON request body. The response returns an
    access_token with token_type "Bearer" that expires in 60 minutes and must be included
    in the Authorization header of all subsequent REST API calls.
  - 'Scope diagnosis.write is required. Two authentication headers must be included:
    auth-bearer with a Bearer token (which expires), and authorization with an Api-Key
    value. Both headers are required for requests to this endpoint.'
  - 'The API requires two authentication headers: auth-bearer with a Bearer token
    that expires, and authorization with an Api-Key value. Both headers are required
    for all requests.'
pagination_info:
- information_source; https://www.ecp123.com/api-docs:
  - The API supports pagination via an optional page query string parameter (page
    number). The response includes numberOfResults indicating total results. Construct
    subsequent requests by incrementing the page parameter value.
