auth_info:
- information_source; https://docs.ativo.io/rest-api/authentication:
  - API token authentication is required. Jira admins create a token via Jira settings
    (Manage apps > Ativo Programs > REST API > Create), and the token must be sent
    with requests. The exact header name and how to send the token is not specified
    in this documentation excerpt.
  - 'Authorization uses Bearer token authentication. Supply the token in the Authorization
    header with the format "Authorization: Bearer <token>" in REST API requests.'
possible_base_urls:
- information_source; https://docs.ativo.io/rest-api/authentication:
  - https://cloud-api.ativo.io/rest/api/1
- information_source; https://docs.ativo.io/rest-api/data-center-rest-api:
  - '-


    <jira-data-center-local-url>/rest/ativo-programs/1.0/api/1'
possible_endpoints:
- information_source; https://docs.ativo.io/rest-api/authentication:
  - GET https://cloud-api.ativo.io/rest/api/1/team
- information_source; https://docs.ativo.io/rest-api/data-center-rest-api:
  - GET /rest/ativo-programs/1.0/api/1/objectives/
  - GET /rest/ativo-programs/1.0/api/1/objectives/{programId}/{periodId}
  - GET /rest/ativo-programs/1.0/api/1/period
  - GET /rest/ativo-programs/1.0/api/1/period/{id}
  - GET /rest/ativo-programs/1.0/api/1/periods
  - GET /rest/ativo-programs/1.0/api/1/program
  - GET /rest/ativo-programs/1.0/api/1/program/{id}
  - GET /rest/ativo-programs/1.0/api/1/programs
  - GET /rest/ativo-programs/1.0/api/1/team/{id}
