notes:
- Every API request requires authentication via the API-Key header.
- Every API request requires authentication via the API-Key header
- Field labels (extra_number__key, extra_text__key) are read-only and configured via
  inputFormConfig
- If a field name starts with `*`, it indicates a required field
- Types metadata contains JSON like {"2":"bool","4":"decimal"} to specify special
  input types
- Geocoding is attempted based on address fields if location coordinates are not provided.
- Use 'extended_data' parameter with objects containing 'key' and 'val' for API requests.
- 'Geocoding: Provide at least address + city + country_code or city + state + country_code
  for best results.'
- 'Extended Data: Use extended_data parameter with key and val properties in requests.'
- Hellotracks provides webhooks for job updates with custom callbacks.
- Please let us know about your api-endpoint that Hellotracks should hit, we will
  set it up for your company.
- This action permanently deletes jobs and cannot be undone.
- Consider using /archivejobs if you want to preserve job data for potential restoration.
- Deleted jobs will be deleted entirely, this action cannot be undone.
- Consider archiving jobs if you want to keep related data in the system.
- Restore previously archived jobs via the /restorejobs endpoint.
- The clustering algorithm groups jobs geographically to minimize travel distance
  within each cluster
- The max parameter prevents any single cluster from becoming too large
- Empty clusters may be returned if the number of jobs is less than the requested
  regions
- The algorithm uses the company location as the initial center point for all clusters
- The auto-assignment algorithm considers working hours, capacity constraints, skills
  & equipment, zones, and distance.
- Currently, this route optimization does not support specific time windows for jobs
  or locations.
- Route optimization naturally only works if all jobs are accessible via car or any
  vehicle.
- All timestamps are in milliseconds since Unix epoch (January 1, 1970 UTC).
- All distances are in meters.
- All speeds are in meters per second.
- 'When using ''signal'': ''ping'', only devices that are currently online with internet
  connectivity will respond with updated location.'
- All timestamps are in milliseconds since Unix epoch.
- If username already exists, the existing member will be reactivated instead of creating
  a duplicate.
- It's recommended to leave the password field empty to allow users to set their own
  password.
- If password is not provided, an invitation is automatically sent via email or SMS.
- 'Partial Updates: Only include the fields you want to change. Omitted fields will
  remain unchanged.'
- Places are automatically filtered by distance from your location (closest first)
- Only places you have permission to view will be returned
- Deleted members lose access to the organization. Their historical data (jobs, tracks,
  etc.) is preserved but the account is deactivated.
- You must have edit permissions for the place(s) you’re modifying
- Workers may have restricted editing capabilities depending on company settings
- Maximum date ranges vary by report type to ensure performance
- Some reports require specific parameters (e.g., places for place-based reports)
- Column customization is optional; reports use sensible defaults
- Binary formats (xlsx, pdf, zip) should be saved directly to files
- GeoJSON format is useful for mapping and GIS applications
errors:
- '1: Authentication - Invalid or missing API key'
- '5: Throttling - Rate limit exceeded - slow down requests'
- '2: Permission Denied - Account lacks required permissions'
- '3: Data Error - Invalid or malformed request data'
- '4: Not Found - Requested resource doesn’t exist'
- '1: Authentication: Invalid or missing API key'
- '5: Throttling: Rate limit exceeded - slow down requests'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'status: 0 indicates a successful deletion.'
- 'status: 0'
- '0: indicates success, other values indicate errors (e.g., permission denied)'
- 'status: 0 indicates success.'
- '0: Indicates success.'
- '0: Indicates success'
- '401 Unauthorized: Recheck API-Key'
- Status 0 indicates success
- 'Error code: <error_code>, Error message: Error message description'
