auth_info:
- information_source; https://www.lobbyview.org/data-download/api:
  - The API uses token-based authentication. Include a HTTP header named token with
    your token value in each request to the REST API. The token must be added to the
    headers of every HTTP request.
pagination_info:
- information_source; https://www.lobbyview.org/data-download/api:
  - Use the page query parameter to paginate through results. Each request returns
    a maximum of 100 rows, and the total number of pages is included in each response.
    For queries exceeding 100 rows, construct subsequent requests using page=2, page=3,
    etc.
possible_base_urls:
- information_source; https://www.lobbyview.org/data-download/api:
  - https://rest-api.lobbyview.org/api
possible_endpoints:
- information_source; https://www.lobbyview.org/data-download/api:
  - GET https://rest-api.lobbyview.org/api/legislators
