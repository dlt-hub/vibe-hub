notes:
- This operation requires authentication via Certificate authentication or Basic HTTP
  authentication.
- The unique identifier issued by your payment provider is required.
- Data may consist of the characters a-z, A-Z
- Ensure that the URL begins with 'https' and is longer than 11 characters
- Data can consist of any characters with specified min and max lengths
- Requires setup of connected app in api
- SSL certificate authentication is currently not supported with Reporting APIs.
- The host name used in the API requests with certificate authentication is different
  than the one used with password authentication.
- Webhook notifications are not recommended for critical and responsive system design
  because they do not guarantee timely delivery.
- Use a notification secret for authentication purposes.
errors:
- 'AUTHENTICATION_FAILED: Payer authentication failed'
- 'NOT_ENROLLED_3D_SECURE: Card holder is not enrolled in 3D Secure'
- 'INVALID_REQUEST: The request was rejected because it did not conform to the API
  protocol.'
- 'REQUEST_REJECTED: The request was rejected due to security reasons such as firewall
  rules, expired certificate, etc.'
- 'SERVER_BUSY: The server did not have enough resources to process the request at
  the moment.'
- 'SERVER_FAILED: There was an internal system failure.'
- Delivery attempts stop after 20 attempts within the 3-day period.
