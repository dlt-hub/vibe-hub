notes:
- optional site fields
- Defaults to scan speed 20.
- Defaults to scan payloads 20.
- Defaults to scan methods all.
- Defaults to max URLs 5000.
- Defaults to true for discovery_enabled
- Defaults to `20` for scan speed.
- Defaults to `20` for scan payloads.
- Defaults to `all` for scan methods.
- Defaults to `5000` for maximum number of URLs.
- If true, scans include deduplicated endpoints.
- If false or null, scans exclude deduplicated endpoints.
- If true, scans fail on recoverable errors.
- If false, scans continue on recoverable errors. Defaults to true.
- If true, on-demand scans can be incremental to narrow the coverage to new and updated
  URLs. Defaults to false.
- If true, on-demand scans can have reduced scope to narrow the coverage to defined
  URLs. Defaults to false.
- If true, scheduled scans can be incremental to narrow the coverage to new and updated
  URLs. Defaults to false.
- If true, scheduled scans can have reduced scope to narrow the coverage to defined
  URLs. Defaults to false.
- If true, on-demand scans can only crawl navigation sequences to narrow the coverage.
  Defaults to false.
- If true, scheduled scans can only crawl navigation sequences to narrow the coverage.
  Defaults to false.
- If false, scans continue on recoverable errors.
- Defaults to true.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- If true, the user can authenticate to Snyk API & Web to interact with apps and the
  API.
- If false, the user's access to Snyk API & Web's apps and API is blocked.
- Token-based authentication with required prefix 'JWT '
- All operations under User are relative to the user identified by the access token.
- Access tokens have an expiration date unless the user is an API user.
- Treat the authorization token as a password since it allows access to information
  in your account and possible manipulation (depending on the role associated with
  the API Key).
- An API user has an access token that identifies it.
- Access tokens for API users won't have an expiration date due to the nature of machine-to-machine
  interactions.
- JWT Authentication
- Snyk API & Web has several methods to verify domains, which are described in the
  documentation.
- Account owners will only see and be notified of events related to their accounts.
- The Webhook URLs are required to be HTTPS.
- For security reasons, Webhooks should have a unique and hard-to-guess identifier.
- Event notifications are sent in JSON format.
- After sending an event notification, an HTTP success status code (2XX) is expected
  in response.
- In case an event notification fails, Snyk API & Web will retry to send it again
  with an exponential back-off (maxing out at 4 hours) for 2 days, at the end of which
  an email is sent informing the failure.
- Findings are only created for vulnerabilities not identified in previous scans.
- If a vulnerability was identified in a previous scan, the following scans that identify
  it again simply update the respective finding.
- Sequences are recorded in JSON format.
- After recording a sequence, review and remove unnecessary steps in the JSON, such
  as extra clicks or mouse hoverings. The crawler will perform faster when replaying
  the steps.
- The scope of the scan is determined by the target, as well as the behavior of the
  scan, such as authentication options, extra hosts, scanning profiles, and others.
- To group users in teams, create user roles with team scope.
- All operations under User are relative to the user identified by the access token
  that is passed.
- Changing the password in only possible for non-API users.
- 'Different roles can be assigned to users at different levels: Global to the account,
  In the scope of a team, For a specific target.'
