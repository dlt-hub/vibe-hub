notes:
- 'Requires 4 types of numeric data points: Open, Close, High, Low.'
- X-axis labels should be date columns.
- The response-data from the API isn't quite in the right format for Budibase to make
  use of, so you will need to manipulate it a little using the Transformer.
- 'OAuth 2.0 Client Credentials Support: Budibase now supports the OAuth 2.0 client
  credentials grant type, enabling robust and secure authentication for your applications.'
- 'Enhanced Security: Implement industry-standard authentication protocols to protect
  sensitive data and applications.'
- No configuration needed for Budibase AI, simply need to activate your license key
- If the license key is not activated, a prompt will appear when trying to enable
- Budibase templates are ready-to-use, fully customizable applications for key use
  cases.
- Uses a customizable RBAC system for user roles and permissions.
- Employees can view expensible events, submit itemized expenses, and view their own
  submissions.
- Managers can view, review, and respond to all Employees requests.
- App Admins have full CRUD access across all data tables.
- Automation flow triggers on Inspection Notes field update
- Email notification sent to the original submitter upon status update
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Use Options Picker for filtering by regions.
- Think carefully about what you pass into the URL.
- You might want to remove the path to `/staff/:id` from the navigation bar.
- When working in the builder on the `/staff/:id` screen, no `_id` will have been
  set or passed.
- The **Validate Form** action will prevent the **Update Field Value** from firing
  if there's any validation errors.
- The special `$("Field Value")` binding is used to indicate that the [On change]
  value should be used, and not the value before the change.
- When exporting a production workspace, be vigilant about whom you share the workspace
  export files with.
- We recommend that you make use of the password-based app export encryption.
- Dev environment is for building, testing, and experimenting with data.
- Prod environment contains live data and any changes made are immediately live.
- Rows cannot be deleted to maintain an audit trail.
- External datasource constraints are for form validation and do not restrict saved
  data.
- BudibaseAI is the default, using an OpenAI connection.
- For Enterprise customers, custom configurations can be added, such as Anthropic,
  TogetherAI, and AzureOpenAI.
- By default, the AI column uses the built-in Budibase AI connection, though this
  can be reconfigured for Enterprise customers.
- Enterprise customers can connect their own AI configuration by going to the Settings
  tab in the Account Portal.
- True/False is a data type that has one of two possible values.
- Dates within Budibase comply with ISO 8601 formatting, e.g. 2023-04-24T13:12:04.622Z.
- By default, the Ignore time zones setting is toggled off.
- It's not possible to perform mathematical operations on a date string
- The date helper takes the date value, the desired output format and an optional
  timezone as arguments
- A number column can only include numeric values and cannot include letters and symbols.
- Telephone numbers need to be stored as a text/string data type because they often
  begin with a 0 and if they were stored as an integer then the leading zero would
  be discounted.
- As of v2.11.0 you will no longer be able to create a relationship between the Users
  table and a Budibase DB.
- Some objects may return nulls in deeply nested fields
- The internal Budibase DB is a unique datasource that does not support custom queries.
- The first row of the CSV will be used to determine the column names.
- Duplicate records will always be imported, as an _id field is only assigned upon
  import.
- The Google Sheets integration only supports simple table structures.
- Your worksheets will need to have a header row to successfully import into Budibase.
- If you are self-hosted, you will need to setup Google SSO.
- Anyone can read the products, but write require authorization.
- When making data public, you must also give the related data public access.
- Make sure to re-fetch the tables to pull down the new schema information!
- The State ID will only be set when a row is clicked, thus the chart display in the
  builder may display differently than the previewed/published app.
- Countries should not display if they have no departments.
- Tables do not have primary keys by default.
- Use LIMIT in queries to prevent UI strain.
- 'If you have not configured SSO, you can follow the guide here: https://docs.budibase.com/docs/openid-connect'
- SSO Tokens Automatically Refresh!
- Dynamic variables can be created manually using the Add variable button.
- Access header data using {{ info.headers.[header-name] }}
- Access body data using {{ data.0.[body-field] }}
- Paginated REST API calls can be connected to a paginated Table.
- Make sure that the field names used in the Pagination tab do not conflict with any
  names used in the Params tab of your query.
- Currently, Budibase only supports the Client Credentials grant type.
- Environment variable values are only available in a few key locations and cannot
  be used in the same way that bindings function.
- Development values are used within the app builder, while production values are
  used once the app is published.
- The PDF Exporting feature is only available to customers with a Premium or Enterprise
  plan.
- This feature generates no UI, just the database tables and test data.
- Budibase Automations are shared across their parent Workspace.
- The Command Palette simplifies navigation and improves your productivity.
- Nested data providers may have performance issues.
- Limit of 5 has been set for maximum number of rows per page.
- Sorting and filtering are performed server side for SQL datasource and the internal
  Budibase DB, but for custom queries, sorting and filtering will be client side.
- A repeater acts like a container for each of your data rows.
- There is also an option for choosing a message to display if no rows are present.
- The default theme is Light, however there are other themes of varying brightness
  to choose from, including Nord and Midnight.
- Deprecated in v2.33.3
- Screens are grouped and displayed by the chosen access level.
- The access level can be changed for any screen in the settings panel.
- Requires authentication setup with OAuth2.
- The Attachment component requires a Form component as a parent.
- Default accepted file extensions are any file, but can be specified.
- The Barcode/QR scanner will require access to your devices camera in order to attempt
  a scan.
- Buttons allow users to perform an action or to navigate to another page.
- Checkbox integrates closely with boolean types.
- Dividers bring clarity to a layout by grouping and dividing content in close proximity.
- You are unable to use `<script>` tags inside an Embed component.
- Using embedded code can introduce risks, for example Clickjacking is one kind of
  common iframe attack.
- By default all this does, is enable the option to click on the map where there isn't
  a marker currently, and a new marker will be added on click, and show the `New Marker`
  popover.
- Create Marker buttons will only appear when you click the map.
- The Create Marker button, by default, does nothing.
- Allows users to visually select a rating using icons such as stars or hearts.
- Fully customizable with settings for the number of icons, size, icon type, and colour
  variants.
- The default row height is small.
- If checked, the table rows will be striped.
- Uses Conditional UI for tag color customization
- Allows removal of tags with specified actions
- Form fields that require key-press input include JSON field, Long form field, Number
  field, Password field, Text field, BigInt field.
- Filter component allows users to search and refine data.
- The multi-select option is almost entirely the same as the Options Picker.
- When using the data, make sure you handle the data as an array.
- The options picker component is a great tool to fill a Single Select data column.
- When using a schema options source, the column must be of type 'Single Select' with
  the options provided.
- To use custom options, you need to select `Custom` as the options source in the
  Settings Panel.
- Autocomplete is a powerful feature which allows your user to type in the options
  picker to find the item they're looking for.
- To use Radio buttons, all you have to do is select the `Radio Button` option through
  the `Type` setting in the Settings Panel.
- The relationship picker will always return an array of rows IDs.
- There is a hard limit of 100 options for the relationship picker.
- Data columns must be numeric (eg; containing values that can be converted to numbers)
- Numeric data only for data columns, must be convertible to numbers.
- Bars need to have a size, so the data column(s) must be numeric.
- Redirect functionality available on logout action
- Inline CSS cannot use selectors; must enter inline CSS.
- You must upgrade to an enterprise plan to unlock app script functionality.
- Browsers use CSP to control which resources a page can load.
- Progressive Web Apps (PWAs) are limited to Enterprise-tier Budibase tenants.
- Automations will only run in published apps.
- Uses dynamic values for startDate and endDate in the request body.
- Row-based triggers only work for rows created through Budibase.
- Automations run asynchronously on a background thread.
- Cron Scheduling can be very powerful, but you'll need to understand syntax.
- Row triggers allow you to automate actions based on changes in your database.
- Both 'Row Created' and 'Row Updated' triggers now support filters.
- The Row Updated trigger only fires when a row transitions from not meeting the filter
  criteria to meeting the filter criteria.
- Row Actions are used for creating and progressing workflows.
- Row Actions can be enabled or disabled per view.
- The new branching system allows automation to split into multiple paths based on
  dynamic conditions.
- You can add as many condition actions as you like.
- Add your Discord Webhook URL to the Incoming Webhook URL setting.
- Copy the name of your bot from Discord for the Bot Name setting.
- For the Bot Avatar setting, add your image link to the Bot Avatar field.
- To create a link, we must first Publish our application.
- Ensure to return a value at the end of your script.
- Iteration hard limit can be configured by changing the AUTOMATION_MAX_ITERATIONS
  environment variable.
- Enter the Make webhook URL and JSON payload.
- Uses OAuth2 with refresh token — requires setup of connected app in Budibase
- Maximum of 1000 rows returned for Internal DB
- Maximum of 5000 rows returned for SQL DB
- Ideally you want to specify styling in the custom automation email template.
- Requires creating a Slack App and Incoming Webhook.
- You need to enable AI to use this feature.
- Logs are kept for a single day on the free plan, but you can expand the duration
  of time that logs are kept significantly by upgrading.
- Synchronous automations allow users to receive feedback from their automation.
- A synchronous automation can run for up to 120 seconds, or less if required.
- Automations are only active in published apps
- Switching to JavaScript will overwrite the existing text value
- 'Performance Tip: To optimise performance, minimise the number of data providers
  on your screen, especially for the same data source or table query.'
- JavaScript within Budibase is server-side synchronous only. Async interactions (such
  as API calls, or `await`) aren't supported.
- There also is no DOM-interaction as the code is executed server-side.
- Requires setup of connected app in Budibase
- These are inbuilt functions which can be used to prevent the need for writing additional
  code.
- The sum function currently doesn't work with handleBars and requires the usage of
  JS to be used.
- The 'duration' helper in Handlebars is used to produce a humanized representation
  of a duration or time interval.
- This feature is available for premium tier and above customers.
- Deleting a cloud workspace is not reversible
- Your Tenant ID is the first part of your Budibase Cloud URL.
- Account deletion is permanent and irreversible.
- For emails to be sent from Budibase you will need to have SMTP configured.
- Admin users can add new users
- Workspace Admin role allows the user to manage users and global settings
- Core workspaces roles cannot be deleted, but custom roles can be added or removed
  for granular access control.
- By default, the first 50 workspace users will appear in the Users section.
- A valid SMTP configuration must be available to send email invites.
- If the Budibase tenant does not readily available valid SMTP email settings, the
  fallback behaviour is to create a new user and output temporary credentials.
- Users categorised as Members can be assigned roles at the app level.
- User groups allow an Account Admin to easily assign and manage users' access to
  apps.
- Some plans have a limit on the number of available user groups, for example the
  Pro plan offers five user groups.
- During your configuration, you must enter the Callback URL for your Budibase installation.
- You can add PKCE (Proof Key for Code Exchange) support to the OIDC SSO flow.
- Construct your Configuration URL using the Domain field.
- Self-hosted users need to adjust the callback URL based on their hosting.
- Uses OpenID Connect with Azure AD for SSO
- Use the Client ID field as your Client ID in Budibase.
- Use the Client Secret field as your Client Secret in Budibase.
- Use the Issuer URL field to construct your Configuration URL in Budibase.
- Enforced SSO is a feature that allows login from a configured identity provider
  to be required for all of your users.
- Any existing password users will no longer be able to login after enabling the feature.
- Budibase produces events for operations of interest.
- Every event has an associated identity to indicate who or what triggered the event.
- By default the auditing of rows and query runs are not supported
- Custom logo will be visible in the portal header and app navigation.
