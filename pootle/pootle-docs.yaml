auth_info:
- information_source; http://docs.translatehouse.org/projects/pootle/en/stable-2.5.1/api/using.html:
  - Pootle API uses HTTP Basic Authentication with username and password credentials
    (same as Pootle login). Authorization is enforced per-resource based on user permissions;
    the API checks if the visitor has sufficient permissions to perform requested
    actions on resources, using the same permission system as regular Pootle users.
possible_base_urls:
- information_source; http://docs.translatehouse.org/projects/pootle/en/stable-2.5.1/api/using.html:
  - http://pootle.locamotion.org/api/v1/
possible_endpoints:
- information_source; http://docs.translatehouse.org/projects/pootle/en/stable-2.5.1/api/using.html:
  - GET <SERVER>/api/<API_VERSION>/<RESOURCE>/
