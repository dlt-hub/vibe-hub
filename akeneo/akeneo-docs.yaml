  endpoint:
    path: /asset-families/{code}
    method: GET
    data_selector: .
    params:
      attribute_as_main_media: main_image
      naming_convention:
        source:
          property: main_asset_image
        pattern: /(?P<product_ref>.*)\.jpg/
        abort_asset_creation_on_error: true
      product_link_rules:
      - product_selections:
        - field: sku
          operator: '='
          value: '{{product_ref}}'
        assign_assets_to:
        - attribute: model_pictures
          mode: replace
      transformations:
      - label: Thumbnail plus black and white transformation
        filename_suffix: _thumbnailBW
        source:
          attribute: main_image
        target:
          attribute: thumbnail
        operations:
        - type: resize
          parameters:
            width: 150
            height: 150
        - type: colorspace
          parameters:
            colorspace: grey
