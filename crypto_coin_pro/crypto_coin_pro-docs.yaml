auth_info:
- information_source; https://docs.cryptocoin.pro/api:
  - API authentication uses Bearer token scheme. Include the Authorization header
    with value "Bearer {token}" where {token} is your access token. The token must
    be provided in the Authorization request header as a Bearer token.
  - 'API requests require a Bearer token passed in the Authorization header. Include
    the header Authorization: Bearer {token} where {token} is your authentication
    credential.'
  - 'API requires Bearer token authentication. Include the access token in the Authorization
    header as "Authorization: Bearer {token}" for endpoints marked as requiring authentication.'
  - 'Authenticate as a user by sending email, password, and optional 2FA code to the
    POST /api/v1/authenticate endpoint. Use the returned token in the Authorization:
    Bearer {token} header for subsequent private endpoint requests. If 2FA is enabled,
    provide the 2FA code in the request body; for development, use fallback code 111111.'
  - 'Authentication is required for this endpoint. Send a Bearer token in the Authorization
    header with the format "Authorization: Bearer {token}".'
pagination_info:
- information_source; https://docs.cryptocoin.pro/api:
  - Index routes where collections are available support pagination through query
    parameter page with numeric values (for example ?page=1, ?page=2). Stop paginating
    when no further results are returned.
  - 'Pagination uses offset-limit style with query parameters. Request parameters:
    page (optional, defaults to 1), per_page (optional, defaults to 25). Response
    includes meta object with total, current_page, per_page, and last_page fields
    to determine pagination state.'
  - Pagination uses query parameters page (optional, default 1) and per_page (optional,
    default 25). Response includes meta object with total count, current_page, per_page,
    and last_page to determine when pagination ends.
  - Pagination uses query parameters page (optional, defaults to 1) and per_page (optional,
    defaults to 25). Response includes meta object with total, current_page, per_page,
    and last_page fields to indicate pagination state and navigate pages.
  - 'Pagination uses query parameters: per_page (optional, default 25) controls page
    size, and current_page (optional, default 1) specifies the page number. Response
    includes meta fields: total (total items), current_page (current page), per_page
    (items per page), last_page (final page number). Stop paginating when current_page
    equals last_page.'
