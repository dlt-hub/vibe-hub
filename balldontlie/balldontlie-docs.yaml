auth_info:
- information_source; https://www.balldontlie.io/blog/getting-started/:
  - 'API key authentication is required. Pass your API key in the Authorization header
    with the format `headers = {"Authorization": API_KEY}` where API_KEY is your actual
    API key string obtained from the service.'
  - 'API key authentication is required. Send the API key in the Authorization header
    as a bearer token using the format: headers = {"Authorization": API_KEY}.'
- information_source; https://www.balldontlie.io/openapi.yml:
  - API key authentication is required. Send the API key in the Authorization header.
pagination_info:
- information_source; https://www.balldontlie.io/openapi.yml:
  - Pagination uses a cursor-based scheme with next_cursor integer field in responses
    indicating the cursor for the next page, and per_page integer field specifying
    results per page. Pass next_cursor value as the cursor query parameter in subsequent
    requests to retrieve the next page.
possible_base_urls:
- information_source; https://www.balldontlie.io/blog/getting-started/:
  - https://api.balldontlie.io
- information_source; https://www.balldontlie.io/openapi.yml:
  - https://api.balldontlie.io
possible_endpoints:
- information_source; https://www.balldontlie.io/blog/getting-started/:
  - GET https://api.balldontlie.io/nba/v1/games
  - GET https://api.balldontlie.io/nba/v1/stats
