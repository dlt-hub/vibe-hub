resources:
- name: home
  endpoint:
    path: /home
- name: about
  endpoint:
    path: /about
- name: contact
  endpoint:
    path: /contact
- name: '404'
  endpoint:
    path: /404
- name: routes
  endpoint:
    path: /api/routes
    method: GET
    data_selector: routes
notes:
- router5 default export is now a createRouter function as opposed to a Router5 class
- A new allowNotFound option available, to give a new strategy to deal with unknown
  routes
- Plugins moved to router5 main repository
- Dependency injection has been reworked
errors:
- 'ROUTE_NOT_FOUND: The router will emit an ROUTE_NOT_FOUND error unless allowNotFound
  is set to true'
auth_info:
  mentioned_objects: []
client:
  base_url: https://router5.js.org
  headers:
    Accept: application/json
source_metadata: null
