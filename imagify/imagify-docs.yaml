resources:
- name: upload_and_optimize
  endpoint:
    path: /api/upload/
    method: POST
    data_selector: success
- name: create_subaccount
  endpoint:
    path: /api/subaccounts/
    method: POST
    data_selector: success
- name: delete_subaccount
  endpoint:
    path: /api/subaccounts/{subaccount_id}/
    method: DELETE
    data_selector: success
notes: []
errors:
- '400: Bad Request – Your request was not understandable'
- '422: Already compressed – Your image is already compressed'
- '403: Forbidden – You don’t have the proper right to access the data'
- '404: Not Found – The specified resource could not be found'
- '405: Method Not Allowed – You tried to access an endpoint with an invalid method'
- '415: Unsupported media type – The file you’ve uploaded is not supported'
- '500: Internal Server Error – We had a problem with our server. Try again later.'
- '503: Service Unavailable – We’re temporarily offline for maintenance. Please try
  again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://app.imagify.io
  auth:
    type: apikey
    location: header
    header_name: Authorization
source_metadata: null
