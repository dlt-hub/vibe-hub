notes:
- Explainability provides us with algorithms that give insights into trained model
  predictions.
- Anchors are sets of predicates associated to a specific instance.
- Tree SHAP method calculates the interventional conditional expectation directly.
- Requires model to be differentiable for certain methods.
- Domain knowledge is required to define non-informative feature values.
- Both a black-box and white-box method
- Not likely to give human interpretable instances
- Generates more interpretable instances than the CEM method
- Can be trained to account for arbitrary constraints
- 'Anchors are introduced in Anchors: High-Precision Model-Agnostic Explanations'
- Interventional and path-dependent tree SHAP are white-box methods that apply to
  tree based models.
- Anchors are sets of predicates associated to a specific instance that ensure the
  prediction stays the same.
- Requires access to the model and gradients for best performance.
- Not likely to give human interpretable instances.
- Interventional Tree SHAP only applies to tree-based models
- Requires a trained model to compute explanations
- Provides a framework for understanding key functionalities, architectures, and workflows
  within the Machine Learning system.
- Core 2 is a modular framework with a data-centric approach, designed to help businesses
  harness the growing complexities of real-time deployment and monitoring.
- Real-time machine learning deployment with enhanced observability for any AI application
  or system, managed your way.
