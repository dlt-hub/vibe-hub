auth_info:
- information_source; https://bgremoverfree.com/rest-api/:
  - Authentication uses bearer token scheme. Include the API key in the Authorization
    header as "Bearer YOUR_API_KEY" with each request.
  - 'Authorization is required via Bearer token passed in the Authorization header.
    Include the header "Authorization: Bearer YOUR_API_KEY" with each POST request
    to the /api/v1/remove endpoint. The API key must be obtained from the pricing
    page and used as the bearer token value.'
possible_base_urls:
- information_source; https://bgremoverfree.com/rest-api/:
  - https://api.yourdomain.com
  - https://api.yourdomain.com/api/v1
possible_endpoints:
- information_source; https://bgremoverfree.com/rest-api/:
  - POST https://api.yourdomain.com/api/v1/remove
