auth_info:
- information_source; https://www.wikidata.org/wiki/Wikidata:REST_API/Authentication:
  - OAuth 2.0 authentication is required for authenticated requests to the Wikibase
    REST API. Register an OAuth 2.0 client on meta.wikimedia.org's central OAuth service
    to obtain credentials, then use those credentials in authenticated API calls.
    Additionally, all requests must include a User-Agent header in compliance with
    Wikimedia's user-agent policy, or requests will fail with a 400 error.
  - OAuth 2.0 is required for API access. Register your application at meta.wikimedia.org/wiki/Special:OAuthConsumerRegistration/
    to obtain credentials, then use those credentials to authenticate requests to
    the Wikibase REST API on Wikidata.
  - OAuth 2.0 is the authentication scheme used. To authenticate, you must first create
    an OAuth 2.0 client by logging into meta.wikimedia.org with unified login, then
    registering a new OAuth consumer at Special:OAuthConsumerRegistration/propose/oauth2,
    providing an application name and description. The client credentials obtained
    from this registration are then used to authenticate API requests.
  - Wikibase REST API uses OAuth 2.0 bearer tokens for authentication. For owner-only
    clients, include the access token in the Authorization header as "Bearer (your
    access token)". For non-owner clients, obtain a new bearer token every four hours
    by making a POST request to https://www.wikidata.org/w/rest.php/oauth2/access_token
    with grant_type set to client_credentials, client_id set to your client application
    key, and client_secret set to your client application secret, all sent as application/x-www-form-urlencoded
    data. The response provides a new access token to use in subsequent API requests.
