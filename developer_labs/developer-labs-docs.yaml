notes:
- Keep your API key secure and never expose it in client-side code.
- High-performance email delivery for receipts, notifications, and application-generated
  emails with 99.99% deliverability.
- Supports STARTTLS and Basic Authentication for SMTP.
- All endpoints require authentication via your API key in the X-API-Key header.
- All API requests require an API key sent in the Authorization header.
- We do not knowingly collect data from or market to children under 18 years of age.
- Services are hosted in various places including but not limited to United States,
  United Kingdom, Canada, Australia, France, Germany, Singapore, India, Switzerland
  and Japan.
- We welcome reports of potential security vulnerabilities. Please email security@developerlabs.email
  with details.
- Following these practices helps maintain good sender reputation and deliverability.
- Following these guidelines helps ensure optimal email deliverability.
- Full metrics via REST API
- Webhook notifications
- Custom integration support
- Real-time data streaming
