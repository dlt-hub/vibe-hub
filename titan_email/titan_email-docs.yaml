auth_info:
- information_source; https://manage.whois.com/kb/node/3483:
  - API key authentication is required via query parameters. Include auth-userid (integer)
    and api-key (string) as query parameters in all requests to authenticate.
  - 'All API requests require two authentication parameters sent as query parameters
    or in the request body: auth-userid (your Live Account Reseller Id) and api-key
    (an alphanumeric code). Requests must use HTTPS and include Content-Type header
    set to application/x-www-form-urlencoded.'
  - 'Authentication requires two query parameters: auth-userid (Integer, required)
    and api-key (required). Both must be passed as query parameters in the request
    URL. Example: ?auth-userid=0&api-key=key'
  - 'Authentication uses query parameters: auth-userid (integer) and api-key (string),
    both required. These credentials must be sent as query parameters in the request
    URL for all API calls.'
  - 'Authentication uses query parameters: auth-userid (integer) and api-key (string).
    Both are required and must be included in the query string of all requests (e.g.,
    ?auth-userid=0&api-key=key).'
possible_base_urls:
- information_source; https://manage.whois.com/kb/node/3483:
  - https://httpapi.com/
  - https://test.httpapi.com/
possible_endpoints:
- information_source; https://manage.whois.com/kb/node/3483:
  - DELETE /restapi/product/titanmailindia/order/0
  - DELETE /restapi/product/titanmailindia/order/0/seats/1
  - DELETE /restapi/product/{product_key}/order/{order-id}
  - DELETE /restapi/product/{product_key}/orders/{order-id}/seats/{seats}
  - GET /restapi/product/titanmailindia
  - GET /restapi/product/titanmailindia/order/0/sso-url
  - GET /restapi/product/{product_key}
  - GET /restapi/product/{product_key}/order/{order-id}/sso-url
  - GET https://httpapi.com/
  - GET https://test.httpapi.com/
