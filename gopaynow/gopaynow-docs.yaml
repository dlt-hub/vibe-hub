auth_info:
- information_source; https://www.gopay.now/api-docs.html:
  - API key authentication is required. Send your API key in the `Authorization` header
    as a Bearer token or in the `api_key` query parameter. Invalid or missing API
    keys return a 401 error. Rate limits are 1000 requests per hour per API key, with
    remaining quota indicated in the `X-RateLimit-Remaining` response header.
  - 'All API requests require authentication using a Bearer token API key. Include
    the API key in the Authorization header as "Authorization: Bearer YOUR_API_KEY".'
- information_source; https://www.gopay.now/sandbox.html:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer sk_test_..." for sandbox testing or "Bearer sk_live_..." for
    production.
  - Use your sandbox API key in the Authorization header as a Bearer token. Include
    the key prefixed with "Bearer " in requests to the sandbox API endpoint at https://sandbox-api.gopay.now.
    The sandbox key format is sk_test_your_sandbox_key_here.
possible_base_urls:
- information_source; https://www.gopay.now/api-docs.html:
  - https://api.gopay.now/v1
- information_source; https://www.gopay.now/sandbox.html:
  - https://sandbox-api.gopay.now
possible_endpoints:
- information_source; https://www.gopay.now/api-docs.html:
  - DELETE https://api.gopay.now/v1/payment-links/{id}
  - GET /v1/bank-transfers
  - GET /v1/bank-transfers/{id}
  - GET /v1/wallet/balance
  - GET /v1/wallet/transactions
  - GET /v1/wallet/transactions/{id}
  - GET https://api.gopay.now/v1/payment-links/{id}
  - GET https://api.gopay.now/v1/wallet/balance
  - GET https://api.gopay.now/v1/wallet/transactions
  - POST /v1/bank-transfers
