notes:
- Authenticated requests require user impersonation scopes
- The Confluence REST API v2 uses cursor-based pagination.
- Access tokens are linked to a repository, project, or workspace, not a user account.
- Access tokens can access a limited set of Bitbucket's privilege scopes.
- Invalid scope strings will cause the descriptor to be rejected and the installation
  to fail.
- Endpoints that return collections of objects should always apply pagination.
- The link to the next page is included such that you don't have to hardcode or construct
  any links.
- This endpoint has been deprecated, and you should use the new workspaces endpoint.
- Pull Request Commit Links app must be installed first before using the pull requests
  API.
- You can upload up to 100 annotations per POST request.
- This endpoint is deprecated. We recommend you use the workspace scoped alternative.
- The API supports multiple content types for requests and responses.
- Only root-level properties can be returned due to the flat structure of form-data.
- This endpoint is publicly accessible and does not require authentication or scopes.
- The `collaborator` role is being removed from the Bitbucket Cloud API.
- Search queries can match in the file's text or the path.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Uses OAuth 2.0 authorization code grants (3LO) for security.
- Uses OAuth 2.0 authorization code grants (3LO) for security
- 'Experimental methods must include the `X-ExperimentalApi: opt-in` header in requests'
- Entity properties can be modified by all users that have permission to edit the
  entity.
- The value stored in each property must be in valid JSON format.
- Forge for Jira Service Management currently supports only users authenticated with
  Atlassian accounts and does not support customer accounts and anonymous help seekers.
- Permission to add users to an organization can be switched to users with the Jira
  administrator permission.
- Permission to delete users from an organization can be switched to users with the
  Jira administrator permission.
- Permission to view the customer request is required for most endpoints.
- It's recommended that you use less than 50 scopes in an application.
- When adding scopes in the developer console, a count of the scopes added to your
  app is displayed.
- Connect apps on the Atlassian Marketplace must comply with requirements for data
  protection, application security, privacy, and vulnerability management.
- OAuth 2.0 (3LO) allows external applications to access Atlassian product APIs on
  a user's behalf.
- Basic authentication is not as secure as other methods. We recommend using it for
  simple scripts and manual calls to the REST APIs.
- Scopes enable an app to request a level of access to an Atlassian product.
- Some scopes automatically imply that the app is granted other scopes.
- Customer release (GA) is planned for the end of January 2025.
- 'Until GA: We recommend keeping Marketplace apps private, as customer-facing changes
  are not yet available.'
