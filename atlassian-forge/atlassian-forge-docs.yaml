  resource or run the method.'
- '404: Returned if the passed path parameters do not correspond to an object in the
  instance.'
- '412: Returned if the API is experimental but the `X-ExperimentalApi: opt-in` header
  was not passed.'
- '401 Unauthorized: Resolve by logging the user in and reissuing the call'
- '403: Returned if the user does not have the necessary permission to access the
  resource'
- '400 Bad Request: Invalid input parameters'
- '401 Unauthorized: Invalid credentials'
- '404 Not Found: Entity does not exist'
- '400 Bad Request: Check request parameters and body content.'
- '401 Unauthorized: Ensure proper authentication credentials are used.'
- '404 Not Found: Verify the resource ID or key.'
- '403 Forbidden: Unknown or invalid refresh token.'
