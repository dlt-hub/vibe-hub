auth_info:
- information_source; https://www.revenuecat.com/docs/api-v1:
  - 'Authentication for the RevenueCat REST API is achieved by setting the Authorization
    header with a Bearer token. Use the header "Authorization: Bearer YOUR_REVENUECAT_API_KEY"
    where YOUR_REVENUECAT_API_KEY is either a public or secret API key obtained from
    your RevenueCat dashboard. Secret keys should be kept private and used only for
    sensitive server-side operations.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header using the "Bearer" scheme (e.g., Authorization: Bearer YOUR_TOKEN). The
    X-Platform header is also required and should specify the platform (e.g., "ios").'
  - 'BearerAuth is required for the Create a Purchase endpoint. Send the bearer token
    in the Authorization header as "Authorization: Bearer <token>". Additionally,
    the X-Platform header is required in the request, and the request body must include
    app_user_id and fetch_token as required fields.'
  - 'BearerAuth is required for these endpoints. Send the bearer token in the Authorization
    header as "Authorization: Bearer {token}". The token must be included with all
    requests to authenticate.'
  - 'BearerAuth is required for this endpoint. Send the bearer token in the Authorization
    header as "Authorization: Bearer {token}".'
pagination_info:
- information_source; https://www.revenuecat.com/docs/api-v2:
  - Cursor-based pagination using starting_after parameter. Response includes next_page
    field containing the URL for the next page with the starting_after query parameter
    set to the last item's ID. Stop when next_page is null or absent.
  - Cursor-based pagination using starting_after query parameter (optional string)
    to specify the starting point, with limit query parameter (optional integer, default
    20) to control page size. Response includes object type "list" with items array
    containing entitlements.
  - Pagination uses a cursor-based approach with a `starting_after` query parameter.
    The response includes a `next_page` field containing the URL for the next page
    of results; continue paginating until `next_page` is null or absent.
  - Pagination uses a cursor-based scheme with a next_page field in responses containing
    the full URL for the next request, constructed using the starting_after parameter.
    Stop paginating when next_page is not returned in the response.
  - Pagination uses a cursor-based scheme with a next_page response field containing
    the full URL for the next page, which includes a starting_after query parameter.
    Stop paginating when next_page is not present in the response.
