notes:
- Get the HTML of your template with raw LiquidJS templating.
- Waypoint tracks events for clicks and opens by default.
- Waypoint now supports unsubscribes. Teams can now use ‘unsubscribe groups’ to append
  an unsubscribe link to a related set of emails.
- API key required for authentication.
- Teams can now preview a Waypoint email template via API.
- Requires setup of API key for authentication.
- Metadata is supported on Waypoint email messages.
- Webhook messages are delivered with a retry schedule using an exponential backoff.
- Batch emails have a limit of 500 email messages per API call and a max payload of
  1mb.
- Message metadata and timeline event logs are stored for up to 1 year.
- To help devs monitor and debug Waypoint API requests, we’ve revamped our API requests
  troubleshooting page to include additional log information and permalinks to each
  request.
- Access full API logs on Waypoint by clicking on the ‘API Request Logs’ link on your
  ‘Activity’ page.
- Unsubscribe groups are not currently supported when sending without a template.
- API key is required for authentication.
- Idempotency can be used for safely retrying requests without accidentally performing
  the same operation twice.
- Webhook messages are delivered with a retry schedule using an exponential backoff
- Open and click tracking can be turned off within your settings
- Domains must be added and authenticated before sending live emails.
- Adding a DMARC policy is just creating a new TXT record in your domain’s DNS settings.
- Messages have size limitations. On our Free and Starter plan, the max total size
  of the email (including attachments) is 2mb. On our Growth and Pro plans, the max
  total size is 5mb.
- Attachments are currently not supported by email batch sending.
- Attachments with specific file extensions are not supported and will cause the email
  to not be sent.
- Variables can be used to set dynamic colors on a template or layout.
- If the variable is not set (or invalid), the fallback color in the associated color
  picker will be used.
- Trial plans are limited to only test emails and these test emails can only be sent
  to your teammates.
- Workspaces must maintain spam complaint rate below 0.1%
- Workspaces must maintain bounce rate below 10%
- Workspaces that exceed these thresholds will be placed under review
- Waypoint is designed specifically for data rich transactional emails.
- Waypoint is built on top of Amazon SES infrastructure
- 'Attachments with following file extensions are not supported and will cause the
  email to not be sent: .ade, .adp, .app, .asp, .bas, .bat, .cer, .chm, .cmd, .com,
  .cpl, .crt, .csh, .der, .exe, .fxp, .gadget, .hlp, .hta, .inf, .ins, .isp, .its,
  .js, .jse, .ksh, .lib, .lnk, .mad, .maf, .mag, .mam, .maq, .mar, .mas, .mat, .mau,
  .mav, .maw, .mda, .mdb, .mde, .mdt, .mdw, .mdz, .msc, .msh, .msh1, .msh2, .mshxml,
  .msh1xml, .msh2xml, .msi, .msp, .mst, .ops, .pcd, .pif, .plg, .prf, .prg, .reg,
  .scf, .scr, .sct, .shb, .shs, .sys, .ps1, .ps1xml, .ps2, .ps2xml, .psc1, .psc2,
  .tmp, .url, .vb, .vbe, .vbs, .vps, .vsmacros, .vss, .vst, .vsw, .vxd, .ws, .wsc,
  .wsf, .wsh, .xnk.'
- Workflows allow orchestration of supplementary actions before sending
- The workflow ID can be accessed from the URL on the Waypoint dashboard.
errors:
- '401 Unauthorized: Recheck API key or credentials'
- '404 Not Found: Check endpoint URL or resource ID'
- '400 Bad Request: Check request parameters and payload'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key validity'
- '401 Unauthorized: Recheck API key.'
- '401 Unauthorized: Recheck API key or token expiration'
- 'Delivery failed: Endpoint not reachable'
- '401 Unauthorized: Invalid signature'
- '401 Unauthorized: Recheck API key credentials'
