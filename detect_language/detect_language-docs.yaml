auth_info:
- information_source; https://detectlanguage.com/documentation/v2:
  - 'API key authentication using Bearer token in Authorization header. Pass your
    API key as "Authorization: Bearer <YOUR_API_KEY>" in the request header, or configure
    it in the client library using the api_key configuration parameter depending on
    the SDK language.'
  - 'API key authentication using Bearer token in the Authorization header. Pass your
    API key as a Bearer token in the format "Authorization: Bearer <YOUR_API_KEY>"
    with each request.'
- information_source; https://detectlanguage.com/documentation/v3:
  - API key authentication is required. Pass your API key to the DetectLanguage client
    constructor or configuration method (e.g., `detectlanguage.configuration.api_key
    = "YOUR API KEY"` in Python). The API key is used internally by the SDK to authenticate
    requests to the endpoint https://ws.detectlanguage.com/v3/detect.
- information_source; https://detectlanguage.com/faq:
  - API key authentication is required, sent as a query parameter or header. HTTP
    referrer restrictions can be configured on the API key for browser-based usage.
    Account suspension returns HTTP 402 status when request limits are exceeded.
