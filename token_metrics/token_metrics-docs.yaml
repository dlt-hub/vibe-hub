notes:
- Empower your crypto strategies with the intelligence of the Token Metrics API.
- Coinbase AgentKit uses the same x402 pay‑per‑call flow described above. When using
  AgentKit with our API, payments are processed via x402 and the same pricing applies.
- The Token Metrics Technology Grade Historical endpoint provides past technology-focused
  insights for a given cryptocurrency over a selected date range.
- The Correlation endpoint provides traders with information that can be leveraged
  to help determine how closely correlated assets are to one another.
- Returns both active and passive indices with key metrics like price, performance,
  and market cap.
- 'Token Metrics APIs License: Subject to your compliance with all of the API Terms,
  Token Metrics grants you a limited, non-exclusive, non-assignable, non-transferable,
  revocable license to use the Token Metrics APIs to develop, test, and support your
  Application, and allow Customers to use your integration of the Token Metrics APIs
  within your Application.'
- The world of cryptocurrencies is fascinating but also quite challenging to navigate.
- 'Token Metrics launched in 2019 with a big goal: to be the best platform for analyzing
  cryptocurrencies.'
- Users can stake TMAI to earn veTMAI and unlock various benefits.
- Log in to use your API keys
