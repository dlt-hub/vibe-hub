auth_info:
- information_source; https://forums.wildapricot.com/forums/308932-wishlist/category/127192-api:
  - The Wild Apricot API uses bearer token authentication. Include the token in the
    Authorization header as "Bearer $MY_TOKEN" where $MY_TOKEN is your API access
    token.
- information_source; https://forums.wildapricot.com/forums/309658-developers/status/1532643:
  - Authorization requires OAuth2 with client credentials grant type. Send a POST
    request to oauth.wildapricot.org/auth/token with the Authorization header set
    to Basic authentication using base64-encoded API_KEY:o9se87rgoiysoer980709, Content-Type
    application/x-www-form-urlencoded, and request body parameters grant_type=client_credentials
    and scope=auto.
  - OAuth2 client credentials flow is used. To obtain an access token, make a POST
    request to https://oauth.wildapricot.org/auth/token with an Authorization header
    using Basic auth (base64-encoded API_KEY:api_secret), Content-Type application/x-www-form-urlencoded,
    and request body parameters scope=auto and grant_type=client_credentials.
  - 'User login and password authentication is required for the Wild Apricot API contacts
    endpoint. Authentication behavior depends on account type: admin accounts return
    all contact fields including those marked "No Access", while regular user accounts
    receive HTTP 403 unauthorized responses. Credentials should be sent via basic
    authentication (base64-encoded username:password in the Authorization header).'
  - Wild Apricot API uses OAuth 2.0 client credentials flow. Send a POST request to
    https://oauth.wildapricot.org/auth/token with an Authorization header containing
    "Basic" followed by base64-encoded credentials (API_KEY:API_SECRET), Content-Type
    set to application/x-www-form-urlencoded, and request body parameters grant_type=client_credentials
    and scope=auto.
possible_base_urls:
- information_source; https://forums.wildapricot.com/forums/309658-developers:
  - https://api.wildapricot.org/v2.2
  - https://api.wildapricot.org/v2.2/accounts/{accountId}/invoices/{invoiceID}
possible_endpoints:
- information_source; https://forums.wildapricot.com/forums/309658-developers:
  - POST https://api.wildapricot.org/v2.2/accounts/{accountId}/payments/{paymentId}/UnallocateFromPayment
  - PUT https://api.wildapricot.org/v2.2/accounts/{accountId}/invoices/{invoiceID}
- information_source; https://forums.wildapricot.com/users/86842450-oleg-nesterkin:
  - GET /accounts/{accountId}/attachments/{attachmentId}
- information_source; https://forums.wildapricot.com/forums/308932-wishlist/category/127192-api:
  - GET https://api.wildapricot.org/v2/Accounts/$MY_ACCOUNT_ID/Contacts
  - POST /accounts/{accountId}/events
  - POST /accounts/{accountId}/events/{event id}
- information_source; https://forums.wildapricot.com/users/6286540561-grigory-smyslov:
  - GET /accounts/{account_id}/refunds?contactId={contact_ID}
  - GET https://api.wildapricot.org/v2.2/accounts/{account_id}/contacts/{contact_id}
  - GET https://api.wildapricot.org/v2.2/accounts/{account_id}/eventregistrations?contactId={contact_id}
  - GET https://api.wildapricot.org/v2.2/accounts/{account_id}/invoices?contactId={contact_ID}
