auth_info:
- information_source; https://actinia.mundialis.de/api_docs/:
  - Basic authentication (basicAuth) is required for all project management endpoints.
    Credentials must be sent as HTTP Basic Auth (username and password encoded in
    Base64 in the Authorization header).
  - Basic authentication (basicAuth) is required for these endpoints. Send credentials
    using the standard HTTP Authorization header with Basic scheme (base64-encoded
    username:password). Minimum required user role is user.
  - Basic authentication is required for all endpoints. Send credentials using HTTP
    Basic Auth (base64-encoded username:password in the Authorization header). Minimum
    required user role is "user" for all operations.
  - Basic authentication is required for all endpoints. The API uses the basicAuth
    scheme, meaning credentials must be sent via the standard HTTP Authorization header
    with Base64-encoded username:password format. Minimum required user role is "user"
    for all listed operations.
  - 'Basic authentication is required for all endpoints. Use HTTP Basic Auth by providing
    a base64-encoded username:password pair in the Authorization header as "Authorization:
    Basic <base64_encoded_credentials>". Minimum required user role is "user" for
    all operations.'
