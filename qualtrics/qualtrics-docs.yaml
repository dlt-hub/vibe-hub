auth_info:
- information_source; https://community.qualtrics.com/qualtrics-api-13:
  - OAuth 2.0 Client Credentials flow is used for authentication. To obtain a token,
    make a POST request to the token endpoint with grant_type set to client_credentials,
    and provide client_id and client_secret in the request body or as basic authentication.
    The resulting access_token is then used in subsequent API requests via the Authorization
    header with Bearer scheme.
  - 'The documentation excerpt shows API usage in PowerShell but does not contain
    explicit authentication or authorization information. However, there is one clear
    auth detail present: the API token is passed via the X-API-TOKEN header. Qualtrics
    API requires an API token sent as the X-API-TOKEN header in requests to authenticate
    API calls.'
- information_source; https://community.qualtrics.com/questions/20179:
  - X-API-TOKEN header is required for authentication. Send the API token in the X-API-TOKEN
    custom header with each request to the Qualtrics API endpoint.
- information_source; https://community.qualtrics.com/qualtrics-api-13/how-to-refresh-the-oauth-token-12719:
  - POST to /oauth2/token endpoint with query parameters grant_type set to "refresh_token"
    and refresh_token set to your token value. Use client ID and client secret as
    basic authentication credentials in the Authorization header.
  - Qualtrics API uses OAuth2 authentication. To refresh an expired token, send a
    POST request to the /oauth2/token endpoint with query parameters including grant_type
    set to "refresh_token" and additional credentials like refresh_token, client_id,
    and client_secret.
