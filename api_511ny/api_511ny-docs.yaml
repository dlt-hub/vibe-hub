auth_info:
- information_source; https://511ny.org/help/endpoint/cameras:
  - The API requires a Developer Key passed as a query parameter named "key" in the
    request URI. This key is required for all requests to authenticate access to the
    API endpoints.
- information_source; https://511ny.org/help/endpoint/messagesigns:
  - Pass a Developer Key as the required query parameter named key in the URI to authenticate
    requests to this API endpoint.
- information_source; https://511ny.org/help/endpoint/winterroads:
  - Developer Key authentication is required. Pass the key parameter in the URI query
    string to access the API endpoint at https://511ny.org/api/v2/get/winterroads.
- information_source; https://511ny.org/help/endpoint/event:
  - Developer Key authentication is required. Pass the key as a URI parameter named
    "key" in the GET request to https://511ny.org/api/v2/get/event.
- information_source; https://511ny.org/help/endpoint/alerts:
  - A developer key is required and must be passed as the "key" URI parameter in the
    GET request to authenticate with the API.
possible_base_urls:
- information_source; https://511ny.org/developers/doc:
  - https://511ny.org/api/wzdx
- information_source; https://511ny.org/help/endpoint/cameras:
  - https://511ny.org/api/v2/get/cameras
possible_endpoints:
