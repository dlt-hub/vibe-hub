- SDKMAN! is a tool for managing parallel versions of multiple Software Development
  Kits on most Unix based systems.
- When you update an already installed version, the existing installation gets overwritten.
- When you upgrade to a newer major version, the already installed version is not
  removed.
- Uninstalling one Azul Zulu JDK version does not affect any other Azul Zulu JDK versions
  you have installed.
- Different versions can exist on your system next to each other, and you can use
  them independently.
- Different versions can exist on your system next to each other.
- SDKMAN is a tool that can assist you in this and is used by many developers to easily
  switch between different Java versions during development and/or testing.
- Changes to environment variables on Windows are not reflected in the current command
  prompt or PowerShell session after an installation.
- If you use a DMG installer to install Azul Zulu, the default installation directory
  is /Library/Java/JavaVirtualMachines/<azul_zulu_folder>/.
- For example, the default installation folder for Azul Zulu JDK 21 is /Library/Java/JavaVirtualMachines/zulu-21.jdk/Contents/Home
- CVE data is available in JSON format
- This CVE is not applicable to Azul Platform Core. It is listed here for comparison
