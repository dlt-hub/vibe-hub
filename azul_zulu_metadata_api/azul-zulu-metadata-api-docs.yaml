- You can have multiple Java versions on your system.
- It can be a good idea to remove the installations you are no longer using.
- Default installation directory is /Library/Java/JavaVirtualMachines/<azul_zulu_folder>/.
- You can install different major versions of Azul Zulu on the same machine and switch
