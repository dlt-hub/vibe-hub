- 'Subscriber Availability (SA): Commercially supported software, only available to
  Azul customers.'
- 'Community Availability (CA): Free to download and use.'
- Java 8 required for installation
- DRS is designed to be deployed by your central IT department into a jar file (`DeploymentRuleset.jar`),
  that contains an XML with the rules.
- Uses UUID for package identification instead of bundle ID.
- New endpoints available for package details and downloads.
- Incubator and preview features allow the Java-ecosystem to continuously evolve while
  getting feedback from the users about usability, consistency, and stability.
- You should never use these in production as they are not stable yet and can still
  evolve before they become generally available, or even get removed, in one of the
  next releases.
- JFR allows detailed runtime information collection about Java applications.
- At this moment this is only available for Java 8, but 11 and 17 can be added if
  needed.
