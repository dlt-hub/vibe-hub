- The Azul APT repository contains DEB packages for the x86-64 and ARM64 architectures.
- Installing with a package manager requires root privileges.
- Tokens are not stored and will only be visible when created.
- Community Availability (CA) distributions are Azul Zulu Builds of OpenJDK that are
