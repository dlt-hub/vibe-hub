auth_info:
- information_source; https://westinpay.com/api/documentation:
  - The API uses Public and Secret key authentication. Include your Public key in
    the public_key parameter of the request body when making POST requests to initiate
    payments. API keys can be regenerated from your account dashboard and must be
    kept confidential.
possible_base_urls:
- information_source; https://westinpay.com/api/documentation:
  - https://westinpay.com/payment/initiate
  - https://westinpay.com/sandbox/payment/initiate
possible_endpoints:
- information_source; https://westinpay.com/api/documentation:
  - POST https://westinpay.com/payment/initiate
  - POST https://westinpay.com/sandbox/payment/initiate
