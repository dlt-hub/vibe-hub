client:
  auth: You need to register for a free API key at https://console.enzoic.com/register/
    and use it along with your API secret for authentication, which is applied in
    your code as "new Enzoic('YOUR_API_KEY', 'YOUR_API_SECRET')", and you will also
    need to use a bearer token "YOUR_SECRET_TOKEN" in the Authorization header when
    making requests to the API at api.enzoic.com.
  most_recurring_base_url: https://api.enzoic.com
  paginator: Pagination is required to retrieve the paginated lists of credentials
    and monitored identities, but no specific methods, cursor, page size, default
    page size, cursor path, cursor param, or page size param are mentioned for applying
    pagination.
