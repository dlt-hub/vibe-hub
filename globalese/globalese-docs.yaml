resources:
- name: corpora
  endpoint:
    path: /corpora
    method: GET
- name: engines
  endpoint:
    path: /engines
    method: GET
- name: document_translation
  endpoint:
    path: /document_translation
    method: POST
- name: text_translation
  endpoint:
    path: /text_translation
    method: POST
- name: translations
  endpoint:
    path: /api/v1/translations
    method: POST
    data_selector: sentences
notes:
- All requests must be authenticated.
- Stock engines cannot be deployed.
- Custom engines can be turned on and off in the cloud to accept one or more sentences
  for translation in real-time.
- The text translation service scales up and down automatically.
- API keys for text translation can be managed by system administrators
- API keys can be revoked any time
errors:
- 400 Bad Request
- 401 Unauthorized
- 413 Payload Too Large
- 500 Internal Server Error
- 502 Bad Gateway
auth_info:
  mentioned_objects: []
client:
  base_url: https://globalese.atlassian.net
  auth:
    type: oauth2
source_metadata: null
