resources:
- name: identify
  endpoint:
    path: /admin/identify
    method: POST
- name: track
  endpoint:
    path: /admin/track
    method: POST
- name: message_templates
  endpoint:
    path: /v3/message-templates
    method: GET
    data_selector: '[]'
notes:
- The identify and track APIs do enforce a rate limit of 1000 requests / 60 seconds
  for every project.
- The secret api token can be found within your project settings -> API.
- For the SDK to work, you need an API key, which you can get for free at app.gleap.io.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.gleap.io
  headers:
    Content-Type: application/json
    Api-Token: YOUR_SECRET_API_TOKEN
source_metadata: null
