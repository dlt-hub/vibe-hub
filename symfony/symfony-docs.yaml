  website
- The collaborators feature is only available on the Team plan.
- SymfonyInsight projects can define their own configuration to enable specific PHP
  extensions, to disable or modify analysis rules, and to execute custom scripts.
- 'If you do need to change settings, there are two ways to do so: File based configuration,
  Web based configuration.'
- Uses OAuth2 for authentication.
- The manager features are only available on the Team plan.
- Printable reports are only available on the Team plan.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Notifications configuration can be sensitive as anyone having access to the WebHook
  URL can publish using it.
- The notifications feature is only available on the Team plan.
- Notifications feature is only available on the Team plan.
- Configuration can be sensitive as anyone having access to the WebHook URL can publish
  using it.
- The URL used for the WebHook is hosted in your own servers and needs to be publicly
  accessible.
- SymfonyInsight works using Virtual Machines in which it runs analysis on your code.
- Some of the most advanced analysis rules applied by SymfonyInsight require to run
  your application.
- If your project depends upon some PHP extensions to work, you need to enable them
  manually before analyzing your project.
- If your project depends on npm packages, you can install them in the Virtual Machine
  before performing an analysis.
- SymfonyInsight relies on Composer to install your project dependencies.
- The SSH key used to analyze the source code of private GitHub projects is called
  the deploy key.
- If you have an authentication error, check that the account linked to the SSH private
  key is allowed to access the dependencies.
- Push mode is the easiest way to analyze private projects without giving SymfonyInsight
  access to your repository.
- SymfonyInsight needs to access your source code in order to analyze the quality
  of your projects.
- The medal of your project is always displayed next to its name.
- SymfonyInsight analyses are performed by default on the origin/master branch of
  your projects.
- To analyze other branches, use the provided form to set the branch name.
- SymfonyInsight doesn't update the project's Git submodules before performing the
  code analysis.
- False positives are errors wrongly reported as such by SymfonyInsight.
- If you need to write into a temporary directory, use /var/tmp instead of /tmp/.
  Writing in /tmp/ does not always work as its contents are removed between reboot
  and several reboots are needed when running an analysis.
- Your application fails to boot because of the connection to a database is not accessible.
- Dependencies cannot be installed or SymfonyInsight was not able to boot your Symfony
  application.
- SymfonyInsight defines dozens of configurable options.
- Most of them are related to analysis rules.
- The general purpose project configuration options are explained below.
- You don't need to include all these options in your own configuration files. Only
  include the options that make sense in your project.
- By default, your code is kept from one analysis to the next one, in order to reduce
  the analysis setup time.
- Each project is analyzed on its own virtual machine.
- Beware that after pushing the delete button, your source code, alongside any project
  configuration and all your past analyses and reports, will be securely and permanently
  deleted from our servers in less than 10 minutes.
- Tickets are non-refundable; however it's free and easy to transfer your ticket from
  your account.
- Supports YAML built-in types like dates, integers, booleans, etc.
- Outputs clear error messages with filename and line number for debugging.
- Install Composer if you don't have it already present on your system.
- The Finder component finds files and directories based on different criteria.
