notes:
- The default Gateway used in this guide is the public Livepeer.cloud Gateway.
- For production-ready applications, consider using the Livepeer Studio Gateway, which
  requires an API token.
- Effortlessly manage livestreams, video uploads, API keys, network usage, billing,
  and more.
- Livepeer AI is currently in its Beta phase, and users may encounter bugs or issues
  during this early stage.
- We do not recommend using “CORS-enabled” API keys - they will be deprecated in an
  upcoming release.
- We recommend creating separate accounts for your development and production environments.
- Livestream recording only available for paying users. HLS playback URL (m3u8) available
  5 minutes after session ends.
- Non-CDN delivery for free tier users is limited to 10 viewers per account.
- The default aspect ratio is 16 / 9.
- The default value for forceEnabled is false.
- The default value for audio is true.
- The default value for video is true.
- The default timeout is 10000 milliseconds.
- 'Supported file types: mp4, webm, mp3, flac, wav and m4a - Maximum request size:
  50 MB'
- Recommended pricing for this pipeline is 0.02e-6 USD per milliseconds of audio input.
- To generate an image, send a POST request with model_id and prompt.
- NVIDIA GPU with at least 20GB of VRAM is recommended for optimal performance.
- 'Maximum request size: 50 MB'
- Recommended pricing for this pipeline is 2.5e-10 USD per input pixel (height * width)
- The pricing for the image-to-video pipeline is based on competitor pricing.
- Current recommended pricing for this pipeline is 1.3563368e-08 USD per output pixel
  (height * width * frames).
- 'To stream output token-by-token using Server-Sent Events (SSE), set ''stream'':
  true in the request body.'
- The pricing for the segment-anything-2 pipeline is based on competitor pricing.
- Setting a competitive price will help attract more jobs.
- The maximum length of the input text may be limited to max 30sec, max text length
  600 characters.
- The current recommended pricing for this pipeline is 1.9073484e-08 USD per input
  pixel (height * width).
- NVIDIA GPU with at least 24GB of VRAM is recommended for optimal performance.
