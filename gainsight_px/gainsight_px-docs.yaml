auth_info:
- information_source; https://gainsightpx.docs.apiary.io/reference/leadevent:
  - Aptrinsic API uses API key authentication via the HTTP header Aptrinsic-API-Key.
    Include your API key in the request header with the name Aptrinsic-API-Key.
  - Authorization uses API Keys passed via the X-APTRINSIC-API-KEY request header.
    API Keys are generated in the Administration > REST API section with configurable
    permissions for Read (GET calls), Write (PUT/DELETE calls), and Production Launch
    access.
pagination_info:
- information_source; https://gainsightpx.docs.apiary.io/reference/leadevent:
  - Pagination is supported via offset-based parameters. Use query parameter `p` to
    specify the page number and retrieve the next set of results (for example, `GET
    /v1/engagement?p=2` retrieves the next 100 engagements). The response structure
    and exact field names for indicating pagination state are not detailed in the
    provided documentation excerpt.
  - Pagination uses page and pageSize query parameters. Default page is 0, pageSize
    defaults to 100. Use page parameter to navigate through results, incrementing
    it to fetch subsequent pages.
  - The API uses offset-based pagination with pageSize and scrollId parameters. The
    default pageSize is 25 (maximum 1000). Request the next page by adding the scrollId
    returned in the previous response to the next request using the scrollId query
    parameter. Pagination continues until no scrollId is returned.
  - Use pageNumber (zero-based) and pageSize (default 200, max 500) query parameters
    to paginate. pageNumber specifies which page to fetch, and pageSize controls results
    per page.
  - Use pageSize query parameter (default 200, max 500) and pageNumber query parameter
    (zero-based) to paginate list results. No response pagination fields are mentioned.
