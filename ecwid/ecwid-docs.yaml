notes:
- 'Your app must have the following access scopes to make this request: read_store_profile'
- Get access to API with an app
- Ask your questions and get answers from our API specialists.
- Changes to access scopes do not affect existing tokens for apps already installed
  in a store.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Our REST API has rate limits.
- We accept up to 600 requests per minute per token.
- Different types of discounts can stack at the checkout.
- Automatic order processing fees can be applied.
- Store ID is now required for external apps' authentication
- API allows you to read, create, update, and delete any items from your store.
- There is no test mode in Ecwid API, so we recommend setting up a separate test store.
- Custom apps have limited access to the store data and features.
- Some features like webhook automations require self-hosted endpoints working on
  your servers.
- Applications start working with Ecwid API when they are installed in the store.
  As a result, the app gets access tokens allowing it to access store data through
  API requests.
- When developing applications for Ecwid, you can decide to keep your app private
  or make it public.
- Access tokens do not expire.
- Secret tokens must not be used in publicly available code.
- Listing an app is free, but a developer should sign a partner contract which includes
  a revenue-sharing model based on app sales or subscription fees.
- We provide a developer with a paid subscription account in a test store for development
  and testing purposes.
- 'Ecwid handles payments: Set a monthly price for your app, and that''s it. Ecwid
  billing will take care of the rest.'
- 'Custom charges have the following withdrawal limits: Daily withdrawal limit per
  store: $5000, Withdrawal limit per transaction: $500.'
- Public apps can have different business logic or none at all.
- With an app in our App Market, you gain access to thousands of potential paid users.
- The code received during the installation process is short-lived and must be exchanged
  for an access token within a few minutes.
- App storage allows storing data on Ecwid servers and accessing it using REST API.
- Your app must send a confirmation when it receives a webhook.
- Webhook counts as delivered if the app returns HTTP 200, 201, 202, 204, or 209.
- Authenticate webhook signature to verify it came from Ecwid
- Webhooks are limited in the data they carry to remain as fast as possible
- Do not pass additional data through the webhook URL. Use custom headers instead.
- Custom headers cannot work as variables to provide additional entity data.
- You need to set up webhooks in your store to receive automatic notifications about
  new orders.
- 'Your app must have the following access scopes to make this request: read_orders'
- Requires OAuth2 authorization.
- Ecwid handles all billing and distribution.
- You need a store on any paid plan to start working with IS templates.
- After deploying, you can find and install your template in the website Editor.
- Payouts are made quarterly to your PayPal account or bank account in supported payout
  currencies.
- Lightspeed eCom (Ecwid) officially supports English, French, and Dutch languages.
- Build multiple templates for different business niches.
- Create bright preview stores for templates.
- Name your templates right.
- Requires setup of a custom application in Ecwid admin.
- Uses OAuth2 with refresh token
- Using Batch requests feature, you can send up to 500 REST API requests increasing
  your server performance.
- You can speed up the completion of batch requests by passing the allowParallelMode=true
  query param.
- Event triggers when cart is initialized, synced, or cleared.
- Product has been added, updated, or removed from the cart.
- Uses OAuth2 with refresh token — requires setup of connected app in Ecwid
- Contains a callback function with customer argument when a customer logs in, and
  null if a customer has logged out.
- Cart details may include multiple items with various attributes
- If the selected options match one of the variations, Ecwid will check its stock
  first.
- This method allows you to clear all details from the shopping cart.
- Calculates the current cart asynchronously and passes the result as an order callback
  argument.
- You can only receive false with this method if the store works through an old storefront
  and the Ecwid admin > Settings > Legal > Terms & Conditions toggle is enabled.
- This method allows you to pre-define customer email with JavaScript.
- Address fields in this method match the shippingPerson object.
- Your website must load specific JS and CSS files for the feature to work.
- Various configuration settings allow customization without writing JavaScript code.
- To make any code changes to the storefront, you need a custom app to be installed
  in your store.
- Once the app is updated, your script file automatically loads and runs on the storefront.
- Public tokens are safe to use on the storefront, as they won't be able to reveal
  any private store data.
- Uses JavaScript methods to set and get cookie consent
- Ecwid offers many configuration settings to change the website's look and feel.
- Design config requires an additional Ecwid.refreshConfig && Ecwid.refreshConfig();
  line to apply the changes.
- Uses additional `chameleon` config for storefront customization.
- Response includes detailed information about the current shopping cart.
- Requires setup of a self-hosted JavaScript file running on your server
- Make sure your app has the create_promotion access scope required to create promotions.
- Make sure your app has the create_discount_coupons access scope required to create
  new coupons.
- Bulk discount price only works for one product and can't be customized, but it's
  fully automated and clearly visible to customers.
- Every time cart details are changed, Ecwid sends cart data as a POST request with
  JSON body to discountUrl and waits for the response with the discount details.
- Your app must deliver the response in the 5-second window.
- If it's false, modifications to the order total are calculated in the specified
  order.
- If it's true, modifications to the order total are calculated in the specified order.
- Ensure to parse the JSON body to get all required details about the cart.
- Response must meet API requirements.
- Discount details must be sent as a response to the initial request in a JSON format
  in 5 seconds or less.
- The surcharge is invisible to the customers but visible to the store owner.
- Server-calculated surcharges allow you to create a complex surcharge/fee system
  for your store.
- Request contains a JSON object with fields including storeId, merchantAppSettings,
  cart, and lang.
- Surcharges' details must be sent as a response to the initial request in a JSON
  format in 5 seconds or less.
- 'usesLimit must be one of: UNLIMITED, ONCEPERCUSTOMER, SINGLE'
- Requires Ecwid JS API to be enabled on storefront.
- Requires public or secret access tokens for different payment and shipping statuses.
- Make sure the app has the add_payment_method, read_store_profile, read_orders, and
  update_orders permissions (access scopes), and the self-hosted paymentUrl endpoint
  for processing payment requests.
- By default, this new payment method is enabled and therefore visible to customers
  at the checkout.
- 'Required access scopes: add_shipping_method, read_store_profile, read_orders, and
  update_orders'
- Ecwid API doesn't validate product details, send product prices in the request.
- Discounts/surcharges can be sent in the request even if they don't match the store.
- 'Order fulfillment status supported values include: AWAITING_PROCESSING, PROCESSING,
  SHIPPED, DELIVERED, WILL_NOT_DELIVER, RETURNED, READY_FOR_PICKUP, OUT_FOR_DELIVERY.'
- 'Payment status supported values include: AWAITING_PAYMENT, PAID, CANCELLED, REFUNDED,
  PARTIALLY_REFUNDED, INCOMPLETE.'
- 'Your app must have the following access scopes to make this request: read_orders.'
- Order data may include sensitive customer information.
- Discount information includes various fields related to promotions applied to the
  product.
- 'Your app must have the following access scopes to make this request: update_orders'
- Requires OAuth2 setup for API access.
- 'Your app must have the following access scopes to make this request: update_store_profile'
errors:
- '401 Unauthorized: Access token is invalid or expired'
- '429: Rate limit exceeded - all subsequent requests will be ignored.'
- '401 Unauthorized: Check your OAuth credentials.'
- '400 Bad Request: Validate the request parameters.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- API rate limits in place to ensure stable performance.
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Webhook counts as not delivered if the app returns 203, 208, or any other 2xx or
  3xx.
- '401 Unauthorized: Invalid authentication credentials.'
- '404 Not Found: Check the order ID.'
- Email support if you have any errors in deployment
- '401 Unauthorized: Check client_id and client_secret'
- '403 Forbidden: Check permissions for access scope'
- 'WRONG_PARAMETER: Wrong request parameter.'
- 'INCORRECT_IMAGE_SIZE: Incorrect image size (more than 20 MB).'
- 'NOT_AVAILABLE_ON_CURRENT_PLAN: Feature not available on current plan'
- 'STORE_IS_SUSPENDED: Store with specified ID is currently suspended.'
- 'INSUFFICIENT_APP_SCOPE: Application doesn''t have a required scope for the request.'
- 'INVALID_API_TOKEN: Invalid access token in the request.'
- 'STORE_NOT_FOUND: Store with specified ID was not found.'
- 'PROFILE_NOT_FOUND: User store profile not found.'
- 'ORDER_NOT_FOUND: Order with specified ID was not found.'
- 'CHECKOUT_NOT_FOUND: Checkout with specified ID was not found.'
