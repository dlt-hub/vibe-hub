auth_info:
- information_source; https://app.reqres.in/:
  - All requests require the x-api-key header with the value reqres-free-v1. Include
    this header in every HTTP request to the API.
  - This API requires an API key passed in the x-api-key header with value reqres-free-v1.
    All endpoints including PUT, DELETE, and POST requests must include this header.
    The /api/login endpoint accepts email and password in the JSON request body for
    user authentication.
possible_base_urls:
- information_source; https://app.reqres.in/:
  - https://reqres.in
possible_endpoints:
- information_source; https://app.reqres.in/:
  - DELETE /api/users/{id}
  - GET https://reqres.in/api/users
  - GET https://reqres.in/api/users/{id}
  - POST /api/login
  - POST https://reqres.in/api/users
  - PUT /api/users/{id}
  - PUT https://reqres.in/api/users/{id}
