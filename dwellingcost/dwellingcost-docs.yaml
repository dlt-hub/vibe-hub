resources:
- name: dwelling_estimate
  endpoint:
    path: /dcxrequests
    method: POST
    data_selector: Result
    params: {}
- name: line_item_estimates
  endpoint:
    path: /line-item-estimates
    method: GET
    data_selector: Result
    params: {}
- name: dcx_reports
  endpoint:
    path: /generate-report
    method: GET
    data_selector: report
    params: {}
- name: cost_estimate
  endpoint:
    path: /dc
    method: POST
    data_selector: Result
    params: {}
- name: estimate
  endpoint:
    path: /estimate
    method: POST
    data_selector: Result
    params: {}
- name: additional_structures
  endpoint:
    path: /request/additional_structures
    method: POST
    data_selector: Result
    params: {}
- name: replacement_cost_estimate
  endpoint:
    path: /
    method: GET
    data_selector: Result
    params: {}
- name: dcxrequests
  endpoint:
    path: /dcrequests
    method: GET
    data_selector: Result
    params: {}
notes:
- Each request should include a Request parameter and a checkfields parameter.
- The JSON for all fields should have all properties masked as a string.
- All DwellingCost figures are estimates.
- Reports can only be created for one property at a time.
- Each request should include a Request parameter and a checkfields authentication
  parameter.
- All replacement cost elements can be run as part of a large property search or ad
  hoc as needed.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'INVALID_CREDENTIALS: Check account and secret values'
auth_info:
  mentioned_objects:
  - account
  - secret
client:
  base_url: https://dwellingcost.com/
  auth:
    type: apikey
source_metadata: null
