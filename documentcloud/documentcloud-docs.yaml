resources:
- name: documents
  endpoint:
    path: /documents/
    method: GET
    data_selector: results
- name: notes
  endpoint:
    path: /api/documents/<document_id>/notes/
    method: GET
    data_selector: notes
- name: sections
  endpoint:
    path: /api/documents/<document_id>/sections/
    method: GET
    data_selector: sections
- name: errors
  endpoint:
    path: /api/documents/<document_id>/errors/
    method: GET
    data_selector: errors
- name: entities
  endpoint:
    path: /api/documents/<document_id>/entities/
    method: GET
    data_selector: entities
- name: projects
  endpoint:
    path: /api/projects/
    method: GET
    data_selector: projects
- name: organizations
  endpoint:
    path: /api/organizations/
    method: GET
- name: organization
  endpoint:
    path: /api/organizations/<id>/
    method: GET
- name: users
  endpoint:
    path: /api/users/
    method: GET
- name: user
  endpoint:
    path: /api/users/<id>/
    method: GET
- name: addons
  endpoint:
    path: /api/addons/
    method: GET
- name: addon
  endpoint:
    path: /api/addons/<id>/
    method: GET
- name: addon_runs
  endpoint:
    path: /api/addon_runs/
    method: POST
- name: addon_run
  endpoint:
    path: /api/addon_runs/<uuid>/
    method: GET
- name: addon_events
  endpoint:
    path: /api/addon-events/
    method: GET
- name: oembed
  endpoint:
    path: /api/oembed/
    method: GET
- name: documents
  endpoint:
    path: /documents
    method: GET
    data_selector: documents
notes:
- The access token is valid for 5 minutes, and refresh token is valid for one day.
errors:
- '403 Forbidden: Access token expired'
- '404 Not Found: Resource does not exist or no access'
- '429 Too Many Requests: Rate limit exceeded'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.www.documentcloud.org/api
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://accounts.muckrock.com/api/token/
    location: header
    header_name: Authorization
  paginator:
    type: cursor
    cursor_param: cursor
    page_size_param: per_page
    default_page_size: 25
source_metadata: null
