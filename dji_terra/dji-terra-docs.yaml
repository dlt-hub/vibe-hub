notes:
- Most trusted multifunction toolkit of drone enterprise solution for developers
- DJI does not participate in model training
- DJI does not provide cloud inference platform
- DJI does not save training samples and model data
- DJI will no longer provide updates or technical support for the DJI Cloud API Demo.
- 'Firmware getting path: Search the model you need at [DJI official website](https://www.dji.com/),
  click the "Downloads" and download the firmware by yourself.'
- The firmware versions in the table below are the lowest version that can support
  the development.
- 'Firmware getting path: Search the model you need at https://www.dji.com/, click
  the ''Downloads'' and download the firmware by yourself.'
- 'Firmware getting path: Search the model you need at DJI official website, click
  the ''Downloads'' and download the firmware by yourself.'
- You need to add android:extractNativeLibs="true" to the application item in the
  AndroidManifest.xml file in the App directory.
- Kotlin Android Extensions is deprecated, which means that using Kotlin synthetics
  for view binding is no longer supported.
- Supports intelligent flight functions
- Firmware issues may affect certain features
- DJI Fly does not currently support switching with the MSDK App.
- Please use DJI Pilot 7.1.0.16 and above.
- When starting a third-party app based on MSDK on the remote controller that matches
  the M30 series and Mavic 3 Enterprise Series, the official app DJI Pilot should
  be forcibly exited.
- When starting a third-party app based on MSDK on the remote controller(DJI RC Plus)
  that matching M30 series aircraft, official app DJI Pilot should be forcibly exited
  from the application and notification interface under the DJI RC Plus remote controller
  system settings interface to ensure a normal start of the third-party app.
- Fixed an issue where the `DjiCore_Init` API failed on the Matrice 300.
- Fixed an issue where quaternion data subscription failed for the Matrice 350 RTK.
- Supports the payload camera Zenmuse H30 series.
- FlyCart 30 aircraft supports the time synchronization function.
- For development kit compatibility of M300 RTK and M350 RTK, please read Development
  Kit Compatibility List.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Accessing any audiovisual content that may be available on the Service for any purpose
  or in any manner other than Streaming is expressly prohibited unless explicitly
  permitted by the functionality of the Service.
- You acknowledge that you do not own the account you use to access the Service, nor
  do you possess any rights of access or rights to data stored by or on behalf of
  DJI on DJI servers.
- Uses HMAC Signature Algorithm for authentication.
- Output files must be compressed in a specific directory structure for import into
  DJI Terra.
- Uses AK/SK authentication with HMAC signing
- The output of TerraAPI is consistent with DJI Terra software.
- For a detailed explanation of the results, see the DJI Terra Operation Guide.
- DJI TerraAPI relies on cloud computing to complete 2D and 3D reconstruction jobs.
- Currently, DJI TerraAPI does not include real-time 2D/3D reconstruction, control
  points, agricultural applications, or cluster computing.
- Integrating and implementing 2D and 3D reconstruction with DJI TerraAPI typically
  takes 2-3 days.
