auth_info:
- information_source; https://bulksms.musren.co.ke/api-docs:
  - API key authentication is required. The api_key must be sent in the request body
    as a JSON field named api_key. Invalid or missing api_key will result in a 403
    error response with message "Failed! API Key is invalid".
  - Bearer token authentication is required. Send your API key in the Authorization
    header as "Bearer your_api_key_here" for all requests to the SMS reports API endpoints.
  - The API uses an api_key parameter for authentication, which must be included in
    the JSON request body as a string field named "api_key". This key uniquely identifies
    your account and is required for all SMS sending requests.
pagination_info:
- information_source; https://bulksms.musren.co.ke/api-docs:
  - Use query parameter page (Integer) to paginate through shortcode messages. The
    documentation does not specify response fields indicating pagination state, total
    pages, or how to determine when to stop paginating.
  - Use query parameters page (required, starts at 1) and per_page (required, default
    50) to paginate through messages. The response includes total and page fields
    to track pagination state.
possible_base_urls:
