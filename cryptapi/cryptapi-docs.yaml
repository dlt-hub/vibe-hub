auth_info:
- information_source; https://docs.cryptapi.io/get-started/custom-payment-flow:
  - API key is required and must be passed as a query parameter in requests to the
    CryptAPI API. The documentation shows creating payments by calling endpoints like
    `https://api.cryptapi.io/btc/create/?` with parameters, and mentions "You'll need
    your API key" but does not explicitly specify the exact parameter name or header
    name where the API key should be sent.
possible_base_urls:
- information_source; https://docs.cryptapi.io/get-started/custom-payment-flow:
  - https://api.cryptapi.io
- information_source; https://docs.cryptapi.io/llms.txt:
  - https://api.cryptapi.io
possible_endpoints:
- information_source; https://docs.cryptapi.io/get-started/custom-payment-flow:
  - GET https://api.cryptapi.io/btc/convert/
  - GET https://api.cryptapi.io/btc/create/
  - GET https://api.cryptapi.io/btc/info/
  - GET https://api.cryptapi.io/btc/logs/
  - GET https://api.cryptapi.io/btc/qrcode/
  - GET https://docs.cryptapi.io/api/tickerinfo
- information_source; https://docs.cryptapi.io/llms.txt:
  - GET https://api.cryptapi.io/btc/create/
  - GET https://api.cryptapi.io/eth/create/
  - GET https://api.cryptapi.io/ltc/info/
  - POST /eth/create/
