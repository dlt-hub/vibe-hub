auth_info:
- information_source; https://documentation.onfido.com/api/2.0.0:
  - API requests require a token-based authentication scheme. Include the API token
    in the Authorization header using the format "Token token=<YOUR_API_TOKEN>".
  - 'API token authentication via Authorization header. Include the header `Authorization:
    Token token=<YOUR_API_TOKEN>` where `<YOUR_API_TOKEN>` is your Onfido API token.'
  - 'Authentication uses a token-based scheme sent via the Authorization header. Include
    the header Authorization: Token token=<YOUR_API_TOKEN> with each request to the
    Onfido API.'
  - Authentication uses a token-based scheme. Include the Authorization header with
    the value "Token token=<YOUR_API_TOKEN>" on all requests to the Onfido API endpoints.
  - 'Authorization header with Token scheme. Send credentials as Authorization: Token
    token=<YOUR_API_TOKEN> where <YOUR_API_TOKEN> is your API token value.'
pagination_info:
- information_source; https://documentation.onfido.com/api/2.0.0:
  - Pagination uses query parameters `page` (optional, defaults to 1) and `per_page`
    (optional, defaults to 20, max 500) to control results. The `Link` header contains
    pagination URLs with rel values of "next" and "last" to navigate between pages.
  - Pagination uses query parameters page (default 1) and per_page (default 5) in
    the request. The response includes a Link header with rel="next", "prev", "first",
    and "last" to navigate pages, and an X-Total-Count header providing the total
    resource count.
- information_source; https://documentation.onfido.com/api/3.0.0:
  - Pagination uses optional query parameters page (defaults to 1) and per_page (defaults
    to 20, maximum 500). The Link header provides next, prev, first, and last page
    URLs with rel values, and the X-Total-Count header returns the total resource
    count.
  - 'Use page and per_page query parameters to paginate applicants: page (required,
    integer starting at 1) and per_page (required, integer for results per page).
    The response structure for pagination is not shown in this excerpt.'
- information_source; https://documentation.onfido.com/api/3.0.0/:
  - The List applicants endpoint uses offset-based pagination with query parameters
    page (optional, defaults to 1) and per_page (optional, defaults to 20, maximum
    500). Pagination state is provided via the Link header with rel values (next,
    prev, first, last) and the X-Total-Count header indicates total resource count.
