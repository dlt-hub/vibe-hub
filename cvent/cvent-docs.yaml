  - POST {hostName}/ea/oauth2/token
- information_source; https://developers.cvent.com/docs/rest-api/guides/compliance-guide:
  - GET /logs/communication/messages
  - GET /logs/communications/configuration
  - GET https://developers.cvent.com/documentation#tag/Compliance/operation/getCommunicationLogMessages
  - GET https://developers.cvent.com/documentation#tag/Compliance/operation/getConfiguration
  - POST /logs/communication/messages/filter
  - POST https://developers.cvent.com/documentation#tag/Compliance/operation/updateConfiguration
  - PUT /logs/communications/configuration
- information_source; https://developers.cvent.com/docs/rest-api/guides/obfuscation-guide:
  - GET {hostName}/{version}/contacts/obfuscate/{obfuscateId}/status
  - GET {hostName}/{version}/contacts/{id}/obfuscate
