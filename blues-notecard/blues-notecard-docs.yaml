notes:
- Use USB to connect and start issuing requests from the browser.
- Starnote must be paired with a Notecard device to function
- NTN mode can be used without the presence of Starnote for development
- Starnote connects to Notecard via UART or I2C.
- Ensure clear view of the sky for satellite communication.
- The Notecard requires antennas to establish and maintain communication with cellular
  networks.
- The Notecard inside the Blues Opta expansion is a Cell+WiFI Notecard.
- The ProductUID must be globally unique.
- An empty JSON object (`{}`) from Notecard indicates a successful request.
- Notecard is a low-power device (consuming only ~8-18A@5V when idle) and is built
  to be continuously powered.
- Notecard is designed to be low-power friendly.
- Cygnet is a low-cost Feather-compatible STM32L433-based microcontroller board designed
  to accelerate the development and deployment of battery-powered solutions.
- Linux-only setup required for accessing the device in DFU mode and virtual COM port.
- Mojo is designed to measure energy usage in battery-powered systems.
- The Notecard detects the presence of a Mojo automatically on the I2C bus.
- There are no hard-and-fast rules that dictate how far apart you can place LoRa devices
  because the optimal distance depends on whether your devices have a clear line-of-sight,
  or the signal needs to penetrate walls, concrete, and the like.
- Notecard is a low-power device and is built to be continuously powered.
- Communication between Notecard and Notehub is bi-directional
- The Notecard typically sits in an ~18A@5V idle mode waiting for a request from
  the host MCU, however the Notecard current draw increases to the ~250mA range when
  the modem is active.
- The modem also draws 10's of mA when the GPS is receiving or the CPU is performing
  session encryption.
- All pins whose Functional Interface is marked "[Power](#power-information)" must
  be connected.
- All pins named NC MUST have no connection and be left open because they are reserved
  for future use. Furthermore, any pin not used in a design MUST also be left open.
- Actual values may vary based on local conditions such as atmospheric conditions
  and distance to the cell tower.
- Starnote is an affordable satellite IoT backup device for NTN communications.
- Starnote must be used alongside a paired Notecard.
- All pins whose Functional Interface is marked 'Power' must be connected.
- All pins named NC MUST have no connection and be left open because they are reserved
  for future use.
- Cygnet is a low-cost embeddable STM32L4+-based microcontroller board designed to
  accelerate the development and deployment of battery-powered IoT solutions.
- The performance of the STM32 microcontroller onboard the Swan may be affected in
  the presence of extremely bright light including, for example, direct sunlight.
- Bright light may interfere with the semiconductor's operation by generating unwelcome
  electrical currents, performance degradation, malfunction, or shutdown.
- Certifications are currently pending.
- Mojo is supported on all Notecard Cellular, Notecard Cell+WiFi and Notecard WiFi
  models. However, Mojo does not currently work with Notecard for LoRa.
- When using Mojo with a Notecarrier F the Feather must stay plugged in and awake,
  since QWIIC is powered from the Feather's 3.3V rail. Putting the Feather to sleep
  will cut power to QWIIC and when power is re-applied, Mojo will be in an unknown/unitialized
  state.
- The Scoop includes a Lithium-Ion Capacitor (LIC) for reliable power management.
- We strongly advise comprehensive field testing in the final enclosure and deployment
  environment to ensure reliable connectivity with your chosen antenna(s).
- Blues recommends the use of an active GPS/GNSS antenna for best performance. Select
  an active antenna with 50-Ohm impedance which accepts voltages in the 3.3V-4.0V
  range.
- DO NOT use a passive antenna when a Notecarrier is configured to use an active antenna.
  The passive antenna can permanently damage the Notecard by presenting a DC short
  circuit to the GPS u.FL connector which has a 3.9V DC bias.
- Notecarrier F includes a dip switch labeled GPS_ANT that allows for the use of active
  or passive antennas.
- Notecarrier Pi includes a dip switch labeled GPS ACTIVE that allows for use of an
  active antenna when switched to ON.
- Notecarrier X/XM/XS support passive GPS/GNSS antennas by default.
- Comprehensive field testing is advised for reliable connectivity.
- Notecarrier A models do not support external active GPS/GNSS antennas.
- A passive antenna is included with the purchase of a Notecarrier F.
- A passive antenna is included with the purchase of a Notecarrier Pi.
- A passive antenna is included with the purchase of a Notecarrier X/XM/XS.
- XP-designed Notecards are not compatible with non-XP Notecarriers.
- The Notecard is designed to be a swappable part of your embedded product.
- Design should ensure a 4mm keep-out area around the Notecard to avoid RF interference.
- Notecard is designed to always be powered.
