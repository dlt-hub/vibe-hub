auth_info:
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/get-artists:
  - This API requires authentication via login (as indicated by the 401 Unauthorized
    response). The documentation references a login requirement but does not specify
    the exact authentication mechanism, header names, or credential format needed
    to make requests to this endpoint.
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/get-current-stats:
  - The API requires authentication via login (indicated by 401 Unauthorized response
    for unauthenticated requests). Access is plan-based, with 403 Forbidden returned
    if the endpoint is not included in the user's current plan. Specific auth mechanism
    details (header names, token format, etc.) are not provided in this documentation
    chunk.
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/add-links:
  - The endpoint requires authentication via a login session. A 401 Unauthorized response
    indicates missing credentials, and a 403 Forbidden response indicates the authenticated
    user's plan does not include access to this endpoint. The specific auth mechanism
    (session cookie, bearer token, or other credential format) is not detailed in
    this documentation chunk.
- information_source; https://doc.api.soundcharts.com/documentation/reference/album/get-chart-entries:
  - The API requires authentication via login. The 401 Unauthorized response indicates
    that requests must include valid credentials, and the 403 Forbidden response shows
    that access is controlled by subscription plan. However, the documentation does
    not specify the exact authentication method (e.g., API key header, bearer token,
    OAuth), credential format, or how to pass credentials in requests.
pagination_info:
- information_source; https://doc.api.soundcharts.com/documentation/reference/search/search-song-by-name:
  - Pagination uses offset (integer, optional) and limit (integer, optional, max 20)
    query parameters. The response returns up to 20 results; use offset to specify
    the starting position for subsequent requests.
- information_source; https://doc.api.soundcharts.com/documentation/reference/search/search-radio-by-name:
  - offset is an optional query parameter (integer) used to specify the starting position
    of results. The response structure for pagination fields is not described in the
    provided documentation.
- information_source; https://doc.api.soundcharts.com/documentation/reference/search/search-venue-by-name:
  - offset is an optional query parameter (integer) used to specify the starting position
    for results. The response structure for pagination details is not described in
    this documentation chunk.
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/get-artists:
  - offset is an integer query parameter for pagination, specifying the starting position
    of results. limit is an integer query parameter controlling the number of results
    returned, with a maximum of 100 per request.
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/get-similar-artists:
  - Pagination uses offset and limit query parameters. offset specifies the starting
    position for results, and limit controls the number of results returned per request.
    The response is an Artist Collection resource.
possible_base_urls:
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/get-similar-artists:
  - /api/v2
- information_source; https://doc.api.soundcharts.com/documentation/reference/artist/get-audience:
