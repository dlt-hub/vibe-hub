auth_info:
- information_source; https://kylin.apache.org/docs/2.4.0/howto/howto_use_restapi/:
  - Basic auth is required for authentication. Send a POST request to /kylin/api/user/authentication
    with an Authorization header containing Basic auth encoded credentials in the
    format Authorization:Basic {data}, where {data} is the base64-encoded username:password
    string.
  - 'Basic authentication is required using username and password credentials. Credentials
    can be provided via the --user option in curl (format: username:password) or in
    the Authorization header, with the example showing ADMIN:KYLIN as the username:password
    pair.'
  - 'Basic authentication is required. Send credentials in the Authorization header
    using the format "Authorization: Basic XXXXXXXXX" where XXXXXXXXX is a base64-encoded
    string of username:password.'
- information_source; https://kylin.apache.org/docs/restapi/authentication/:
  - All Kylin APIs use Basic Authentication. Credentials (username and password) must
    be Base64-encoded and sent in the Authorization header as "Basic <encoded_credentials>".
    Alternatively, users can authenticate via POST to /kylin/api/user/authentication
    to obtain authentication information for subsequent requests.
pagination_info:
- information_source; https://kylin.apache.org/docs/2.4.0/howto/howto_use_restapi/:
  - Pagination uses optional offset and limit parameters in the request body. offset
    specifies the starting position (default 0) and limit specifies the maximum number
    of results to return. If offset or limit are set in the SQL statement itself,
    those values take precedence over the request body parameters.
  - offset and limit are required query parameters for pagination. offset specifies
    the starting position and limit specifies the number of cubes per page. The response
    does not explicitly show pagination metadata fields like total count or next page
    indicator.
possible_base_urls:
- information_source; https://kylin.apache.org/docs/2.4.0/howto/howto_use_restapi/:
  - http://localhost:7070/kylin/api
- information_source; https://kylin.apache.org/docs/restapi/authentication/:
  - http://host:port/kylin/api
possible_endpoints:
- information_source; https://kylin.apache.org/docs/2.4.0/howto/howto_use_restapi/:
  - DELETE /kylin/api/cubes/{
  - DELETE /kylin/api/cubes/{cubeName}/segs/{segmentName}
  - DELETE /kylin/api/jobs/{jobId}/drop
  - GET /kylin/api/cube_desc/{cubeName}
  - GET /kylin/api/cubes
  - GET /kylin/api/cubes/{cubeName}
  - GET /kylin/api/cubes/{cubeName}/holes
  - GET /kylin/api/jobs
  - GET /kylin/api/jobs/{jobId}
  - GET /kylin/api/jobs/{jobId}/steps/{stepId}/output
