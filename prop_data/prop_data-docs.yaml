auth_info:
- information_source; https://staging.api-docs.propdata.net/api/teams/teams-api_v1_teams_partial_update:
  - The API accepts Facebook OAuth credentials including facebook_app_id, facebook_app_secret,
    facebook_profile_id, facebook_oauth_access_token, and facebook_page_token as optional
    string fields in the request body. A 403 response indicates insufficient permissions
    for the requested action.
- information_source; https://staging.api-docs.propdata.net/api/users/authentication:
  - The API uses a two-step authentication process. First, obtain a bearer token by
    sending Basic authentication (Base64-encoded username:password) to the login endpoint
    at GET https://api-gw.propdata.net/users/public-api/login/ with the Authorization
    header set to "Basic <base64-encoded-credentials>". The login response contains
    a token value in the clients array. Then, use this bearer token for all subsequent
    API requests by setting the Authorization header to "Bearer <your-bearer-token>".
    To renew an expired token, send a GET request to https://api-gw.propdata.net/users/api/v1/renew-token/
    with the current token in the Authorization header as "Bearer <current-token>",
    and the response will contain a new token.
pagination_info:
- information_source; https://staging.api-docs.propdata.net/api/statistics/statistics-api_v1_agents_daily_list:
  - 'The response includes pagination fields: count indicates total results, next
    and previous contain URLs for navigating to the next and previous pages respectively,
    and results contains the paginated data array. Use the next URL to fetch subsequent
    pages until next becomes null.'
- information_source; https://staging.api-docs.propdata.net/api/statistics/statistics-api_v1_agents_monthly_list:
  - The response uses cursor-based pagination with next and previous fields containing
    full URLs to the next and previous pages respectively. The count field indicates
    the total number of results, and results array contains the paginated data. Stop
    paginating when next is null.
- information_source; https://staging.api-docs.propdata.net/api/statistics/statistics-api_v1_articles_daily_list:
  - Pagination uses offset and limit query parameters. The response includes count
    (total items), next and previous URLs for navigation, and results array containing
    the paginated data. Use offset to specify the starting position and limit to control
    page size.
- information_source; https://staging.api-docs.propdata.net/api/statistics/statistics-api_v1_articles_monthly_list:
  - The API uses offset-limit pagination with query parameters offset (integer for
    pagination offset) and limit (integer for page size). The response includes count
    (total results), next (URL for next page), previous (URL for previous page), and
    results (array of items). Use the next and previous URLs to navigate pages, or
    construct requests with incremented offset values.
- information_source; https://staging.api-docs.propdata.net/api/statistics/statistics-api_v1_branches_daily_list:
  - 'The response includes pagination fields: count (total items), next (URL for next
    page), previous (URL for previous page), and results (array of items). To paginate,
    follow the next or previous URLs returned in the response until next becomes null.'
