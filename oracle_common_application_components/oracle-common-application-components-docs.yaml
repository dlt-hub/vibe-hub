  and their eligible family members on an enrollee-pay-all basis.
- The Thrift Savings Plan (TSP) is a tax-deferred retirement savings and investment
  plan and is similar to a 401(k).
- The Federal Flexible Spending Account Program (FSAFEDS) is a tax-favored program
  that allows participants to pay for out-of-pocket health care and dependent care
  expenses with pre-tax dollars.
- The Federal Employees' Group Life Insurance (FEGLI) provides group term life insurance.
- The Federal Long Term Care Insurance Program helps pay costs when a person needs
  assistance with daily living.
