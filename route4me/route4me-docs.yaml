auth_info:
- information_source; https://route4me.io/docs/:
  - API key authentication is required. Pass the API key as a query parameter named
    api_key in the request URL. The API key is a 32-character string provided by Route4Me
    and must be appended to the base URL as a query parameter (e.g., ?api_key=YOUR_API_KEY).
    In SDK usage, initialize the Route4MeManager with the API key as a constructor
    parameter.
  - API key authentication is required. Pass the api_key as a query parameter in the
    request URL to the Route4Me API endpoint. The api_key value is a 32-character
    string that identifies the user account.
  - 'API key authentication is required. Pass the api_key as a query parameter in
    the request URL. Example: api_key=11111111111111111111111111111111'
  - API key authentication is required. Pass the api_key parameter in the query string
    of GET and PUT requests to the Route4me API endpoints.
  - API key authentication is required. Pass the api_key query parameter with your
    32-character API key in all requests to the Route4Me API endpoint.
pagination_info:
- information_source; https://route4me.io/docs/:
  - Pagination uses limit and offset query parameters. limit specifies the number
    of results per request (example shows limit=10), and offset specifies the starting
    position (example shows offset=0). Increment offset by the limit value to retrieve
    subsequent pages.
  - Pagination uses offset and limit query parameters. offset specifies the starting
    position (default 0), limit specifies the number of results per page (default
    10). The response includes a total field indicating the total number of contacts
    available.
  - offset is a query parameter (integer) specifying the starting record position,
    and limit is a query parameter (integer) specifying the number of records to retrieve
    per request. Use offset to advance through pages by incrementing it by the limit
    value for each subsequent request.
