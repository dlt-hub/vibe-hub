notes:
- Each request will need to include your Organization ID.
- The name of your data product must be unique to ensure proper identification and
  avoid conflicts.
- API keys generation view
- The process for creating a key has been improved over time.
- Schemas define the structure of the data that you collect.
- Each schema defines what fields are recorded with each event.
- It’s not possible to configure more than one instance of the same enrichment except
  JavaScript enrichment starting with Enrich 4.1.0.
- To use Snowtype, you must have Node.js (>=@18) installed.
- The easiest way to configure Snowplow CLI is using the built-in setup command.
- Snowplow CLI defaults to yaml format. It can be changed to json by providing a --output-format
  json flag.
- Automatic data model generation allows you to generate optimized models directly
  from your data products in Snowplow Console.
- Data model autogeneration supports Snowflake and BigQuery.
- By default, schemas and drafts will not be public unless specified.
- The /api/debug endpoint is only active when debug is set to true in the Iglu Server's
  configuration file.
- This endpoint should be used for internal development and testing only!
- Global context can be added to all tracked events automatically.
- JavaScript Tracker supports both synchronous and asynchronous tags. Asynchronous
  tags are recommended.
- We recommend self hosting sp.js by following our Self hosting snowplow JS guides.
- If the URL to sp.js is protocol-relative, it will work if your web page is using
  the 'http' or 'https' protocol.
- Tracker methods available through plugins do not necessarily support adding custom
  entities.
- The Snowplow JavaScript Tracker automatically tracks the page URL and referrer URL
  on any event tracked.
- To use setCustomUrl within an SPA, call it before all trackPageView calls.
- Self-describing events can have arbitrarily many fields.
- Custom context entities need to be wrapped in an array.
- The default bufferSize is 1.
- POST requests are limited to 40000 bytes.
- Might be desirable to update cookies synchronously for testing purposes.
- Synchronous cookie updates can ensure cookies are written before session information
  is used in events.
- By default, information will be stored both in cookies and local storage
- You may also leverage anonymousTracking to control when values are stored in cookies
  or local storage
- A new session can be started at any time by calling the function newSession
- If you enable link decoration, you should also make sure that at least one event
  is fired on the page.
- Anonymous tracking can be toggled on and off.
- Enabling Anonymous tracking will clear all current user, session and page data from
  events sent to the collector.
- The browser entity is only available since version 3.9 of the tracker.
- May need to enable Verbose logs in your Developer Tools, as this plugin uses console.debug
  to output results.
- The React Native Tracker is purely implemented in JavaScript/TypeScript without
  the use of native iOS/Android modules.
- Tracks Snowplow events from web views in mobile hybrid apps.
- Forwards tracked events to the native app code to be tracked by mobile trackers.
- The tracker utilises AMP linker functionality to ensure that user identification
  can be done where a user may visit via the google domain or the site's own domain.
- 'In order for the AMP Client ID to behave as expected, the ''linker'' parameter
  of the configuration JSON must have ''enabled'': true set.'
- Care must therefore be exercised when using the Pixel tracker on domains that you
  do not own.
- Avoid words such as “track”, “collect” or “analytics”, as ad blockers may prevent
  data from being sent to domains containing these words.
- For Snowplow collector to be able to set the cookie, the cookie domain must be a
  parent domain of the collector domain.
- You will have to conclude this step within 72 hours. If Snowplow is unable to verify
  the setup within that timeframe, you will have to restart the process from the beginning.
- The plugin is available from Version 3.18 of the tracker.
- Button click events are automatically tracked once configured.
- Page view events must be manually tracked.
- Available since version 3.14 of the tracker.
- Installation autotracking is enabled by default.
- Screen engagement tracking is enabled by default.
- The tracker automatically tracks each screen change using a ScreenView event.
- Lifecycle tracking is enabled by default (since v6.0.0).
- Tracks user events in Ecommerce
- The plugin is available since version 3.8 of the tracker.
- Snowplow ecommerce events and entities must be manually tracked.
- Available from version 3.10.
- Automatically generated entities sent with ecommerce action events.
- The plugin is available since version 3.12 of the tracker.
- Snowplow media events and entities must be manually tracked.
- By default, ping events are sent every 30 seconds.
- Tracking the media player session entity with all media events is enabled by default.
- The media tracking works with a set of out-of-the-box event and entity schemas.
- Use the startMediaTracking call to initialize media tracking instances.
- Media ping events are sent every 30 seconds by default.
- The Snowplow Inspector extension is an invaluable tool for anyone who is pushing
  tracking live.
- It gives real time - easy to access - information on which events are being emitted
  and what the contents of these events are.
- The extension will connect to your registries and request a listing of all available
  schemas.
- An example of an event failing validation is shown below, the reason for this event
  failing validation is that `example_field_1` is specified as allowing only the 'string'
  type, meaning it cannot be null.
- Snowplow data is structured in a single table for easy querying.
- The data in each line should not change over time.
- Out-of-the-box fields are available for various platforms.
- Event-specific fields are defined by Snowplow for tracking.
- Each Snowplow event can have multiple entities attached to it.
- Defining your own custom entities is useful when you have similar bits of business-specific
  context you want to attach to multiple different events.
- Failed events are not written to your atomic events table, which only contains high
  quality data.
- This feature is not retroactive, i.e. only failed events that occur after it’s enabled
  will be loaded into your desired destination.
- The API that powers the Console view and dashboard is publicly available, and can
  be invoked with a valid token to feed your own monitoring systems.
- Some of the problems that cause failed events could lead them to contain personally
  identifiable information (PII).
- Recovery operates on an individual event's payload field.
- The CLI provides commands for validating and running test recoveries.
- By default no enrichments are configured, but local-only enrichments can be enabled.
- When running a recovery job in your production pipeline, you'll likely find it useful
  to keep an eye on its progress.
- To expose metrics over http accessible at http://${SPARK_HOST}:4040/metrics/json
- The new bad row format is designed to be readable and self-contained
- Unspecified fields can vary from plain JSON types through JSON objects to inline
  JSON structures and even Base64-encoded.
errors:
- '401 Unauthorized: Recheck API key or Organization ID'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key permissions'
- '400 Bad Request: Check the request payload or parameters.'
- '401 Unauthorized: Verify authentication credentials.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check the request format and parameters.'
- 'ValidationError: $property does not match enum list'
- 'ResolutionError: schema not found in Iglu repository or Iglu Central'
- 'Temporary infrastructure issue: Iglu Server not available'
auth_info:
  mentioned_objects:
  - Organization ID
  - API Key
client:
  base_url: https://console.snowplowanalytics.com
  auth:
    type: apikey
    location: header
    header_name: X-API-Key
source_metadata: null
