notes:
- Get a Dinosure quote. The quote parameters will be validated when the quote is created.
- Don't rush  Take your time to understand each part thoroughly.
- Collaborate  Roots community team is here to assist, so don't hesitate to ask
  for help.
- Test & iterate  Trial and error is a valuable learning process; this is a safe
  space to experiment.
- All API requests are organisation specific.
- API keys are organisation and environment specific.
- API keys created in sandbox mode will be for the sandbox host only with the same
  rule applying to those created in production mode being for the api.rootplatform
  host only.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Sandbox mode is used for testing on Root.
- You should ensure that you don't use real customer email addresses when creating
  policyholders in sandbox mode.
- New product modules are in sandbox mode by default.
- Quote packages expire after one week.
- Policies can be issued with an active or inactive status.
- Events that trigger policy activation can be configured in the product module settings.
- Policies are cancelled via the cancel a policy endpoint.
- To amend a policy, you need to first create an alteration package and then apply
  the alteration package to the policy.
- Claims pass through multiple steps and can be managed via API or the Root management
  dashboard.
- To avoid receiving an authorization_error, make sure you have created an API key
  with the correct permissions.
- Uses npm to install global packages, ensure permission issues are resolved on Mac.
- Uses OAuth2 for authentication.
- Sandbox mode is used for testing on Root. You can safely experiment in sandbox mode
  without worrying about breaking anything or creating unintended side-effects.
- Uses OAuth2 with refresh token  requires setup of connected app in Root
- Some objects may return nulls in deeply nested fields
- Each policy is linked to a specific version of the product module definition
- Use a read-only API key to prevent accidental overrides
- The verification token '1234' will be used later to verify webhook authenticity.
- After creating the webhook, you'll receive a secret in the response body. Store
  this securely as it's needed for signature verification.
- Draft product module definition allows testing of changes before live deployment.
- Existing policies are not automatically associated with a new product module definition.
- Updating any of these features creates a new product module definition.
- Updates are not automatically applied to existing policies.
- Product module keys must be unique across all organisations on Root.
- Billing settings have dependencies with the broader Root billing config
- Requote functionality is in the process of being deprecated. Please use alteration
  hooks instead.
- Root currently supports version 11.3.4 of Joi. Methods released in later versions
  of Joi are not currently supported.
- The moment module available in the product module code is in UTC mode.
- The quote hook is designed to be light-weight, fast, and meant to be used to generate
  and display new quotes rapidly on a customer-facing front-end.
- The application request payload structure needs to match the application schema
  used to capture information through the user interface.
- Requires defining functions validateAlterationPackageRequest(), getAlteration(),
  and applyAlteration() in the product module code.
- The altered policy is not returned over the API. Instead, the alteration package
  is returned, which will now have a status of 'applied'.
- Reactivating a policy means changing the status of an inactive policy to active.
- Reactivation options need to be defined in the product module code.
- Requote functionality has been deprecated in favour of the more flexible alteration
  hooks.
- Payment events are triggered by payment events such as successful payment collection
  or payment failure.
- Scheduled functions are a powerful tool that will run for all policies issued under
  your product module.
- You may need to condition your scheduled function on the existing policy data.
- Actions can be queued to change a policy's status to active, lapsed or not_taken_up.
- Policy documents are automatically regenerated when specific customer notification
  events are triggered.
- The policy terms file is never regenerated.
- This configuration is only recommended as a starting point, and you can adjust the
  configuration of these properties to suit your needs.
- It's important to take this into account in the design and testing of your template,
  and ensure the document structure is robust to dynamic content of variable length.
- data-page-size, data-orientation, data-margin-top, data-margin-right, data-margin-bottom,
  data-margin-left, data-dpi, and data-zoom are configuration attributes.
- A block that accepts the time of day in the ISO 8601 time format.
- Display conditions allow you to customise the claims workflow by hiding or disabling
  certain blocks based on other block states.
- Disbursement requests cannot be created via the API. They can only be created via
  the Root dashboard user interface.
- 'Annuity requests have the following limitations: They can only be created for payout
  requests, not fulfillment requests.'
- Items are added as a simple array of strings under the path settings.claims.checklistItems.
- An 'Other' option is included by default and does not need to be configured explicitly.
- Only the assigned user can edit/approve; others view read-only.
- The assignee receives an in-app notification and an email deep link.
- Finalise is terminal (no reassignment).
- 'Enable assignment flows: {"claims": {"enableClaimAssignments": true}}'
- 'Choose a strategy: {"claims": {"claimAssignmentMethod": "manual"}}'
- Schemas are not required for API-only products
- It is good practice to include validation in the quote and application schemas.
  This prevents unnecessary API calls with invalid data, and improves the user experience
  as error messages can be displayed in real time.
- On Root, `#if` does not follow the standard built-in usage as set out in the handlebars.js
  docs.
- Embed Management requires prior user authentication. It can be implemented after
  a user login only.
- The prefill values feature enables you to enhance the customer experience of the
  Sales add-on by injecting data into the iframe via query parameters.
- Ensure that the API key is not stored client side
- The default generated embed URL will direct the customer to the landing page.
- Clients are responsible for end-to-end testing of their product module code.
- Product module changes can affect other features.
- Use the sandbox API for testing.
- Root's code editor of choice is Visual Studio Code
- Always put spaces around operators ( = + - * / ), and after commas.
- It is almost always better to use the `===` and `!==` operators.
- In JavaScript blocks do not have scope. Only functions have scope.
- Keep ternary operators simple.
- The main branch should always match the latest major (live) product module version.
- 'Branches should be feature specific and follow the naming convention: <author-name>/<description>'
- Feature not available in sandbox mode after the organisation is live.
- The policy must be in an 'Active' state before any of these notifications will fire.
- Custom notification events is a protected feature, and is disabled by default. To
  enable this feature for your organisation, please contact our support team at support@rootplatform.com.
- Payments are assumed to have been successful after five days
- Collection modules have a single draft version.
- Draft changes can be tested in the sandbox environment before publishing to live.
- This command is only used once for the initial setup of your collection module on
  your local machine.
- By default, this command pulls the latest draft version, not the live version.
- API key needs to be included in the .root-auth file.
- Ensure you are in the correct mode. 'Test mode' is probably where you want to be.
- Deprecated feature  refer to the collection module guides instead.
- 'Roots managed debit order service has three collection strategies: same-day, debicheck,
  and best-effort.'
- Setting up a merchant account at the bank takes a lot of time, and is usually a
  dependency that delays projects from go-live.
- Debit order payments are automatically marked as successful if there has been no
  response within 5 calendar days.
- Reversals before 5 days will update the original payment to a failed status.
- At the 5-day mark, if there were no reversals to fail the payment, Root will automatically
  update the payment to a successful status.
- CDV only verifies that the bank details are in the correct format
- Passing CDV is not sufficient to ensure that the bank account exists, is open, or
  that it belongs to the policyholder.
- Account verification checks are optional and can take up to 48 hours in rare cases.
- Deprecated feature  will be replaced by collection modules.
- Contact Root Support for setup
- Setting up payment methods are not yet possible through self-help tools or Workbench.
- Highly recommend queueing payment instructions when received, before processing
  them.
- Root's Data Adapter provides comprehensive access to all of your organisation's
  production data on the Root platform.
- The Data Adapter works on snapshots that are created daily at midnight UTC.
- Each organisation is limited to one access key pair per environment.
- PowerBI requires the AWS Athena ODBC Drivers to connect to Athena.
- Limits results to the production environment.
- Snapshots contain all of your organisations data at a given point in time.
- You can access an historical snapshot by prefixing the snapshots name to any table
  name.
- The AI assistant does not have access to any production data sources.
- Users must select sandbox records for export template configurations.
- Creating accurate quotes is crucial in an insurance product.
- Accurate and clear documentation is vital.
- Ensure to follow the setup guide thoroughly.
- Requires setup of connected app in Root
- Some responses may include null values for optional fields
- The policy start date must be provided, and it must fall within the next 60 days
  from quote creation.
- The cover amount (sum insured) must be provided, and it must fall between R10,000.00
  and R100,000.00 inclusive.
- The year of birth of the dinosaur must be provided. The date of birth must be within
  50 years of the current year (in the past).
- The dinosaur species must be one of the following [Tyrannosaurus Rex, Stegosaurus,
  Velociraptor, Diplodocus, Iguanodon].
- The policyholder must indicate whether the dinosaurs health checks are up to date.
- An application can be created via API, or the Root Dashboard.
- A policy can be issued via API, or the Root Dashboard.
- The alteration package can be created and applied via the Root API or Dashboard.
- Every 1 January, the cover amount is increased by R10,000.00 for all policies that
  are older than a year, and the premium is recalculated.
- API docs are generated using rp generate and the payloads are added for quote, application
  and policy creation.
- Claims must be logged within 60 days of the incident occurring.
- Waiting period for illness is 1 month and for death is 3 months.
- The journey doesn't end here. As you embark on your future projects and continue
  building on the Root platform, our API docs and guides are invaluable resource.
- API supports various endpoints for managing policyholders, applications, and policies.
- The API supports Idempotency for safely retrying requests without accidentally executing
  the same request twice resulting in duplicates.
- Currently only POST requests for issuing policies accept idempotency keys.
- Root queues an HTTP POST request to the configured URL when events happen.
