auth_info:
- information_source; https://docs.polyswarm.io/consumers/polyswarm-rest-api-v3:
  - 'API Key authentication via Authorization header. Include the API key in the Authorization
    header when making requests to the PolySwarm API endpoints, as shown in the curl
    examples with -H "Authorization: $API_KEY".'
  - 'API key authentication is required and must be passed in the Authorization header
    as a bearer token. Include the header Authorization: $API_KEY (or your actual
    API key value) in all requests to the hunt endpoints.'
  - 'API key authentication is required and must be passed in the Authorization header
