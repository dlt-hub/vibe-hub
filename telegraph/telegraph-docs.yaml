auth_info:
- information_source; https://telegra.ph/api:
  - Access tokens are passed as query parameters named `access_token`. The token is
    a string that must be included in requests to authenticate as a Telegraph account
    for operations like editing pages and retrieving account page lists.
  - The Telegraph API uses query parameter-based authentication. The required parameter
    is access_token (String), which must be passed as a query parameter in requests
    to authenticate the Telegraph account. This token is obtained during account creation
    and can be revoked to generate a new one.
  - access_token is a required query parameter that must be passed with every API
    request to authenticate with the Telegraph API. The token is a string value that
    represents the user's Telegraph account credentials.
pagination_info:
- information_source; https://telegra.ph/api:
  - offset (query parameter, optional, default 0) and limit (query parameter, optional,
    default 50, max 200) control pagination in getPageList. Response includes total_count
    field and a list of pages; use offset plus the returned count to fetch subsequent
    pages until offset exceeds total_count.
possible_base_urls:
- information_source; https://telegra.ph/api:
  - https://api.telegra.ph
possible_endpoints:
- information_source; https://telegra.ph/api:
  - GET https://api.telegra.ph/getAccountInfo
  - GET https://api.telegra.ph/getPageList
  - GET https://api.telegra.ph/revokeAccessToken
  - POST https://api.telegra.ph/editPage/{path}
