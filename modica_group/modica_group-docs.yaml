auth_info:
- information_source; https://omni.modicagroup.com/docs/en/integrations/api-documentation/2fa/:
  - 'HTTP Basic Authentication is required for all requests. Provide a username and
    password in the Authorization header using the format Authorization: Basic base64(username:password),
    where the username is your application name from the Modica configuration page.
    A 401 response indicates missing or incorrect credentials or insufficient permissions.
    Contact support@modicagroup.com if you need credentials.'
- information_source; https://omni.modicagroup.com/docs/es/integrations/api-documentation/campaign-manager-api/:
  - The API requires HTTP Basic Authentication with username and password credentials.
    A 401 Unauthorised error is returned for incorrect username or password. Credentials
    should be sent in the Authorization header using the Basic auth scheme (base64-encoded
    username:password).
- information_source; https://omni.modicagroup.com/docs/api/whatsapp-wab-api.yaml:
  - 'BasicAuth is required for all requests to this API. Include base64-encoded credentials
    in the Authorization header using the format Authorization: Basic <base64(username:password)>.'
- information_source; https://omni.modicagroup.com/docs/api/whatsapp-wab-api.html:
  - 'API Key authentication using Basic Auth. Send credentials in the Authorization
    header as "Basic base64encode(username:password)" or provide the API key directly
    as "Authorization: API_KEY".'
  - API key authentication is required and must be sent in the Authorization header.
    The header name is "Authorization" and the value should be set to your API_KEY.
possible_base_urls:
- information_source; https://omni.modicagroup.com/docs/en/integrations/api-documentation/2fa/:
  - https://api.modicagroup.com/rest/2fa
