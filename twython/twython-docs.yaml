auth_info:
- information_source; https://twython.readthedocs.io/en/latest/api.html:
  - The Twython library supports two OAuth authentication schemes. For OAuth 1, provide
    app_key, app_secret, oauth_token, and oauth_token_secret parameters to the Twython
    constructor. For OAuth 2, provide an access_token parameter and optionally specify
    token_type (defaults to 'bearer'). The oauth_version parameter (default 1) selects
    between the two schemes.
possible_base_urls:
- information_source; https://twython.readthedocs.io/en/latest/api.html:
  - https://dev.twitter.com
  - https://developer.twitter.com
possible_endpoints:
- information_source; https://twython.readthedocs.io/en/latest/api.html:
