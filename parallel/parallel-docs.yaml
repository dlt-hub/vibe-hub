auth_info:
- information_source; https://www.onparallel.com/developers/api:
  - API TOKEN authentication is required. Send the API token in the Authorization
    header as a Bearer token or via an API_TOKEN header parameter when making requests
    to activate recipient access.
  - API TOKEN authentication is required. Send the API token via the API_TOKEN authorization
    header or as a bearer token in the Authorization header to access the petitions
    endpoints.
  - 'API TOKEN authentication is required. Send your API token in the Authorization
    header as a Bearer token using the format "Authorization: Bearer <your API token>".'
  - API authentication uses an API_TOKEN scheme. The token must be provided as an
    authorization credential (likely in the Authorization header or as a query parameter)
    to access protected endpoints like petition permissions management.
  - API token authentication is required for endpoint access. Pass the API token via
    the API_TOKEN authorization header or as specified by the API provider.
pagination_info:
- information_source; https://www.onparallel.com/developers/api:
  - Pagination uses an offset query parameter (integer, minimum 0) to control position
    in the paginated list of parallels returned from the GET /petitions endpoint.
  - Returns a paginated list of all tags using offset and limit query parameters.
    Use offset to skip results and limit to control page size; the response indicates
    pagination state through returned tag objects.
