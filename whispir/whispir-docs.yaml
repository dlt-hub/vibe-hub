auth_info:
- information_source; https://developers.whispir.com/68a341c676710-whispir-platform-api:
  - 'The Whispir Platform API supports three authentication methods. API Key authentication
    requires including a token in the `Api-Key` header (example: `Api-Key: 123`).
    Basic Auth and Bearer Auth are also supported security schemes. Refer to the developers.whispir.com
    documentation for specific implementation details on each auth method.'
- information_source; https://developers.whispir.com/57756502e4732-verify-an-auth-token:
  - 'The API supports multiple authentication schemes: Basic Auth, Bearer Auth (JWT
    tokens), and API Key authentication. For the Verify endpoint, include the X-Api-Key
    header with your API key, and set the Accept header to application/vnd.whispir.auth-v1+json
    or application/vnd.whispir.auth-v1+xml.'
  - The API uses HTTP Basic Authentication combined with an API key. Credentials are
    sent via the Authorization header using Basic auth scheme (base64-encoded username:password)
    and an additional X-Api-Key header for the API key. The Accept header should specify
    application/vnd.whispir.auth-v1+json or application/vnd.whispir.auth-v1+xml.
pagination_info:
- information_source; https://developers.whispir.com/ZG9jOjM5MzE5NzA4-rate-limits-pagination-and-api-best-practices:
  - Pagination uses limit and offset query parameters. limit controls items per page
    (maximum 20, default appears to be 20), and offset specifies the starting record
    number (default 0). Responses include a link array with rel=next and rel=prev
    attributes for navigation. Continue paginating until a "No records found" response
    is received. Workspaces and Scenarios resources are not paginated.
possible_base_urls:
- information_source; https://developers.whispir.com/68a341c676710-whispir-platform-api:
  - https://api.ap.whispir.com
  - https://api.ap1.whispir.com
possible_endpoints:
- information_source; https://developers.whispir.com/57756502e4732-verify-an-auth-token:
  - GET https://api.au.whispir.com/auth/verify
- information_source; https://developers.whispir.com/ZG9jOjM5MzE5NzA4-rate-limits-pagination-and-api-best-practices:
  - GET https://api.<region>.whispir.com/messages?limit=20&offset=0
  - GET https://api.<region>.whispir.com/messages?limit=20&offset=20
  - GET https://api.<region>.whispir.com/workspaces/7311ABEB701E7C60/messages?limit=20&offset=40
