auth_info:
- information_source; https://docs.robin.io/platform/latest/apps.html:
  - Authorization header with an auth_token value acquired from the login API is required
    to identify the user sending the request.
  - 'Authorization header with token acquired from login API. Send the auth token
    in the Authorization header as `Authorization: <auth_token>` where the token is
    obtained from the login endpoint. Error code 401 indicates unauthorized access
    when the token is missing or invalid.'
  - Authorization token is required in the Authorization header to identify the user
    sending the request. The token can be acquired from the login API.
  - 'Authorization token must be passed in the Authorization header to identify the
    requesting user. The token is acquired from the login API and sent as `Authorization:
    <auth_token>`.'
  - 'Authorization token must be provided in the Authorization header as `Authorization:
    <auth_token>`, where the token is acquired from the login API and identifies the
    requesting user.'
pagination_info:
- information_source; https://robin.io/wp-content/uploads/2019/11/api_guide.html:
  - Pagination uses query parameters page_size and page_num. Response includes total
    count, current page_size, count of returned items, and start offset. Construct
    subsequent requests by incrementing page_num while maintaining page_size.
possible_base_urls:
- information_source; https://docs.robin.io/platform/latest/apps.html:
  - /api/v3/robin_server/apps
- information_source; https://robin.io/wp-content/uploads/2019/11/api_guide.html:
  - /api/v3/robin_server
possible_endpoints:
- information_source; https://docs.robin.io/platform/latest/apps.html:
  - DELETE /api/v3/robin_server/k8s_app
  - DELETE /api/v6/robin_server/apps/<app_name>
  - GET /api/v3/robin_server/apps
  - GET /api/v3/robin_server/instances/<instance_name>
  - GET /api/v3/robin_server/metrics
  - GET /api/v6/robin_server/apps/<appname>?info=true&details=vnodes
  - PUT /<appname>
  - PUT /api/v3/robin_server/apps/<app_name>
  - PUT /api/v3/robin_server/apps/<appname>
  - PUT /api/v3/robin_server/instances/<instance_name>
