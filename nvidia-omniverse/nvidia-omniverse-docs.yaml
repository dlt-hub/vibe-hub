notes:
- Designed as a reference implementation, the Omniverse Kit App Streaming empowers
  developers to create scalable Kit Application streaming solutions.
- NVIDIA Omniverse Launcher was deprecated on October 1, 2025.
- Updated Dockerfiles to nvcr.io/nvidia/distroless/python:3.12-v3.4.10 to address
  security vulnerabilities
- Resolved known security vulnerabilities
- Added Kit application arguments can be passed via Application profiles
- Added scripts to regenerate swagger specs
- Updated usd-viewer container to 106.5.2
- Updated USD asset to samples/stage01.usd
- Fixed the Pydantic types and examples to match the actual response from the streaming
  API
- Added support for using Kubernetes Startup and readiness probes to determine if
  a stream is ready for connections.
- Added support for using annotations and settings to flag a stream in an error state
  when it’s pending for too long.
- Improved error messages and return codes (when the feature flag is enabled) in the
  case where a streaming pod fails to start.
- Refactored health probes and ports for consistency across all services.
- Disabled startup probe for the Session Helm chart as this prevented streams from
  starting if the health endpoint was enabled.
- Increased resource limits as this prevented the application service from starting
  in some cases when the CPU was underpowered.
- Resolved known security vulnerabilities.
- Support to enable shader caches for Kit applications built with the OV Kit template
  using Kit 106 and greater.
- Configurable Log Level for Streaming Services.
- Improved error messages and return codes in the case where a streaming pod fails
  to start.
- Configurable Log Level for Streaming Services. *(Not for Kit Applications)*
- You are responsible for provisioning the NLBs available to be used by the Omniverse
  Kit App Streaming instance.
- In AWS, Listeners and Target Groups must be created and properly configured to enable
  routing to Kit Applications.
- The Omniverse Application Streaming API does not implement its own authentication
  and authorization mechanisms. Instead, customers are expected to bring their own
  implementations to manage access to the API endpoints.
- Preferred method is to enable TLS termination at the NLB by attaching a valid TLS
  certificate.
- Shader caching is a performance optimization technique used in GPU rendering to
  store the results of shader compilation for reuse in future sessions.
- A shader cache minimizes issues by storing compiled shaders for reuse across different
  nodes or sessions.
- By implementing a shared shader cache, you can significantly reduce the start-up
  latency in distributed or containerized environments, improving the overall performance
  of GPU-accelerated applications.
- The Omniverse Application Streaming API does not implement its own authentication
  and authorization mechanisms.
- In containerized environments, compiled shaders are written to the container’s virtual
  filesystem, which is not persistent across sessions.
- Setup and deploy an Omniverse Kit App Streaming instance to a Kubernetes cluster.
- Register a containerized Kit App with an Omniverse Kit App Streaming instance and
  configure how it is to be deployed to a GPU worker node in the cluster.
- This is a comprehensive guide for deploying NVIDIA’s Omniverse Application Streaming
  API in a Kubernetes environment.
- The number of active streams is determined by the number of GPU worker instances.
  To avoid performance issues, limit each GPU worker instance to a single stream.
- The Helm charts cannot be installed on multiple Kubernetes namespaces simultaneously
  on a single cluster. Currently, only one namespace is supported.
- To achieve low-latency streaming, make sure your API endpoints and microservices
  running in Kubernetes, as well as the browser-based clients, are located in the
  same geographical region.
- It generally takes 30 to 40 seconds for an application to start streaming. During
  the stream initialization, a 202 status code is returned when creating or retrieving
  the stream session’s parameters.
- On the first use of the stack, it can take up to 15 minutes or more for the stream
  to become available. This delay occurs because the shader cache, hosted in memcached,
  is empty and needs to be populated during the initial run. Similar delays can occur
  whenever new shaders are first encountered.
- Omniverse Kit App Streaming supports various options for routing a Omniverse Kit
  App stream through an NLB, from one NLB for all streams to an NLB per stream. The
  time to create an NLB and its DNS entry varies by platform, with most being several
  seconds. On AWS, the time to create an NLB and its DNS entry can take several minutes.
  In order to mitigate this cost, NVIDIA optionally supports creating an NLB pool
  in conjunction with an NLB management service.
- Chromium-based browsers, such as Google Chrome version 122 and above, are supported.
- Ensure your Kubernetes worker nodes are running Ubuntu 22.04.
- The Omniverse Kit App Streaming services do not require GPUs and are ideally suited
  for standard microservice resource types.
- On the first use of the stack, it can take up to 15 minutes or more for the stream
  to become available. This delay occurs because the shader cache, hosted in memcached,
  is empty and needs to be populated during the initial run.
- Similar delays can occur whenever new shaders are first encountered.
- The time to create an NLB and its DNS entry varies by platform, with most being
  several seconds. On AWS, the time to create an NLB and its DNS entry can take several
  minutes.
- If the AWS NLB Manager is used for NLB pooling, listeners are added to preconfigured
  NLBs. By default, one TCP port on 443 and one UDP port on 80 are added, effectively
  configuring one NLB per stream.
- It is possible to tune this to support a maximum of 25 streams per NLB.
- Uses AWS NLB Manager for optional NLB pooling configuration.
- Kubernetes version 1.29 is required.
- Worker nodes require a private network/subnet.
- Creating secrets manually is not recommended and the recommended method is to use
  a combination of tools such as the Kubernetes External Secrets Operator, Hashicorp
  Vault, or AWS Secret Manager.
- Using the AWS NLB Manager (LBM) is optional and only required if you want to leverage
  NLB pooling.
- The LBM supports dynamic configuration of NLBs at service startup and through the
  GET:/refresh API endpoint.
- The API provides access to applications and streaming resources.
- Dynamically adding arguments to a Kit application is currently prohibited for security
  purposes.
- Custom labels can be added within an application profile or by editing the streaming
  session manager values file.
- Requires information about the Kit App for streaming
- Uses Kubernetes CRDs and Helm charts for application management
- This guide focuses on the integration and management of containerized Omniverse
