auth_info:
- information_source; https://server-api.docs.tora.com/:
  - The API uses WebSocket authentication with OpenID Connect. To authenticate, send
    a message with service set to "auth", action set to "auth", and params containing
    authMethod set to "openIdConnect", idToken with your OpenID token, accessToken
    with your access token, and group with your assigned group name. The server sends
    Ping messages every 30 seconds and expects Pong responses with a payload (typically
    a timestamp).
possible_base_urls:
- information_source; https://server-api.docs.tora.com/:
  - wss://api.uat.torade
  - wss://api.uat.toradev.net/oems/v1
possible_endpoints:
- information_source; https://server-api.docs.tora.com/:
  - WEBSOCKET wss://api.uat.torade
  - WEBSOCKET wss://api.uat.toradev.net/oems/v1
