notes:
- The main class of ID Bolt represents a session in which the end-user is guided through
  a workflow to scan their ID.
- The default value `app.id-scanning.com` is an alias that points to Scandit’s servers.
  In a production environment it can be changed to your own domain name pointing to
  Scandit’s servers. This will require you to configure a CNAME record in the DNS
  settings of your domain.
- Version 7.0 deprecates and removes many APIs from versions 6.x.
- For the simplest migration process, we recommend you update your app to the latest
  6.28.x version.
- Necessary cookies are required to provide core functionality.
- Version 8.0 deprecates and removes many APIs from versions 7.x, as well as making
  many of the existing APIs more intuitive, resulting in a simpler and quicker integration
  experience.
- If you are unsure about how to perform the migration or the feature you are using
  is not covered in this migration guide, please reach out to our support team.
- Some cookies are required to provide core functionality.
- Preference cookies enable the website to remember information to customize how the
  website looks or behaves for each user.
- Analytical cookies help improve the website by collecting and reporting information
  on its usage.
- Marketing cookies are used to track visitors across websites to allow publishers
  to display relevant and engaging advertisements.
- Version 8.0 includes the removal of all APIs that were deprecated throughout the
  7.x series.
- Starting this release we are no longer upgrading Xamarin and Forms solutions for
  the Data Capture SDK.
- Last updated on Oct 17, 2025
- Cookies used on the site are categorized and below you can read about each category
  and allow or deny some or all of them.
- On Android hardware acceleration has to be enabled for the camera preview to work.
  Hardware acceleration is enabled by default since API level 14 but can potentially
  be turned off in the Manifest, do not do this if you use the camera.
- Some cookies are required to provide core functionality. The website won't function
  properly without these cookies and they are enabled by default and cannot be disabled.
- The barcode data can be encode numerical data only, two different subsets of the
  ASCII table or Latin-1 (ISO-8859-1) data.
- Supports variable length data content.
- A mandatory checksum is verified.
- It has been standardized under ISO/IEC 15417.
- Includes support for EAN-128 and GS1-128.
- Uses a leading FNC1 character (ASCII 21) to signal GS1 data.
- Please note that Code 32 codes can be scanned as valid Code 39 codes and vice versa.
- By default no checksum is verified, but an optional mod43 checksum can be enforced.
- Please note that Code 39 codes can be scanned as valid Code 32 codes and vice versa.
- An optional mod10 checksum can be enforced.
- Different checksum algorithms are in use, though they are not standardized.
- Swiss Post 4-State barcodes have a fixed length of 93 bars.
- GS1 data has to be accessed using SDCBarcode.rawData and not SDCBarcode.data.
- Enabling add-on codes will slow down the recognition of non-add-on codes slightly
  because the Scandit Data Capture SDK needs to make absolutely sure that no add-on
  code was missed.
- Composite codes are only supported in SDCBarcodeCapture.
- Enabling composite codes will slow down the recognition of non-composite codes slightly.
- Some countries have specific requirements for the anonymization of documents.
- Version 7.0 deprecates and removes many APIs from versions 6.x, as well as making
  many of the existing APIs more intuitive.
- If your app is still using version 5.x, you will need to first migrate to version
  6.x.
- Version 6.0 introduces all new APIs that are not backwards compatible with apps
  using ScanditSDK 5.x.
- In 6.0 and newer, functionality of BarcodePicker is covered by multiple classes.
- Capture modes are enabled by default, the first line to enable the capture mode
  is only required when you are reusing a previously disabled data capture mode.
- The default code duplicate filter has been changed from 500ms to 0ms.
- The leading zero of UPCA codes is no longer removed by default.
- The API to configure the active scan area has been overhauled and simplified.
- The short 43 character legacy app keys supported in 4.x and 5.x have been deprecated
  and are not compatible with 6.0+ anymore.
- 'You can consume the Scandit Data Capture SDK Web packages in two ways: as an external
  resource from a CDN in HTML, or as package dependency via npm.'
- Mismatched versions will cause runtime errors and unexpected behavior.
- The library files should be served with the proper header `Content-Length`. `Content-Encoding`
  should also be set if any compression is used.
- On iOS there's an issue while accessing the video stream inside a progressive web
  app.
- Scandit Express is an application that enables you to instantly add barcode scanning
  to any existing app or software tool on a smart device.
- Your data belongs to you, and we will never collect it unless authorized by you.
- No keystrokes are recorded, no images captured for barcode decoding are stored on
  the device after the scan is complete, and no images are transmitted.
- Scandit Express is fully functional without network access.
- NPM package scope has changed to @scandit/web-datacapture-*
- The public engine directory has been moved from build/engine to sdc-lib
- Version 7.0 introduces a completely redesigned ID Capture and Validation API.
- Last updated on Nov 5, 2025
- Most Debian/GNU Linux based systems should be supported as long as the dependency
  requirements below are met.
- GS1 encoded data cannot be displayed directly to the user.
- Non-printable characters might be part of the data.
- Cookies are required to provide core functionality.
- Some cookies cannot be disabled.
- Uses Scandit SDK for data capture and barcode scanning.
- The camera-related settings have been moved from `ScanSettings` to `CameraSettings`.
- Ensure optimal compression, correct MIME type for WASM files, and no request redirections.
- On iOS there's an issue while accessing the video stream inside a progressive web
  app. The issue is flaky and gets reopened periodically.
- ID Capture requires a minimum target SDK version of 24.
- Devices running the Scandit Data Capture SDK need a GPU.
- The deserialization API is not yet stable and will still change over the coming
  releases.
- Starting from Android 6.0 (API level 23), the camera permissions can no longer be
  requested during app installation. Instead, permissions are requested at runtime.
- If you're using androidx.fragments dependency and have the situation where a scanning
  fragment navigates to another scanning fragment with an incompatible mode, make
  sure you're using version 1.3.0+ of the dependency.
- Rectangular viewfinder with an embedded Scandit logo.
- Unless otherwise specified, methods and properties of this class should only be
  accessed from the main thread.
- The data capture context must be set to display anything.
- DeviceOrientation is defined in package com.scandit.datacapture.core.ui.orientation
- Some objects may return nulls in deeply nested fields
- Settings to configure an IdCapture instance.
- ID Bolt is a cloud-based identity scanning solution that enables you to provide
  customers a fast, foolproof ID scanning in just 1 second, leading to an improved
  customer experience as well as compliance.
- A valid license key is required for ID Bolt.
- Scandit ID Capture and Validation provides the capability to scan personal identification
  documents.
- Scandit ID Capture software captures data from IDs using a combination of text recognition
  (optical character recognition/OCR), barcode scanning, and image recognition.
- If IdAnonymizationMode is enabled, certain sensitive fields are not extracted from
  documents.
- ID Capture provides the capability to scan personal identification documents, such
  as identity cards, passports or visas.
- ID Capture runs on any smart device with a camera, including smartphones, tablets,
  and dedicated scanners.
- The scanning and validation results can be used to enable real-time decision making
  and workflow automation at scale.
- ID Capture provides the capability to scan personal identification documents
- ID Capture runs on any smart device with a camera, including smartphones, tablets,
  and dedicated scanners
- Cookies are categorized and some are required for core functionality.
- This cookie is associated with an email marketing service provided by Marketo. This
  tracking cookie allows a website to link visitor behavior to the recipient of an
  email marketing campaign, to measure campaign effectiveness.
- This is a Microsoft MSN 1st party cookie for sharing the content of the website
  via social media.
- Contains a unique identifier used by LinkedIn to determine that two distinct hits
  belong to the same user across browsing sessions.
- Used by the social networking service, LinkedIn, for tracking the use of embedded
  services.
- This cookie is used by Bing to determine what ads should be shown that may be relevant
  to the end user perusing the site.
- Used by Microsoft Advertising to store a unique, anonymized visitor ID to personalize
  marketing.
- This cookie is installed by Microsoft Bing. Identifies unique web browsers visiting
  Microsoft sites.
- Used to store session ID for a users session to ensure that clicks from adverts
  on the Bing search engine are verified for reporting purposes and for personalisation
- Devices running the Scandit Data Capture SDK need to have a GPU and run a browser
  capable of making it available (requires WebGL and OffscreenCanvas) or the performance
  will drastically decrease.
- On iOS there’s a persisting issue while accessing the video stream inside a progressive
  web app.
- Last updated on Jul 25, 2025
- Some symbologies allow color inversion.
- Enforcing optional checksums can reduce false positives.
- Using ID Capture at the same time as other modes (e.g. Barcode Capture or Text Capture)
  is currently not supported.
- You must await the returned promise as shown to be able to continue.
- Uses built-in camera as frame source to visualize the scan process.
- ID Validate is a fake ID detection software.
- To enable ID Validate for your subscription, please reach out to Scandit Support.
- Uses OAuth2 with refresh token — requires setup of connected app in api
