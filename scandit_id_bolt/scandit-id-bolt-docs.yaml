- '0 - Unknown: The context was just created and the current status is not yet known.'
- '1 - Success: Everything is working as expected.'
- '2 - Internal Error: Something went wrong internally.'
- '5 - Inconsistent Image Data: The image data being fed to the recognizer is inconsistent.'
- '6 - No Network Connection: You are using a test license of the Scandit Data Capture
  SDK which needs a network connection to scan.'
- '9, 10, 11 - Validation Failed: The license key validation failed.'
- '12 - License Key Missing: No License key was set.'
- '13 - License Key Expired: The license key validation failed.'
- '14 - Invalid Platform: The license key validation failed.'
- '15 - Invalid App ID: The license key validation failed.'
- '16 - Invalid Device: The license key validation failed.'
- '17 - Invalid SDK Version: The license key validation failed.'
- '18 - Invalid License Key: The provided license key is invalid.'
- '19 - Device Activation Failed: The device activation failed.'
- '20 - Time Exceeded: The device activation failed.'
- '21 - Scans Exceeded: The device activation failed.'
- '22 - Mandatory Registration Not Completed: The registration of the device is mandatory.'
- '23 - Invalid External ID: The Scandit SDK validation failed.'
- '24 - Unlicensed Symbology Enabled: Your license does not include a symbology that
  was enabled.'
- '25 - Unlicensed Video Resolution: Your license does not include the enabled resolution.'
- '26 - Invalid License Key Version: Your license key’s version is not compatible
  with this SDK version.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
