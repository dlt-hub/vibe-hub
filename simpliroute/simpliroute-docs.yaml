auth_info:
- information_source; https://documentation.simpliroute.com/:
  - API requests require a token-based authentication scheme. Include the Authorization
    header with the value "Token {{TokenSR}}" where {{TokenSR}} is replaced with your
    actual token.
  - 'All requests must include the Authorization header with a Token scheme. Send
    the token in the header as Authorization: Token {{TokenSR}}. The user must be
    an admin, and the account must have the courier add-on enabled. An optional Related-Account
    header can specify {{AccountIdSR}}.'
  - Authentication uses a Token-based scheme. Include the Authorization header with
    the value "Token {{TokenSR}}" where {{TokenSR}} is replaced with your actual API
    token.
  - Authentication uses a token-based scheme. Send the token in the Authorization
    header with the format "Token {{TokenSR}}" where {{TokenSR}} is replaced with
    the actual token value. A 401 response indicates an invalid or missing token,
    and a 403 response indicates insufficient permissions.
  - 'Authentication uses token-based authorization. Include the token in the Authorization
    header as "Authorization: Token <your_token>" for all requests to the API endpoints.'
pagination_info:
- information_source; https://documentation.simpliroute.com/:
  - 'Datamart uses offset-based pagination with a maximum of 500 results per page.
    Request pages using the `offset` query parameter (e.g., `offset=500` for the second
    page) and optionally `limit` to request fewer results. The response header `Content-Range`
    indicates page size and total results; for results over 100,000, include the `Prefer:
    count=estimated` header to get the total count.'
possible_base_urls:
- information_source; https://documentation.simpliroute.com/:
  - http://api.simpliroute.com
  - http://api.simpliroute.com/v1/accounting/invoices/
possible_endpoints:
- information_source; https://documentation.simpliroute.com/:
  - DELETE /v1/accounting/product-categories
  - DELETE /v1/accounting/products
  - DELETE /v1/accounts/clients/
  - DELETE /v1/accounts/clients/{{CLIENT_ID}}/
  - DELETE /v1/accounts/couriers/{id}/
  - DELETE /v1/accounts/drivers/{{user_id}}/
  - DELETE /v1/addons/webhooks/
  - DELETE /v1/routes/routes-properties/{{ROUTE_ID}}
  - DELETE /v1/routes/vehicles/{vehicles_id}/
  - DELETE /v1/routes/visits/{{visit_id}}/
