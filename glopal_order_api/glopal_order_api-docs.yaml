auth_info:
- information_source; https://docs.glopal.com/checkout/order-processing/order-creation/order-api:
  - 'Authentication uses bearer tokens passed in the Authorization header. Include
    the header `Authorization: Bearer GL.***` where `GL.***` is your actual bearer
    token. The token must be sent with all API requests to the events and orders endpoints.'
  - Authorization header using Bearer token scheme. Send the authentication token
    in the Authorization header as "Bearer YOUR_SECRET_TOKEN" when making requests
    to protected endpoints like order cancellation and refund quote operations.
  - 'Authorization header with Bearer token scheme. Send the token as `Authorization:
    Bearer YOUR_SECRET_TOKEN` in the request headers.'
  - Authorization header with Bearer token. Send the token in the Authorization header
    as "Bearer YOUR_SECRET_TOKEN" when making requests to the refund endpoints.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer GL.***" where GL.*** is your actual API token.
pagination_info:
- information_source; https://docs.glopal.com/checkout/order-processing/order-creation/order-api:
  - Pagination is implemented using link-based navigation. The response includes a
    links object with next, current, and previous fields containing URLs for navigating
    between pages of events. Use the next URL to fetch subsequent pages until no next
    link is provided.
  - When pulling events, use the `after_event_id` query parameter as a cursor; pass
    the last seen event ID in subsequent requests to fetch additional events. Stop
    paginating when no new events are returned.
possible_base_urls:
- information_source; https://docs.glopal.com/checkout/order-processing/order-creation/order-api:
  - https://{server}/v2/events/{store_id}
  - https://{server}/v2/orders/{store_id}/{order_id}
