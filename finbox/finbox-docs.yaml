notes:
- All APIs require a Server API Key to be passed in x-api-key header.
- This API's request format is specific to e-commerce use case, and is disabled by
  default for clients with a different use case.
- For other use cases, FinBox team will share a different API for updating the status.
- On successful updating the status, API will give a response with 200 HTTP status
  code.
- API Keys and SDK version names for mobile integration
- Server Keys for back-end integration
- Lending SDK requires SMS and Location permission as mandatory.
- Make sure the value passed is a valid URL
- Minimum SDK Version Lending SDK supports a minimum SDK version of 21.
