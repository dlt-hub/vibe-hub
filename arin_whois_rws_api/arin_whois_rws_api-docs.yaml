auth_info:
- information_source; https://www.arin.net/resources/manage/regrws/:
  - These instant transactions within ARIN's database are secure and authenticated
    using a unique API Key. The API Key must be provided with Reg-RWS requests for
    authentication purposes.
- information_source; https://www.arin.net/resources/guide/account/records/poc/:
  - API key authentication is required for REST API submissions. Include the API key
    in requests to authorize processing. API keys are generated and managed through
    the ARIN Online account Settings menu under Security Info, then Manage API Keys.
    The exact header name and parameter format for passing the API key are not specified
    in this documentation.
- information_source; https://www.arin.net/resources/guide/account/records/org/:
  - API key authentication is required for REST calls to the RESTful Provisioning
    System. Include the API key to authorize processing of Org ID requests and other
    scripted automation. The API key can be generated and managed via the API Keys
    section and is the same key used for Point of Contact operations.
possible_base_urls:
- information_source; https://www.arin.net/resources/registry/whois/rws/api/:
  - http://whois.arin.net/rest
- information_source; https://www.arin.net/resources/guide/account/records/poc/:
  - https://account.arin.net/public/accountSetup.xhtml
possible_endpoints:
- information_source; https://www.arin.net/resources/registry/whois/rws/api/:
  - GET /rest/poc/DUDE1-ARIN
  - GET http://whois.arin.net/rest/poc/KOSTE-ARIN.txt
