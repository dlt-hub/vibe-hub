notes:
- Use ≤ 3 chains at a time to avoid timeouts
- 'Recommended chain triplets: ["ethereum", "solana", "bnb"], ["base", "arbitrum",
  "unichain"], ["hyperevm", "polygon", "avalanche"]'
- Use shorter date ranges (1-3 days) for better performance
- The Nansen API employs rate limits and usage quotas to ensure fair usage and maintain
  performance for all users.
- 'Professional Tier Rate Limits: This tier provides access to all APIs with near
  real-time data. The current rate limits are 20 requests per second and 500 requests
  per minute.'
- All existing client code must be restructured to remove the nested parameters wrapper.
- A curated list of the top 5 000 highest-performing wallets ranked by realised profit,
  winrate, and strong performance across market cycles.
- 'Complete Dataset: Returns all qualifying users in one response'
- 'Minimum Qualification: Only users with 1000+ points (Green tier threshold) are
  included'
- 'No Server Pagination: Single request gets full leaderboard data'
- 'Tier Restrictions: Basecamp tier users are not included in results'
- Nansen MCP provides access to real-time blockchain data.
- Supports 25+ major blockchains including Ethereum, Solana, and Bitcoin.
- Some objects like Contact may return nulls in deeply nested fields
- Attribution is required for all public or commercial applications.
- Professional plan comes with 1M credits per month
- Our per-second rate limit is 20/sec
