resources:
- name: smart_money_holdings
  endpoint:
    path: /smart-money/holdings
    method: POST
    data_selector: records
    params:
      chains:
      - ethereum
      - solana
      smFilter:
      - 180D Smart Trader
      - Fund
      - Smart Trader
      includeStablecoin: true
      includeNativeTokens: true
- name: smart_money_dex_trades
  endpoint:
    path: /smart-money/dex-trades
    method: POST
    data_selector: records
    params:
      chains:
      - ethereum
      - solana
      smFilter:
      - 180D Smart Trader
      - Fund
      - Smart Trader
- name: smart_money_inflows
  endpoint:
    path: /smart-money/inflows
    method: POST
    data_selector: records
    params:
      chains:
      - ethereum
      - solana
      smFilter:
      - 180D Smart Trader
      - Fund
      - Smart Trader
      includeStablecoin: true
      includeNativeTokens: true
- name: smart_money_dcas
  endpoint:
    path: /smart-money/dcas
    method: POST
    data_selector: records
    params:
      chain: solana
      smFilter:
      - 180D Smart Trader
      - Fund
      - Smart Trader
      tokenAddress: So11111111111111111111111111111111111111112
- name: address_balances
  endpoint:
    path: /profiler/address/balances
    method: POST
    data_selector: records
    params:
      chain: all
      walletAddresses:
      - '0x28c6c06298d514db089934071355e5743bf21d60'
      suspiciousFilter: 'on'
- name: address_historical_balances
  endpoint:
    path: /profiler/address/historical-balances
    method: POST
    data_selector: records
    params:
      walletAddresses:
      - '0x28c6c06298d514db089934071355e5743bf21d60'
      chain: all
      suspiciousFilter: 'on'
      timeFrame: 7
- name: address_transactions
  endpoint:
    path: /profiler/address/transactions
    method: POST
    data_selector: parameters
    params:
      chain: all
      walletAddresses:
      - '0x28c6c06298d514db089934071355e5743bf21d60'
      hideSpamToken: true
      pagination:
        page: 1
        recordsPerPage: 100
      filters:
        volumeUsd:
          from: 0.1
        blockTimestamp:
          from: '2025-05-13T00:00:00.000Z'
          to: '2025-05-13T03:00:00.000Z'
- name: address_counterparties
  endpoint:
    path: /profiler/address/counterparties
    method: POST
    data_selector: parameters
    params:
      walletAddresses:
      - '0x28c6c06298d514db089934071355e5743bf21d60'
      chain: all
      sourceInput: Combined
      groupBy: wallet
      timeRange:
        from: '2025-05-01'
        to: '2025-05-03'
      pagination:
        page: 1
        recordsPerPage: 100
- name: address_related_addresses
  endpoint:
    path: /profiler/address/related-wallets
    method: POST
    data_selector: parameters
    params:
      chain: ethereum
      walletAddresses:
      - '0x28c6c06298d514db089934071355e5743bf21d60'
      pagination:
        page: 1
        recordsPerPage: 100
- name: wallet_pnl_summary
  endpoint:
    path: /profiler/address/pnl-summary
    method: POST
    data_selector: parameters
    params:
      chain: all
      walletAddress: '0x28c6c06298d514db089934071355e5743bf21d60'
      date:
        from: '2025-05-01'
        to: '2025-05-03'
      pagination:
        page: 1
        recordsPerPage: 100
- name: wallet_pnl_for_token
  endpoint:
    path: /profiler/address/pnl
    method: POST
    data_selector: parameters
    params:
      chain: ethereum
      date:
        from: '2025-05-01'
        to: '2025-05-03'
      walletAddress: '0x28c6c06298d514db089934071355e5743bf21d60'
      showRealized: true
      tokenAddress: '0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48'
      pagination:
        page: 1
        recordsPerPage: 100
- name: address_transactions_for_token
  endpoint:
    path: /profiler/address/wp4t-transactions
    method: POST
    data_selector: parameters
    params:
      walletAddress: '0x28c6c06298d514db089934071355e5743bf21d60'
      tokenAddress: '0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48'
      datetimeFrom: '2025-05-01T00:00:00.000Z'
      datetimeTo: '2025-05-03T23:59:59.999Z'
      chain: ethereum
      pagination:
        page: 1
        recordsPerPage: 100
