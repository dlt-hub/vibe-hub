notes:
- qBittorrent allows you to configure HTTPS with an untrusted certificate; this commonly
  includes self-signed certificates.
- By default, if a call is made to an endpoint that doesn’t exist for the version
  of the qBittorrent host, there’s a debug logger output and None is returned.
- By default, complex objects are returned from some endpoints.
- This client can be configured to always return only the simple JSON if desired.
- Uses basic authentication with username and password
- Uses basic authentication with username and password.
- Requires authentication with username and password
- Failure to do this will cause connections to qBittorrent to fail.
- Ensure WebUI in qBittorrent is enabled.
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
- 'HTTP400Error: Endpoint call is missing one or more required parameters.'
- 'HTTP401Error: Primarily reserved for XSS and host header issues.'
- 'HTTP403Error: Not logged in, IP has been banned, or calling an API method that
  isn’t public.'
- 'HTTP404Error: This should mean qBittorrent couldn’t find a torrent for the torrent
  hash.'
- 'HTTP409Error: Returned if arguments don’t make sense specific to the endpoint.'
- 'HTTP415Error: torrents/add endpoint will return this for invalid URL(s) or files.'
- 'HTTP500Error: Returned if qBittorent craps on itself while processing the request…'
- 'LoginFailed: if credentials failed to log in'
- 'Forbidden403Error: if user is banned or not logged in'
- 'UnsupportedMediaType415Error: if file is not a valid torrent file'
- 'TorrentFileNotFoundError: if a torrent file doesn’t exist'
- 'TorrentFilePermissionError: if read permission is denied to torrent file'
- 'Conflict409Error: torrent is already added to qBittorrent'
- 'InvalidRequest400Error: for invalid peers'
- 'NotFound404Error: torrent not found'
- 'Conflict409Error: orig_url is not a webseed for the torrent'
- 'InvalidRequest400Error: invalid URL'
- 'Forbidden403Error: cannot write to directory'
- 'Conflict409Error: cannot create directory'
- 'Conflict409Error: Throttle API calls or reduce frequency'
- 'NotFound404Error: Torrent not found'
- LoginFailed
auth_info:
  mentioned_objects:
  - AuthAPIMixIn
  - Authorization
client:
  base_url: http://localhost:8080
  auth:
    type: basic
    location: header
    header_name: Authorization
