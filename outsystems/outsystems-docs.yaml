notes:
- Some objects may return nulls in deeply nested fields
- Free exam certification as OutSystems Developer (Associate Reactive Developer)
- Participants must complete a set of requirements for certification voucher
- The Certification Program includes a set of Certification and Specialization exams
- Candidates should check SPAM folder for important emails.
- The time format on the scheduling system is 24 hour.
- Uses OAuth2 for authentication
- Job board on mobile is read-only.
- Uses OAuth2 with refresh token — requires setup of connected app in OutSystems
- Candidates must have at minimum 2 years of experience as a developer in programming
  languages (PHP, .NET, Java, SQL, or other low-code platforms)
- Candidates shouldn’t be associated with existing partners or customers.
- Each Developer School is limited to 25 seats.
- Agent Workbench is now available! Create custom agents that deliver real results.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- All requests must be made via HTTPS.
- Basic mode requires HTTP Basic Authentication to be used.
- Throttling is actually a use case that is best handled being done custom using extensibility.
- There is an issue in the current version that in Exposed REST API's it doesn't stop
  on debugger when the request IP is not from the same machine that has the Service
  Studio open.
- Some objects like Contact may return nulls in deeply nested fields
- You must delete and re-add the API to refresh methods.
- Must expose a REST API which will process a JSON document delivered within the body.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '403: HTTPS connection required.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://www.outsystems.com
  auth:
    type: oauth2
    flow: refresh_token
source_metadata: null
