notes:
- See Batch Request for more details on .batch()
- See Find Request for more details on .find()
- The API does not support filters on custom fields.
- See Errors and Responses for more details and information.
- API Keys are associated with a particular account.
- Uses RPC and CRUD methods for API interactions.
- All requests must be in JSON format and in UTF-8 encoding.
- Error responses are returned with a 200 HTTP Status.
- Uses HmacSHA256 for signature method
- Requires appKey and accessKey for authentication
- An api request to find all accounts
- An api request to add an account
- An api request to add an Asset with custom fields.
- An api request to update a previously added account, given its ID
- An api request to update a previously added asset, given its ID. The fields customText1
  and customBoolean1 are assumed to be 2 custom fields defined on the Asset object.
- An api request to delete an Account given it's ID
- An api request to upload a file
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Error processing request: Check your request structure.'
- 'Unauthorized: Ensure your authorization header is correctly computed.'
- '401 Unauthorized: Recheck appKey or accessKey'
