notes:
- Basic Auth requires you to send the username:password combination base64 encoded.
- HTTPS is required
- Basic Auth requires the username to be the campaign's secret key and the password
  should be left blank.
- Uses basic authentication for all requests.
- Subtext includes multi-factor authentication (2FA) to keep your account safe from
  unauthorized access.
- Supports messaging in 200+ countries
- This User Agreement explains your rights and obligations in accessing, visiting
  and/or using the Service.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The arbitration will be administered by National Arbitration and Mediation (“NAM”)
  in accordance with the NAM Comprehensive Dispute Resolution Rules and Procedures,
  the Fees For Disputes When One of the Parties is a Consumer rules, and the Mass
  Filing Dispute Resolution Rules and Procedures in effect at the time any demand
  for arbitration is filed with NAM.
- If your total Claims seek less than $10,000, we will reimburse you for filing fees
  you pay to NAM.
- For all U.S. residents, the arbitration, including any in-person hearings for the
  arbitration, shall take place either in your county of principal residence or in
  New York, New York, unless you and we agree otherwise.
- If your total Claims seek less than $10,000, and you do not seek injunctive or declaratory
  relief, then the arbitration will be conducted solely on the basis of documents
  that you and we submit to the arbitrator, unless the arbitrator determines that
  a hearing is necessary.
- Arbitration means you will have a fair hearing before a neutral arbitrator instead
  of in a court by a judge or jury.
- The Federal Arbitration Act governs the interpretation and enforcement of this arbitration
  provision.
- This Privacy Policy describes how Advance Local Media LLC and its Local Media Groups
  collect, use, disclose, and retain Personal Information.
- Users need to opt-out on each platform separately.
