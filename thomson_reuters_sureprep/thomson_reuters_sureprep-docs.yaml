auth_info:
- information_source; https://www.thomsonreuters.com/content/helpandsupp/en-us/help/sureprep/api.html:
  - API Key and Token authentication is required. Set up an API Key and Token through
    the SurePrep Admin panel under Account Setup, then send credentials with API requests
    to the Thomson Reuters Developer Portal for SurePrep API access.
- ? information_source; https://www.thomsonreuters.com/content/helpandsupp/en-us/help/sureprep/api/getting-started-with-sureprep-api/set-up-api-key-and-token.html
  : - The API uses a two-step authentication flow. First, obtain an API Key through
      the account admin portal. Then, call the GetToken (POST) API with userName,
      password, and apiKey in the JSON request body to receive an Auth Token. Subsequent
      API calls use the returned Token value for authentication.
