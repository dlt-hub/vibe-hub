resources:
- name: match
  endpoint:
    path: /match
    method: POST
- name: match
  endpoint:
    path: /match
    method: POST
    data_selector: MatchResult
- name: Device status
  endpoint:
    path: /apis/camara-sandbox-device-status-orange-lab/
    method: GET
    data_selector: records
- name: Location Retrieval
  endpoint:
    path: /apis/camara-sandbox-device-location-retrieval-orange-lab/
    method: GET
    data_selector: records
- name: Location Verification
  endpoint:
    path: /apis/camara-sandbox-device-location-verification-orange-lab/
    method: GET
    data_selector: records
- name: Geofencing
  endpoint:
    path: /apis/camara-sandbox-geofencing-orange-lab/
    method: GET
    data_selector: records
notes:
- In production environment the KYC Match API will require a 3-Legged OAuth 2.0 flow
  but as this implementation is provided on Orange Lab, the API works with a 2-Legged
  OAuth.
- This sandboxed version is limited to a shortlist of mobile devices (MSISDNs) that
  only work in our lab.
