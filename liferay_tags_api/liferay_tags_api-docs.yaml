auth_info:
- information_source; https://learn.liferay.com/w/dxp/integration/headless-apis/content-management-apis/tags-api-basics:
  - Basic authentication is used in this example via the `--user` flag with credentials
    in the format `username:password`. For production environments, OAuth2 authorization
    should be used instead. The basic auth credentials are sent as an HTTP Authorization
    header with Base64-encoded username and password.
- information_source; https://learn.liferay.com/w/dxp/integration/headless-apis/analytics-cloud-apis/querying-data:
  - 'Authentication uses Bearer token in the Authorization header. Include the header
    "Authorization: Bearer {token}" in requests to the analytics API endpoints.'
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Authorization: Bearer {token}" for all API requests to analytics.liferay.com/api/reports
    endpoints.'
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Authorization: Bearer {token}" for all API requests to endpoints like
    /api/reports/individuals, /api/reports/individuals/{individualsId}/activities,
    /api/reports/individuals/{individualsId}/interests, /api/reports/individuals/{individualsId}/segments,
    and /api/reports/pages.'
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}" when making requests to the Analytics Cloud API.
pagination_info:
- information_source; https://learn.liferay.com/w/dxp/integration/headless-apis/analytics-cloud-apis/querying-data:
  - The API supports offset-based pagination using a `page` query parameter (integer)
    to specify the results page number. This parameter is available for the Forms
    and Individuals endpoints. No response fields indicating pagination state or instructions
    for determining when to stop paginating are documented.
  - The API uses a `page` query parameter (integer) to paginate results. The documentation
    does not specify default values, minimum/maximum page numbers, response fields
    indicating total pages or whether more pages exist, or how to determine when to
    stop paginating.
  - The `page` query parameter (integer) is used to retrieve results by page number
    for Documents and Media data. No response fields or stopping conditions for pagination
    are documented.
  - The `page` query parameter (integer) specifies the results page number for paginated
    endpoints like individuals search and pages data retrieval. The documentation
    does not specify response fields indicating pagination state, total pages, or
    how to determine when to stop paginating.
  - Use the `page` query parameter (integer) to paginate results. The exact pagination
    response structure and stopping condition are not specified in the documentation
    provided.
