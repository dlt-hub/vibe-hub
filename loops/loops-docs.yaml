auth_info:
- information_source; https://loops.so/docs/api-reference/intro:
  - 'The Loops API uses bearer token authentication. Generate an API key from Settings
    -> API and include it in the Authorization header as `Authorization: Bearer YOUR_API_KEY`.'
- information_source; https://loops.so/docs/llms-full.txt:
  - 'API key authentication is required. Include your API key in the Authorization
    header with the format Authorization: Bearer YOUR_API_KEY. Generate your API key
    from Settings -> API in the Loops dashboard. Requests must be made from server-side
    applications to avoid CORS errors.'
  - API requests to Loops require an API key passed as a query parameter named `api_key`.
    The API key must be included with each request; a 401 Forbidden response indicates
    an invalid or missing key.
  - Authentication uses Bearer token scheme. Send the API key in the Authorization
    header as "Bearer <your-api-key>". The API key is passed directly in the header
    for all requests.
  - The API uses Bearer token authentication. Generate an API key from Settings ->
    API in Loops, then include it in the Authorization header as "Bearer <api_key>".
    Also include the Content-Type header set to "application/json" with all requests.
pagination_info:
- information_source; https://loops.so/docs/llms-full.txt:
  - Use perPage query parameter (default 20, range 10-50) to set page size and cursor
    query parameter to navigate pages. Response includes pagination.nextCursor for
    the next page request and pagination.nextPage URL; stop when nextCursor is null.
