- Disables the local self-preview
- Auto mutes the guest's video when connecting.
- Enables pan/tilt/zoom control of the device, if compatible.
- The &webp mode has been modified to enable it by adding &webp to the sender's URL.
- The default quality is 270p @ 10-fps webp.
- Compression quality is set to 66% in all cases.
- Default is 270p @ 10-fps.
- Scales the video resolution of the inbound video by the given percent
- Requires the publisher of the stream to support dynamic scaling; Firefox and Chrome
