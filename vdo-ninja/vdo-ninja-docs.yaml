- Noise suppression is ON by default in VDO.Ninja.
- You can turn off noise suppression by adding &denoise=0 to a source link.
- Provides access to a generic audio equalizer that can be applied to the local microphone
- Applies a generic audio limiter to the local microphone
- The limiter is off by default
- Adds a low-cut filter
- Default is 100hz
- This is a new noise gate that lowers your mic volume to 10% of its current value
