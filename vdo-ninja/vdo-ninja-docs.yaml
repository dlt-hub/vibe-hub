- 'Invalid parameter: Check the parameter name and values'
- If the target captured frame rate isn't supported, VDO.Ninja will throw an error.
- Beyond 3-seconds of buffering may cause audio/video sync issues.
- If a Meshcast server fails to respond, please contact steve@seguin.email or Steve
