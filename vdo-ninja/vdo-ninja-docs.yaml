- Overrides the automatically selected Device Pixel Ratio
- '&sharper is now an alias of [&dpi=2](https://docs.vdo.ninja/advanced-settings/video-parameters/dpi),
  which should ''up to'' double the amount of playback video resolution.'
- The parameter &codec can accept comma separated values that define the order of
  preferred video codecs if the primary one fails.
- If running into problems with video distortion, switching the codec to VP9 may resolve
  the issue, although at the cost of higher-CPU load.
- OpenH264 software encoding will be used
- Advanced users can pass a 6-character h264 profile ID
- This feature will increase the size of the audio and video playout delay by means
  of tweaking the webRTC jitter buffer pipeline.
- Adding 200-ms of buffer delay using this feature is worth trying however, as some
  users have reported it has helped improve their connections.
- Using the &buffer command may stop Echo Cancellation from working due to the audio
  delay this feature produces.
- '&buffer2=500 is the same as &buffer, but instead also tells the system to include
  the round-trip-time in the buffer delay calculation.'
- Disables all video playback on the local computer
- Useful for reducing the CPU and network load on other connect peers if voice-chat
  is sufficient
- Plays video back as a series of full-window images
- This option decodes incoming video but plays them back as series of full-window
  images.
- Will ask for Pan Tilt and Zoom permissions
- Some zoom amount to use on load
- '&screensharequality applies now to both primary and secondary types of screen-shares.'
- '''&screensharequality=-1'' may be a good option for screen sharing documents, where
  more sharpness is needed.'
- Adding &meshcast to a guest or director link will trigger the service, causing the
  outbound audio/video stream to be transferred to a hosted server, which then distributes
  the stream to all the viewers.
- Using a Meshcast server that's located in a different timezone, even if on the other
  side of the world, can sometimes avoid the bottlenecks in your local region, offering
  better results.
- Option to change outbound audio bitrate of the &meshcast parameter
- Without &meshcastaudiobitrate, it will be a variable bitrate, up to 32-kbps per
  channel. With it added, it will be CBR, at the specified bitrate.
- Default Meshcast bitrate is normally set to around 2400-kbps.
- Option to change codec of the &meshcast parameter
- Option to change codec of the &meshcast parameter while screen-sharing
- Will scale down the video to the percentage given (percentage 1 to 100)
- Lets you specify the Meshcast server to use.
- '&nomeshcast is a viewer-side option that tells a sender to provide a p2p stream,
  rather than a Meshcast stream, if they have [&meshcast] active.'
- Specifies a negative timezone value in minutes for a TURN server
- Default value will target around 2500-kbps.
- The maximum achievable bitrate is around 60,000-kbps (60-mbps).
- Lowering the bitrate can sometimes reduce CPU load, bandwidth, and stuttering issues.
- Not compatible with Firefox.
- Target video bitrate and max bitrate for outgoing video streams
- Tries to limit the total outbound bitrate to some max total value, via the publisher's
