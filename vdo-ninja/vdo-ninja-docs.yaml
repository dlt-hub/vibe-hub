  of the stream to have the respective &proaudio flag add to their URL.
- For stereo-channel support to work, both the viewer AND the publisher of the stream
  need to have the respective &stereo flag added to their URL.
- If using a microphone, wearing headphones is strongly recommended to avoid echo
  and feedback issues.
- Disables all webaudio audio-processing pipelines
- This is not the same as disabling echo-cancellation, denoise, or auto-gain; those
  are not web-audio-based.
- Disabling the web-audio processing pipeline can help reduce audio distortion, clicking,
  and some echo-cancellation issues, especially if your CPU is overloaded.
- Disabling audio processing will disable many features, such as audio-visualizers,
