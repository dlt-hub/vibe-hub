notes:
- API key must be kept private and used for all API calls.
- Keep your API key private
- All connections are encrypted over SSL/TLS
- VDO.Ninja is a passion project and is free to use.
- VDO.Ninja is a versatile tool that empowers you to bring remote video and audio
  directly into your favorite applications.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- If the parameter is not provided, a randomly generated stream ID will be used instead.
- 'The value needs to be 1 to 24-characters long: aLphaNumEric-characters; case sensitive.'
- Rooms broadcast to all participants who have joined.
- Rooms limit the viewing bitrate that guests of a room can request.
- To make your stream or your room more secure, you can set a password by adding `&password=xxx`
  to the URL.
- Passwords are CASE-SENSITIVE; mobile users should watch-out for auto-capitalization
  when entering them.
- You can hash your password manually using a specific link.
- VDO.Ninja is already end to end encrypted by default (in peer to peer mode), so
  this isn't anything of much value to most users.
- It can be used with compatible WHIP/WHEP services, but most WHIP/WHEP services won't
  support insertable streams.
- creates a randomly generated stream ID
- If not using &permaid, it will just default to using &push with a random ID.
- Custom groups used by remote guests now show in the director's view, just like custom
  scenes do.
- This just enables the guest or scene to not filter out audio streams that are contained
  in other sub-groups.
- By default a stream assigned to one group won't be visible or audible to those in
  another group. `&groupaudio` prevents audio from being filtered, but keeps the video
  filtering in place.
- Data-only mode is an advanced option; it's a bit like doing &audiodevice=0&videodevice=0&webcam&autostart&hidemenu.
- Matches on 'string contains', so a partial string of the device name is enough.
- Can be changed after the connection has been established.
- '&audiodevice can accept multiple audio devices now.'
- Pre-configures the selected video device
- Useful for helping a remote guest skip-past the complex setup of their camera/audio
- Sender-Side Option
- Share audio-only; no video publishing allowed
- This is a useful option for when you want a guest to join a room and only publish
  audio, with no opportunity to share video.
- Adding &safemode to a source/guest link currently just tries to load the camera/audio
  with as little possible complexity as possible.
- Auto starts when the camera/audio device or screenshare is ready. Useful for helping
  a remote guest skip-past the complex setup of their camera/audio.
- Won't ask the user to confirm that they wish to exit or leave the page
- Disables screen-sharing as an option
- Automatically selects the Share your Camera option and hides the screen-share button
  in the control bar
- Do not use while on a director page to autostart a camera; &autostart&vd=video_device
  should handle that
- Disables camera-sharing as an option
- Starting with v19 of VDO.Ninja, there is also the &screenshare2 option; a minor
  UI variant that requires an additional button press, but more clearly preps the
  guest to the fact they will be sharing their screen.
- Only shares a website with viewers
- Allows the user to select a video or audio file as a source for streaming
- The stream can be paused and scrubbed like a normal video/audio file
- It will auto-loop when it ends
- Supports audio-only files as well as common video formats
- Lets you specify an image that appears for a few seconds once a guest joins
- Uses base64 encoded strings for safer message sharing.
- Keep publishing tokens private and unique
- P2P connections may expose public IP addresses
- Exercise caution with untrusted sources due to potential zero-day exploits
- Secure Public Stream Publishing enabled by the &audience parameter
- Some options may be supported via URL but not yet listed in the documentation.
- If options are not available via the URL parameters, you can often still access
  them via the Settings -> Video settings menu within a Chromium-based browser.
- 'They are separated in three groups: general options, source side options and viewer
  side options.'
- Changing the bitrate of the outgoing and incoming video and for rooms
- Filters, adding delay, bitrate, channels, mono/stereo, muting guests etc.
- Mixer/Scene Parameters are viewer side options that can be added to guest's URLs.
- Settings Parameters include options for language, remote access, and more.
- The control bar can be customized with various parameters.
- Labels, styles, clean output, CSS, mirroring, margin, dark mode, background color,
  disable tallies etc.
- Screen-share Parameters include options for audio filters, type, bitrate, quality,
  etc.
- Options to specify recordings with VDO.Ninja
- Options for guest queuing and approving system
- You can test features in development or just added at vdo.ninja/alpha, which is
  updated every few days.
- Must be used in conjunction with the &room parameter.
- '&solo is used to bring a solo-link of a guest in a room into OBS Studio'
- This parameter behaves just as &scene
- Presets the quality setting for a guest
- Not "strict" and is less likely to give errors than explicit resolution requests
- Presets the quality setting for a guest.
- Not strict and is less likely to give errors than explicit resolution requests.
- Sets the maximum width of the video allowed in pixels
- Actual width may be less based on bandwidth allowances
- Limiting the width can force the camera to use higher frame rates
- Limiting the width can reduce CPU load
- If the camera cannot support the width, it will fail
- Sets the maximum height of the video allowed in pixels
- Actual height may be less based on bandwidth allowances
- Limiting the height can force the camera to use higher frame rates
- Limiting the height can reduce the CPU load
- Changes the aspect ratio on the publisher side.
- Floating point value; 1.777777 is common; not supported by all browsers.
- If facing poor video quality, you might also want to try increasing your bitrate
  or improving your network's connection quality, such as moving off of WiFi and onto
  Ethernet.
- Adds the option to change the video and audio settings dynamically via the settings
  menu
- Disables the publishing resolution from being capped
- '&fps specifies a target frame rate for the video capture, in frames per second;
  it is specified on the sender''s side.'
- If the camera cannot support the targetted frame rate, it will likely fail.
- Like &fps, except it will allow for lower frame rates if the specific frame rate
  requested failed
- Adding &effects to a guest link enables the drop-down menu for Digital Video Effects.
- Green screen doesn't require SIMD support to work, although it won't work as well
