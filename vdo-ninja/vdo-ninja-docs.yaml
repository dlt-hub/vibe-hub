- Sets the amount of blur or effect applied
- Can be used to pass a list of background images via the URL
- Images must be cross origin enabled
- Adds the ability to select an image, instead of a video device
- A default avatar image is provided, but you can select your own from disk
- Shows the mini self-preview at the top right corner. This is the default behavior
