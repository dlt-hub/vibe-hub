- This is useful if you wanted to capture the left and right audio channels of a remote
  guest in OBS in different browser sources.
- Audio packet size in ms
- Maximum packet size of audio
- 60-ms is common. 30-ms is reasonable.
- Minimum packet size of audio in ms. 10-ms is lowest that you can set in Chromium.
- Default audio codec is opus.
- Lets you set font-size of the guest labels or closed captions.
- '&style lets you select how media elements are displayed in OBS and for guests;
