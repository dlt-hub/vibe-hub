- Starts with the microphone muted by default
- The guest can switch on the microphone
- Will mute the microphone of a guest when not loaded in an active OBS scene
- Useful for perhaps limiting the discussion in a group chat to those on air.
- Target audio bitrate and max bitrate for outgoing audio streams
- Setting &stereo=0 will set &inputchannels=1 by default.
- If using &proaudio you want to disable stereo-audio capture.
- '&audiooutput lets you set the default audio output device, based on its name.'
- '&volume can set the ''default'' playback volume for all video elements in VDO.Ninja.'
