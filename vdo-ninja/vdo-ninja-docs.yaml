- Shifts audio channels 0 and 1 up channels, based on the offset value you set.
- Total channels is assumed to be 8 if this is used and not otherwise specified.
- Does not work with all audio output devices and may require experimentation.
- '&playchannel will play either the left or right audio stream-only for an incoming
