- You’ll need to create a custom link for every person in a two-person chat setup.
- Passwords are available to keep rooms secure, but are optional.
- Only the main director can transfer users; anyone can be the director of a room
  -- it's first come first serve.
- When a user is transferred to another room, they do not know which room they are
  transferred to.
- Every guest is viewing video streams in a room with a combined bitrate of 500-kbps.
- You can control the total room bitrate dynamically with URL parameters.
- To make your stream or your room more secure, you can set a password by adding &password=xxx
  to the URL.
- If no password value is provided via the URL parameter, the system will prompt for
