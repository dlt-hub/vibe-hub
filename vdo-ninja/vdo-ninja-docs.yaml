- Another security option, for those concerned about random spying of their streams
- Lets you set a pseudo 'master room password' as a director
- Not 'strict' and is less likely to give errors than explicit resolution requests
- 'Can accept multiple audio devices now. Example: &audiodevice=cam,cable'
