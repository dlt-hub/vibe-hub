notes:
- The maximum number of records that are allowed to be requested in a single query
  is 1000.
- The maximum size of the queries sent to the repository is 2097152 bytes.
- Example data can be downloaded from https://clip.med.yale.edu/immcantation/examples/airr_example_data.zip.
- Uses Docker for environment setup
- Only a subset of the data is downloaded for illustration purposes.
- Introduced the `Repertoire` Schema for describing study meta data.
- Introduced the `PCRTarget` Schema for describing primer target locations.
- Introduced the `SampleProcessing` Schema for describing experimental processing
  steps for a sample.
- Replaced the `SoftwareProcessing` schema with the `DataProcessing` schema.
- Introduced experimental schema for clonal clusters, lineage trees, tree nodes, and
  cells as `Clone`, `Tree`, `Node`, and `Cell` objects, respectively.
- One of the primary initiatives of the Adaptive Immune Receptor Repertoire (AIRR)
  Community has been to develop a set of metadata standards for the submission of
  AIRR sequencing datasets.
- Read length in bases for the first file in paired-read sequencing is 300
- File name for the second file in paired-read sequencing is MS10R-NMonson-C7JR9_S1_R2_001.fastq
- Read direction for the second file in paired-read sequencing is reverse
- Read length in bases for the second file in paired-read sequencing is 300
- Version number and/or date for software tools is IgBLAST 1.6
- How paired end reads were assembled into a single receptor sequence is PandaSeq
  (minimal overlap 50, threshold 0.8)
- Average Phred score >=20 is used as quality threshold
- Hamming distance <= 2 is used for primer match cutoffs
- The method used for combining multiple sequences is MUSCLE 3.8.31
- General description of how QC is performed is Data was processed using [...]
- Source of germline V(D)J genes is ENSEMBL, Homo sapiens build 90, 2017-10-01
- 'Submission of AIRR sequencing data and metadata to NCBI’s public data repositories
  consists of five sequential steps: 1. Submit study information to NCBI BioProject
  using the NCBI web interface. 2. Submit sample-level information to the NCBI BioSample
  repository using the AIRR-BioSample templates. 3. Submit raw sequencing data to
  NCBI SRA using the AIRR-SRA data templates. 4. Generate a DOI for the protocol describing
  how raw sequencing data were processed using Zenodo. 5. Submit processed sequencing
  data with sequence-level annotations to GenBank using AIRR feature tags.'
- The submission manual provides step-by-step instructions on carrying out these steps
  for an AIRR study submission.
- Non-productive records should be removed before the data submission or use an alternative
  annotation as described in the specification document.
- Requires deposit of information for MiAIRR data sets 5 and 6 in general-purpose
  sequence repositories.
- AIRR recommends using Zenodo for deposition of documents.
- The FT is standardized across different INSDC repositories.
- Certain keys in the feature table must or should be used for annotation.
- Compliance to the MiAIRR Data Standard is currently a binary state
- Data sets are considered MiAIRR-compliant ONLY IF all essential and important fields
  are reported
- The provided annotation MUST NOT contradict the experimentally determined phenotype.
- Data for `Rearrangement` objects are stored as rows in a tab-delimited file and
  should be compatible with any TSV reader.
- The file should be encoded as ASCII or UTF-8.
- The file format has not been specified yet.
- Understanding and cataloguing receptor germline genes and allele sequences is critical
  to the analysis of AIRR data.
- The file must contain YAML or JSON representation of one or more GermlineSet objects.
- Receptor objects should be created even in the absence of additional external information.
- The Software WG is working on the development and evaluation of simulated data sets.
- The ADC API does not place limits on the `repertoire` endpoint for the fields that
  can be queried, the operators that can be used, or the number of results that can
  be returned.
- A data repository may impose limits on the size of the data sent to and returned
  by the repository.
- All Ontology objects in the AIRR specification have the OLS as a provider.
- Ontologies must cover the majority of required terms but complete coverage is optional.
- Ontologies must be actively maintained and available under a free license.
- You will need a CEDAR system account; you can self-register at https://cedar.metadatacenter.org.
- iReceptor is a platform for storing, sharing, and exploring AIRR-seq data according
  to the AIRR Community standards.
- It is reasonably likely, in the short term, that you will encounter questions from
  the SRA/ENA/Genbank staff about the nature of these deposits.
- The AIRR DataFile does not completely support Rearrangement, so users should continue
  using AIRR TSV files.
- Uses OAuth2 with refresh token — requires setup of connected app in AIRR Community.
- Supports YAML and JSON formats for data files.
- 'Deprecated since version 1.4: Use read_airr() instead.'
- 'Deprecated since version 1.4: Use write_airr() instead.'
- 'Deprecated since version 1.4: Use validate_airr() instead.'
- 'Deprecated since version 1.4: Use schema.Schema.template() instead.'
- Officially dropped support for Python 2.
- airr is an R package for working with data formatted according to the AIRR Standards
  schemas.
- Uses OAuth2 with refresh token — requires setup of connected app in API
- Format of the input file must be one of 'auto', 'yaml', or 'json'.
- Writes a YAML or JSON file containing AIRR Data Model records.
- The package can be used in the browser or nodejs.
- Uses OAuth2 with refresh token — requires setup of connected app in AIRR
- Some objects may return nulls in deeply nested fields
- The Adaptive Immune Receptor Repertoire Community is a grassroots collaboration
  for developing and promoting best practices for generating, analyzing, curating,
  and sharing AIRR-seq data.
- The combination of from and size can be used to implement pagination.
- ADC API handlers are expected to exhibit 'local' behavior, as is easier to implement
  on the client-side.
- It is currently not possible to perform the above query using the current implementation
  of the ADC API.
- A planned extension to solve this issue is being developed.
errors:
- Attempting to retrieve data from a repository beyond the maximum should trigger
  an error response.
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
