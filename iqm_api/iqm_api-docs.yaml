- information_source; https://developers.iqm.com/Quickstart%20Guides/Authentication-Quickstart-Guide/:
  - https://api.iqm.com/api/v3/ua/login
possible_endpoints:
- information_source; https://developers.iqm.com/Getting%20Started/REST-API-Reference/:
  - DELETE https://api.iqm.com
  - GET https://api.iqm.com
  - PATCH https://api.iqm.com
  - POST https://api.iqm.com
  - PUT https://api.iqm.com
- information_source; https://developers.iqm.com/Quickstart%20Guides/Authentication-Quickstart-Guide/:
  - POST https://api.iqm.com/api/v3/ua/login
  - POST https://api.iqm.com/api/v3/ua/oauth/token
  - POST https://api.iqm.com/api/v3/ua/sign-up
- information_source; https://developers.iqm.com/Quickstart%20Guides/Contextual-Audience-Quickstart/:
  - GET https://api.iqm.com/api/v3/audience/contextual/{audienceId}
  - POST https://api.iqm.com/api/v3/audience/contextual/add
