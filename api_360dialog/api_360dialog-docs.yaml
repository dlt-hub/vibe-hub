notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Expert support 24/7, with Meta escalations for urgent issues.
- Uses OAuth2 with refresh token — requires setup of connected app in 360Dialog
- Some objects like Contact may return nulls in deeply nested fields
- High Throughput Plan available for processing up to 1000 messages per second.
- Each WABA has an API call count rate limit of 11,880,000 API calls per rolling-hour.
- Incoming and outgoing WhatsApp Session Messages are always free and unlimited
- Each Partner Account is assigned a unique partner_id and must be managed separately.
- For businesses in Europe, adding the VAT ID is a required additional step.
- All ISVs must enroll as Tech Providers to continue offering WhatsApp Business API
  services.
- No extra cost for testing alpha-beta features. Current configuration not impacted.
- Plans apply at the Organisation level — if you manage multiple Partner accounts
  under the same Organisation, you only pay once.
- Webhook events can be set up for Phone Number.
- Ensure that you have the necessary permissions to access the API.
- A business cannot send a freely composed message first. If business starts a conversation
  with a user, it should use a template message. Please do not forget about Opt-In
  requirements.
- 'Registration Limits: A phone number is limited to 10 registration requests in a
  72 hour (3 days) moving window.'
- Ensure that you always use the corresponding D360-API-KEY when you deal with multiple
  configurations.
- Only WABA and phone number statuses are available today.
- The API does not return the health status of message templates.
- The Sandbox is a test environment only. You will not be able to use it to send messages
  to your clients. You can only send messages to your own phone number.
- Templates messages can be sent a maximum of 10 times. You can choose between 2 predefined
  templates.
- You can recreate/get a new Sandbox API Key by sending a WhatsApp message with content
  'START' to number '4930609859535'.
- Use an external service (such as requestbin.com) to test webhook responses.
- When you create a new API Key for your WhatsApp Number any existing Sandbox Keys
  associated with your number will be revoked.
- Use an external service to test webhook responses, or create your own webhook server
  for tests.
- You may recreate/get a new Sandbox API Key by re-sending a WhatsApp message with
  content 'START' to number '4930609859535'.
- Uses API key for authentication.
- Webhook setup is optional.
- You may recreate / get a new Sandbox API Key at any time by re-sending a WhatsApp
  message with content `START` to number `4930609859535`.
- Meta is transitioning to a fully Cloud-hosted WhatsApp Business Platform
- On-Premise API will stop supporting after October 2025
- Cloud hosting automatically becomes the default choice for all new numbers.
- Any number ported to your Partner Hub will be automatically hosted in the Cloud
  API.
- From May 15, 2024, it is not possible to onboard numbers with On-Premise API.
- 2FA is enabled by default on all registered phone numbers and is managed through
  Meta Business Manager > WhatsApp Manager.
- Requires setup of connected app in api
- Clients can request to change from one Partner to another directly in their 360Dialog
  Client Hub.
- It is no longer possible to downgrade accounts via Partner Change Request.
- The body of each request passed to your endpoint will be encrypted.
- Responses must be encrypted using the AES key received in the request.
- Meta is transitioning to a fully Cloud-hosted WhatsApp Business Platform and will
  stop supporting On-Premise API in October 2025.
- Display name may be shown without full verification if message quality criteria
  are met and display name review is passed.
- Businesses can only apply for OBA after successfully going through Business Verification.
- If your OBA request has been denied, you can submit a new request after 30 days.
- OBA Requests Temporarily Paused — waiting for Meta's new review process.
- Ensure to handle rate limits appropriately.
- API requires authentication setup via OAuth2
- Ensure to handle token expiration properly
- Each template must be reviewed and approved by Meta before you can send them to
  customers.
- The review process can take up to 24 hours.
- A message template is required for the Business to start a new conversation with
  User.
- Templates must be submitted to Meta for approval before they are available to use.
- Only two templates can be compared at a time.
- Both templates must be in the same WhatsApp Business Account.
- Templates must have been sent at least 1000 times in the queries specified timeframe.
- Timeframes are limited to 7, 30, 60 and 90 day lookbacks from the time of the request.
- You must provide either the ID of the uploaded media or a link to the media in the
  request body.
- To send media messages using IDs, upload the media first to obtain the ID.
- Ensure proper authentication setup for API access
- Ensure to follow the API rate limits to avoid throttling.
- Calls are charged in 6-second increments, always rounded up.
- A new 24-hour customer service window is opened for you to send standard Cloud API
  messages.
- This is a restricted Beta program.
- Setup is required per phone number.
- Ensure to handle errors appropriately based on the API response.
- Currently, customers have the ability to browse business catalogs, add products
  to their cart, and send orders using a range of commerce messaging solutions.
- The PIX flow only works for Brazilian phone numbers (business + user).
- Meta does not track the payment status — this must be done through your own payment
  gateway.
- The feature is only available in Brazil for now.
- Businesses can enable Catalogs to share products with customers using Multi and
  Single-Product messages.
- You can upload only one catalog per WhatsApp Business Account (WABA), but the same
  catalog can belong to multiple phone numbers.
- Catalog Messages are not available in India.
- Failure to provide sufficient information may result in delays in response or resolution
  times.
- Support is available 24/7 including weekends and public holidays.
- We do not guarantee specific resolution times, as the WhatsApp Cloud API is hosted
  and maintained by Meta.
- Meta don't grant the official business account to the business employees, test accounts
  or users of the WhatsApp Business app.
- The Business Verification process is managed by Meta and typically takes 7–10 days.
- Display name approval is a trial-and-error process until you achieve the desired
  outcome.
- Requires setup of connected app in 360Dialog
- Partners / ISVs should not be added as Users to a Client’s Meta Business Manager.
- Meta explicitly advises against adding users with public or unrelated email domains,
  as this can lead to account suspension or business portfolio unverification.
- Check the status page for major incidents.
- Data Privacy Policy and Data Processing Agreement available.
- API access requires appropriate permissions.
- Requires setup of a connected app in 360Dialog
- Some fields may be optional depending on the API endpoint
- 360dialog is an API-only company focused on WhatsApp Business API.
- Upgrading to High Throughput Plan requires Premium Plan.
- API call distribution operates on a first-come, first-served basis.
- Conversation fees are only passed through and are paid to Meta.
- No extra cost to test alpha-beta features, but must be a 360Dialog client.
- Participation requires a commitment to actively share feedback.
