notes:
- Requires SSL for Azure AD SSO
- App Registration needs specific permissions for Microsoft Graph
- Single datasource, multiple knowledge graphs require the Knowledge Graphs to share
  the same datasource.
- When using a virtualization datasource, it's possible to query multiple Knowledge
  Graphs and datasources.
- 'The cache engine in Timbr can materialize the data into one of four available tiers:
  Local Database, Data Lake, SSD, In-Memory.'
- Uses MySQL with specific configurations for deployment
- Ensure the MySQL pod is running for service validation
- Released on 29 January, 2024
- Make ConceptsTree collapsible and drawable (to resize)
- Remove Queries originating from Data Exploration in Query History / Search Queries
- The use of the API_AUTH_SALT flag is used only for authenticating to get an API
  token.
- Not required if JWT authentication is configured in the environment
- To enable JWT token authentication with Timbr, set the environment variable ENABLE_TOKEN
  to true.
- Set the environment variable JWT_TYPE to azure.
- All environment variables must be in uppercase.
- This value must be set to true to enable JWT authentication in Timbr.
- Change to 'true' if you are using IPv6 connection.
- timbr works only as async when running a query
