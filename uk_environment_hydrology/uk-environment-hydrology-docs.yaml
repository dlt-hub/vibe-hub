      earliest: '{}'
      latest: '{}'
      station: '{guid}'
      station.RLOIid: '{id}'
      station.wiskiID: '{id}'
      observationType: '{Qualified|Measured}'
      observedProperty: '{waterFlow|waterLevel|rainfall|groundwaterLevel|dissolved-oxygen|fdom|bga|turbidity|chlorophyll|conductivity|temperature|ammonium|nitrate|ph}'
