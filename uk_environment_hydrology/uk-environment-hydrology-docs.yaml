notes:
- The API supports a hard limit of 2,000,000 rows of data per-call.
- To request more data at a time, a batch API alternative is available.
- Uses linked data standards to improve data accessibility and interoperability.
- Data can be downloaded in CSV format or by using an API.
- Raw data is uploaded on a regular basis and replaced by checked data once plausibility
  checks have been completed.
errors:
- 'Limit exceeded: Please reduce the number of rows requested.'
- 'Request timeout: Consider breaking down the request.'
