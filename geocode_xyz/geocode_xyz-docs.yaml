auth_info:
- information_source; https://geocode.xyz/api:
  - The geocode.xyz API uses an API key-based authentication scheme. The API key must
    be passed as the `auth` query parameter for GET requests (e.g., `?auth=your_api_key`)
    or as a POST form field (`auth=your_api_key`) for POST requests. Obtain an API
    key by creating an account at https://geocode.xyz/new_account.
possible_base_urls:
- information_source; https://geocode.xyz/api:
  - https://geocode.xyz
possible_endpoints:
- information_source; https://geocode.xyz/api:
  - GET https://geocode.xyz/{address}
  - GET https://geocode.xyz/{coordinates}
  - POST https://geocode.xyz
