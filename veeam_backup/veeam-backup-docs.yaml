notes:
- Requires setup of connected app in Veeam API
- Some endpoints may return nulls in deeply nested fields
- 'Client authentication involves two steps: logging in with a username and password,
  and obtaining an authorization token.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Timeout value for an idle logon session is 15 minutes.
- Using the pageSize parameter, you can define the number of items to be displayed
  on one page.
- The page parameter in the URL defines the number of displayed page.
- Communication between the client and Veeam Backup & Replication REST API is established
  over HTTPS.
- The access token, refresh token and authorization code have their default lifetime
  after which they expire.
- Uses OAuth2 for authentication
- Some objects like Contact may return nulls in deeply nested fields
- Ensure to configure the necessary object storage settings before proceeding.
- Requires setup of connected app in Veeam
- Some operations may require additional permissions
- No known quirks or limitations specified.
- Some Linux distributions may require additional configuration.
- Various repositories require specific network ports for communication.
- Default command port
- Default iSCSI target
- Tenants cannot access
- API requires authentication via OAuth 2.0
- Requires setup of Microsoft Entra Application
- Requires setup of connected app in Microsoft Identity Platform
- Some API calls may require additional permissions
- Data communication between components must use specified ports.
- The maximum supported number of items per page is 10,000.
- API reference for Veeam Backup & Replication
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '403 Forbidden: Access denied — client does not have enough permissions.'
- '401 Unauthorized: Recheck provided credentials or missing Authorization header.'
- '400: Bad request. The request body is malformed, incomplete or otherwise invalid.'
- '401: Unauthorized. The authorization header has been expected but not found (or
  found but is expired).'
- '403: Forbidden. The user sending the request does not have adequate privileges
  to access one or more objects specified in the request.'
- '500: Internal server error. The request has been received but could not be completed
  because of an internal error at the server side.'
- '400: Bad request. This error is related to POST/PUT requests. The request body
  is malformed, incomplete or otherwise invalid.'
- '400 Bad Request: Check the request parameters and try again.'
- '404 Not Found: The requested resource does not exist.'
- '500 Internal Server Error: Try again later.'
- '401 Unauthorized: Recheck API key or access permissions'
- '404 Not Found: Verify endpoint URL'
- '500 Internal Server Error: Retry the request'
- '401 Unauthorized: Check token validity or permissions'
- '403 Forbidden: Insufficient permissions for the requested operation'
auth_info:
  mentioned_objects:
  - Access token
  - Refresh token
  - Authorization code
  - OauthToken
  - AuthProvider
  - NamedCredential
  - OAuth 2.0 Authentication
