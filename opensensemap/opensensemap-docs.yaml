auth_info:
- information_source; https://api.opensensemap.org:
  - Authentication uses JWT (JSON Web Tokens). After signing in via POST /users/sign-in,
    include the JWT in the Authorization header as "Bearer <token>" for protected
    endpoints like GET /users/me. Tokens can be refreshed using POST /users/refresh-auth.
possible_base_urls:
- information_source; https://api.opensensemap.org:
  - https://api.opensensemap.org
possible_endpoints:
- information_source; https://api.opensensemap.org:
  - DELETE /boxes/:boxId
  - DELETE /boxes/:boxId/:sensorId/measurements
  - DELETE /boxes/transfer
  - DELETE /users/me
  - GET /boxes/:boxId
  - GET /boxes/:boxId/data/:sensorId
  - GET /boxes/:boxId/locations
  - GET /boxes/:boxId/script
  - GET /boxes/:boxId/sensors
  - GET /boxes/:boxId/sensors/:sensorId
