client:
  auth: To authenticate, you need to obtain your API key and user ID from [Get Your
    API Key](https://play.ai/api/keys), and then set them as environment variables
    (PLAYAI_API_KEY and PLAYAI_USER_ID) in your development environment, ensuring
    to use them in your headers as 'Authorization' with the value 'Bearer {api_key}'
    and 'X-USER-ID' with the value of user_id when making API requests.
  most_recurring_base_url: https://api.play.ai
  paginator: Pagination is required and can be managed using the response headers
    `X-Page-Size` for specifying the number of items per page and `X-Start-After`
    for indicating the starting point for the next page of results.
