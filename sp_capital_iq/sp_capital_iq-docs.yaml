auth_info:
- information_source; https://api-ciq.marketintelligence.spglobal.com/gds/swagger/swagger.html?urls.primaryName=Authenticate:
  - The Authenticate service requires username and password credentials to generate
    a token via POST /api/v1/token. Tokens can be refreshed using POST /api/v1/tokenRefresh
    with a refresh token prior to access token expiration. Credentials are provided
    in your API welcome letter and used to obtain bearer tokens for subsequent API
    requests.
possible_base_urls:
- information_source; https://api-ciq.marketintelligence.spglobal.com/gds/swagger/swagger.html?urls.primaryName=Authenticate:
  - https://api-ciq.marketintelligence.spglobal.com
possible_endpoints:
- information_source; https://api-ciq.marketintelligence.spglobal.com/gds/swagger/swagger.html?urls.primaryName=Authenticate:
  - POST /api/v1/token
  - POST /api/v1/tokenRefresh
