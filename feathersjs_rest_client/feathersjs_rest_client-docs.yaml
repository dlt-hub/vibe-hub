auth_info:
- information_source; https://feathersjs.com/api/client/rest:
  - Obtain a JWT by POSTing to the authentication service with a strategy. Send the
    JWT in the Authorization header as "Bearer <token>" for subsequent requests. The
    authentication service accepts strategy and credentials in the POST body with
    Content-Type application/json.
  - To authenticate, POST to /authentication with Content-Type application/json and
    a JSON body containing strategy, email, and password fields. The response includes
    an accessToken that must be added to the Authorization header as "Bearer <accessToken>"
    for all subsequent requests.
pagination_info:
- information_source; https://feathersjs.com/api/client/rest:
  - The find API supports pagination through $limit and $skip query parameters. Pass
    $limit to restrict the number of results returned and $skip to offset the starting
    position. These parameters can be included directly in the query string (e.g.,
    GET /messages?$limit=10&$skip=20) or in the query object alongside filter conditions.
possible_base_urls:
- information_source; https://feathersjs.com/api/client/rest:
  - http://localhost:3030
possible_endpoints:
- information_source; https://feathersjs.com/api/authentication/service:
