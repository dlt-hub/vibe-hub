notes:
- The Access MicrOpay Web API operates over SSL, using Go Daddy certificates.
- You must be very careful with how your applications authenticate with the Access
  MicrOpay Web API.
- Examples of what you must avoid include hardcoding the credentials in a web page
  or application.
- Uses pagination with Page and PageSize parameters
- The response includes detailed employee information.
- All leave application requests are considered to be new requests and must be a POST.
- Response can include multiple employee records.
- Response supports application/json and text/json formats
- Response includes pagination information.
errors:
- '404: No HTTP Resource was found'
- '401: Unable to find user'
- '400: Bad request'
