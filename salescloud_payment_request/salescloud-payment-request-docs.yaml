notes:
- The service is completely atomic and acid compliant.
- The payment service api only accepts valid json in the body of post request and
  requires no other formal authentication.
- Users must install your App from the Appstore to give your app access to their data
  in the graphql.
- The secret key cannot be retrieved again after it is generated, so make sure to
  save it in a secure place.
- Applications that cause too many errors risk being removed from the appstore.
- Your application may not consume more than 128 mb of ram
- 90 seconds of execution time (after the onStop lifecycle callback)
- 60 seconds of blocking execution time in general
- Causing a never ending loop will lead to the platform forcefully terminating the
  execution of application
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- An app can listen to the event for line items created or updated.
- The delivery method defines the behavior and logic, in itself it does not exist
  until a user creates an instance of your delivery method.
errors:
- '404: if payment was NOT requested. This means that something was wrong with the
  request.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404: Payment was NOT requested. This means that something was wrong with the request.'
- '404: The api will respond with a http response code 404 if payment was NOT requested.
  This means that something was wrong with the request.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://service-payment-request.salescloud.is
source_metadata: null
