auth_info:
- information_source; https://developers.neverbounce.com/reference/single-check:
  - The NeverBounce API uses API key authentication. The API key must be passed as
    a query parameter named `key` in the request URL (e.g., `https://api.neverbounce.com/v4.2/single/check?key={api_key}&email={email}`).
    Email addresses must be URL-encoded before making the request.
possible_base_urls:
- information_source; https://developers.neverbounce.com/reference/single-check:
  - https://api.neverbounce.com/v4.2
possible_endpoints:
- information_source; https://developers.neverbounce.com/reference/single-check:
  - GET https://api.neverbounce.com/v4.2/single/check
