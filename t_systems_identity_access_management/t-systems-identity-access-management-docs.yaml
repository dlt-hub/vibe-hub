notes:
- The API used to obtain a user token does not require authentication.
- CFW is a basic service that provides network security protection for user services
  on the cloud.
- Uses OAuth2 with refresh token — requires setup of connected app in Open Telekom
  Cloud
- The dashboard automatically refreshes every minute.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Open Telekom Cloud ensures data privacy from Europeans for Europe.
- If the MTU value is greater than or equal to 1497, this issue may occur. Therefore,
  the MTU value must be set to less than or equal to 1496. Setting it to 512 is recommended.
- Quotas are enforced for service resources on the platform to prevent unforeseen
  spikes in resource usage.
- If the existing resource quota cannot meet your service requirements, you can apply
  for a higher quota.
- The system does not support online quota adjustment.
- All endpoints are accessible via HTTPS.
- API requests sent by third-party applications to public cloud services must be authenticated
  using signatures.
- The OpenStack SDK Extension for Open Telekom Cloud is known as python-otcextensions.
- WAF is designed to keep web services stable and secure.
- Some objects like Contact may return nulls in deeply nested fields
- Public cloud APIs follow RESTful API design rules.
- You can modify the ECS specifications only when the ECS is stopped.
- The EVS disk capacity of the ECS cannot be reduced during the specifications modification.
- ECS specifications (vCPU or memory) reduction degrades the ECS performance.
- Certain ECSs do not support specifications modification.
- You can attach a data disk by setting the data_volumes parameter during ECS creation
  or attach a data disk after the ECS is created.
- Obtain the endpoint from Regions and Endpoints.
- No specific authentication required for accessing the API.
- You need to learn how to call BMS APIs. For details about how to call REST APIs,
  see API Usage Guidelines.
- File injection is not supported.
- EVS disks cannot be attached to a BMS in a batch.
- A maximum of EVS disks can be attached to a BMS.
- A bootable disk cannot be attached to a BMS.
- A disk cannot be attached to a BMS in the SUSPENDED or PAUSED state.
- Only a shared disk or a disk in the available state can be attached to a BMS.
- Only EVS disks whose device type is SCSI can be attached to a BMS.
- A disk mounted to /dev/sda functions as the system disk. You can only detach the
  system disk from a stopped BMS.
- Disks mounted to a mount point other than /dev/sda function as data disks and can
  be detached from a running or stopped BMS.
- Pagination query is not supported.
- When you download an SDI driver, ensure that the driver matches your kernel version.
- You can run the uname -r command to query the OS kernel version.
- Prepare a Linux physical server or VM as the host and install Linux on the host.
- For CentOS 7.*x*, disable the firewall to allow VNC Viewer login.
- The image format has been converted to ZVHD2 in Step 3.
- 'Last updated: 2025-10-15 15:38 UTC - commit: 4cb8aadbd00c86467162c2a1629d9b7c2b614d58'
- Optimized the descriptions of error codes.
- Optimized example requests and responses.
- Requires Linux physical server or VM as the host.
- For CentOS 7.*x*, disable the firewall using systemctl commands.
- If the generated image file is too large, run the command to compress it.
- If you want to use the private image to create a BMS, you need to register the private
  image as instructed in Step 4.
- A user can export only one function at a time.
- The exported function resource package cannot exceed 50 MB.
- The name of the exported function resource package is in the format of *function
  name*+*MD5 value of function code*.zip.
- The exported function resource package does not include alias information.
- Only functions of the latest version can be disabled.
- Versions published based on the disabled latest version of a function are also disabled
  and can never be enabled.
- After disabling a function, you can modify its code but cannot execute the function.
- Reserved instances cannot be configured for both a function alias and the corresponding
  version.
- After the idle mode is enabled, reserved instances are initialized and the mode
  change needs some time to take effect.
- Multiple scheduled policies can be configured. For example, the number of reserved
  instances at 08:00 and 21:00 is updated to 100 and 10 respectively.
- 'Last updated: 2025-10-15 13:21 UTC - commit: 1cda91b4eaf74c3658edbbdc39346080087a3242'
- Supported the upload of images in RAW format.
- Supported image creation from a BMS.
- Supported the upload of image files in format of QCOW2, VMDK, VHD, and ZVHD.
- Added support for image encryption and parameter cmk_id during image creation using
  an external image file.
- You need to learn how to call the APIs before you start.
- NTP is recommended in each VM.
- Internal DNS servers are preconfigured in the subnet config.
- 'Currently there are two ip address blocks, which contain OTC services: 100.64.0.0/10
  and 198.19.0.0/16. Whitelisting both blocks is sufficient for the foreseeable future.'
- New images for Linux and Windows Enterprise and Linux standard images every month
  (at the 15th) including the latest patches
- The new image name ends with _latest
- The previous _latest image will renamed to end with _prev
- The previous _prev image will not be deleted but made invisible
- Old images will be deleted after 2 years
- An image can have a maximum of 10 tags.
- A maximum of 10 tags can be added to a DeH.
- Tag key must be unique for a specific DeH.
- Tag key cannot be left blank and must be unique for a specific DeH.
- DeH supports enterprise project management.
- You can grant different personnel different permissions to manage different DeHs.
- Automatic recovery of ECSs created on DeHs is not supported
- IAM provides identity authentication, permissions management, and access control.
- The validity period of a token is 24 hours.
- AK/SK-based authentication supports API requests with a body not larger than 12
  MB.
- The x-subject-token header field is the desired user token.
