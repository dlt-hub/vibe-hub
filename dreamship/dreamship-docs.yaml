notes:
- Basic webhooks have been deprecated and will be shut off in 2023.
- Dreamship must receive back a 200 status response on a webhook call.
- Missing trailing slashes can cause unwanted redirects, that can especially cause
  issues on POST requests.
- Make sure that all calls are being made over https. Calls over http can also cause
  unwanted redirects, that can especially cause issues on POST requests.
- This endpoint is disabled by default for each business. Reach out to support@dreamship.com
  to activate this endpoint.
- The URL for this request expired after 30 days.
