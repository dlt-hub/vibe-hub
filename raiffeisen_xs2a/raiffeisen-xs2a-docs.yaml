notes:
- As of November 1st, 2023, only the XS2A-API is available for Account Information,
  Payment Initiation, and Confirmation of Funds.
- To Access the Live API an eIDAS QWAC certificate according to PSD2-Regulation with
  the roles AISP or ASPSP is required.
- Changes will come into force on 9th of October 2025.
- Adjustments made to the process due to an identified impairment caused by the non-reuse
  of the first factor when initiating a payment.
- Mit Ende Q1/2024 ist keine erneute Eingabe im Zuge einer Zahlungsauslösung über
  die XS2A-API mehr nötig.
- 'REMINDER: DEACTIVATION OF AN EMERGENCY MECHANISM AS OF NOVEMBER 1st, 2023.'
