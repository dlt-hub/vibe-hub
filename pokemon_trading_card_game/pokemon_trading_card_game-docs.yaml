notes:
- API Keys now accepted to get access to better rate limits (and the potential to
  be changed on a per user basis).
- Rate limits are enforced for all third-party applications and services.
- Requests are limited to 20,000/day with an API key and 1000 requests a day without.
- Some attributes may not be present for all cards.
- Prices are updated regularly and provided in USD and EUR.
errors:
- 'Rate limit exceeded: If you reach the limit, modify your requests accordingly.'
- '200 - OK: Everything worked as expected.'
- '400 - Bad Request: The request was unacceptable, often due to an incorrect query
  string parameter.'
- '402 - Request Failed: The parameters were valid but the request failed.'
- '403 - Forbidden: The user doesn''t have permissions to perform the request.'
- '404 - Not Found: The requested resource doesn''t exist.'
- '429 - Too Many Requests: The rate limit has been exceeded.'
- '500, 502, 503, 504 - Server Errors: Something went wrong on our end.'
- '404 Not Found: Check the card ID or endpoint'
- '429 Too Many Requests: Rate limit exceeded'
