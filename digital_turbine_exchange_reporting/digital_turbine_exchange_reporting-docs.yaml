auth_info:
- information_source; https://developer.digitalturbine.com/hc/en-us/articles/360010934498-Basic-Reporting-API:
  - Digital Turbine uses OAuth 1.0 two-legged authentication without requiring an
    access token. Add the consumer key and consumer secret obtained from your User
    Profile to your OAuth client, along with your Publisher ID, and execute your request
    using standard OAuth 1.0 signing.
- information_source; https://developer.digitalturbine.com/hc/en-us/articles/4412488728721-DT-Exchange-Management-API:
  - Authorization header using Bearer token scheme. The Access Token is obtained from
    an Authentication Response and must be included in the Authorization header as
    "Bearer <Access Token>" when making requests to create an app or other API endpoints.
  - Authorization header using Bearer token. Send the access token obtained from the
    Authentication Response in the Authorization header as "Bearer <Access Token>"
    when making requests to delete a placement.
  - Authorization uses Bearer token authentication. The access token must be included
    in the Authorization header as "Bearer <Access Token from Authentication Response>"
    when making requests to the DT Management API endpoints.
  - Authorization uses Bearer token scheme. Include the Access Token from the Authentication
    Response in the Authorization header with format "Bearer <Access Token>". Content-Type
    header must be set to application/json.
