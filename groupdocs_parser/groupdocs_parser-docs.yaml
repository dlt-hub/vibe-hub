auth_info:
- information_source; https://products.groupdocs.cloud/conversion/curl/:
  - Register at GroupDocs Cloud to obtain appSID and app secret access key. Authenticated
    requests use either HMAC signature with AppSID query parameter, or OAuth 2.0 authorization
    header. For signature-based auth, include AppSID as a query parameter and generate
    an HMAC signature. For OAuth 2.0, include the access token in the Authorization
    header.
  - 'The GroupDocs.Conversion Cloud API uses OAuth 2.0 bearer token authentication.
    Send requests with the HTTP header Authorization: Bearer TOKEN, where TOKEN is
    an access token obtained during authentication. Users must register at GroupDocs
    Cloud to obtain app access key ID (appSID) and app secret access key, which are
    used to acquire the bearer token.'
- information_source; https://products.groupdocs.cloud/conversion/net/:
  - GroupDocs.Conversion Cloud API requires authentication via either signature-based
    method or OAuth 2.0. Register at GroupDocs Cloud to obtain appSID (app access
    key ID) and app secret access key. Authenticated requests must include AppSID
    as a query parameter along with a signature, or use an OAuth 2.0 authorization
    header.
- information_source; https://products.groupdocs.cloud/conversion/java/:
  - The GroupDocs.Conversion Cloud API requires authentication using either signature-based
    auth or OAuth 2.0. For signature-based auth, include appSID and a signature as
    query parameters in requests. For OAuth 2.0, include an authorization header.
    You must register at GroupDocs Cloud to obtain your appSID (app access key ID)
    and app secret access key.
- information_source; https://products.groupdocs.cloud/conversion/php/:
  - APIs are secured and require authentication using App SID and App Key credentials.
    Set these via Configuration object methods setAppSid() and setAppKey(), along
    with setApiBaseUrl() pointing to https://api.groupdocs.cloud. Obtain App SID and
    App Key from https://dashboard.groupdocs.cloud after free registration.
