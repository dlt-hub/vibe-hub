notes:
- This document is in the public domain and may be used and reprinted without permission
  except those copyrighted materials noted for which further reproduction is prohibited
  without the specific permission of copyright holders.
- External reviewers included clinicians and representatives of professional societies
  and advocacy groups.
- Appendixes cited in this report are provided electronically at http://www.ahrq.gov/clinic/tp/tobusetp.htm.
- Interventions aim to reduce tobacco initiation among adolescents.
- Community-level programs can integrate various strategies.
- Interventions using multiple formats are more effective than single format interventions.
- Studies include a variety of smoking cessation interventions in hospital settings.
- Results indicate variable success rates for different pharmacological and behavioral
  interventions.
- Community interventions aim to change adult smoking behavior in defined geographical
  areas.
- Provider education is a key component in increasing cessation strategies.
- Population-based RCT w/ simple randomization
- Study design and randomization technique clearly described
- Multiple studies conducted across various demographics and intervention types.
- Sample sizes and outcomes vary significantly between studies.
- No true control group for comparisons
- Population not described in detail
- Participants were recruited by flyers and advertisements.
- Data verification through self-report and biochemical confirmation.
- Data collected from participants at five time points during regular WIC appointments
  or by telephone.
- Study design includes RCT w/ cluster randomization and convenience sampling.
- Study data includes various methodologies and sample characteristics.
- Limitations include high attrition rates in some studies.
- No biochemical verification for smoking status in some studies.
- High refusal rate may impact participant flow.
- Various studies included with different methodologies and populations.
- Quality ratings varied across studies.
- Studies included in meta-analysis are varied and cover multiple years.
