notes:
- Requires setup of API key for authentication
- Bearer authentication should only be used over HTTPS (SSL). API requests without
  authentication will fail and return a 401 HTTP code.
- Loan state machine includes various statuses such as SUBMITTED, PENDING_VALIDATION,
  VALIDATED, and others.
- All API requests can be done directly from the documentation.
- Borrowers can only have their loans approved once their KYB procedure has completed.
- Defacto requires the company registration number to create a borrower.
- Loans will only be processed once KYB checks are approved.
- Defacto bills the fees at the beginning of the month for all the loans repaid during
  the previous month.
- Ensure proper handling of user eligibility before providing loan options.
- Repayment can be initiated by either the user or Defacto.
- 'Defacto just introduced a new status on the loans: PENDING_VALIDATION.'
- Validation will be necessary for fraud prevention.
- Webhooks enable real-time notifications of resource status changes.
- Headers and body of the HTTP request are not configurable.
- Account information required if payment_method is SCT.
- Account identifier is only IBANs supported at the moment.
- Payment method options include DIRECT_DEBIT, P2P, SCT.
- Status options include DEACTIVATED, NEW, PENDING_VALIDATION, READY.
- Updated over 1 year ago
- Synchronous and asynchronous behaviors are offered.
- If you subscribe to the CreditLine.CREATED webhook, the webhook sends a borrower_id
