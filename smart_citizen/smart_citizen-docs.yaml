- information_source; https://developer.smartcitizen.me/:
  - DELETE https://api.smartcitizen.me/v0/devices/:id
  - DELETE https://api.smartcitizen.me/v0/tags/:id
  - GET /devices?q[postprocessing_id_not_null]=1
  - GET /devices?q[sort]=id%20desc
  - GET /devices?with_tags=Barcelona|Amsterdam
  - GET /sensors?q[id_lt]=100
  - GET /users?q[sort]=username%20asc
  - GET /users?q[username_cont]=sck
  - GET https://api.smartcitizen.me/v0/
  - GET https://api.smartcitizen.me/v0/devices
