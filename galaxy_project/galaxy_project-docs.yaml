auth_info:
- information_source; https://training.galaxyproject.org/training-material/faqs/galaxy/:
  - 'API key authentication is required for dataset collection downloads. The API
    key must be supplied as a query parameter named "key" in the request URL. Example:
    https://usegalaxy.org/api/dataset_collections/d20ad3e1ccd4595de/download?key=MYSECRETAPIKEY'
possible_base_urls:
- information_source; https://training.galaxyproject.org/training-material/faqs/galaxy/:
  - https://usegalaxy.org/api
- ? information_source; https://training.galaxyproject.org/training-material/topics/data-science/tutorials/bash-variant-calling/tutorial.html
  : - ftp://ftp.ncbi.nlm.nih.gov
possible_endpoints:
- information_source; https://training.galaxyproject.org/training-material/faqs/galaxy/:
  - GET https://usegalaxy.org/api/dataset_collections/d20ad3e1ccd4595de/download
- ? information_source; https://training.galaxyproject.org/training-material/topics/ecology/tutorials/Ecoregionalization_tutorial/tutorial.html
  : - GET https://api.gbif.org/v1/occurrence/download/request/0030809-240506114902167.zip
    - GET https://data.indores.fr/api/access/datafile/9756
    - GET https://data.indores.fr/api/access/datafile/9777
