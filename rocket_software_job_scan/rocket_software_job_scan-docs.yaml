auth_info:
- information_source; https://docs.rocketsoftware.com/bundle/processinsights_mx_api_hub_ug_1032/page/yos1691174976020.html:
  - Use Basic Authentication with the same credentials entered during host connector
    installation. Send the username and password as HTTP Basic Auth headers (base64-encoded
    in the Authorization header). To change the password, use a PUT request to the
    endpoint http(s)://API Gateway Host Connector_address:1291/admin/credentials?username=admin&password=new_password_value.
possible_base_urls:
- information_source; https://docs.rocketsoftware.com/bundle/corba_rest_proxy_ig_en_11/page/open-api-support.html:
  - http://localhost:8080
  - http:\\<hostname>:8080
possible_endpoints:
- information_source; https://docs.rocketsoftware.com/bundle/corba_rest_proxy_ig_en_11/page/open-api-support.html:
  - POST http://localhost:8080/typetest/sysexc_op
  - POST https://localhost:8081/typetest/sysexc_op
- information_source; https://docs.rocketsoftware.com/bundle/processinsights_mx_api_hub_ug_1032/page/yos1691174976020.html:
  - PUT http(s)://API Gateway Host Connector_address:1291/admin/credentials?username=admin&password=new_password_value
