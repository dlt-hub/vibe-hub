- Uses API key for authentication.
- Bulk domain name availability checks.
- API requests are limited for new users.
- Making a request to 'Get result API' without the first step will result in an empty
  reply.
- Webhook solution available for receiving processing results.
- Scoring is not a real-time process as multiple checks are performed before returning
  the result.
- 'Requests available: 450'
- Status 0 indicates that the request was processed successfully
- Check the certificates of any domain name and see its expiry date.
- Some objects like Contact may return nulls in deeply nested fields
- You can make up to 10,000 API requests for free on any of ours APIs.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Default screenshot resolution is 1366×768
- Default thumbnail size is 133 pixels by 100 pixels
- Specific features and capabilities of Screenshotmachine can change over time, so
