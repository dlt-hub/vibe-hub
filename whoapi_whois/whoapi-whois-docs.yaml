notes:
- Transforms raw whois into parsed whois JSON and XML output across more than 1500
  TLDs.
- Fast, cheap, and simple API for domain availability checks.
- Using WhoAPI’s Domain Score API is a bit different than the rest of our APIs. You
  need to “send a domain for scoring”, and then later “check the score”.
- Requests are done over HTTP or HTTPS.
- 'You have to make 2 requests: Set task API and Get result API.'
- Using WhoAPI’s SSL API is similar to using our other APIs. You make a request for
  a certain domain name, and we respond with the data.
- Get 10,000 API requests for new users only. You don’t need a credit card.
- Get 10,000 API requests for new users only. You don’t need a credit card. 30 days.
- Please read the API documentation before you start using our APIs in production.
- The API key used in these examples is for demonstrative purposes and can be used
