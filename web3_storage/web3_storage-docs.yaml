auth_info:
- information_source; https://staging.web3.storage/docs/reference/http-api/:
  - API key authentication is required, sent as an `Authorization` header with the
    value `Bearer YOUR_API_TOKEN`. Rate limiting applies at 30 requests per 10 seconds
    per token; exceeding this returns a 429 status code.
- information_source; https://staging.web3.storage/docs/how-tos/store/:
  - Web3.storage uses API token-based authentication. Access tokens must be obtained
    by signing up for a free account via email or GitHub, then passed to the client
    library. In JavaScript, tokens are retrieved via the getAccessToken() function
    and should be stored in environment variables (such as WEB3) rather than hardcoded
    in source code for security.
  - Web3.storage uses bearer token authentication passed to the client constructor.
    The API token should be provided via the WEB3STORAGE_TOKEN environment variable
    (recommended) or passed directly to the Web3Storage constructor in JavaScript
    using the token parameter, or to the Go NewClient function using the WithToken
    option.
  - 'Web3Storage uses token-based authentication. The access token must be provided
    via the WEB3STORAGE_TOKEN environment variable or passed directly to the client
    constructor. In JavaScript, initialize the Web3Storage client with `new Web3Storage({
    token: getAccessToken() })` where the token is read from `process.env.WEB3STORAGE_TOKEN`.
    In Go, create a client with `w3s.NewClient(w3s.WithToken(token))` where token
    is your AUTH_TOKEN string.'
- information_source; https://staging.web3.storage/docs/how-tos/query/:
  - Access tokens are required for authentication. The token should be passed to the
    Web3Storage client constructor via the token parameter. The token can be read
    from the WEB3STORAGE_TOKEN environment variable or provided directly. In Go, the
    token is passed using w3s.WithToken(token) when creating the client.
