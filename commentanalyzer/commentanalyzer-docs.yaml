auth_info:
- information_source; https://api.apis.guru/v2/specs/googleapis.com/commentanalyzer/v1alpha1/openapi.json:
  - The API uses OAuth 2.0 token-based authentication. Credentials are passed via
    the oauth_token query parameter. Additionally, an API key can be provided using
    the key query parameter for authentication.
  - The Perspective Comment Analyzer API uses Google OAuth 2.0 authentication. Clients
    must obtain an access token from Google's OAuth 2.0 authorization server and include
    it in the Authorization header as a Bearer token when making API requests.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/googleapis.com/commentanalyzer/v1alpha1/openapi.json:
  - https://commentanalyzer.googleapis.com/
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/googleapis.com/commentanalyzer/v1alpha1/openapi.json:
  - POST https://commentanalyzer.googleapis.com/v1alpha1/comments:analyze
  - POST https://commentanalyzer.googleapis.com/v1alpha1/comments:suggestScore
