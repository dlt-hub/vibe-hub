auth_info:
- ? information_source; https://docs.phenixid.se/solutions/versions/production/docs/solutions/developer-integration-guides/using-http-api-for-netid-access.html
  : - Basic authentication is optional for the Poll authentication status endpoint.
      The Authorization header accepts a basic_auth_value (base64-encoded username:password),
      which must be obtained from the PhenixID Signing Service admin. Additionally,
      the tenant header with value t1 is required and must be provided by the PhenixID
      admin.
- ? information_source; https://docs.phenixid.se/solutions/versions/production/docs/solutions/developer-integration-guides/using-http-api-for-onetouch-push.html
  : - Basic authentication is optional for the Poll authentication status endpoint.
      The Authorization header accepts a basic_auth_value (username and password encoded
      in base64 format), which must be provided by the PhenixID Signing Service admin.
      The tenant header is mandatory and must also be provided by the admin.
    - 'The API requires two authentication mechanisms depending on deployment: either
      client certificate authentication or basic authentication (username and password).
      Basic auth credentials are sent via the Authorization header as a basic_auth_value.
      Additionally, all requests require a tenant header with a tenant identifier
      value provided by the PhenixID Authentication Services admin. The username/userID
      must match the PhenixID OneTouch profile userID in the request body.'
- ? information_source; https://docs.phenixid.se/solutions/versions/production/docs/solutions/developer-integration-guides/using-http-api-for-bankid-authentication.html
  : - Basic authentication is required for the Poll authentication status API. The
      Authorization header must contain a basic auth value (username and password
      encoded in base64 format) provided by the PhenixID Authentication Services admin.
      Additionally, a mandatory tenant header with value like "t1" must be included
      in requests.
- ? information_source; https://docs.phenixid.se/solutions/versions/production/docs/solutions/developer-integration-guides/using-http-api-freja-eid.html
  : - 'The API uses two authentication methods: a mandatory tenant identifier passed
      as a header named "tenant" with a value provided by the PhenixID Authentication
      Services admin, and an optional Basic authentication scheme passed in the Authorization
      header with credentials also provided by the admin. The tenant header value
      is required on all requests, while Basic auth credentials are optional but must
      be base64-encoded username:password format if provided.'
