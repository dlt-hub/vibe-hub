auth_info:
- information_source; https://www.scanforai.com/api:
  - The CopyScribe API requires an API key for authentication. You must obtain your
    API key from the dashboard at /dashboard and include it when making requests to
    the API endpoints. The documentation references an Authentication section but
    does not specify the exact header name, parameter name, or format for submitting
    the API key in requests.
possible_base_urls:
- information_source; https://www.scanforai.com/api:
  - https://api.copyscribe.com/v1
possible_endpoints:
