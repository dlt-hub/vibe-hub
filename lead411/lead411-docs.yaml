auth_info:
- information_source; https://api.lead411.com/v1/docs/:
  - API key authentication using a JWT token passed as a query parameter named 'token'.
    The token is a JSON Web Token (JWT) that must be included in the URL query string
    for all API requests to the search endpoint.
  - API key authentication via JWT token passed as a query parameter. The token is
    a JSON Web Token (JWT) that must be included in the URL as the `token` query parameter
    when making requests to the Lead411 API endpoints.
  - API uses JWT (JSON Web Token) authentication passed as a query parameter named
    token. The token is a HS256-signed JWT that includes user identification (sub),
    issue time (iat), expiration time (exp), and a unique identifier (jti). Include
    the token in the query string as ?token=<JWT_VALUE> when making requests.
  - API uses JWT token-based authentication passed as a query parameter. The token
    is required in the token query parameter and is a JWT (JSON Web Token) signed
    with HS256 algorithm.
  - Authentication requires a JWT token passed as a query parameter named "token".
    The token is a JSON Web Token signed with HS256 algorithm and includes user identification
    (sub), issuer (iss), issued-at (iat), expiration (exp), and a unique ID (jti).
    Include the token parameter in the query string of your request URL to authenticate.
pagination_info:
- information_source; https://api.lead411.com/v1/docs/:
  - 'Pagination uses optional query parameters: page (or start, default 1) specifies
    the starting row as an OFFSET, and per_page (or limit, default 25, max 100) specifies
    records per page.'
  - Pagination uses page (or start) parameter set to 1 by default for requesting specific
    pages, and per_page (or limit) parameter to specify records per page with a maximum
    of 100 records allowed per request.
  - The limit parameter is an optional query parameter that controls pagination results.
    It accepts values of "all", "10", "20", "50", or "100" to specify how many results
    to return per request, with "all" returning all available results.
  - Use query parameters page (or start) with default value 1, and per_page (or limit)
    with default value 25 and maximum value 100 to paginate results. The page parameter
    indicates which page to retrieve, and per_page controls the number of records
    returned per page.
  - page is used for pagination and accepts numeric values starting from 1 to retrieve
    multiple rows of results.
