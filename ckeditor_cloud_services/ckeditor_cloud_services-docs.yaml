  - DELETE /collaborations/{document_id}
  - GET /api/v5/collaborations/{collaboration_id}/details
  - GET /api/v5/collaborations/{collaboration_id}?details=true
  - GET /api/v5/docs#tag/Environments
  - GET /collaborations/{document_id}
  - GET /collaborations/{document_id}/exists
