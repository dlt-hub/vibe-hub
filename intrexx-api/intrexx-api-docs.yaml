notes:
- Uses OAuth2 authentication
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Intrexx APIs require proper authentication to access.
- Different API types may have varying rate limits.
- Requires setup of connected app in Intrexx
- Uses OAuth2 for authentication.
- Requires setup of connected app for authentication.
- From Intrexx version 12.0.0
- Make sure that the setting 'Run process with administrator authorization' is not
  set in the process.
- If the statement should be used multiple times, the prepared statement version without
  a closure is more efficient.
- Sending the email is not part of the transaction but is executed immediately and
  regardless of the success of the transaction.
- Uses Groovy scripting for API interaction.
- An external provider must be configured, default is 'seven.io'.
- The API returns tasks filtered by team title.
- The Intrexx Application API provides all the data required for task scheduling.
- The name must be unique, consist of at least two characters and start with a letter.
  Only alphanumeric characters, hyphens, underscores and periods are allowed.
- Provides OpenAPI compatible documentation (Swagger documentation).
- Can be consumed from an APP or cloud product.
- The API key is required for access.
- User permission must be set for the endpoint.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Ensure valid API keys or authentication tokens.'
- '404 Not Found: Check the endpoint URL for correctness.'
- '500 Internal Server Error: Server is down or request is malformed.'
- '401 Unauthorized: Check the authentication credentials.'
- '401 Unauthorized: Check if the access token is valid.'
- '403 Forbidden: Check user permissions for the endpoint.'
