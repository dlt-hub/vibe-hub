auth_info:
- information_source; https://api.apis.guru/v2/specs/chompthis.com/1.0.0-oas3/openapi.json:
  - API key authentication is required via the `api_key` query parameter. The key
    must be passed in the URL query string (e.g., `api_key=API_KEY`). Access to this
    endpoint is restricted to Standard and Premium API subscribers only.
  - API key authentication is required via the api_key query parameter. Pass your
    API key as a query string parameter named api_key in all requests. This endpoint
    is only available to Standard and Premium subscription tiers.
  - API requests require an api_key query parameter. Include api_key=YOUR_API_KEY
    as a query parameter in the request URL to authenticate.
  - An API key is required for access. The API key should be sent as a query parameter
    or header (exact parameter/header name not explicitly specified in this excerpt,
    but typically `api_key` or `X-API-Key`). Obtain your API key by subscribing at
    https://chompthis.com/api/ and check your subscription email for the key.
  - The API requires an API key for authentication. The API key is sent via email
    upon subscription creation and can be retrieved from the Client Center at https://chompthis.com/api/manage.php.
    The documentation indicates the key must be provided to access the API, though
    the specific header name or parameter name for passing the key is not explicitly
    stated in this excerpt.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/chompthis.com/1.0.0-oas3/openapi.json:
  - Pagination uses a limit query parameter (default 10) to control the maximum number
    of records returned per request. The documentation does not specify response fields
    for navigating to subsequent pages or indicate how to construct follow-up requests.
  - Use the query parameter page (optional, defaults to 1) to request specific pages
    of search results. Continue paginating by incrementing the page number until no
    more results are returned.
