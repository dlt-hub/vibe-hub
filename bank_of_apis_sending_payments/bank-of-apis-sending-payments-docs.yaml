    method: GET
- name: Account Information Services
  endpoint:
    path: /services/data/vXX.X/sobjects/AccountInformation
    method: GET
    data_selector: records
    params: {}
- name: Payment Initiation Services
  endpoint:
    path: /services/data/vXX.X/sobjects/PaymentInitiation
    method: GET
    data_selector: records
    params: {}
- name: live_fx_rates
  endpoint:
