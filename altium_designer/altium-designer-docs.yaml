notes:
- Each token is valid for 3 months and must be regenerated after it expires.
- Various verification method types are supported, including rules, test, inspection,
  analyses, review, and custom VMs.
- Using the access_token, add a token through a 'Bearer ...' using the application
  type 'JSON' to the Authorization HTTP request header.
- Users can craft custom actions seamlessly within Requirements & Systems Portal's
  scripting module.
- If the user creates a custom action script and doesn't provide the 'Display Settings',
  the custom action is not accessible.
- Block reusability is possible with the use of the 'Copy' function.
- If you create a copy of a Block, the two Blocks and all of their Valis are connected.
- Feature availability depends on the Altium Platform solution.
- The PCB server module also has its IPCB_ServerInterface interface.
- The Schematic Server module also has its ISCH_ServerInterface interface.
- A server needs to register its own options pages within the Client module of Altium
  Designer.
- The server module (TServerModule class) has the RegisterOptionsPageClass method
  which takes in the TOptionsForm object.
- The TOptionsForm class has methods that you need to override to implement the OptionsPage,
  OptionsManager, OptionsReader and OptionsWriter interfaces.
- Each server that handles Option notifications to its server panel and the system
  wide Preferences dialog in Altium Designer will have its own Notification code which
  could be a value of 100 upwards.
- All the functions in a server available to the user, such as placing a primitive,
  changing the zoom level and so on are performed by commands which are pre-packaged
  process launchers.
- Processes are launched by passing the process identifier to the appropriate server.
- 'An IServerModule interface has the following interfaces: ICommandLauncher, IServerDocument,
  IServerView, IServerDocumentView, IExternalForm, IProcessControl, INotification.'
- The Altium Designer platform is based on the object interfaces technology by Borland(TM).
- The OwnerDocument property returns the IServerDocument interface that the IServerDocumentView
  is associated with.
- The IHighlightedDocument interface is inherited from the IServerDocument interface.
- The ICommandLauncher interface encapsulates the functionality of launching a command
  in Altium Designer.
- AContext parameter is usually the focussed document in Altium Designer such as the
  ISch_Document and IPCB_Board interfaces.
- The section name is the targeted page in the system wide preferences dialog.
- Processes are stored in a command launcher table maintained by the server.
- Many routines and objects from the Borland Delphi's Run Time Library cannot be used
  in the scripting system because the scripting system cannot support Int64 type parameters.
- The Altium Designer platform is based on the object interfaces technology by Borland(TM),
  therefore TForm, TFrame, and other VCL controls to object interfaces are not passed
  into object interfaces that can be exposed to third party development in different
  programming systems.
- VCL technology is not compatible with MS C++ toolkit.
- The section name is the targetted page in the system wide preferences dialog.
- See also Time and Date Routines
- The Altium Designer SDK is currently in the Beta phase and therefore evolving along
  with its documentation.
- An IServerModule interface has multiple properties and methods for managing server
  documents.
- The GetContextHelpTopicName function retrieves the help topic name for the document.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- The Altium NEXUS platform is based on the object interfaces technology by Borland(TM),
  therefore TForm, TFrame, and other VCL controls to object interfaces are not passed
  into object interfaces that can be exposed to third party development in different
  programming systems.
- This interface is used by the IServerRecord interface and the IClient interface.
- Each IServerDocument interface is a document container made up of views of the same
  kind.
- A server document can be a document view or a panel view.
- This interface and its methods are for internal use.
- Some objects may return nulls in deeply nested fields
- Components not shown in MCAD Fusion 360 Personal
- Modification of objects on electrical Layers is not permitted by your current license
- Monitor license seat usage
- Altium Enterprise Server sends email notifications for various tasks and alerts.
  However, if these notifications are being sent using the unsecured HTTP port (9780)
  instead of the HTTPS port, it may pose a security risk.
- Starting with Altium Designer 24 some of the PCBs threw short circuit errors during
  the DRC. In the previous version there is no short circuit violation.
- Users may encounter a situation where the value displays as zero when placing a
  dimension due to an unintended double-click.
- The endless loop of page redirect may be caused by an issue with caches and cookies.
- Altium has dependency on Microsoft Excel and Access such that if they are not installed/setup
  correctly, it may throw an error such as "You must have Microsoft Excel installed
  on your machine..." and "Microsoft Excel is not found on your computer...", or at
  the very worst hang silently.
- Users may encounter a 404 error when accessing the Requirements and Systems Portal
  (RSP) in Altium 365, due to the RSP space not being created for their workspace.
  To resolve this, users must contact their Altium account manager and provide workspace
  details to initiate RSP space creation. Once setup is complete, the portal becomes
  accessible via the nine-dot menu in Altium 365.
- A warning message Could not start Vault Explorer. Please make sure that Vault Explorer
  extension is installed properly appears upon starting Altium designer.
- Access add-on features/panels such as MCAD CoDesigner. Cannot locate some workspace
  panels, such as the MCAD CoDesigner panel, in the Altium Designer installed instance.
  Check under Extensions and Updates to make sure corresponding extensions are installed.
  Features/panels may be missing due to not having a corresponding context active
  in the main editor pane, the Altium 365 workspace not being connected, and/or the
  appropriate license or subscription level not being used.
- Access training materials available to get started with Altium for the first time
  or after a long break, such as hands-on tutorials, reference designs, sample data,
  video guide, webinar, and paid training.
- This article outlines the process for accessing Altiums post-sale technical support.
  It emphasizes the importance of having an active and properly linked AltiumLive
  account to ensure access to subscription benefits, license entitlements, and support
  channels. Users are guided through account setup, linking to their company profile,
  logging support tickets, managing ticket priority, and utilizing available technical
  resources. Proper account configuration is essential for uninterrupted support and
  service.
- To access Power Analyzer by Keysight feature, another license is required, in addition
  to Altium Designer's. A separate extension needs to be installed also.
- Users may encounter an issue where changes made to MPN (Manufacturer Part Number)
  ranks in ActiveBOM are not retained after saving. Upon reopening the ActiveBOM document,
  the previously set ranks appear to be lost. This behavior is typically caused by
  invalid characters in the component descriptions, which prevent the ActiveBOM from
  being properly saved.
- A substitute component can be specified as Part Choice solution if it is identical
  in technical specs but procured differently (supplier, packaging, etc.) Or it can
  be specified as Alternate Part, if it varies in specs (voltage rating, tolerance,
  etc.) but equivalent functionally. Alternative Part option is available only for
  components managed in a workspace.
- We are tying to add components in Altium Vault/Concord Pro through .csv files. This
  method is working for some categories, but not for all.
- 'How to format BOM template column to include line # (line number). Unable to add
  Line # using the Column=Line Number Format in a BOM Template.'
- Users can be added, deleted, and managed to have a pool of license seats allocated
  by an administrator through the dashboard of the organization.
- There are several scenarios in a Pcb document that can prevent adding/deleting/moving
  a layer arbitrarily in Layer Stack Manager, such as Stack Symmetry lock preventing
  non-symmetrical construction, limitation enforced on some unconventional layer order,
  minimum of 2-signal layers constraint, and other unexpected scenarios.
- 'In Altium Designer, title blocks are not automatically included in PCB documents.
  Unlike schematic sheets, PCB layouts vary between designs, requiring title blocks
  to be both board-specific and layer-specific. This article outlines three effective
  methods for adding title blocks to PCB documents: using Draftsman templates, placing
  as a mechanical component, or importing from sample PCB files. Each method offers
  flexibility depending on your documentation and reuse needs.'
- This article introduces valuable steps/features during PCB layout on a circular
  board for radial component placement and routing.
- Licenses are allocated/assigned by your group administrator in a organization from
  a pool of seats available in Dashboard, if on-demand/standalone type, or in your
  private server, either Altium Infrastructure Server (AIS) or Altium Enterprise Server
  (AES).
- How to remove all objects related to components, projects, templates, etc.
- Data is stored in different ways depending on the type of information. This article
  also covers how to find the size of certain items in your workspace.
- After successfully installing Altium CoDesigner for Autodesk Fusion 360, users may
  find that the CoDesigner panel is missing from the Add-Ins section. Although the
  plugin appears in the Windows Programs list, it may not be properly integrated due
  to installation permissions, user-specific access issues, or workspace context settings.
- Users may encounter sign-in errors after installing Altium Infrastructure Server
  (AIS) due to conflicts between Firebird (used by AIS) and existing SQL-based applications
  on the same machine. These conflicts can result in various error messages, including
  issues with database access and dynamic SQL errors.
- Error messages like "Ciiva - The underlying connection was closed...", "Ciiva -
  An exception occurred during a WebClient request.", and "Push notifications service
  was not properly initialized" infers that your organization has strict firewall
  rules and/or antivirus running, that some URLs and ports need to be opened or whitelisted.
- Default grid unit can be changed from mil to mm
- Design Rule Check marker indicating some violation on rules/constraints set forth
  on a given design file that need to be resolved one by one
