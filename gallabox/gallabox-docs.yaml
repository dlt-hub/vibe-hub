auth_info:
- information_source; https://api-docs.gallabox.com/:
  - Gallabox API uses HTTP header-based authentication with two required credentials.
    Every request must include the apiKey header containing your account's API Key
    and the apiSecret header containing your account's API Secret, both obtainable
    from the Settings page in the Gallabox application at https://app.gallabox.com/apikey.
possible_base_urls:
- information_source; https://api-docs.gallabox.com/:
  - https://server.gallabox.com
possible_endpoints:
- information_source; https://api-docs.gallabox.com/:
  - GET https://server.gallabox.com/devapi/test
