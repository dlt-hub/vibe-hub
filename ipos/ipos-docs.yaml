- 'There are two ways of creating orders: FULL and LIGHT.'
- ProviderName defaults to 'No Provider' when not selected.
- Limited to 20 results. Use the `page` query string to show number of page starting
  from zero.
errors:
- 'HTTP 429 Too Many Requests: Throttle API calls or reduce frequency'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '101: Varies: Error thrown after exception'
- '102: Invalid Token: Private Token required to access this section'
- '103: Invalid Token: Private Token required to access this section'
- '104: Invalid store url: The domain url sent for verification is not valid'
- '105: Inactive store: This store is not accesible, please contact iPos administrator'
- '106: Varies: Error in execution'
- '107: Invalid Token: The token provided does not belong to any store'
- '108: Invalid Picture URL: The URL provided for the category is invalid'
- '109: Invalid Product ID: The ID supplied for the product doesn’t exist'
- '110: Invalid Category ID: The ID supplied for the category doesn’t exist'
- '111: Invalid Picture URL: The URL provided for the product is invalid'
- '112: Invalid Variable ID: The ID supplied for the variable doesn’t exist'
- '113: Invalid Token or Domain: The domain or token sent are not valid'
- '114: Invalid Object: One or more of the values in the object are incorrect'
- '115: No Categories: Every product must have at least one category'
- '116: Empty Field: The field Name must have a value'
- '117: Empty Field: The field Provider must have a value'
- '118: Empty Field: The field Brand must have a value'
- '119: Duplicate SKU: The SKU sent is already in the system, it must be a unique
  value'
- '120: Wrong path for Request: The url path supplied is not valid'
- '121: Empty Request: The request sent is empty'
- '122: Invalid Location: The Location ID sent is not valid'
- '123: Couldn’t Update Stock: Invalid Stock Update, try again'
- '124: Invalid Sales Channel: The Sales Channel ID sent is not valid'
- '125: Invalid Client ID: Invalid Client ID'
- '126: Empty Field: The field Name must have a value'
- '127: Empty Field: The field Last Name must have a value'
- '128: Value not Found: The field Type doesn’t match any types in our catalog'
- '129: Value not Found: The field Price Type doesn’t match any types in our pricing
  catalog'
- '130: Value not Found: The field Use for Invoice doesn’t match any codes in de mexican
  SAT catalog'
- '131: Invalid Address ID: The ID supplied for the client address doesn’t exist'
- '132: Invalid Category Parent ID: The ID supplied for the Parent ID must be different
  from the Category ID'
- '133: Invalid Shipment ID: The ID supplied for the shipment wasn’t found'
- '136: Invalid Marketplace ID: The ID supplied for the Marketplace doesn’t exist'
- '137: Forbidden Action: You do not have permission to perform this action, please
  review your app scope permissions'
- '138: Invalid Action: Only sales with TEMPORARY status can be saved'
- '139: Invalid Action: Only sales with TEMPORARY,PARKED or PENDING status can be
  deleted'
- '140: Invalid Sync ID: The ID supplied for the Sync doesn’t exist'
- '142: Please enter the payment reference: The chosen payment method requires a reference'
- '162: Client is required: No client was found or is invalid'
- '163: Location ID is required: No location ID was found or is invalid'
- '165: Cancelled Sale: You cannot edit a sale that has been cancelled'
- '166: Status is invalid: Cannot return sale to TEMPORARY, PARKED or PENDING'
- '167: Invalid User: This user id is invalid'
- '168: Invalid Client: This client id is invalid'
- '169: Product ID is required: No product id was found or is invalid'
- '170: Variation ID is required: No variation ID was found or is invalid'
- '171: Quantity is not valid: Quantity must be greater than zero'
- '172: Price Type is not valid: Can’t update the prices of this price type because
  it is automatically calculated'
- '173: Price Type is not valid: No price type id was found or is invalid'
- '174: Invalid details: Transfer Details cannot be an empty list'
