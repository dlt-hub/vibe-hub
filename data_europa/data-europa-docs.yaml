resources:
- name: datasets
  endpoint:
    path: /datasets
    method: GET
    data_selector: items
    params:
      limit: 50
- name: search
  endpoint:
    path: /search/search
    method: GET
    data_selector: results
    params:
      page: 0
      limit: 10
- name: registry
  endpoint:
    path: /repo/
    method: GET
    data_selector: items
    params: {}
- name: shacl_validation
  endpoint:
    path: /validation/report/
    method: POST
notes:
- Users need to log in using EU Login to access certain functionalities.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://data.europa.eu/api/hub/repo/
  auth:
    type: OpenID Connect
source_metadata: null
