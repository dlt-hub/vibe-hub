auth_info:
- ? information_source; https://support.windwardsoftware.com/support/solutions/articles/66000487708-windward-web-api-swagger-2-0-documentation
  : - The WebAPI uses Basic authentication. Send your WebAPI credentials as Basic
      auth in the Authorization header when making requests to the API endpoints.
    - WebAPI credentials are required for authentication. Users must enter WebAPI
      credentials via the Swagger UI authorize button before calling any endpoint
      methods, otherwise a 401 Unauthorized response will be returned. The specific
      credential format, header names, and parameter names are not documented in this
      excerpt.
