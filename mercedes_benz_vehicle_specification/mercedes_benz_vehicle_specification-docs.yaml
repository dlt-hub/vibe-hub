auth_info:
- information_source; https://developer.mercedes-benz.com/products/vehicle_specification/docs:
  - API key authentication is required. Include your API key as the value of the x-api-key
    header in all requests to the /vehicles endpoint.
  - API key authentication is required. Include your secret API key in the x-api-key
    header for all requests. Obtain and manage keys from the console. Keep keys secure
    and do not expose them in public repositories or client-side code.
  - 'API key authentication is required. Send the API key in the x-api-key header
    with each request to the /equipments endpoint. The header format is x-api-key:
    <your_api_key>.'
- ? information_source; https://developer.mercedes-benz.com/docs-and-specs/published/products/vehicle_specification/swagger/openapi_external.yaml
  : - Vehicle Specification API uses API Key authentication. The API key must be provided
      in the request, likely as a header or query parameter (exact placement not specified
      in the provided documentation chunk). Include the ApiKey credential when making
      requests to authenticate.
possible_base_urls:
- information_source; https://developer.mercedes-benz.com/products/vehicle_specification/docs:
