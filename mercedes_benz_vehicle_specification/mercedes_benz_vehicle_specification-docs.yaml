- ? information_source; https://developer.mercedes-benz.com/products/vehicle_specification/specifications/vehicle_specification
  : - https://api.mercedes-benz.com/vehicle_specifications/v1
possible_endpoints:
- information_source; https://developer.mercedes-benz.com/products/vehicle_specification/docs:
  - GET https://api.mercedes-benz.com/vehicle_specifications/v1/equipments
  - GET https://api.mercedes-benz.com/vehicle_specifications/v1/equipments/{VIN/FIN}
  - GET https://api.mercedes-benz.com/vehicle_specifications/v1/vehicles/{VIN/FIN}
  - GET https://api.mercedes-benz.com/vehicle_specifications/v1/vehicles/{vehicleId}
- ? information_source; https://developer.mercedes-benz.com/products/vehicle_specification/specifications/vehicle_specification
