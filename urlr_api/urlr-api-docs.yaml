resources:
- name: access_tokens
  endpoint:
    path: /access_tokens
    method: POST
    data_selector: Domain
- name: links
  endpoint:
    path: /links
    method: GET
    data_selector: Domain
- name: statistics
  endpoint:
    path: /statistics
    method: POST
    data_selector: Domain
- name: workspaces
  endpoint:
    path: /workspaces
    method: GET
    data_selector: Domain
- name: folders
  endpoint:
    path: /folders
    method: GET
    data_selector: Domain
- name: domains
  endpoint:
    path: /domains
    method: POST
    data_selector: Domain
- name: custom_domain
  endpoint:
    path: /domaines-personnalises
    method: POST
    data_selector: domain
    params: {}
- name: dns_modification
  endpoint:
    path: /modification-des-dns
    method: POST
    data_selector: dns_records
    params:
      CNAME: l.mon-domaine.fr. CNAME urlr.me.
- name: links
  endpoint:
    path: /api-reference/v1/#tag/Links/operation/createLink
    method: POST
notes:
- All dates follow ISO-8601 format
- Most errors follow RFC 9457 standard
- All responses are delivered in English
- The custom domain you choose must be specifically reserved for the use of URLR.
- The propagation process following the modification of your DNS can take up to 24
  hours.
- Le processus de propagation suite à la modification de vos DNS peut prendre jusqu'à
  24h.
- Il est possible que vous voyez temporairement un avertissement de votre navigateur
  en visitant vos liens réduits lorsque le certificat n'a pas encore été généré.
errors:
- 401 Unauthorized
- 409 Conflict
- 429 Limits Exceeded
auth_info:
  mentioned_objects: []
client:
  base_url: https://urlr.me/api/v1
  auth:
    type: bearerAuth
source_metadata: null
