notes:
- 'By default, curl uses Connection: keep-alive.'
- Server returns RequestCloseError instead of RequestAbortedError in the case of the
  request was terminated by the client for some reason.
- Non-strict routing is gone.
- Path trailing slash at the end.
- Path must start with /.
- Different RegExp usage in router path and wildcards.
- Remove already deprecated next.ifError.
- Disable DTrace probes by default.
- Change in calling next multiple times.
- Router versioning and content type.
- After event fires when both request is flushed and last handler is finished.
- Metrics plugin latency.
- pre() can be used to deduplicate slashes in URLs
- This plugin should be registered as early as possibly in the middleware stack using
  `pre` to avoid performing unnecessary work.
- Requires the context plugin.
- CORS has been removed from restify core. For CORS support, please use TabDigitalâ€™s
  plugin.
- Strict routing is now supported via the strictRouting option.
