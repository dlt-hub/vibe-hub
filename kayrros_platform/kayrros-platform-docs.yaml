resources:
- name: dataset_metadata
  endpoint:
    path: /v1/collection/dataset/summary/{datasetId}
    method: GET
    data_selector: DatasetMetadata
- name: static_dataset_download
  endpoint:
    path: /v1/collection/staticdataset/{datasetId}/download
    method: GET
    data_selector: file
- name: dataset_results
  endpoint:
    path: /v1/processingresult/dataset/{datasetId}
    method: POST
    data_selector: ProcessingResultTimeSeries
notes: []
errors:
- '400 Bad Request: BAD_REQUEST OR VALIDATION_EXCEPTION OR EXCEPTION'
- '401 Unauthorized: WRONG_CREDENTIALS'
- '403 Forbidden: UNAUTHORIZED OR ACCESS_DENIED'
- '404 Not Found: NOT_FOUND'
- '405 Method Not Allowed: METHOD_NOT_ALLOWED'
- '409 Conflict: DUPLICATE_ENTITY'
- '500 Internal Server Error: INTERNAL_SERVER_ERROR'
- 401 Authorization Required
auth_info:
  mentioned_objects: []
client:
  base_url: https://platform.api.kayrros.com
  auth:
    type: Bearer
    token_url: https://auth.kayrros.com/v3/login
  headers:
    Authorization: Bearer {your_token}
source_metadata: null
