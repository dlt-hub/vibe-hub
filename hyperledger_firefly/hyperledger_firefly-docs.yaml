auth_info:
- information_source; https://hyperledger.github.io/firefly/head/reference/config/:
  - Basic authentication is used for Tezosconnect connections. Provide username and
    password via the auth configuration parameters plugins.blockchain[].tezos.tezosconnect.auth.username
    and plugins.blockchain[].tezos.tezosconnect.auth.password as string values.
  - Basic authentication is used to connect to Fabconnect. Provide username and password
    via the plugins.blockchain[].fabric.fabconnect.auth configuration section with
    keys username and password as strings.
- information_source; https://hyperledger.github.io/firefly/latest/reference/config/:
  - Basic authentication is supported via username and password credentials configured
    in the auth section. The username and password fields should be set as strings
    in the plugins.blockchain[].fabric.fabconnect.auth configuration, and these credentials
    will be used when FireFly makes requests to the Fabconnect instance.
  - Basic authentication is used to connect to Tezosconnect. Provide username and
    password in the auth configuration section at plugins.blockchain[].tezos.tezosconnect.auth
    with keys username and password respectively.
possible_base_urls:
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/custom_contracts/ethereum/:
  - http://127.0.0.1:5000/api/v1
  - http://localhost:5000/api/v1/namespaces/default/apis
possible_endpoints:
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/broadcast_data/:
  - POST /api/v1/namespaces/default/messages/broadcast
  - POST /api/v1/namespaces/{ns}/messages/broadcast
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/create_custom_identity/:
  - POST /api/v1/identities
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/define_datatype/:
  - POST /api/v1/namespaces/{ns}/datatypes
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/private_send/:
  - POST /api/v1/namespaces/default/messages/private
  - POST /api/v1/namespaces/{ns}/messages/private
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/query_messages/:
  - GET /api/v1/namespaces/{ns}/messages
  - GET /api/v1/namespaces/{ns}/messages?pending=false&limit=100
- information_source; https://hyperledger.github.io/firefly/latest/tutorials/custom_contracts/ethereum/:
  - POST http://localhost:5000/api/v1/namespaces/default/apis
  - POST http://localhost:5000/api/v1/namespaces/default/apis/simple-storage/invoke/set
