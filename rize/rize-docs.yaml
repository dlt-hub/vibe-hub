auth_info:
- information_source; https://docs.rize.io/graphql-api/graphql-auth:
  - Rize uses API key authentication for its GraphQL API. Generate an API key from
    Settings > API, then include it in the Authorization header of POST requests to
    https://api.rize.io/api/v1/graphql as "Bearer YOUR_API_KEY".
- information_source; https://docs.rize.io/graphql-api/graphql-examples:
  - Rize's GraphQL API uses bearer token authentication. Send your API key in the
    Authorization header as "Bearer YOUR_API_KEY" when making POST requests to https://api.rize.io/api/v1/graphql.
  - The Rize GraphQL API uses Bearer token authentication. Send your API key in the
    Authorization header as "Bearer YOUR_API_KEY" when making POST requests to https://api.rize.io/api/v1/graphql.
    Authentication is required; requests without valid credentials will return an
    AUTHENTICATION_ERROR.
