auth_info:
- information_source; https://docs.liteapi.travel/docs/vouchers-api-guide:
  - Authenticate using your liteAPI Key. You can use either a Sandbox or Production
    key to create vouchers.
  - Authentication uses an API key that must be set in the Variables section as apiKey.
    The apiKey is then used to authenticate requests to the voucher endpoints.
- information_source; https://docs.liteapi.travel/reference/authentication:
  - 'All requests to LiteAPI must include the X-API-Key header set to your personal
    API key obtained from the LiteAPI dashboard. The API key must be kept confidential
    and securely stored to prevent unauthorized use.


    Header name: X-API-Key

    Header value: your personal API key string

    Placement: Include in the HTTP request headers for all API calls'
  - The API uses API key authentication sent via the X-API-Key header. Include your
    API key in the X-API-Key request header for all API calls. Store the key in environment
    variables and do not expose it in client-side code. A sandbox key (sand_c0155ab8-c683-4f26-8f94-b5e92c5797b9)
    is provided for testing with limited permissions.
possible_base_urls:
- information_source; https://docs.liteapi.travel/docs/vouchers-api-guide:
  - https://da.liteapi.travel
- information_source; https://docs.liteapi.travel/reference/authentication:
  - https://api.liteapi.travel/v3.0
possible_endpoints:
- information_source; https://docs.liteapi.travel/docs/vouchers-api-guide:
  - GET https://da.liteapi.travel/vouchers
  - GET https://da.liteapi.travel/vouchers/{id}
  - GET {{host}}/vouchers/
  - GET {{host}}/vouchers/:id
  - PATCH https://da.liteapi.travel/vouchers
  - POST https://da.liteapi.travel/vouchers
  - PUT {{host}}/vouchers/:id
- information_source; https://docs.liteapi.travel/reference/api-endpoints-overview:
  - GET /bookings
  - GET /bookings/{bookingId}
  - GET /data/chains
