notes:
- 'Create a small test lab: Create a test environment, as similar as possible to your
  production environment. Use it to test and tune your custom content before rolling
  it out to production. You can use a virtual environment.'
- 'When feasible copy and edit existing content: Before creating custom content from
  scratch, consider making a copy of existing content and editing it to make it suit
  your needs. You can also download and personalize existing custom content available
  on bigfix.me.'
- 'Take one step at a time: Test each change that you do to ensure that it works as
  expected. Do not wait for the whole solution. To do this you can use proprietary
  tools such as the Fixlet Debugger or the Linux CentOS interactive sandbox.'
- 'Define success criteria and rollback procedures: Fixlets have no out-of-the-box
  rollback procedures, unless specified in the Post Action tab. Tasks do not re-evaluate
  applicability relevance; they succeed if all the actions they contain succeed. Be
  aware of these default behaviors when you create your custom content.'
- 'Broaden your point of view: If your real environment spans different geographies,
  take into account different localizations and languages. The relevance language
  can help you to inspect local settings or to implement variables.'
- 'Roll out to production in subsets of targets: Do this to easily manage unpreventable
  deviations and to fix them on a subset of targets, and also avoid potential overloading
  on the database.'
- The WebReports service must be running to use the REST API.
- The user must be defined as a BigFix Console operator with permissions set to YES
  for REST API and Custom Content.
- The session times out after 5 minutes of idle time.
- You can disable local operators from logging into the BigFix REST API.
- GET requests are idempotent because they do not change any underlying resource data.
- The time fields returned in the REST API response are expressed in the GMT time
  zone.
- Requires administration rights for at least one computer
- For these tools to establish a secure connection to the server, you must install
  a custom HTTPS certificate.
- If you are using a self-signed certificate, you will need to download it again after
  every certificate rotation.
- The SOAP API provides an easy and efficient way to get data about computers, inventory
  information, security information, recent actions, and so on, from the BES Web Reports
  into other systems.
- The REST APIs of the BigFix Explorer will require the basic authentication with
  the BigFix Operator credentials.
- The Fixlet Debugger is available only on Windows platforms.
- Ensure that both the Fixlet Debugger and the BigFix Client installed on the same
  system have the same version.
- The results are not immediate; the BigFix Client will process and prioritize accordingly.
- Values of TimeInterval have the format (-)PdDThHmMsS.
- 'Possible values for ActionMessageMaxPostponementInterval include: {''PT15M''|''PT30M''|''PT1H''|''PT2H''|''PT4H''|''PT6H''|''PT8H''|''PT12H''|''P1D''|''P2D''|''P3D''|''P5D''|''P7D''|''P15D''|''P30D}.'
- 'Possible values for ActionMessageTimeoutInterval include: {''PT1M''|''PT2M''|''PT3M''|''PT4M''|''PT5M''|''PT10M''|''PT15M''|''PT30M''|''PT1H''|''PT2H''|''PT4H''|''PT6H''|''PT8H''|''PT12H''|''P1D''|''P2D''|''P3D''|''P5D''|''P7D''|''P15D''|''P30D}.'
