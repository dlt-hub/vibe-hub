client:
  auth: You need an **Arize Space ID** and **Arize API Key** to use the standard Arize
    platform, and for the open-source Arize Phoenix platform, you need the **Arize
    Phoenix API key**; you can copy these from your Arize dashboard and set them as
    environment variables `ARIZE_SPACE_ID` and `ARIZE_API_KEY` for the standard platform,
    and `PHOENIX_API_KEY` for the Phoenix platform.
  most_recurring_base_url: http://localhost:7860
  paginator: Pagination is required to retrieve a paginated list of all users, which
    can be applied using the `skip` and `limit` parameters in the API request; a page
    size is specified using the `limit` parameter, and a default page size is set
    to 10 for the users list and 50 for transactions, both of which can be adjusted
    in the API calls.
