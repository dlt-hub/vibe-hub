notes:
- Griffe is a Python tool and library that gives you signatures for entire Python
  programs.
- Griffe can be used as a Python library or on the command-line.
- Imminent v1!
- ISC License
- Griffe loaders will not be able to resolve aliases pointing at objects from external
  packages by default.
- Automatically resolving aliases can trigger the loading of a lot of external packages,
  recursively.
- Griffe loads API data into data models.
- Currently, there are three limitations to our class inheritance support.
- Griffe requires that Git tags are available.
- Changing default value of parameters is not really an API breakage, depending on
  our definition of API, since this won't raise immediate errors like `TypeError`.
- 'Not using the parameter still provides the argument with a default value: the contract
  is fulfilled.'
- But default values very often have specific meaning, and changing them will silently
  lead to incorrect behavior, potentially making it difficult to detect, understand
  and fix the issue.
- That is why it is important to warn developers about such changes.
- If you are using a third-party library to mark objects as public, or if you follow
  conventions different than the one Griffe understands, you might get false-positives,
  or breaking changes could go undetected.
- 'Changing default value of parameters is not really an API breakage, depending on
  our definition of API, since this won''t raise immediate errors like `TypeError`.
  Not using the parameter still provides the argument with a default value: the contract
  is fulfilled. But default values very often have specific meaning, and changing
  them will silently lead to incorrect behavior, potentially making it difficult to
  detect, understand and fix the issue. That is why it is important to warn developers
  about such changes.'
- Allow a deprecation period for the old default value by using a sentinel value to
  detect when the parameter wasn't used by the user.
- Depending on the detected breakages, the lines might be hard to read (being too
  compact), so `griffe check` also accepts a `--verbose` or `-v` option to add some
  space to the output.
- Extensions are written in Python.
- Griffe has an extension system that can be used to enhance or customize the data
  that Griffe collects.
- Objects have an `analysis` attribute whose value will be `static` if they were loaded
  using static analysis, or `dynamic` if they were loaded using dynamic analysis.
- Extensions can be specified both on the command-line and programmatically.
- Start hiding your module layout early. It is much easier to (partially) expose the
  layout later than to hide it after your users started relying on it.
- The recommended style for docstrings is the Google-style.
- When writing multi-line docstrings, start with a short description and then separate
  the body with a blank line.
- Custom decorators won't be supported by default, at least statically.
- 'Commands are always available: they don''t require any Python dependency to be
  installed.'
- PEP 727 is likely to be withdrawn or rejected, but the Doc class will remain in
  typing_extensions
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The module finder is generally not used directly.
- The class representing a Python function.
- Deprecated API endpoints available.
- Use of get__all__ function now returns instances of ExprName.
- Some objects like Contact may return nulls in deeply nested fields
- This function is deprecated and will become unavailable in the next major version.
- The default log level for the CLI can be overridden by the GRIFFE_LOG_LEVEL environment
  variable.
- The personal access token must be kept secret at all times, as it allows the owner
  to access your private repositories.
- 'The mkdocstrings package doesn''t provide support for any language: it''s just
  a common base for language handlers.'
- YAML can sometimes be a bit tricky, particularly on indentation.
- The `identifier` is a string identifying the object you want to document.
- The item name.
- The item domain, like 'python' or 'crystal'.
- The item role, like 'class' or 'method'.
- The item URI.
- The item priority.
- The item display name.
- Most of the time, the syntax specified in the aforementioned docs is supported.
- 'No assumption is made on the markup used in docstrings: it''s retrieved as regular
  text.'
errors:
- 'GriffeError: The base exception for all Griffe errors.'
- 'LoadingError: Exception for loading errors.'
- 'NameResolutionError: Exception for names that cannot be resolved in a object scope.'
- 'Parameter moved: Positional parameter was moved.'
- 'Parameter changed kind: Parameter kind was changed.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'GriffeError: Base exception for all Griffe errors.'
- 'LoadingError: Base exception for all Griffe errors.'
- 'UnhandledEditableModuleError: Exception for unhandled editables modules, when searching
  modules.'
- 'UnimportableModuleError: Exception for modules that cannot be imported.'
- 'AliasResolutionError: Exception for alias that cannot be resolved.'
- 'CyclicAliasError: Exception raised when a cycle is detected in aliases.'
- 'LastNodeError: Exception raised when trying to access a next or previous node.'
- 'RootNodeError: Exception raised when trying to use siblings properties on a root
  node.'
- 'BuiltinModuleError: Exception raised when trying to access the filepath of a builtin
  module.'
- 'ExtensionError: Base class for errors raised by extensions.'
- 'ExtensionNotLoadedError: Exception raised when an extension could not be loaded.'
- 'GitError: Exception raised for errors related to Git.'
- 'OSError: When the directory is not a Git repository'
- 'RuntimeError: If the git executable is unavailable, or if it cannot create a worktree'
