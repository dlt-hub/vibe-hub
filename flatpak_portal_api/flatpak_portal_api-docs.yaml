notes:
- This simple interface lets sandboxed applications set the user's desktop background
  picture.
- Flatpak commands can be run either system-wide or per-user.
- Running commands per-user can be useful for testing and development purposes.
- App stores like Flathub have additional requirements on the building process.
- These environment variables are always set by Flatpak and override any host values.
- $XDG_STATE_HOME and $HOST_XDG_STATE_HOME are only supported by Flatpak 1.13 and
  later.
- Applications can be configured to use non-default base directory locations.
- Flatpak requires each application to have a unique identifier in reverse-DNS style.
- Applications that do not support native Wayland should use only --socket=x11 and
  applications that do, should use --socket=fallback-x11 and --socket=wayland.
- As of xdg-desktop-portal 1.1.0 and glib 2.60.5 (in the runtime) you do not need
  direct DConf access in most cases.
- 'If you are targeting older runtimes or require direct DConf access for other reasons
  you can use these permissions: --filesystem=xdg-run/dconf --filesystem=~/.config/dconf:ro
  --talk-name=ca.desrt.dconf --env=DCONF_USER_CONFIG_DIR=.config/dconf.'
- No application should be using --talk-name=org.gtk.vfs in its manifest, as there
  are no D-Bus services named org.gtk.vfs.
- Building Electron applications as Flatpaks requires extra steps compared with other
  applications.
- The Freedesktop runtime is generally the best runtime to use with Electron applications.
- For providing access to other things such as the network or filesystem, see [Sandbox
  Permissions](sandbox-permissions.html)
- Debug packages must be installed to get meaningful traces from GDB.
- It is essential to install the debug packages used by the application.
- .flatpakref files should include the base64-encoded version of the GPG key that
  was used to sign the repository.
- Flathub uses flat-manager to host its Flatpak repository.
- Flatpak repositories use archive-z2, meaning that they contain a single file for
  each file in the application.
