notes:
- For the WasmEdge versions before 0.13.0, please use the TF-2.6.0-CC version.
- For the Linux aarch64 platforms, please use the manylinux2014_aarch64.
- For the MacOS x86_64 platforms, please use the darwin_x86_64.
- For the MacOS arm64 platforms, please use the darwin_arm64.
- The WASI-NN plug-in with OpenVINO backend depends on the OpenVINO C library to perform
  AI/ML computations.
- Docker Desktop 4.15+ already has WasmEdge bundled in its distribution binary.
- WASI-NN related plug-ins are all EXCLUSIVE. Users can only install one of the WASI-NN
  backends.
- After WasmEdge 0.14.1, the WASI-Logging plug-in is bundled into the WasmEdge shared
  library and is not necessary to be installed.
- For the Ubuntu 20.04 or above versions, the WasmEdge installer will install the
  Ubuntu version of WasmEdge and its plug-ins.
- For other systems, the WasmEdge installer will install the manylinux2014 version,
  and you should get the libtorch without cxx11-abi.
- Some users, especially in China, reported encountering the Connection refused error
  when trying to download the install.sh from the githubusercontent.com.
- Please make sure your network connection can access github.com and githubusercontent.com
  via VPN.
- Recommend to use the `wasmedge/wasmedge:latest` docker image. This will provide
  the required packages.
- 'Note: only the Linux platforms need the `-lrt`. The MacOS platforms do not need
  this linker flag.'
- Host functions are defined outside WebAssembly and passed to WASM modules as imports.
- Multiple methods to link WASM modules with the VM context.
- Developers can use APIs such as WasmEdge_VMRunWasmFromFile to instantiate and execute
  quickly.
- Developers should guarantee the life cycle of the store context.
- The VM context already contains the statistics context and can be retrieved.
- Users should convert .wat files into WASM binary format using WABT tool.
- Developers are responsible for destroying instances created by their creation functions
  when not in use.
- Tags are only available when the Exception Handling proposal is turned on.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Introduced new APIs for WasmEdge_ValType struct and integrated with WASM values.
- The following APIs using value types as parameters and return values are affected.
- Uses plug-ins to load and create host module instances
- WasmEdge runs the WASM files in interpreter mode and AOT mode
- Due to the WasmEdge C API breaking changes, this document shows the guideline for
  programming with WasmEdge C API to upgrade from the 0.12.1 to the 0.13.0 version.
- In this version, there are only new features. Developers can build their original
  source with this WasmEdge version directly.
- The maximum memory page size is 65536 by default.
- The caller should guarantee the life cycle of the store context.
- The retrieved store and statistics contexts from the VM contexts should NOT be destroyed
  and are owned by the VM contexts.
- The store context is the object to link the modules for imports and exports.
- If the list length is larger than the buffer length, the overflowed data will be
  discarded.
- The result of 1234 + 5678 is 6912
- Removed the members of the WasmEdge_HostRegistration enumeration.
- The WasmEdge_VMContext will create and register the host modules automatically now.
- The `Store` context is allocated and owned by the `VM` context if not explicitly
  assigned.
- The `VM` context must be deleted to free the associated `Store` context.
- For the WASI-NN plugin, please check that the dependencies and prerequisites are
  satisfied.
- For the WASI-Crypto plugin, please check that the dependencies and prerequisites
  are satisfied.
- Due to the WasmEdge C API breaking changes, this document shows the guideline for
  programming with WasmEdge C API to upgrade from the 0.10.1 to the 0.11.0 version.
- Developers have the responsibility to destroy the outputted module instances.
- Developers have the responsibility to destroy the created module instances.
- Developers should guarantee the life cycle of the data, and it can be NULL if the
  external data is not needed.
- Statistics configuration must be set for accurate profiling.
- WASM modules should be validated before instantiation.
- The version of WasmEdge's language SDKs should be the same as the version of WasmEdge.
- WasmEdge and WasmEdge Go SDK should be the same version.
- 'Expected Args[0]: program name (./bindgen_funcs)'
- 'Expected Args[1]: wasm file (rust_bindgen_funcs_lib.wasm)'
- The WASM file should contain importing host functions that take the externref.
- Users can convert wat to wasm through wat2wasm live tool.
- Uses WasmEdge for executing WebAssembly modules.
- Uses WasmEdge to execute WebAssembly modules.
- Sample execution demonstrates invoking functions in WASM modules.
- Load and register the `lib.wasm` with the module name 'math'.
- Invoke the functions 'add_and_square' and 'sum_of_squares'.
- WasmEdge supports turning on or off the WebAssembly proposals.
- Developers can limit the page size of memory instances by configuration.
- Statistics options configure the behavior about instruction counting, cost measuring,
  and time measuring.
- Developers can turn on the WASI support for VM in the Configure context.
- Users should convert .wat files into corresponding WASM binary format using WABT
  tool.
- 'Note: `WasmEdge_VMRunWasmFromBuffer()` will be deprecated in the future. We recommend
  developers to use `WasmEdge_VMRunWasmFromBytes()` instead.'
- By default, the maximum memory page size is 65536.
- Requires setup of the WasmEdge runtime environment
- By default, the optimization level is O3.
- By default, the output format is universal WASM.
- By default, the dump IR is `FALSE`.
- By default, the generic binary is `FALSE`.
- By default, the interruptible is `FALSE`.
- The VM context already contains the statistics context and can be retrieved by this
  API.
- The retrieved store and statistics contexts from the VM contexts by VM APIs should
  NOT be destroyed and owned by the VM contexts.
- WasmEdge runs the WASM files in interpreter mode, and WasmEdge also supports the
  AOT (ahead-of-time) mode running without modifying any code.
- Developers can compile the WASM files into the compiled-WASM files in shared library
  format for universal WASM format for the AOT mode execution.
- 'Note: Please check that the dependencies and prerequisites are satisfied.'
- The VM context already contains the statistics context and can be retrieved by the
  API.
- Developers can register WASM or module instances in any status, but they should
  instantiate WASM again.
- The context creation steps are not necessary if settings are not adjusted.
