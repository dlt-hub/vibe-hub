auth_info:
- information_source; https://www.activepieces.com/docs/endpoints/flow-runs/get:
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as ''Authorization: Bearer <token>'' when making requests to this endpoint.'
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as ''Authorization: Bearer <token>''.'
  - 'Bearer token authentication required in the Authorization header. Send the token
    as ''Authorization: Bearer {token}'' in HTTP requests to Activepieces API endpoints.'
- information_source; https://www.activepieces.com/docs/endpoints/flow-runs/list:
  - 'API requests to Activepieces require Bearer token authentication. Include the
    token in the Authorization header as ''Authorization: Bearer <token>''.'
  - 'Authentication uses Bearer token in the Authorization header. Include the header
    ''Authorization: Bearer <token>'' in requests to the API endpoint.'
pagination_info:
- information_source; https://www.activepieces.com/docs/endpoints/flow-runs/list:
  - 'The response includes pagination fields: a "next" field containing the URL for
    the next page and a "previous" field for the previous page. Use the "next" URL
    to retrieve subsequent pages until it returns null.'
- information_source; https://www.activepieces.com/docs/endpoints/flows/list:
  - The response includes "next" and "previous" fields as strings, indicating cursor-based
    pagination. Use the value from the "next" field as the request parameter for the
    subsequent page, and stop when "next" is null or empty.
- information_source; https://www.activepieces.com/docs/endpoints/overview:
  - All endpoints use seek pagination with `limit` and `cursor` query parameters.
    The response includes a `data` array with results, a `next` cursor for the following
    page, and a `previous` cursor for the prior page. Use the `next` or `previous`
    values as the `cursor` parameter in subsequent requests to navigate pages.
