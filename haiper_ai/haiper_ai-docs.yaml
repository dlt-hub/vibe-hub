auth_info:
- information_source; https://docs.haiper.ai/api-reference/authentication:
  - 'Haiper API uses Bearer token authentication. Obtain an API key from https://haiper.ai/haiper-api
    and include it in the Authorization header as ''Authorization: Bearer <token>''
    for all API requests. A paid account with sufficient top-up balance is required
    to access the APIs.'
- information_source; https://docs.haiper.ai/api-reference/overview:
  - 'The Haiper API uses API key authentication. You must include the `content-type:
    application/json` header in all requests. The documentation references an Authentication
    section but does not explicitly state the header name or parameter name for sending
    the API key in the provided excerpt.'
possible_base_urls:
- information_source; https://docs.haiper.ai/api-reference/authentication:
  - http://api.haiper.ai
- information_source; https://docs.haiper.ai/api-reference/overview:
  - https://api.haiper.ai
possible_endpoints:
- information_source; https://docs.haiper.ai/api-reference/authentication:
  - GET http://api.haiper.ai/path-of-the-api
- information_source; https://docs.haiper.ai/api-reference/overview:
  - GET https://api.haiper.ai/creation-detail
  - GET https://api.haiper.ai/creation-status
  - POST https://api.haiper.ai/cancel-creation
  - POST https://api.haiper.ai/watermark-free-url
