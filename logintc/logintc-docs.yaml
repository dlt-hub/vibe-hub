auth_info:
- information_source; https://www.logintc.com/docs/rest-api/:
  - 'All LoginTC REST API requests require HTTPS and use a 64-character Organization
    API key for authentication via the Authorization HTTP header in the format: Authorization:
    LoginTC key="YOUR API KEY". The API key is obtained from the Settings tab in LoginTC
    Admin at https://cloud.logintc.com/.'
  - LoginTC API uses API key authentication sent via the Authorization header in the
    format "LoginTC key="YOUR_API_KEY"". Include this header in all requests to the
    API.
- information_source; https://www.logintc.com/docs/rest-api/organizations/:
  - 'LoginTC uses API key authentication sent via the Authorization header. Include
    the header Authorization: LoginTC key="YOUR_API_KEY" where YOUR_API_KEY is your
    actual API key. The API key is passed as a named parameter within the Authorization
    header value using the format LoginTC key="<key>".'
- information_source; https://www.logintc.com/docs/rest-api/sessions/:
  - API key authentication is required. Pass your API key as a string to the LoginTC
    constructor when initializing the client, and the SDK handles credential transmission
    for all API requests automatically.
  - 'LoginTC API uses API key authentication passed in the Authorization header with
    the format: Authorization: LoginTC key="YOUR_API_KEY". The API key should be obtained
    from cloud.logintc.com/panel/settings and included in all requests to the API.'
