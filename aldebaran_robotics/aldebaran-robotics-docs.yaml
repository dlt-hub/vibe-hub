notes:
- 'New feature: exploration and localization'
- 'New Supported Language: Taiwanese Mandarin'
- The root filesystem / is now read-only
- NAOqi software is now located in /opt/aldebaran
- imaging package has been removed, please use Pillow package instead
- Some fixes have been reverted, so the following issues reappeared in 2.5.11.
- availability with specific local offers.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- C++ API for interfacing with ALMemory features
- Ensure that the camera is active before making requests.
- 'Complete both User name and Password with the default value: nao.'
- Choose a Wifi network having one of the Supported personal securities.
- Make sure Choregraphe is installed on your computer.
- Replace <IP of your robot> by the IP of your robot.
- 'Do not remove the cable yet: the wizard requires the Ethernet connection.'
- 'Make sure you have logged on: as Administrator or as a user with Administrator
  privileges (using sudo on Linux).'
- You may experience problems with graphical acceleration if you do not have appropriate
  drivers.
- To connect Choregraphe to a robot, use the Connection menu.
- Ensure that the robot is powered on and connected to the network.
- Uses NAOqi for speech synthesis.
- Make sure you have a robot ready to use.
- Preparation time is given for the case you have to install tools prior the tutorial.
- Cannot be tested on a simulated robot.
- This tutorial starts with Hello World and delves deeper into Dialog boxes and QiChat
  scripting.
- Use fixed IP/hostname if robot does not appear in the list.
- Use fixed port 9559 if needed.
- Cannot be tested on a simulated robot
- The robot is only able to estimate the age of one person at a time
- Error while flashing, no valid connection given. Check your robot connection and
  retry.
- The file to upload does not exist. Retry and select an existing file.
- SSH error. Retry.
- Connection to the robot lost. Retry.
- Authentication error. Check your robot password and retry.
- Invalid upload job. Retry, if it appends again contact Aldebaran Customer Support.
- 'Error during transfer: more details. Retry. A common issue is lack of space on
  the robot.'
- 'Error while planning the upgrade: more details. Check your image file and retry.'
- The timer box will trigger the raise event each second.
- The **Wait** box is here to delay the second **Play Sound** box in order to start
  its execution when the first **Play Sound** box has taken the audio player resource.
- Choose 2 long enough and different musics, in order to be able to detect which box
  is executed.
- The robot should say *Hello world* when the application is tested.
- Cannot be tested on a simulated robot, unless in a virtual world.
- A simulated robot is a virtual robot running on your computer.
- It allows you to test your code before running it on a real robot.
- Previously, 1.10 users did not have a separate Python SDK and had to set PYTHONPATH
  to naoqi/sdk/lib.
- This method will not work anymore, (unless you are very lucky), so please do use
  the new Python SDK.
- Java is not currently present in the system image.
- The API presented here is still under development and may change in the future.
- These requirements aim to keep a good quality in Applications intended for Aldebaran
  robots.
- Applications that violate any of these requirements will not be accepted in the
  Aldebaran Store.
- This example only works correctly on a real Pepper, since ALTabletService is not
  present on a virtual robot.
- This application requires the tablet functionality of Pepper.
- In this behavior the robot is only able to identify the facial expression of one
  person at a time.
- The application must be tested in a quiet environment for best results.
- Ensure the owner's name is articulated clearly.
- All content shown on the tablet must be hosted on the robot.
- Images should be 1280 x 800 pixels to cover the full tablet screen.
- Videos should be at a resolution of 1280 x 800 pixels, with a h264/mp4 codec.
- The process is the same if you have multiple languages to support.
- You can switch language when your app is being run.
- Ensure the service is executable.
- Use the ServiceManager API to start and stop services.
- Make sure to download Python 2.7 - 32 bits.
- By default autoExit is True.
- The Application constructor must be called exactly once in the main Java process
  for the type system and the event loop to work.
- These requirements aim to keep a good quality in Applications intended for Aldebaran
  robots. Applications that violate any of these requirements will not be accepted
  in the Aldebaran Store.
- The behavior will exit if the robot’s tablet is not touched for 15 seconds.
- The robot should say 'Hello'.
- Webpages should be responsive to avoid performance issues.
- Make sure to use the executableFiles tag to set your file as an executable.
- The debug log level is not available in python, because there is no debug build
  in python. Use verbose instead.
- Deprecated functions, templates, and classes are listed for reference.
- Translator is the way to internationalize strings.
- Uses Promise and Future to synchronize data between multiple threads.
- Provides algorithms to copy a remote file’s content to make a local copy of it.
- It works with qilinguist.
- File provides a way to open a file in read-only mode on the local file system and
  share the content of this file with potentially remote services.
- If the file does not exist, an exception will be thrown.
- Provides a way to open a file in read-only mode on the local file system
- Users can copy a remote file’s content to make a local copy of it
errors:
- ALStore::getNextSystemImageInfo returns an error when there is no system update
  available.
- ALStore does not respond when launching the download after internet is recovered.
- ALStore.getNextSystemImageInfo returns an exception when robot starts without WiFi.
- Tablet touch may not respond the first time application is used with j-tablet-browser.
- The movement of arms is suppressed while running applications.
- Improve wheel sensor safety during high peak of velocity.
- ALPreferenceManagerProxy segmentation fault at robot startup.
- Can’t factory reset the robot from the robot page or boot-config.
- Applications with non-ASCII characters in their names are not downloaded correctly.
- Boot-config - Factory reset - Connectivity interrupted and factory reset cancelled.
- No fixed font of the forgotten password page which leads to an overrun from the
  frame in RobotWebPage.
- When installing apps on the robot, the number of apps to be installed does not decrease
  as the apps get installed.
- ALPreferenceManager can not set value with Non-ASCII character (Japanese).
