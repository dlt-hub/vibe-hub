notes:
- Uses OAuth2 with refresh token — requires setup of connected app in Fast-Weigh
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires setup of connected app in Fast-Weigh
- By default, the Ticket Query will load with today's date entered in the Date Fields.
- Tickets that have been invoiced cannot be edited.
- Last updated 2 months ago
- If a ticket is voided you will not see it in your query unless the Voids Check Box
  has been checked.
- Any Parameter that starts with '*' is a required field so do not leave it blank.
- Some features may require additional permissions.
- The Proposed Price is an optional tool to 'stage' a price change.
- Uses OAuth2 for authentication
- The default pricing set up on the Products screen is not completely inflexible.
- Fast-Weigh will automatically track any ticketed Inbound and Outbound orders for
  these products.
- Last updated 1 year ago
- If you typically run Pre-Billing Pricing Verification reports before batching tickets
  and your ticket pricing seems off on the report we recommend Repricing Selected
  Tickets and double checking the report. This typically sets the pricing to what
  is expected.
- For assistance using the Fast-Weigh application, please contact the support team
  by phone at 865-219-2980 or email at support@tacinsight.com.
- Uses buttons to reprice tickets immediately or at batch creation
- Basic Authentication has been deprecated.
- All GraphQL queries are POST requests.
- Some objects like Contact may return nulls in deeply nested fields
- All GraphQL queries are POST requests
- The request body is JSON-encoded
- Fast-Weigh is cloud-based ticketing software, built to make your aggregate operation
  faster, simpler, and more efficient than ever.
- For assistance within the Web Portal, Desktop Application or Web Application, please
  contact Fast Weigh Support by emailing support@tacinsight.com or by phone at 865-219-2980.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check request payload for errors.'
- '404 Not Found: Verify the endpoint URL.'
- '400 Bad Request: Check parameters and data format'
- '401 Unauthorized: Validate API key or token'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://portal.fast-weigh.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.fast-weigh.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
