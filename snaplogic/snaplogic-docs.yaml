auth_info:
- ? information_source; https://docs-snaplogic.atlassian.net/wiki/spaces/SD/pages/959119521/Configuring+a+SnapLogic+Pipeline+as+a+REST+API
  : - 'The API uses a token-based authentication mechanism. A token is sent in the
      request body as `$content.token` (example value: "snaplogic_ml_showcase"). The
      documentation mentions Bearer Token authentication can be configured at the
      task level, and recommends using a Snap within the Pipeline to handle authentication
      rather than relying on task-level Bearer Token configuration.'
- ? information_source; https://docs-snaplogic.atlassian.net/wiki/spaces/SD/pages/959119521/SnapLogic+Pipeline+Configuration+as+a+REST+API
  : - The Data Science API uses token-based authentication. Send a static token named
      `snaplogic_ml_showcase` in the request body as `$content.token`. Alternatively,
      remove Bearer Token authentication from the Ultra Task configuration and perform
      authentication inside the pipeline by passing the token through a JSON Generator
      Snap to the REST Post Snap.
