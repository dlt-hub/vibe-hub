auth_info:
- information_source; https://docs.guance.com/en/open-api/keyevent/create/:
  - The API requires authentication via an API key passed in the request header. Include
    the header 'DF-API-KEY' with your API key value to authenticate requests to the
    events endpoint.
- information_source; https://docs.guance.com/en:
  - Signature Authentication is used for the ExternalAPI. Requests require a signature
    computed from request parameters and a secret key, typically sent as an Authorization
    header or query parameter following HMAC-SHA256 or similar signing schemes.
- information_source; https://docs.guance.com/datakit/apis/:
  - Authentication uses a query parameter token. The token parameter should be set
    to the token value included in the dataway address from the datakit.conf configuration
    file. This token is passed as a query string parameter named token in the request
    URL.
  - 'The API requires a token parameter for authentication. The token should be passed
    as a query parameter named `token` in the request URL, as shown in the example:
    `token=tkn_xxxxx`. This token is used to verify access to the sourcemap endpoints.'
possible_base_urls:
- information_source; https://docs.guance.com/en/open-api/keyevent/create/:
  - https://openapi.guance.com/api/v1/events/create
- information_source; https://docs.guance.com/datakit/apis/:
  - http://localhost:8080
possible_endpoints:
