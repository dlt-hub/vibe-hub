notes:
- By default, unaccepted memory is accepted lazily to avoid prolonged boot times.
- The lazy option will add some runtime overhead until all memory is eventually accepted.
- For some workloads or for debugging purposes accept_memory=eager can be used to
  accept all memory at once during boot.
- This option increases the risks of a kdump failure, since some panic notifiers can
  make the crashed kernel more unstable.
- This reservation method is intended for systems that can't afford to sacrifice enough
  memory for standard crashkernel reservation and where less reliable and possibly
  incomplete kdump is preferable to no kdump at all.
- This allows setting the system's hostname during early startup.
- Do not enable intel_pstate as the default scaling driver for the supported processors
- Use intel_pstate driver to bypass the scaling governors layer of cpufreq and provides
  its own algorithms for p-state selection
- This mode cannot be used along with the hardware-managed P-states (HWP) feature
- Forcing the intel_pstate driver instead of acpi-cpufreq may disable platform features,
  such as thermal controls and power capping
- Eager page splitting reduces interruptions to vCPU execution by eliminating the
  write-protection faults and MMU lock contention.
- VM workloads that rarely perform writes may benefit from disabling eager page splitting.
- Eager page splitting is only supported when kvm.tdp_mmu=Y.
- Enable additional printk() statements.
- Ignore the _CST method to determine C-states, instead using the legacy FADT method
