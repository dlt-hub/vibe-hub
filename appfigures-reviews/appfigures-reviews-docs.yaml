notes:
- All of the resources in this route require read access in the public scope (public:read).
- Free accounts must use the Public Data API, even for products that are in their
  account.
- The API is stateless, meaning every request will require authentication.
- The API will only accept requests over SSL (HTTPS).
- 1,000 requests/day per account.
- Uses OAuth2 for authentication
- The Public Data API add-on is required for some routes.
- The Public Data API add-on is required for this route.
- Adding meta=true will require five additional credits.
- The /products/sdks resource lists all of the mobile SDKs installed by an app.
- All resources in this route require read access in the private scope (private:read).
- Daily and weekly granularities are limited to a maximum of 30 and 365 days per request
  respectively.
- All of the resources in this route require read access in the private scope (private:read).
- The Public Data API add-on is required to access data for products that are not
  owned by your account.
- group_by=network is required. Omitting networks will result in a 400 response.
- This route is available on select plans and may also require additional licenses.
- Requests for dates/times not within the last 24 hours will result in a 404 response.
- The Public Data API add-on is required for the snapshot route.
- The /aso resource provides access to keyword rank trends and stats for keywords
  and apps tracked in your Appfigures account.
- User deletions cannot be undone. To temporarily disable a user change its status
  instead.
- Deleting an external account will not remove products or data associated with it.
- The API is stateless, every request will require authentication.
- Uses OAuth 2.0 for authentication
- The Public Data API add-on is required for generating a ranks snapshot.
errors:
- '202 Accepted: Request successfully received and queued for processing.'
- 'HTTP 420: Chill Out!'
- '400: One of the parameters in the request are incorrect or invalid. Check the body
  for further info.'
- '401: Unauthorized. Generally this is because the user or password are incorrect.'
- '403: The authenticated user does not have permission to access the requested resource.
  Check the response body for more info. This is normally due to viewer permissions
  issue or locked account.'
- '404: The resource you are requesting does not exist. Make sure the URL is correct.
  We’ll also return a 404 in cases where the given URL points to a product you don’t
  have access to.'
- '420: You have exceeded the number of allowed requests for the day.'
- '429: You have reached the allowed number of translations for reviews. Translations
  have an hourly limit and a total character limit.'
- '500: A general error that means something’s wrong on our side.'
- '503: The API is currently unavailable due to maintenance.'
- '403: Scope issue when accessing reports'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration.'
- '401 Unauthorized: Check your API key or token.'
- '404 Not Found: The requested resource could not be found.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '400: Bad Request - Omitting networks in group_by'
- '403: Forbidden - Insufficient scope for access'
- '404: Requests for dates/times not within the last 24 hours will result in a 404
  response.'
- '404 Not Found: If the ID does not exist or is not a member of this account.'
- Error if you do not make your request with the correct HTTP method.
- '403 Forbidden: Scope issue on request'
