auth_info:
- ? information_source; https://docs.reltio.com/en/developer-resources/entity-management-apis/entity-management-apis-at-a-glance/crosswalks-api
  : - Authentication uses Bearer token format. Include the access token in the Authorization
      header as "Bearer <accessToken>". The token is obtained from the Authentication
      API (see referenced documentation for token acquisition details).
    - The API requires Bearer token authentication sent in the Authorization header
      with format "Bearer <accessToken>". The access token should be obtained from
      the Authentication API. The Content-Type header must be set to "application/json".
    - The API uses Bearer token authentication. Include the Authorization header with
      the value "Bearer <accessToken>" where <accessToken> is a valid access token
      obtained from the Authentication API. The Authorization header is required for
      all requests.
- ? information_source; https://docs.reltio.com/en/developer-resources/system-administration-apis/system-administration-apis-at-a-glance/business-process-api
  : - Authorization header with Bearer token format. The token must be passed as "Bearer
      <accessToken>" in the Authorization header. Details on token acquisition are
      available in the Authentication API documentation.
    - Authorization header with Bearer token is required. Send the access token in
      the format "Bearer <accessToken>" in the Authorization header. Additionally,
      Content-Type header must be set to "application/json" and EnvironmentURL header
      is required.
