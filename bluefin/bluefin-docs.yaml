notes:
- The transparent method requires that you include the partnerId and partnerKey in
  the body of the request.
- The HMAC method requires you to request your secret key from Bluefin Support.
- Designed to simplify P2PE integration by processing complete payloads.
- At Bluefin, we protect our REST endpoints with a IP address whitelist.
- Uses HMAC authentication method with credentials sent in the body of the API request.
- All messages sent and received via WebSockets are encoded in JSON format.
- WebSockets endpoint is designed for server to server communications. It should never
  be used on a frontend client.
