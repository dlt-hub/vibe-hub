notes:
- Success response will return session details.
- Error 404 indicates that the session was not found.
- Make sure to contact Nearpay for the private token for the repository.
- Compatible with devices running Android API 26 or higher
- You need to have an NFC in your device
- You need to allow location
- Requires setup of connected app in api
- Please note that the amount should be entered like this 100 which means 1.00 SAR
  so 1455 will be 14.55 SAR & max length is 12 digits include exponent ( 123456789012
  )
- Please note that 'type' can be either 'purchase' or 'refund', in case of refund,
  you need to pass the 'original_transaction' in the request body, otherwise the request
  will fail.
- Success 200 Error 404
- Webhook is a user-defined HTTP callback used to notify applications that an event
  occurred.
- Performance enhancement and bug fixes
- Added environments in nearpay object
- Fixed SDK not checking if the payment plugin is exist or not
- Fixed a bug in check status
- Uses OAuth2 with refresh token — requires setup of connected app in api
- SDK now routinely checks for payment plugin version updates and force-updates every
  hour
- Fixed SDK not recognize if the payment plugin installed from outside source
- For security propose now our NearPay SDK can deduct VPN used to protect your merchants
  from fraud activity
- Added network configuration (default, sim_only, sim_preferred)
- Fix app requires update
- Performance enhancements and bug fixes
- Fix internal crush
- Uses OAuth2 for authentication
- Check if reverse is allowed from terminal profile before performing any reverse
  operations.
- Fix crash in pp when changing language
- Fix for EncryptedSharedPreferences recreation with every inject and read/write operation.
- Performance enhancements and bug fixes.
- Fixed* bug fixes and general enhancements
- Fixed* performance enhancements and bug fixes
- Some devices being filtered from the Play Store.
- Uses OAuth2 for authentication.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token
- Bug fixes and security updates applied
- Uses OAuth2 with refresh token — requires setup of connected app in API
- Fix zebra-printer
- Requires setup of connected app to enable OAuth2.
- Uses OAuth2 with refresh token — requires setup of connected app in NearPay
- Requires setup of connected app in NearPay
- Fixed rate limit crash
- Fixed rate limit ui on wide screens
- Fixed local payment on the same request-id upon network failure
- Fixed some devices being filtered from the Play Store
- Some endpoints may require additional permissions
- Requires setup of connected app in NearPay.
- Ensure to set up OAuth2 correctly for the NearPay API.
- Payment plugin now returns network type in transaction data to SDK
- Fixed rate limit ui in purchase transaction for the big screen on landscape mode
- Ensure to set up proper OAuth2 credentials in the application.
- Only check VPN detection in production.
- Some endpoints may have rate limits.
- Ensure to handle the token refresh correctly to avoid unauthorized errors.
- Some responses may return nulls for certain fields
- Requires setup of connected app in API
- Some objects may return nulls in deeply nested fields.
- Logout automatically when an application using NearPay SDK has been deleted
- Only check VPN detection in production
- Be aware of rate limits.
- Fixed cancel request service memory leak
- Fixed crash with android devices that don't support presentation api
- Fixed performance enhancements and bug fixes
- Uses OAuth2 — requires setup of connected app in NearPay
- Bug fixes and general enhancements
