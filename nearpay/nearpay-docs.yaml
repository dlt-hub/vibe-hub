- Fixed location memory leak
- Added the following printers (Wosul, Telpo, Trendit, Zebra)
- Show if the session is busy or open
- Show if the user is trying to call a function without the payment plugin being installed
- Show the logged-in user terminal profile ( tid, username, e-mail, mobile number)
- Requires setup of OAuth2 credentials in the NearPay dashboard
- Performance encasements and bug fixes
- Only accept OTP that's 6 numbers long
