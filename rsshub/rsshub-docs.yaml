auth_info:
- information_source; https://self-host.app/services/memos:
  - Bearer token authentication is required for all API requests. Include the token
    in the Authorization header as "Bearer your-api-token". The token should be passed
    in the Authorization header for every request to endpoints like POST /api/v1/memo
    and GET /api/v1/memo.
- information_source; https://self-host.app/services/wordpress:
  - JWT Bearer token authentication is required for REST API POST requests. Send the
    token in the Authorization header with the format "Bearer your-jwt-token".
possible_base_urls:
- information_source; https://self-host.app/services/memos:
  - https://your-memos.com/api/v1
- information_source; https://self-host.app/services/rsshub:
  - https://example-blog.com/api/posts
possible_endpoints:
- information_source; https://self-host.app/services/memos:
  - GET https://your-memos.com/api/v1/memo
  - POST https://your-memos.com/api/v1/memo
- information_source; https://self-host.app/services/rsshub:
  - GET https://your-rsshub.com/api/health
  - GET https://your-rsshub.com/api/routes
  - GET https://your-rsshub.com/github/issue/DIYgod/RSSHub?format=json
- information_source; https://self-host.app/services/wordpress:
  - POST https://your-site.com/wp-json/wp/v2/posts
- information_source; https://www.self-host.app/services/rsshub:
  - GET https://your-rsshub.com/api/health
  - GET https://your-rsshub.com/api/routes
  - GET https://your-rsshub.com/github/issue/DIYgod/RSSHub?format=json
