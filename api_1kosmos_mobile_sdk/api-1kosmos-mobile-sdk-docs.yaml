notes:
- Ensure that the React Native development environment is set up on your system.
- Android API level 26 or Android OS 8 or higher is required.
- iOS version 15.0 or later is necessary.
- By default, the BlockID SDK is locked. To access its functionalities, you must first
  unlock the SDK.
- Helper class to check and determine if the type of biometric assets are enabled
  for the tenant.
- The application must request and be granted camera permission before starting the
  document scan.
- Defines the supported types of document scanners available in the BlockID SDK
- An enum to determine the degree to which parameters are enforced for face detection
  within the mobile SDK.
- In cases where a face is not detected, the onFaceFocusChanged callback method of
  ILiveIDResponseListener will signal an error with the message 'Face is not found'.
- Provides QR scanning functionality
- Returns OTP. The default expiry time is 30 seconds
- Same OTP value will be returned If this method is called multiple times in 30 seconds
  timeframe
- By default IP Address cache time interval is 10 minutes, between automatic refreshes
  of the IP address from the API.
