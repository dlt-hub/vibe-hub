auth_info:
- information_source; https://www.smsgateway.center/docs/api/send-sms-java/:
  - 'Authentication uses username and password credentials passed as request parameters.
    For POST requests, send userId and password in the application/x-www-form-urlencoded
    body. For GET requests, send userId and password as query parameters in the URL.
    Both methods require these two fields: userId (username) and password.'
- information_source; https://www.smsgateway.center/docs/api/send-sms-csharp/:
  - Authentication uses URL query parameters or POST body parameters. Required credentials
    are userId (username) and password, sent as form-encoded parameters named userId
    and password respectively. These must be included in every request to the SMS
    Gateway API endpoint.
- information_source; https://www.smsgateway.center/docs/api/send-sms-curl/:
  - 'The API requires two authentication methods: an API key passed in the ''apikey''
    header, and user credentials (userId and password) passed as request parameters
    or form data. The apikey header must contain a unique API key value, while userId
    and password are included in the request body (POST) or query string (GET).'
- information_source; https://www.smsgateway.center/docs/api/otp-sms/miss-call-2fa/:
  - Authentication uses basic credentials sent in the POST request body. Required
    parameters are userId (username) and password, sent as form-encoded data in CURLOPT_POSTFIELDS
    along with other request parameters like mobile, missCallTo, sendMethod, codeExpiry,
    retryExpiry, medium, callback, and format.
- information_source; https://www.smsgateway.center/docs/api/schedule-fetch/:
  - 'Authentication uses query parameters: userId and password are required query
    parameters sent in the URL. Credentials are passed as plain query string parameters
    userId=YourUsername and password=YourPassword in the request path.'
pagination_info:
- information_source; https://www.smsgateway.center/docs/api/link-track/list/:
  - The API uses offset-based pagination with perPageRecords (optional, max 500 rows)
    and currentPage (optional, current page number) as query parameters. The sortOrder
    parameter (optional, desc or asc) controls sort direction. Response format is
    controlled by the format parameter (plain, json, or xml).
