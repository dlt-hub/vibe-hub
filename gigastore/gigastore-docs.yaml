notes:
- Provides test packages for free 10MB, 365-day validity for testing purposes
- To control your offering, our APIs and SDKs will only allow activations of mobile
  data packages in your inventory.
- DENT is not storing your credit card number. Instead, we are receiving an individual
  token from the credit card issuer.
- DENT is not storing credit card numbers, using tokens instead.
- Integrate the iOS SDK or Android SDK into your mobile apps and use the SDK key and
  webhooks provided by Gigastore.
- Client ID and Client Secret are required for authentication.
- Use the /reseller/authenticate endpoint to retrieve the accessToken.
- The validity timer starts with the activation of the package.
- 'The API will provide both prices: purchase price and retail price.'
- Certain devices may be subject to country-specific restrictions.
- Each Gigastore Customer is linked to a specific countrySet during registration.
- Activation will use your credit balance on Gigastore.
- Ensure compliance with regional regulations by including user's IP and Country of
  Residence.
- Ensure to include user's IP and Country of Residence during the registration.
- Data packages using the options FIRST_USE or ON_DEMAND have a 90-day period to be
  fully activated.
- For FIRST_USE or ON_DEMAND modes, the activatedAt field in the Balance schema will
  be empty until activation.
- ON_DEMAND activation is only available for Worldwide and Regional data packages.
- Packages using FIRST_USE or ON_DEMAND have a 90-day period to be fully activated.
- Users can install an eSIM using different methods on an eSIM-capable smartphone.
- To use the Direct Installation, please integrate our SDKs.
- Top-ups can only be activated for existing Gigastore Customer and must match the
  CountrySet during the initial activation.
- The top-up is instantly usable by your user; no additional eSIM needs to be installed.
- Refunds via API will be processed if all conditions are met.
- Gigastore needs to know the endpoints to send updates to your backend.
- Instead of polling our API for information, updates are pushed to your server.
- Only HTTPS server URLs are allowed.
- The low data threshold is set to 100 MB.
- The low data threshold is set to 100 MB, so all customers who pass the threshold
  will appear on the request.
- You need a Gigastore account to use the SDK.
- Make sure that your Gigastore inventory is filled up.
- Direct Installation feature is not available for eSIM Marketplace apps, Apps from
  Mobile (Virtual) Network Operators, and VPN apps.
- The entire process can take several weeks after the request.
- This feature is only available with CocoaPods 1.10.0 or later.
- This feature is only available with Swift 5.3 (Xcode 12) or later.
- 'URL Casing: The base URL should always be in lowercase to ensure compatibility
  and avoid errors in processing.'
- 'Activation Code: The Activation Code may contain capital letters and should be
  entered strictly as provided.'
- The base URL should always be in lowercase to ensure compatibility and avoid errors
  in processing.
- If integrating this link within an app, configure it to open externally.
- To install an eSIM, an inventory item must first be activated using the Gigastore
  API on your server.
- The userToken parameter will not be stored on our servers.
- Direct Installation might not be available for some apps.
- Ensure the device is eSIM capable before installation.
- You need a server integration with the Gigastore API.
- You can find your SDK Key in the Gigastore under 'SDK -> Android -> Sales Channel'.
- If a false is returned from the query despite the device being eSIM capable, there
  is likely another problem.
- Contact support@tunz.io for assistance.
- Make sure to replace CONTEXT_PLACEHOLDER with your current Activity or Application
  context.
- The app needs to be signed properly for Release Mode.
- During implementation, installing different profiles on one device can be necessary.
- If you experience error 2600 on your Android device, it means the operating system
  does not allow direct installation.
- If you experience the error 'The device could not be verified', it means the Gigastore
  server does not allow direct installation for this device.
- Implementation changed with SDK version 1.1.
- If you experience error 2600 on your Android device during Install eSIM, it means
  the operating system does not allow direct installation.
- If you experience this error on your Android device during Install eSIM, it means
  the Gigastore server does not allow direct installation for this device.
- Uses OAuth2 with refresh token — requires setup of connected app in Gigastore
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Installations are limited to 5 times.
- Refunds via Gigastore will be processed if the package is purchased using Credits,
  valid, and unused.
- Integrate our API to activate and manage your customers' mobile data packages using
  the API credentials provided by Gigastore.
