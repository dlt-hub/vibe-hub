auth_info:
- information_source; https://blog.numverify.com/how-to-build-a-simple-phone-number-validator-in-javascript/:
  - 'The API requires an access_key parameter sent as a query parameter in the URL.
    The access_key should be passed in the query string of requests to https://apilayer.net/api/validate,
    for example: access_key=YOUR-API-KEY. This is the primary authentication mechanism
    for this API endpoint.'
- information_source; https://blog.numverify.com/validate-phone-number-using-numverify-with-javascript/:
  - Fixer API requires an access_key query parameter for authentication. Replace the
    placeholder 'AddYourAPIKey' with your actual Fixer API key and pass it as the
    access_key query parameter in the request URL to http://data.fixer.io/api/latest.
  - Numverify API uses an access key for authentication. The access key must be passed
    as the access_key query parameter in the request URL to https://apilayer.net/api/validate.
    Replace 'AddYourAPIKey' with your actual Numverify API access key obtained from
    the service provider.
  - Numverify API uses an access key passed as a query parameter. The access key must
    be included in the request URL as the access_key parameter, for example access_key=AddYourAPIKey.
    The API key should be stored securely and not hardcoded in client-side code.
  - Numverify API uses query parameter-based API key authentication. Include the access_key
    parameter in the query string of your request with your API key value (e.g., access_key=YOURAPIKEYHERE).
