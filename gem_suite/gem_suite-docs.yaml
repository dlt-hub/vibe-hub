auth_info:
- information_source; https://docs.gem-suite.com/api-reference/resources/clients:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer <token>` with requests to authenticate.'
  - Authentication uses a Bearer token sent in the Authorization header. The header
    name is "Authentication" and should contain the Bearer token value. Content-Type
    and Accept headers should both be set to "application/json".
  - Bearer token authentication is required. Send the token in the Authentication
    header with the format "Bearer <token>". The Accept header should be set to "application/json".
- information_source; https://docs.gem-suite.com/api-reference/resources/documents:
  - The API uses Bearer token authentication passed in the Authentification header.
    Include a Bearer token in the Authentification header when making requests to
    the documents endpoint.
- information_source; https://docs.gem-suite.com/api-reference/resources/products:
  - 'Authentication is required via Bearer token in the Authorization header for all
    endpoints. Include the header `Authentication: Bearer <token>` with each request.'
pagination_info:
- information_source; https://docs.gem-suite.com/api-reference/resources/clients:
  - The response includes pagination metadata with current_page, last_page, per_page
    (25), and total fields. To paginate, use the page query parameter in subsequent
    requests; stop when current_page equals last_page.
- information_source; https://docs.gem-suite.com/api-reference/resources/products:
  - Pagination uses query parameters page (default 1) and per_page (default 20, max
    100). Response includes meta object with current_page, last_page, per_page, and
    total fields to track pagination state.
  - page (query parameter, integer, default 1) and per_page (query parameter, integer,
    default value not specified) control pagination. Products are returned sorted
    by creation date with most recent first. No response fields indicating next page
    or stop condition are documented.
- information_source; https://docs.gem-suite.com/api-reference/resources/providers:
  - Pagination uses query parameters page (integer, default 1) for the page number
    and per_page (integer) for the number of results per page. The documentation does
    not specify the maximum per_page value or response fields indicating total pages
    or whether more results exist.
  - Use query parameters page (integer, default 1) and per_page (integer, default
    20, max 100) to paginate results. Response includes meta object with current_page,
    last_page, per_page, and total fields to track pagination state.
