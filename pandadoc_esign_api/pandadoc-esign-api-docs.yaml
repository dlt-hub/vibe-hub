client:
  auth: To access the Signeasy API, you need to sign up for a Signeasy developer account
    [here](https://auth.signeasy.com/u/signup/identifier?state=hKFo2SBxa094bWM2V191TzFDaEdUZVA5bllWYVpFSTFSTlpFbKFur3VuaXZl)
    to generate an API key, which you can create from the developer dashboard [here](https://developer.signeasy.com/dashboard),
    and use this API key as a header; additionally, you must include an access token
    obtained from the authorization process in the header with the name 'Authorization'
    as 'Bearer <YOUR ACCESS TOKEN>' when making API requests.
  most_recurring_base_url: https://api.signeasy.com
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://signeasy.com/api':
  - /v3/rs/envelope
- 'endpoints source: https://docs.signeasy.com/docs/embedded-signing':
  - /v3/rs/envelope
- 'endpoints source: https://docs.signeasy.com/docs/generate-test-api-key':
  - /v3/me
- 'endpoints source: https://docs.signeasy.com/docs/client-credentials-flow':
  - /v3/me
- 'endpoints source: https://docs.signeasy.com/docs/authorization-code-flow':
  - /v3/me
  - https://auth.signeasy.com/authorize
- 'endpoints source: https://docs.signeasy.com/docs/merge-fields':
  - /v2.1/rs/envelope
- 'endpoints source: https://docs.signeasy.com/reference/create-an-original-document':
  - /v3/original
- 'endpoints source: https://docs.signeasy.com/reference/create-an-envelope-rs-originals-templates':
  - /v3/rs/envelope
- 'endpoints source: https://docs.signeasy.com/reference/send-sequest-signature-without-markers':
  - /v3/rs
- 'endpoints source: https://docs.signeasy.com/reference/fetch-signing-link':
  - /v3/rs/envelope/pending_file_id/signing/url
  - /v3/rs/envelope/{pending\_file\_id
- 'endpoints source: https://docs.signeasy.com/reference/fetch-signing-link-2':
  - /v3/rs/{rs\_id
  - /v3/rs/rs_id/signing/url
- 'endpoints source: https://docs.signeasy.com/reference/download-documents-and-audit-trail':
  - /v3/signed/{signed\_file\_id
  - /v2.1/signed/12334/download?type=split&include_certificate=true
- 'endpoints source: https://docs.signeasy.com/reference/fetch-signed-file-id-from-pending-file-id':
  - /v3/rs/envelope/signed/pending/pending_file_id
  - /v3/rs/envelope/signed/pending/{pending\_file\_id
