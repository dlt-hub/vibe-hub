notes:
- 'MapServer WMS Server GetMap requests now require additional parameters: srs, bbox,
  width, height, format, styles.'
- MapServer is for map rendering, and it does not provide for advanced spatial operations
  such as reverse geocoding or geocoding.
- Adding 'reaspect=false' to the connection string solves alignment issues.
- More information about MapServer development can be found at Development
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Performance tips available for raster input.
- Vendor specific parameters may affect integration.
- MapServer is an open-source geographic data rendering engine.
- Supports numerous Open Geospatial Consortium standards.
- Imagery can be saved to disk or streamed directly
- Requires specific format drivers for imagery
- 'If you receive the following error `msProcessProjection(): Projection library error.
  proj error ''No such file or directory'' for ''init=epsg:4326'' then make sure you
  have set the `PROJ_DATA` environment variable correctly'
- Since the PROJ 9.1 release, the former PROJ_LIB variable has been replaced with
  PROJ_DATA
- Support for PHP 4, PHP 5.0 and PHP 5.1 was dropped as of MapServer 6.0.
- If you are using MapServer 5.6 and older, please refer to the PHP MapScript 5.6
  documentation instead.
- As of the MapServer 8.0.0 release PHP support is only available through MapServer’s
  SWIG API.
- The unmaintained native PHP MapScript support was removed.
- The CGI version of MapServer is not required to run MapScript applications.
- You can preprocess, store, read, write data from any source you can usually read
  through PHP, plus all the sources MapServer can handle for GIS data.
- You can even process some GIS data with PHP only if the need would arise.
- 'If you receive the following error msProcessProjection(): Projection library error.
  proj error "No such file or directory" for "init=epsg:4326" then make sure you have
  set the PROJ_DATA environment variable correctly'
- The PROJ_DATA environment variable must be set correctly.
- 'If you receive the following error `msProcessProjection(): Projection library error.
  proj error "No such file or directory" for "init=epsg:4326" then make sure you have
  set the `PROJ_DATA` environment variable correctly'
- 'If you receive the following error `msProcessProjection(): Projection library error.
  proj error ''No such file or directory'' for ''init=epsg:4326'' then make sure you
  have set the `PROJ_DATA` environment variable correctly.'
- Since the PROJ 9.1 release, the former PROJ_LIB variable has been replaced with
  PROJ_DATA.
- Make sure you have set the PROJ_DATA environment variable correctly
