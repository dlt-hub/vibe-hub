resources:
- name: GetCapabilities
  endpoint:
    path: /cgi-bin/mapserv.exe
    method: GET
    data_selector: GetCapabilities
    params:
      map: ../htdocs/itasca/demo.map
      SERVICE: WMS
      VERSION: 1.1.1
      REQUEST: GetCapabilities
- name: GetMap
  endpoint:
    path: /wms
    method: GET
    data_selector: GetMap
    params:
      service: WMS
      version: 1.1.1
      request: GetMap
      layers: foo
      srs: EPSG:4326
      bbox: -180,-90,180,90
      format: image/png
      width: '400'
      height: '300'
      styles: default
