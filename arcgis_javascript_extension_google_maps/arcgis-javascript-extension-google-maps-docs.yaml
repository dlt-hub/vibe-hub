  with government.
- 'Connect With Us: 200 I Street, SE, Washington, DC 20003'
- 'Phone: (202) 727-2277'
- 'Fax: (202) 727-6857'
- 'TTY: 711'
- 'Email: octo@dc.gov'
- All DC Government Employees and DC Government Contractors must complete the Cybersecurity
  Training Course by Monday, September 22, 2025.
- The Interagency Data Team is a community of data analysts, or agency liaisons, who
  convene regularly with representation from DC agencies.
- OCTO develops, implements, and maintains the District’s IT and telecommunications
  infrastructure.
- 'Office Hours: Monday to Friday; 9 am to 5 pm'
- District agency websites are required to make certain records available online to
  the public.
- For interviews and media inquiries, contact the Office of the Chief Technology Officer
  (OCTO) Communications Department.
- 'Connect with us: 200 I Street, SE, Washington, DC 20003'
- Tous les employés du gouvernement de DC et les entrepreneurs du gouvernement de
  DC doivent suivre le cours de formation sur la cybersécurité avant le vendredi 31
  décembre 2021.
- La formation annuelle de sensibilisation à la cybersécurité a débuté en octobre
  2022.
- 'Contact Email: dcgis@dc.gov'
- 'Office Hours: Monday to Friday, 9 am to 4 pm'
- DC GIS Google API keys are managed by the Office of the Chief Technology Officer
  (OCTO) and can be provisioned upon request.
- The Office of the Chief Technology Officer (OCTO) will offer limited support to
  District government agencies.
- OCTO desea asegurarse de que sus clientes estén informados cuando hacemos cambios
  en los servicios, realizamos actualizaciones, publicamos nuevos datos o encontramos
  oportunidades para que usted obtenga más información.
- OCTO wishes to ensure that its clients are informed of changes to services, upgrades,
  new data releases, or opportunities to learn more.
- DC GIS provides spatial data and applications.
- Contact for updates and information.
- Office Hours are Monday to Friday, 8:30 am to 5:30 pm
- OCTO는 서비스를 변경하거나, 업그레이드를 수행하거나, 새 데이터를 게시하게 되면 이를 고객들에게 알리고 고객들이 더 자세한 정보를 찾을 수
  있는 기회를 제공하기를 원합니다.
- 'Service contact email: octo@dc.gov'
- 'Service contact phone: (202) 727-2277'
- 'Office hours: Monday to Friday, 9 am to 5 pm'
- In support of Open Government initiatives related to data transparency and accountability.
- Data provided to the public through various means including web applications.
- 데이터 투명성 및 책임성과 관련한 컬럼비아 특별구의 열린 정부 이니셔티브를 지원하기 위해 다양한 수단을 통해 정부 운영 데이터가 대중에게 제공됩니다.
- OCTO가 개발한 웹 기반 애플리케이션은 시각화된 데이터와 원시 데이터를 모두 여러 형식으로 제공합니다.
- Report any suspicious emails to your designated phishing team or phishing-report@us-cert.gov.
- If you are a DC government employee or contractor and you suspect you need help
  verifying an email or text message, visit the reporting page here.
- All DC Government Employees and Contractors must complete the Cybersecurity Training
  by the deadline.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- All DC government employees and contractors must complete the cybersecurity training
  course by December 30, 2022.
- The training includes information on identifying common cyber attacks and consists
  of best practices for cyber safety.
- La tarjeta DC One Card es emitida a los estudiantes que asisten las escuelas publica
  DC Public School (DCPS) (grados 6-12) y las escuelas independientes charters, DC
  Public Charter School.
- Para recibir la tarjeta, deben entregar prueba de identificación y de edad, y estar
  de acuerdo a que se registre su tarjeta, SmarTrip DC On Card, automáticamente en
  el sistema de transporte público Washington Area Transit Authority (WMATA).
- Thẻ DC One cung cấp quyền truy cập vào các cơ sở và chương trình của chính phủ DC.
- 'Contact: octo@dc.gov'
- Requires setup of connected app in api
- Dynamic map services are drawn on the fly.
