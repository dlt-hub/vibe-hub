notes:
- All API requests require authentication via API key.
- Enriching our Solver API with ML-driven algorithm selection enables continuous learning
  from customer requests, steadily improving solution quality and solver performance.
- Requires proper setup of OAuth credentials for access
- Enable explanations only when needed
- Limit explanation requests to specific problematic solutions
- Ensure that API keys are kept secure and not exposed in client-side code.
- Requires API key for authorization
- Use for daily route planning, delivery optimization, and service scheduling.
- Uses a complete architectural redesign focused on scalability, reliability, and
  performance.
- Obtain your API key from the Solvice dashboard and store it securely in environment
  variables.
- Api Key based authentication (apikey)
