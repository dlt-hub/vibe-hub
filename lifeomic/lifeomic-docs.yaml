auth_info:
- information_source; https://devcenter.docs.lifeomic.com/development/getting-started:
  - 'API authentication requires two headers: Authorization header with Bearer token
    containing the API key, and LifeOmic-Account header with the account ID. Send
    Authorization: Bearer <api-key> and LifeOmic-Account: <account-id> with each request.'
  - 'Authorization requires two headers: the LifeOmic-Account header with your account
    ID and the Authorization header with a Bearer token containing your API key. Send
    requests with header LifeOmic-Account set to your account ID and header Authorization
    set to Bearer followed by your API key value.'
  - Bearer token authentication with account header required. Send API key in Authorization
    header as "Bearer <api-key>" and include LifeOmic-Account header with account
    ID value.
possible_base_urls:
- information_source; https://devcenter.docs.lifeomic.com/development/getting-started:
  - https://api.us.lifeomic.com/v1
possible_endpoints:
- information_source; https://devcenter.docs.lifeomic.com/development/getting-started:
  - GET https://api.us.lifeomic.com/v1/files
  - GET https://api.us.lifeomic.com/v1/projects
