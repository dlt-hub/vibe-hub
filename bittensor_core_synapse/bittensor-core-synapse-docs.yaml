- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '403 Forbidden: Check if the request is blacklisted'
- '408 Request Timeout: Ensure the request completes in a timely manner'
- '200 Success: Indicates the request was successful'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'InvalidConfigFile: Raised when there''s an error loading the config file.'
- '422: Failed to parse response'
- 'BalanceTypeError: Raised when an unsupported type is used instead of Balance amount.'
- 'BalanceUnitMismatchError: Raised when operations is attempted between Balance objects
  with different units (netuid).'
- 'BlacklistedException: This exception is raised when the request is blacklisted.'
- 'ChainConnectionError: Error for any chain connection related errors.'
- 'ChainError: Base error for any chain related errors.'
- 'ChainQueryError: Error for any chain query related errors.'
- 'ChainTransactionError: Error for any chain transaction related errors.'
- 'DelegateTakeTooHigh: Delegate take is too high.'
- 'DelegateTakeTooLow: Delegate take is too low.'
- 'DelegateTxRateLimitExceeded: A transactor exceeded the rate limit for delegate
  transaction.'
- 'DuplicateChild: Duplicate child when setting children.'
- 'HotKeyAccountNotExists: The hotkey does not exist.'
- 'IdentityError: Error raised when an identity transaction fails.'
- 'InternalServerError: This exception is raised when the requested function fails
  on the server. Indicates a server error.'
- 'InvalidChild: Attempting to set an invalid child for a hotkey on a network.'
- 'InvalidRequestNameError: This exception is raised when the request name is invalid.
  Usually indicates a broken URL.'
- 'MaxAttemptsException: Raised when the POW Solver has reached the max number of
  attempts.'
- 'MaxSuccessException: Raised when the POW Solver has reached the max number of successful
  solutions.'
- 'MetadataError: Error raised when metadata commitment transaction fails.'
- 'NominationError: Error raised when a nomination transaction fails.'
- 'NonAssociatedColdKey: Request to stake, unstake or subscribe is made by a coldkey
  that is not associated with the hotkey account.'
- 'NotDelegateError: Error raised when a hotkey you are trying to stake to is not
  a delegate.'
- 'NotEnoughStakeToSetChildkeys: The parent hotkey doesn''t have enough own stake
  to set childkeys.'
- 'NotRegisteredError: Error raised when a neuron is not registered, and the transaction
  requires it to be.'
- 'NotVerifiedException: This exception is raised when the request is not verified.'
- 'PostProcessException: This exception is raised when the response headers cannot
  be updated.'
- 'PriorityException: This exception is raised when the request priority is not met.'
- 'ProportionOverflow: Proportion overflow when setting children.'
- 'RegistrationError: Error raised when a neuron registration transaction fails.'
- 'RegistrationNotPermittedOnRootSubnet: Operation is not permitted on the root subnet.'
- 'RunException: This exception is raised when the requested function cannot be executed.
  Indicates a server error.'
- 'StakeError: Error raised when a stake transaction fails.'
- 'SubnetNotExists: The subnet does not exist.'
- 'SynapseDendriteNoneException: Common base class for all non-exit exceptions.'
- 'SynapseException: Common base class for all non-exit exceptions.'
- 'SynapseParsingError: This exception is raised when the request headers are unable
  to be parsed into the synapse type.'
- 'TakeError: Error raised when an increase / decrease take transaction fails.'
- 'TooManyChildren: Too many children MAX 5.'
- 'TransferError: Error raised when a transfer transaction fails.'
- 'TxRateLimitExceeded: Default transaction rate limit exceeded.'
- 'UnknownSynapseError: This exception is raised when the request name is not found
  in the Axon''s forward_fns dictionary.'
- 'UnstakeError: Error raised when an unstake transaction fails.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'Synapse Exception: Request name not found in the Axons forward_fns dictionary'
- Error raised when an unstake transaction fails
- 'CONNECTION_TIMEOUT: Check network settings or service availability'
- 'INVALID_ENDPOINT: Verify the endpoint URL and parameters'
- 'VersionCheckError: Exception raised for errors in the version check process.'
- 'DuplicateChild: There are duplicates in the list of children.'
- 'InvalidChild: Child is the hotkey.'
- 'NonAssociatedColdKey: The coldkey does not own the hotkey or the child is the same
  as the hotkey.'
- 'NotEnoughStakeToSetChildkeys: Parent key doesnt have minimum own stake.'
- 'ProportionOverflow: The sum of the proportions does exceed uint64.'
- 'RegistrationNotPermittedOnRootSubnet: Attempting to register a child on the root
  network.'
- 'SubnetNotExists: Attempting to register to a non-existent network.'
- 'TooManyChildren: Too many children in request.'
- 'TxRateLimitExceeded: Hotkey hit the rate limit.'
