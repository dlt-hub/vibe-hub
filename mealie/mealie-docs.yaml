notes:
- Mealie supports long-live api tokens in the user frontend.
- Use `perPage = -1` to return all results and disable pagination.
- Default order direction is desc
- Default page number is 1
- Default items per page is 50
- Requires setup of authentication through OAuth2PasswordBearer.
- Accept-Language header is required for some requests.
- Uses OAuth2 with Password Bearer
- OAuth2PasswordBearer is required for authorization.
- Takes in raw HTML or a schema.org/Recipe object as a JSON string and parses it like
  a URL
- Content type is application/json
- Responses include 200 for successful and 422 for validation error
- 'Successful Response: 200'
- 'Validation Error: 422'
- Content type application/json
- Mealie supports importing recipes from various sources.
- Mealie doesn't support serving on a subpath.
- Exposing Mealie or any service to the internet can pose significant security risks.
- Mealie is configured to properly forward external IP addresses into the mealie.log
  logfile.
- Uses Docker for deployment.
- SQLite is the default, but PostgreSQL is an option for more concurrent users.
- SQLite is not designed to be used with Network Attached Storage and can cause data
  corruption, or locked database errors.
- Uses OpenID Connect (OIDC) for authentication
- Starting in version `2.4.2`, any environment variable in the preceding lists with
  a dagger symbol next to them support the Docker Compose secrets pattern.
- 'It''s highly recommended to use secret patterns for at least these sensitive environment
  variables when working within shared environments: `POSTGRES_PASSWORD`, `SMTP_PASSWORD`,
  `LDAP_QUERY_PASSWORD`, `OPENAI_API_KEY`.'
- By default, the API is not rate limited. This leaves Mealie open to a potential
  Denial of Service Attack.
- Mealie does require access to the internet for recipe imports.
- Logs are written to `/app/data/mealie.log` by default in the container.
- Logs are also written to stdout and stderr.
- You can adjust the log level using the `LOG_LEVEL` environment variable.
- While OpenAI has a free tier, it's not sufficiently capable for Mealie (or most
  other production use cases).
- If you wish to disable image recognition features, you can set OPENAI_ENABLE_IMAGE_SERVICES
  to False.
- Restoring from a backup is a destructive action and will delete all data in the
  database.
