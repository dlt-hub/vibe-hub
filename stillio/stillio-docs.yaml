auth_info:
- information_source; https://api.stillio.com/:
  - 'API requests require a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer {token}` with each request to authenticate.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header Authorization: Bearer {token} with your request, where {token} is your
    API authentication token.'
  - 'Bearer token authentication is required. Include the Authorization header with
    value "Bearer: {token}" where {token} is your API token.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Bearer: {token}".'
  - 'The Stillio API uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer: {token}" for authenticated endpoints. The GET /v3/contexts
    endpoint does not require authentication.'
pagination_info:
- information_source; https://api.stillio.com/:
  - Pagination uses a page query parameter in the URL. The response includes a view
    object with first, previous, next, and last fields containing full URLs to navigate
    between pages. Stop paginating when the next field is absent or null.
  - Pagination uses a page query parameter with URLs provided in response. The response
    includes a view object with first, previous, next, and id fields containing full
    URLs for navigating pages. Use the next URL to fetch the subsequent page until
    no next field is present.
  - 'Pagination uses optional query parameters: page (page index, default not specified)
    and limit (number of items per page, range 1 to unspecified maximum). Pass page
    and limit values in subsequent requests to retrieve different pages.'
  - Pagination uses query parameters page (optional, page index) and limit (optional,
    number of items per page, between 1 and some maximum). Construct subsequent requests
    by incrementing the page parameter value.
  - The API uses link-based pagination with URI controls in the response. The response
    body includes view.first, view.previous, view.next, and view.last fields containing
    URLs to navigate pages, along with view.id for the current page and totalItems
    for the total count. Use the returned URIs directly to move between pages.
possible_base_urls:
- information_source; https://api.stillio.com/:
  - https://api.stillio
  - https://api.stillio.com
possible_endpoints:
- information_source; https://api.stillio.com/:
  - DELETE https://api.stillio.com/v3/webpages/{webpageId}
  - DELETE https://api.stillio.com/v3/webpages/{webpageId}/screenshots/{screenshotId}
  - GET https://api.stillio.com/v3/contexts
  - GET https://api.stillio.com/v3/webpages
  - GET https://api.stillio.com/v3/webpages/screenshots
  - GET https://api.stillio.com/v3/webpages/{webpageId}
  - GET https://api.stillio.com/v3/webpages/{webpageId}/screenshots
  - GET https://api.stillio.com/v3/webpages/{webpageId}/screenshots/{screenshotId}
  - GET https://api.stillio.com/v3/webpages/{webpageId}/screenshots?from=2023-01-01T00:00:00Z&to=2023-01-31T23:59:59Z
  - GET https://api.stillio.com/v3/webpages/{webpageId}/screenshots?isFavorite=true
