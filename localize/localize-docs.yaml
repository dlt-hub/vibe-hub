auth_info:
- information_source; https://developers.localizejs.com/reference/api-overview:
  - 'Authenticate using Bearer token authentication. Provide your Private Key obtained
    from the Localize Developer API Keys settings as the Bearer value in the Authorization
    header: `Authorization: Bearer API_PRIVATE_KEY_HERE`. The Private Key must be
    kept secret and never shared publicly.'
  - 'Requests to the Localize API require authentication via a Bearer token. Include
    your API Private Key in the Authorization header as a Bearer token: `Authorization:
    Bearer YOUR_PRIVATE_KEY`. All requests must be made over HTTPS; HTTP requests
    will be rejected. Keep your Private Key secret and do not share it.'
- information_source; https://developers.localizejs.com/reference/api-projects-resources-create:
  - 'API requests require a Bearer token passed in the Authorization header. The token
    is your API Private Key, which can be created and viewed in your organization''s
    API keys settings. Include the header ''Authorization: Bearer YOUR_API_KEY'' with
    each request.'
- information_source; https://developers.localizejs.com/reference/download-completed-export:
  - 'The API uses Bearer token authentication. Include the API token in the Authorization
    header with the format "Authorization: Bearer API_TOKEN_HERE" for all requests.'
- information_source; https://developers.localizejs.com/reference/get-a-label:
  - 'The Localize API uses bearer token authentication. Include your API Private Key
    in the Authorization header as ''Authorization: Bearer API_TOKEN_HERE''. Retrieve
    your API key from https://localizejs.com/settings/organization/api-keys.'
possible_base_urls:
- information_source; https://developers.localizejs.com/reference/api-overview:
  - https://api.localizejs.com/v2.0/
- information_source; https://developers.localizejs.com/reference/api-projects-resources-create:
  - https://api.localizejs.com/v2.0
possible_endpoints:
- information_source; https://developers.localizejs.com/reference/api-overview:
  - GET https://api.localizejs.com/v2.0/projects
- information_source; https://developers.localizejs.com/reference/api-projects-resources-create:
  - POST https://api.localizejs.com/v2.0/projects/YOUR_PROJECT_KEY/resources
- information_source; https://developers.localizejs.com/reference/download-completed-export:
  - GET https://api.localizejs.com/v2.0/projects/YOUR_PROJECT_KEY/resources/export/YOUR_EXPORT_ID
- information_source; https://developers.localizejs.com/reference/get-a-label:
  - GET https://api.localizejs.com/v2.0/projects/YOUR_PROJECT_KEY/labels/labelId
- information_source; https://developers.localizejs.com/reference/import-status:
  - GET https://api.localizejs.com/v2.0/projects//resources/
  - GET https://api.localizejs.com/v2.0/projects/YOUR_PROJECT_KEY/resources/importId
