auth_info:
- information_source; https://docs.ns-api.com/reference:
  - The API uses OAuth2 with Username/Password grant type for authentication. Access
    tokens must be obtained through the Authentication/Access Token endpoint and then
    included in requests (typically via Authorization header with Bearer scheme),
    as indicated by the 401 response code for missing/invalid credentials.
- information_source; https://docs.ns-api.com/reference/get_version:
  - The API uses OAuth2 with Username/Password grant type for authentication. Access
    tokens must be obtained through the Authentication/Access Token endpoint and then
    included in requests, likely via the Authorization header as a Bearer token.
- information_source; https://docs.ns-api.com/reference/post_tokens-1:
  - 'The documentation describes an OAuth2 password grant flow for obtaining access
    tokens. To authenticate, send a POST request to https://ns-api.com/ns-api/v2/tokens
    with a JSON body containing "grant_type": "password", along with standard headers
    accepting application/json. The response provides an access token for subsequent
    API requests.'
  - 'This API uses OAuth2-style token refresh flow. To obtain a new access token,
    send a POST request to https://{server}/ns-api/v2/tokens with grant_type set to
    "refresh_token" in the request body, along with required parameters: client_id
    (developer-provided client identifier), client_secret (developer-provided secret
    matching the client_id), and refresh_token (the refresh token string). The grant_type
    parameter also supports "password" and "mfa" as alternatives depending on the
    authentication flow being used.'
- information_source; https://docs.ns-api.com/reference/post_tokens:
  - The API uses OAuth2 password grant flow for authentication. Clients must POST
    to `https://ns-api.com/ns-api/v2/tokens` with a JSON body containing `grant_type`
    set to "password" to obtain an access token. Additional references indicate support
    for refresh token grants and MFA-based token acquisition flows.
pagination_info:
- information_source; https://docs.ns-api.com/reference/get_phones:
  - The API supports limit-based pagination via query parameter. The limit parameter
    (1 to 1000, defaults to 100) controls how many objects are returned per request.
    However, the documentation mentions using limit "in conjunction with Start" but
    does not specify the Start parameter's name, location, or how to navigate between
    pages using response fields.
- information_source; https://docs.ns-api.com/reference/getmessagesessionsfordomain:
  - The API uses offset-based pagination with a limit query parameter (1 to 1000,
    default 100) to control the number of objects returned per request. However, the
    documentation does not specify a Start parameter or response fields indicating
    how to retrieve subsequent pages, so the complete pagination mechanism is unclear.
