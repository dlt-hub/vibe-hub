notes:
- All secured requests need to have a header with signed information by the NFT address.
- The fields sign, hash and deadline can be calculated as described in the documentation.
- Open API, without header required
- Deposit of 5,000 USDC must be paid in advance for debit card design
- Uses OAuth2 with refresh token — requires setup of connected app in Fiat24
- Requires setup of connected app in api
- Replace the parameter wallet_provider to your address holding the wallet NFT.
- Requires setup of connected app in Fiat24
- Ensure compliance with API rate limits
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Each individual account has a monthly transaction limit.
- Users must upgrade their accounts in person, inside Fiat24 dApp.
- Users must close their accounts in person, inside Fiat24 dApp.
- To finalise the verification, the controlling person will be asked to have a face-to-face
  meeting, either by coming to our office in Zurich or having a online video call.
- We aim to open your Business Account within 2 - 3 weeks of receiving all the required
  documents.
- The fixed application fee to review your application for a Capital Payment Account
  is 1'000 CHF.
- 'The payment instruction is: SR Saphirstein AG, Bellerivestrasse 245, 8008 Zurich,
  Switzerland. IBAN: CH91 8305 1000 0000 0000 0. Bank: SR Saphirstein AG (BIC SAHHCHZ2).
  Payment purpose / Memo: Capital Payment Application - Your entity name.'
- Successful deposits will be processed within 1 - 2 business days.
- Invalid deposits will be returned with a penalty charge of 10 EUR or 10 CHF.
- Minimal payout amount is 10 EUR or 10 CHF.
- All payouts made after 15:00 CET, on weekends or public holidays will be executed
  on the next business day.
- 'Card is issued in multiple currencies: EUR, USD, CHF, RMB'
- Virtual card only without PIN
- All Fiat24 verified user are eligible for P2P transfer, and not in blocked or closed
  status, monthly transaction limit not reached.
- No fee, it's free.
- All Fiat24 verified users are eligible for crypto top-up.
- In certain jurisdictions where cryptocurrency is prohibited, the cryptocurrency
  top-up function is not offered.
- 'All accounts have various statuses: Tourist, Live, Hard Blocked, Soft Blocked,
  and Closed.'
- The account number will be perpetually locked and will never be recycled after closing.
- You must have WeChat installed on your phone.
- If you’re using a desktop computer, you’ll need a mobile phone to scan the QR code
  for verification.
- If it times out, simply follow the on-screen instructions to generate a new verification
  code QR.
- This function is in beta, user may not find this in your Fiat24 Dapp.
- 'Effective from: 14 February 2023'
errors:
- '500: NOK, if the card is not available'
- '404: If the user doesn''t own a card'
- '500: Too many requests - temporarily blocked'
- Invalid IBAN.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'INVALID_REQUEST: Check request parameters'
- 'UNAUTHORIZED: Check API key or OAuth token'
- 'NOT_FOUND: Resource does not exist'
- 'APPLICATION_REJECTED: Client profile not matching business focus.'
- 'ACCOUNT_CLOSED: Account cannot be reopened after closure.'
- Invalid payouts will be returned.
- Returned payouts may incur a fee of 10 CHF or 10 EUR.
- 'Invalid NFT ID: Ensure you are using a valid token ID.'
- 'Gas fee required: You must have Ether to complete the transaction.'
