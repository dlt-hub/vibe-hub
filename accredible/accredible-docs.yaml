notes:
- Requires API key for authorization.
- 'Production environment - US: https://api.accredible.com'
- 'Production environment - EU: https://eu.api.accredible.com'
- 'Sandbox environment - Testing environment: https://sandbox.api.accredible.com'
- Uses ApiKeyAuth for authorization
- 'Production environment - US: https://api.accredible.com/v1/designs/{design_id}'
- 'Production environment - EU: https://eu.api.accredible.com/v1/designs/{design_id}'
- 'Sandbox environment - Testing environment: https://sandbox.api.accredible.com/v1/designs/{design_id}'
- 'Production environment - US: https://api.accredible.com/v1/departments'
- 'Production environment - EU: https://eu.api.accredible.com/v1/departments'
- 'Sandbox environment - Testing environment: https://sandbox.api.accredible.com/v1/departments'
- Requires setup of API Key for authorization.
- API endpoints are available in production environments for US and EU
- The code expires after used once.
errors:
- '400: Bad Request - Invalid request parameters'
- '401: Unauthorized - Invalid or missing API key'
- '403: Forbidden - Insufficient permissions'
- '404: Not Found - Resource not found'
- '422: Unprocessable Entity - Validation errors'
- '429: Too Many Requests - Rate limit exceeded'
- '500: Internal Server Error'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key or permissions.'
- '401 Unauthorized: Recheck API key'
- '401 Unauthorized: Recheck API key or token expiration'
- 'credential_invalid: The credential is not valid'
- 'insufficient_credits: The credential was created but not published'
- '401 Unauthorized: Recheck API key or permissions'
- '401 Unauthorized: Invalid API Key'
- '404 Not Found: Resource not found'
- '404 Not Found: Check the endpoint path or parameters'
- '400 Bad Request: Validate request body or parameters'
- '401 Unauthorized: Recheck API key or token'
auth_info:
  mentioned_objects:
  - ApiKeyAuth
client:
  base_url: https://api.accredible.com
  auth:
    type: apikey
    location: header
    header_name: Authorization
