client:
  base_url: https://api.geneea.com/v3
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.geneea.com/oauth/token
    client_id: '{{ dlt.secrets[''geneea_client_id''] }}'
    client_secret: '{{ dlt.secrets[''geneea_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''geneea_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
