notes:
- Each API call must include the Authorization HTTP header.
- Use the correct endpoint for each function.
- All API requests must be made over HTTPS.
- Basic tokens are valid until the credentials are revoked.
- Direct access to client driver objects are not permitted at this stage.
- Email support is only given for the setup of your account. No technical questions
  or doubts regarding the APIs will receive response via email.
errors:
- '2xx: Success'
- '5xx: Server error'
- '_A0000/2: Permission denied - check authentication'
- '5xx: Error with the API request or server'
- '_A0000/2: Permission denied due to wrong authentication credentials'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API credentials'
- 'R1002/5: No matching client reservation found.'
- 'R1002/7: No matching client reservation with the given filter.'
