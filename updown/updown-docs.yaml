auth_info:
- information_source; https://updown.io/api:
  - API authentication uses an api-key query parameter. Include the api-key parameter
    in the query string of requests to the updown.io API endpoints, for example ?api-key=:apikey
    where :apikey is your actual API key value.
  - API key authentication is required and must be passed as a query parameter named
    api-key. Include the api-key parameter in the request URL with your API key value,
    for example api-key=:apikey.
  - 'API key authentication is required for all requests. Pass the api-key as a query
    parameter named api-key in the request URL. Example: https://updown.io/api/status_pages?api-key=:apikey'
  - API key authentication is required, passed as a query parameter named api-key
    in all requests. Include ?api-key=:apikey where :apikey is your actual API key
    value.
  - API key authentication is required, passed as a query parameter named api-key
    in the request URL. Include your API key value in the api-key query parameter
    when making requests to the updown.io API.
possible_base_urls:
- information_source; https://updown.io/api:
  - https://updown.io/api
  - https://updown.io/api/checks
possible_endpoints:
- information_source; https://updown.io/api:
  - DELETE /api/checks/:token
  - DELETE /api/recipients/:id
  - DELETE /api/status_pages/:token
  - DELETE https://updown.io/api/checks/:token
  - DELETE https://updown.io/api/recipients/:id
  - DELETE https://updown.io/api/status_pages/:token
  - GET /api/checks
  - GET /api/checks/:token
  - GET /api/checks/:token/downtimes
  - GET /api/checks/:token/metrics
