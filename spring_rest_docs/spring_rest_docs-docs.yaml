auth_info:
- information_source; https://piotrminkowski.com/2025/02/24/using-rag-and-vector-store-with-spring-ai/:
  - API key authentication via query parameter. The apikey parameter is appended to
    the request URL and must contain a valid Twelve Data API key to authenticate requests.
  - The API key for Twelvedata is passed via an environment variable named STOCK_API_KEY,
    which is injected into the application using Spring's @Value annotation. The key
    should be sent as a query parameter or header when making requests to the Twelvedata
    API endpoint, though the exact parameter name is not shown in this code fragment.
- information_source; https://piotrminkowski.com/2025/06/18/getting-started-with-quarkus-langchain4j-and-chat-model/:
  - The documentation describes authentication for multiple AI model providers using
    environment variables. For OpenAI, set the OPEN_AI_TOKEN environment variable
    with your OpenAI API token. For Mistral AI, set the MISTRAL_AI_TOKEN environment
    variable with your Mistral API token. These tokens are passed to the respective
    services via Quarkus configuration properties (quarkus.langchain4j.openai.api-key
    and quarkus.langchain4j.mistralai.api-key) that reference the environment variables.
- information_source; https://piotrminkowski.com/2025/03/13/tool-calling-with-spring-ai/:
  - API key authentication via query parameter. The apiKey is passed as the apikey
    query parameter in requests to https://api.twelvedata.com/time_series endpoint.
- information_source; https://piotrminkowski.com/2024/07/04/idp-on-openshift-with-red-hat-developer-hub/:
  - Backstage uses GitHub OAuth2 for authentication, requiring clientId and clientSecret
    environment variables (GITHUB_CLIENT_ID and GITHUB_CLIENT_SECRET) set in the auth.providers.github.development
    section. For SonarQube proxy integration, a token is passed via basic auth format
    in the proxy auth field as "${SONARQUBE_TOKEN}:" where SONARQUBE_TOKEN is an environment
    variable containing the SonarQube authentication token.
possible_base_urls:
- information_source; https://piotrminkowski.com/2025/02/24/using-rag-and-vector-store-with-spring-ai/:
  - https://api.twelvedata.com
- information_source; https://piotrminkowski.com/2025/03/17/using-model-context-protocol-mcp-with-spring-ai/:
  - http://localhost:8080
possible_endpoints:
- information_source; https://piotrminkowski.com/2025/02/24/using-rag-and-vector-store-with-spring-ai/:
  - GET /docs
  - GET /stocks/v1/most-growth-trend
  - GET /stocks/v2/most-growth-trend
  - GET https://api.twelvedata.com/time_series?symbol={0}&interval=1day&outputsize=10&apikey={1}
- information_source; https://piotrminkowski.com/2025/03/17/using-model-context-protocol-mcp-with-spring-ai/:
  - GET /accounts/balance-by-person-id/{personId}
  - GET /accounts/count-by-person-id/{personId}
  - GET /count-by-nationality/{nationality}
  - GET http://localhost:8080/persons/count-by-nationality/Germany
- information_source; https://piotrminkowski.com/2025/01/28/getting-started-with-spring-ai-and-chat-model/:
  - GET /persons
  - GET /persons/{id}
