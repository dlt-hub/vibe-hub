auth_info:
- information_source; https://docs.getxray.app/display/XRAY/REST+API:
  - 'Xray REST API supports two authentication methods. Personal Access Tokens (PATs)
    are created in the user''s Jira profile, have expiration dates, and can be revoked;
    they are sent via the HTTP header "Authorization: Bearer <token>". OAuth is also
    supported as an alternative authentication method.'
- information_source; https://docs.getxray.app/display/XRAY/Test+Repository+-+REST:
  - Basic authentication is required using username and password credentials passed
    via the -u flag. Credentials are sent as base64-encoded "username:password" in
    the Authorization header with the Basic scheme.
  - Basic authentication is required using username and password credentials sent
    via the -u flag (or Authorization header with base64-encoded credentials in the
    format username:password).
  - Basic authentication using username and password credentials passed via the -u
    flag in HTTP requests. Credentials are sent in the Authorization header as base64-encoded
    "username:password" pairs.
  - Basic authentication using username and password credentials passed via the -u
    flag, with admin:admin as the example. Credentials are sent in the Authorization
    header using HTTP Basic Auth format.
pagination_info:
- information_source; https://docs.getxray.app/display/XRAY/Test+Repository+-+REST:
  - This endpoint uses offset-based pagination with query parameters page (page number)
    and limit (number of Tests per page). The response returns paginated test data,
    and you construct subsequent requests by incrementing the page parameter value.
