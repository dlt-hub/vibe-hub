auth_info:
- information_source; https://help.k15t.com/scroll-versions/4.8/rest-api-usage-and-examples:
  - Confluence uses HTTP Basic Authentication for API requests. Include the os_authType=basic
    query parameter in the request URL, and provide credentials via the standard HTTP
    Authorization header with Basic authentication (base64-encoded username:password).
possible_base_urls:
- information_source; https://help.k15t.com/scroll-versions/4.8/rest-api-usage-and-examples:
  - http://localhost:1990/confluence/rest/scroll-versions/1.0/publish/ds/to_new/preview
  - http://localhost:1990/confluence/rest/scroll-versions/1.0/publish/ds/to_new/publish
possible_endpoints:
