  - GET /publish/{spaceKey}/{type}/new
  - GET /versions/{spaceKey}
  - GET http://www.example.com/confluence/rest/scroll-versions/1.0/publish/ds/to_new/new
  - POST /publish/{spaceKey}/{type}/preview
  - POST /publish/{spaceKey}/{type}/publish
  - POST /{spaceKey}/{type}/publish
  - POST http://localhost:1990/confluence/rest/scroll-versions/1.0/publish/ds/to_new/preview
