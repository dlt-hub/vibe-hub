auth_info:
- information_source; https://www.nedocs.org/API:
  - 'The NEDOCS API uses an API key for authentication. Your hospital''s API key is
    a long string code (example: 51eb8253f9b9458f9af8e3cdfc08bfe4) available in your
    hospital''s Settings menu and must be sent as the id parameter in POST requests
    to authenticate your hospital.'
- information_source; https://www.nedocs.org/API/Widgets:
  - 'The NEDOCS widgets use API key-based authentication. Your hospital''s unique
    API key is a long string identifier (example: c79a64e5525546b8a106c3e00ddb2aa3)
    that must be included in the widget URL path at https://nedocs.org/Widget/NEDOCS/{api_key}.
    The API key is obtained from your hospital''s Settings menu and identifies which
    hospital''s data the widget displays.'
possible_base_urls:
- information_source; https://www.nedocs.org/API:
  - https://nedocs.org/api
  - https://nedocs.org/api/submitscore
possible_endpoints:
- information_source; https://www.nedocs.org/API:
  - POST https://nedocs.org/api/submitscore
- information_source; https://www.nedocs.org/API/Widgets:
  - GET https://nedocs.org/Widget/NEDOCS/{api_key}
