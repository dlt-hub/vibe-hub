auth_info:
- information_source; https://docs.songstats.com/docs/api/6659134e76415-get-track-current-stats:
  - API Key authentication is required. Include the API key in the `X-API-Key` header
    or as an `api_key` query parameter. For Artist/Label API Keys, you must also include
    either the `songstats_artist_id` or `spotify_artist_id` query parameter.
- information_source; https://docs.songstats.com/docs/api/branches/main/e80265bb8b01b-songstats-api:
  - 'API Key authentication is required. Include your API key in the request header
    parameter named `apikey` with the format `apikey: YOUR_TOKEN_VALUE`.'
  - The Songstats API requires a valid API Key for authorized requests. You can obtain
    an API Key by contacting api@songstats.com. The API Key is used for rate limiting
    purposes, with a general limit of 10 requests per second and 10 concurrent requests
    maximum per API Key. Rate limiting is applied at the application level based on
    the API Key. Each exact resource can be requested 1000 times during a 30 day period,
    and the API returns status code 429 if this limit is exceeded. The documentation
    does not specify the exact header name or parameter name for passing the API Key
    in requests.
- information_source; https://docs.songstats.com/docs/api/e80265bb8b01b-songstats-api:
  - 'API Key authentication is required. Include your API key in the request header
    parameter named `apikey` with the token value (example: `apikey: 123`).'
  - Songstats API requires an API Key for all authorized requests. Contact api@songstats.com
    to obtain an API Key and keep it private. Rate limiting is applied per API Key
    at 10 requests per second with a maximum of 10 concurrent requests, and each specific
    resource can be requested 1000 times per 30-day period.
