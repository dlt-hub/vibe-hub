resources:
- name: delivery_documents
  endpoint:
    path: /delivery-documents
    method: POST
- name: materials
  endpoint:
    path: /materials
    method: GET
- name: tax_rates
  endpoint:
    path: /tax-rates
    method: GET
- name: recipients
  endpoint:
    path: /recipients
    method: GET
- name: document_numbers
  endpoint:
    path: /document-numbers
    method: GET
- name: suppliers
  endpoint:
    path: /suppliers
    method: GET
    params:
      IsOwner: 'true'
- name: logistic_units
  endpoint:
    path: /logistic-units
    method: GET
    params:
      IncludeAllOwners: 'false'
      Owners: '1'
notes:
- Weaver WMS operates based on a REST API architecture using HTTP methods.
- Incoming and outgoing data is in JSON format.
errors:
- '401 Unauthorized: Recheck provided credentials.'
- '400 Bad Request: Ensure all required fields are filled.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://apidemo.weaver365.com
  auth:
    type: basic
    location: header
    header_name: Authorization
source_metadata: null
