auth_info:
- information_source; https://help.parseur.com/en/articles/3566112-send-documents-to-parseur-using-the-api:
  - 'Authorization: Token <Your API token> header is required. Send your API token
    in the Authorization header with the format "Token <Your API token>" when making
    requests to the API endpoints.'
  - 'The API uses token-based authentication sent via the Authorization header. Include
    the header "Authorization: Token <Your API token>" in requests to the upload endpoint
    at https://api.parseur.com/parser/<Your mailbox ID>/upload, replacing the placeholder
    with your actual API token and mailbox ID.'
  - The Parseur API requires an API token for authentication. Your API token can be
    retrieved from https://app.parseur.com/account and must be sent with each request
    to authenticate. The documentation does not specify the exact header name or parameter
    name where the token should be included.
  - 'The Parseur API uses token-based authentication. Include your API Token Key in
    the Authorization HTTP header with the format "Token <your-token-key>", for example:
    Authorization: Token 1234d45678c90bcf1234fe123ddae4aabbc6abcd. Retrieve your token
    from your Account Overview at https://app.parseur.com/account.'
- information_source; https://help.parseur.com/en/articles/3566128-use-parseur-document-parsing-api:
  - Authentication is not required to access the API endpoints. The secret key embedded
    in the URL path (e.g., `https://api.parseur.com/parser/<secret>/download/my.mailbox.csv`)
    serves as the credential, and no additional authentication headers need to be
    sent. Keep the secret key private by storing it as an environment variable and
    not committing it to code repositories.
pagination_info:
- information_source; https://help.parseur.com/en/articles/3566128-use-parseur-document-parsing-api:
  - 'Pagination uses `page` query parameter (default page 1) and optional `page_size`
    query parameter (default 25) for GET requests returning lists. Example: `/parser?page=2&page_size=50`
    returns the second page with 50 records per page. No response fields indicate
    pagination state or next page availability.'
possible_base_urls:
- information_source; https://help.parseur.com/en/articles/3566112-send-documents-to-parseur-using-the-api:
  - https://api.parseur.com
  - https://api.parseur.com/
possible_endpoints:
- information_source; https://help.parseur.com/en/articles/3566112-send-documents-to-parseur-using-the-api:
  - POST /email
  - POST /upload
  - POST https://api.parseur.com/email
  - POST https://api.parseur.com/parser/:id/upload
  - POST https://api.parseur.com/parser/<Your mailbox ID>/upload
- information_source; https://help.parseur.com/en/articles/3566128-use-parseur-document-parsing-api:
  - GET https://api.parseur.com/parser
