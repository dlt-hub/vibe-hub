auth_info:
- information_source; https://www.browse.ai/docs/api/v2:
  - API key authentication is required. Send the API key in the Authorization header
    as a Bearer token with the format "Bearer YOUR_SECRET_API_KEY". Generate the API
    key from your dashboard at https://dashboard.browse.ai/api.
  - API key authentication via Bearer token in the Authorization header. Generate
    a new API key on your dashboard at https://dashboard.browse.ai/api and pass it
    as "Bearer YOUR_SECRET_API_KEY" in the authorization header.
  - Authentication uses Bearer token scheme. Include the authorization header with
    format "Bearer YOUR_SECRET_API_KEY". Generate API keys on your dashboard at https://dashboard.browse.ai/api.
    The authorization header is required for all requests.
  - Authentication uses Bearer token scheme. Send the API key in the Authorization
    header as "Bearer YOUR_SECRET_API_KEY" where YOUR_SECRET_API_KEY is replaced with
    your actual secret API key.
  - 'Authentication uses a Bearer token passed in the authorization header. Include
    the header "authorization: Bearer YOUR_SECRET_API_KEY" where YOUR_SECRET_API_KEY
    is an API key generated from your dashboard at https://dashboard.browse.ai/api.'
pagination_info:
- information_source; https://www.browse.ai/docs/api/v2:
  - Pagination uses a page query parameter (integer, >= 1, example page=1) to specify
    the page number. The response contains a bulk runs list; refer to the response
    structure for fields indicating total pages or next page availability to determine
    when to stop paginating.
  - Pagination uses a page query parameter (integer, >= 1, example page=1) to specify
    the page number. The response is a JSON object containing bulk run information
    along with a paginated list of tasks, but specific response fields indicating
    total pages or whether more pages exist are not documented.
  - Pagination uses a page query parameter (page=1 in the request URL). The response
    includes totalCount for total items, pageNumber for the current page, and hasMore
    boolean to indicate if more pages exist. Continue paginating by incrementing the
    page parameter until hasMore is false.
  - Use query parameter page (required, example page=1) to paginate through robot
    tasks. Response includes robotTasks array; construct subsequent requests by incrementing
    the page parameter value.
possible_base_urls:
- information_source; https://www.browse.ai/docs/api/v2:
  - https://api.browse.ai/v2
  - https://www.espressozone.com
possible_endpoints:
- information_source; https://www.browse.ai/docs/api/v2:
  - DELETE https://api.browse.ai/v2/robots/{robotId}/monitors/{monitorId}
  - DELETE https://api.browse.ai/v2/robots/{robotId}/webhooks/{webhookId}
  - GET https://api.browse.ai/v2/robots
  - GET https://api.browse.ai/v2/robots/{robotId}
  - GET https://api.browse.ai/v2/robots/{robotId}/bulk-runs
  - GET https://api.browse.ai/v2/robots/{robotId}/bulk-runs/{bulkRunId}
  - GET https://api.browse.ai/v2/robots/{robotId}/monitors
  - GET https://api.browse.ai/v2/robots/{robotId}/monitors/{monitorId}
  - GET https://api.browse.ai/v2/robots/{robotId}/tasks
  - GET https://api.browse.ai/v2/robots/{robotId}/tasks/{taskId}
