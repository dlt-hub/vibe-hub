pagination_info:
- information_source; https://sheri.bot/api/:
  - The API uses offset-based pagination with limit and offset query parameters. The
    response includes count, next, previous (as URIs), and results array. Use the
    next/previous URIs to navigate pages, or construct requests with limit and offset
    parameters.
