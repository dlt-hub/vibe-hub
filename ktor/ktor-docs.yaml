auth_info:
- information_source; https://ktor.io/docs/server-basic-auth.html:
  - Basic authentication uses the Authorization header with credentials encoded in
    Base64. The client sends an Authorization header containing "Basic" followed by
    a Base64-encoded string of "username:password". The server responds with a 401
    status and WWW-Authenticate header if credentials are missing, specifying realm
    and charset properties.
- information_source; https://ktor.io/docs/server-oauth.html:
  - The token is sent in the `Authorization` header with the format "Bearer {token}",
    where the token is retrieved from the user session after OAuth authentication.
    The token is appended to HTTP requests using `headers.append(HttpHeaders.Authorization,
    "Bearer ${userSession.token}")`.
possible_base_urls:
- information_source; https://api.ktor.io/:
  - https://api.ktor.io
- information_source; https://api.ktor.io/ktor-server-auth/io.ktor.server.auth/-authentication-strategy/index.html:
  - https://api.ktor.io
possible_endpoints:
- information_source; https://ktor.io/docs/openapi-spec-generation.html:
  - GET /api/users/{id}
  - GET /api/v1/users
  - GET /api/v1/users/{id}
  - POST /api/v1/users
- information_source; https://ktor.io/docs/server-oauth.html:
  - GET /{path}
  - GET https://www.googleapis.com/oauth2/v2/userinfo
