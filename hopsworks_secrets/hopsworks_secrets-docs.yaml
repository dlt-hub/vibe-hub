auth_info:
- information_source; https://docs.hopsworks.ai/3.0/user_guides/projects/api_key/create_api_key/:
  - 'API keys are used for authentication without username/password. Send the API
    key in the Authorization header using the ApiKey scheme: `Authorization: ApiKey
    <api_key>`. The API key can also be used with the hopsworks, hsfs, or hsml Python
    libraries for connecting to Hopsworks instances.'
possible_base_urls:
- information_source; https://docs.hopsworks.ai/3.0/user_guides/projects/api_key/create_api_key/:
  - https://community.hopsworks.ai/
  - https://docs.hopsworks.ai
possible_endpoints:
- information_source; https://docs.hopsworks.ai/3.0/user_guides/projects/api_key/create_api_key/:
  - GET /resource
