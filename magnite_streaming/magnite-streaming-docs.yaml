notes:
- Uses access-key/secret-key based authentication — requires setup of Console user
  account
- Requires setup of connected app in Magnite
- Log in required to view developer documentation
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Fill Guaranteed should be left unchecked, unless explicitly directed.
- Fill Mode determines how the Ad Pod will be constructed on the server.
- Available options for Fill Mode include Fill Optimized and Speed Optimized.
- 'Magnite CTV exchange: Always present for application supply.'
- 'Magnite CTV exchange: Always present for web browser supply.'
- Supports various content types including video and user data.
- Magnite CTV exchange currently conducts 250 millisecond auctions.
- For 'no bid' responses, Magnite CTV supports all the iAB-defined 'no bid' signaling
  methods.
- Magnite CTV actively enforces the return of an accurate adomain in the bid response.
- Bidders are strongly encouraged to include in the Bid object the fields, cid, iurl
  and attr.
- Ensure to authenticate before making API calls.
- Check the performance of your inventory to ensure you are set up optimally
- Ad quality standards and guidance on the content and behavior of ads permitted through
  our platforms.
- Some objects may return nulls in deeply nested fields
