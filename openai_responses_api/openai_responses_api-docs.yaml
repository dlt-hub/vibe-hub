auth_info:
- information_source; https://www.datacamp.com/tutorial/databricks-api:
  - 'Authenticating with the Databricks REST API requires a Personal Access Token
    (PAT). Send the token in the Authorization header as a Bearer token with the format
    "Authorization: Bearer <your_personal_access_token>".'
  - Avoid storing plain tokens in code or notebooks. Instead, use Databricks Secret
    to store sensitive information like API keys or credentials securely using the
    Databricks Secrets API. Use environment variables to pass tokens or secrets to
    scripts. Use Role-Based Access Control (RBAC) to define permissions at the workspace
    level.
  - 'Databricks API authentication requires two environment variables: DATABRICKS_HOST
    for the instance URL and DATABRICKS_TOKEN for the access token. Tokens must be
    valid and not expired; regenerate if necessary. Service principals must be correctly
    configured with appropriate roles in Azure Databricks.'
  - Databricks APIs support authentication via personal access tokens, OAuth, or Azure
    Active Directory. Personal access tokens are sent as bearer tokens in the Authorization
    header, OAuth requires token acquisition and refresh flows with client credentials,
    and Azure Active Directory integrates with enterprise identity systems for token-based
    authentication.
  - Personal Access Tokens (PATs) are required for authentication with the Databricks
    REST API. Store tokens securely in Databricks Secrets or environment variables
    rather than embedding them in code.
possible_base_urls:
- information_source; https://www.datacamp.com/tutorial/databricks-api:
