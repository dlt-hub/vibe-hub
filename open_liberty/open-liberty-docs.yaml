notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- OAuth 2.0 is supported for authentication
- Some objects like Contact may return nulls in deeply nested fields
- The default format of the generated document is YAML, but documents can also be
  provided in JSON format.
- In MicroProfile OpenAPI 4.0 and later, all applications and modules are included
  by default.
- Jakarta EE offers a community-driven open source model with more frequent releases
  than Java EE, enabling it to evolve more quickly to address the needs of modern
  applications.
- Uses OAuth2 authentication
- Open Liberty supports various solutions for SSO authentication.
- Open Liberty supports cloud-native microservices and RESTful services.
- Can capture audit information from various security events.
- Open Liberty generates JSON logging events for analysis and understanding of application
  behavior.
- Captures audit information from JMX MBean operations.
- This API captures various security authentication events.
- Rate limits apply.
- Ensure correct permissions are set for the API key.
- Captures audit information from JMX MBean operations
- Requires setup of connected app in api
- Each event captures audit information related to security actions.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Verify authentication credentials'
- '404 Not Found: Check endpoint path'
- '500 Internal Server Error: Retry the request'
- '403 Forbidden: Check API key permissions.'
- '404 Not Found: Verify endpoint URL.'
- '400 Bad Request: Ensure the request body is formatted correctly.'
- '401 Unauthorized: Check the authentication credentials.'
- '500 Internal Server Error: An unexpected error occurred on the server.'
