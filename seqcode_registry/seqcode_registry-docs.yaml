pagination_info:
- information_source; https://registry.seqco.de/page/api:
  - Page-based pagination is used with an optional `page` query parameter (integer
    type) to retrieve pages of results. The response includes a `response_paginated`
    field that contains pagination metadata to navigate between pages.
  - Pagination is implemented using offset-based parameters in query strings. The
    response includes current_page (int), total_pages (int), and next (str) fields
    to indicate pagination state and construct subsequent requests. Use the next field
    value to retrieve the following page, and stop when next is null or current_page
    equals total_pages.
  - Pagination uses an optional query parameter `page` (integer type) to specify which
    page of results to retrieve. The response includes a `response_paginated` field
    that contains pagination metadata to navigate through pages.
  - 'Pagination uses offset-based parameters: include `offset` and `limit` query parameters
    in requests to `/genomes.json`, with the response containing `response_paginated`
    indicating paginated results and a `values` array of genome items.'
  - Pagination uses optional query parameter page (int) to request specific pages.
    The response includes a response_paginated field that contains pagination metadata.
    Use the page parameter to navigate through results, incrementing the page number
    for subsequent requests.
possible_base_urls:
- information_source; https://registry.seqco.de/page/api:
  - https://api.seqco.de/v1
  - https://api.seqco.de/v1/
possible_endpoints:
- information_source; https://registry.seqco.de/page/api:
  - GET /authors.json
  - GET /authors/(id).json
  - GET /genomes.json
  - GET /genomes/(id).json
  - GET /journals.json
  - GET /journals/(name).json
  - GET /names/(id).json
  - GET /page/status.json
  - GET /publications.json
  - GET /publications/(id).json
