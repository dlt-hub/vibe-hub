auth_info:
- information_source; https://help.docugami.com/home/docugami-api:
  - API token-based bearer authentication is required. Create an API token in your
    Docugami Workspace under Account > Developer Hub, then include it in the Authorization
    header as "Bearer <token>" for all API requests to https://api.docugami.com/v1preview1/
    endpoints.
possible_base_urls:
- information_source; https://help.docugami.com/home/docugami-api:
  - https://api.docugami.com/v1preview1
possible_endpoints:
- information_source; https://help.docugami.com/home/docugami-api:
  - GET https://api.docugami.com/v1preview1/documents
