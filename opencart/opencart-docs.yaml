auth_info:
- information_source; https://opencart-api.com/faqs/:
  - The API uses optional secret key authentication via custom headers. For Shopping
    Cart REST API, send the secret key in the X-Oc-Merchant-Id header. For REST ADMIN
    API, send it in the X-Oc-Restadmin-Id header. The secret key can be any string
    and is configured in the admin panel; if left blank, no authentication is required.
    Token TTL (time to live) can be customized, for example set to 28000.
- information_source; https://api.opencart-api.com/demo/admin/:
  - Send the API key `123` as the `X-Oc-Restadmin-Id` header in requests to authenticate
    with the Opencart REST Admin API. This custom header parameter serves as the secret
    key for authorization.
- information_source; https://api.opencart-api.com/demo/admin/index.json:
  - API key authentication is required. Pass the API key in the request using the
    api_key security scheme, which typically means including it as a header or query
    parameter depending on the server configuration.
  - API key authentication is required. Pass the API key via the api_key security
    scheme, which typically means including it as a header or query parameter named
    api_key in requests to this endpoint.
  - API key authentication is required. Pass the api_key credential in the request;
    the exact mechanism (header name, query parameter, or request body field) is not
    specified in this documentation excerpt.
