pagination_info:
- information_source; https://community.kobotoolbox.org/t/does-kobotoolbox-support-paginated-api/11260:
  - 'Pagination uses two query parameters: start (zero-based index, optional) and
    limit (results per page, optional, maximum 30000). Construct subsequent requests
    by incrementing the start parameter value based on the number of results returned.'
possible_base_urls:
- information_source; https://community.kobotoolbox.org/t/does-kobotoolbox-support-paginated-api/11260:
  - https://[kpi]/api/v2
- information_source; https://community.kobotoolbox.org/t/importing-data-into-kobo-via-the-rest-api/3272:
  - https://kc.kobotoolbox.org/api/v1
possible_endpoints:
- information_source; https://community.kobotoolbox.org/t/does-kobotoolbox-support-paginated-api/11260:
  - GET /api/v2/assets/{asset_uid}/data/?query={"field":"value"}
  - 'GET /api/v2/assets/{asset_uid}/data/?query={"field":{"op": "value"}}'
  - GET https://[kpi]/api/v2/assets/{asset_uid}/data/?start=0&limit=10
- information_source; https://community.kobotoolbox.org/t/importing-data-into-kobo-via-the-rest-api/3272:
  - POST https://kc.kobotoolbox.org/api/v1/submissions
- ? information_source; https://community.kobotoolbox.org/t/issue-with-returned-results-using-pagination-and-query-parameter/74450
  : - GET https://kf.kobotoolbox.org/api/v2/assets/{assetID}/data.json/
- information_source; https://community.kobotoolbox.org/t/send-data-transparently-to-our-server/17629:
  - GET https://kf.kobotoolbox.org/api/v2/assets/aGVwtSNjWLJmTMnkqHTJeR/data/?format=json
  - GET https://kf.kobotoolbox.org/api/v2/assets/aGVwtSNjWLJmTMnkqHTJeR/data/?format=json&query={Date:%20{$gte%20:%20"2021-01-30"}
