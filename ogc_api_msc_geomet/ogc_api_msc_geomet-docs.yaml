pagination_info:
- information_source; https://eccc-msc.github.io/open-data/msc-geomet/ogc_api_en/:
  - 'Offset-limit pagination is used: the `offset` query parameter specifies the starting
    record (default 0), and the `limit` query parameter defines maximum records per
    response (capped at 10,000 features). Use `resulttype=hits` to get total count
    in the `numberMatched` response field. Cycle through pages by incrementing offset
    with each request.'
  - Pagination uses offset and limit query parameters. The offset parameter specifies
    the starting position (default 0), and limit parameter specifies the number of
    items per page (example shows 500). The response includes a next link containing
    the updated offset value for retrieving the next page; continue paginating until
    no records are returned.
  - The API uses offset-limit pagination with query parameters. The `offset` parameter
    specifies the starting position and `limit` parameter specifies the number of
    results per page, both optional query parameters as shown in examples with offset=1000
    and limit=1000.
