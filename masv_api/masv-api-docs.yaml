# dltHub scaffolds for source: https://developer.massive.io/masv-api/
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: You need to obtain an API key from [here](https://developer.massive.io/masv-api/apikeys/)
    and include it in the header as `X-API-KEY`, which is required for authentication,
    and also set the `Content-Type` header to `application/json`.
  most_recurring_base_url: https://api.massive.app
  paginator: Pagination is required for better performance and flexible querying,
    and it is applied by using the `page` parameter in the request URL; supported
    methods include using the `page` and `limit` parameters, where the `page` parameter
    is required and should be set to indicate the current page, while the `limit`
    parameter specifies the number of items to return per page.
