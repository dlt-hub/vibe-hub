auth_info:
- information_source; https://shopware.stoplight.io/docs/store-api/2b70d1afd73e4-request-and-response-structure:
  - 'The API uses two authentication headers: sw-access-token (an access key like
    SWSCXYZSNTVMAWNZDNFK) and sw-context-token (a context identifier like 84266fdbd31d4c2c6d06)
    that must be included in request headers to authenticate and authorize requests.'
possible_base_urls:
- information_source; https://shopware.stoplight.io/docs/store-api/2b70d1afd73e4-request-and-response-structure:
  - https://shop.example.com/store-api
possible_endpoints:
- information_source; https://shopware.stoplight.io/docs/store-api/2b70d1afd73e4-request-and-response-structure:
  - GET https://shop.example.com/store-api/path
  - GET https://shop.example.com/store-api/path/{query-parameter}
