notes:
- Pay with credit card or crypto.
- Real-time price data available through WebSockets.
- Historical price data spans over 13 years.
- Requires an API key for access to all endpoints
- Free tier allows for 5,000 calls per month
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Access valuable real-time price data through our scalable WebSockets.
- Fill your chart nicely with over 13 years of historical price data.
- Real-time price data available
- Historical data back to 2010
- Access valuable real-time price data through scalable WebSockets.
- Real-time and historical data available.
- All API requests must be made over HTTPS. Calls made over plain HTTP will redirect
  to HTTPS.
- The free plan offers a low number of API calls and limited functionality which could
  be enough for some personal use cases.
- Free trial for 30 days
- Pay with credit card and crypto
- 40,000+ developers signed up
- With our free API key, you can make 10K requests per month.
- Unauthenticated requests are limited much more per month.
- Rates include the latest price and 24-hour moving volume, both in US dollars.
- Only US dollars are supported as reference currency with WebSockets.
- The API returns data about various coins, including historical price data.
- This endpoint requires the professional plan or higher
- Rate-limited to 25 requests per day per client
- Dataset is refreshed every ten minutes
- API requests must be made over HTTPS.
- You can only do a very limited amount of requests without authenticating.
errors:
- '401 Unauthorized: Check your API key'
- '404 Not Found: Verify the endpoint or parameters'
- 'LIMIT_EXCEEDED: Reduce the number of requests'
- 'INVALID_API_KEY: Check the API key provided'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key or token expiration'
- '401 Unauthorized: Invalid API key'
- '429 Too Many Requests: Rate limit exceeded'
- '500 Internal Server Error: An unexpected error occurred'
- '429: Rate limit exceeded'
- 'Rate limit exceeded: Throttle API calls or reduce frequency'
- 'VALIDATION_ERROR: The request could not be validated. The response should provide
  more details.'
- 'VALIDATION_ERROR: limit must be at least 1 and most 100'
- 'REFERENCE_UNAVAILABLE: The reference currency used in the request is not available.
  Choose another UUID.'
- 'HTTP error! status: 400'
- 'HTTP error! status: 401'
- 'HTTP error! status: 429'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.coinranking.com
  auth:
    type: apikey
    location: header
    header_name: x-access-token
