auth_info:
- information_source; https://api.tfl.gov.uk:
  - Developers must register at https://api-portal.tfl.gov.uk/ to obtain an Application
    ID and Key. These credentials are passed as query parameters app_id and app_key
    with each API request.
- information_source; https://api.tfl.gov.uk/:
  - Developers must register at the TfL API portal to obtain an Application ID and
    Key, then append both `app_id` and `app_key` as query parameters to all API requests.
possible_base_urls:
- information_source; https://api.tfl.gov.uk:
  - https://api.tfl.gov.uk/
- information_source; https://api.tfl.gov.uk/:
  - https://api.tfl.gov.uk/
possible_endpoints:
- information_source; https://api.tfl.gov.uk:
  - GET https://api.tfl.gov.uk/AccidentStats
  - GET https://api.tfl.gov.uk/AirQuality
  - GET https://api.tfl.gov.uk/BikePoint
  - GET https://api.tfl.gov.uk/Journey
  - GET https://api.tfl.gov.uk/Line
