auth_info:
- ? information_source; https://academy.creatio.com/docs/8.x/dev/development-on-creatio-platform/integrations-and-api/integration-examples
  : - 'The Creatio API supports two authorization methods: forms authentication via
      the AuthService.svc web service, and OAuth token-based authentication for retrieving
      Creatio data. Specific details on header names, parameter names, token formats,
      and implementation steps are not provided in this documentation excerpt.'
- ? information_source; https://academy.creatio.com/docs/8.x/dev/development-on-creatio-platform/8.2/integrations-and-api/integration-examples
  : - 'Creatio API supports two authorization methods: forms authentication via AuthService.svc
      web service, and OAuth token-based authorization. External requests can be authorized
      using either mechanism to retrieve Creatio data.'
- ? information_source; https://academy.creatio.com/docs/8.x/dev/development-on-creatio-platform/8.1/integrations-and-api/integration-examples
  : - 'Creatio API supports two authorization methods: forms authentication via the
      AuthService.svc web service, and OAuth token-based authorization. Exact header
      names, parameter names, and implementation details are not provided in this
      documentation excerpt; refer to the full Creatio API documentation for specific
      auth headers and token formats.'
- ? information_source; https://academy.creatio.com/docs/8.x/dev/development-on-creatio-platform/8.1/integrations-and-api/chat-channels-integration
  : - The documentation describes Telegram API integration using a bot token in the
      URL path. To integrate Telegram with Creatio, you must register a chatbot and
      obtain a token, then use it in API requests formatted as https://api.telegram.org/bot{token}/getUpdates,
      where {token} is replaced with your actual bot token. The token serves as the
      authentication credential for accessing Telegram's API endpoints.
- information_source; https://academy.creatio.com/docs/8.x/dev/development-on-creatio-platform/category/oauth-20:
  - 'The platform supports OAuth 2.0 authorization with two grant types: client credentials
    grant and authorization code grant. Access tokens are issued and have configurable
    lifetimes. Credentials are exchanged via the identity service endpoint to obtain
    bearer tokens for API requests.'
