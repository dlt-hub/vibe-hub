auth_info:
- ? information_source; https://support.termly.io/hc/en-us/articles/30710515703697-How-to-block-cookies-set-on-the-backend-using-the-consent-API
  : - 'The API uses bearer token authentication via the Authorization header. Include
      the API key as a bearer token in the Authorization header when making requests
      to the cookie_whitelist endpoint. The request format is: Authorization: ${API_KEY},
      where API_KEY is your Termly API key. The endpoint also requires the visitor''s
      UUID as a query parameter (uuid={UUID}) to retrieve consent preferences for
      a specific visitor.'
- information_source; https://support.termly.io/hc/en-us/articles/30710543895697-Consent-API-documentation:
  - 'API Key authentication is required. Send your API Key in the Authorization header
    as a bearer token (format: Authorization: ${API_KEY}). The API Key can be obtained
    from your Termly account. A 401 response indicates an invalid or deprecated token.'
  - 'Authentication to the Termly Consent API is done via an API key found on your
    dashboard, which is unique per website. The API key is sent in the Authorization
    header as a Bearer token using the format "Authorization: ${API_KEY}". Additionally,
    the uuid query parameter is required to identify the visitor whose consent preferences
    are being retrieved.'
