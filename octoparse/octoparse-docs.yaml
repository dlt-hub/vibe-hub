auth_info:
- information_source; http://advancedapi.octoparse.com/AdvancedApi/en-US/:
  - 'Octoparse API uses OAuth2.0 with password grant type. Obtain an access token
    by POSTing to https://advancedapi.octoparse.com/token with username, password,
    and grant_type=password as application/x-www-form-urlencoded parameters. The response
    includes access_token, token_type (bearer), expires_in (seconds), and refresh_token.
    Include the token in all API requests via the Authorization header with format:
    Authorization: bearer {access_token}'
  - Octoparse Advanced API uses OAuth2.0 authentication. To access the API, you must
    first obtain an access token by exchanging your client credentials (client_id
    and client_secret) with the token endpoint, then include the token in the Authorization
    header of subsequent API requests.
- information_source; http://advancedapi.octoparse.com/:
  - OAuth2.0 token-based authentication is required. Obtain a new token via POST request
    with client credentials, or refresh an existing token using a refresh token. Send
    the access token in the Authorization header as a Bearer token with each API request.
  - 'Octoparse API uses OAuth2.0 for authentication. Obtain an Access Token by POSTing
    to https://advancedapi.octoparse.com/token with username, password, and grant_type=password
    in the request body (application/x-www-form-urlencoded format). The response contains
    access_token, token_type (bearer), expires_in (seconds), and refresh_token. Include
    the token in all API requests via the Authorization header formatted as "Authorization:
    bearer {access_token}" where there is a space between "bearer" and the token value.'
pagination_info:
- information_source; http://advancedapi.octoparse.com/AdvancedApi/en-US/:
  - Pagination uses offset and size query parameters in the request URL. The offset
    parameter specifies the starting row (values less than or equal to 0 return data
    from the first row), and size specifies the number of rows to return (range 1
    to 1000). The response includes offset, total, restTotal, and dataList fields;
    use the returned offset value as the offset parameter for the next request to
    retrieve subsequent rows.
  - Pagination uses offset and size query parameters. The offset parameter specifies
    the starting position, and size specifies the number of records to retrieve per
    request. Construct subsequent requests by incrementing the offset value by the
    size amount until all data is retrieved.
  - Pagination uses offset and size query parameters. offset specifies the starting
    position and size specifies the number of records per page. Construct subsequent
    requests by incrementing offset by the size value to retrieve the next page of
    results.
- information_source; http://advancedapi.octoparse.com/:
  - Pagination uses offset and size parameters in the query string. offset defaults
    to 0 and must be used in subsequent requests; size is required and must be between
    1 and 1000. The response returns a new offset value to use for the next request.
    Continue paginating until all data rows are retrieved.
  - Pagination uses offset and size query parameters. offset specifies the starting
    position and size specifies the number of records per page. Construct subsequent
    requests by incrementing offset by the size value to retrieve the next page of
    results.
