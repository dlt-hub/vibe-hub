notes:
- Only non-EU suppliers need to submit land plot data.
- API uses Basic Authentication with API Token and Account ID.
- Ensure to copy and save the API token securely as it is displayed only once.
- Land plots must be created before batch creation, and only the plot IDs must be
  referenced in the batch.
- User roles can be customized for access management.
- User management requires permissions setup in the Supplier Portal.
- Ensure you have filled in your property data on the EUDR page before answering property
  information requests.
- You must fill in product and batch data on the PRODUCTS page before answering product
  information requests.
- Stellen Sie sicher, dass Sie sich auf der Seite ANFRAGEN auf dem Tab BESTELLUNGEN
  befinden.
- Requires upload of batch data via Excel file.
- Only point coordinates or polygons can be uploaded.
- Other variants (e.g., lines that do not form a polygon) are not supported.
errors:
- '401 Unauthorized: Check your OAuth token.'
- '403 Forbidden: Insufficient permissions.'
auth_info:
  mentioned_objects:
  - API Token
  - Account ID
  - OauthToken
  - AuthProvider
client:
  base_url: https://supplier-portal.osapiens.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.osapiens.com/oauth2/token
    client_id: '{{ dlt.secrets[''osapiens_client_id''] }}'
    client_secret: '{{ dlt.secrets[''osapiens_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''osapiens_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
