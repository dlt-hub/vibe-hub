notes:
- Prices update in every 30 seconds to 1 minute.
- Request count only when response code is {200} and return some record.
- Crypto Last Candle API only supports valid supported ID or name from the active
  crypto list.
- Candle API is less accurate than history and latest API because it updates every
  60 seconds.
- Prices, Market trends and signals are not designed for trading purpose.
- Latest price minimum refresh rate is 20 Seconds.
- Prices are updated every 30 seconds or less.
- Last Forex Candle API only support valid supported ID or name from our FX list.
- The candle response only returns 2 last candle of each single currency and time
  period from the chart.
- Do Not Use FROM & TO Parameter for latest history.
- Below API does not support multiple ids in URL as a parameter. Send only one ID/Symbol
  name at a time with API request.
- Prices update in every 30 seconds
- 1 credit count for each 100 record returned (rounded up)
- Maximum 100 records return per request in any language
- All parameters are case sensitive
- Prices, Market trends and signals are not designed for trading purpose, These signals
  are only for education or non-commercial purpose use.
- FCSAPI will not manage your monthly pricing fee, All prices will handle by Rapid
  API
- No Signup Required on FCSAPI
- You will get All API endpoint that is available on FCSAPI except Real-Time socket
  API
- Support provided by FCSAPI
- The Socket plan does not include the JSON API; it is only used for accessing the
  latest prices via a WebSocket connection.
- All prices and indicators signals are copyright content of FCS API, some services
  are Free to use, but non-commercial purpose only.
- The API data is for personal and non-commercial use only.
- The data is not intended for trading purposes.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key validity'
- '401 Unauthorized: Recheck API key'
- '401 Unauthorized: Recheck API key or token expiration'
- '200: Successfully'
- 'API_KEY: Invalid access key'
- '401: Unauthorized access, check API key'
- '404: Resource not found'
- Credit refresh each month of your billing date
- '200: Your API is working. Response successfully.'
- '101: API Key error : Your access key is wrong, Please login in your dashboard and
  get your API KEY.'
- '102: Your Account is not activated.'
- '103: Your Account is blocked.'
- '104: API Key error: You have not set your access_key in parameters.'
- '111: Full access is not allow with DEMO API key, so please signup and get your
  api key to unlock full access on FCS.'
- '112: Data not found, it may be you set wrong values and it may be no data from
  our side. More error details will be send in API response.'
- '113: Required parameters are missing, Please check api documentaion also check
  message in API response for more error details.'
- '211: You have used your all monthly API request limit.'
- '212: Your Account is expired, You need to pay your montly fee or downgrade to free
  version.'
- '213: Error 213 is only for Free user, free user are not allow more than 1 request
  per minute.'
