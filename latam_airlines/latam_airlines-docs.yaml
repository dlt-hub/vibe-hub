auth_info:
- information_source; https://developers.latam-pass.latam.com/:
  - Authorization header with Bearer token. Send the token in the Authorization header
    as "Bearer {token}" when making PUT requests to update program members.
  - 'Authorization requires a Bearer token passed in the Authorization header. Send
    the token as ''Authorization: Bearer {token}'' in the request headers.'
  - Bearer token authentication is required, sent in the Authorization header with
    format "Bearer {token}". The token value is a 40-character hexadecimal string.
    Additionally, member-show-* scopes are required for accessing member search endpoints.
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {token}" where {token} is a valid bearer token. The token is
    passed in the Authorization header for all requests to authenticate the client.
  - Bearer token authentication is required. Send the access token in the Authorization
    header with the format "Bearer {access_token}". The access_token is obtained from
    the OAuth2 token endpoint and has an expiration time specified by expires_in.
    Include the Authorization header with value "Bearer {token}" in all API requests.
possible_base_urls:
- information_source; https://developers.latam-pass.latam.com/:
  - https://test.api.latam-pass.latam.com
  - https://test.api.latam-pass.latam.com/oauth/token
possible_endpoints:
- information_source; https://developers.latam-pass.latam.com/:
  - DELETE /programs/{programId}/members/{memberId}/redeem/{redeemId}
  - DELETE https://test.api.latam-pass.latam.com/programs/{programId}/members/{memberId}/accrual/{accrualId}
  - GET /logout
  - GET https://test.api.latam-pass.latam.com/me
  - GET https://test.api.latam-pass.latam.com/programs
  - GET https://test.api.latam-pass.latam.com/programs/latam-pass/members/134328428/transactions
  - GET https://test.api.latam-pass.latam.com/programs/{programId}/members
  - GET https://test.api.latam-pass.latam.com/programs/{programId}/members/{memberId}
  - GET https://test.api.latam-pass.latam.com/programs/{programId}/members/{memberId}/comments
  - GET https://test.api.latam-pass.latam.com/programs/{programId}/members/{memberId}/transactions?period={year}&transaction-partner-id={transaction-partner-id}
