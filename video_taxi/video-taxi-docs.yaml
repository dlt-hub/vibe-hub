resources:
- name: createLivestream
  endpoint:
    path: /createLivestream
    method: POST
    data_selector: id
    params: {}
- name: retrieveLivestream
  endpoint:
    path: /livestream
    method: GET
    data_selector: embedUrl, streamUrl
    params: {}
- name: speech_rooms
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.speechRooms
    params:
      limit: 5
      offset: 0
- name: speech_room_details
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.speechRoom
    params:
      id: session-id
- name: create_speech_room
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.createSpeechRoom
    params:
      name: Live-Event
      translationLanguages:
      - it
      - de
      - en-US
- name: createVodDraft
  endpoint:
    path: /createVodDraft
    method: POST
    data_selector: id
    params: {}
- name: vodDraft
  endpoint:
    path: /vodDraft
    method: GET
    data_selector: id
    params: {}
- name: processVodDraft
  endpoint:
    path: /processVodDraft
    method: POST
    data_selector: id
    params: {}
- name: categories
  endpoint:
    path: /categories
    method: GET
    data_selector: categories
    params:
      limit: Int
      offset: Int
- name: category
  endpoint:
    path: /category
    method: GET
    data_selector: category
    params:
      id: Int
- name: livestreams
  endpoint:
    path: /livestreams
    method: GET
    data_selector: livestreams
    params:
      limit: Int
      offset: Int
- name: me
  endpoint:
    path: /me
    method: GET
    data_selector: me
- name: basket
  endpoint:
    path: /basket
    method: GET
    data_selector: basket
    params: {}
- name: basketDiscount
  endpoint:
    path: /basketDiscount
    method: GET
    data_selector: basketDiscount
    params: {}
- name: basketItem
  endpoint:
    path: /basketItem
    method: GET
    data_selector: basketItem
    params: {}
- name: basketOldPayment
  endpoint:
    path: /basketOldPayment
    method: GET
    data_selector: basketOldPayment
    params: {}
- name: estimation
  endpoint:
    path: /estimation
    method: GET
    data_selector: estimation
    params: {}
- name: speechRoom
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.speechRoom
    params: {}
- name: speechRooms
  endpoint:
    path: /graphql
    method: POST
    data_selector: data.speechRooms
    params:
      limit: 5
      offset: 0
notes:
- Create an API key in the VIDEO.TAXI dashboard to authenticate your requests.
- Put the API key in the Authorization header with the value Bearer YOUR_API_KEY.
- The SPEECH API allows you to transcribe, translate, and dub audio streams in real-time.
- WebSocket URL for transmitting audio must be opened within 15 minutes.
errors:
- '401 Unauthorized: Please verify that you have entered the correct API key. Make
  sure the API key has the necessary permissions for your required actions.'
