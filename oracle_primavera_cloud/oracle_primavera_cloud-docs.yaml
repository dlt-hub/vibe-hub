auth_info:
- information_source; https://www.getorchestra.io/guides/oracle-primavera-cloud-rest-api-guide:
  - Oracle Cloud REST APIs require an API key or token for authorization. Include
    the `Authorization` header in HTTP requests along with standard headers like `Content-Type`
    and `Host`. Refer to service-specific documentation for the exact authentication
    type and required payload format.
  - The API uses OAuth 2.0 for secure access. You need to register your application
    and obtain access tokens. Refer to the Oracle documentation for detailed authentication
    steps.
