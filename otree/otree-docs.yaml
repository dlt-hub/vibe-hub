notes:
- If you have set your auth level to DEMO or STUDY, you must authenticate your REST
  API requests.
- 'An oTree app has 3 data models: Subsession, Group, and Player.'
- A model is essentially a database table. And a field is a column in a table.
- To use the back button, you must install Version 6.0 Beta (October 2025)
- 'oTree 3.x used two types of tags in templates: {{ }} and {% %}. Starting in oTree
  5, however, you can forget about {% %} and just use {{ }} everywhere if you want.'
- Uses forms for player input and data collection
- Dynamic fields and validation are supported
- If you need the timeout to be dynamically determined, use get_timeout_seconds.
- Live pages communicate with the server continuously and update in real time, enabling
  continuous time games.
- When you first install oTree, The entire admin interface is accessible without a
  password.
- To use ADMIN_VIEW_FIELDS, you must install Version 6.0 Beta (October 2025) (`pip
  install otree --upgrade --pre`)
- To use this, you must install Version 6.0 Beta (October 2025) (`pip install otree
  --upgrade --pre`)
- The welcome page is raw HTML. It doesn’t use oTree’s template system with `{{ formfields
  }}`.
- Uses CurrencyField to store currencies in the database.
- Money amounts are displayed with 2 decimal places.
- Points are integers and may be rounded.
- If you are publishing to MTurk using another service like TurkPrime, you may not
  need to follow the steps on this page.
- 'October 2025 update: oTree 6.0 beta is available with AI integration, better wait
  pages, custom welcome pages and consent forms, back button, better admin interface,
  and many other features.'
- 每个页面均可包含表单，玩家填完表单之后点击 “Next” 按钮即提交了表单。
- 动态决定表单字段的方法提供了灵活性。
- Uses session config to define app_sequence
- NUM_ROUNDS can be set for multiple rounds in a game
- 你可以使你的会话可配置，这样你就可以在管理员界面调整游戏的参数。
- 对于一个可配置的参数，它的值必须是数值，布尔类型或字符串。
- 为了给你的页面设置一个时间限制，添加 `timeout_seconds`
- 在时间耗尽之后，页面会自动提交。
- 如果你在生产服务器(`prodserver`)上运行，那么页面总会被提交，即使用户关掉了浏览器。
- 如果你需要超时能够被动态决定，使用 [get_timeout_seconds](#get-timeout-seconds)。
- 这一特性是为那些希望oTree能够自动测试他们应用的懒人设计的。
- oTree会自动将其执行 NUM_ROUNDS 次。
- Bot会提交 MyPage 两次。如果第一次提交成功，那么一个错误会被抛出，因为这本不应该成功。
- 实时页面与服务器持续通讯并实时更新，让实时游戏成为可能。
- 实时页面对于多位用户间存在很多交互或单人快速重复的游戏非常适合。
- When first installed, the admin interface is accessible without a password.
- To deploy to users, set environment variable OTREE_AUTH_LEVEL to STUDY.
- For public demo mode, set OTREE_AUTH_LEVEL to DEMO.
- Typically, the admin username is 'admin'.
- 使用参与人标签的方案有些不可靠
- 房间的URL被设计为可在不同会话间复用
- 在许多实验中，参与者为了某种货币进行游戏：可能是真实的钱，也可能是点数。oTree两种都支持；你可以通过在 settings.py 中设置 USE_POINTS
  = False 将点数改为真实的钱。
- money数使用两位小数展示。
- oTree provides the ability to approve/reject assignments, send bonuses, and expire
  HITs early.
- The no-self format is only available with oTree Lite.
- The 'no-self' format is optional.
- Ensure your page_sequence is correct
- 初始点数为10，并且捐赠会变为3倍
- 玩家1与玩家2所看到的结果页面有细微的不同
- To set the number of players per group, set the PLAYERS_PER_GROUP variable in Constants.
- 要设置每组的人数，前往Constants并设置 `PLAYERS_PER_GROUP` 变量即可。
- Allows dynamic grouping of players in multiplayer games.
- Group functionalities are essential for multiplayer games.
- 在会话中重排小组通常在 `creating_session` 方法中进行，但如果依赖于会话开始后的因素，应在等待页面重排。
- Uses no authentication
- Uses group_by_arrival_time to group players based on arrival order.
- You can share servers with other oTree users; ensure code and databases are isolated.
- oTree的开发服务器 (devserver) 并非被设计用于运行实际的实验。
- 如果上述步骤正确进行，你应当可以运行 `otree resetdb`。
- 运行生产服务器需要使用命令 `otree prodserver 80`。
- 你应当设置 `OTREE_ADMIN_PASSWORD`，`OTREE_PRODUCTION` 与 `OTREE_AUTH_LEVEL`。
- If you change your authentication level from DEMO to STUDY, you must authenticate
  your REST API requests.
- Avoid duplicating code by reusing functions.
- Use BooleanField instead of StringField when possible.
- These advanced features are mostly not supported in oTree Studio.
- oTree Lite supports both formats.
- Each page in oTree can contain a form that the player must complete and submit.
- Puedes combinar aplicaciones configurando el `app_sequence` de tu sesión.
- Si deseas un número variable de rondas, considera usar [Páginas en vivo](live.html#live).
- Para que un parámetro sea configurable, su valor debe ser un número, booleano o
  cadena.
- En la sección «Demo» del administrador, las sesiones no son configurables. Solo
  está disponible al crear una sesión en «Sessions» o «Rooms».
- La página se enviará automáticamente después de que se acabe el tiempo.
- Si se ejecuta el servidor de producción, la página siempre se enviará, incluso si
  el usuario cierra su ventana del navegador.
- Los bots simulan a los participantes jugando tu aplicación.
- Debes hacer un yield por cada envío de página.
- Uses liveSend() to communicate with the server continuously and update in real-time.
- If you want to use live methods on a WaitPage, you must install Version 6.0 Beta
  (October 2025)
- To use asynchronous live methods, you must install Version 6.0 Beta (October 2025)
- Cuando instalas oTree por primera vez, toda la interfaz de administración es accesible
  sin una contraseña.
- If you are launching an experiment and want visitors to only be able to play your
  app if you provided them with a start link, set the environment variable `OTREE_AUTH_LEVEL`
  to `STUDY`.
- To put your site online in public demo mode where anybody can play a demo version
  of your game (but not access the full admin interface), set `OTREE_AUTH_LEVEL` to
  `DEMO`.
- The normal admin username is «admin».
- You should set your password in the `OTREE_ADMIN_PASSWORD` environment variable.
- For displaying currency in templates, use the filter |cu.
- oTree uses boto3 syntax for qualification requirements.
- When you are in sandbox mode, oTree ignores qualification requirements.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- October 2025 update includes AI integration, better wait pages, custom welcome pages
  and consent forms, back button, better admin interface, and many other features.
- Para establecer el tamaño del grupo, configura C.PLAYERS_PER_GROUP.
- Si todos los jugadores deben estar en el mismo grupo, configúralo en None.
- Puedes dividir a los jugadores en grupos para juegos multijugador.
- Para establecer el tamaño del grupo, configura `C.PLAYERS_PER_GROUP`.
- Cada jugador tiene un atributo id_in_group.
- Los grupos se asignan secuencialmente dentro de cada ronda.
- Las páginas de espera son necesarias cuando un jugador necesita esperar a que otros
  realicen alguna acción antes de poder continuar.
- Si tu subsesión tiene múltiples grupos jugando simultáneamente, y deseas una página
  de espera que espere a todos los grupos, puedes establecer el atributo wait_for_all_groups
  = True en la página de espera.
- Utiliza timeout_seconds en cada página, para que si un jugador es lento o inactivo,
  su página avance automáticamente.
- Si el jugador no puede enviar la página a tiempo, establecemos is_dropout en True.
- Puedes tener múltiples cajas {{ chat }} en cada página, de modo que un jugador pueda
  estar en múltiples canales simultáneamente.
- Usa un sistema de control de procesos como Supervisord o Circus para reiniciar procesos.
- No puedes usar Apache o Nginx como tu servidor web principal, porque oTree debe
  ejecutarse con un servidor ASGI.
- La configuración de desarrollo de oTree (`devserver`) no está diseñada para ejecutar
  estudios reales.
- Si has configurado tu nivel de autenticación en DEMO o STUDY, debes autenticar tus
  solicitudes de la API REST.
- Crea una variable de entorno `OTREE_REST_KEY` en el servidor.
- Go to your settings and change LANGUAGE_CODE.
- field_maybe_none es nuevo en oTree 5.4 (agosto de 2021).
- Una solución alternativa es asignar un valor inicial al campo para que su valor
  nunca sea None.
- Una alternativa a ejecutar bots en tu navegador web es ejecutarlos en la línea de
  comandos. Los bots de línea de comandos se ejecutan más rápido y requieren menos
  configuración.
- Si utilizas casos, es mejor usar Bots de línea de comandos ya que los bots de navegador
  solo ejecutarán un solo caso.
- oTree Lite is generally compatible with previous oTree apps.
- Automated data export added to REST API.
- Improved data export performance.
- The no-self format is optional.
- To set the group size, set C.PLAYERS_PER_GROUP.
- If all players should be in the same group, or if it’s a single-player game, set
  it to None.
- To set the group size, set `C.PLAYERS_PER_GROUP`. For example, for a 2-player game,
  set `PLAYERS_PER_GROUP = 2`.
- If all players should be in the same group, or if it’s a single-player game, set
  it to `None`.
- If a game has multiple rounds, you may want to only group by arrival time in round
  1.
- If the player fails to submit the page on time, we set is_dropout to True.
- Once is_dropout is set, each page gets auto-submitted instantly.
- When a page is auto-submitted, you use timeout_happened to decide what value gets
  submitted on the user’s behalf.
- You can add a chat room to a page so that participants can communicate with each
  other.
- You can specify a channel and/or nickname.
- Heroku is a commercial cloud hosting provider.
- The Heroku free plan is sufficient for testing your app, but once you are ready
  to launch a study, you should upgrade to a paid server, which can handle more traffic.
- You cannot use Apache or Nginx as your primary web server, because oTree must be
  run with an ASGI server.
- oTree’s development setup (devserver) is not designed for running actual studies.
- Heroku free plan is sufficient for testing your app
- Upgrade to a paid server for more traffic
- Use oTree Hub for server setup and performance monitoring
- An alternative to running bots in your web browser is to run them in the command
  line.
- Command line bots run faster and require less setup.
