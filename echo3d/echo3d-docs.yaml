auth_info:
- information_source; https://docs.echo3d.com/javascript/fetching-data:
  - The echo3D API requires an API key passed as a query parameter named "key" in
    the request URL. Include your API key in the query string like `https://api.echo3D.com/query?key=YOUR_API_KEY`
    when making fetch requests to authenticate and retrieve data.
- information_source; https://docs.echo3d.com/react-native/fetching-data:
  - 'The echo3D API uses two query parameters for authentication: key (the API key)
    and secKey (the secret key). Both must be included in the query string of API
    requests to the endpoint https://api.echo3D.com/query.'
possible_base_urls:
- information_source; https://docs.echo3d.com/javascript/fetching-data:
  - https://api.echo3D.com
- information_source; https://docs.echo3d.com/react-native/fetching-data:
  - https://api.echo3D.com
possible_endpoints:
- information_source; https://docs.echo3d.com/javascript/fetching-data:
  - GET https://api.echo3D.com/query
- information_source; https://docs.echo3d.com/react-native/fetching-data:
  - GET https://api.echo3D.com/query
