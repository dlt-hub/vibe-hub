auth_info:
- information_source; https://docs.toolhouse.ai/toolhouse/advanced-concepts/publish-and-run-your-agents:
  - 'For agents marked as `public: false`, include your Toolhouse API Key as a Bearer
    token in the Authorization header. The header format is `Authorization: Bearer
    YOUR_TOOLHOUSE_API_KEY`. Public agents (`public: true`) require no authentication.'
- information_source; https://docs.toolhouse.ai/toolhouse/agent-workers/running-agents-asynchronously:
  - Authentication uses a Bearer token passed in the Authorization header. Include
    the Toolhouse API key as Bearer {TOOLHOUSE_API_KEY} in the Authorization header
    of requests to the API.
  - The Toolhouse API uses Bearer token authentication. Include your API key in the
    Authorization header as "Bearer {toolhouse_api_key}" when making requests to protected
    endpoints.
  - The Toolhouse API uses Bearer token authentication. Send your API key in the Authorization
    header as "Bearer YOUR_TOOLHOUSE_API_KEY" when making requests to endpoints like
    creating agent runs or checking their status. The API key should be stored in
    the TOOLHOUSE_API_KEY environment variable or configuration.
  - The Toolhouse API uses bearer token authentication. Include the API key in the
    Authorization header as "Bearer {toolhouse_api_key}". The toolhouse_api_key is
    a required credential that must be passed to authenticate requests to endpoints
    like POST https://api.toolhouse.ai/v1/agent-runs.
possible_base_urls:
- information_source; https://docs.toolhouse.ai/toolhouse/advanced-concepts/publish-and-run-your-agents:
  - https://agents.toolhouse.ai
- information_source; https://docs.toolhouse.ai/toolhouse/agent-workers/running-agents-asynchronously:
  - https://api.toolhouse.ai/v1
possible_endpoints:
- information_source; https://docs.toolhouse.ai/toolhouse/advanced-concepts/publish-and-run-your-agents:
  - POST https://agents.toolhouse.ai/$AGENT_ID
- information_source; https://docs.toolhouse.ai/toolhouse/agent-workers/running-agents-asynchronously:
  - GET https://api.toolhouse.ai/v1/agent-runs
  - GET https://api.toolhouse.ai/v1/agent-runs/{YOUR_RUN_ID}
  - POST https://api.toolhouse.ai/v1/agent-runs
  - PUT https://api.toolhouse.ai/v1/agent-runs/{runId}
  - PUT https://api.toolhouse.ai/v1/agent-runs/{run_id}
- information_source; https://docs.toolhouse.ai/toolhouse/agent-workers/running-agents-asynchronously/api-reference:
  - GET /v1/agent-runs
  - GET /v1/agent-runs/run_id
  - GET /v1/agent-runs/{run_id}
  - POST /v1/agent-runs
