auth_info:
- information_source; https://support.alpineiq.com/developer-documentation:
  - To use the AIQ REST API, you must include your API key in the request header as
    X-APIKEY for all requests. Your API key can be obtained by logging into the AIQ
    customer portal, navigating to Settings, clicking on API, and copying the key
    from the input field. Additionally, your unique user ID must be passed to each
    endpoint.
- information_source; https://support.alpineiq.com/developer-documentation/3rd-party-native-app:
  - The API uses Bearer token authentication. Include an Authorization header with
    the value "Bearer your_api_key_here" in all requests. The API key must be obtained
    from AIQ and passed as a Bearer token in the Authorization header.
possible_base_urls:
- information_source; https://support.alpineiq.com/developer-documentation/api-reference:
  - https://lab.alpineiq.com/api/v1
- information_source; https://support.alpineiq.com/developer-documentation:
  - https://lab.alpineiq.com/api/v1.1
possible_endpoints:
- information_source; https://support.alpineiq.com/developer-documentation/store-locations:
  - GET /api/v1.1/stores/:uid
  - PUT /api/v1.1/stores/:uid/:storeID
- information_source; https://support.alpineiq.com/developer-documentation/3rd-party-native-app:
  - POST /api/v1.1/contact/addPushID/:uid
  - POST /api/v1.1/createUpdateSale/:uid
  - POST /api/v2/campaign
  - POST /api/v2/loyalty
  - POST https://api.alpineiq.com/v1/customers
  - POST https://api.alpineiq.com/v1/sales
- information_source; https://support.alpineiq.com/developer-documentation/e-commerce-integration:
  - GET https://lab.alpineiq.com/api/v1/swagger?filter=/
  - POST /api/v2/cart
