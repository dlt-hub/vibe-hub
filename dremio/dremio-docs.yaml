auth_info:
- information_source; https://docs.dremio.com/cloud/reference/api/:
  - 'API requests require a Bearer token passed in the Authorization header. Send
    the token as ''Authorization: Bearer <PersonalAccessToken>'' where PersonalAccessToken
    is your personal access token obtained from Dremio Cloud.'
  - 'API requests require the Authorization header with a Bearer token. The header
    format is `Authorization: Bearer {PAT}`, where PAT is a Personal Access Token
    obtained from the Dremio Cloud console. Include this header in all API requests
    to authenticate.'
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    is a PersonalAccessToken that must be included as `Authorization: Bearer <PersonalAccessToken>`
    in every request.'
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    should be a PersonalAccessToken provided by Dremio Cloud. Include the header `Authorization:
    Bearer <PersonalAccessToken>` in all requests to the Dremio API.'
  - 'Bearer token authentication is required. Include the PersonalAccessToken in the
    Authorization header as "Authorization: Bearer <PersonalAccessToken>" for all
    requests to the Job API.'
pagination_info:
- information_source; https://docs.dremio.com/cloud/reference/api/:
  - Pagination uses a `pageToken` query parameter. Include the `pageToken` value from
    the previous response in subsequent requests. If the response lacks a `pageToken`
    attribute, you have reached the last page. For endpoints with `maxChildren` parameter,
    `nextPageToken` is returned in responses when results exceed the specified maximum;
    use it as the `pageToken` value in the next request.
  - The API uses limit and offset query parameters for pagination. The limit parameter
    specifies the number of results to retrieve per request, with a maximum of 500
    results per request for some endpoints. The offset parameter skips a specific
    number of results, allowing you to paginate through large result sets by combining
    limit and offset together in subsequent requests.
  - The Job API uses limit-offset pagination with query parameters. The limit parameter
    (query string, maximum 500 results per request) controls page size, and the offset
    parameter (query string, optional, defaults to 0) specifies the starting row number.
    Increment offset by the limit value in each subsequent request until all results
    are retrieved.
  - Use pageToken query parameter (optional) for cursor-based pagination; replace
    with token value from previous response to get next page. If response lacks pageToken
    attribute, pagination is complete. Alternatively, use maxResults query parameter
    (optional) to specify maximum results per request.
  - Use the `maxChildren` query parameter to specify the maximum number of child objects
    per response, and use the `pageToken` query parameter to navigate through pages.
    Continue paginating until no `pageToken` is returned in the response.
