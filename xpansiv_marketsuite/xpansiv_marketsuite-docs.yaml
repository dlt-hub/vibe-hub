auth_info:
- information_source; https://developer.xpansiv.com/developer-portal/apx-marketsuite/rest_api/apiendpoints/:
  - The authentication tokens for the above environments must come from the corresponding
    UAT/Prod authentication server. Tokens are required but the documentation does
    not specify the exact mechanism for obtaining them, the header name for sending
    them, or the token format.
- information_source; https://developer.xpansiv.com/developer-portal/nar-registry/authentication/:
  - The NAR Registry Client API uses OAuth2 bearer token authentication. To authenticate,
    POST to the OAuth2 endpoint (https://apxjwtauthprod.apx.com/oauth/token for production
    or https://apxjwtauthuat.apx.com/oauth/token for UAT) with Basic authentication
    using clientId:clientSecret encoded in the Authorization header as "Basic {base64(clientId:clientSecret)}",
    Content-Type header set to "application/x-www-form-urlencoded", and form data
    parameters including Username. The response returns a short-lived JSON Web Token
    that must be provided in subsequent API calls.
