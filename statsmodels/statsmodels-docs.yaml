notes:
- statsmodels is a Python module that provides classes and functions for the estimation
  of many different statistical models, as well as for conducting statistical tests,
  and statistical data exploration.
- Uses R-style formulas together with pandas data frames to fit models.
- Package is released under the open source Modified BSD (3-clause) license.
- The easiest way to install statsmodels is to install it as part of the Anaconda
  distribution.
- Installing statsmodels on MacOS requires installing gcc which provides a suitable
  C compiler.
- The lower case names are aliases to the from_formula method of the corresponding
  model class.
- Uses the API interface.
- 'Most results have been verified with at least one other statistical package: R,
  Stata or SAS.'
- While we strive to follow this test-driven approach, there is no guarantee that
  the code is bug-free and always works.
- Some auxiliary function are still insufficiently tested, some edge cases might not
  be correctly taken into account, and the possibility of numerical problems is inherent
  to many of the statistical models.
- statsmodels is developed on Github using the Git version control system.
- Conversations about development take place on the statsmodels mailing list.
- data must define __getitem__ with the keys in the formula terms
- args and kwargs are passed on to the model instantiation.
