auth_info:
- information_source; https://docs.addresscloud.com/:
  - 'API key and client ID authentication required. Send credentials via HTTP headers:
    x-api-key header with your API key value and x-client-id header with your client
    ID value.'
  - 'API key and client ID authentication required. Send credentials via headers:
    x-api-key with your API key value and x-client-id with your client ID value.'
  - 'API key authentication using two required headers: x-api-key (your API key) and
    x-client-id (your client ID). Both must be included in the request headers.'
  - 'API requests require two headers for authentication: x-api-key set to YOUR_API_KEY
    and x-client-id set to YOUR_CLIENT_ID. These credentials must be included in the
    request headers for all API calls.'
  - 'API requests require two headers: x-api-key set to your API key and x-client-id
    set to your client ID. These credentials must be included in the request headers
    for all intelligence data lookups.'
possible_base_urls:
- information_source; https://docs.addresscloud.com/:
  - https://api.addresscloud.com
  - https://api.addresscloud.com/intel/v1
possible_endpoints:
- information_source; https://docs.addresscloud.com/:
  - GET https://api.addresscloud.com/intel/v1/[target]/intel/byId/[id]
  - GET https://api.addresscloud.com/intel/v1/address/intel/byAddress
  - GET https://api.addresscloud.com/intel/v1/address/intel/byDatasetId/fd016497-78a2-4b38-a5df-9fa65be15c39
  - GET https://api.addresscloud.com/match/v1/<target>/geocode
  - GET https://api.addresscloud.com/match/v1/address/geocode
