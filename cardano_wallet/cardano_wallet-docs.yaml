auth_info:
- information_source; https://cardano-foundation.github.io/cardano-wallet/api/edge/:
  - The API requires a wallet passphrase sent in the request body as the "passphrase"
    parameter (string, 0-255 characters) when signing transactions. This passphrase
    is the wallet's master passphrase and must be provided to authorize transaction
    signing operations.
  - The wallet's master passphrase must be provided as a required string parameter
    (0-255 characters) in the request body under the field name "passphrase". This
    passphrase is used to authorize transaction operations on the wallet.
possible_base_urls:
- information_source; https://cardano-foundation.github.io/cardano-wallet/api/edge/:
  - https://localhost:8090/v2
  - https://localhost:8090/v2/proxy/transactions
possible_endpoints:
- information_source; https://cardano-foundation.github.io/cardano-wallet/api/edge/:
  - DELETE /byron-wallets/{walletId}
  - DELETE /byron-wallets/{walletId}/transactions/{transactionId}
  - DELETE /shared-wallets/{walletId}
  - DELETE /stake-pools/*/wallets/{walletId}
  - DELETE /wallets/{walletId}
  - DELETE https://localhost:8090/v2/byron-wallets/{walletId}
  - DELETE https://localhost:8090/v2/byron-wallets/{walletId}/transactions/{transactionId}
  - DELETE https://localhost:8090/v2/shared-wallets/{walletId}
  - DELETE https://localhost:8090/v2/stake-pools/*/wallets/{walletId}
  - DELETE https://localhost:8090/v2/wallets/{walletId}
