resources:
- name: calculations
  endpoint:
    path: /partner/v2/shops/:shop_uuid/calculations
    method: POST
    data_selector: response
    params: {}
- name: applications
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications
    method: POST
    data_selector: response
    params: {}
- name: create_signing
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications/:application_uuid/signings
    method: POST
    data_selector: method
    params: {}
- name: update_signing
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications/:application_uuid/signings
    method: PATCH
    data_selector: method
    params: {}
- name: application_details
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications/:application_uuid
    method: GET
    data_selector: credit_application
    params:
      type: latest
- name: bank_list_retrieval
  endpoint:
    path: /partner/v2/shops/:shop_uuid/account_statements/bank_list
    method: GET
    data_selector: bank_list
    params: {}
- name: initiate_ais_upload_session
  endpoint:
    path: /partner/v2/shops/:shop_uuid/account_statements/initiate_retrieval
    method: POST
    data_selector: retrieval_id
    params: {}
- name: attach_files
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications/:application_uuid/attachments
    method: POST
    data_selector: attachments
    params: {}
- name: application_acceptance
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications/:application_uuid/accept
    method: POST
    data_selector: contract
    params: {}
- name: application_cancellation
  endpoint:
    path: /partner/v2/shops/:shop_uuid/applications/:application_uuid/cancel
    method: POST
    data_selector: ''
    params: {}
- name: contract_printout
  endpoint:
    path: /partner/v2/shops/:shop_uuid/contracts/:contract_uuid/printouts
    method: GET
    data_selector: link
    params: {}
- name: create_signing
  endpoint:
    path: /partner/v2/shops/:shop_uuid/contracts/:contract_uuid/signings
    method: POST
    data_selector: method
    params: {}
- name: update_signing
  endpoint:
    path: /partner/v2/shops/:shop_uuid/contracts/:contract_uuid/signings
    method: PATCH
    data_selector: confirmation_code
    params: {}
- name: contract_status
  endpoint:
    path: /partner/v2/shops/:shop_uuid/contracts/:contract_uuid
    method: GET
    data_selector: status
    params: {}
- name: merchant_approval
  endpoint:
    path: /partner/v2/shops/:shop_uuid/contracts/:contract_uuid/merchant_approval
    method: POST
    data_selector: ''
    params: {}
- name: contract_cancel
  endpoint:
    path: /partner/v2/shops/:shop_uuid/contracts/:contract_uuid/cancel
    method: POST
    data_selector: ''
    params: {}
notes:
- API key should remain private at all times.
- The testing environment has individual data sets.
errors:
- '401 Unauthorized: Check the API key or shop UUID.'
- '422 Unprocessable Entity: Ensure all required fields are included.'
- 401 Unauthorized
- 403 Forbidden
- 404 Not Found
- 422 Unprocessable Entity
- 500 Internal Server Error
auth_info:
  mentioned_objects:
  - api_key
  - shop_uuid
client:
  base_url: https://api.inbank.pl/partner/v2/
  auth:
    type: apikey
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
source_metadata: null
