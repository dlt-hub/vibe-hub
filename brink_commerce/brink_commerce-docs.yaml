notes:
- Brink Commerce API requires a custom HTTP header, x-api-key, for authentication
  in every API request.
- A store requires countryCode, languageCode, currencyUnit, and taxPercentage.
- Product information is minimal, primarily for transaction purposes.
- The jwtToken is needed for further communication with Brink Commerce Cart and Order
  API.
- Requires JWT token for subsequent calls after starting a session
- Daily updates
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires StoreGroupID, CountryCode, and LanguageCode to start a cart session.
- Brink Price Management compliance with legislation on price transparency.
- Getting prices and stock in the shopper API should only be made on single PDP views
  and is not designed for queries on multiple products for list and category views.
- Rate Limits and Quotas apply
- A Brink Session can have multiple Brink Checkout attempts
- Bonuses are applied to the entire cart, not individual items.
- If a partial redemption is applied, the remaining amount will remain reserved.
- Some fields may return nulls in deeply nested structures
- Some objects may return nulls in deeply nested fields
- Shipping fees and discounts are included in the order details.
- Gift cards and vouchers may have additional details to consider.
- Optional reason for performing the operation can be included in the request body.
- Shipping fees and discounts may vary based on the provider.
- Uses provider-specific configurations for shipping and payment.
- Requires setup of connected app in the API
- Shipping fees and discounts may be included in the order response.
- Gift card details are provided under the giftCard field.
- Includes multiple payment methods such as Klarna, Svea, Adyen, and Walley.
- Some fields may contain nested objects that could return nulls.
- The API returns various details related to orders including shipping and payment
  information.
- Requires authentication with OAuth2.
- Ensure proper permissions for accessing order data.
- Some properties may have null values.
- Custom states can be used to control operations on orders.
- Supports various shipping providers and payment methods.
- Some fields may return null values in deeply nested structures
- Some fields may return null values.
- Provider names may vary across different APIs.
- Uses various payment providers including Klarna, Svea, and Adyen
- Uses various providers for shipping and payment processing.
- Some fields may return null or empty values.
- Requires setup of connected app in API
- Requires specific fields to be populated in the request body
- Ensure all required parameters are included to avoid errors
- Shipping fees and order lines may contain multiple entries.
- Certain fields may contain null values.
- Shipping fees and discounts are included in the order lines modification.
- Shipping information is provided by multiple providers.
- Returns shipping fees details including base price, tax, and discounts
- Shipping fees modification may include tax and discounts.
- ProviderName for discount is Ingrid
- Gift Card provider is BSGGiftCard and has a status of RESERVED
- Uses various payment providers and shipping methods.
