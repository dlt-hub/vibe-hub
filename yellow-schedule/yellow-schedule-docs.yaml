notes:
- Uses OAuth2 with refresh token — requires setup of connected app in Yellow Schedule
- Webhooks can be enabled to receive notifications about changes.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Two-factor authentication for increased account security
- Telehealth video sessions are HIPAA compliant, PIPEDA & PHIPA compliant and compliant
  with GDPR privacy standards.
- Telehealth sessions can not be started more than 30 minutes before the appointment
  is scheduled to begin and more than 15 minutes after the appointment is due to end.
