auth_info:
- information_source; https://apidocs.mediamath.com/apis/audience-taxonomies/permission-taxonomies:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as ''Authorization: Bearer <YOUR_TOKEN_HERE>''.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as ''Authorization: Bearer <YOUR_TOKEN_HERE>''. The vendor_id is required
    as a path parameter in the request URL.'
  - OAuth2 authentication is required. Send the access token in the Authorization
    header as "Bearer <YOUR_TOKEN_HERE>". The Content-Type header must also be included
    in requests.
  - 'The API uses OAuth2 authentication. Include a Bearer token in the Authorization
    header with the format "Authorization: Bearer <YOUR_TOKEN_HERE>" when making requests
    to retrieve taxonomy data.'
  - 'Use Bearer token authentication. Pass your token in the Authorization header
    as ''Authorization: Bearer <YOUR_TOKEN_HERE>''.'
possible_base_urls:
- information_source; https://apidocs.mediamath.com/apis/audience-taxonomies:
  - https://api.mediamath.com/dmp/v2.0/
- information_source; https://apidocs.mediamath.com/apis/audience-taxonomies/permission-taxonomies:
  - https://api.mediamath.com/dmp/v2.0
possible_endpoints:
- information_source; https://apidocs.mediamath.com/apis/audience-taxonomies/permission-taxonomies:
  - GET https://api.mediamath.com/dmp/v2.0/audience_segments
  - GET https://api.mediamath.com/dmp/v2.0/audience_segments/grants/{vendor_id}
  - GET https://api.mediamath.com/dmp/v2.0/audience_segments/{taxonomy_id}
  - POST https://api.mediamath.com/dmp/v2.0/audience_segments
  - POST https://api.mediamath.com/dmp/v2.0/audience_segments/{taxonomy_id}
- information_source; https://apidocs.mediamath.com/guides/authentication:
  - GET https://api.mediamath.com/api/v2.0/session
  - GET https://api.mediamath.com/api/v3.0/organizations
  - POST /oauth/token
  - POST https://YOUR_DOM/oauth/token
  - POST https://api.mediamath.com/api/v2.0/session
