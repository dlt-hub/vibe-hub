notes:
- Some objects may return nulls in deeply nested fields
- Some endpoints may require specific permissions.
- Delivery retry in case of upload failure in third-party destinations, attempts to
  deliver logs in up to 10 retries in the span of 5 minutes.
- Blocking some types of cookies may impact your experience of the site and the services
  we are able to offer.
- Avoid editing an active property’s setup in Property Manager to ensure uninterrupted
  data flow.
- API requires authentication to access data.
- Uses OAuth2 for authentication
- Akamai has undertaken a comprehensive redesign of the data access layer to significantly
  enhance its analytical capabilities and flexibility.
- API consolidation ensures that integration with one API extends compatibility across
  the entire suite of products.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
