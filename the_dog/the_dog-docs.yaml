auth_info:
- information_source; https://docs.thedogapi.com/docs/examples/breeds:
  - The API requires an API key passed in the x-api-key header. Include the header
    x-api-key with your API key value when making requests to the endpoint.
  - The API uses an x-api-key header for authentication. Include the header x-api-key
    with your API key value in all requests to the API endpoints.
  - 'This API requires authentication via an API key passed in the HTTP header. Include
    the header `x-api-key: YOUR-API-KEY` in all requests to The Dog API endpoints.
    Replace `YOUR-API-KEY` with your actual API key value.'
- information_source; https://docs.thedogapi.com/docs/examples/pagination:
  - The API requires an API key passed as the `x-api-key` header in all requests.
    Include the header with your API key value to authenticate.
- information_source; https://docs.thedogapi.com/reference:
  - API key authentication is required for breed-related endpoints. Send the API key
    in the x-api-key header with each request to /images/:image_id/breeds endpoints.
    The authorization scheme is listed as apikeyAuth.
pagination_info:
- information_source; https://docs.thedogapi.com/docs/examples/pagination:
  - Pagination uses `limit` (page size) and `page` (zero-indexed page number) as query
    parameters. Response headers include `pagination-count` (total items), `pagination-page`
    (current page), and `pagination-limit` (items per page). Iterate through pages
    by incrementing the `page` parameter until reaching the last page.
  - Pagination uses query parameters limit (number of items per request, defaults
    vary by endpoint), page (zero-based page index), and optional order (ASC or DESC).
    Responses include headers pagination-count (total matching items), pagination-page
    (returned page index), and pagination-limit (applied limit) to calculate total
    pages.
- information_source; https://docs.thedogapi.com/reference:
  - Pagination uses limit and page query parameters. limit specifies the number of
    results per page, and page specifies the page number. Stop when the response contains
    fewer results than the limit value.
  - 'The /breeds endpoint supports pagination via optional query parameters: limit
    (integer, controls page size) and page (integer, specifies page number). The response
    is an array of breed objects; use the page parameter to navigate through results.'
  - Use query parameters limit (integer) and page (integer) to paginate through facts.
    Response headers contain pagination details including total count, current page,
    and per-page amount. Increment the page parameter to move through pages.
