auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_sync_v1/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as a base64-encoded string in the Authorization header using the format
    "Basic base64(AccountSid:AuthToken)".
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as the Authorization header using the format "Basic base64(AccountSid:AuthToken)".
  - Twilio Sync API uses HTTP Basic Authentication with account SID and auth token
    credentials. Send the account SID as the username and auth token as the password
    in the Authorization header using Basic auth scheme.
