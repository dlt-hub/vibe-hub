notes:
- All API requests must be authenticated with a JWT Token in the request.
- JWT signature has to be generated using the partner secret.
- We only whitelist Indian IP addresses and server location must be of India only
- Uses JWT for authentication
- Paysprint recommends using all the parameters for higher accuracy.
- Paysprint would recommend using its KYC validation API to check the PAN number if
  only the mobile number and name are used to pull the report.
- 'URL Expired: The URL for this request expired after 30 days.'
- The Passport Verification API is very efficient and trusted, and hence, is fully
  capable of operating in such institutions.
- The process will save any institution that has been or can be a victim of fake cardholders.
- Requires setup of API credentials
- Partner will integrate the ITR Compliance check API.
- The registration of any business is mandatory to govern the rights of the workers
  and their working conditions related to that sector.
- Real-time vehicle ownership verification
- Fetches information directly from the source databases across Indian states
- The Importer-Exporter Code (IEC) is a key business identification number.
- This API can be used to get details of an importer-exporter by importer-exporter
  code.
- The API checks the information from the FSSAI department.
- JWT token with payload is required
- The KYC details include PAN, AADHAR, and Bank account details.
- API will detect fraudsters who try to use fake credentials that do not match their
  real identity.
- Compares live user’s face with photo on the provided ID.
- The URL for this request expired after 30 days.
- Requires setup of connected app in API
- Vehicle challan information API gives information about all the E-Challans associated
  with a vehicle.
- Requires 'refid', 'rc_number', 'chassis_number', and 'engine_number' as body params.
- back parameter is required in case if user wants to get the back image ocr response
  of AADHAAR, Voterid and PASSPORT Document in other cases you not need to pass the
  back key for front image of the above document this parameter is not required.
- URL for this request expired after 30 days.
- Penny-Drop Bank Account Verification API offers an instant verification of active
  savings and current bank account, given account number and IFSC code.
- If client wishes to get response codes received from NPCI of the transaction, an
  additional parameter 'extended_data' can be added in request body.
- Access to the API is limited to authorized partners, who will need to authenticate
  their requests using API keys.
- Response body contains status code and message.
- Log in to see full request history
- Allows instant credit of a nominal amount — ₹0.01 (1 paisa) — to a customer’s bank
  account.
- Useful in system health checks and fund flow testing without high transaction cost.
- Headers must include Token and Authorisedkey
- Designed to simplify KYC, reduce fraud, and speed up onboarding for businesses.
- Requires header 'Token'
- Requires header 'authorisedkey'
- Some objects may return nulls in deeply nested fields
- Body Params data is required and defaults to a specific JSON structure.
- To get the KYC details, one just needs to enter UAN code and OTP sent on the registered
  mobile number.
- Quantifies the face match accuracy.
- Requires OTP for certain operations
- Liveness Check API is an important process for any public or private organization
  that needs an API to reduce the risk of identity fraud.
- The Liveness Check API protects against identity fraud by preventing spoofing and
  deepfake attacks.
- Defaults to 110011 for pincode
