  - Authentication uses HTTP Basic Auth with accountSid and authToken credentials.
    Send the accountSid as the username and authToken as the password in the Authorization
    header using the Basic scheme (base64-encoded).
  - 'The API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as a Basic Auth header in the format "Authorization: Basic base64(accountSid:authToken)"
    where accountSid and authToken are your Twilio account credentials.'
  - The API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using the Basic scheme (base64-encoded "accountSid:authToken").
  - Twilio uses HTTP Basic Authentication with account SID and authentication token
    credentials. Send the account SID as the username and auth token as the password
    in the Authorization header using the Basic auth scheme (base64-encoded "accountSid:authToken").
