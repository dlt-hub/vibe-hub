resources:
- name: fetchOffers
  endpoint:
    path: /fetchOffers
    method: GET
    data_selector: offers
- name: fetchOffersInProgress
  endpoint:
    path: /fetchOffersInProgress
    method: GET
    data_selector: inProgressOffers
- name: offer_conversion_callback
  endpoint:
    path: /path/to/your/successendpoint
    method: POST
    data_selector: null
    params: {}
- name: offer_click_callback
  endpoint:
    path: /path/to/your/successendpoint
    method: POST
    data_selector: null
    params: {}
- name: surveys
  endpoint:
    path: /surveys
    method: GET
    data_selector: surveys
- name: offers
  endpoint:
    path: /offers
    method: GET
    data_selector: offers
- name: surveys
  endpoint:
    path: /api/surveys
    method: GET
- name: offers
  endpoint:
    path: /api/offers
    method: GET
notes:
- Currently inBrain surveys have dependency to localStorage, or better, localStorage
  is required for surveys to work properly.
- An API Key must be provided on each HTTPS request
- The inBrain Reporting API provides supplemental reporting that can be used by partners
  to fetch data related to their inBrain integrations.
- Requires unique integration identifier and unique user identifier for initialization.
- Talk to the inBrain team to enable the offers for the integration.
- All the configs should be done before showing the surveys, or it will have no effect.
- SDK should be configured before showing the surveys, or it will have no effect.
- Minimum supported system WebView version for surveys is 51.0.2704.90, it is default
  for Android 7.0.
- Ensure to setup your S2S Callbacks and fully configure your application in the Publisher
  Dashboard.
- API ClientID (Provided in inBrain.ai dashboard)
- API Secret (Provided in inBrain.ai dashboard)
- Server to Server (flag indicating whether your app using S2S callbacks for inBrain
  rewards)
errors:
- 'API Credentials don''t seem to work: Double check those and contact us if your
  having an issue.'
- 'Authentication failed: Check your params and appUserId.'
- 'Offer with ID not found: Ensure offers were fetched before rendering.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://sdk.surveyb.dev/1.7/sdk.min.js
  headers:
    Accept: application/json
source_metadata: null
