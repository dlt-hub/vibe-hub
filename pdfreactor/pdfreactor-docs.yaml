notes:
- PDFreactor can be part of a web-based reporting tool as well as being integrated
  into a desktop application.
- PDFreactor can be integrated with various content management systems.
- PDFreactor's JavaScript engine supports various JS frameworks and libraries.
- PDFs can be generated and returned as Blobs.
- Using Docker requires installation of Docker and access to Docker Hub.
- Trial version available with 30 days access to full feature set.
- PDFreactor is delivered as a Java library where the Java API is supported by .NET,
  PHP, Python and Ruby APIs.
- PDFreactor supports Linux, Ubuntu as well as other systems
- No technical limitations during the trial period.
- Parts of PDFreactor are Open Source libraries.
- PDFreactor Web Service is a RESTful and language agnostic on-premise service.
- Please refer to the migration guide for more information as these changes might
  impact existing integrations.
- PDF conformance validation is not available when using the monolithic JAR.
- Non-content strings in PDF tagging, like Alt-texts, ignore non-Latin characters.
- Base64 data URIs fail to decode if they contain spaces.
- Redirected document URLs are not used as default base URL.
- Hyphenation of some non-lowercased words is incorrect.
- JavaScript "String()" and "new String()" ignore "toString" functions.
- PDF tagging for elements with z-index can cause exceptions.
- 'PDFreactor throws an exception when a block element inside an inline element is
  removed via "display: none".'
- An exception occurs in some documents when inserting content into a multi-column
  element via JavaScript.
- XMLHttpRequests blocked by security settings can cause Java exceptions instead of
  handling the error in JS.
- PDFreactor throws an exception when a document is manipulated via JavaScript in
  a special way.
- Percentage max-widths of replaced elements inside table cells are not supported.
- Percentage values inside certain absolute positioned elements are not resolved correctly.
- The percentage width of a fixed table is wrong if the table is part of a shrink-to-fit
  layout.
- Certain floated elements are positioned incorrectly and have a zero width if spread
  across pages.
- In rare cases multi-column elements are moved to the next page too early.
- In certain contexts too much content is moved to the next page due to bottom margins.
- Absolutely positioned elements inside relatively positioned elements overflow the
  page instead of being fragmented correctly.
- 'In some cases the "break-inside: avoid" style set on an ancestor of a replaced
  element flex item is ignored.'
- The proprietary CSS pseudo-class selector ":-ro-no-content" does not match elements
  that contain zero-width or other spaces.
- Content with zero width is still underlined.
- There are thin lines between box-shadows and elements with opaque background.
- Overriding the tagging of list items can cause invalid PDF tag tree structure.
- PDF/UA unnecessarily disables encryption and PDF scripting.
- Error policies should not be disabled when document is converted in debug mode.
- Link text spread across lines creates multiple link annotations instead of one with
  multiple areas.
- PDF signature fields are not properly registered as form fields and missed by 3rd
  party tools when there are no other form elements.
- When a user without user.home runs PDFreactor the font cache is created in the root
  directory.
- Node.js client cannot stream directly into Express response objects.
- Update Jetty XML configuration files to match application version.
- The PDFreactor web service provides a RESTful monitoring interface.
- API keys are used to authenticate clients.
- Convert HTML to PDF, HTML to PDF converter
- Der Betrieb unserer Website erfolgt zum Teil in den USA, d.h. Ihre Daten werden
  ggfs. dort erfasst und verarbeitet.
- Die Löschung der vorgenannten technischen Daten erfolgt, sobald sie nicht mehr benötigt
  werden, um die Kompatibilität der Internetseite für alle Besucher zu gewährleisten,
  spätestens aber 3 Monate nach Abruf unserer Internetseite.
- Unless otherwise stated, the contents of www.realobjects.com are protected by copyright.
- JavaScript 'String()' and 'new String()' ignore 'toString' functions.
- 'PDFreactor throws an exception when a block element inside an inline element is
  removed via ''display: none''.'
- 'In some cases the ''break-inside: avoid'' style set on an ancestor of a replaced
  element flex item is ignored.'
- The proprietary CSS pseudo-class selector ':-ro-no-content' does not match elements
  that contain zero-width or other spaces.
- PDFreactor supports various JavaScript frameworks for HTML to PDF conversion.
- The generated PDF can be returned as a Blob or a link for download.
- Asset packages must have a configuration.json or configuration.xml file in their
  root directory.
- No base URL can be specified in the configuration.
- Configuring the storage is especially relevant when running PDFreactor in a cluster
  environment with multiple nodes.
- When performing asynchronous conversions, PDFreactor stores temporary files on the
  file system.
- Ensure that clients are routed to the same instance via load balancing.
- In some cases, the resulting PDF or image can be very large. In such cases, it is
  recommended to use the streaming API.
- PDFreactor can produce a detailed log of the entire conversion.
- If the log capacity is exceeded, the oldest entries will be removed to make room
  for the new ones.
- Without a license key PDFreactor runs in evaluation mode.
- To obtain a license key, please visit the PDFreactor website.
- After the conversion, you can access and analyze a log containing all missing resources.
- It is possible to adjust PDFreactor's default error policy.
- A license key is required to enable the creation of inspectable documents.
- Creating inspectable documents increases the conversion time and may require additional
  memory.
- PDFreactor automatically considers all file URLs to be invalid that have an authority
  component other than 'localhost'.
- By default, PDFreactor does not load external resources during XML parsing, such
  as DTDs, entities or XIncludes.
- When your PDFreactor Web Service is accessible for a large number of clients or
  is located in a public cloud, it may be desirable to restrict access to it so that
  only authorized clients can use the API.
- Usually when clients use a PDFreactor Web Service, they have access to the full
  client-side PDFreactor API.
- Certain RESTful APIs of the PDFreactor Web Service require you to configure an admin
  key to be able to use them.
- Support for version 2 only. We recommend using the most recent release of that version
  to display MathML. MathJax v3 is currently not supported.
- SVG output only. Other output processors currently don't produce optimal results.
- Certain effects, like blurring, are not natively supported by the PDF format.
- The resolution of the resulting image can be customized via the -ro-rasterization-supersampling
  property.
- As a safeguard against memory and performance issues, the maximum size of a single
  rasterized image can be limited.
- If the only filter function used is opacity, consider using the CSS property opacity
  instead.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- PDF/A-1a is the strictest PDF/A standard while the newer PDF/A-3a is more lenient.
- PDFreactor automatically ensures the requirements for PDF/A compliance are met as
  far as possible.
- Viewer preferences are not enforced and can be changed by the user.
- Multi-column layout is intended to reduce line width for easier readability.
- Snapping to a line grid improves readability for duplex printing.
- When the automatic determination of PDF tags must be overridden and WAI-ARIA attributes
  are insufficient or inconvenient, proprietary CSS properties can be used.
- If the contents of font directories change, delete the font cache files before running
  PDFreactor.
- It is recommended to use a positive non-zero exit code value for shutdownIfCritical.
- Specifies the gap as an absolute length.
- These properties set width and height based on the logical directions (depending
  on text direction).
- The property 'block-size' set the height, while 'inline-size' sets the width.
- The `document` configuration property is required, all other configuration properties
  are optional.
- Without a license key PDFreactor runs in evaluation mode. In evaluation mode it
  is possible to integrate and test PDFreactor just like the full version but the
  resulting PDF document will include watermarks and additional evaluation pages.
- This approach is insecure and only recommended if you can verify that the target
  server is trustworthy.
- PDFreactor supports CMYK and spot colors in SVGs.
- PDFreactor supports MathJax with version 2 only.
- PDFreactor generates PDFs with the Adobe PDF version 1.5.
- Some features may require viewers that support newer versions of PDF.
- The default merge behavior of PDFreactor is a concatenation after the pages of the
  existing PDFs.
- When inline floats (left or right floated) precede the page float, the inline float
  may overflow the page.
- This is a known issue that will be addressed in a future version.
- Uses CSS properties for layout and styling
- Supports multi-column and region layouts
- PDFreactor allows setting certain configurations via the CSS of the document that
  is converted.
- An OutputStream should be passed to the convert method, so the document is streamed
  directly to disk or socket instead of keeping it in memory.
- When using conflicting ARIA attributes and CSS for tagging, the CSS properties take
  precedence.
- To optimize startup time in scenarios where the PDFreactor library's Java VM is
  frequently restarted, it is recommended to enable a font cache.
- Uses default styles adapted from specifications
- Supports various CSS selectors and page formats
- This proprietary value is used to create very simple and fast tables. While these
  tables support only very basic styles and require all rows to have the same height,
  they can be extremely large without having a significantly impact on performance
  or memory consumption.
errors:
- '400: The schema could not be created for the given model.'
- '401: The client failed an authorization check, e.g. because a supplied API key
  was invalid.'
- '404: The schema resource was not found.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Cannot convert documents from string with more than 20,000,000 characters.
- A connection timeout occurs when debug mode is enabled and loading of a resource
  from a network drive fails.
- 'LICENSE: The conversion will now fail if no full license key is set.'
- 'MISSING_RESOURCE: The conversion will now fail if any resources could not be loaded.'
- 'UNCAUGHT_JAVASCRIPT_EXCEPTION: The conversion will now fail if there are uncaught
  JavaScript errors in any of the input JavaScript resources.'
- 'CONFORMANCE_VALIDATION_UNAVAILABLE: The conversion will now fail when the PDF''s
  conformance could not be validated.'
- 'IGNORE_INVALID_MERGE_DOCUMENTS_EXCEPTION: The conversion will no longer fail when
  exceptions occur during merge operations.'
- 'WARN_EVENT: The conversion will now fail if any warning event occurs.'
