notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- All requests sent to the Emporix API require authorization with a valid access token.
- The keys are automatically generated when you create a tenant.
- Creating a tenant requires a business email address.
- Email addresses registered to public domains are rejected by the registration form.
- Single sign-on requires additional configuration of an Identity Provider service
- With the Svix-shared strategy, the maximum number of events per tenant is limited
  to 5000/month. The limit resets on the first day of each month.
- For API calls, ensure to provide the correct metadata.version in PUT operations
  to turn on the optimistic locking feature.
- For PATCH operations, providing metadata.version is optional, so if you don't provide
  the value, optimistic locking is skipped.
- Payment cancellation can be triggered within the Management Dashboard.
- The externalPaymentRedirectURL field is populated only in case when a redirect is
  required.
- Invoke two endpoints on your storefront to display the payment methods.
- Carts are automatically deleted after 30 consecutive days of inactivity.
