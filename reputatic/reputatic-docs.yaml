auth_info:
- information_source; https://reputatic.com/docs:
  - 'All API endpoints require Bearer token authentication. Include your API key as
    a Bearer token in the Authorization header with the format "Authorization: Bearer
    YOUR_API_KEY" for every request to the Reputatic API.'
  - "All API requests require Bearer token authentication using an API key generated\
    \ from Settings \u2192 API Keys page. Include the API key in the Authorization\
    \ header as \"Authorization: Bearer YOUR_API_KEY\". Treat the API key like a password\
    \ and never expose it in client-side code or public repositories."
  - 'Bearer token authentication is required via the Authorization header. Include
    "Authorization: Bearer YOUR_API_KEY" with your API key in all requests. Webhook
    requests include standard headers with Content-Type: application/json and User-Agent:
    Reputatic-Webhooks/1.0, and an X-Reputatic-Event header.'
pagination_info:
- information_source; https://reputatic.com/docs:
  - Use query parameters page (optional, defaults to 1) and per_page (optional, defaults
    to 15, max 100) to paginate results. Response includes data array and meta object
    with pagination, total_count, current_page, and last_page fields to construct
    subsequent requests.
possible_base_urls:
- information_source; https://reputatic.com/docs:
  - https://app.reputatic.com/api/v1
possible_endpoints:
- information_source; https://reputatic.com/docs:
  - GET https://app.reputatic.com/api/v1/incidents
  - GET https://app.reputatic.com/api/v1/subnets
  - GET https://app.reputatic.com/api/v1/subnets/{id}
  - GET https://app.reputatic.com/api/v1/subnets/{id}/reputation
  - POST https://app.reputatic.com/api/v1/incidents/{id}/resolve
