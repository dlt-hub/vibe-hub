auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/personalize-events/2018-03-22/openapi.json:
  - AWS Signature Version 4 signing is required. Use the x-aws-signingName value "personalize"
    to sign requests with your AWS access key ID and secret access key. Include the
    Authorization header with the computed signature, along with the X-Amz-Date header
    for the request timestamp.
