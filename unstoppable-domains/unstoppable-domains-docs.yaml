client:
  auth: To get started with the Unstoppable Domains APIs, you will need an API key
    which can be retrieved from the [API key documentation](https://unstoppabledomains.com/domain-distribution-and-management/quickstart/retrieve-an-api-key/).
  most_recurring_base_url: https://api.unstoppabledomains.com
  paginator: Pagination is required, and it can be applied using the `startingAfter`
    parameter for cursor-based pagination; the `perPage` parameter is used to set
    the page size, which should be greater than 0. A cursor is required, and it can
    be applied using the `cursor` parameter in the request.
