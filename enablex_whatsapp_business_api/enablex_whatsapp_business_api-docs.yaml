auth_info:
- ? information_source; https://developer.enablex.io/docs/references/apis/whatsapp-business-api/content/api-routes/messages-api/index/
  : - Authorization is Bearer Token or Basic auth. Send credentials in the Authorization
      header with the request to the API route at https://api.enablex.io/whatsapp/v1/messages.
      The exact format of the Bearer Token or Basic auth credentials is not specified
      in the provided documentation.
    - Bearer Token or Basic authentication is required. Send credentials in the Authorization
      header using either "Bearer {token}" format or Basic auth credentials (base64-encoded
      username:password).
- ? information_source; https://developer.enablex.io/docs/references/apis/whatsapp-business-api/content/api-routes/templates-api/index/
  : - Bearer Token or Basic authentication is required. Send credentials in the Authorization
      header using either "Bearer Token" format or Basic auth scheme.
    - Bearer Token or Basic authentication is required. Send credentials via the Authorization
      header using either "Bearer {token}" format or Basic auth with base64-encoded
      username:password.
    - Bearer Token or Basic authentication is required. Send credentials via the Authorization
      header using either "Bearer {token}" format or Basic authentication credentials.
