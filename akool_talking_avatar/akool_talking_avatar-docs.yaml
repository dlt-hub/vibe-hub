auth_info:
- information_source; https://docs.akool.com/ai-tools-suite/talking-avatar:
  - 'API Key authentication via headers. Send your API Key in the x-api-key header
    or as a Bearer token in the Authorization header (format: Bearer{token}). Both
    methods are accepted for this endpoint.'
  - API key authentication is required. Send the API key in the 'x-api-key' request
    header with your key value.
  - 'API key authentication is required. Send the API key in the `x-api-key` header
    with the request. The header value should be your API key (e.g., `x-api-key: {{API
    Key}}`).'
  - API key authentication is required. Send the API key in the x-api-key header with
    your request.
  - 'API requests require authentication via two methods in the request headers: the
    x-api-key header with your API Key, and the Authorization header with Bearer token
    format (Bearer{token}) where the token is your API Key. Both headers are used
    for the same authentication purpose.'
pagination_info:
- information_source; https://docs.akool.com/ai-tools-suite/talking-avatar:
  - 'Pagination uses query parameters: from (Number, values 1 or 2 representing type),
    page (Number, default 1, current page number), and size (Number, default 10, results
    per page). The response returns data as an array; continue paginating by incrementing
    the page parameter until fewer results than size are returned or no more data
    is available.'
  - page (query parameter, optional, default 1) and size (query parameter, type Number)
    control pagination for the Get Talking Avatar List endpoint. Use page to specify
    the current page number and size to specify results per page; continue requesting
    with incremented page values until all results are retrieved.
