auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/iot1click-devices/2018-05-14/openapi.json:
  - AWS Signature Version 4 request signing is required. All requests must be signed
    using AWS credentials (access key ID and secret access key) with the service name
    "iot1click". The signature is computed over the request and included in the Authorization
    header following the AWS SigV4 signing process.
