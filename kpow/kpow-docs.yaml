resources:
- name: kafka_cluster
  endpoint:
    path: /kafka
    method: GET
- name: connect
  endpoint:
    path: /connect
    method: GET
- name: schema_registry
  endpoint:
    path: /schema-registry
    method: GET
notes:
- Requires 1G memory minimum, 2G for normal deployments, 4G for production
- Supports multi-arch builds for both linux/amd64 and linux/arm64 platforms
- May need --net=host option when connecting to local Kafka clusters
- Supports truststore certificates via Docker volume mounts
- Kpow Community supports Confluent Cloud including integration with metrics API
- Supports connections to Kafka Connect, MSK Connect, Confluent Schema Registry, and
  AWS Glue Schema Registry
- Can be configured via Setup Wizard UI, environment variables, or Helm charts for
  Kubernetes
- Requires license details from community sign-up email
- Gathers information about Flink resources every minute
- 'Supports multiple authentication methods: DB, File, LDAP, SAML, or OpenID'
- Provides Role Based Access Controls (RBAC)
- Includes data masking and redaction for sensitive data
- All user actions captured in audit log
- Supports webhook integration for operations channels
- HTTPS configuration available with custom certificates
- Prometheus endpoints available for metrics integration
- Multi-Cluster Monitoring from single installation
errors:
- 'Connection timeout: Use --net=host for local Kafka or specify Docker network'
- 'Memory issues: Allocate minimum 1G, recommended 2G memory'
