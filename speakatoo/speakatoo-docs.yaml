auth_info:
- information_source; https://www.speakatoo.com/hindiTTS:
  - Speakatoo API uses an API key authentication scheme. Include the X-API-KEY header
    in requests with your API key value. Additionally, the request body requires username
    and password fields for authentication.
- information_source; https://www.speakatoo.com/urduTTS:
  - 'Speakatoo API uses API key authentication via the X-API-KEY header. Additionally,
    username and password credentials must be included in the request body as JSON
    fields.


    Required headers: X-API-KEY with your API key value. Required JSON body fields:
    username (email address) and password. The API endpoint is https://www.speakatoo.com/api/v1/voiceapi
    and accepts POST requests with Content-Type application/json.'
- information_source; https://www.speakatoo.com/marathiTTS:
  - 'Speakatoo API uses an X-API-KEY header for authentication. Include the header
    ''X-API-KEY: xxxxxxxxxxxxxxxxxxxx'' in requests to the /api/v1/voiceapi endpoint.
    Additionally, the request body requires username and password fields for user
    authentication.'
- information_source; https://www.speakatoo.com/bengaliTTS:
  - The Speakatoo API uses an API key-based authentication scheme. Send the API key
    in the X-API-KEY header with each request to the endpoint https://www.speakatoo.com/api/v1/voiceapi.
    Additionally, the request body must include username and password fields for authentication.
- information_source; https://www.speakatoo.com/kannadaTTS:
  - API requests require an X-API-KEY header with your API key value. Additionally,
    the request body must include username and password fields for authentication.
