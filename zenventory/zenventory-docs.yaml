notes:
- Zenventory’s API requires each request to use a unique API Key and API Secret for
  authentication.
- Privacy Statement last updated on November 30, 2023, effective December 1, 2023.
- Uses OAuth2 with refresh token — requires setup of connected app in Zenventory
- Cloud-based inventory management, order fulfillment, and shipping software for e-commerce
  and 3PLs.
- Requires setup of connected app in Zenventory
- Zenventory supports unique billing scenarios per client, including shipping upcharges,
  handling fees, receiving fees, storage fees, assembly fees, and even customized
  miscellaneous charges.
- Can support SSO in most cases.
- Can support cloud-hosted applications on GovCloud for Custom plan tier.
- Technical support is included in every plan.
- Most implementations are completed in under 14 days.
- Zenventory supports regulatory compliance for medical devices.
- No long-term contracts
- Unlimited users
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects:
  - OauthToken
client:
  base_url: https://www.zenventory.com
  auth:
    type: oauth2
    flow: refresh_token
