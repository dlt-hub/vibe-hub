auth_info:
- information_source; https://docs.cryptocloud.plus/en/api-reference-v2/static-wallet:
  - The API uses token-based authentication. Include an Authorization header with
    the value "Token <API KEY>" where <API KEY> is your actual API key. The shop_id
    must also be provided in the request body as a required parameter.
  - 'Token-based API authentication is required. Send your API key in the Authorization
    header with the format "Token <API KEY>".


    Header name: Authorization

    Header value format: Token <API KEY>

    Where <API KEY> is your actual API key that must be provided by the service.'
  - You must provide your API key in the Authorization header to authorize requests.
    The API key should be sent as a Bearer token in the Authorization header.
- information_source; https://docs.cryptocloud.plus/en/api-reference-v2/authorization:
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    is a JWT that should be sent as Authorization: Token <jwt_token> in HTTP requests;
    no separate authorization request is needed.'
  - The API uses token-based authentication via the Authorization header with the
    format "Token <JWT>". Send the JWT token in the Authorization header prefixed
    with "Token " when making requests to the API.
pagination_info:
- information_source; https://docs.cryptocloud.plus/en/api-reference-v2/invoice-list:
  - Pagination is implemented using offset and limit parameters in the request body.
    The offset parameter specifies the starting position (default 0), and the limit
    parameter specifies the number of results per page (example shows 10). Construct
    subsequent requests by incrementing the offset value by the limit amount to retrieve
    the next page of results.
  - Pagination uses offset and limit parameters in the request body. The offset parameter
    specifies the starting position (default 0) and limit parameter specifies the
    number of results per request (default 10). Construct subsequent requests by incrementing
    offset by the limit value to retrieve the next page of results.
  - Pagination uses offset and limit parameters in the request body. offset specifies
    the starting record number (default 0), and limit controls how many records to
    return per request (default 10, maximum 100). To paginate, increment offset by
    the limit value for each subsequent request until fewer records than the limit
    are returned.
