auth_info:
- information_source; https://flask-restx.readthedocs.io/en/latest/swagger.html:
  - OAuth2 Implicit Flow can be enabled for Swagger UI testing by setting config.SWAGGER_UI_OAUTH_CLIENT_ID
    along with authorizationUrl and scopes specific to your OAuth2 IDP. The realm
    string is added as a query parameter to authorizationUrl and tokenUrl. No client
    secret is used in this flow.
  - OAuth2 authentication using Implicit Flow. Configure Flask-RESTX with SWAGGER_UI_OAUTH_CLIENT_ID,
    SWAGGER_UI_OAUTH_REALM, and SWAGGER_UI_OAUTH_APP_NAME. The authorizationUrl is
    https://idp.example.com/authorize with audience parameter, and scopes are specific
    to your OAuth2 IDP configuration. No client secret is required for this public
    client configuration.
possible_base_urls:
- information_source; https://flask-restx.readthedocs.io/en/latest/swagger.html:
  - https://idp.example.com
possible_endpoints:
- information_source; https://flask-restx.readthedocs.io/en/latest/swagger.html:
  - GET https://idp.example.com/authorize?audience=https://app.example.com
