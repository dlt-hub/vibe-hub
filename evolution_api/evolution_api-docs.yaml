errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Request had a syntax error'
- '401 Unauthorized: Must provide credentials to perform the operation'
- '403 Forbidden: Credentials provided but insufficient authorization'
- '404 Page Not Found: Request sent to nonexistent URL'
- '100 Continue: No errors processing request so far'
- '200 OK: Request was successful'
- '201 Created: Resource was created - common response from PUT and POST calls'
- '204 No Content: Request successful but response body is empty - common DELETE response'
- '300 Multiple Choice: Multiple possible responses available'
- '301 Moved Permanently: Resource URL has changed permanently'
- '307 Temporary Redirect: Resource URL has changed temporarily'
- '400 Bad Request: Server could not understand the request due to invalid syntax'
- '401 Unauthorized: The client must authenticate itself to get the requested response'
- '403 Forbidden: The client does not have access rights to the content'
- '404 Not Found: The server can not find requested resource'
- '405 Method Not Allowed: The request method is known by the server but has been
  disabled'
- '408 Request Time out: This response is sent on an idle connection by some servers'
- '500 Internal Server Error: The server has encountered a situation it doesn''t know
  how to handle'
- '502 Bad Gateway: Got an invalid response while working as a gateway'
- '503 Service Unavailable: The server is not ready to handle the request'
- '504 Gateway Timeout: Error response when server is acting as a gateway and cannot
  get a response in time'
- '408 Request Time out: Response is sent on an idle connection by some servers'
- 412 Precondition Failed
