notes:
- API versioning follows alpha, beta, stable progression
- Alpha versions may be buggy and disabled by default
- Beta versions are well tested but may have incompatible changes
- Stable versions use vX format where X is an integer
- Multiple API versions supported at different API paths
- Uses OpenAPI specification via /openapi/v2 endpoint
- API versioning follows semantic versioning with alpha, beta, and stable levels
- Multiple API versions supported at different paths like /api/v1 or /apis/extensions/v1beta1
- OpenAPI spec available at /openapi/v2 endpoint
- Protocol buffer serialization format available for intra-cluster communication
- Uses OAuth2 with refresh token – requires setup of connected app in Salesforce
- Some objects like Contact may return nulls in deeply nested fields
- Free API for testing and prototyping
- No authentication required
- Supports pagination with limit and skip parameters
- Swagger is an open source API documentation framework that helps developers design,
  document, and consume RESTful web services
- Swagger reads an API and extracts information in the form of interactive UI called
  Swagger UI
- Swagger UI offers HTML view of API with JSON support for direct API testing
- Swagger automatically captures details from API and presents them in readable format
- Changes in REST API automatically update Swagger UI by restarting the app
- Most widely adopted API documentation framework standardized for REST API services
- The OpenAPI Specification (OAS) defines a standard, language-agnostic interface
  to RESTful APIs
- Swagger is an open-source framework for documenting and testing RESTful APIs
- Generates interactive documentation that allows developers to visualize an API's
  resources and test the API
- Swagger UI offers HTML view of API with JSON support so that we can directly test
  our API
- Automatically captures details from API and presents it in readable and compact
  screen
- If there is any change in the REST API it automatically reads the updated code and
  updates the Swagger UI just by restarting the app
- Uses OAuth2 with refresh token - requires setup of connected app in Salesforce
- API responses can be in JSON or XML format
- Authentication process verifies client identity before API access
- REST is stateless and uses predefined operations for resource manipulation
- SOAP leverages XML Information Set for message format
- The API is served over TLS (hence the https:// and wss:// prefixes)
- For security reasons, it is strongly recommended that you install your own SSL certificate
  into PVX instead of using the pre-installed one
- The API can stream chunks instead of returning a single response
- Arguments and their values are delimited by &. The values are interpreted as JSON
- To use the streaming mode, use the stream/ prefix before the function's name
- The TRQ API is served over TLS (hence the https:// and wss:// prefixes)
- For security reasons, it is strongly recommended that you install your own SSL certificate
  into TRQ instead of using the pre-installed one
- API responses are formatted as JSON
- The API is also able to stream chunks instead of returning a single response
- All API functions can be called with either the GET or POST HTTP methods
- Function arguments are usually passed through the query string
- Legacy API gateways fall short in regard to scalability, traffic management, security,
  and observability
- Modern API gateways need to evolve in areas such as Kubernetes support, microservices,
  multi-cloud deployments, and cloud-native innovation
