auth_info:
- information_source; https://docs.two.ai/:
  - SUTRA uses API key authentication passed via environment variable. The API key
    is retrieved from the SUTRA_API_KEY environment variable and provided to the OpenAI
    client constructor via the api_key parameter. Requests are made to the base URL
    https://api.two.ai/v2.
- information_source; https://docs.two.ai/docs/getting-started:
  - 'Authentication uses a Bearer token passed in the Authorization header. The API
    key should be provided as "Authorization: Bearer $SUTRA_API_KEY" where SUTRA_API_KEY
    is the environment variable containing your API key.'
  - 'SUTRA API uses Bearer token authentication. Include your API key in the Authorization
    header as `Authorization: Bearer <YOUR_SUTRA_API_KEY>`. The API key is passed
    via the environment variable `SUTRA_API_KEY` or directly as a parameter. Additionally,
    set the `Content-Type` header to `application/json` for all requests.'
  - The API uses bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY". Verify your API key at the TWO AI SUTRA API platform,
    and use either sutra-v2 or sutra-r0 as the model parameter.
possible_base_urls:
- information_source; https://docs.two.ai/:
  - https://api.two.ai/v2
- information_source; https://docs.two.ai/docs/getting-started:
  - https://api.two.ai/v1
possible_endpoints:
