pagination_info:
- information_source; https://rnacentral.org/api:
  - Paginated responses include next and previous URL fields pointing to corresponding
    results pages, with results as an array of entries. Stop paginating when next
    is null. Single entry responses lack pagination fields.
  - 'Pagination is controlled by query parameters: `page` (page number) and `page_size`
    (entries per page, default 10, maximum 100). Use the `page` parameter to navigate
    to different pages and `page_size` to control results per page.'
  - Pagination uses a page-based scheme with query parameters page (page number) and
    page_size (entries per page, default 10, maximum 100). Navigate by incrementing
    the page parameter in subsequent requests.
  - Responses containing multiple entries include next and previous URL fields for
    navigation between pages, and a results array containing the entries. Use the
    next URL to retrieve the subsequent page and stop when next is null.
- information_source; https://rnacentral.org/api/v1/rna/:
  - The API uses cursor-based pagination with page numbers. The response includes
    a next field containing the URL for the next page and a previous field for the
    previous page (null when not applicable). To paginate, use the next URL from the
    response, or construct requests with a page query parameter (for example page=2,
    page=3). Stop paginating when next is null.
