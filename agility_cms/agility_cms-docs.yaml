  - GET https://api-ca.aglty.io/{guid}/{apitype}
  - GET https://api-eu.aglty.io/{guid}/{apitype}
  - GET https://api.aglty.io/e13c7b01-u/preview/en-us/list/posts
  - GET https://api.aglty.io/{guid}/{apitype}
  - GET https://api.aglty.io/{guid}/{apitype}/{locale}/{requestType}/{requestParams}
