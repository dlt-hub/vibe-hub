notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Users must generate at least three QR code art designs to be eligible for the redeem
  feature.
- Each person can only enter another person's referral code up to one time.
- To ensure active participation and engagement in the redeem program, users must
  generate at least three QR code art designs to be eligible for enable redeem feature.
- Each person can only enter another person's referral code up to one time. Additional
  attempts to enter the same referral code will not result in any additional credits.
- When a user enters a valid referral code for the first time, both the user and the
  referrer will receive 10 credits each.
- The referrer can earn credits for a maximum of 1000 credits through the referral
  code program. Once the referrer reaches the limit of 1000 credits, they will no
  longer receive credits for new referrals.
- The redeem feature is subject to change or discontinuation at any time at the discretion
  of the system administrators.
- Input QR Code and padding area significantly influence the QR Art's appearance.
- The default value for --qrw is 0.8.
- Good range for QR Art is between 0.7 and 0.9.
- Adjust the level of details by specifying a value between 50 and 200.
- Lower values capture intricate details, while higher values focus on main objects.
- Default QR Weight value is 0.8, can be adjusted between 0 and 3.
- Finding the right balance will help you achieve the desired outcome for your QR
  Art.
- Experiment with different weight and threshold values to discover the perfect combination.
- Each model is adept at creating different image styles.
- Use the Version or Test Parameter to switch models.
- This parameter determines the influence of the base image on the blending process.
- You can assign a weight value between 0 and 1.
- Additionally, the third value allows you to set a threshold between 50 and 200.
- Default padding is 0 px. By specifying a value for --padding or --p parameter between
  0 and 256 in the prompt, users can add padding to their Base QR Code.
- Finding the right balance will help you achieve the desired outcome for your QR
  Art. Experiment with different weight and threshold values to discover the perfect
  combination.
- Using the --enhance parameter in the /quickqrart command requires heavy compute
  power and costs 1 credit.
- By default, QR position is center (--pos center)
- By default, QR ratio is 1.0 (--qrratio 1.0). Range (0.8-1.0)
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
