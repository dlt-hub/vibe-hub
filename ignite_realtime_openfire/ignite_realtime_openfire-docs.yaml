auth_info:
- information_source; https://www.igniterealtime.org/projects/openfire/plugin-archive.jsp?plugin=mucservice:
  - 'Basic HTTP Authentication is required. Send credentials as an Authorization header
    using the HTTP Basic Auth scheme with base64-encoded username:password format
    (Authorization: Basic base64(username:password)).'
  - 'Basic HTTP authentication is required, sent via the Authorization header with
    the scheme "Basic" followed by a base64-encoded string of username:password credentials
    (e.g., Authorization: Basic YWRtaW46MTIzNDU=).'
  - 'Basic authentication is required using the Authorization header with Base64-encoded
    credentials in the format "username:password". The example shows Authorization:
    Basic YWRtaW46MTIzNDU= (base64 encoded admin credentials).'
  - 'HTTP Basic Authentication is required. Send credentials using the Authorization
    header with the format "Basic" followed by a base64-encoded string of "username:password".
    Example: Authorization: Basic YWRtaW46MTIzNDU='
  - The API requires HTTP Basic Authentication. Credentials must be sent in the Authorization
    header as "Basic" followed by a base64-encoded string of "username:password".
    In the example, the credentials are admin:123456 encoded as YWRtaW46MTIzNDU=.
    The Content-Type header should be set to application/xml.
possible_base_urls:
- information_source; https://www.igniterealtime.org/projects/openfire/plugin-archive.jsp?plugin=mucservice:
  - http://example.org:9090
  - http://example.org:9090/plugins/mucservice
possible_endpoints:
- information_source; https://www.igniterealtime.org/projects/openfire/plugin-archive.jsp?plugin=mucservice:
  - DELETE /mucservice/chatrooms/{roomName}
  - DELETE /mucservice/chatrooms/{roomName}/{roles}/{jid}
  - DELETE http://example.org:9090/plugins/mucservice/chatrooms/global/owners/owner@localhost
  - DELETE http://example.org:9090/plugins/mucservice/chatrooms/testroom
  - DELETE http://example.org:9090/plugins/mucservice/chatrooms/testroom?servicename=privateconf
  - GET /mucservice/chatrooms
  - GET /mucservice/chatrooms/{roomName}
  - GET /mucservice/chatrooms/{roomName}/participants
  - GET http://example.org:9090/plugins/mucservice/chatrooms
  - GET http://example.org:9090/plugins/mucservice/chatrooms/room1/participants
