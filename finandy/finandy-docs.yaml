auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.finandy.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.finandy.com/oauth2/token
    client_id: '{{ dlt.secrets[''finandy_client_id''] }}'
    client_secret: '{{ dlt.secrets[''finandy_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''finandy_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
