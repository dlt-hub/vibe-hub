auth_info:
- information_source; https://www.madsonic.org/pages/apiV2.jsp:
  - 'Authentication uses a one-way salted MD5 hash scheme. For each request, generate
    a random salt (minimum 6 characters) and send it as query parameter `s`. Calculate
    the authentication token as `token = md5(password + salt)` where the concatenation
    is UTF-8 encoded, then send the token as query parameter `t`. The username is
    sent as query parameter `u`. Example request: `http://localhost:4040/rest2/ping.view?u=bob&t=26719a1196d2a940705a59634eb18eab&s=xfhn8gf4gv&v=2.0.0&c=myapp`'
  - 'Madsonic API uses query parameter-based authentication with two alternative methods:
    either username and password via parameters u and p, or token-based auth via parameters
    t (auth token) and s (salt). All requests require parameters u (username), v (protocol
    version), and c (client identifier); either p (password) or both t and s must
    be provided. Parameters should be URL encoded.'
- information_source; https://www.madsonic.org/pages/node.jsp:
  - The API requires HTTP Basic Authentication with username and password embedded
    in the URL path as `/{username}/{password}/`. Credentials are passed as path segments
    in the base URL structure before accessing the REST endpoints (e.g., `http://<ip:port>/rest/node.view/{username}/{password}/{secure}/{host:port}/{context}`),
    though the exact parameter names and usage pattern are not fully documented in
    the provided excerpt.
