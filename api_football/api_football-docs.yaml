auth_info:
- ? information_source; https://www.api-football.com/news/post/how-to-use-firebase-with-api-football-real-time-data-integration
  : - API key authentication is required. Send the API key in the 'x-apisports-key'
      request header. The apiKey variable must be populated with your credentials
      before making requests.
    - API requests to the football API require an API key sent in the x-apisports-key
      header. The apiKey value must be obtained from your API provider and passed
      as a custom header in each request.
    - Authenticate requests by including your API key in the request headers under
      the header name 'x-apisports-key'. Obtain your API key by signing into your
      API account dashboard and navigating to the profile section where it appears
      in the top right-hand corner.
pagination_info:
- information_source; https://www.api-football.com/documentation-v3:
  - Use the `page` query parameter (default value 1) to navigate paginated results.
    The endpoint returns 250 results per page. Continue requesting with incrementing
    page numbers until all desired players are retrieved.
possible_base_urls:
- ? information_source; https://www.api-football.com/news/post/how-to-use-firebase-with-api-football-real-time-data-integration
  : - https://v3.football.api-sports.io
    - https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js
possible_endpoints:
- information_source; https://www.api-football.com/documentation-v3:
  - GET https://v3.football.api-sports.io/players
- ? information_source; https://www.api-football.com/news/post/how-to-use-firebase-with-api-football-real-time-data-integration
  : - GET /fixtures?date=${date}
    - GET https://v3.football.api-sports.io/fixtures
    - GET https://v3.football.api-sports.io/fixtures?date={date}
