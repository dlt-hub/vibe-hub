notes:
- Only third party companies who are official Partners within the Symplicity Partner
  Program can access API(s).
- Partner may not use or install the API(s) for any other purpose without Symplicity's
  written consent.
- All routes require authentication.
- Partner may not utilize data provided from a Symplicity API to publish student or
  user data on any publicly accessible website or within a directory of such students
  or users or to sell, rent or otherwise provide such student or user data to third
  parties.
- The API returns paginated results with a default page size of 20.
- Responses will consist of JSON excluding errors which will be returned in HTML.
- Rate limiting of the API's are per-token basis.
- Archived field is a boolean indicating if the item is archived.
- Responses include pagination details such as page, perPage, and total.
- Total responses are returned in the 'total' field.
- Responses will consist of rate limiting headers.
- Responses will be in JSON format, excluding errors which will be in HTML.
- 'Rate limiting is per-token basis: 100 calls with a leak rate of 10 calls per second
  and 10,000 calls for 24 hours.'
- Page returned is 1.
- Total responses are 100.
- Some objects may return nulls in deeply nested fields
- Responses will be in JSON format except for errors which will be in HTML.
errors:
- '429 Rate Limit Exceeded: Throttle API calls or reduce frequency'
- '429 Rate Limit Exceeded: Throttle API calls or reduce frequency.'
- '200: Successful response'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects: []
client:
  base_url: https://*-residence.symplicity.com/api/v1
  headers:
    Content-Type: application/json;charset=UTF-8
  paginator:
    type: page
    page_size_param: perPage
    default_page_size: 20
source_metadata: null
