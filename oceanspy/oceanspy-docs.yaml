notes:
- If you get an error that says `No module named 'oceanspy'`, it means that you are
  not using the Oceanography kernel.
- Global attributes have been dropped, so you will need to re-set the attributes of
  the OceanDataset.
- OceanSpy always computes weighted means rather than regular averages.
- Uses OceanSpy to interact with datasets stored on SciServer.
- Uses OceanSpy for accessing ocean datasets.
- Computing horizontal volume transport.
- Compute cumulative transport as before
- Computation is accelerated using dask.
- Uses xhistogram for joint distribution function of seawater volume over temperature
  and salinity.
