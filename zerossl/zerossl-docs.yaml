auth_info:
- information_source; https://zerossl.com/documentation/api:
  - 'The ZeroSSL API requires an API key for authentication. The API key must be replaced
    in requests and can be sent either as an HTTP GET/POST parameter or in the JSON
    request body. When submitting JSON requests, the Content-Type: application/json
    header is mandatory.'
- information_source; https://zerossl.com/documentation/api/create-certificate:
  - API access key authentication is required. Pass your access_key as a query parameter
    in the GET request to the certificates endpoint at api.zerossl.com/certificates.
- information_source; https://zerossl.com/documentation/api/verify-domains:
  - The API requires an access key for authentication, passed as the query parameter
    `access_key` in requests to the certificates endpoint. This access key must be
    included with every request to verify domains or perform other API operations.
- information_source; https://zerossl.com/documentation/api/download-certificate:
  - Use the `access_key` parameter in the query string to authenticate API requests.
    Pass your API access key as the required `access_key` query parameter when making
    GET requests to the certificate download endpoint.
- information_source; https://zerossl.com/documentation/api/download-certificate-inline:
  - Use the `access_key` query parameter to authenticate. Pass your API access key
    as the value of the `access_key` parameter in the GET request URL.
pagination_info:
- information_source; https://zerossl.com/documentation/api/list-certificates:
  - Use GET parameters `limit` (optional, default 100, max 500) and `offset` (optional,
    default 0) to paginate results. Response includes `total_count` field indicating
    total certificates and `result` array with certificate data; continue requesting
    with incremented `offset` until returned results are fewer than `limit`.
possible_base_urls:
- information_source; https://zerossl.com/documentation/api/create-certificate:
  - api.zerossl.com/certificates
- information_source; https://zerossl.com/documentation/api/verify-domains:
  - api.zerossl.com
possible_endpoints:
- information_source; https://zerossl.com/documentation/api/create-certificate:
  - POST https://api.zerossl.com/certificates
- information_source; https://zerossl.com/documentation/api/verify-domains:
  - POST api.zerossl.com/certificates/{id}/challenges
- information_source; https://zerossl.com/documentation/api/download-certificate:
  - GET api.zerossl.com/certificates/{id}/download
- information_source; https://zerossl.com/documentation/api/download-certificate-inline:
  - GET https://api.zerossl.com/certificates/{id}/download/return
- information_source; https://zerossl.com/documentation/api/get-certificate:
  - GET api.zerossl.com/certificates/{id}
- information_source; https://zerossl.com/documentation/api/list-certificates:
  - GET api.zerossl.com/certificates
- information_source; https://zerossl.com/documentation/api/verification-status:
  - GET api.zerossl.com/certificates/{id}/status
- information_source; https://zerossl.com/documentation/api/resend-verification:
  - GET api.zerossl.com/certificates/{id}/challenges/email
- information_source; https://zerossl.com/documentation/api/revoke-certificate:
  - POST https://api.zerossl.com/certificates/{id}/revoke
- information_source; https://zerossl.com/documentation/api/cancel-certificate:
  - POST api.zerossl.com/certificates/{id}/cancel
