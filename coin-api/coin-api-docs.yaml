# Source Metadata
source_name: CoinAPI
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://rest.coinapi.io/v1
  auth:
    type: apikey
    api_key: "{{ dlt.secrets['api_key'] }}"
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: ohlcv_historical_data
    endpoint:
      path: /ohlcv/{symbol_id}/{period}/history
      method: GET
      data_selector: []
      params: {
                "start_date": "YYYY-MM-DDTHH:MM:SS",
                "end_date": "YYYY-MM-DDTHH:MM:SS",
                "limit": 100
      }

  - name: trades_historical_data
    endpoint:
      path: /trades/{symbol_id}/history
      method: GET
      data_selector: []
      params: {
                "start_date": "YYYY-MM-DDTHH:MM:SS",
                "end_date": "YYYY-MM-DDTHH:MM:SS",
                "limit": 100
      }

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - API key

# Known Quirks or Risks, Caveats
notes:
  - Only supports Full Refresh syncs
  - Limited to 100 daily requests on the free plan
  - Both sandbox and production environments are supported

# Troubleshooting & Error Patterns
errors:
  - 403 Forbidden: Check API key and permissions
  - 404 Not Found: Verify the symbol_id and request parameters