notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Cirrus Insight syncs emails, email attachments, calendar events with invitees, and
  tasks to and from Salesforce.
- Cirrus Insight is used by many top financial services firms, asset management firms
  and have been thoroughly reviewed to meet strict security requirements.
- Sync all emails, calendar events, and tasks directly to Salesforce standard and
  custom objects.
- Email Blast gives customer-facing teams access to high-performing email templates
  and personalization using Salesforce fields.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Cirrus Insight
- Supports all email platforms namely Outlook and Gmail.
- Webhook collects and processes booking information automatically.
- Cirrus Insight supports all editions of Salesforce and Salesforce clouds.
- Salesforce email integration is essential for streamlining communication, improving
  productivity, and enhancing customer relationships.
- Requires setup of connected app in Salesforce
- Welcome to our Support Center! Explore our resources or schedule a meeting for personalized
  help.
- Cirrus Insight provides advanced meeting automation and captures richer activity
  details.
- Cirrus Insight syncs emails, meetings, tasks, and even custom objects and recurring
  events.
- Requires a Salesforce login to authenticate the Cirrus Insight platform.
- Cirrus Insight connects directly to Salesforce.
- Cirrus Insight's sales enablement platform for Gmail and Outlook offers an all-in-one
  tool to help sales teams spend time on the activities that matter in order to hit
  revenue objectives.
- Thread-Based Sync is only available for organizations using Email Message Object
  in Salesforce.
- Cirrus Insight acts as a Data Processor for its Clients.
- Cirrus Insight takes data security very seriously and implements the industry’s
  best practices and policies.
- We conduct regular, manual and automated security audits.
- All data centers are ISO 270001 certified and SOC 2 attested and payment processors
  are PCI compliant.
- The Zynbit Knowledge Base is your go to spot for any questions/tips surrounding
  Zynbit.
- This API requires OAuth2 authentication.
- Contacts must be associated with Accounts.
- This website stores cookies on your computer.
- To find out more about the cookies we use, see our Privacy Policy.
- Requires setup of connected app in api
- If using Login IP Ranges, disable the Session Setting 'Enforce login IP ranges on
  every request' as it can create conflicts with OAuth connected apps.
- Disabling email tracking can improve performance.
- Turning off link tracking can avoid unwanted behaviors by spam filters.
- Disabling conversation tracking and autofile email can be helpful for users with
  large inboxes.
- The custom fields should be created in each object where tracking is desired.
- Sync will run on a server-level basis regardless of the client being turned on or
  connected to the network.
- The Start Syncing button must be clicked for each object where sync is desired.
- Email will appear in Salesforce as a completed Task with Task Type set to Email.
- Email is synced beginning the day the configuration is implemented.
- The ZynSync service runs every two hours by default.
- Attachments are not currently synced by email sync.
- Sign-in with Salesforce is the preferred method for sign in
- Only one mailbox may be connected to ZynCal at a time.
- Events must have identical Summary, Start Date, and End Date to be identified as
  a pair.
- Configuration settings file controls the behavior of certain functions within Cirrus
  Insight.
- Activating your account will open a configuration screen that will allow you to
  enter credentials for ZynBit and Salesforce.
- A setting called “Buyer Signals on Sidebar” no longer makes any changes to the user’s
  experience and has no function.
- When an org is using admin managed / service account sync, admins would not be notified
  if syncs failed.
- No change to the permissions we ask for.
- Buyer Signals track email opens, link clicks, and replies at the email level.
- Uses OAuth2 with refresh token — requires setup of connected app in API
- User Dashboard - Setting Tooltip update
- Admin Dashboard - Sidebar Settings
- Smart Scheduler - Reschedule option added to confirmation page
- Admin Dashboard - User Impersonation
- Dashboard - Login
- Scheduling - Custom Views
- Email Blast - Bounced Email Detection (Outlook)
- Sidebar - File Event
- Supports phone numbers from the United States, Canada and Puerto Rico.
- If the setting is turned off, any pending notifications will be purged.
- Requires setup of connected app in Cirrus Insight
- The Salesforce user account that's authorized for the Service Account needs sufficient
  Salesforce permissions.
- Most orgs will use the Salesforce Sys Admin account, which includes the 'Modify
  All' permission.
- Some responses may have nested data structures
- Email Blast Sync does not function via Admin managed service accounts.
- All Filters and Rules configured for Email Sync will apply to Email Blast Sync.
- Default availability displayed is set to two weeks from access.
- 'An org admin will need to make sure the following settings are configured in both
  the admin dashboard and the user dashboard before the updated logic will take effect:
  ''Only Sync to Organizer'' setting is disabled. Both ''Enable Salesforce Invitees''
  and ''Add User records to synced events using SF User Lookup'' are enabled.'
- Calendar settings for Admins would still be available on app.zyn for now.
- Admins can navigate to the relevant Calendar settings the new dashboard URL.
- Template merge fields are no longer limited to name/email.
- Most custom fields related to a contact and account records are supported.
- The recipient limit per Email Blast is 500.
- The rolling maximum per day is 1,000 (although your org's limit may be lower).
- Organizations must transition to Microsoft Graph API to prevent disruption to core
  Cirrus Insight features.
- The file needs to be hosted somewhere on the web (e.g. your company website or cloud
  storage) with a shareable URL.
- Uploading a local file from your computer is not supported.
- Adjust settings as needed and then click Save.
- Releases in October introduced two new Admin Dashboard settings, enhancements to
  Scheduling and Sidebar, and various fixes.
- Admins can create and customize new meeting types for their users
- Users will be able to modify the Meeting Type
- Allows users to hide the Meeting Type from their view in the sidebar
- Users will be able to make a copy of the Meeting Type
- When an event is scheduled through the meeting type, the event will sync to Salesforce
- Expert plan required
- '"Scheduling Tab on Sidebar" must be enabled for your org'
- Sidebar installation required for Outlook or Gmail
- Uses OAuth2 for authentication
- Zoom Admins can either pre-approve the Cirrus Insight app OR disable the requirement
  for Zoom Apps to be approved before user install.
- If you want Zoom to be the only available location type for users' Meeting Types,
  you can disable Custom Location from the Integrations screen.
- If you later disable the Zoom integration for your org, the Zoom location type will
  be removed from all user and org Meeting Types and will be replaced with the Custom
  location type.
- Ensure the Google Calendar API is enabled in the Google Cloud Console
- Requires OAuth 2.0 authentication setup.
- Ensure to handle token expiration gracefully.
- Users will be required to sign in and sign out of the Cirrus Insight sidebar the
  first time an email is being filed to the enhanced email object.
- Requires setup of connected app in the API.
- This application requires authentication.
- Automatically generates Microsoft Teams meeting links when scheduling through Cirrus
  Insight.
- If both Custom Location and Microsoft Teams Integration are enabled, users can choose
  either one as the location when creating Meeting Types.
- Salesforce administrators can index email fields to speed up the search.
- Some configurations of Outlook can crash or hang for users due to resource constraints.
- Cirrus Insight can be set to show when navigating between emails or be collapsed
  until needed.
- Tracking links and email opens can be disabled to avoid using resources.
- Disabling the Autofile feature in Outlook desktop is helpful in reducing overhead.
- The custom fields can be applied to any standard or custom objects you need to track.
- Cirrus Insight will only look for the Field Display Name, not the API name.
- Make sure the fields are editable by all Cirrus Insight users.
- Sidebar field layout changes made by the Admin will be reflected for all Cirrus
  Insight users in the org.
- This API requires proper OAuth2 setup.
- Email Sync is allowed by your organization.
- Quick File may already be the default filing option depending on organization settings.
- Sync Rules can not be edited while sync services are running.
- The setting Save Email IDs allows Cirrus Insight to save the email’s message ID
  and thread ID to the synced or filed email in Salesforce in order to accurately
  identify specific emails.
- Most orgs should disable the setting Allow users to file draft emails, which prevents
  filing emails until the email has been sent.
- Microsoft has begun the process of disabling Basic Authentication for Exchange Web
  Service connections.
- Switching to Graph API also provides more granular control over the permissions.
- All new organizations will have this setting enabled automatically.
- All existing orgs have this setting disabled to avoid regression/functionality change
  issues.
- Ensure OAuth2 is set up correctly for authentication.
- Your company will have a unique EWS URL and this is required prior to establishing
  a connection.
- Single sign-in with your Salesforce account
- Added configurable authorization/session timeout period. Orgs can now specify if
  they want an inactivity timeout of up to 30 minutes
- Temporarily lock accounts if user enters a bad password too many times. Also added
  password complexity validations to registration, forgotten password, set password,
  and change password forms (8 characters + number).
- The first use of Sign in with Salesforce will require the user to link the existing
  credentials to the new Salesforce credentials and thereafter, this link is remembered.
- Reply Tracking feature must be enabled
- If your Salesforce log in requires a customized Salesforce URL, proceed to the Custom
  Login section below to enter a custom, Community, sandbox, or test URL.
