notes:
- 3rd party system needs to provide an endpoint to receive webhooks.
- Validation token is sent in the webhook header data as 'token'.
- Keep your API key secure. Do not share it with anyone outside of your organization
  and do not put it in your source code that can be accessed publicly.
- ACTIVE orders are those which are neither ALREADY_DELIVERED nor FAILED_DELIVERY
  nor INCOMPLETE
- Customer feedback or comments about the order (null if no feedback provided)
- Indicates whether the order is scheduled for future delivery
- Replace the orderId in the path param with the actual orderId of the order that
  you want to edit.
- All datetimes are in UTC ISO format
- This API is only available for customer having plan BUSINESS ADVANCED.
- There is a rate limit of at most 3 requests per minute per trackingId.
- Uses OAuth2 for authentication
- Webhook configuration requires internal setup by Shipday team
errors:
- '200 OK: The request has succeeded.'
- '400 Bad Request: The server could not understand the request due to invalid syntax.'
- '401 Unauthenticated: The client must authenticate itself to get the requested response.'
- '429 Too Many Requests: The user has sent too many requests in a given amount of
  time. We recommend to implement exponential back-off.'
- '500, 501, 502, 503 Service Unavailable: The server is not able to handle the request.
  This can be because our servers are down for maintenance or they are overloaded.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
