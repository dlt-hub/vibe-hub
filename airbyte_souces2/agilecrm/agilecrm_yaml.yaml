# Source Metadata
source_name: AgileCRM
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://your-instance.agilecrm.com
  auth:
    type: apikey
    location: query
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: contacts
    endpoint:
      path: /api/contacts
      method: GET
      data_selector: contacts
  - name: companies
    endpoint:
      path: /api/companies
      method: GET
      data_selector: companies
  - name: deals
    endpoint:
      path: /api/deals
      method: GET
      data_selector: deals
  - name: notes
    endpoint:
      path: /api/notes
      method: GET
      data_selector: notes
  - name: tasks
    endpoint:
      path: /api/tasks
      method: GET
      data_selector: tasks
  - name: milestone
    endpoint:
      path: /api/milestone
      method: GET
      data_selector: milestone
  - name: campaigns
    endpoint:
      path: /api/campaigns
      method: GET
      data_selector: campaigns
  - name: documents
    endpoint:
      path: /api/documents
      method: GET
      data_selector: documents
  - name: ticket_filters
    endpoint:
      path: /api/ticket_filters
      method: GET
      data_selector: ticket_filters
  - name: tickets
    endpoint:
      path: /api/tickets
      method: GET
      data_selector: tickets

# Known Quirks or Risks, Caveats
notes:
  - Full sync is supported for all streams
  - Incremental sync is not supported for any streams

# Troubleshooting & Error Patterns
errors:
  - 401 Unauthorized: Check API key or permissions
  - 404 Not Found: Verify endpoint paths or resource existence