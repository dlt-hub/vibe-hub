# Source Metadata
source_name: Adjust
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://dash.adjust.com/control-center/reports-service
  auth:
    type: bearer_token
    token_url: N/A
    client_id: N/A
    client_secret: N/A
    refresh_token: N/A
    location: header
    header_name: Authorization
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: filters_data
    endpoint:
      path: /filters_data
      method: GET
      data_selector: filters
      params: {
                "required_filters": "event_metrics"
      }

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - API Token

# Known Quirks or Risks, Caveats
notes:
  - Requires an API token for accessing reports
  - Only a subset of metrics are pre-selectable

# Troubleshooting & Error Patterns
errors:
  - 401 Unauthorized: Ensure valid API Token
  - 400 Bad Request: Check required parameters and filters