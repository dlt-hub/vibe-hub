auth_info:
- information_source; https://docs.agenta.ai/tutorials/cookbooks/capture-user-feedback:
  - API key authentication via Authorization header. Send the API key from the AGENTA_API_KEY
    environment variable in the Authorization header with the format "ApiKey {api_key_value}".
- information_source; https://docs.agenta.ai/observability/troubleshooting:
  - API key authentication is required via the `AGENTA_API_KEY` environment variable.
    The authorization header must follow the format `ApiKey YOUR_KEY_HERE`. Ensure
    the key is correct, not expired, and has necessary permissions. For cloud deployments,
    use `https://cloud.agenta.ai` as the endpoint; for self-hosted instances, use
    your instance URL. Call `ag.init()` before any instrumented functions execute.
possible_base_urls:
- information_source; https://docs.agenta.ai/observability/troubleshooting:
  - http://localhost
  - https://cloud.agenta.ai
possible_endpoints:
- information_source; https://docs.agenta.ai/reference/sdk/custom-workflow:
  - POST /generate
  - POST /generate_deployed
  - POST /playground/run
  - POST /playground/run/{route}
  - POST /run
  - POST /run/{route}
