  : - API Key Authentication is required for all requests. Pass the api_key parameter
      (e.g., 1234) in each request. The server-side $apiKey variable in api.php must
      be set to match the key you send; change it from the default to a unique, secure
      value and store it safely.
    - All API requests require an API key for authentication, passed as a query parameter
      named api_key. Communication uses HTTPS encryption, and the API performs input
      validation to prevent common vulnerabilities like SQL injection and XSS attacks.
