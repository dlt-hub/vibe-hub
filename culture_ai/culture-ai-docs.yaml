resources:
- name: employees
  endpoint:
    path: /v1/employees
    method: GET
    data_selector: data
- name: risks
  endpoint:
    path: /v1/risks
    method: GET
    data_selector: data
- name: triage_reports_emails
  endpoint:
    path: /v1/triage/reports/emails
    method: GET
    data_selector: data
notes:
- Requires setup of access management settings for employee data.
errors:
- '401: No authentication provided Invalid authentication Authentication out of bounds'
- '403: Invalid authentication level'
- '400/422: Invalid <X>'
- '404: N/A'
- '405: N/A'
- '500: Service communication error'
- 'Unauthorized: Recheck API key or permissions'
auth_info:
  mentioned_objects:
  - API_KEY
client:
  base_url: https://client-api.culture.ai
  auth:
    type: apikey
    location: header
    header_name: Authorization
  paginator:
    type: cursor
    page_size_param: pageSize
    default_page_size: 50
source_metadata: null
