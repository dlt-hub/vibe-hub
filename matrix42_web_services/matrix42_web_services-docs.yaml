auth_info:
- ? information_source; https://help.matrix42.com/010_SUEM/020_UEM/30Enterprise_Mobility_Management/030_Integration_Guide/API_Integration
  : - Bearer token authentication is required. Create an API token (valid up to 2
      years) in the UI, then pass it as a Bearer token in the Authorization header
      for all API requests. The token should be included in the Authorization header
      with the format "Bearer <your_token>".
- ? information_source; https://help.matrix42.com/030_DWP/030_INT/Business_Processes_and_API_Integrations/Matrix42_Web_Services_API
  : - 'Authorization header is required for all requests. The header format is "Authorization:
      <type>" where the type specifies the request authentication method, though the
      specific auth scheme and credential format are not detailed in this documentation
      excerpt.'
    - 'The Matrix42 platform supports two authentication methods: Basic Authentication
      (username and password credentials) and API Token (an application key serving
      as both identifier and secret token). Authentication credentials are included
      in request headers along with content type specification. For detailed implementation
      examples, refer to the Web Services: Authentication types documentation.'
- ? information_source; https://help.matrix42.com/030_ESMP/030_INT/Business_Processes_and_API_Integrations/Matrix42_Web_Services_API
  : - 'The Authorization header is required for all requests. The header format is
      Authorization: <type>, where the type specifies the request authentication method,
      but the documentation does not explicitly state which authentication schemes
      are supported (e.g., Bearer tokens, API keys, Basic auth) or provide example
      values.'
    - 'The Matrix42 platform supports two authentication methods: Basic Authentication
      (username and password credentials) and API token authentication (an API key
      serving as both application identifier and secret token). Authentication credentials
      are included in request headers. For detailed implementation specifics, refer
      to the Web Services: Authentication types documentation.'
pagination_info:
- ? information_source; https://help.matrix42.com/010_SUEM/020_UEM/30Enterprise_Mobility_Management/030_Integration_Guide/API_Integration
  : - 'Silverback API uses offset-based pagination with fixed page sizes: 50 items
      per page for devices and 250 items per page for users. Each response includes
      a pagingIdentifier field and total item count; use the pagingIdentifier value
      in subsequent requests to retrieve additional pages until all items are fetched.'
