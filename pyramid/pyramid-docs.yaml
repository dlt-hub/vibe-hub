notes:
- response callbacks are called in the order they're added
- finished callbacks are always called even if an exception happens
- Last updated on Aug 25, 2023
- Requires setup of security policy using auth secret.
- Routes for login and logout must be defined before catch-all routes.
- Uses CSRF tokens for security.
- Redirects to login page if access is forbidden.
- Requires setup of a security policy.
- Use different secrets for each environment.
- Handles login and logout views to manage user sessions.
- Redirects to login page if access is denied due to lack of authentication.
