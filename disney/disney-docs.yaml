pagination_info:
- information_source; https://disneyapi.dev/docs/:
  - The API supports offset-based pagination with query parameters page (default 1)
    and pageSize (default 50) for the characters list endpoint. The response includes
    an info object with a count field indicating total results.
  - The API uses page-based pagination with a query parameter. Request the `/character`
    endpoint with an optional `page` query parameter (defaults to page 1). The response
    includes an `info` object containing `totalPages`, `count` (items per page), `previousPage`,
    and `nextPage` URLs. Use the `nextPage` URL to fetch the next page, or stop when
    `nextPage` is null.
