notes:
- Returns account information for multiple accounts in a single request. This is more
  efficient than making multiple getAccountInfo calls when you need to fetch data
  from several accounts at once. You can request up to 100 accounts per call.
- Lightspeed requires a tip instruction to one of the specified addresses to propagate
  transactions.
- Historical data is only ingested and stored as block data becomes 'finalized'.
- There is a small delay after a block becomes finalized before it is queriable by
  users.
- All RPC nodes are located in Atlanta, Georgia, USA
- 20 Gbps of throughput capabilities on each of our RPC nodes
- Historical Queries (older than 24 hours) should add /historical to query older data
- The free tier is not intended for production use and may be subject to unscheduled
  downtime, abuse, and rate limit changes without notice. Please use a paid tier for
  production environments.
- Shreds will automatically start forwarding to your VPS on port 20000/UDP.
- It is currently not possible for customers to autonomously cancel Shred Forwarding
  services.
- The console does not support clipboard 'copy/paste'.
- Some VPS templates may not update the keyring password with the provisioned account.
- All of our infrastructure is on-premises, self-hosted, designed by ourselves, and
  hand-built to our very specific purposes.
- We do not resell or rent any hardware or services from cloud providers.
- This endpoint is currently free to use with a 25 requests/second rate limit per
  IP
