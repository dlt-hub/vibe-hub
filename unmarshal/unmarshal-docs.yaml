notes:
- Most of our response times are under 200 milliseconds.
- Changes in the blockchain are reflected in our APIs within seconds.
- The number of requests you could make every month is appropriately limited in all
  Unmarshal plans.
- If the wallet address has interacted with more than 5000 NFT's the API will return
  count of NFT holdings for first 5000 contracts
- In order to use notifications for testnets use https://testnet-notify.unmarshal.com/v1/{address}/unsubscribe
- For testnets use https://testnet-notify.unmarshal.com/v1/subscriptions
- The SDK is currently in BETA.
- Requires generation of an Auth key from Unmarshal Console.
- This project is currently in BETA
- Requires setup of connected app in unmarshal
- All data tables are saved under the schema where your parser is deployed.
- Table names are in snake case and are postfixed with '_events' and '_methods' for
  event and function tables respectively.
- GraphQL API is associated with Postgres schemas
- Navigate to the Dynamic API section under the Parser tab to create an API.
- You can find your Metabase credentials under the parser section on the Unmarshal
  console page. It is important to note that you will only be able to view your Metabase
  credentials once you have deployed at least one parser.
- The data provided in prebuilt analytics is for the last 30 days
