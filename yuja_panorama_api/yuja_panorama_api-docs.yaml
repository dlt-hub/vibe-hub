auth_info:
- information_source; https://support.yuja.com/hc/en-us/articles/14883576641559-Panorama-API:
  - 'Authentication is performed by including an authenticationToken field in the
    JSON request body. The token value is a UUID string (example: "1129c18a-eb75-4a11-8ccc-566646f94tcc").
    Access to the /subAccount/getPaginatedSubAccounts endpoint requires Sub-Administrator
    access level or higher.'
  - 'Authentication is token-based using an authenticationToken parameter passed in
    the request JSON body. The token is a string value (example format: "1129c18a-eb75-4a11-8ccc-566646f94tcc")
    that must be included in every API request to authenticate the user.'
  - 'Authentication requires passing an authenticationToken as a string parameter
    in the request body or query parameters. The token value is a UUID-formatted string
    (example: "1129c18a-eb75-4a11-8ccc-566646f94tcc") that represents the user''s
    authentication credential for API access.'
  - 'Authentication uses an authenticationToken parameter passed in the JSON request
    body. The token is a string value (example format: "1129c18a-eb75-4a11-8ccc-566646f94tvc")
    that identifies the user and must be included in requests to /user/getUser and
    /user/getPaginatedUsers endpoints. Access is controlled by user role: Student
    level for getUser and Administrator level for getPaginatedUsers.'
  - 'Authentication uses an authenticationToken parameter passed in the request body
    as a string field. The token is a UUID-like identifier (example: "1129c18a-eb75-4a11-8ccc-566646f94tcc")
    that must be included along with contextId and other parameters in the JSON payload
    to authorize API requests.'
pagination_info:
- information_source; https://support.yuja.com/hc/en-us/articles/14883576641559-Panorama-API:
  - Pagination uses page and pageSize parameters passed in the request body. page
    specifies which page to start on (integer), and pageSize specifies the number
    of records per page (integer). The response structure for pagination fields is
    not documented in the provided excerpt.
  - Pagination uses query parameters page (integer, starting page number) and pageSize
    (integer, number of records per page), both passed in the request body or as query
    parameters. The response structure for indicating pagination state or next page
    information is not specified in the documentation provided.
  - 'Pagination uses query/body parameters: page (starting page number) and pageSize
    (number of records per page). Both are integers passed in the request body or
    as query parameters. The response structure for navigation fields is not documented
    in the provided text.'
  - The /user/getPaginatedUsers endpoint uses query parameters page (integer, page
    number to start on) and pageSize (integer, number of records per page) to control
    pagination. The documentation does not specify response fields indicating pagination
    state, stopping conditions, or how to construct subsequent requests.
  - The API uses offset-based pagination with page and pageSize parameters passed
    in the request body. The page parameter specifies which page to retrieve (starting
    from page 1 or similar), and pageSize specifies the number of records per page.
    The response structure for indicating total pages, next page availability, or
    stopping conditions is not documented in the provided excerpt.
