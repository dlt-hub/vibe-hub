notes:
- Persistent connection with automatic reconnection and exponential backoff for reliable
  data streaming.
- Never share your API token or commit it to version control.
- Never commit access tokens to version control. Use environment variables or secure
  configuration management.
- Setup of connected app in api is required for authentication.
- Wallet monitoring requires authentication
- Make sure you have GMGN_ACCESS_TOKEN set
- Enterprise-grade features for production deployments, advanced filtering, monitoring,
  and data management.
- Implement credential rotation
- Use environment variables for sensitive data
errors:
- 'ConnectionError: Network connectivity issues - automatically retried with exponential
  backoff'
- 'AuthenticationError: Invalid or missing access token for authenticated channels'
- 'ValidationError: Invalid data received from the API - check your subscription parameters'
- Authentication failures may occur due to token expiration
