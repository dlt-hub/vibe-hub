- The option to return administrator schedules for a storage policy must be used with
  the storagepolicyId request parameter.
- Requires setup of connected app in api
- Commvault provides a complete backup and recovery solution for virtual/compute resources,
  with support for cloud and multi-cloud, on-prem, and hybrid environments.
- The Laptop backup solution provides secure and efficient backup of end-user data
  on edge devices.
- For production environments and critical data, we strongly recommend implementing
  the File Server backup solution.
- Download Center is not supported on the Linux Web Server.
- You can use the Command Center to perform certain deployment tasks.
- CommCell recovery is a set of procedures that are used to prepare for and recover
  from a CommCell disaster.
- Single-platform Commvault software takes a holistic approach to data management
  with a flexible and extensible architecture that helps enterprises reduce risk,
  improve operational efficiencies, cut costs and derive more value from their data
  and information.
- Arlie is not available in MSP environments.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'REQUIRED: Update your SharePoint Online Authentication Method by April 2, 2026'
- Commvault Control Plane Installations on Windows Are Not Recommended
- The Security Reporting and Vulnerability page has been deprecated as of March 15,
  2024.
- Commvault recommends upgrading to the latest maintenance release within 2 weeks
  of its release.
- When a release reaches end-of-life, to receive support, customers must upgrade to
  the latest LTS release.
- HyperScale platform versions that are older than the most recent 3 versions are
  not supported and are updated on a "best effort" basis.
- Commvault recommends regularly updating your HyperScale servers to one of the most
  recent 3 platform versions to ensure support.
- If you are interested in becoming part of the Commvault Early Adopter program, please
  contact us at earlyadopter@commvault.com.
- You must have an account on the Cloud Services Portal.
- Commvault provides granular, application-centric, Kubernetes-native protection.
- Supports backup and restore for both containerized applications and virtual machines.
- Use the Laptop backup solution for secure and efficient backup of end-user data
  on edge devices.
- Create a Microsoft Entra ID Conditional Access policy to limit app access.
- Every 90 days, in the Azure portal, change your client secret and delete the previous
  client secret. Then, in the Command Center, update the client secret value.
- Cleanroom strengthens your organization against cyber attacks with continuous testing,
  forensics, and recovery to an isolated recovery environment.
- Many organizations have disaster recovery plans. These plans, though sufficient
  for natural disasters or unexpected hardware failures, aren't enough to recover
  from sophisticated, targeted cyber attacks.
- This feature is part of the Commvault Early Adopter program.
- The name of the setting must be specified as zertoConsoleUrl. This value is case-sensitive.
- OAuth authentication is supported only for Commvault environments running Innovation
  Release 11.42.27 and later.
- You must be able to connect to the proxies and domains that are associated with
  your Commvault environment.
- You must have the File System Core Package installed on your client computer to
  use this feature.
- You can configure ransomware protection for restore-only clients in your CommCell
  environment. A restore-only client is a computer where you install an agent in restore-only
  mode if you want to use the client only as a destination to restore backup data.
- You can enable ransomware protection on a Windows MediaAgent in the Command Center.
- You can view the Threat Indicators Dashboard using the Command Center.
- You can use the Enable Ransomware Protection app to monitor and turn on ransomware
  protection features in the CommCell Console.
- Commvault protects all instances that are hosted or managed by an Alibaba Cloud
  Elastic Compute Service (ECS) account.
- Commvault can be deployed on AWS Outposts, including high-availability configurations.
- Commvault provides enterprise-grade data protection for Azure VMs, ensuring secure,
  scalable, and efficient backup and recovery across your cloud environment.
- 'Backup process: Commvault leverages native Azure APIs to orchestrate consistent
  VM-level backups.'
- 'Operational efficiency: Changed data blocks are efficiently transferred to Commvault
  storage repositories.'
- 'Robust data protection: Commvault can protect Azure VM resources across subscriptions
  and regions.'
- 'Recovery options: Commvault supports a wide range of recovery scenarios for Azure
  VMs.'
- Azure Local is a hyperconverged infrastructure (HCI) cluster solution built on the
  Hyper-V technology.
- You can use the Commvault software to back up and restore instances that are hosted
  by a Google Cloud service account.
- You can use Commvault with OLVM 4.2.x, 4.3.x, 4.4.x, 4.5.x
- If you use OLVM 4.5.x, you must ensure that Keycloak is not installed.
- Requires setup of Kubernetes clusters for backup and restore operations.
- Business logic workflows are only shown in Developer tools > Workflows page as they
  are not directly executed by end users.
- Only CommCell administrators or users with administrative permissions can access,
  create, and edit workflows on the Developer tools > Workflows page.
- The Commvault software provides streamlined backup and recovery for cloud applications.
- Commvault Cloud has passed rigorous security review by Salesforce.
- You can back up SharePoint databases, documents, and transaction logs.
- You cannot back up system state data, Active Directory data, PST files, personal
  address books, or offline folders.
- Commvault takes native MongoDB snapshots of MongoDB Atlas. You cannot create a backup
  copy.
- SSL is supported for dump based backups for MySQL version 5.7 and later.
- The supported TLS versions to create MySQL instances are TLS 1.0, 1.1 and 1.2.
- You must use the RMAN recovery catalog so that the primary database knows about
  the backups that you performed on the standby databases.
- Disk caching of archive log backups is not supported with Unified Data Guard configurations.
- All the clients in the Data Guard environment should be at the same Commvault release
  level for the best operation of the Data Guard configuration.
- Commvault supports pgvector extension for PostgreSQL. The destination instance should
  also have pgvector extension in case of Out-of-Place restore.
- Starting in Commvault Feature Release (11.24), for Dell EMC Isilon/PowerScale, Changelist
  scan is automatically enabled for newly created sub-clients. If you want to enable
  changelist scan for old sub-clients, contact Commvault support.
- Starting from Commvault Innovation Release (11.38.25), Restartable Scan feature
  is enabled by default. This feature applies only to network share backups that use
  an automount path. It allows the scan phase to resume if it is suspended, instead
  of starting from the beginning.
- 'Quick conversion: Convert any computer into a virtual machine quickly and reliably.'
- 'Disaster recovery: Use the backup that is available on the media to create a virtual
  machine when the physical computer is unavailable because of a hardware or network
  failure.'
- 'Point-in-time backup: Use a backup that was performed at any point in time to create
  the virtual machine.'
- 'Customize the client configuration: Before you convert a computer to a virtual
  machine, you can customize its configuration, such as disk configuration, network
  configuration, and disk provisioning.'
- You cannot use the Command Center to edit the properties of archiving clients created
  using the CommCell Console.
- Deployment and initial run of an IntelliSnap backup in complex environments might
  require customization, due to specific dependencies in your environment.
- In addition to the above permissions, you must have access to arrays, servers, and
  plans for listing snapshots and managing operations from the associated level.
- Read about permissions for array management and array administration.
- 'The software installation requires 10 GB of disk space on the operating system
  drive (path: /). This space is used for temporary files copied during the installation
  or upgrade of the CommServe and Microsoft SQL Server software.'
- The following partitions/logical volumes support EXT4 and XFS as file system types,
  though XFS is recommended.
- The Microsoft SQL Server application that is installed on the computer must be dedicated
  to support the software and cannot be shared by other applications.
- The minimum version of unixODBC required is 2.3.4.
- Some objects may return nulls in deeply nested fields
- The software platform is an enterprise level, integrated data and information management
  solution.
- All functions share the same back-end technologies to deliver the unparalleled advantages
  and benefits of a truly holistic approach to protecting, managing, and accessing
  data.
- Some Commvault features require the Web Server to run on a Windows machine.
- Some features are not supported with a Linux CommServe server.
- Commvault installs the Microsoft SQL Server 2019 Standard Edition by default.
- The maximum memory used by the SQL Server should be 50% of the physical memory available
  in the computer.
- CommServe Client Name must be 15 characters or less.
- CommServe Host Name must not contain underscores.
- Some of the tasks listed in this section must be performed from the CommCell Console.
- When installing the CommServe server, you can choose to not install the CommCell
  Console.
- Installed only if IIS was enabled on the CommServe computer. Note The Web Console
  is not included with the Command Center package.
- New installations of the control plane on Windows require an additional setting
  to work.
- Commvault strongly encourages you to transition to a Linux environment for Control
  plane components, specifically CommServe, Web Server, and Command Center.
- You must apply a license for Windows after deploying a virtual appliance.
- Virtual appliances do not include a license for the Windows operating system.
- 'Commvault Store: Get started quickly by downloading a variety of available reports
  from our online store.'
- 'Customization: Modify existing reports or build new ones to fit your organization''s
  specific needs.'
- 'Cloud and Web-based Access: Use the Command Center, the Web Console, and the Cloud
  Services Portal to view reports on the latest version of any Web browser.'
- 'Critical Information: We highlight data that indicates errors and failures so that
  you can react quickly to solve problems.'
- 'Sharing: Share necessary reports with other users based on their security roles.'
- 'External Databases: Link to external databases to create reports based on your
  organization''s data.'
- 'Convenience: View the Worldwide or CommCell Dashboard for a concise overview of
  the CommCell environment.'
- You can configure ransomware protection for restore-only clients in your CommCell
  environment.
- The authentication token expires after 30 minutes of inactivity.
- API requests are rate limited in Commvault on a per tenant basis.
- Commvault Customer Support does not provide assistance with creating REST API scripts.
