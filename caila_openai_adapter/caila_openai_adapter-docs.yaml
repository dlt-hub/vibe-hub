  - GET https://caila.io/api/adapters/openai/models
  - POST https://caila.io/api/adapters/openai/chat/completions
  - POST https://caila.io/api/adapters/openai/completions
  - POST https://caila.io/api/adapters/openai/embeddings
- information_source; https://docs.caila.io/en/docs/catalog/aimyvoice:
  - POST https://app.caila.io/api/mlpgate/account/just-ai/model/aimyvoice-facade/tts
- information_source; https://docs.caila.io/en/api/rest:
