auth_info:
- information_source; https://docs.caila.io/en/api/rest/openai-api:
  - 'The API requires authentication via an Authorization header. Include the header
    ''Authorization: <key from Caila>'' with your Caila API key in all requests to
    the OpenAI adapter endpoint.'
  - 'To access Caila services through the OpenAI adapter, include your Caila API key
    in the Authorization header and specify the model ID in the format <author>/<service>[/model]
    in the model field of your request.


    Authorization header: Authorization (API key created in Caila)

    Model field format: <author>/<service>[/model] where author is the service owner''s
    account name, for example just-ai.'
- information_source; https://docs.caila.io/en/api/rest:
  - 'Authentication uses the MLP-API-KEY header for direct API calls, and for composite
    services, the token is passed through the MLP_CLIENT_TOKEN environment variable
    with the server address provided via MLP_REST_URL environment variable. Include
    the MLP-API-KEY header with your API key in REST requests, formatted as: MLP-API-KEY:
    [your-api-key].'
- information_source; https://docs.caila.io/en/api/rest/predict-api:
  - API requests require an API key passed as the MLP-API-KEY header. The api_token
    value is obtained as an access key and must be included in all predict and predict-with-config
    POST requests to the caila.io API endpoints.
  - api_token is an access key that must be provided to authenticate requests to the
    service. The exact mechanism for sending this token (header name, query parameter,
    or request body field) is not specified in this documentation excerpt.
possible_base_urls:
- information_source; https://docs.caila.io/en/api/rest/openai-api:
  - https://caila.io/api/adapters/openai
  - https://caila.io/api/adapters/openai/chat/completions
