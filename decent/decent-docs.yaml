notes:
- Drop instant cross-chain swaps into your app in minutes.
- Decent abstracts all of the complexities associated with various chains and tokens,
  so user activity can seamlessly scale with the number of chains.
- Embedded wallet solutions provide new crypto users with easy and abstracted wallet
  creation.
- Decent frequently adds new chains.
- Check back here for updates.
- Although Decent provides support for select testnets, we recommend testing on mainnets
  whenever possible.
- Testnet liquidity is inconsistent and may not be an accurate reflection of mainnet
  transaction experiences.
- The playground makes your integration process short and simple.
- Decent includes a signature-based splits protocol that enables users to set and
  split fees on every transaction.
- Requires setup of API key in the developer console
- Requires setup of API key in the Decent Console
- Decent documentation coming soon
- Requires API key for access
errors:
- '401 Unauthorized: Check API key validity'
