notes:
- Oxbow is a Python package, designed for compatibility with Arrow-based tooling in
  the Python data ecosystem.
- The core of Oxbow is written in Rust.
- Oxbow handles multiple ranges as separate fragments.
- GTF format attributes can include both String and Array types.
- VCF format allows projection of info fields and genotype fields.
- Oxbow understands BEDn+m schema specifiers to interpret the contents of BED files.
- Oxbow can also parse BigBed records that contain AutoSql definitions of the records.
- Data sources can be logically grouped into fragments.
- Dask uses a different approach than the streaming paradigm of Polars and DuckDB.
- Default batch size is set to 1 to generate one sequence record at a time.
- Batch size is set to 1 to generate one sequence record at a time.
- Indexed FASTQ files are not supported.
- Files compressed using either regular GZIP or BGZF are decoded using a standard
  GZIP decoder.
- Indexed FASTQ files are not supported. Hence, range queries are disallowed and files
  compressed using either regular GZIP or BGZF are decoded using a standard GZIP decoder.
- Sequence Alignment Map (SAM) is a widely used text-based format for storing biological
  sequences aligned to a reference sequence.
- Binary Alignment Map (BAM) is a binary representation of SAM files.
