pagination_info:
- information_source; https://earth-search.aws.element84.com/v1/api.html:
  - Pagination uses a cursor-based scheme with a "next" link in the response containing
    an "href" with a "next" query parameter value to fetch the next page. The response
    includes "returned" (items returned), "limit" (page size), and "matched" (total
    matching items); continue paginating while the "next" link is present.
  - 'Pagination uses a cursor-based scheme. The response includes a "links" array
    with a "rel": "next" entry containing an "href" that includes a next query parameter.
    Use this href to fetch the next page of results.'
