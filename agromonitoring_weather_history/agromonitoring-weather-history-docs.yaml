notes:
- We strongly recommend you to use your unique API key {appid=} in each JSON call.
- If you are already registered for Agro API, there is no need to create a separate
  account.
- Minimum resolution for Sentinel-2 = 10m, Landsat 8 = 30m.
- By default, there are no limitations on cloudiness and coverage. Best possible values
  are < 5% for cloudiness and 100 for coverage.
- Requires a personal API key for access.
- Coordinates of the location of your interest are required
- Start and end dates must be in unix time, UTC time zone
- Current soil data is updated 2 times a day.
- Soil temperature is provided only in Kelvins.
