pagination_info:
- information_source; https://developer-community.icims.com/applications/applicant-tracking/list-api:
  - The API uses link-based pagination via _links object containing self, first, last,
    prev, and next links. Children nodes are returned based on a size parameter that
    controls how many child nodes appear per request; navigate pages using the next
    link until no next link is provided.
  - Use the size query parameter to control the number of children returned per request,
    up to a default maximum of 1000. Navigate through list levels using links provided
    in the response under the _links key; only immediate children are returned per
    request, requiring subsequent calls to retrieve additional levels.
possible_base_urls:
- information_source; https://developer-community.icims.com/applications/applicant-tracking/job-portal:
  - https://api.icims.com
- information_source; https://developer-community.icims.com/applications/applicant-tracking/list-api:
  - https://api.icims.com
possible_endpoints:
- information_source; https://developer-community.icims.com/applications/applicant-tracking/job-portal:
  - GET https://api.icims.com/customers/{custId}/portalposts/job/{jobId}
  - GET https://api.icims.com/customers/{custId}/portalposts/{jobPostId}
  - GET https://api.icims.com/customers/{customerId}/search/portals/{portalIdOrName}
  - GET https://api.icims.com/customers/{customerId}/search/portals/{portalIdOrName}/filters
  - GET https://api.icims.com/customers/{customerId}/search/portals/{portalNameOrId}?searchJson={encodedSearchParameters}
  - GET https://api.icims.com/customers/{customerId}/search/portals/{portalNameOrId}?searchJson\={encodedSearchParameters}
  - PATCH https://api.icims.com/customers/{custId}/portalposts/unpost
  - POST https://api.icims.com/customers/{custId}/portalposts/
  - POST https://api.icims.com/customers/{customerId}/search/portals/{portalNameOrId}
- information_source; https://developer-community.icims.com/applications/applicant-tracking/list-api:
