notes:
- DLM is baked into Easee chargers already and so you can't actually do this via API
- Enabling the smart charging LED will disable any basic or weekly plans
- A refresh token can be used only once. After that, the newest refresh token must
  be used the next time.
- Implement retry-logic and catch scenarios where sessions are revoked.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- If you are not planning to operate any Easee chargers in the near future (1-3 months)
  we advise you to wait until you are ready, or consider testing some of your use
  cases by using our open API.
- The access token is valid for 1 hour and must be included in all API calls in the
  header as type Authorization with the value Bearer <accessToken>.
- If pairing/unpairing has failed more than 5 times due to mismatch between serial
  number and PIN code, pairing/unpairing will be suspended for 24 hours to prevent
  misuse of the system.
- Don’t forget to authenticate before you start trying endpoints!
- Energy summary report uses logged values for ongoing sessions within the date range.
- Only the power that is actually consumed to charge an EV is included in the data
  and the reports.
- The energy that is consumed to power up the charger is not included.
- Cloud OCPP is hosted in the cloud, making our service flexible and adaptable to
  a wide range of use cases.
- The default time format of messages sent from charger has time zone information
  and emits a result string that complies with ISO 8601.
- 'Lifetime write and erases: 100,000 cycles'
- 'Daily recommended maximum writes: 25 schedules'
- Manually changing ExternalAuthorizationRequired to true will turn free charging
  off
- Easee provides OCPP via the Easee Cloud.
- The default time format of messages sent from charger includes time zone information
  and complies with ISO 8601.
- The VendorId of Easee boxes for all DataTransfer calls is 'no.easee', and all message
  ids are case insensitive.
- The schedule/period is stored on the charger and will survive reboots (non-volatile
  memory storage).
- Exceeding the recommended figure will quickly approach the lifetime limits. This
  will void your warranty on the charger.
- Uses OAuth2 with refresh token — requires setup of connected app in Easee
- Some objects may return nulls in deeply nested fields
- Always use TLS with HTTP Basic authentication
- The VendorId of Easee boxes for all DataTransfer calls is 'no.easee'.
- All message ids are case insensitive.
- Only classic queue is supported currently.
- This will only work if you call it with a Bearer token based on your integration
  account.
- Requires setup of connected app in Easee
- Ensure correct routing key format is used for all messages published to the AMQP
  stream
- Basic authentication should not be used to protect sensitive or valuable information.
- Always use TLS with HTTP Basic authentication.
- Do not set Max Circuit Current automatically using the API as it will wear out the
  FLASH.
- Charger Current is reset after plugging in a car or rebooting the charger.
- Only classic queue is supported currently
- This will only work if you call it with a Bearer token based on your integration
  account
- Requires setup of connected app in api
- Authorization Required is enabled by default.
- Local Authorize Offline Enabled is enabled by default.
- Allow Offline Transaction For Unknown Id is disabled by default.
- Smart Button Enabled is disabled by default.
- 'Default: controlled by Easee'
- The relative short time period here is a requirement from Easee to minimize the
  fragmentation in firmware releases, and the need to actively support older firmware.
- Setting timeToLive to 0 means forever. Excluding timeToLive from the payload will
  also default to forever.
- Authorization Required is enabled by default
- Local Authorize Offline is enabled by default
- Allow Offline Transaction For Unknown Id is disabled by default
- Smart Button Enabled is disabled by default
- If for some reason you as a partner wish to have your own internal verification
  flow for new Easee FW releases this field is informative and will prevent Easee
  systems from actively pushing Firmware updates to partners before partners are ready.
- Normally this is a process entirely controlled by Easee, but given the complex nature
  of some integrations partners will be given extra time to verify that new releases
  do not break existing functionality.
- This field is controlled in dialogue with Easee, and general policy is that all
  partners are given maximum 3 weeks after a new firmware release to do their own
  integration tests before Easee starts actively pushing the new release.
- Since Easee supports delta OTA and constantly strives to upgrade charger capabilities
  through firmware updates, we think its in the customers best interest to receive
  updates quickly after release announcements on social media etc.
- Ensure devices can connect to Easee Cloud to function properly.
- OCPP is currently in beta release with firmware version >= 328. We strongly recommend
  using this beta release exclusively in test environments.
- Configuration keys are not persistently stored.
- No specific notes provided.
- Ensure reliable WiFi coverage in deployment areas.
- All charging sessions require authorization.
- Settings may revert after charger reboots or power cycles.
- No storing of RFID tags on the charge point, all sessions must be authorised by
