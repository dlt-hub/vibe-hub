pagination_info:
- information_source; https://sockeon.com/v2.0/examples/http-server:
  - The GET /api/users endpoint supports pagination via optional query parameters
    page and limit. The example shows usage as ?page=1&limit=5, but no response structure
    or stopping condition is documented.
possible_base_urls:
- information_source; https://sockeon.com/v2.0/examples/http-server:
  - http://localhost:8080
possible_endpoints:
- information_source; https://sockeon.com/v1.0/core-concepts:
  - GET /users/{id}
  - POST /users
- information_source; https://sockeon.com/v2.0/core/routing:
  - DELETE /api/users/{id}
  - DELETE /path
  - GET /api/users
  - GET /path
  - GET /users/{id}
  - HEAD /path
  - OPTIONS /path
  - PATCH /path
