auth_info:
- information_source; https://help.quali.com/api-docs/2024.1/Quali-API/Quali%20REST%20API.html:
  - 'Basic authentication is required. Send credentials in the Authorization header
    using the format "Authorization: Basic" followed by a base64-encoded string of
    the token or username:password combination.'
  - 'The API uses token-based authentication via HTTP Basic Auth. Credentials are
    submitted in a PUT request to http://localhost:9000/Api/Auth/Login with Username,
    Password, and Domain fields in the JSON body, or alternatively with a Token and
    Domain. The returned Authorization Token is then sent in subsequent requests using
    the Authorization header with Basic scheme, formatted as "Authorization: Basic
    <token>".'
- information_source; https://help.quali.com/jss/jss-portal/jss-rest-api:
  - To obtain an accessToken, call the /api/Account/login endpoint with CloudShell
    username and password credentials. Pass the returned accessToken to subsequent
    API calls by including it in the Authorization header as "Bearer <accessToken>".
possible_base_urls:
- information_source; https://help.quali.com/api-docs/2023.3/Python-API/:
  - https://help.quali.com/api-docs/2023.3/Python-API/
- information_source; https://help.quali.com/api-docs/2024.1/Quali-API/Quali%20REST%20API.html:
  - http://localhost:9000/API
possible_endpoints:
- information_source; https://help.quali.com/api-docs/2024.1/Quali-API/Quali%20REST%20API.html:
  - GET http://localhost:9000/API/Scheduling/SuiteTemplates
  - GET http://localhost:9000/API/Scheduling/Suites/Status/suiteId
  - PUT http://localhost:9000/Api/Auth/Login
- information_source; https://help.quali.com/jss/jss-portal/jss-rest-api:
  - POST /api/Account/login
