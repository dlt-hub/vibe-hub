notes:
- API token requires permissions for both 'Workers AI - Read' and 'Workers AI - Edit'.
- Cloudflare only becomes the primary authoritative DNS provider when you use the
  default, full DNS setup.
- Cloudflare supports all HTTP methods, with the exception of CONNECT, TRACE, and
  PURGE, which are restricted.
- Accounts contain zones and user profiles contain user settings.
- All traffic to proxied DNS records passes through Cloudflare before reaching your
  origin server.
- Allowing Cloudflare IPs might be needed to avoid rate limiting or blocking these
  requests at your origin server.
- In an emergency, Cloudflare Support can override your Editing Permissions and make
  updates to your account.
- Cloudflare checks if your password has been compromised when you log in to the Cloudflare
  dashboard.
- Users leveraging Single Sign-On (SSO) or two-factor authentication (2FA) will not
  be subject to password reset requirements.
- By default, the session timeout for the Cloudflare dashboard is 72 hours without
  any activity.
- Audit Logs are retained for 18 months before being deleted.
- Enterprise customers can use Logpush to store Audit Logs for longer periods of time.
- Audit logs are retained for 18 months before being deleted.
- To access the full 18 months of data, use the API or Logpush.
- 'At least one of the following token permissions is required: Account Settings Write,
  Account Settings Read'
- SCIM provisioning is only available to Enterprise customers using Okta or Microsoft
  Entra.
- Cloudflare now supports native User Groups for enhanced access control.
- SCIM Virtual Groups will reach end-of-life on December 2, 2025.
- The Update User Attributes option is not supported.
- Depending on the volume of data, the export of large amounts of events from Audit
  Logs might fail with errors. We always recommend using Cloudflare Logpush to make
  sure Audit Logs are always available and stored externally.
- Public email providers such as @gmail.com are not allowed.
- Some top level domains, such as .edu, are prohibited from being used as SSO domains.
- Users with plus-addressed emails cannot login with SSO.
- SSO connector can only be disabled by Super Administrators.
- Account ID and Zone ID can be found in the API section of the dashboard.
- Cloudflare Organizations is currently in closed beta.
- To manage account members, you must have a role of Super Administrator and have
  a verified email address.
- Cloudflare supports assigning permissions to members both directly and through User
  Groups.
- Roles can only ever be assigned to their given scope and multiple roles can be assigned
  to a given policy.
- Resource-scoped roles is currently in Beta.
- You can only assign account-scoped roles as part of these types of policies
- With Domain Groups, you can only assign domain-scoped roles to these members.
- User Group permissions are inherited by each member of the group but are not currently
  reflected in the role field on the Members page.
- These permission groups are from our staging environment and tags will not function
  in your production deployment.
- For security reasons, Cloudflare attempts to verify the email address associated
  with your account.
- Social login is only available for accounts with a verified email address.
- If you use social login to sign in, your user profile will not have a password associated
  with it at first.
- All email notifications from Cloudflare are sent from noreply@notify.cloudflare.com.
- Cloudflare will purge your personal information within a year of a deletion request
  unless required to retain it for legal obligations.
- You cannot change your email address if your administrator has enabled single sign-on
  (SSO) or if you did not successfully verify the original email address.
- For added account security, consider changing your API tokens as well.
- Email MFA can only be disabled by enabling two-factor authentication
- 2FA can only be enabled successfully on an account with a verified email address.
- Super Administrators can turn on 2FA Enforcement to require all members to enable
  2FA.
- Cloudflare offers free, unshared, publicy trusted Universal SSL certificates to
  all Cloudflare domains.
- There are limitations on the number of domains you can add at a time. If you attempt
  to add more than 50 domains at a time, any additional domains will be blocked until
  your current domains are active.
- After that, you cannot have more pending sites than active sites associated with
  your Cloudflare account. We recommend waiting until your pending sites have been
  activated before adding additional domains.
- Version Management is available for Enterprise customers and allows you to safely
  test, deploy, and roll back changes to your zone configurations.
- Any changes made to the Global Configuration will immediately apply to your zone
  and all versions of your zone, affecting live traffic.
- Cloudflare can only serve an SSL/TLS certificate for a DNS record when you set the
  record's proxy status to Proxied.
- If your domain is registered with Cloudflare Registrar, you need to submit a manual
  request to transfer the domain and its registration to a new account.
- Before transferring an active Cloudflare domain to another Cloudflare account, you
  must remove any DNSSEC configurations and add-ons or subscriptions.
- To use Cloudflare as a reverse proxy but maintain your DNS provider, refer to partial
  setup.
- If you activate your domain on Cloudflare without setting up the correct DNS records
  for your domain and subdomain, your visitors may experience DNS_PROBE_FINISHED_NXDOMAIN
  errors.
- Pausing Cloudflare takes five minutes or less.
- Adjusting the proxy status will prevent that record from using Cloudflare services.
- Use the IP address `192.0.2.1` for the `A` record.
- This address does not route traffic to an origin server but allows Cloudflare to
  apply rules, redirects, and Workers to incoming traffic.
- Removing your domain does not cancel all active subscriptions.
- Domains in the Initializing or Pending statuses will automatically be deleted after
  28 days if they do not activate.
- Cloudflare's caching does not create duplicate content, rewrite URLs, or create
  additional subdomains.
- Ensure DNS records have a proxy status of DNS-only before activating your domain.
- Verify that Cloudflare has an active Edge Certificate for your domain before proxying
  traffic.
- Cloudflare does not consider Time to First Byte (TTFB) the most important measure
  of page load speed.
- Requires installing the cloudflared daemon on origin server or virtual machine.
- Basic authentication is vulnerable to replay attacks.
- Activate Cloudflare's WAF managed rules to challenge or block known malicious behavior.
- Ensure your CMS and plugins are updated to address known vulnerabilities.
- Protect admin login pages with Cloudflare's Rate limiting rules or a Cloudflare
