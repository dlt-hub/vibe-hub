resources:
- name: item_search
  endpoint:
    path: /api/item-search
    method: GET
    data_selector: results
    params: {}
- name: tools_services
  endpoint:
    path: /api/tools-services
    method: POST
    data_selector: results
    params: {}
- name: training_materials
  endpoint:
    path: /api/training-materials/{persistentId}
    method: PUT
    data_selector: results
    params: {}
notes:
- API responses are in JSON format.
- Certain functionalities may require proper authentication.
- The SSH Open Marketplace is a discovery portal for tools & services, training materials,
  datasets, publications and workflows, not a research data repository.
- Moderators will check for coherence of authentication with linked MP entry.
- Moderators will check for consistency between activity selected and the resource
  described.
- Problematic items are automatically flagged and prioritised for curation within
  the editorial dashboard 'Manually'. Moderator has to assess coherence and relevance
  of the info.
errors:
- '401 Unauthorized: Invalid credentials or token expired'
- '404 Not Found: The requested resource does not exist'
- 'your identity provider needs to release all of the following user attributes: mail'
