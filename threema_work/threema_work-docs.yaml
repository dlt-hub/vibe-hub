auth_info:
- information_source; https://work.threema.ch/en/docs/api:
  - API Key authentication is required. The auth scheme is named "apiKey" and must
    be provided for all endpoints shown (CredentialReceiver resend and Users list
    operations).
  - The API uses API key authentication. Include the API key in the Authorization
    header or as a query parameter named apiKey when making requests to endpoints.
  - The API uses apiKey authentication. Credentials must be provided via an API key,
    likely sent as a header or query parameter (exact header/parameter name not specified
    in this excerpt). Requests without valid authentication return a 401 response.
  - The Threema Work API V1 uses API key authentication. Include the API key via the
    apiKey authorization scheme (typically sent as a header, though the exact header
    name is not specified in this excerpt). This auth method is required for all documented
    endpoints including global app configuration removal, logo access, and logo updates.
  - The Threema Work API uses API key authentication. Include the API key in the request;
    the exact header name or parameter name for passing the API key is not specified
    in this documentation excerpt.
pagination_info:
- information_source; https://work.threema.ch/en/docs/api:
  - 'The Users: List endpoint uses query parameters for pagination. The pageSize parameter
    (integer, optional) sets the number of results per page, and the page parameter
    (integer, optional) specifies which page to retrieve. The response includes a
    _links array for navigation between pages.'
possible_base_urls:
- information_source; https://work.threema.ch/en/docs/api:
