auth_info:
- information_source; https://docs.continual.ai/nextjs-tutorial:
  - The Continual API uses bearer token authentication via the Authorization header.
    Include a security scheme named "Authorization" with an empty array value in requests
    to protected endpoints like POST /copilots.
  - This endpoint requires Authorization security. Send credentials via the Authorization
    header (exact mechanism not specified in this excerpt, but indicated by the "Authorization"
    security scheme with empty scopes array).
- information_source; https://docs.continual.ai/rest-api:
  - 'Continual REST API authentication requires passing a workspace API key as a bearer
    token in the Authorization header. Send requests with the header "Authorization:
    Bearer <API_KEY>" where <API_KEY> is your workspace API key obtained from the
    workspaces/api-keys section.'
- information_source; https://docs.continual.ai/tools:
  - 'Continual supports five authentication schemes for tools: No Authentication for
    public/testing tools, Continual Access Token for identity-verified access, Service
    Bearer Token for shared tools with a single token, User Bearer Token for individual
    user access with unique tokens per user, and OAuth2 for authorization server redirects.
    Select the appropriate scheme and securely store the required credentials or tokens
    based on your choice.'
pagination_info:
- information_source; https://docs.continual.ai/nextjs-tutorial:
  - The response includes nextPageToken and previousPageToken fields (both strings)
    for navigating paginated results. Use the nextPageToken value from the current
    response as a parameter in the next request to retrieve the following page, and
    previousPageToken to go back to the previous page. Stop paginating when nextPageToken
    is not returned or is null.
