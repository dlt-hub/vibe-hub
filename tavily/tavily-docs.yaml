notes:
- 'It’s recommended to split the process into two steps: running multiple sub-queries
  to expand the pool of sources.'
- You get 1,000 free API Credits every month. No credit card required.
- Tavily Crawl enables you to traverse a website like a graph, starting from a base
  URL and automatically discovering and extracting content from multiple linked pages.
- When using the REST API, ensure you include your API key in the header to apply
  the correct rate limits.
- Keep your query concise—under 400 characters.
- 'For deeper content analysis, use a two-step process: Search then Extract.'
- Respect site’s robots.txt
- Implement appropriate delays between requests
- Monitor API usage and limits
- Get your Tavily API key and IBM watsonx.ai API key.
- API key is required to access the API.
- API key is required for authentication.
- Default parameters for search include max_results set to 5 and topic set to 'general'.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- Query is too long. Max query length is 400 characters.
