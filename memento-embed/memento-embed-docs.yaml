resources:
- name: memento_content
  endpoint:
    path: /contentdata/<URI-M>
    method: GET
    data_selector: memento
    params: {}
- name: best_image
  endpoint:
    path: /bestimage/<URI-M>
    method: GET
    data_selector: best-image-uri
    params: {}
- name: image_data
  endpoint:
    path: /imagedata/<URI-M>
    method: GET
    data_selector: images
    params: {}
- name: archive_data
  endpoint:
    path: /archivedata/<URI-M>
    method: GET
    data_selector: archive-uri
    params: {}
- name: original_resource_data
  endpoint:
    path: /originalresourcedata/<URI-M>
    method: GET
    data_selector: original-uri
    params: {}
- name: seeddata
  endpoint:
    path: /services/memento/seeddata/<URI-M>
    method: GET
    data_selector: data
- name: paragraphrank
  endpoint:
    path: /services/memento/paragraphrank/<URI-M>
    method: GET
    data_selector: data
- name: sentencerank
  endpoint:
    path: /services/memento/sentencerank/<URI-M>
    method: GET
    data_selector: data
- name: page-metadata
  endpoint:
    path: /services/memento/page-metadata/
    method: GET
    data_selector: data
- name: social_card
  endpoint:
    path: /services/product/socialcard/<URI-M>
    method: GET
    data_selector: response
    params: {}
- name: thumbnail
  endpoint:
    path: /services/product/thumbnail/<URI-M>
    method: GET
    data_selector: response
    params: {}
- name: imagereel
  endpoint:
    path: /services/product/imagereel/<URI-M>
    method: GET
- name: wordcloud
  endpoint:
    path: /services/product/wordcloud/<URI-M>
    method: GET
- name: docreel
  endpoint:
    path: /services/product/docreel/<URI-M>
    method: GET
notes:
- The HTML is intended to be downloaded and included separately.
- Docreels are experimental and may take a long time to generate.
errors:
- '200: all was successful'
- '404: the requested URI-M is not a memento'
- '504: connection timed out'
- '400: the URI-M submitted is invalid'
- '502: connection error'
- '500: remaining errors'
- '500 Internal Server Error: Indicates the nature of the failure.'
- a thumbnail failed to generated in 300 seconds
auth_info:
  mentioned_objects: []
client:
  base_url: /services/memento
source_metadata: null
