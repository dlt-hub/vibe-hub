auth_info:
- information_source; https://developer.furiosa.ai/v2025.2.0/en/furiosa_llm/furiosa-llm-serve.html:
  - The environment variable HF_TOKEN must be set with your Hugging Face Hub token
    before running the Docker container. The token is passed via the --env HF_TOKEN=$HF_TOKEN
    flag and is used by the server to authenticate with Hugging Face Hub when downloading
    or accessing models.
possible_base_urls:
- information_source; https://developer.furiosa.ai/v2025.2.0/en/furiosa_llm/furiosa-llm-serve.html:
  - http://localhost:8000/v1
possible_endpoints:
- information_source; https://developer.furiosa.ai/latest/en/furiosa_llm/furiosa-llm-serve.html:
  - GET /metrics
  - GET /v1/models
  - GET /v1/models/{model_id}
  - GET /version
  - POST /v1/chat/completions
  - POST /v1/completions
- information_source; https://developer.furiosa.ai/v2025.3.1/en/furiosa_llm/furiosa-llm-serve.html:
  - GET /metrics
  - GET /v1/metrics
  - GET /v1/models
  - GET /v1/models/{model_id}
