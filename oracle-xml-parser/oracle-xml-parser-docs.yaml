notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Extends the pipeline Process class to create a wrapper around CXMLParser to be used
  by the pipeline framework.
- Extends the pipeline Process class to create a wrapper around XSLProcessor to be
  used by the pipeline framework.
- Deprecated constructors for XSLStylesheet
- Error events are notified through XSLTransformerErrorEvent
- Uses OAuth2 with refresh token — requires setup of connected app in Oracle
- Some objects may return nulls in deeply nested fields
- This class implements a deprecated interface, AttributeList; that interface has
  been replaced by Attributes, which is implemented in the AttributesImpl helper class.
- This interface has been replaced by the SAX2 Attributes interface, which includes
  Namespace support.
- This module, both source code and documentation, is in the Public Domain, and comes
  with NO WARRANTY.
- Handler invocation is part of request chain.
- Handler invocation is part of response chain.
- Handler invocation is part of error chain.
- BaseConfigManager provides a standard implementation of most of the ConfigManager
  interface.
- Read the registry from disk.
- If reading the registry fails, create a new empty registry in the cache.
- Set configuration manager options specified in the SOAP server configuration.
- Applications should not use the default constructor, this function is for internal
  use only.
- If an application does not register an ErrorHandler, XML parsing errors will go
  unreported and bizarre behaviour may result.
- 'Inputs: ''xmlsource'' (stream)'
- 'Params: ''schemaObj'' (Object), ''baseURL'' (String), ''preserveWhitespace'' (boolean:
  true/false), ''validationMode'' (String: NONVALIDATING, PARTIAL_VALIDATION, DTD_VALIDATION
  or SCHEMA_VALIDATION, default is NONVALIDATING)'
