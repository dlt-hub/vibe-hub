auth_info:
- information_source; https://tailscale.com/api-docs:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer YOUR_SECRET_TOKEN` with each request, where
    YOUR_SECRET_TOKEN is your API access token.'
  - Authorization is required using a Bearer token. Send the token in the Authorization
    header with the format "Bearer YOUR_SECRET_TOKEN". Replace YOUR_SECRET_TOKEN with
    your actual secret token value.
  - Authorization uses Bearer token authentication. Send the token in the Authorization
    header as "Bearer YOUR_SECRET_TOKEN". OAuth scope devices:core is required for
    this endpoint.
  - 'Authorization: Bearer YOUR_SECRET_TOKEN is required in the Authorization header.
    OAuth Scope devices:core is needed for this endpoint. Send the bearer token by
    setting the Authorization header to "Bearer {YOUR_SECRET_TOKEN}" where YOUR_SECRET_TOKEN
    is your API secret token.'
  - 'Authorization: Bearer YOUR_SECRET_TOKEN is required in the Authorization header.
    OAuth scope devices:core is needed for key management operations. Send the bearer
    token as "Bearer YOUR_SECRET_TOKEN" in the Authorization header for all requests
    to the Tailscale API.'
possible_base_urls:
- information_source; https://tailscale.com/api-docs:
  - https://api.tailscale.com/api/v2
  - https://api.tailscale.com/api/v2/
possible_endpoints:
- information_source; https://tailscale.com/api-docs:
  - DELETE /device/{deviceId}/attributes/{attributeKey}
  - DELETE https://api.tailscale.com/api/v2/device/{deviceId}
  - DELETE https://api.tailscale.com/api/v2/device/{deviceId}/attributes/{attributeKey}
  - GET /api/v2/tailnet/{tailnet}/devices
  - GET /device/{deviceId}/attributes
  - GET /tailnet/{tailnet}/acl
  - GET /tailnet/{tailnet}/keys
  - GET https://api.example.com/api/v2/device/{deviceId}
  - GET https://api.tailscale.com/api/v2/
  - GET https://api.tailscale.com/api/v2/device/{deviceId}
