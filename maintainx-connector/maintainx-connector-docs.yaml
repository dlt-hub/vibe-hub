resources:
- name: connectors
  endpoint:
    path: /docs/integrate-with-external-systems
    method: GET
    data_selector: connectors
- name: GetCSRFToken
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetCSRFToken()
    method: GET
- name: Get Number of Parts
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetNumberOfParts
    method: GET
- name: Get All Part(s) Details
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetAllPartsDetails
    method: GET
- name: Get Part(s) Details from Part Number
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetPartDetails
    method: GET
- name: Get Process Plan(s) Based on PartID
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetProcessPlans
    method: GET
- name: Get BOP Operations, Consumed Parts, Documents
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetBOP
    method: POST
- name: Get All Illustration based on Operation Holder ID
  endpoint:
    path: /Windchill/servlet/odata/PTC/GetIllustrations
    method: GET
notes:
- Most Tulip API endpoints require a workspace context in order to specify what workspace
  the data should be queried in.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Establishing secure data connections may require IT personnel.
- This connector is a good starting point that implements a core set of the service's
  most common functions.
- Some configuration may be required in MaintainX to establish a connection with Tulip.
- Uses HTTP API for integration with ERP/MES systems.
- Tulip should be on the same network with Windchill.
- 'Currently there is a limitation when loading images: it only works if in the browser
  where Tulip is running, Windchill is also open and authenticated.'
errors:
- '401 Unauthorized: Signifies that the request requires user authentication, but
  the client has not provided valid credentials or has not yet authenticated.'
auth_info:
  mentioned_objects: []
client:
  base_url: myaccount.restlet.api.netsuite.com
  headers: {}
  paginator: {}
source_metadata: null
