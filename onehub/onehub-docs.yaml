pagination_info:
- information_source; https://developer.onehub.com/api/pagination:
  - Pagination uses an offset parameter (query string or request body, integer) to
    skip items, typically as a multiplier of per_page. Response includes total_entries,
    current_page, total_pages, per_page, and items array; stop when current_page reaches
    total_pages.
possible_base_urls:
- information_source; https://developer.onehub.com/api/pagination:
  - https://api.onehub.com
- information_source; https://developer.onehub.com/methods/links:
  - https://ws-api.onehub.com
possible_endpoints:
- information_source; https://developer.onehub.com/api/pagination:
  - GET https://api.onehub.com/:endpoint
- information_source; https://developer.onehub.com/methods/links:
  - GET https://ws-api.onehub.com/:item/:item_id/link
  - PUT https://ws-api.onehub.com/:item/:item_id/link
