notes:
- API key authentication requires each request to be signed.
- 'Request POST and PUT must have content type ''Content-Type: application/json''
  and be valid JSON.'
- LN Markets is an alpha software under active development since Mar 11, 2020
- Please use with care, LN Markets comes with no guarantees, use it preferably on
  Testnet or at your own risk.
- You can only deposit BTC, either on-chain or through a Lightning Network payment.
- You can withdraw BTC, either on-chain or through a Lightning Network payment.
- On-chain Bitcoin withdrawals are processed manually.
- The API supports fetching trades for futures and options.
- User information can be retrieved through the user endpoint.
- Trading fees are tier-based, decreasing as your trading volume increases.
- Options are 24-hour options that expire 1 day after opening the position.
