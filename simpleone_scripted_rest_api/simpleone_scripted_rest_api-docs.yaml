auth_info:
- information_source; https://docs.simpleone.ru/platform/developer-help/integration-tools/rest-api/scripted-rest-api/:
  - Bearer token authorization is supported for Scripted REST API requests. Include
    the Bearer token in the Authorization header. If the API action requires authentication
    (Is authentication required=Yes), provide a valid Bearer token; otherwise requests
    execute as Guest User. To obtain a Bearer token, send a POST request to /v1/auth/login
    with Basic Auth credentials (username and password in the Authorization header
    using base64 encoding), which returns a token for subsequent API calls.
  - The API uses Basic Auth to obtain a token via POST request to `/v1/auth/login`
    with a JSON body containing username and password fields. The response returns
    an auth_key in the data object, which is then used as a token for subsequent Scripted
    REST API requests.
- information_source; https://docs.simpleone.ru/ru/platform/developer-help/integration-tools/rest-api/scripted-rest-api/:
  - To obtain an authentication token, send a POST request to the endpoint /v1/auth/login
    with a JSON body containing username and password fields. The response returns
    an auth_key in the data object that can be used for subsequent authenticated requests.
- ? information_source; https://docs.simpleone.ru/ru/platform/1.28.2/developer-help/integration-tools/rest-api/scripted-rest-api/
  : - 'Login-based authentication using POST request to `/v1/auth/login` endpoint
      with username and password in JSON body. The response returns an auth_key in
      the data object that should be used for subsequent requests.


      Send POST request to `${URL_BASE}/v1/auth/login` with Content-Type header set
      to application/json and JSON body containing username and password fields. Extract
      the auth_key from the response JSON at path data.auth_key and use it for authenticating
      further API calls.'
- information_source; https://docs.simpleone.ru/platform/1.28.2/developer-help/integration-tools/rest-api/scripted-rest-api/:
  - Authentication uses username and password credentials sent in a JSON request body
    to a POST endpoint at /v1/auth/login. The response returns an auth_key in the
    data field of the JSON response, which should be extracted and used for subsequent
    authenticated requests. The Content-Type header must be set to application/json.
pagination_info:
- information_source; https://docs.simpleone.ru/ru/platform/1.28.2/developer-help/integration-tools/rest-api/table-api:
  - 'sysparm_limit is a query parameter that specifies the maximum number of records
    per page (default 1), and sysparm_page is a query parameter that specifies the
    page number (default 1), where page calculation is offset-based: records returned
    = (sysparm_page - 1) * sysparm_limit + 1 to sysparm_page * sysparm_limit.'
