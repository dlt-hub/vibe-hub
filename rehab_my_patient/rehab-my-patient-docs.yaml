resources:
- name: patients
  endpoint:
    path: /patients
    method: GET
    data_selector: patients
- name: patient
  endpoint:
    path: /patient/:id
    method: GET
    data_selector: patient
- name: addPatient
  endpoint:
    path: /addPatient
    method: POST
    data_selector: patient
- name: updatePatient
  endpoint:
    path: /updatePatient/:id
    method: POST
    data_selector: patient
- name: deletePatient
  endpoint:
    path: /deletePatient/:id
    method: GET
    data_selector: message
- name: patientPlans
  endpoint:
    path: /patientPlans/:patientId
    method: GET
    data_selector: plans
- name: patientPlan
  endpoint:
    path: /patientPlan/:plantId
    method: GET
    data_selector: plan
- name: deletePatientPlan
  endpoint:
    path: /deletePatientPlan/:planId
    method: GET
    data_selector: message
- name: practitioners
  endpoint:
    path: /practitioners
    method: GET
    data_selector: practitioners
- name: practitioner
  endpoint:
    path: /practitioner/:id
    method: GET
    data_selector: practitioner
notes:
- Each API call must include the RMP-API-KEY in the header.
- Paginated requests return total number of entries as total_items.
- RMP has commissioned a GDPR compliance report from an external organisation, who
  found RMP to be GDPR compliant.
errors:
- '401 Unauthorized: Check API key or permissions'
- '404 Not Found: Resource does not exist'
auth_info:
  mentioned_objects: []
client:
  base_url: https://www.rehabmypatient.com/apiV2
  auth:
    type: apikey
    location: header
    header_name: RMP-API-KEY
  headers:
    Accept: application/json
  paginator:
    default_page_size: 40
source_metadata: null
