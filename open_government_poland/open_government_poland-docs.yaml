auth_info:
- information_source; https://api.dane.gov.pl/1.4/datasets/resources/metadata.xml?lang=en:
  - 'To access the API without restrictions, you must register at https://www.variotdbs.pl/api/register/
    to obtain an authorization token. Pass the token in the "Authorization" header
    of requests using the format "Authorization: Token yourAuthorizationTokenGoesHere".
    Unregistered users are limited to 100 requests per day.'
  - 'To access the VARIoT IoT exploits database API without restrictions, you must
    register with your email at https://www.variotdbs.pl/api/register/ to obtain an
    authorization token. Pass the token in the Authorization header of your request
    using the format "Authorization: Token yourAuthorizationTokenGoesHere". Unregistered
    users are limited to 100 requests per day.'
pagination_info:
- information_source; https://api.dane.gov.pl/1.4/datasets/resources/metadata.xml?lang=en:
  - Page-based pagination using query parameters page (starting at 0) and size (default
    20) to control offset and page size in requests to the metadata/sensors endpoint.
  - 'Pagination uses query parameters page (0-indexed) and size (default 20) in the
    request URL. The response includes link fields: first, self, next, prev, and last,
    each containing the full URL for navigating to that page. Stop paginating when
    next is absent or equals last.'
  - Pagination uses query parameters page (0-indexed) and size (default 20) to request
    pages. Response includes first, last, prev, self, and next links with full URLs,
    plus totalPages field indicating total number of pages available.
  - Pagination uses query parameters page (0-indexed) and size (default 20) to request
    pages. Response includes links object with next, prev, last, and self URLs containing
    the full pagination URLs for navigation. Stop paginating when next is absent or
    null.
  - Pagination uses query parameters page (0-indexed) and size (items per page). Response
    includes link objects with next, prev, first, last, and self URLs for navigation.
    Construct subsequent requests by following the next URL until it is no longer
    provided.
