notes:
- The component has full keyboard support for navigating between and selecting ion-segment-button
  elements.
- This guide assumes that you have already updated your app to the latest version
  of Ionic 7.
- 'Developers who want to disable dynamic font scaling can set `--ion-dynamic-font:
  initial;` in their global stylesheets.'
- The list of browsers that Ionic supports has changed.
- Ionic 7 requires a minimum rxjs version of 7.5.0.
- Developers must import and call `setupIonicReact` even if they are not setting custom
  config.
- If you are using Ionic React or Ionic Vue, be sure to add the appropriate packages
  to the transformIgnorePatterns array.
- Includes all the best practices for making a code base scale.
- Using sudo with npm is not recommended because it can lead to further complications.
- The hardware back button refers to the physical back button on an Android device
  and should not be confused with either the browser back button or ion-back-button.
- The ionBackButton event will not be emitted when running an app in a browser or
  as a PWA if Close Watcher is unsupported or experimentalCloseWatcher is false.
- The inputmode attribute is supported on devices running Chrome 66+ and iOS Safari
  12.2+.
- The enterkeyhint attribute is supported on devices running Chrome 77+ and iOS Safari
  13.4+.
- For apps running in a mobile web browser or as a PWA, Keyboard Lifecycle Events
  are only supported on Chrome 62+ and iOS Safari 13.0+.
- Ionic Config provides a way to change the properties of components globally across
  an app.
- Ionic Config is not reactive. Updating the config's value after the component has
  rendered will result in the previous value.
- Android requires user interaction before setting focus to an element.
- Interactive elements can only be focused as a result of a user gesture on Mobile
  Safari (iOS).
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Grids take up 100% width of their container.
- Column widths are set as a percentage, so theyre always fluid.
- The width of the grid for each breakpoint is defined in a table.
- The number of columns can be customized using CSS.
- Columns can be offset to shift to the right by a certain number of columns out of
  the total number of columns.
- Columns can be pushed to the right or pulled to the left by a certain number of
  columns out of the total number of columns.
- All columns can be vertically aligned inside of a row by adding different classes
  to the row.
- Grids act as a container for all rows and columns.
- Columns will expand to fill the row.
- The default value for grid columns is 12 but can be changed to any positive integer.
- Padding for the grid container can be set for all breakpoints.
- The default amount of padding to be applied is 16px and is set by the --ion-padding
  variable.
- The default amount of margin to be applied is 16px and is set by the --ion-margin
  variable.
- Dynamic Font Scaling is enabled by default as long as the typography.css file is
  imported.
- Developers can opt-out of Dynamic Font Scaling by setting the --ion-dynamic-font
  variable to initial in their application code.
- We recommend using the default fonts in Ionic as they are designed to look good
  at any size.
- Dynamic Font Scaling was added starting in Ionic v7.5.
- The root element's default font size is typically 16px.
- iOS provides a 'Callout' text style which has a default font size of 16px. However,
  this font style is currently not exposed to web content.
- Ionic Framework components are not all Shadow DOM components.
- There are known limitations with vendor prefixed pseudo-elements and structural
  pseudo-classes.
- Ionic makes it easy to change the palettes of your app, including supporting dark
  color schemes.
- The .ion-palette-dark class must be added to the html element in order to work with
  the imported dark palette.
- Ionic offers palettes with increased contrast for users with low vision.
- The high contrast light palette must be imported after core.css
- The high contrast dark palette must be imported after dark.system.css
- The .ion-palette-high-contrast class must be added to the html element in order
  to work with the imported high contrast palette.
- Ionic Angular v8 supports Angular versions 16 and above.
- All file paths in the examples are relative to the src/app/ directory.
- All Ionic imports should be imported from the `@ionic/angular/standalone` submodule.
- Developers can use the automated migration utility to switch to standalone components.
- Components that use ion-nav or ion-router-outlet should not use the OnPush change
  detection strategy.
- Virtual Scroll is deprecated in v6.0.0 and removed in v7.0.0. Recommend using the
  @angular/cdk package.
- The migration process from ion-slides to Swiper.js is detailed in the documentation.
- For more information on effects in Swiper, please see the Swiper API docs.
- By default, the @angular/pwa package comes with the Angular logo for the app icons.
  Be sure to update the manifest to use the correct app name and also replace the
  icons.
- Features like Service Workers and many JavaScript APIs (such as geolocation) require
  the app be hosted in a secure context. When deploying an app through a hosting service,
  be aware that HTTPS will be required to take full advantage of Service Workers.
- Uses Ionic components for building applications.
- setupIonicReact is a function that will set up the Ionic React components to work
  with your app. It is required to be called before using any of the Ionic React components.
- Functional components don't need to be wrapped with the withIonLifeCycle HOC as
  class components do.
- Ionic React manages the lifetime of a page.
- Uses IonReactRouter for routing in Ionic React applications.
- Requires full paths for nested routes.
- ion-virtual-scroll was deprecated in v6.0.0 and removed in v7.0.0.
- The Virtuoso component should be added inside of your IonContent component.
- Swiper's React component is set to be removed in a future release of Swiper, with
  Swiper Element as the replacement.
- Importing @ionic/react/css/ionic-swiper.css is not required to use Swiper.js with
  Ionic.
- All events available in Swiper can be found at https://swiperjs.com/swiper-api#events
- For more information on effects in Swiper, please see https://swiperjs.com/react#effects
- As of Ionic CLI v7, Ionic React starter apps ship with Vite instead of Create React
  App.
- Features like Service Workers and many JavaScript APIs (such as geolocation) require
  the app to be hosted in a secure context.
- Overlays often dismiss themselves when the user is done interacting with them, so
  you might not need to use dismiss/hide method.
- The Overlay Components are still a valid way of displaying overlays and are in no
  way a deprecated method.
- Some storage options involve third-party plugins or products. We neither endorse
  nor support those plugins or products.
- Ionic Vue projects are created with TypeScript by default.
- Pages in your app need to be using the IonPage component in order for lifecycle
  methods and hooks to fire properly.
- Ionic Framework manages the lifetime of a page, certain events might not fire when
  you expect them to.
- Ionic Vue leverages the best parts of Vue Router for routing.
- Non-linear routing allows for sophisticated user flows that linear routing cannot
  handle.
- Be sure to use the next tag otherwise you will get a version of vue-virtual-scroll
  that is only compatible with Vue 2.
- Installing all components may result in unused virtual scroll components being added
  to your application bundle.
- Swiper's Vue component is set to be removed in a future release of Swiper, with
  Swiper Element as the replacement.
- Using the IonicSlides module is not required to use Swiper.js in Ionic.
- All events available in Swiper Vue can be found at https://swiperjs.com/vue#swiper-events.
- For more information on effects in Swiper, please see https://swiperjs.com/vue#effects.
- The two main requirements of a PWA are a Service Worker and a Web Application Manifest.
- If you want to configure this and change the default behavior, checkout the PWA
  plugin docs on GitHub.
- Have an issue that you think should be covered here? Let us know!
- Developers using Ionic Core and JavaScript should install the latest version of
  `@ionic/core`.
- By default, gesture callbacks do not run inside of NgZone.
- Making a developer account with Google Play costs $25 USD.
- Ionic comes built in with a basic sanitization implementation for the components
  it provides.
- Developers can assign a CSP to their application by setting a meta tag with the
  policy details.
- Decorators should have parentheses after an annotation.
- Polyfills must be enabled for older browser/versions of android
- This flag is automatically included when creating an Ionic app via the Ionic CLI
- Running an app on an iOS device requires a provisioning profile.
- If a provisioning profile has not been created yet follow these directions.
- CORS errors are common in web apps when a cross-origin request is made but the server
  doesn't return the required headers in the response (is not CORS-enabled).
- 'Allowing any origin with Access-Control-Allow-Origin: * is guaranteed to work in
  all scenarios but may have security implications.'
- Web Views power web apps on native devices.
- Capacitor apps are hosted on a local HTTP server and are served with the http://
  protocol.
- Apps should be able to work offline. Whether that be displaying a proper 'offline'
  message or caching app data for display purpose.
- 'Ionic Framework follows the Semantic Versioning (SemVer) convention: major.minor.patch.'
- Bug Fixes
- ensure one banner role in condensed header
- prevent flickering during iOS page transitions
- improve screen reader announcement timing for validation errors
- Ionic's earliest goal was to make it easy to develop mobile apps using web technologies
  like HTML, CSS, and JavaScript.
- Check the latest Android stats and the latest iOS stats for up-to-date platform
  information.
- Help Ionic speak your language
