notes:
- Outputs of an APS job are written to the client ADMA tenant.
- All ADMA Object IDs are user-provided.
- ADMA supports user-defined IDs for all entities.
- AgPowered Services enrich your ADMA experience by rounding out an integrated platform
  for your agricultural data and insights needs.
- Create time and resource efficiency with AgPowered Services allowing you to focus
  on core competencies rather than data wrangling, standardization, and modeling.
- 'AgPowered Services are compatible with ADMA API version: 2023-11-01-preview'
- The example Python source code is meant merely as a starting point to quickly interact
  and retrieve insights from ADMA.
- Subscription activation may take up to 2 business days.
- ADMA resource is hidden in the Azure Portal.
- GDD APS is now in Public Preview
