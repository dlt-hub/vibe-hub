auth_info:
- information_source; https://developers.forem.com/api/v0:
  - API key authentication is required. The exact header name or parameter name for
    sending the API key is not specified in the provided documentation excerpt.
  - 'api_key authentication is required. Pass the API key as the api_key parameter
    or header (exact parameter/header name not explicitly specified in this excerpt,
    but standard practice is Authorization: Bearer or X-API-Key header). Rate limit
    is 30 requests per 30 seconds.'
- information_source; https://developers.forem.com/api/v1:
  - API key authentication is required for all endpoints. The API key must be sent
    as an authorization credential (header-based). For user suspension and unpublishing,
    the authenticated user must have 'admin' or 'moderator' role; for inviting users,
    'super_admin' privileges are required. Requests without valid credentials return
    401 Unauthorized responses.
  - API key authentication is required. Include the api-key in the request headers.
    The user associated with the API key must have admin or moderator role to unpublish
    articles and comments.
  - API key authentication is required. Pass the API key via the api-key authorization
    scheme (typically in the Authorization header or as an X-API-Key header, depending
    on implementation).
possible_base_urls:
- information_source; https://developers.forem.com/api/v1:
  - https://dev.to/api
possible_endpoints:
- information_source; https://developers.forem.com/api/v0:
  - PATCH /listings/{id}
  - PUT /api/v0/articles/{id}
- information_source; https://developers.forem.com/api/v1:
  - GET https://dev.to/api/pages/{id}
  - GET https://dev.to/api/users/{id}
  - POST https://dev.to/api/admin/users
  - PUT /articles/{id}
  - PUT https://dev.to/api/display_ads/{id}
  - PUT https://dev.to/api/pages/{id}
  - PUT https://dev.to/api/users/{id}/suspend
  - PUT https://dev.to/api/users/{id}/unpublish
