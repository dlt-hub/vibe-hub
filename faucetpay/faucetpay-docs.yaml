auth_info:
- information_source; https://faucetpay.io/page/api-documentation:
  - All API requests require an api_key parameter sent in the request body as form-data.
    The api_key must be a valid API Key obtained from the website and is required
    for every endpoint.
possible_base_urls:
- information_source; https://faucetpay.io/page/api-documentation:
  - https://faucetpay.io/api/v1/balance
  - https://faucetpay.io/api/v1/currencies
possible_endpoints:
- information_source; https://faucetpay.io/page/api-documentation:
  - POST https://faucetpay.io/api/v1/balance
  - POST https://faucetpay.io/api/v1/currencies
  - POST https://faucetpay.io/api/v1/getbalance
