auth_info:
- information_source; https://docs.actionkit.com/docs/manual/api/rest/mailer.html:
  - The examples use Python and the Requests library and require setting a user and
    password to run. This indicates HTTP Basic Authentication is used, where credentials
    are sent as a user and password pair with API requests.
- information_source; https://docs.actionkit.com/docs/manual/api/rest/uploads.html:
  - HTTP Basic Authentication is required. Send credentials as a tuple of username
    and password ('USER', 'PASS') to the auth parameter in requests, which will be
    encoded in the Authorization header as base64-encoded Basic auth credentials.
  - The API uses cookie-based session authentication. After uploading a file, a session
    cookie named "sid" is set via the Set-Cookie header with httponly flag, Max-Age
    of 28800 seconds, and Path=/. Subsequent requests should include this sid cookie
    to maintain the authenticated session. A 401 UNAUTHORIZED response indicates invalid
    credentials.
