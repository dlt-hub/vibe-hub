    params: {}
notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Rules would be executed sequentially and the matching process would stop once one
  rule is matched.
- If no rule is matched the API would be included by default.
- Some objects like Contact may return nulls in deeply nested fields
- TOC File must have file name toc.md or toc.yml, notice that file name is case-insensitive.
- DocFX supports reading cross reference map from a local file or a web location.
- DocFX supports specifying multiple templates for a documentation project.
- Post-processor aims to process the output files, so the FileModel can't be accessed
  in this phase.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://vicancy.github.io/docfx
  headers:
    Accept: application/json
source_metadata: null
