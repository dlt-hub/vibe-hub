auth_info:
- information_source; https://docs.jasminsms.com/en/latest/apis/http/index.html:
  - Jasmin HTTP API uses HTTP Basic Authentication. Credentials must be passed as
    username and password in HTTP GET/POST requests to authenticate SMS sending and
    other operations. The exact header names and parameter formats for passing credentials
    are not specified in the provided documentation excerpt.
  - Username and password authentication is required for the balance endpoint. Send
    username and password as HTTP request parameters (query string or POST body) with
    parameter names "username" and "password" respectively, each up to 30 characters
    maximum.
- information_source; https://docs.jasminsms.com/en/latest/apis/rest/:
  - Basic HTTP authentication is required. Send credentials via the Authorization
    header using the format "Basic " followed by base64-encoded "username:password".
    In the example, "Zm9vOmJhcg==" decodes to "foo:bar". The endpoint is POST /secure/sendbatch
    and requires this Authorization header with each request.
- information_source; https://docs.jasminsms.com/en/latest/apis/rest/index.html:
  - 'Authorization header using Basic authentication scheme. Credentials are base64-encoded
    in the format username:password and sent in the Authorization header as "Basic
    <encoded_credentials>". Example: Authorization: Basic Zm9vOmJhcg== (which decodes
    to foo:bar).'
possible_base_urls:
- information_source; https://docs.jasminsms.com/en/latest/apis/http/index.html:
