  - https://docs.jasminsms.com/en/latest/apis/http/
possible_endpoints:
- information_source; https://docs.jasminsms.com/en/latest/apis/http/index.html:
  - GET http://127.0.0.1:1401/balance
  - GET http://127.0.0.1:1401/rate
  - GET http://127.0.0.1:1401/send
  - POST http://127.0.0.1:1401/balance
  - POST http://127.0.0.1:1401/rate
  - POST http://127.0.0.1:1401/send
- information_source; https://docs.jasminsms.com/en/latest/apis/rest/:
