auth_info:
- information_source; https://developer.airly.org/en/docs:
  - API authentication requires an `apikey` which can be passed either as a custom
    header named `apikey` or as a query parameter. Register an account or log in with
    GitHub, Google, or Facebook to obtain an API key. Rate limit is 100 requests per
    day per `apikey`, reset daily at midnight UTC and every full minute.
  - 'API key authentication is required, passed as the `apikey` header in each request.
    Include the header `apikey: <apikey>` with your API key value.'
  - API key authentication is required. Include the `apikey` header with your API
    key value in all requests to the Airly API endpoints.
  - 'API key authentication is required. Include the apikey header with your API key
    value in all requests, for example: --header ''apikey: <apikey>''.'
  - API key authentication is required. Send the API key in the `apikey` header with
    each request to the Airly API endpoint.
possible_base_urls:
- information_source; https://developer.airly.org/en/docs:
  - https://airapi.airly.eu
  - https://airapi.airly.eu/v2
possible_endpoints:
- information_source; https://developer.airly.org/en/docs:
  - GET https://airapi.airly.eu/v2/installations/204
  - GET https://airapi.airly.eu/v2/installations/location
  - GET https://airapi.airly.eu/v2/installations/nearest
  - GET https://airapi.airly.eu/v2/installations/sensor
  - GET https://airapi.airly.eu/v2/installations/{installationId}
  - GET https://airapi.airly.eu/v2/measurements/installation
  - GET https://airapi.airly.eu/v2/measurements/location
  - GET https://airapi.airly.eu/v2/measurements/nearest
  - GET https://airapi.airly.eu/v2/measurements/point
  - GET https://airapi.airly.eu/v2/meta/indexes
