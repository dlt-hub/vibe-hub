auth_info:
- information_source; https://enterprise.arcgis.com/en/portal/11.5/administer/windows/openid-connect-logins.htm:
  - OAuth 2.0 authorization code flow with OpenID Connect. Required configuration
    includes authorization endpoint URL, token endpoint URL, and user profile endpoint
    URL (or JWKS URL as fallback). Access tokens can be sent via Authorization header
    or query string. Optional PKCE support uses S256 code challenge method. Optional
    logout endpoint URL for sign-out integration.
- information_source; https://enterprise.arcgis.com/en/rest/enterprise-administration/portal/upgrade.htm:
  - 'Required Capability: Access allowed only with the default administrator role.
    This indicates role-based access control where only users with the default administrator
    role can invoke the upgrade operation.'
possible_base_urls:
- information_source; https://enterprise.arcgis.com/en/rest/enterprise-administration/portal/upgrade.htm:
  - https://[<root>](/rest/enterprise-administration/portal/portal-administration-root/)/upgrade
possible_endpoints:
- information_source; https://enterprise.arcgis.com/en/rest/enterprise-administration/portal/upgrade.htm:
  - GET https://[<root>]/upgrade
