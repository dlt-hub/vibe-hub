auth_info:
- information_source; https://libraries.io/api:
  - API authentication uses a query parameter named api_key that must be appended
    to requests. Include your API key as the value of the api_key parameter in the
    URL query string, for example api_key=YOUR_API_KEY.
  - API authentication uses an API key passed as a query parameter. Include `api_key=YOUR_API_KEY`
    in the query string of requests to the libraries.io API endpoints.
  - API key authentication is required and passed as a query parameter named api_key.
    Include your API key in the query string of all requests, for example api_key=YOUR_API_KEY
    appended to the endpoint URL.
  - API key authentication is required as a query parameter. Include `api_key=YOUR_API_KEY`
    in the query string of all requests to the Libraries.io API.
  - API key authentication is required via the api_key query parameter. Include api_key=YOUR_API_KEY
    as a query parameter in all requests to the libraries.io API.
pagination_info:
- information_source; https://libraries.io/api:
  - All requests returning multiple results use query parameters page (default 1)
    and per_page (default 30, max 100) for pagination. The documentation does not
    specify response fields indicating pagination state or how to determine when to
    stop paginating.
possible_base_urls:
- information_source; https://libraries.io/api:
  - https://libraries.io/api
  - https://libraries.io/api/github
possible_endpoints:
- information_source; https://libraries.io/api:
  - DELETE https://libraries.io/api/subscriptions/:platform/:name
  - GET https://libraries.io/api/:platform/:name
  - GET https://libraries.io/api/:platform/:name/:version/dependencies?api_key=YOUR_API_KEY
  - GET https://libraries.io/api/:platform/:name/contributors?api_key=YOUR_API_KEY
  - GET https://libraries.io/api/:platform/:name/dependent_repositories
  - GET https://libraries.io/api/:platform/:name/dependents
  - GET https://libraries.io/api/:platform/:name/sourcerank
  - GET https://libraries.io/api/NPM/base62/2.0.2/dependencies?api_key=YOUR_API_KEY
  - GET https://libraries.io/api/NPM/base62/contributors
  - GET https://libraries.io/api/NPM/base62/dependent_repositories
