resources:
- name: fx_rates
  endpoint:
    path: /v2/dib/fxRates
    method: GET
    data_selector: data
    params:
      codes: 'Currency codes are separated by commas. ex: USD,EUR'
- name: E-Wallet
  endpoint:
    path: /e-wallet
    method: GET
- name: Merchant Management
  endpoint:
    path: /merchant-management
    method: GET
- name: disbursement_request
  endpoint:
    path: /disbursement/request
    method: POST
- name: disbursement_transaction
  endpoint:
    path: /disbursement/transaction
    method: GET
- name: token
  endpoint:
    path: /v2/auth/oauth2/token
    method: POST
    data_selector: access_token
    params:
      grant_type: client_credentials
      scope: disbursement
- name: merchant_profile
  endpoint:
    path: /v2/dib/myProfile
    method: GET
    data_selector: data
- name: disbursementRequests
  endpoint:
    path: /dib/disbursementRequests
    method: POST
    data_selector: data
    params: {}
- name: disbursement_transactions
  endpoint:
    path: /v2/dib/disbursementTransactions
    method: GET
    data_selector: data
    params:
      requestId: required
- name: bank_account_inquiry
  endpoint:
    path: /v2/dib/bank/accountInquiry
    method: GET
    data_selector: data
    params: {}
- name: exchange
  endpoint:
    path: /v2/dib/exchange/{srcCurrency}-{dstCurrency}
    method: POST
    data_selector: data
    params: {}
- name: balance_notification
  endpoint:
    path: /api/notifi
    method: POST
    data_selector: body
    params: {}
- name: transaction_notification
  endpoint:
    path: /api/notifi
    method: POST
    data_selector: body
    params: {}
- name: exchange_notification
  endpoint:
    path: /api/notifi
    method: POST
    data_selector: body
    params: {}
- name: MerchantProfileData
  endpoint:
    path: /disbursement/merchantProfile
    method: GET
    data_selector: merchantProfileData
    params: {}
- name: DisbursementRequestRespData
  endpoint:
    path: /disbursement/request
    method: POST
    data_selector: requestResponseData
    params: {}
- name: DisbursementTransactionsRespData
  endpoint:
    path: /disbursement/transactions
    method: GET
    data_selector: transactionsResponseData
    params: {}
- name: ExchangeRateRespItem
  endpoint:
    path: /disbursement/exchangeRate
    method: GET
    data_selector: exchangeRateResponseData
    params: {}
notes:
- Merchant Portal is a website for NeoX partners. Support for partners in account
  management, transaction management, payment gateway information, making it easier
  to manage and solve problems quickly.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The platform needs to pass the token received in the authenPlatform API into the
  Authorization header before calling other APIs.
- UUID is generated by merchant. (Unique)
- Only support VND in this version.
