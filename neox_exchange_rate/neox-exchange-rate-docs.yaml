auth_info:
  mentioned_objects: []
client:
  base_url: /v2/auth/oauth2/token
  auth:
    type: oauth2
    flow: client_credentials
    client_id: API integration information in the profile section on the Merchant
      Portal.
    client_secret: API integration information in the profile section on the Merchant
      Portal.
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
