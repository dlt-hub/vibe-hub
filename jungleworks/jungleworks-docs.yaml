auth_info:
- information_source; https://docs.jungleworks.com/yelo/yelo-merchant-login:
  - 'The Merchant Login Open API requires credentials sent in the request body: api_key
    (string), marketplace_user_id (number), email (string), and password (string).
    All four fields are mandatory for authentication at the endpoint https://api.yelo.red/open/user_login.'
possible_base_urls:
- information_source; https://docs.jungleworks.com/yelo/yelo-merchant-login:
  - https://api.yelo.red
possible_endpoints:
- information_source; https://docs.jungleworks.com/yelo/yelo-merchant-login:
  - POST https://api.yelo.red/open/user_login
