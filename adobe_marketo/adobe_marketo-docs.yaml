notes:
- Get insights on Adobe's compliance with the European Union's (EU) Digital Services
  Act (DSA)
- Tap into helper libraries to access secure API endpoints with OAuth 2.0.
- Seamlessly embed Adobe Express on your website with our SDK.
- The Creative Cloud Developer Platform is a collection of APIs and SDKs that let
  you extend and integrate with Creative Cloud apps and services.
- We are not currently accepting new integrations.
- The Photoshop Actions API is now live
- Integrate with XD services using the XD Cloud Content API
- Sets the page number in input document for applying seal.
- Easy to implement REST APIs and SDKs.
- Secure, reliable, and scalable.
- API requires setup of client credentials in Adobe Developer Console
- Requires setup of credentials and API key for access.
- Uses OAuth2 for authentication
- Supports multiple programming languages including Node.js, .Net, Java, and Python.
- Sets the Seal Field Name to be created in input PDF document as Signature1
- Sets the page number in input document for applying seal as 1
- Sets if seal should be visible or invisible as true
- Sets the access token to be used to access TSP provider hosted APIs.
- Sets the credential ID.
- Sets the PIN generated while creating credentials.
- Adobe PDF Services API is a collection of multiple services capable of quickly solving
  specific challenges and powering multi-step document workflows.
- Initial setup requires client ID and secret as environment variables.
- Uses API key for authentication.
- Ensure to handle large files appropriately.
- Uses OAuth2 with access token
- The output document will be saved at output/sealedOutput.pdf
- Initial setup requires service principal credentials.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Get API authorization and user access control out of the box. Submit your custom
  app for review.
- 'Effective June 30, 2024: Adobe Experience Platform 1.x SDKs for Android will no
  longer be supported.'
- 'Effective August 31, 2023: ACP iOS SDKs, Flutter for ACP, React Native for ACP,
  Cordova, and Xamarin SDKs will no longer be supported.'
- A monthly newsletter featuring news for anyone who creates, develops, or build plugins,
  extensions, or integrations for the Creative Cloud family of products.
- Uses JavaScript API and Custom Platform Support Development Kit for functionality.
- Automate complex workflows
- Integrate control surface hardware
- Add support for new file formats
- Multitrack session import/export
- Integrate web services
- Manipulate metadata
- Preview and control
- Requires OAuth2 authorization
- 'Content type: application/json'
- Valid events include file.created, file.deleted, file.ready, file.updated, file.upload.completed,
  file.versioned, file.copied, folder.created, folder.deleted, folder.updated, folder.copied,
  comment.completed, comment.created, comment.deleted, comment.uncompleted, comment.updated,
  metadata.value.updated, project.created, project.deleted, project.updated.
- The timeout for API requests through adobe.io is currently 60 seconds.
- When processing clusters are under heavy load, rate limiting is being enforced you
  will get a 429 HTTP response code.
- The Document Assurance APIs is under early adopter program. You can write to aem-forms-ea@adobe.com
  from your official email id to join the early adopter program and request access
  to the Document Assurance capability.
- Integrations and plugins are now Projects! A Project is a container entity to which
  you can add multiple APIs, event subscriptions, and more.
- Adobe Developer provides various APIs and services.
- Support and resources are here for you.
- Use OAuth 2.0
- Starting January 13, 2025, all developers, whether they had existing listings or
  were creating new ones, were required to provide the necessary compliance information.
- From February 17, 2025, any existing listings whose developers had not provided
  the required compliance information were removed from the Adobe Express Add-on Marketplace/Plugin
  Marketplace in Exchange and Creative Cloud Desktop in the EU.
- App Builder access is only available with a purchased license.
- Applications are on a first come, first serve basis.
