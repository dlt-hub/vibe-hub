auth_info:
- information_source; https://developer.olx.ua/api/doc:
  - Access token authentication is required for all endpoints. Pass the access_token
    as an authorization credential (typically in the Authorization header as a Bearer
    token) to authenticate requests to the messaging API endpoints.
  - Access token authentication is required for all these endpoints. The access_token
    must be provided as an authorization credential (typically in the Authorization
    header as a bearer token). No additional details about token acquisition or format
    are specified in the documentation.
  - Access token authentication is required. Send the access token in the Authorization
    header as a Bearer token to authenticate requests. The exact header format and
    token acquisition method are not specified in this documentation excerpt.
  - Access token authorization is required. Pass the access_token as an authorization
    credential (likely in the Authorization header or as a query parameter) to access
    endpoints like Delete logo, Get user business data, and Update user business data.
  - 'Access tokens are obtained through OAuth2 and sent as Bearer tokens in the Authorization
    header for all API requests. Store the access_token and refresh_token securely
    for each user. When access_token expires, refresh it by posting to /api/open/oauth/token
    with grant_type set to "refresh_token" along with client_id, client_secret, and
    the user''s refresh_token. Include the access_token in every request as the header
    "Authorization: Bearer <access_token>". The token_type is always "bearer" and
    refresh_token is valid for one month (2592000 seconds).'
pagination_info:
- information_source; https://developer.olx.ua/api/doc:
  - Pagination uses offset and limit query parameters. The offset parameter specifies
    the starting position, and limit specifies the maximum number of results per request.
    The response contains a data array with adverts; continue paginating by incrementing
    offset by the limit value until fewer results than limit are returned.
- information_source; https://developer.olx.ua/swagger/v2/partner_api.yaml:
  - Pagination uses offset and limit query parameters. The offset parameter specifies
    the starting position (optional), and the limit parameter specifies the number
    of results to return (optional). No pagination fields are mentioned in the response
    structure.
  - 'Pagination uses optional query parameters: page (integer, starts from 1) and
    limit (integer for results per page). Both parameters are optional and appear
    in the /users/me/billing and /users/me/prepaid-invoices endpoints. No response
    fields or stopping conditions are documented.'
  - The /users/me/postpaid-invoices endpoint uses query parameter pagination with
    page (integer, optional, starts from 1) and limit (integer, optional, specifying
    results per page). The response structure does not include pagination metadata
    fields like next, has_more, or total_count to indicate when to stop paginating.
  - The GET /users/me/packets endpoint uses offset-limit pagination. Request parameters
    include limit (query, optional, default 50) for number of results and offset (query,
    optional) for starting element. The response is an array of BoughtPacket objects
    with no explicit next/previous fields or headers described.
