notes:
- After the installation is complete you have to create a new administrator account.
- For security reasons, remove the public/install.php script after installation.
- To build a custom action you first need to define autoloading in your composer.json
  file.
- This hello world action is completely functional and can be directly used in your
  API.
- Remove the public/install.php script for security reasons.
- OAuth2 authentication is required for accessing the API.
- Deletes a document by id.
- Invokes multiple urls and returns the response of each url as combined response.
  This can be useful to improve performance so that a client only needs to request
  a single endpoint.
- Invokes randomly one of the configured urls for load balancing.
- The url can contain variable path fragments.
- Note you should only use this action internally to prevent misuse.
- Creates a connection to a RabbitMQ server.
- GraphQL endpoint is by default disabled and needs to be enabled in configuration.php.
- Supports a redirect based flow for payment providers.
- It is currently not possible to simply enter the credit card number.
- Fusio respects the HTTP Accept header for response formatting.
- Default format is JSON, but can be changed using the format query parameter.
