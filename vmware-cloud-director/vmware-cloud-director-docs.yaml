notes:
- Uses OAuth2 with refresh token — requires setup of connected app in VMware Cloud
  Director
- Ensure proper configuration of SSL certificates for secure connections.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API supports various operations on virtual data centers, media files, and vApp templates.
- API clients must complete a login request to receive an authorization token that
  must be included in all subsequent requests.
- Due to the acquisition of CA Technologies, we are migrating technical document content
  from multiple source systems.
- Some objects like Contact may return nulls in deeply nested fields
- Due to the acquisition of CA Technologies, we are migrating technical document content
  from multiple source systems. Please be patient as we continue to add content and
  features to the site.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check for valid credentials.'
- '404 Not Found: Verify the endpoint URL.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://techdocs.broadcom.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.api.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
source_metadata: null
