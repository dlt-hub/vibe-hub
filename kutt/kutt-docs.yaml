auth_info:
- information_source; https://docs.kutt.it/:
  - The API uses APIKeyAuth for authentication on protected endpoints like deleting
    and updating links. Send the API key via the Authorization header as a bearer
    token or in an X-API-Key header (exact header name not specified in documentation,
    but standard practice for APIKeyAuth).
possible_base_urls:
- information_source; https://docs.kutt.it/:
  - https://kutt.it/api/v2
possible_endpoints:
- information_source; https://docs.kutt.it/:
  - DELETE https://kutt.it/api/v2/links/{id}
  - PUT https://kutt.it/api/v2/links/{id}
