auth_info:
- information_source; https://developers.restream.io/docs:
  - 'Authentication uses OAuth2 bearer tokens sent in the Authorization header. The
    access token must be included as "Authorization: Bearer [access token]" and requires
    the "chat.read" scope; invalid tokens return a 401 error with message "Invalid
    token: access token is invalid".'
  - 'Bearer token authentication is required. Send the access token in the Authorization
    header as "Authorization: Bearer [access token]". The stream.read scope is required
    for this endpoint.'
