notes:
- This guide requires an Upbound control plane instance running UXP v2.0 or later
- Intelligent workflow with error handling
- AI-powered insights for error analysis
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The migration command seamlessly migrates control plane resources.
- 'INSECURE: Skip verifying TLS certificates.'
- 'INSECURE: Run with debug logging. Repeat to increase verbosity. Output might contain
  confidential data like tokens.'
- Profile creation requires organization for cloud profiles.
- Some objects like Contact may return nulls in deeply nested fields
- Familiarity with Crossplane compositions, XRDs, and function pipelines is recommended
- 'Intelligent Error Messages: Claude analyzes the malformed JSON policy and explains
  the missing comma syntax error'
- 'Dependency Analysis: AI identifies how the IAM policy error cascades to affect
  the Role and Step Function'
- 'Contextual Recommendations: Specific suggestions for fixing the policy syntax and
  improving resource definitions'
- Commands might include deprecated flags that should be avoided.
- This enables billing services.
- Horizontal Pod Autoscaler is enabled.
- Requires setup of connected app in api
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Malformed JSON policy: missing comma syntax error'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - hubIdentities
  - hubRBAC
