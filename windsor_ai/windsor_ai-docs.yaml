auth_info:
- information_source; https://windsor.ai/api-documentation/:
  - API key authentication is required and must be passed as a query parameter named
    api_key in all requests to Windsor.ai connectors. The api_key value should be
    included in the URL query string, for example api_key={your_api_key}.
  - All API requests require an API key for authentication. The API key must be obtained
    from your Windsor.ai account. The documentation does not specify the exact header
    name, parameter name, or how to pass the API key in requests.
- information_source; https://onboard.windsor.ai/app/matomo:
  - 'Matomo API authentication uses token-based auth. Supply two parameters: Domain
    (your Matomo instance domain without http:// or https:// prefix, e.g., "esri.matomo.cloud")
    and Token Auth (a Matomo auth token obtained from the Matomo API documentation).
    These credentials are required to grant access to the Matomo data source.'
- information_source; https://onboard.windsor.ai/app/bigcommerce:
  - 'Access Token and Store Hash are required for authenticated requests to the BigCommerce
    API. The Access Token is sent as an authentication credential, and the Store Hash
    is a unique identifier extracted from the API URL path (format: https://api.bigcommerce.com/stores/HASH_CODE/v3/)
    and used to route requests to the correct store.'
- information_source; https://onboard.windsor.ai/app/cart:
  - SINGLE_STORE_ACCESS_TOKEN authentication method is required. Pass the access token
    in the "access_token" field and the store name in the "store_name" field as part
    of the authorization credentials object.
pagination_info:
- information_source; https://windsor.ai/api-documentation/:
  - Pagination is handled with `limit` and `offset` parameters. Use `limit` to specify
    the number of results per request and `offset` to specify the starting position
    for retrieving subsequent pages of results.
possible_base_urls:
- information_source; https://windsor.ai/api-documentation/:
  - https://connectors.windsor.ai
- information_source; https://onboard.windsor.ai/app/bigcommerce:
  - https://api.bigcommerce.com/stores/HASH_CODE/v3/
possible_endpoints:
- information_source; https://windsor.ai/api-documentation/:
  - GET https://connectors.windsor.ai/all?fields=date,source,spend,impressions,clicks&date_preset=last_30d&api_key={your_api_key}
  - GET https://connectors.windsor.ai/googleanalytics4?fields=date,campaign,transactions,revenue&date_preset=last_30d&api_key={your_api_key}
