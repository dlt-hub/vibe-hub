- candidates can be a list of modules or a ordered dict of named modules
- Use del self.op_choice["conv5x5"] or self.op_choice[1] = nn.Conv3d(...). Adding
  more choices is not supported yet.
- 'Warning: Cell is not supported in GraphModelSpace model format.'
- To use NDS spaces with one-shot strategies, especially when depth is mutating (i.e.,
  num_cells is set to a tuple / list), please use NDSStagePathSampling (with ENAS
  and RandomOneShot) and NDSStageDifferentiable (with DARTS and Proxyless) into mutation_hooks.
- The evaluator must inherit MutableEvaluator rather than Evaluator to have tunable
  parameters.
- Make sure the init arguments have been saved in trace_kwargs.
- GumbelDARTS is running a weighted sum of possible architectures under the hood.
- Proxyless is a low-memory-consuming optimized version of differentiable architecture
  search.
- The support remains limited.
- No support for multiple arguments in forward.
- No support for mixed-operation (value choice).
- The code contains duplicates. Needs refactor.
- wait_completion doesnt work for NAS experiment because NAS experiment always wait
  for completion.
- Cross-Graph Optimization (CGO) is only a prototype and not fully tested.
- The models must be in the format of GraphModelSpace.
- NNI is an open source AutoML toolkit for hyperparameter optimization, neural architecture
  search, model compression and feature engineering.
- NNI is a lightweight but powerful toolkit to help users automate Hyperparameter
  Optimization, Neural Architecture Search, Model Compression, and Feature Engineering.
- NNI supports and is tested on Ubuntu >= 16.04, macOS >= 10.14.1, and Windows 10
  >= 1809.
- NNI is an open-source toolkit for AutoML.
- It supports various training platforms.
- NNI requires Python >= 3.7.
- It is tested and supported on Ubuntu >= 18.04, Windows 10 >= 21H2, and macOS >=
  11.
- If you are using Linux system without Conda, you may need to change 'python model.py'
  to 'python3 model.py'.
- Experiment runs using local mode without special training platform.
- This version enables auto tuning with an NNI experiment.
- The script can be run directly to verify the environment.
- This is a modified version of TensorFlow quickstart.
