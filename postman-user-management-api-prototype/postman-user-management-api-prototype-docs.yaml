    type: oauth2
    flow: refresh_token
    token_url: https://api.postman.com/oauth2/token
    client_id: '{{ dlt.secrets[''postman_client_id''] }}'
    client_secret: '{{ dlt.secrets[''postman_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''postman_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
