notes:
- Postman complies with global industry standards on data security and privacy.
- Postman does not log API responses by default.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Postman’s mock servers streamline API design, accelerate split-stack development,
  and ensure your API delivers the right behavior when it hits production.
- Collaborate in real-time.
- Speed up your work with templates.
- Streamline API development.
- Manage user access.
- Postman provides built-in support authentication protocols, including OAuth 2.0,
  AWS Signature, Hawk Authentication.
- Test across dev, staging, and production without rewriting.
- Execute Postman CLI locally, in CI/CD, containers, or cloud pipelines so tests run
  right alongside your code.
- Reuse the same collections you built in Postman from your terminal, without needing
  to re-create tests or scripts.
- Automated test suites use the same collections you use in Postman, keeping quality
  gates consistent across dev, staging, and production.
- Ensure your API schemas meet governance and security rules in Spec Hub from the
  command line.
- Run collections with shared packages for auth, variables, and logic, so you don’t
  have to repeat the same code in every test.
- Postman CLI lets you publish new API versions directly from your terminal.
- Insights is now available for Postman's Free, Basic, and Professional plan customers
  as part of a free introductory period.
- Partner Workspaces are available on Postman Professional and Enterprise plans.
- Secure communication happens over SSE/HTTP without extra setup required on the agent
  side.
- Postbot generates API documentation with a single click.
- Postbot can generate tests for individual requests or entire collections.
- Automate quality checks on every commit and pipeline
- Eliminate duplicate effort across development, QA, and staging
- Enterprise-grade cloud security with strong policies and access controls, compliance-ready
  data protection, and centralized visibility and monitoring.
- Postman's Local Vault ensures secrets remain local and never sync to the cloud.
- Postman puts you in full control of your cloud data with Bring Your Own Key (BYOK)
  encryption and Vault integrations for 1Password, AWS, Azure, and HashiCorp.
- Automate time-consuming tasks like writing tests, generating documentation, and
  debugging.
- Enforce standards and best practices across teams to eliminate errors and improve
  API reliability.
- Automatically generate test collections from your API contracts.
- Surface violations early with Spectral-backed, in-line linting.
- For individuals or a small team of 3 or less to start testing APIs.
- Public APIs are unlimited.
- Private APIs are limited to 10.
- Supports various protocols.
