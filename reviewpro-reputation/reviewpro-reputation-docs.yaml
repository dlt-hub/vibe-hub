notes:
- Use internal email addresses for testing to avoid sending real invitations.
- La cantidad máxima de reseñas/respuestas que la API devolverá es de 100.
- Always make sure you have already marked a few reviews/responses to be published.
- Cuando ya tengas activada la integración con la API de Google, puede suceder que
  más tarde necesites agregar nuevos establecimientos a tu cuenta. Esos nuevos establecimientos
  también deben ser autentificados.
- Este no es un proceso automatizado, por lo que debes volver a las credenciales de
  la fuente de opiniones y activar la integración para tus nuevos establecimientos.
