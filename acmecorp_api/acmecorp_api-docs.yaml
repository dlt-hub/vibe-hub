auth_info:
- information_source; https://apidocjs.com/example/:
  - 'Authentication uses a bearer token passed in the Authorization header. Send the
    token as "Authorization: token <token_value>" where the token value is a string
    like "5f048fe". The Python client accepts the token as a parameter when initializing
    the AcmeCorpApi.Client(token="...") object.'
  - 'Authentication uses a token-based scheme sent via the Authorization header. Include
    the header "Authorization: token YOUR_TOKEN" in all requests, where YOUR_TOKEN
    is your API token (e.g., "5f048fe"). The Python client accepts this via the token
    parameter when instantiating AcmeCorpApi.Client(token="YOUR_TOKEN").'
