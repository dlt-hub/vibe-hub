client:
  auth: The app requires an app id and an app secret, both allocated by SlimPay, with
    the app secret being used for merchant authentication and can be regenerated by
    following the patch-app relation; additionally, a Bearer token is required, which
    can be obtained as indicated in the Authorization header.
  most_recurring_base_url: https://api.preprod.slimpay.com
  paginator: Pagination is required and can be applied using the `page` parameter
    for the page number and the `size` parameter for the page size, both of which
    are specified in the API request URLs.
