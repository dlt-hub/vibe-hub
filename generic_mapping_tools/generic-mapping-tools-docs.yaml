notes:
- No actual processing of the data or further calculation will be done here.
- Requires Internet access to compile and run the example code.
- The program may take some time to execute depending on the gridding process.
- Uses GMT_Create_Session to initialize a new GMT session.
- By default, you are only allowed to read a data source once; the source is then
  flagged as having been read and subsequent attempts to read from the same source
  will result in a warning and no reading takes place.
- Supports multiple modes for calling modules.
- Requires proper initialization before taking FFT.
- 1-D and 2-D FFT are fully normalized.
- Results are returned via the data array.
- GMT is available on Windows, macOS, Linux and FreeBSD.
- Source and binary packages are provided for the latest release.
- The installers are always built for the latest macOS version only.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- We are laying the groundwork for more dynamic documentation.
- All modules can now read data via external URL addresses.
- All programs now use consistent, standardized choices for plot dimension units.
- Programs that read data tables can now process multi-segment tables automatically.
- GMT 5 only produces PostScript and no longer has a setting for Encapsulated PostScript
  (EPS).
- While TIME_LEAP_SECONDS is a recognized keyword it is currently not implemented
  and has no effect. We reserve the right to enable this feature in the future.
- Users who still worry about the new version breaking things may install GMT 4.5.x,
  5, and/or 6 side by side.
- The first time you run gmtswitch it will try to find all the available versions
  installed on your file system.
- GMT 6 shall be compatible with GMT 4 and GMT 5 syntax
- This is a community driven project and everyone is welcome to contribute.
- Please be considerate and respectful of others.
- Developers on macOS are most likely to want to use Xcode for this purpose.
- Install PyGMT following the official instructions at https://www.pygmt.org/dev/install.
- You can skip debugging `gmt begin`, `gmt end`, or other GMT commands by opening
  a terminal, adding `vbuild/gmt6/bin` to your path, exporting `GMT_SESSION_NAME=vscodedebug`,
  and then mixing VSCode debugging with CLI commands.
- 'Caveat Emptor: The authors are not responsible for any disasters, suicide attempts,
  or ulcers caused by correct or incorrect use of PSL. If you find bugs, please report
  them to the authors by electronic mail. Be sure to provide enough detail so that
  we can recreate the problem.'
- Most parameters can be changed by using set, editing a gmt.conf file, or setting
  parameters on-the-fly via the --PARAMETER=*VALUE* option to any GMT program.
- When high-precision time-series are written to ASCII output the default format may
  not be adequate.
