- To instead plot the GMT QR code that links to https://www.generic-mapping-tools.org/
  just plot the custom symbols QR or QR_transparent in plot.
- 'The angle of a contour is computed as an average over *n* points along the contour.
  If you obtain poor angles you can play with two variables: Change *n* via the **+w**
  modifier to [**-A**](#a), and/or resample the contour via [**-S**](#s). For a fixed
  *n* the **-S** will localize the calculation, while the opposite is true if you
  increase *n* for a constant [**-S**](#s).'
- Be aware that using -I may lead to aliasing unless your grid is smoothly varying
  over the new length increments.
- It is generally better to filter your grids and resample at a larger grid increment
  and use these grids instead of the originals.
- 'For the -Qs option: The PostScript language has no mechanism for smoothly varying
  colors within a polygon, so colors can only vary from polygon to polygon. To obtain
  smooth images this way you may resample the grid file(s) using grdsample or use
  a finer grid size when running gridding programs like surface or nearneighbor. Unfortunately,
  this produces huge PostScript files. The alternative is to use the -Qi option, which
  computes bilinear or bicubic continuous color variations within polygons by using
  scanline conversion to image the polygons.'
- Low-resolution raster-images appearing in PDF or PostScript files may look blurry
  when viewed with the Preview application under macOS. This happens because Preview
  decides to resample very coarse (low dpi) images instead of leaving them alone;
  we do not know of a simple way to turn this feature off.
- No plotting is performed when using the -A option.
- Each tag record must be immediately followed by either a list or region record.
- All tags should be at least 3 characters long.
- If you need to pass the list nodes via a dataset file yet be understood as a list
  (i.e., no interpolation), then you must set the file header to contain the string
  “LIST”.
- Should you need to ensure that the coordinates are unique and sorted (in case the
  *file* or *list* are not sorted or have duplicates) then supply the **+u** modifier.
- The -G and -I options are for raster images only. They have no effect when placing
  Encapsulated PostScript files.
- Modules are fully compatible with GMT 4 and 5.
- No specific API endpoints or authentication details provided.
- No default radial scale and grid settings for polar histograms. Users must run the
  module with -I to find max length in binned data set.
- GMT 6.6 is our first release after Paul Wessel has left us. Though we are still
  in a kind of orphanage state, the GMT development has not stopped. This release
  includes many bug fixes and the new and much requested Spilhaus map projection.
- In paragraph mode, the presence of composite characters and other escape sequences
  may lead to unfortunate word splitting.
- If a font is requested with an outline pen it will not be used in paragraph mode.
- New supplement module for computing geopotential anomalies
- General updates included in 6.4 with many new features
- The uppercase symbols A, C, D, G, H, I, N, S, T are normalized to have the same
  area as a circle with diameter size.
- The stroke-only symbols x, y, + and - will derive their pen widths from the symbol
  size and their pen color from -G or -C.
- By placing -S~ options in the segment headers that differ from the one on the command
  line you can change the decorated lines on a segment-by-segment basis.
- Minor revisions in 6.2 include new modifiers and options across various modules.
- Default is 10**c** or 4**i**
- New API functions include GMT_Get_Pixel, GMT_Set_Index, GMT_Open_VirtualFile, GMT_Close_VirtualFile,
  GMT_Read_VirtualFile, GMT_Read_Group, and GMT_Convert_Data.
- Vectors were completely redesigned for GMT5 which separated the vector head (a polygon)
  from the vector stem (a line).
- New programs in GMT 5 include gmt, gmt2kml, connect, get, info, simplify, spatial,
  vector, which, grdraster, kml2gmt, sph2grd, sphdistance, sphinterpolate, sphtriangulate.
- A new supplement called potential contains modules like gmtgravmag3d, gmtflexure,
  gravfft, grdgravmag3d, grdredpol, grdseamount.
- The spotter supplement has added a new module grdpmodeler.
- GMT uses the standard 35 fonts that come with most PostScript laserwriters.
- To use extra fonts in GMT you need to specify the PostScript name of the relevant
  fonts in the file PSL_custom_fonts.txt.
- GMT programs will attempt to open a file named gmt.conf.
- If your script is particularly old (GMT 3) it may also use a deprecated syntax that
  GMT no longer recognizes.
- Default line segments have rectangular ends but can be changed to rounded.
- Line appearance can be affected by the rendering algorithm used.
- Due to PostScript implementation limitations the raster images used with -G must
  be less than 146 x 146 pixels in size.
- Some PostScript interpreters may run out of memory and abort when processing complex
  clip paths.
