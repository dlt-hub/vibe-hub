notes:
- To use any of our APIs you must create a developer account.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The URL for this request expired after 30 days.
- If given address not found it will return 204 status
- If given address has multiple matches it will return 400 status with relevant addresses
- This API should use the enroll.wattbuy.com base URL rather than apis.wattbuy.com.
- It is also recommended that you use QA (qaenroll.wattbuy.com) for development.
errors:
- 400 Bad request
- 500 Internal server error
- '204: Unable to calculate estimation'
- '400: Bad request'
- '500: Internal server error'
- '400 Bad request: Unable to calculate usage'
- 500 No Data found!
- '400 Bad request: error_code, error_messages'
- '204: Unable to find address'
- '400 Bad request: Check required parameters'
- '500 Internal server error: Try again later'
- '400 Bad request: Check error_messages for details'
- '400 Bad request: errors'
- '204: Unable to find any information'
- '400 Bad request: Unable to find address/zipcode'
- '400 Bad request: error_code and error_messages'
- '400 Bad request: Check query parameters'
- '500 Internal server error: Check request'
