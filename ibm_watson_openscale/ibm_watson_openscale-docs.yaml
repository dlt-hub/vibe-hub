auth_info:
- ? information_source; https://dataplatform.cloud.ibm.com/docs/content/wsj/analyze-data/ai-services-manual-coding.html?context=wx
  : - The deployment requires Bearer token authentication. The token is generated
      via `context.generate_token()` during deployment initialization and retrieved
      from request headers via `context.get_token()` for inference calls. Tokens are
      obtained from task credentials and passed in the Authorization header for REST
      calls to POST /ml/v4/deployments and POST /ml/v4/deployments/{id_or_name}/ai_service
      endpoints.
- information_source; https://dataplatform.cloud.ibm.com/docs/content/wsj/analyze-data/fm-api-model-ids.html?context=wx:
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    must be included as ''Authorization: Bearer {token}'' in request headers. This
    bearer token is required for accessing deployment and model endpoints.'
possible_base_urls:
- information_source; https://dataplatform.cloud.ibm.com/docs/content/wsj/analyze-data/fm-api-model-ids.html?context=wx:
  - https://{region}.ml.cloud.ibm.com/ml/v1
  - https://{region}.ml.cloud.ibm.com/ml/v4
possible_endpoints:
- ? information_source; https://dataplatform.cloud.ibm.com/docs/content/wsj/analyze-data/ai-services-manual-coding.html?context=wx
  : - POST /ml/v4/deployments
    - POST /ml/v4/deployments/{id_or_name}/ai_service
    - POST /ml/v4/deployments/{id_or_name}/ai_service_stream
    - POST /ml/v4/deployments_jobs
- information_source; https://dataplatform.cloud.ibm.com/docs/content/wsj/getting-started/cos-manage-content.html:
  - DELETE /ml/api/v4/trainings/{id}?hard_delete=true
