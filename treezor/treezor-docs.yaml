notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Treezor offers a solution for issuing cards compatible with X-Pay wallets.
- MDC allows for real-time card authorization based on multiple data sources.
- Custom rules can be defined for card usage.
- Using a mobile wallet allows for easy contactless payments without needing to take
  out a physical card.
- Tokenized data is used and stored, drastically reducing the risk of data leakage.
- The solution is easy to integrate and launch and complies with applicable regulations.
- Offers a more integrated customer experience through white-label digital payment
  solutions.
- Treezor handles AML-CFT procedures and embargo sanctions.
- Electronic signature solution available for direct debit mandates.
- RGPD consent required for data processing.
- KYC/KYB service is based on a fluid authentication strategy that integrates seamlessly
  into the customer journey.
- Treezor provides white-label support for the development of offers dedicated to
  professional mobility.
- The program encompasses a fuel card to facilitate management of fuel-related costs.
- Treezor has developed a high-performance proprietary solution, compliant with regulations,
  and which is based on the latest technologies available.
- A free and dedicated Sandbox for each customer is also available to benefit from
  a test environment.
- Treezor offers services in white label.
- Full range of payment services, from issuance to acquisition.
- Treezor’s core banking system complies with regulatory obligations
- 'Configuration limited to a single direction for transactions: either outgoing funds
  via SEPA Direct Debit (SDD) or incoming funds via SEPA Credit Transfer (SCT).'
- Treezor’s virtual IBANs can be configured to accept a predefined number of transactions.
- Guaranteed regulatory compliance
- Highly secure infrastructure compliant with international security standards
- Rapid API-integration
- A secure and flexible management of complex financial flows
- An innovative functionality
- SEPA Instant Credit Transfer available 24/7
- Maximum operation amount limited to €100,000
- Simplified, secure management of recurring payments
- Fast processing between 24 and 48 hours after validation by the bank
- Treezor's SEPA Direct Debit solution integrates easily into existing ecosystems.
- API is compliant with regulations.
- Treezor est le leader européen du Banking-as-a-Service.
- Requires setup of OAuth2 with refresh token.
- Pour toute question relative au traitement de vos données personnelles, vous pouvez
  contacter notre DPO à l’adresse électronique dpo@treezor.com.
- Uses cookies for website functionality and analytics
- TREEZOR has been granted an electronic money institution license by the Autorité
  de Contrôle Prudentiel et de Résolution (ACPR)
- TREEZOR is subject to the ACPR’s supervision with regard to compliance with the
  legislative and regulatory provisions
- 'Cookies can be placed on any type of terminal: computer, smartphone, tablet, etc.'
- The refusal of cookies & tracers is likely to modify the conditions of access to
  the Treezor site as well as its use.
- Subject to the receipt of the request, Treezor sets a maximum timeframe of one (1)
  month, to file a response if it is a simple request or a maximum of three (3) months
  if it is a complex demand.
- Treezor processes personal data in accordance with European Regulation 2016/679.
- Die betroffenen Personen müssen innerhalb von 48 Stunden informiert werden.
- Treezor si impegna a rispettare la tua privacy.
- Los datos personales se alojan y procesan dentro de la Unión Europea.
- Treezor SaS garantiza que las transferencias de datos se realizarán a Estados que
  son objeto de una decisión de adecuación por parte de la Comisión Europea.
- En caso de violación de datos personales que pueda crear un alto riesgo para los
  derechos y libertades de los interesados, Treezor SaS garantiza que la violación
  sea notificada a los interesados en un plazo no superior a cuarenta y ocho (48)
  horas.
- Treezor SaS, sucursal en España se compromete a conservar sus datos únicamente durante
  el plazo necesario para lograr la finalidad para la que fueron recogidos.
