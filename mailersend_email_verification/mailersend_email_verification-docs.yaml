auth_info:
- information_source; https://www.mailersend.com/features/email-verification-tool:
  - 'Authorization uses a Bearer token passed in the Authorization header. The token
    should be included as ''Authorization: Bearer {your_api_token}'' in request headers.
    In the Node.js SDK, pass the token via the api_key parameter when initializing
    the MailerSend client.'
- information_source; https://www.mailersend.com/:
  - 'Authentication uses Bearer token in the Authorization header. Include the header
    "Authorization: Bearer {your_token}" in all requests. The token can also be passed
    as an api_key parameter when initializing the client library.'
- information_source; https://www.mailersend.com/features/email-api:
  - 'The MailerSend API uses bearer token authentication. Include your API token in
    the Authorization header as "Authorization: Bearer {token}" where {token} is your
    MailerSend API token.'
- information_source; https://www.mailersend.com/features/smtp-relay:
  - 'MailerSend API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer {token}'' when making requests to the API endpoints.'
- information_source; https://www.mailersend.com/features/dynamic-email-templates:
  - 'Send API requests using a Bearer token in the Authorization header. The token
    is passed as ''Authorization: Bearer {token}'' where {token} is your API credential.
    No other auth schemes or parameters are mentioned.'
