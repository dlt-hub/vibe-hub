client:
  auth: The snippets reference the RSA Authentication Workflow and Certificate Authentication
    Workflow, which can be found at the links provided in the text, specifically at
    /bots/authentication/rsa-authentication and /bots/authentication/certificate-authentication,
    respectively.
  most_recurring_base_url: https://localhost:4000
  paginator: Pagination is required and results are paginated by user creation date;
    an initial query should be done without specifying any paging query parameters,
    and it is indicated that a page size is present in the output, with the current
    page and total users also provided.
