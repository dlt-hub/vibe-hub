auth_info:
- information_source; https://api-docs.rayt.io/:
  - 'Authentication uses bearer token scheme. Include the bearer token in the Authorization
    header as "Authorization: Bearer {token}". The token is required to access endpoints
    at both production (https://api.rayt.io) and sandbox (https://api-sandbox.rayt.io)
    servers. Path parameter "version" (api_version format) is also required in the
    endpoint URL.'
  - 'Bearer token authentication is required for all endpoints. Send the bearer token
    in the Authorization header as "Authorization: Bearer {token}".'
  - 'Bearer token authentication is required for all schema operations. Send the bearer
    token in the Authorization header as "Authorization: Bearer <token>".'
  - Bearer token authentication is required via the Authorization header. Unauthenticated
    access is possible for profile objects where the PUBLIC group has VIEWS permission
    assigned. Use the bearerAuth scheme to send credentials in the Authorization header
    for authenticated requests.
  - 'Bearer token authentication is required. Include the bearer token in the Authorization
    header as "Authorization: Bearer {token}" for all requests to these endpoints.'
pagination_info:
- information_source; https://api-docs.rayt.io/:
  - Offset and limit query parameters control pagination, with offset specifying the
    starting position and limit controlling the number of results per request. Range
    header with Range-Unit and Prefer header with count parameter provide additional
    pagination control in the response.
  - Offset and limit query parameters control pagination, with offset specifying the
    starting position and limit specifying the number of results per request. Range
    and Range-Unit headers, along with a Prefer header supporting count=none, provide
    additional pagination control mechanisms.
  - 'Offset and limit query parameters control pagination: offset specifies the starting
    position and limit specifies the maximum number of results per request. Range
    and Range-Unit headers support range-based pagination with default unit "items".
    The Prefer header with "count=n" option provides count information.'
  - 'Offset and limit query parameters control pagination: offset specifies the starting
    position and limit specifies the number of results per request. Range header with
    Range-Unit (default: items) and Prefer header (value: count=n) provide additional
    pagination control in responses.'
  - 'Offset and limit query parameters enable pagination: offset specifies the starting
    position and limit specifies the maximum number of records to return. The Range
    header with Range-Unit can also control pagination, and the Prefer header with
    count=none option affects response structure.'
