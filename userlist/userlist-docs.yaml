notes:
- Userlist matches your data architecture, relationships, and roles.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Supports high-volume pricing based on user count.
- API rate limits apply, ensure to handle errors accordingly.
- API supports real-time data sync via webhooks.
- Imported users are automatically opted in. Even with double opt-in enabled, users
  will be treated as already opted in and won’t receive a confirmation email.
- This integration is only available for customers who have paid plans with Mixpanel.
  You must enable this integration in each Mixpanel project you want to use it in.
- Synchronization only happens about every 30 minutes.
- This integration is only available for customers who have paid plans with Amplitude.
- You must enable this integration in each Amplitude project you want to use it in.
- Userlist supports identify and group calls, for users and companies respectively.
- Userlist does not support Segment’s page and screen calls, because they are considered
  too noisy to be valuable.
- Email deliverability is critical for the success of your email marketing campaigns.
- Google requires all senders of bulk emails to keep their spam complaint rates below
  0.10% without exceeding a threshold of 0.30%.
- You are required to add your Postal Address. It’ll be included in the footer.
- Footer section will be added to all your emails and contains information about your
  business and an unsubscribe link.
- Userlist helps you automate dozens of business use cases, all in one messaging tool.
- Userlist supports company accounts which is very helpful if you're dealing with
  teams.
- Userlist strictly prohibits the use of our service for sending unsolicited messages,
  including spam, to recipients who do not have a business relationship with our customers.
- Requires setup of OAuth2 credentials in Userlist.
- Requires setup of API keys in the Userlist dashboard
- Uses OAuth2 for authentication.
- Stop spam and bots without driving your users crazy. Smart verification that knows
  when to stay out of the way and when to add extra protection.
- API requires OAuth2 authentication.
- Rate limits may apply.
- Ensure to configure OAuth2 settings correctly for API access.
- Most integrations are available without limitations from Basic plan and above.
- Uses API key for authentication.
- API may return rate limits; consider implementing backoff strategies.
- Easy automation for busy people. Zapier moves info between your web apps automatically.
- Requires setup of Airtable account and API key.
- Website conversion optimization tool offering popups, forms, and surveys to collect
  leads, gather feedback, and increase conversions without coding.
- Cloud-based CRM platform giving all departments a single, shared view of every customer.
- Requires API keys and OAuth2 setup for authentication.
- Rate limits apply to the API usage.
- Requires setup of connected app in Mailshake.
- Streamlines scheduling by eliminating back-and-forth emails.
- Requires a valid API key for requests.
- Rate limits apply to API usage.
- Go-to-market intelligence platform providing comprehensive B2B data and insights.
- Requires setup of connected app in FullContact
- Ensure to check user permissions for data access
- Integration requires setting up OAuth2 credentials in the Clay dashboard
- Cloud-based video conferencing platform offering meetings, webinars, and collaboration
  features.
- Live video platform for webinars, Q&As, and online events.
- Focuses on creating engaging, interactive experiences with features like chat, polls,
  and audience participation tools.
- Ensure proper OAuth2 configuration to access Userlist API.
- Requires setup of OAuth2 authentication
- Cloud-based business texting platform allowing companies to send and receive text
  messages at scale.
- Business text messaging service enabling companies to send notifications, alerts,
  reminders, and marketing campaigns via SMS.
- Text message marketing platform allowing businesses to send SMS campaigns, automate
  messages, and engage with customers via text.
- Channel-based messaging platform replacing email as primary method of communication.
- Requires authorization setup for OAuth2.
- This API requires OAuth for authentication.
- Rate limits apply; check documentation for specifics.
- Integrates with Stripe for payment recovery.
- Subscription management and recurring billing platform. Helps businesses automate
  their subscription lifecycle, from sign-ups to renewals and everything in between.
- To switch between multiple Userlist accounts, click on your name in the top right
  corner of the screen.
- Requires OAuth2 authentication
- Ensure user data matches defined use cases
- Broadcasts can be sent to unsubscribed users using internal subscription topics.
- Broadcast conditions are calculated at the time of sending.
- Transactional messages are triggered directly via API calls from your product.
- Snippets can be reused across all workflows, broadcasts, and transactional emails.
- Configuration values can be set via Userlist.configure method or as environment
  variables.
- Sending test and development data into Userlist isn’t very desirable, you can disable
  transmissions by setting the push strategy to :null.
- Automatically includes user’s relationships when sending user to Userlist
- Automatically includes company’s relationships when sending company to Userlist
- Rewardful allows SaaS companies to set up affiliate and referral programs with Stripe.
- Enable the Help Scout integration in Userlist account to access credentials.
- Create a Custom App in Help Scout with Userlist as the App Name.
- The Consultant retains the right to reuse parts of work products for their business
  purpose.
- We operate as a Processor of data at the request of our Customers, who are the Controllers.
- Requests for Access, Rectification, or Erasure from data subjects who are end users
  of one of our Customers should be directed to that Customer, the Controller, rather
  than us.
- This data processing agreement (DPA) is made between the Customer and Userlist.
- The term of this DPA corresponds to the term of the Agreement.
- The user token has to be generated on the server side.
- Userlist supports identify and group calls, as well as track calls.
