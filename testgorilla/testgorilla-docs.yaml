auth_info:
- information_source; https://support.testgorilla.com/hc/en-us/articles/9025312232731-TestGorilla-s-API-documentation:
  - Authentication uses a token-based scheme. Include the Authorization header with
    the value "Token <YOUR TOKEN GOES HERE>" in all API requests. The token should
    be placed in the Authorization header as "Token [your_actual_token]".
  - 'Authorization header with token-based authentication. Send the token as ''Authorization:
    Token <YOUR TOKEN GOES HERE>'' in the request header to authenticate API calls
    to TestGorilla''s API.'
  - 'Authorization is required via a Bearer token passed in the Authorization header.
    Include the header "Authorization: Token <YOUR TOKEN GOES HERE>" where <YOUR TOKEN
    GOES HERE> is replaced with your actual token value.'
  - Authorization token authentication is required. Send the token in the Authorization
    header with the format "Token <YOUR TOKEN GOES HERE>" for all API requests to
    TestGorilla's endpoints.
  - Request must include an Authorization header with the value "Token <YOUR TOKEN
    GOES HERE>" where YOUR TOKEN GOES HERE is replaced with your actual API token.
    The token is passed as a Bearer-style token in the Authorization header using
    the format "Token <token_value>".
pagination_info:
- information_source; https://support.testgorilla.com/hc/en-us/articles/9025312232731-TestGorilla-s-API-documentation:
  - Pagination uses limit and offset query parameters. The response includes a count
    field indicating total results. Use limit to specify the number of records per
    request and offset to specify the starting position for retrieving records.
  - 'Pagination uses offset-limit parameters: limit and offset query parameters control
    page size and starting position. The response includes count (total items), next
    (URL for next page), previous (URL for previous page), and results array. Stop
    paginating when next is null.'
possible_base_urls:
- information_source; https://support.testgorilla.com/hc/en-us/articles/9025312232731-TestGorilla-s-API-documentation:
  - https://app.testgorilla.com/api
  - https://app.testgorilla.com/api/assessments/
possible_endpoints:
- information_source; https://support.testgorilla.com/hc/en-us/articles/9025312232731-TestGorilla-s-API-documentation:
  - DELETE https://app.testgorilla.com/api/assessments/candidates/
  - DELETE https://app.testgorilla.com/api/assessments/candidature/<CANDIDATURE_ID>/
  - GET https://app.testgorilla.com/api/assessments/
  - GET https://app.testgorilla.com/api/assessments/<ASSESSMENT_ID>
  - GET https://app.testgorilla.com/api/assessments/candidates/<TESTTAKER_ID>/
  - GET https://app.testgorilla.com/api/assessments/candidates/<TEST_TAKER_ID>/?candidature=<CANDIDATURE_ID>
  - GET https://app.testgorilla.com/api/assessments/candidates/<TEST_TAKER_ID>/render_pdf/?candidature=<CANDIDATURE_ID>
  - GET https://app.testgorilla.com/api/assessments/candidature/
  - GET https://app.testgorilla.com/api/assessments/candidature?assessment=<ASSESSMENT_ID>
  - GET https://app.testgorilla.com/api/assessments/code_questions/<TEST_RESULT_ID>/invitation_token/
