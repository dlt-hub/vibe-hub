notes:
- Classes are not instantiated, use classmethods directly.
- Brightway supports Python >=3.9.
- Due to an upstream bug, there is currently no reliable way to install the fast sparse
  library `umfpack` on Apple Silicon using `pip`.
- Brightway supports Python 2 and 3 (>3.4). However, we recommend you use Python 3.
- 'Warning: This version of the documentation is for older releases of Brightway (legacy
  or brightway2).'
- You will need to activate this environment every time you start a new terminal or
  command line shell.
- This is the legacy version of the Brightway API.
- Data is stored as a BZip2-compressed file of JSON data.
- Perfect roundtrips between machines are not guaranteed
- All lists are converted to tuples (because JSON does not distinguish between lists
  and tuples)
- Absolute filepaths in metadata would be specific to a certain computer and user
- Uses OAuth2 with refresh token
- Backup the Brightway2 data directory to a .tar.gz (compressed tar archive) in a
  specified directory, or in the user's home directory by default.
- Backup project data directory to a .tar.gz (compressed tar archive) in the user's
  home directory, or a directory specified by dir_backup.
- Auth credentials are optional as they can be set externally (see the ecoinvent_interface
  documentation), and such permanent storage is highly recommended.
- DO NOT run bw2setup before using this function - it isn’t needed and will cause
  broken results.
- filename is 'unlinked_data.json'
- Compatible with Brightway2 and 2.5 semantics.
- Can be static, stochastic, or iterative depending on the data_objs input data.
- Many attributes are plural, such as supply_arrays, inventories, characterization_matrices
- 'The calculation procedure is the same as for singular LCA: lci(), lcia(), and next()'
- This class allows supply vector results to be cached.
- IO tables have too much data to store each value in a database; instead, we only
  store the processed data in NumPy arrays.
- Uses JSON format for data storage and retrieval.
- A MutableMapping is a generic container for associating key/value pairs.
- 'Processing a Database actually produces two parameter arrays: one for the exchanges,
  which make up the technosphere and biosphere matrices, and a geomapping array which
  links activities to locations.'
- Base class for all Brightway2 data stores.
- Subclasses should define metadata and optionally a validator.
- Activity parameter groups can’t cross databases
- Activities can’t be in multiple activity parameter groups
- No circular dependencies in activity parameter group dependencies
- Parameterized exchange groups must be in activityparameters table
- 'If using the normal distribution: sd_factor will be multiplied by the mean to calculate
  the standard deviation.'
- LCIA normalization data - used to transform meaningful units, like mass or damage,
  into 'person-equivalents' or some such thing.
- LCIA weighting data - used to combine or compare different impact categories.
- Mixin that allows method, etc. to be filepaths or np.ndarray instead of DataStore
  object names.
- Removes dependency on bw2data.
- Designed exclusively for BONSAI via beebee.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 404 or other error code returned.
- Multiple results for given search query.
- 'InvalidPackage: bw2package data doesn''t validate'
- 'MissingMigration: Needed migration data is missing'
- 'MultiprocessingError: Multiprocessing module error or incompatibility'
- 'NonuniqueCode: Not all provided codes are unique'
- 'StrategyError: The strategy could not be applied'
- 'UnallocatableDataset: GIven data cannot be sanely or deterministically allocated'
- 'UnsafeData: bw2package data comes from a class that isn''t recognized by Brightway2'
- 'UnsupportedExchange: This exchange uncertainty type can''t be rescaled automatically'
- 'WrongDatabase: Dataset does not belong to this database'
- Can't load the numpy arrays if all of them are empty
- Base class for bw2calc errors
- Least squares is much less efficient than direct computation for square, full-rank
  matrices
- Can't do impact assessment with no biosphere flows
- LCIA matrices are diagonal, and use the col field for regionalization. If multiple
  LCIA datapackages are present, they must use the same value for GLO, the global
  location, in order for filtering for site-generic LCIA to work correctly.
- Provided weighting or normalization doesn't fit the impact category
- The given functional unit cannot be understood
- Multiple values are present, but only one value is expected
- No arrays for given matrix
- No solution to set of linear equations found within given constraints
- The given data do not form a square technosphere matrix
- The given demand array activity is not in the technosphere matrix
- 'ValueError: if no suitable exchange is found.'
- 'BW2Exception: Base class for exceptions in Brightway2'
- 'InvalidExchange: Exchange is missing ''amount'' or ''input'''
- 'MissingIntermediateData: Base class for exceptions in Brightway2'
- 'NotAllowed: This operation is not allowed'
- 'NotFound: Requested web resource not found'
- 'PickleError: Pickle file can''t be loaded due to updated library file structure'
- 'ReadOnlyProject: Current project is read only'
- 'UnknownObject: Base class for exceptions in Brightway2'
- 'UntypedExchange: Exchange doesn''t have ''type'' attribute'
- 'ValidityError: The activity or exchange dataset does not have all the required
  fields'
- 'WebUIError: Can''t find running instance of bw2-web'
- 'WrongDatabase: Can''t save activities from database x to database y.'
- 'AllArraysEmpty: Can''t load the numpy arrays if all of them are empty'
- 'BW2CalcError: Base class for bw2calc errors'
- 'EfficiencyWarning: Least squares is much less efficient than direct computation
  for square, full-rank matrices'
- 'EmptyBiosphere: Can''t do impact assessment with no biosphere flows'
- 'MalformedFunctionalUnit: The given functional unit cannot be understood'
- 'NoSolutionFound: No solution to set of linear equations found within given constraints'
- 'NonsquareTechnosphere: The given data do not form a square technosphere matrix'
- 'OutsideTechnosphere: The given demand array activity is not in the technosphere
  matrix'
