notes:
- All API endpoints are authenticated using Bearer tokens included in the Authorization
  header of your API requests.
- Uses OAuth2 with refresh token â€” requires setup of connected app in Verbex
- Some objects may return nulls in deeply nested fields
- Update an existing AI agent.
- Create a new custom tool with the provided configuration.
