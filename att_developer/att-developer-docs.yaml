notes:
- The OAuth 2.0 Authentication Management API is more secure than the typical user
  name and password paradigm as the credentials are not stored on the mobile device.
- You can have 15 individual contacts as parameters.
- AT&T Landline Texting supports TLS V1.0 and greater.
- Users must sign up for access.
- An App Key and App Secret are application account credentials that are required
  to obtain an OAuth access token. All of the RESTful APIs offered by AT&T require
  an OAuth access token to be passed to the AT&T API Platform in the request for authorization.
- The current implementation of this API sets the default value for the expires_in
  parameter to 172800 seconds, which signifies that the time-to-live for the OAuth
  access token is 2 days.
- The time-to-live for the OAuth refresh token is set to 7776000 seconds, which signifies
  that the time-to-live for the OAuth refresh token is 90 days.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '-703: Bad arguments'
- '-855: Internal Error'
- '-801: Spam Protection'
- '-394: Invalid Parameter Length'
- Non-200 level status codes indicate message delivery failure.
- If server response takes longer than 7 seconds, message delivery fails.
