auth_info:
- information_source; https://developer.semrush.com/api/basics/introduction/:
  - API version 3 uses API key authentication (send as query parameter or header;
    exact method not specified in this excerpt). API version 4 uses OAuth 2.0 flow
    for authorization with no API key required.
- information_source; https://developer.semrush.com/api/basics/get-started/:
  - The Semrush API uses query parameter-based API key authentication. Include your
    API key as the `key` query parameter in all requests to the base URL `https://api.semrush.com/`.
    Replace `API_KEY` with your actual API key obtained from the account settings.
- information_source; https://developer.semrush.com/api/basics/api-units-balance/:
  - Semrush API uses API key authentication passed as a query parameter. The required
    parameter is key with value YOUR_API_KEY, which is obtained from the user's Subscription
    info > API units page after subscribing to Semrush.
  - Semrush API uses query parameter-based API key authentication. The required parameter
    is key, which should contain your API_KEY assigned after subscription. Pass the
    key either as a query parameter (e.g., ?key=YOUR_API_KEY) or as a URL path segment
    (e.g., /key/API_KEY). Retrieve your API key from Subscription info > API units
    in your Semrush account.
- information_source; https://developer.semrush.com/api/basics/api-tutorials/trends-api/:
  - API key authentication is required. Pass your API key as a query parameter named
    key in the request URL, for example key=YOUR_API_KEY. The key parameter must be
    included in every API request to the Semrush Analytics API endpoints.
pagination_info:
- information_source; https://developer.semrush.com/api/basics/api-tutorials/listing-management-api/:
  - Pagination uses query parameters size (page size) and page (page number, starting
    at 1). Both parameters are optional and passed in the query string of the GetLocations
    endpoint.
- information_source; https://developer.semrush.com/api/v3/trends/api-reference/:
  - Pagination uses display_limit (optional, controls number of results per page)
    and display_offset (optional, zero-based offset for starting position). Increment
    display_offset by display_limit value to retrieve subsequent pages; stop when
    fewer results than display_limit are returned.
  - Pagination uses display_limit (query parameter, optional, default appears to be
    higher than 3) and display_offset (query parameter, optional, default 0) to control
    page size and starting position. The response is returned as semicolon-delimited
    data with no explicit pagination metadata; construct subsequent requests by incrementing
    display_offset by the display_limit value.
  - Pagination uses display_limit (query parameter, optional, default/maximum 5000)
    and display_offset (query parameter, optional, default 0) to control page size
    and offset. Increment display_offset by display_limit value to retrieve subsequent
    pages; stop when fewer results than display_limit are returned.
  - Pagination uses display_offset (query parameter, optional, default 0) to specify
    the starting row position and display_limit (query parameter, optional, default
    10) to specify the number of rows returned per request. Continue paginating by
    incrementing display_offset by the display_limit value until fewer rows than display_limit
    are returned, indicating the final page.
