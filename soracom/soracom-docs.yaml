notes:
- Ensure to set up API client in Soracom Console for proper access.
- Uses OAuth2 with refresh token â€” requires setup of OAuth application in Soracom
- Some endpoints may have rate limits
- Sim devices are managed from the Soracom User Console.
- Data roaming must be enabled for Soracom SIM cards to connect.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration.'
- '429 Too Many Requests: Throttle API calls'
- '401 Unauthorized: Check client credentials or token'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - OAuth2
  - User
  - Token
  - NamedCredential
client:
  base_url: https://api.soracom.io
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.soracom.io/oauth2/token
    client_id: '{{ dlt.secrets[''soracom_client_id''] }}'
    client_secret: '{{ dlt.secrets[''soracom_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''soracom_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: nextCursor
    cursor_param: next
    page_size_param: limit
    default_page_size: 100
source_metadata: null
