pagination_info:
- information_source; https://transifex.github.io/openapi/:
  - Cursor-based pagination is used with the page[cursor] query parameter in the URL.
    Use the next and previous links from the response to navigate between pages; when
    next or previous is null, pagination has ended.
  - Cursor-based pagination is used. The query parameter page[cursor] accepts a string
    cursor value to retrieve paginated results. The response includes a cursor field
    to use in the next request.
  - Pagination uses cursor-based navigation with the page[cursor] query parameter.
    The response includes next and previous links in the links object that contain
    the cursor value for the next or previous page request.
- information_source; https://transifex.github.io/openapi/index.html:
  - Cursor-based pagination is used for listing language relationships. The query
    parameter page[cursor] accepts a string cursor value to navigate through pages.
    Use the cursor value from the response to request the next page.
  - Cursor-based pagination is used with the `page[cursor]` query parameter. The response
    includes `links.next` and `links.previous` fields containing the full URL for
    the next and previous pages respectively. Use the cursor value from these links
    in subsequent requests until `links.next` is absent.
