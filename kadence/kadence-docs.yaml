auth_info:
- information_source; https://api.kadence.co:
  - OAuth2 authentication is required for these endpoints. Credentials must be provided
    via the OAuth authorization scheme when making requests to retrieve Bookable Day
    resources and Bookable Onsite Pass information.
  - OAuth2 authentication is required. The API uses the oauth authorization scheme
    for this endpoint.
  - OAuth2 is required for this endpoint. Send the access token in the Authorization
    header as a Bearer token.
  - The API uses OAuth for authentication on the "Get Bookable Spaces" endpoint. The
    exact OAuth flow details, scopes, token acquisition method, and required header
    names are not specified in the provided documentation excerpt.
  - The API uses oauth for authorization. To cancel a booking, include the oauth token
    in the Authorization header (typically as "Bearer {token}"). Optionally, you can
    specify a userId in the JSON request body to perform the operation on behalf of
    a specific user.
possible_base_urls:
- information_source; https://api.kadence.co:
  - https://api.onkadence.co
  - https://api.onkadence.co/v1
possible_endpoints:
- information_source; https://api.kadence.co:
  - GET /bookable-spaces
  - GET https://api.onkadence.co/v1/public/bookable-days/{id}
  - GET https://api.onkadence.co/v1/public/bookable-onsite-passes
  - GET https://api.onkadence.co/v1/public/bookings/{id}
  - GET https://api.onkadence.co/v1/public/buildings/{id}
  - GET https://api.onkadence.co/v1/public/floors/{id}
  - GET https://api.onkadence.co/v1/public/neighborhoods
  - GET https://api.onkadence.co/v1/public/neighborhoods/{id}
  - GET https://api.onkadence.co/v1/public/spaces/{id}
  - GET https://api.onkadence.co/v1/public/users/{id}
