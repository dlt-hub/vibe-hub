auth_info:
- information_source; https://developers.civicengine.com/docs/api/v1:
  - You'll need an API key to authenticate with the REST API. Contact your Customer
    Success representative to obtain the API key. The root endpoint is https://api.civicengine.com.
    However, the specific header name, parameter name, or method for sending the API
    key is not documented in this excerpt.
- information_source; https://developers.civicengine.com/docs/api/v1/get-polling-places:
  - The API requires an API key passed in the x-api-key header. Include the header
    x-api-key with your API key value in all requests to the /polling_places endpoint.
