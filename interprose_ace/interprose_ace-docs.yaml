notes:
- Use the search bar at the top of the Help Center to ask questions or search for
  articles.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some dashboard panels might be specific to users with specific permission roles.
- Uses OAuth2 with refresh token — requires setup of connected app in InterProse
- Some objects may return nulls in deeply nested fields
- Scheduled deploys or restarts are typically scheduled for Sundays, depending on
  your package.
- Emergency deploys or restarts can occur at any time, day or night, and may take
  longer than normal to complete.
- Always use Text Validation in ACE before sending.
- Rotate message language to prevent carrier filtering due to repetitive content patterns.
- Engage consumers immediately by sending an automated welcome message via text or
  email as soon as a new account is placed.
- Consumers are most likely to act on the first payment option they see. Lead with
  a Pay Online link to encourage immediate self-service.
- Always consult your legal or compliance team to ensure your setup adheres to regulations,
  including TCPA and other relevant laws.
- Configuring VA 2.0, Vanity URLs, and Two-Way Email may require additional package
  add-ons.
- Configuration requires VA 2.0.
- Prioritize thorough testing of all configurations before deploying them in a production
  environment.
- Auto-Login Links provide a safe and convenient way for consumers to access their
  accounts without the hassle of remembering login credentials.
- Phone Status Evaluation tools can be used in conjunction with Dialer Result Code
  settings.
- Review Phone Inactivation Policy to align with campaign goals.
- Empowering your clients with self-service capabilities is crucial.
- Provide clear step-by-step guidelines for Client Access.
- Email authentication improves deliverability, reputation, and protects against spam
  and phishing.
- Monitor and analyze DMARC reports for insights into email alignment and authentication.
- Consider enlisting the help of skip trace vendors for more email addresses.
- Tailor automation workflows to your specific collection process and debtor segments.
- A package addon is required to utilize this feature and is limited to specified
  ACE packages. For assistance, please contact sales@interprose.com.
- Only Admin users can generate an API Key.
- For enhanced security, regenerate the API key every 120 days. Regularly updating
  the API key helps protect your system from unauthorized access.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'SPAM: Carrier flagged the message as spam'
- 'BLOCKED, CARRIER_BLOCKED: Delivery was blocked by the device or carrier'
- 'UNREACHABLE: Recipient’s phone is off or not reachable'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://www.interprose.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.api.interprose.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
