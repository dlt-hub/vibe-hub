auth_info:
- information_source; https://api.apis.guru/v2/specs/digitallocker.gov.in/authpartner/1.0.0/openapi.json:
  - OAuth2 authorization code flow is used. To acquire a bearer token, POST to /oauth2/1/token
    with app credentials authenticated via HTTP basic auth (app key as username, app
    secret as password) or as application/x-www-form-urlencoded POST parameters (key
    and secret fields).
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/digitallocker.gov.in/authpartner/1.0.0/openapi.json:
  - https://betaapi.digitallocker.gov.in/public
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/digitallocker.gov.in/authpartner/1.0.0/openapi.json:
  - GET https://betaapi.digitallocker.gov.in/public
  - POST /oauth2/1/token
  - POST https://betaapi.digitallocker.gov.in/public
