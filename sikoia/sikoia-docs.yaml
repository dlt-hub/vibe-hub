notes:
- Sikoia access tokens have a 1-hour expiry.
- Currently any value you provide for the webhook_callback_url must be publicly available
  to our system- i.e. it must not respond with an auth challenge when the webhook
  sends a POST.
- We accept any 2XX response to a webhook POST. Other responses are marked as failures.
  No retries are currently attempted for failed webhook requests.
- Case management is a system for organising and tracking the progress and activities
  within a case.
- The provider does not support the extraction of additional meta data then the meta_data
  object will be null in our response.
- Supported for all countries.
- User-provided ID documents must be government issued and original.
- Statement extraction is currently limited to UK banks.
- The maximum file size for uploads is 20MB.
- Supported file formats for uploads include PDF, DOC, DOCX, TXT, CSV, MSG, WPD, RTF,
  PPT, PPTX, XML, JPG, JPEG, PNG, XLS, XLSX, HTM, HTML, JSON.
- Supports input files containing multiple documents of the same document type within
  a single file.
- Statements must be from one of the UK banks listed.
- Statements must be PDF format.
- Statements must be unencrypted.
- Base64 encode the file before uploading.
- Document integrity checks are not supported for documents uploaded to an entity
  of type `company`.
- Uploaded bank statement documents must be in PDF format and unencrypted.
- All countries are supported.
- Completeness Checks are currently not supported.
- Document integrity checks are not supported for documents uploaded to an entity
  of type company.
- All countries are supported for Adverse Media.
- All countries are supported for PEPs & Sanctions.
- All countries are supported for Identity Verification.
- All countries are supported for Company Online Data.
- Company Registry and Credit Report data are available via API for businesses domiciled
  in 17 specified countries.
- Sikoia's Income and Employer Verification solution enables you to effortlessly verify
  income and employer details for a person living in the UK by analysing information
  embedded in payslip documents, bank statements, tax documents, or open banking data.
- Ensure the status is Complete for all data sources before requesting Income & Employer
  Verification.
- Ensure the status is 'Complete' for all data sources you wish to use.
- Ensure the status is Complete for all data sources you wish to use.
- Ensure the status is Complete for all data sources before requesting Affordability
  Insights.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Data includes various transaction types and categories.
- Some objects may return nulls in deeply nested fields
- Both environments are connected to the same live 3rd Party integrations. So be aware
  of potential costs incurred or impact to customers (e.g. credit searches).
- You can retrieve company registration data by setting `registry_search` to `true`.
- Set grant_type to client_credentials
- Set scope to https://api.sikoia.com/.default for production
