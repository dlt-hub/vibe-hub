    method: GET
notes:
- The Team ID is required for retrieving a team.
- Authorization is required for all API calls.
- A bearer token string is used for authentication.
errors:
- '401 Unauthorized: Missing or invalid authentication'
- '400 Bad Request: Invalid request, possibly due to missing parameters'
- '1234: An error message'
- '400 Bad Request: A required value was missing, or the value specified was not compatible
  with the operation or attribute type.'
- 400 Bad Request
- 401 Unauthorized (Insufficient Permissions to View Profile)
- 403 Forbidden (Insufficient permissions to view team)
- 404 Not Found
auth_info:
  mentioned_objects: []
client:
  base_url: https://platform.hootsuite.com
  auth:
    type: oauth2
    token_url: https://platform.hootsuite.com/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
source_metadata: null
