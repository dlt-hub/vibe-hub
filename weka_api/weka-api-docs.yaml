client:
  auth: A bearer token is required, which can be obtained through the login endpoint
    and should be applied in the Authorization header as "Bearer <access_token>".
    A refresh token is also required, which can be retrieved via the refresh endpoint,
    and it should be used to obtain new access tokens.
  most_recurring_base_url: https://weka01:14000
  paginator: Pagination is required and is implemented using a cursor, specifically
    the "next_token" parameter, which can be a string or a number.
