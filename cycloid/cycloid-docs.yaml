pagination_info:
- information_source; https://docs.cycloid.io/api/:
  - 'Pagination information found: Response includes a pagination object with index
    (current page, starting at 1), size (items per page, default 10), and total (total
    number of items). Use index and size as query parameters to navigate pages; stop
    when index multiplied by size exceeds total.'
  - Pagination uses index (starting at 1), size (default 10), and total fields in
    the response. Request the next page by incrementing the index parameter; stop
    when index exceeds total divided by size.
  - Pagination uses index (starting at 1), size (items per page, default 10), and
    total (total item count). Move to next page by incrementing index parameter in
    query string.
  - Pagination uses index (starting position, default 1), size (items per page, default
    10), and total (total item count). To paginate, increment index in subsequent
    requests until reaching the end of results.
  - Pagination uses index, size, and total fields in the response. The index field
    indicates the current page (1-indexed), size specifies the number of items per
    page (10 in this example), and total shows the total count of items. Use the index
    value to construct subsequent requests to retrieve different pages.
