auth_info:
- information_source; https://cotizador.comparaonline.com/octopus-prime/api/doc/:
  - 'Authentication uses Bearer token in the Authorization header. The token is a
    JWT that must be included as ''Authorization: Bearer <token>'' in request headers.'
  - 'Authentication uses Bearer token in the Authorization header. The token is a
    JWT that must be included in requests as Authorization: Bearer <token>.'
  - 'Authentication uses Bearer tokens sent via the Authorization header. The token
    is a JWT (JSON Web Token) that must be included in requests as Authorization:
    Bearer {token}, where {token} is a valid JWT with username, issued-at (iat), and
    expiration (exp) claims.'
  - 'Authentication uses username and password credentials sent in a POST request
    body to obtain an accessToken and refreshToken. The accessToken is then sent as
    a Bearer token in the Authorization header for subsequent API requests, for example
    Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...


    Key details: POST request body requires username and password fields. Response
    includes accessToken (required for API calls), refreshToken (for obtaining new
    access tokens), expiresAt (token expiration time), and role (user role). Subsequent
    API requests use Authorization header with Bearer token format.'
  - Authorization header with Bearer token (JWT format) is required. Send the token
    in the Authorization header as "Bearer {token}" where token is a JWT containing
    username, issued-at (iat), and expiration (exp) claims.
