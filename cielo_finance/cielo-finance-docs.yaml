resources:
- name: Token PNL
  endpoint:
    path: /{wallet}/pnl/tokens
    method: GET
- name: feed
  endpoint:
    path: /feed
    method: GET
    data_selector: transactions
    params:
      limit: number_of_transactions
      wallet_address: wallet_address
      specific_lists: specific_lists
      chains: chains
      transaction_types: transaction_types
      tokens: tokens
      min_usd_value: minimum_usd_value
      max_usd_value: maximum_usd_value
      starting_point: starting_point
      new_trades: new_trades
- name: feed
  endpoint:
    path: /feed
    method: GET
- name: feed
  endpoint:
    path: /feed
    method: GET
    data_selector: data.items
    params:
      limit: '100'
- name: related_wallets
  endpoint:
    path: /{wallet}/related-wallets
    method: GET
    data_selector: records
- name: nft_pnl
  endpoint:
    path: /{wallet}/pnl/nfts
    method: GET
- name: aggregated_token_pnl
  endpoint:
    path: /{wallet}/pnl/total-stats
    method: GET
- name: trading_stats
  endpoint:
    path: /{wallet}/trading-stats
    method: GET
- name: wallet_portfolio
  endpoint:
    path: /{wallet}/portfolio
    method: GET
    data_selector: portfolio_assets
- name: token_balance
  endpoint:
    path: /{wallet}/token-balance
    method: GET
    data_selector: response
    params: {}
- name: wallet_portfolio
  endpoint:
    path: /portfolio
    method: GET
    data_selector: data.portfolio
    params:
      wallet: string
- name: tags
  endpoint:
    path: /api/v1/{wallet}/tags
    method: GET
- name: tags
  endpoint:
    path: /tags
    method: GET
- name: wallets_by_tag
  endpoint:
    path: /tags/wallets
    method: GET
    data_selector: wallets
    params: {}
- name: WebSocket Connection
  endpoint:
    path: /api/v1/ws
    method: GET
- name: get_all_wallets_lists
  endpoint:
    path: /lists/all
    method: GET
    data_selector: lists
- name: get_all_lists_for_a_user
  endpoint:
    path: /lists/
    method: GET
- name: add_a_list
  endpoint:
    path: /lists/
    method: POST
- name: get_all_user_lists
  endpoint:
    path: /userlists
    method: GET
- name: Update a list
  endpoint:
    path: /lists/{list_id}
    method: PUT
- name: delete_list
  endpoint:
    path: /lists/{list_id}
    method: DELETE
- name: toggle_follow_list
  endpoint:
    path: /lists/{list_id}/toggle-follow
    method: PUT
- name: token_metadata
  endpoint:
    path: /token/metadata
    method: GET
- name: token_price
  endpoint:
    path: /api/v1/token/price
    method: GET
    data_selector: ''
- name: token_stats
  endpoint:
    path: /token/stats
    method: GET
- name: Get Wallet By Address
  endpoint:
    path: /api/v1/tracked-wallets/address/{wallet}
    method: GET
- name: tracked_wallets
  endpoint:
    path: /tracked-wallets
    method: GET
    data_selector: tracked_wallets
    params: {}
- name: tracked_wallet
  endpoint:
    path: /api/v1/tracked-wallets
    method: POST
- name: Remove Tracked Wallets
  endpoint:
    path: /tracked-wallets
    method: DELETE
    data_selector: object
- name: tracked_wallet
  endpoint:
    path: /api/v1/tracked-wallets/{wallet_id}
    method: PUT
- name: update_tracked_wallet_v2
  endpoint:
    path: /api/v2/tracked-wallets/{wallet}
    method: PUT
- name: telegram_bots
  endpoint:
    path: /api/v1/tracked-wallets/telegram-bots
    method: GET
    data_selector: available
    params: {}
notes:
- Credits serve as the currency for accessing and utilizing our API services.
- Cost per request = 30 credits.
- Cost per request = 5 credits.
errors:
- '400 Bad Request: The request was unacceptable, often due to missing a required
  parameter.'
- '403 Forbidden: The client does not have access rights to the content.'
- '500 Internal Server Error: Something went wrong on the server''s end.'
- '400 Bad Request: The request was unacceptable, often due to missing a required
  parameter, invalid wallet type, or token filter with multiple wallets.'
- '403 Forbidden: The client does not have access rights to the content or one or
  more wallets are not tracked.'
- '404 Not Found: The specified token was not found in the wallet portfolio.'
- 400 Bad Request - The request was unacceptable, often due to missing a required
  parameter.
- 403 Forbidden - The client does not have access rights to the content.
- 500 Internal Server Error - Something went wrong on the server's end.
auth_info:
  mentioned_objects: []
client:
  base_url: https://feed-api.cielo.finance/api/v1
  headers:
    Accept: application/json
