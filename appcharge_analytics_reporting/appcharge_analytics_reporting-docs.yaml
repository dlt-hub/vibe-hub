auth_info:
- ? information_source; https://docs.appcharge.com/api-reference/webstore/offers-v2/checkout-link-offers/create-checkout-link-offer
  : - API requests to this endpoint require the x-publisher-token header. Include
      your publisher token as the value of the x-publisher-token header in the request.
    - Send the x-publisher-token header with your publisher token to authenticate
      API requests. This token must be included in the 'x-publisher-token' header
      for all calls to the API.
    - Use the x-publisher-token header to authenticate requests. Include the header
      x-publisher-token with your publisher token value in all API calls to the endpoint.
- information_source; https://docs.appcharge.com/api-reference/translations/get-translations:
  - 'API requests require an x-publisher-token header for authentication. This token
    must be included in the request headers to access the translations endpoint.


    x-publisher-token header parameter required in all requests.'
  - Appcharge API uses a token-based authentication scheme. Include the x-publisher-token
    header in all requests, passing your publisher token as the value.
possible_base_urls:
- ? information_source; https://docs.appcharge.com/api-reference/webstore/offers-v2/checkout-link-offers/create-checkout-link-offer
  : - https://api.appcharge.com
    - https://api.appcharge.com/v2
possible_endpoints:
- ? information_source; https://docs.appcharge.com/api-reference/webstore/offers-v2/checkout-link-offers/create-checkout-link-offer
  : - POST https://api.appcharge.com/v2/offer
- information_source; https://docs.appcharge.com/api-reference/translations/get-translations:
  - GET https://api.appcharge.com/v1/translations
  - POST https://api.appcharge.com/v1/translations
- information_source; https://docs.appcharge.com/api-reference/translations/set-translations:
  - GET /api-reference/translations/get-translations
  - POST https://api.appcharge.com/v1/translations
- information_source; https://docs.appcharge.com/api-reference/checkout/refunds/initiate-refund:
  - GET /api-reference/translations/get-translations
  - POST /api-reference/translations/set-translations
  - POST https://api.appcharge.com/checkout/api/v1/order/{orderId}/refund
- information_source; https://docs.appcharge.com/api-reference/checkout/awards/grant-award-callback:
  - GET /api-reference/translations/get-translations
  - POST /api-reference/translations/set-translations
