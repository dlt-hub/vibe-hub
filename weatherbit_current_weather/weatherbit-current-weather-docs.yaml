notes:
- This API endpoint is designed specifically for retrieving current weather conditions
  only.
- We do not provide any support or warranty for data archived locally using this endpoint.
- Use the API key provided in the account dashboard.
- Data updates every 5-30 minutes based on reporting frequency.
- Map tile integrations can easily consume hundreds of requests per use.
- Please make sure you are in an appropriate API subscription to avoid rate limiting.
- All parameters should be supplied to the API as query string parameters.
- Map tile integrations can easily consume hundreds of requests per use. Please make
  sure you are in an appropriate API subscription to avoid rate limiting.
- Requests that exceed 5 days will count as multiple requests against the plan daily
  quota.
- Requests that exceed 10 days will count as multiple requests against the plan daily
  quota.
- Calls to this API count as multiple historical requests.
- Data is available 10 years in the past from current date.
- Up to 1 month of data can be requested per API request.
- Up to 1 year of data can be requested per API request, but requests exceeding 5
  days count as multiple requests.
- All parameters should be supplied as query string parameters.
- Requests for more than 5 days of data count as multiple historical requests against
  your daily quota.
- Requests that exceed 7 days will count as multiple requests against the plan daily
  quota.
- API key is required as a query parameter
- Up to 1 year of data can be requested per API request.
- All parameters should be supplied to the Weather API as query string parameters.
- The trial version of our Service (API) is to be used to test, and evaluate the Service
  and its features.
- Forecasts update approximately once per hour.
- API Key required for authentication
- Usage of this API consumes 10 requests against your account quotas per actual API
  request.
- It can return data up to 45 minutes back.
- Historical data is available back to August 15th, 2024.
- Usage of this API consumes 10 historical requests against your account quotas per
  actual API request.
- Usage of this API consumes 10 historical requests against account quotas per actual
  API request, even if no lightning occurred.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Limit 200 per request.'
- Batch requests count as multiple against daily quotas.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API Key'
- '401 Unauthorized: Recheck API key or token expiration'
- 'API_KEY_INVALID: Ensure the API key is valid'
- 'API_RATE_LIMIT_EXCEEDED: Reduce the frequency of requests'
- 'NOT_FOUND: Check the endpoint or resource name'
