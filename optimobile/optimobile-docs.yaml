auth_info:
- information_source; https://optimobile.ai/api-docs:
  - 'All API requests require Bearer token authentication. Generate an API key from
    the developer dashboard and include it in the Authorization header as `Authorization:
    Bearer your-api-key-here`. HTTPS is required for all requests. Rate limits are
    1000 requests per hour and 100 requests per minute burst per API key.'
pagination_info:
- information_source; https://optimobile.ai/api-docs:
  - 'Pagination uses limit and offset parameters. The limit parameter controls page
    size (example shows limit: 50), and offset parameter specifies the starting position
    (example shows offset: 0). Use incrementing offset values with the same limit
    to retrieve subsequent pages.'
possible_base_urls:
- information_source; https://optimobile.ai/api-docs:
  - https://api.optimobile.ai/v1
possible_endpoints:
