notes:
- Rate limit of 30 calls per minute for custom questions endpoint.
- All callback requests are signed with a Cint generated key that is unique to the
  supplier.
- You can adjust how frequently you receive survey data, the size of the payload and
  the number of surveys in the callback message.
- There is currently a rate limit of 30 calls per minute for this endpoint.
- You may have one subscription per Supplier Code.
- This endpoint will return Webhook Security fields to use to validate Opportunities
  callbacks.
- There is currently a rate limit of one call per minute for this endpoint.
- Marketplace automatically adds 6 qualifications to US studies when a survey is created.
- There is a rate limit of 10 calls per minute for the Reconcile endpoint.
- Creates qualification and conditions for an existing Marketplace survey.
- Updates existing qualifications for a Marketplace survey.
- Currently a rate limit of 10 calls per minute for the reconcile survey endpoint.
- There are edge cases where suppliers overfilling their allocation can prevent a
  study with 100% allocation from finishing.
- This endpoint must end in a trailing slash or it will redirect you to http due to
  a bug in an underlying framework.
- There is currently a rate limit of 10 calls per minute, 1 per second for this endpoint.
- Requires an API key for authorization
- Beta means that these methods are open to change for performance reasons or interface
  functionality needs.
- The SupplierLinkTypeCode defaults to 'TS'.
- There is currently a rate limit of 10 calls per minute, 1 per second for these endpoints.
- If a default exchange template exists for your account, it will be used by default
  when you create a new survey.
- Rate limit of 30 calls per minute for the statistics endpoint.
- Use 'OWS' for SupplierLinkTypeCode.
- Rate limit of 10 calls per minute for Reconcile endpoint.
- There is currently a rate limit of 30 calls per minute for the v2-beta endpoints.
- Always default to Targeted/Standalone supplier link type (TS) when creating target
  links unless specifically requested by the supplier.
- Requires setup of authorization key for API access
- Rate limit of 10 calls per minute for the Reconcile endpoint.
- Maximum characters for qualification name is 32.
- Maximum length for quota name is 64.
- Rate limit of 30 calls per minute for statistics endpoint.
- Use API key for authentication.
- Returns 100 summaries per page.
- Rate limit of one call per minute for the AllOfferwallSurveys endpoint.
- Rate limit of 10 calls per minute for the AllOfferwallSurveysByCountryLanguage endpoint,
  maximum one per second.
- Uses API key for authentication
- Currently a rate limit of 30 calls per minute for session statistics endpoint.
- Ensure correct configuration of Redirects for respondent compensation.
- Respondent ID (RID) must be appended to the Client Survey URL for tracking.
- Ensure to verify callback settings for Survey completion.
- Maintain the total quota greater than 0 for respondents to access the survey.
- You can adjust the frequency of survey data delivery.
- Ensure the entry link character limit is under 1999.
- Currently a rate limit of one call per minute for AllOfferwall endpoint.
- Currently a rate limit of 10 calls per minute for AllOfferwallByCountryLanguage
  endpoint.
- All testing and development should be done in the sandbox environment.
- To enable respondent deduplication settings on the Account level, contact your Integration
  Consultant.
- This solution, while the best option for securing completes, is only available to
  develop against for clients that have ownership of their Survey Platform.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Ensure the entry link character limit is under 1999
