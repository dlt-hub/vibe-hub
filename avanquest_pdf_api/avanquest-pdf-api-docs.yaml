- In the event of a data breach or security incident, you must promptly notify Avanquest
  and take appropriate measures to mitigate the impact and secure the affected data.
errors:
- '400: Invalid request'
- '401: Unauthorized access.'
- '413: Payload too large'
- '500: An unknown error occurred.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Unauthorized: Check API Key or permissions'
- 'Rate Limit Exceeded: Throttle your API requests'
- '404: Operation not found'
- '401 Unauthorized: Unauthorized access.'
