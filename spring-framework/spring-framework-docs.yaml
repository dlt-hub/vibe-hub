notes:
- Encapsulates common 'boiler plate' tasks when coding directly against the ADO.NET
  API.
- Centralizes resource management for connections, commands, data readers, etc.
- These methods are not currently in the generic version of AdoTemplate but accessible
  through the property ClassicAdoTemplate.
- XML-based meta data is the most commonly used form of configuration meta data.
- Spring.NET comes with an XSD schema to validate XML object definitions.
- Uses a property or constructor argument as a human-readable string representation.
- The idref element is an error-proof way to pass the id of another object.
- The shortcut form is equivalent to a <ref object="xxx"> element; there is no shortcut
  for either the <ref local="xxx"> or <ref parent="xxx"> elements.
- For a local or parent ref, you must still use the long form.
- The depends-on attribute can specify both an initialization time dependency and,
  in the case of a singleton object only, a corresponding destroy time dependency.
- Dependent objects that define a depends-on relationship with a given object are
  destroyed first, prior to the given object itself being destroyed. Thus depends-on
  can also control shutdown order.
- When using XML-based configuration meta data, the autowire mode for an object definition
  is specified by using the autowire attribute of the <object/> element.
- Autowire behavior can be combined with dependency checking, which will be performed
  after all autowiring has been completed.
- Dependency checking can be enabled per object, just as with the auto wiring functionality.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Singleton scoped objects have only one shared instance of an object managed by the
  container.
- The prototype scope results in the creation of a new object instance every time
  a request for that specific object is made.
- Request, session and application scopes are only available if you use a web-aware
  Spring IApplicationContext implementation.
- It is recommended that you do not use the IInitializingObject interface because
  it unnecessarily couples the code to Spring.
- When a definition is abstract like this, it is usable only as a pure template object
  definition that serves as a parent definition for child definitions.
- IObjectPostProcessors operate on object instances; they will not affect objects
  defined in another container.
- Uses hierarchical contexts for application structure
- The basic way to create an AOP proxy in Spring.NET is to use the Spring.Aop.Framework.ProxyFactoryObject
  class.
- ProxyFactoryObject can be used to create proxies for objects.
- The IsSingleton property can be set to false to create unique proxy instances.
- Supports generic autoproxy infrastructure
- Allows for pooling and hot swappable targets
- When making a distributed call it is often a common requirement to be able to retry
  the method invocation if there was an exception.
- Generally speaking, the method being invoked should be idempotent, that is, it is
  safe to call multiple times.
- Spring advocates strikingly simple solutions for proper resource handling.
- Spring allows you to define resources like a DbProvider or a Hibernate SessionFactory
  as objects in an application context.
- Uses Hibernate API for data access
- Can be integrated with Spring for transaction management
- Support for ASP.NET MVC is planned for Spring.NET 2.0.
- Configuration for IIS 7.0 on Windows Server 2008 and Windows Vista requires specific
  settings.
- Supports dependency injection for ASP.NET pages.
- Because browsers do not send the values of unchecked checkboxes, you cannot use
  HttpRequestListBindingContainer with <input type='checkbox'> html controls.
- CookieCultureResolver does not work if your application uses localhost as the server
  URL, which is a typical setting in a development environment. To work around this
  limitation, use SessionCultureResolver during development and switch to CookieCultureResolver
  before you deploy the application in a production.
- In Spring.NET 1.1.0 and earlier, the prefix indicated an object navigation expression
  in the Parameters dictionary property was the dollar sign, for example, ${UserInfo.FullName}.
  This convention conflicted with the prefix used to perform property replacement.
- TransferNoPreserve issues a server-side transfer with 'preserveForm=false', so that
  QueryString and Form data are not preserved.
- Uses Spring's WebServiceExporter to expose POCOs as Web Services
- The Spring Framework provides support for integration testing when using NUnit and
  Microsoft's Testing framework 'MSTest'.
- AbstractTransactionalDbProviderSpringContextTests creates and rolls back a transaction
  for each test.
- Uses Spring's MSMQ support for messaging.
- Handles poison messages and transaction management.
- 'The namespace consists of one top level elements: <listener-container/> which can
  contain one or more <listener/> child elements.'
- By default spring will attempt to load resources using NVelocity's file based template
  loading (useful for detection of template changes at runtime). If this is not desirable
  you set the prefer-file-system-access property of the factory object to false which
  will cause the factory to utilize the supplied spring resource loader.
- Supports setting and getting of property values, method invocation, and logical/arithmetic
  operations.
- Decouples validation from presentation, allowing for reuse across different application
  layers.
- Keep in mind that your ASP.NET page needs to extend Spring.Web.UI.Page in order
  for the code above to work.
- Spring's declarative transaction management works with ADO.NET, System.Transactions,
  NHibernate, etc.
- Standard Spring configuration provides flexibility to parameterize connection string.
- Using the TransactionTemplate absolutely couples you to Spring's transaction infrastructure
  and APIs.
- Programmatic transaction management is usually a good idea only if you have a small
  number of transactional operations.
- Spring.NET AOP does not need to control or modify the way in which assemblies are
  loaded.
- Control flow pointcuts are significantly more expensive to evaluate at runtime.
- ProxyFactoryObject allows for the creation of AOP proxies in Spring.NET.
- Advice and pointcuts can be managed by IoC.
- Supports various auto-proxy implementations.
- Using attribute-driven auto-proxying for method interception.
- The validation framework is designed to enable data validation in different application
  layers using the same validation rules.
- The method being invoked should be idempotent.
- The time specified after the delay keyword is converted to a TimeSpan object using
  Spring's TimeSpanConverter.
- Validation rules completely different from those used in the UI layer may also be
  used on the server side.
- The transaction aspect is now additionally configured with an order value of '10',
  which will place it after the execution of the exception aspect, which is configured
  to use an order value of 1.
- The application uses SqlLite database so no additional configuration is needed.
- CRUD operations are handled through DAO interfaces.
- Uses Dependency Injection for accessing services
- Supports externalized page flow and Result Mapping
- This class is not recommended for usage with NHibernate.
- Uses Spring's integration testing support.
- The session is flushed to ensure the database is updated.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'HibernateException: General fatal error in Hibernate operations'
- 'TransactionException: Issues with transaction demarcation'
- Transaction rollback on processing exceptions.
- Endless redelivery of poison messages if not handled.
- 'InvalidPropertyException: Refer to a property that doesn''t exist.'
- 'NullValueInNestedPathException: Encounter null value in nested property list.'
- 'ArgumentException: Pass in values that are in error.'
- 'BadSqlGrammarException: Exception thrown when SQL specified is invalid.'
- 'DataIntegrityViolationException: Exception thrown when an attempt to insert or
  update data results in violation of an integrity constraint.'
- 'PermissionDeniedDataAccessException: Exception thrown when the underling resource
  denied a permission to access a specific element.'
- 'DataAccessResourceFailureException: Exception thrown when a resource fails completely.'
- 'ConcurrentyFailureException: Exception thrown when a concurrency error occurs.'
- 'OptimisticLockingFailureException: Exception thrown when there an optimistic locking
  failure occurs.'
- 'PessimisticLockingFailure: Exception thrown when a pessimistic locking failure
  occurs.'
- 'CannotAcquireLockException: Exception thrown when a lock can not be acquired.'
- 'CannotSerializeTransactionException: Exception thrown when a transaction can not
  be serialized.'
