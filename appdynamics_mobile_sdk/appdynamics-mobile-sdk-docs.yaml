notes:
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Contains multiple agent enhancements and resolved issues
- Release notes are available for various versions of agents
- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of connected app in api
- Data includes various product release announcements.
- See Past Agent Releases and Past Resolved and Known Issues by Release.
- Release dates and version numbers for various agents and updates.
- See the Release Notes for details.
- 'End of Support Notice: .NET Agent Ended Support for Legacy Runtimes'
- 'End of Support Notice: .NET Agent Ends Support for .NET Core 7'
- 'End of Support Notice: Python 2-Based Browser Synthetic Scripted Job'
- 'End of Support Notice: Disabling TLS 1.0 and 1.1'
- 'End of Support Notice: iOS, Flutter, React Native, and Xamarin Agent End Support
  for iOS 9 and 10'
- 'End of Support Notice: Node.js Agent Ends Support for Version 12'
- PHP Agent no longer supports PHP versions 7.0, 7.1, 7.2, 7.3, and 7.4.
- After the .NET Agent 22.12.0 release, the .NET Agent no longer supports .NET Core
  3.1 due to Microsoft ending support.
- PHP Agent no longer supports CentOS 6.
- The .NET Agent no longer supports .NET 5 due to Microsoft ending support.
- The PHP Agent version >= 22.1.1 no longer supports PHP 5.6.
- 'The PHP Agent no longer supports:   * macOS X 64-bit * Linux x86 32-bit'
- 'The Python Agent no longer supports:   * Python version 3.4 and 3.5 * Linux x86
  32-bit architecture'
- The Node.js Agent no longer supports Node.js version 8 and 10.
- The Python Agent no longer supports Python version 2.7.
- Starting with version 25.4.0, AppDynamics SaaS documentation is available on the
  new Splunk help portal.
- When OpenTelemetry is enabled in Java Agent, it fails to export the OpenTelemetry
  span data and generates the `No otel/splunk-otel-javaagent.jar found` error message.
- This issue occurs in Java Agent versions 25.3.0 and 25.4.0.
- 'Workaround: To resolve this issue, add the following system property to your JVM
  configuration:  -Dagent.deployment.mode=hybrid'
- Proactive HTTP SDK Restart Automation is now fully automated.
- Response includes details about the save point critical phase.
- Datavard Insights component of AppDynamics for SAP is renamed to SNP CrystalBridge
  Monitoring.
- Blocking some types of cookies may impact your experience of the site and the services
  we are able to offer.
- The iOS Agent includes the `PrivacyInfo.xcprivacy` file as per the Apple's privacy
  guidelines. It also includes code signature for XCFramework.
- The iOS Agent now adds a new key (`numberOfRetryAttempts`).  Use this key during
  the agent initialisation to set the retry attempts for a session. Earlier, the iOS
  Agent was retrying only up to three times per session.  By default, iOS Agent sets
  the value of `numberOfRetryAttempts` key to three.
- JavaScript Agent can now send the trace ID and trace parent in the custom user data
  for the Ajax requests. The **Analytics**page displays **Trace ID** and **Traceparent**
  for the browser application.
- PHP agent does not report analytics data when using the Istio proxy.
- The agent reports incorrect network speed on AIX servers.
- This release includes bug fixes.
- The documentation mentions a product that is currently only available as an early
  preview ("Beta").
- No workarounds available
- This documentation focuses on cookie management and does not provide API-related
  details.
- AppDynamics is not aware of any exploitation of the vulnerability described in this
  advisory
- 'AppDynamics has confirmed that the following products are not affected by this
  vulnerability: .NET Agent, Analytics Agent, Apache Web Server Agent, C/C++ SDK Agent,
  Cluster Agent, Database Agent, Enterprise Console / Controller (On-Premises), EUM
  Server, Events Service (On-Prem), IIB Agent, Java Agent, Machine Agent, Mobile RUM
  Agent, Network Agent, PHP Agent, Python Agent.'
- Some parts of the site will not work if certain cookies are blocked.
- This advisory is intended to address products used by AppDynamics' customers on
  their premises and which may require customers to take action.
- The AppDynamics SaaS platform is continually monitored and improved.
- This CVE was later downgraded to a Medium severity.
- This advisory is intended to address products used by AppDynamics' customers on
  their premises and may require customers to take action.
- AppDynamics recommends that customers upgrade to version 21.12.1 (or higher).
- The AppDynamics Standalone Machine agent sets file permissions for the script file
  'extend-os-version.sh' to 777.
- This allows any user with shell access to the server to change the script file,
  which will be executed by the Machine Agent with the level of permissions assigned
  to the Machine Agent at startup.
- Stop using the bundled ZIP version of the Machine Agent for Solaris 32 bit.
- Download the latest patched JRE (1.0.7_95) from the Oracle Support site, and use
  the unbundled ZIP version of the Machine Agent.
