notes:
- Infor Nexus does not support the endpoint '/Bulk'.
- Infor Nexus does not support the operation 'DELETE' for endpoints '/Users', '/Groups'
  and '/Me'.
- Infor Nexus does not support the operation 'PATCH' at this time.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Custom objects can be defined and integrated into the Infor Nexus transaction process.
- You can filter embedded objects within a primary object or configuration object.
- You cannot do an OQL query on embedded objects across multiple primary objects or
  multiple configuration objects.
- The version field is informational only and should be managed by the developer.
- There can only be at most one draft version of a module at any time.
- Make sure to save, validate and enable. Status must be Enabled for this extension
  to run.
- Some objects like Contact may return nulls in deeply nested fields
- Custom Situations enable an enterprise to add new Situations to their Infor Nexus
  Control Center.
- Field Rendering or Field Masking allows a script to modify the fields' display properties.
- This type of function always returns the field masks map in the last line.
- The map is then used by the Infor Nexus Platform to render the user interface.
- Uses OAuth2 with refresh token — requires setup of connected app in Infor Nexus
- Some objects may return nulls in deeply nested fields
- Using FEF is recommended so that you can take advantage of all of the built in functionality
  such as querying and updating over the API.
- 'NOTE: for the source of a stylesheet, image or javascript file you should use the
  following pattern for the file location… “/pfs/[design global object type]/[custom
  UI NAME]/[FILENAME]”'
- If you plan to have a Notification Topic where a custom object is specified as the
  Target Type, then you must have an Extension Point entry where Extension Point field
  is set to Available Actions and Query is enabled.
- If you plan to have a Notification Topic where the Target Type is a custom object
  from a different platform module, then you must have an Extension Point entry on
  that Custom Object where Extension Point field is set to Available Actions and Query
  is enabled.
- This Extension Point is not necessary if your Target Type is a custom object in
  the same platform module as your Notification Topic.
- If you try to validate at this time, you will get the following error.
- If you upload your test data, it should then validate.
- The {>email_template/} tag is required in every email template.
- The subject section contains static text.
- The body section contains keys for personalization like {recipientName}, {contactInfo},
  and {signatureKey}.
- This document is a summary and does not contain all the terms and conditions applicable
  to the transaction.
- The complete document may be accessed on the system.
- Requires setup of connected app in api
- A Platform Agent type user can never log directly into the Infor Nexus system.
- The user specified must have the rights to modify the Purchase Order.
- Match Quality Score can range from -2147483648 to 2147483647
- The app must specify a static 40-character data key that was generated on the Infor
  Nexus Platform.
- The AppXpress API supports two data formats, JSON and XML.
- Requests to the Data API must be made with a version in the URI so the proper data
  format can be unambiguously selected and returned.
- All objects in point version 3.1.1 have the same party structure.
- 'Our token expiration policy is: 30 minutes for “soft timeout” and 12 hours for
  “hard timeout”'
- Uses HMAC Authentication for system to system communication
- Uses HMAC for authentication — requires access key and secret key
- We have hardcoded the Content-type as application/json. Please change as necessary
  if your post body is something other than json (e.g. application/xml).
- Access Key rules limit active Access Keys per OAuth Client Agent.
- This list does not mean that you can edit the objects; just that your organization
  has access to the objects.
- Custom objects have unique schema defined by third-party users.
- Header 'x-nexus-api-key={datakey}' is required.
- Authorization token must be included in the request.
- The PDF option in the custom object design must be enabled for the object to have
  this functionality.
- Accept header can be application/json or application/xml.
- This API is not available outside of Nexus applications.
- Predictive ETAs generated through this API are not subject to error calculation
  and are not included in Predictive ETA reports.
- Reports are run off an entirely separate database and data is migrated to that database
  using an ETL process.
- Any object accessible through the API can have attachments uploaded using the attach
  method.
- Custom objects must have the Attachment feature enabled explicitly in the object
  design.
- Only the org that created the attachment can detach the attachment.
- For a list of parameter descriptions and how to obtain their values, please refer
  to the Get Object Schema page in the Get Started Guide.
- The requesting user must be the comment's author.
- Endpoint is only available to organizations who have the refsearch.api.enabled org
  property defined.
- An empty searchTerms parameter causes an empty result set to be returned.
- The paging token gets discarded after 30 minutes.
- Paging is supported with 'pagingToken' in the response.
- There is no offset parameter. Offset will always start at 0.
- Host user is an Infor Nexus admin user.
- The outbox is a FIFO queue of messages.
- If your outbox exceeds 2,000 messages, only the first 2,000 will be returned.
- The Content-Type request header is ignored
- Localization values for the Business Object fields are accessible through the design
  schema.
- You can search for specific codes in different languages using parameters.
errors:
- '501 Not Implemented: Request for DELETE on ''/Users'', ''/Groups'' and ''/Me''.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: You need to obtain another token by sending the authentication
  request again.'
- 'REQUEST_TIME_TOO_SKEWED: Ensure x-dapi-date is within 15 minutes of current time'
- '401: Invalid credentials. The credentials presented are invalid.'
- '200: Successful request'
- '401: Unauthorized access'
- '201 — Created: File was uploaded successfully.'
- Error indicating the custom object does not have the capability of handling attachments.
- '202: Successful request'
- Error message will be produced if any search term is too short, i.e. has length
  of only one or two characters.
- '404 Not Found: Verify the endpoint and parameters.'
- '500 Internal Server Error: Check the API service status.'
- '429: Maximum number of concurrent sessions exceeded.'
- '400 Bad Request: The request is improper or the server does not understand how
  to process the request'
- '401 Invalid credentials: Make sure your datakey is up to date and your authentication
  is correct.'
- '404 Not Found: A.The server could not find the resource. Ensure that an instance
  of the object with this specific uid exists.'
- '414 URI Too Large: Perhaps you forgot the version portion of the URL.'
- '429 Too Many Requests: A 429 error occurs when you have sent too many requests
  in a given time frame.'
- '502 Bad Gateway: A 502 error occurs during a maintenance window or for other unforeseen
  networking issues.'
- '400 Bad Request: Must specify the PartyBuyer field when creating a document.'
