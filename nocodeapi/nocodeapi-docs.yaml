auth_info:
- information_source; https://nocodeapi.com/marketplace/airtable/:
  - 'Airtable API authentication requires two credentials: an API key obtained from
    https://airtable.com/account and a Base ID (starting with "app") found in the
    Airtable API documentation URL. These values must be provided during NoCodeAPI
    setup to authenticate and authorize API endpoint access to your Airtable data.'
- information_source; https://nocodeapi.com/marketplace/twilio/:
  - Account SID and Auth Token are required to authenticate with Twilio API. These
    credentials must be obtained from your Twilio account and configured in the nocodeapi.com
    setup form when creating the Twilio API hook.
- information_source; https://nocodeapi.com/marketplace/slack-hook/:
  - Slack Hook API uses OAuth token-based authentication. To authenticate, you need
    to obtain an OAuth token from Slack app installation (via https://api.slack.com/apps)
    and provide it along with a Channel Id when setting up the API endpoint on nocodeapi.com.
    The OAuth token is required to authorize requests to send notifications to specific
    Slack channels.
- information_source; https://nocodeapi.com/marketplace/goodreads/:
  - API key authentication is required. Obtain your Goodreads API key from https://www.goodreads.com/api/keys,
    then provide it when creating the API configuration on nocodeapi.com. The specific
    header or parameter name for sending the API key in requests is not documented
    in this excerpt.
- information_source; https://nocodeapi.com/docs/quickbooks-api/:
  - 'The API uses URL-based token authentication. Include your username and token
    as path parameters in the endpoint URL: `https://v1.nocodeapi.com/<username>/quickbooks/<token>/customers`,
    where `<username>` is your account username and `<token>` is your authentication
    token.'
pagination_info:
- information_source; https://nocodeapi.com/docs/:
  - The CSV to JSON API supports pagination with optional page (page number) and perPage
    (total number of rows per page) query parameters. However, the documentation excerpt
    does not specify response fields indicating pagination state, how to determine
    when to stop paginating, or default/maximum values for these parameters.
  - page (optional query parameter for pagination number) and per_page (optional query
    parameter for number of objects per API call) are used for pagination on the Netlify
    API List Sites endpoint.
- information_source; https://nocodeapi.com/docs/quickbooks-api/:
  - Pagination uses startPosition (required, query parameter for starting index) and
    maxResults (required, query parameter for maximum number of invoices to retrieve,
    capped at 50 per request).
  - The "Get list of Customers" endpoint uses query parameters startPosition (required,
    starting index) and maxResults (required, max 50 results per request) to paginate
    through customer lists. The response structure for pagination details is not documented
    in the provided excerpt.
- information_source; https://nocodeapi.com/docs/twitter-api/:
  - 'Pagination uses cursor-based tokens: pass `next_token` as an optional query parameter
    to retrieve the next set of results, and `previous_token` to get previous results.
    The response includes these token values to construct subsequent requests.'
