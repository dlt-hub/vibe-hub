auth_info:
- information_source; https://api.golemio.cz/pid/docs/openapi/:
  - Use the X-Access-Token header with a token generated at api.golemio.cz/api-keys.
    The token value is passed directly in the X-Access-Token header for each request.
    Rate limit is 20 requests per 8 seconds per API key.
- information_source; https://api.golemio.cz/docs/static/vp-output-gateway/openapi.json:
  - Generate your token at api.golemio.cz/api-keys. Use the token as the value of
    the X-Access-Token header in your requests. Each API key has a default rate limit
    of 20 requests per 8 seconds.
- information_source; https://api.golemio.cz/docs/static/output-gateway/openapi.json:
  - Tokens are generated at api.golemio.cz/api-keys and must be sent as the value
    of the X-Access-Token header in requests. The default rate limit is 20 requests
    per 8 seconds per API key.
- information_source; https://api.golemio.cz/input-gateway/docs/openapi/:
  - Generate your API token at api.golemio.cz/api-keys and include it as the value
    of the X-Access-Token header in all requests to authenticate with the Golemio
    Prague Data Platform API.
  - Generate your API token at api.golemio.cz/api-keys and include it in the Authorization
    header as a bearer token for all requests to the Golemio Input Gateway API.
pagination_info:
- information_source; https://api.golemio.cz/pid/docs/openapi/:
  - The API returns a maximum of 10,000 objects per request. Use the limit query parameter
    to specify a lower number, and use both limit and offset query parameters in multiple
    requests to retrieve additional data beyond the maximum.
- information_source; https://api.golemio.cz/docs/static/vp-output-gateway/openapi.json:
  - The API returns a maximum of 10,000 objects per request. Use the optional limit
    query parameter to specify a lower number, and use limit and offset query parameters
    together in multiple requests to retrieve additional data beyond the initial result
    set.
- information_source; https://api.golemio.cz/docs/static/output-gateway/openapi.json:
  - The API returns a maximum of 10,000 objects per request. Use the optional limit
    query parameter to specify a lower number, and use limit and offset query parameters
    together in multiple requests to retrieve additional data beyond the maximum.
possible_base_urls:
