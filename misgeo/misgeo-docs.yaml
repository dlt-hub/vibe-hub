auth_info:
- information_source; https://api.misgeo.io/:
  - AuthAPIToken or OktaBearer token-based authentication is required. Send the token
    in the Authorization header using either the AuthAPIToken scheme or OktaBearer
    scheme.
  - 'Authorizations section indicates two authentication methods are accepted: AuthAPIToken
    and OktaBearer. The endpoint requires these credentials to be provided, but the
    documentation does not specify the exact header names, parameter names, or how
    to format these tokens in the request.'
  - 'Both endpoints require one of two authorization methods: AuthAPIToken or OktaBearer.
    AuthAPIToken uses an API token passed as an authorization header. OktaBearer uses
    an OAuth 2.0 bearer token from Okta, also passed in the Authorization header as
    "Bearer {token}".'
  - 'The API requires one of two authorization methods: AuthAPIToken or OktaBearer.
    AuthAPIToken appears to be a custom API token-based authentication scheme, while
    OktaBearer is a bearer token authentication using OAuth/JWT tokens from Okta.
    Both are passed as authorization credentials in request headers. Specific header
    names and token acquisition details are not provided in the documentation excerpt.'
  - 'The API uses Okta Bearer token authentication. Include the bearer token in the
    Authorization header as "Authorization: Bearer {token}" where the token is obtained
    from Okta.'
pagination_info:
- information_source; https://api.misgeo.io/:
  - 'The API supports pagination via query parameters: page (integer, default value
    not specified) and Limit (integer, exact name unclear from formatting). Response
    structure includes a data array but no explicit pagination fields like next, has_more,
    or total_count are shown in the provided documentation excerpt.'
  - Use query parameters page (integer, default and minimum > 0) and count (integer,
    default and minimum > 0) to paginate results. The response structure does not
    explicitly show pagination fields like next, has_more, or total_count in the provided
    documentation.
