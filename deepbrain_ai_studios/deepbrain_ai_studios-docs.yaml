auth_info:
- information_source; https://docs.aistudios.com/1.5.x/aistudioV3/reference/get-projects:
  - 'The API requires bearer token authentication. Include an Authorization header
    with the value "Authorization: ${API TOKEN}" where API TOKEN is your API token.
    The Content-Type header must be set to "application/json".'
- information_source; https://docs.aistudios.com/aistudioV3/generate-api-key:
  - AI Studios V3 API uses appId and userKey credentials to generate an API token.
    Send both as request parameters (likely in the request body or query string) to
    the token endpoint at https://app.aistudios.com/api/odin/v3/auth/token to obtain
    an API Key for subsequent API calls.
  - 'Authentication requires two credentials sent in the JSON request body to the
    token endpoint: appId and userKey, which are obtained from https://account.aistudios.com/user/api-key.
    The POST request to https://app.aistudios.com/api/odin/v3/auth/token with these
    fields returns a token in the response that serves as the Api Access Token for
    subsequent API calls.'
  - Authentication uses a token endpoint at https://app.aistudios.com/api/odin/v3/auth/token.
    Send a POST request with JSON body containing appId and userKey fields, and Content-Type
    header set to application/json. The response will provide an authentication token
    for subsequent API calls.
- information_source; https://docs.aistudios.com/aistudioV3/reference/auth-confirm:
  - API key authentication is required. Send your API key in the Authorization header
    as a Bearer token to validate it against the endpoint https://app.aistudios.com/api/odin/v3/auth.
    The response includes an isAuthenticated boolean field indicating whether the
    provided API key is valid.
possible_base_urls:
- information_source; https://docs.aistudios.com/1.5.x/aistudioV3/reference/get-projects:
  - https://app.aistudios.com/api/odin/v3
  - https://app.aistudios.com/api/odin/v3/editor/project
possible_endpoints:
- information_source; https://docs.aistudios.com/1.5.x/aistudioV3/reference/get-projects:
  - GET https://app.aistudios.com/api/odin/v3/editor/project
- information_source; https://docs.aistudios.com/aistudioV3/generate-api-key:
  - POST https://app.aistudios.com/api/odin/v3/auth/token
- information_source; https://docs.aistudios.com/aistudioV3/reference/auth-confirm:
  - GET https://app.aistudios.com/api/odin/v3/auth
- information_source; https://docs.aistudios.com/aistudioV3/reference/get-project:
  - GET https://app.aistudios.com/api/odin/v3/editor/project/${key}
  - GET https://app.aistudios.com/api/odin/v3/editor/project/${project key}
- information_source; https://docs.aistudios.com/aistudioV3/reference/tools/url-to-video:
  - GET https://app.aistudios.com/api/odin/v3/automation/progress
  - GET https://app.aistudios.com/api/odin/v3/automation/progress/${projectId}
  - GET https://app.aistudios.com/api/odin/v3/automation/progress?projectId=${projectId}
  - POST https://app.aistudios.com/api/odin/v3/automation/url_to_video
