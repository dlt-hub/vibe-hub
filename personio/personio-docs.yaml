notes:
- The endpoint requires the personio:persons:write scope.
- API keys are used to authenticate incoming requests to our API.
- CORS is used to prevent browsers from getting data directly from our APIs.
- For using the Employee, Attendance, and Absence endpoints, API credentials are required.
- The access token for the recruiting API is predefined for each account.
- Authenticate with a token valid for 24 hours.
- The Personio career page is now available at the URL myaccount.jobs.personio.de.
  All Personio accounts created before 25.11.2020 must update the URL until 31/05/2021.
- Employees flagged for shift planning must have the 'shift_planning' attribute set
  to True.
- Utilizing Personio Webhooks to drive sync efficiency
- If you need additional webhooks that are crucial for your integration but currently
  unavailable, please reach out to your Partnerships TPM to submit a request.
- This page provides clarity on specific scenarios where updates to Personio are not
  required.
- Some actions related to the Shift Management applications are specific to the system
  and these are not required to be sent back into Personio.
- Only migrate into your system those employees who are activated for Shift Planning.
- The List Persons endpoint does not support filtering by custom attributes.
- Webhooks have been introduced in API version 2.0 to enhance efficiency by reducing
  the need for repeated polling for updates
- The API can be called with 'skip_approvals' when creating/updating attendances,
  allowing partners to either handle approvals on their side or allow them to be handled
  within Personio.
- The API can also be called with 'skip_approvals' when creating/updating absences,
  enabling approvals to be managed either by the partner app or within Personio.
- Currently, the Candidates and Applications API does not return custom attributes
  and tags.
- This endpoint is in beta, and may be subject to change.
- The Authentication endpoint has a rate limit of 150 requests per minute for Access
  Tokens; If this rate limit is exceeded, further requests are only accepted at a
  rate of 1 request per second, for the next 60 seconds.
- The bearer token generated is specific to the Client ID and secret used and remains
  the same i.e. stable, for a period of 24 hours.
- Personio introduces a set of headers that you should include in your requests.
- It is very strongly recommended that headers be included on every incoming request
  to our API.
- This endpoint requires the `personio:webhooks:read` scope.
- The Authentication endpoint has a rate limit of 150 requests per minute for Access
  Tokens
- The bearer token generated is specific to the Client ID and secret used and remains
  the same i.e. stable, for a period of 24 hours
- This endpoint requires the `personio:webhooks:write` scope.
- Only events in the last 30 days will be included.
- Only events from the last 30 days can be redelivered.
- A maximum of 100 events will be redelivered per request.
- Limited to 500 events every hour.
- Requires the personio:webhooks:write scope.
- Only activities in the last 30 days will be included.
- At least one of the `occurred_at.lte` or `occurred_at.gte` fields must be provided
  in the request body.
- Requires the `personio:webhooks:write` scope.
- The endpoint supports pagination and filtering based on various parameters such
  as id, first_name, last_name, created_at, and updated_at.
- Filters are combined using the logical 'AND' operator.
- The endpoint requires the personio:persons:read scope.
- Requires credential with both `personio:compensations:read` and `personio:compensations:write`
  scopes.
- Compensation types supported include one time, recurring, fixed, and hourly. Bonuses
  are not supported.
- This endpoint requires the personio:absences:read scope.
- This endpoint is in beta mode.
- This endpoint is in beta mode. Please use the discussion page in the Developer Hub
  for feedback.
