errors:
- '401 Unauthorized: Check your access token.'
- '404 Not Found: Ensure the endpoint is correct.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'USER_NOT_AUTHORIZED: Ensure that the user has a valid SIMKL account.'
- 'COLLABORATOR_LIMIT_EXCEEDED: A maximum of 10 collaborators is allowed.'
- '401 Unauthorized: Check client_id and client_secret'
- '403 Forbidden: Insufficient permissions for the requested resource'
auth_info:
  mentioned_objects:
  - OauthToken
  - OAuth2
  - AccessToken
  - AuthorizationCode
  - AuthProvider
  - oauth2
  - NamedCredential
client:
  base_url: https://api.simkl.com
  auth:
    type: oauth2
    token_url: https://simkl.com/oauth/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
