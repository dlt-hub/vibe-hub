notes:
- Uses System.Drawing which may not always be available in certain situations
- Rendering a large complex SVG to a big bitmap will put a large load on the server
- For Mac and Linux, you need to install libgdiplus for rendering
- macOS allows using a compatibility package in the SVG component if built from source
- libgdiplus is needed for the implementation of System.Drawing.Common on Linux or
  macOS.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- fixed display of rounded caps for dashed lines using dasharray
- fixed calculation of percentage units in 'y'
- fixed calculation of percentage units in stroke-width
- fixed display of dasharray with odd number
- fixed font alignment for 'middle' and 'end'
- fixed handling of stroke-dashoffset
- fixed font shorthand parsing
- fixed case insensitive enum parsing
- ignore cycles in use elements to prevent crash
- fixes bounds calculation for use elements
- corrected DPI calculation to fix text positioning for printing
- ignore textLength attribute if X attribute is list
- fixed drawing of SvgFont objects
- fixed adjustment if lengthAdjust='spacingAndGlyphs'
- fixed SvgAttribute reflection for .Net core
- fixed default value for preserveAspectRatio attribute
