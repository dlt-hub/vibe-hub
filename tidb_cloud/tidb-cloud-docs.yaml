notes:
- The Data API key in Data Service is different from the key used in the TiDB Cloud
  API.
- API keys never expire by default.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- TiDB Cloud Starter is generally available on AWS and in public preview on Alibaba
  Cloud.
- TiDB Cloud Essential is in public preview on Alibaba Cloud.
- TiDB Cloud Dedicated is generally available on AWS and Google Cloud, and in public
  preview on Azure.
- TiDB Cloud is built on a cloud-native distributed architecture that separates computing
  from storage, enabling elastic scaling and high availability.
- The AI features in TiDB Cloud enable you to fully leverage advanced technologies
  for data exploration, search, and integration.
- TiDB Cloud provides 99.99% SLA.
- Currently, TiDB Cloud Starter is generally available on AWS and in public preview
  on Alibaba Cloud.
- The vector search feature is in beta and might change without prior notice.
- Ensure the dimension of the vector column in the table matches the dimension of
  the vectors generated by the embedding model.
- TiKV does not replicate data to TiFlash by default.
- Use DDL statements in a MySQL client of TiDB to specify the tables to be replicated.
- A typical PoC usually lasts 14 days.
- When you connect to a TiDB Cloud Starter cluster, you must use the TLS connection.
- TiDB Cloud Starter requires a secure connection.
- To use SQL Editor on TiDB Cloud Dedicated clusters, contact TiDB Cloud support.
- If your cluster is hosted on AWS and the TiDB version of the cluster is v6.5.0 or
  later, you can use the AI-assisted SQL Editor in the TiDB Cloud console.
- Data cannot be written directly into TiFlash; write data in TiKV and then replicate
  it to TiFlash.
- To replicate data of a specified table, see Create TiFlash replicas for tables.
- For clusters of v6.2.0 or later versions, TiDB Cloud Dedicated supports restoring
  user accounts and SQL bindings from backups by default.
- TiDB Cloud Dedicated does not support restoring system variables stored in the mysql
  schema.
- It is recommended that you import data first, then perform a manual snapshot backup,
  and finally enable Point-in-time Restore.
- If you turn on and off Point-in-time Restore multiple times, you can only choose
  a time point within the recoverable range after the most recent Point-in-time Restore
  is enabled.
- DO NOT modify the switches of Point-in-time Restore and Dual Region Backup at the
  same time.
- TiDB Cloud Starter and TiDB Cloud Essential scale automatically based on your application's
  workload changes. However, you cannot manually scale a TiDB Cloud Starter or TiDB
  Cloud Essential cluster.
- When a cluster is in the MODIFYING status, you cannot perform any new scaling operations
  on it.
- You cannot pause a TiDB Cloud Starter or TiDB Cloud Essential cluster.
- Organizations created after November 12, 2024 follow the standard pause behavior
  with a maximum pause duration of 7 days.
- Organizations created on or before November 12, 2024 follow the compatible pause
  behavior, which allows a longer pause duration.
- Currently, TiDB Cloud only allows up to 100 changefeeds per cluster.
- Currently, TiDB Cloud only allows up to 100 table filter rules per changefeed.
- For TiDB Cloud Starter and TiDB Cloud Essential clusters, the changefeed feature
  is unavailable.
- TiDB Cloud API is in beta.
- All requests are authenticated through HTTP Digest Authentication.
- You can only use a Role ARN to access the bucket for sample data.
- For your own data, you can use either an AWS access key or a Role ARN.
- The Data Migration feature is available only for TiDB Cloud Dedicated clusters.
- If you don't see the Data Migration entry for your TiDB Cloud Dedicated cluster,
  the feature might not be available in your region.
- You can create up to 200 migration jobs for each organization.
- End-to-end encryption over TLS/SSL is strongly recommended.
- When using physical mode, do NOT enable PITR or have any changefeed on the cluster
  during migration.
- You can only scale a migration job specification when the job is in the Running
  or Paused status.
- TiDB Cloud does not support scaling a migration job specification during the existing
  data export stage.
- AWS DMS allows migration from heterogeneous databases to TiDB Cloud.
- Migrating data from Amazon RDS for Oracle to TiDB Cloud using AWS DMS.
- It is recommended that you put the S3 bucket and the TiDB Cloud cluster in the same
  region.
- Cross-region migration might incur additional cost for data conversion.
- It is recommended to put the S3 bucket and the TiDB Cloud cluster in the same region.
- Before migration, you need to prepare an AWS account with administrator access and
  an AWS S3 bucket.
- Set the same timezone for the upstream and downstream clusters. By default, TiDB
  Cloud sets the timezone to UTC.
- To ensure data consistency, TiDB Cloud allows to import CSV files into empty tables
  only.
- If a TiDB Cloud Dedicated cluster has a changefeed or has Point-in-time Restore
  enabled, you cannot import data to the cluster.
- Set the same timezone for the upstream and downstream clusters.
- Uses AWS IAM role ARN or AWS access key to access S3 bucket.
- Uses Google Cloud Service Account ID to access GCS bucket.
- Uses Azure Blob Storage SAS Token to access Azure container.
- Requires AWS IAM role or access key for S3.
- Requires Google Cloud Service Account ID for GCS.
- Requires SAS Token for Azure Blob Storage.
- TiDB node status is only available for TiDB Cloud Dedicated clusters.
- TiKV node status is only available for TiDB Cloud Dedicated clusters.
- Metrics data is kept for 7 days.
- Currently, the alert feature is only available for TiDB Cloud Dedicated clusters.
- The TiDB node status is only available for TiDB Cloud Dedicated clusters.
- The TiKV node status is only available for TiDB Cloud Dedicated clusters.
