auth_info:
- information_source; https://docs.play.eco/api/remote/web/ecogameapi/Admin.html:
  - 'Authentication uses two required query parameters: authtoken (a string containing
    the Eco user authentication token) and authtokentype (a string specifying the
    Eco user authentication token type). Both parameters must be included in the query
    string of POST requests to authenticated endpoints. Failed authentication returns
    401 Unauthorized, and insufficient permissions return 403 Forbidden.'
  - 'Eco user authentication is performed via two required query parameters: authtoken
    (the authentication token string) and authtokentype (the token type identifier).
    Both parameters must be included in the query string for all admin endpoints.'
  - 'Eco user authentication requires two query parameters: authtoken (string) and
    authtokentype (string). Both parameters must be provided in the request URL query
    string to authenticate API calls.'
possible_base_urls:
- information_source; https://docs.play.eco/api/remote/web/ecogameapi/Admin.html:
  - https://api.example.com/api/v1
  - https://docs.play.eco/api
possible_endpoints:
- information_source; https://docs.play.eco/api/remote/web/ecogameapi/Admin.html:
  - GET /api/v1/admin/get/access
  - GET /api/v1/admin/get/servername
  - POST /api/v1/admin/game/export
  - POST /api/v1/admin/set/access
  - POST /api/v1/admin/set/servername
