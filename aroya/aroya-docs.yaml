auth_info:
- information_source; https://aroya.helpdocs.io/article/z2xm3fxcp2-aroya-public-api-overview:
  - 'AROYA Public API uses bearer token authentication. Obtain an API key from customer
    support, then include it in all requests using the Authorization: Bearer <token>
    header. API keys are associated with a specific user and inherit that user''s
    permissions. Use the /validate/ endpoint to verify successful authentication.'
possible_base_urls:
- information_source; https://aroya.helpdocs.io/article/z2xm3fxcp2-aroya-public-api-overview:
  - https://api.aroya.io/public_api/swagger/
possible_endpoints:
- information_source; https://aroya.helpdocs.io/article/z2xm3fxcp2-aroya-public-api-overview:
  - GET /validate/
  - GET https://api.aroya.io/public_api/swagger/
