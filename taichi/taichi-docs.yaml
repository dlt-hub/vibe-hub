- Taichi compiles and executes Taichi functions and kernels on the designated backend.
- For loops located at the outermost scope in a Taichi kernel are automatically parallelized.
- Taichi offers a flexible data container, known as *field*, and you can utilize indices
  to iterate over a field.
- It's highly recommended to use the Taichi built from exactly the same commit.
- It is recommended to install Taichi through taichi-nightly Python wheels.
- There is no strong version compatibility enforced yet.
- If you choose GPU backend, ensure your system has it installed; otherwise, Taichi
