notes:
- Some operations may require specific permissions.
- Compression policies can only be created on hypertables that already have compression
  enabled.
- The refresh window must be at least two buckets in size to ensure at least one bucket
  is refreshed.
- Using this function when doing an upgrade could cause issues in TimescaleDB versions
  before 1.7.1.
- After running SELECT timescaledb_pre_restore() you must run the timescaledb_post_restore
  function before using the database normally.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
