auth_info:
- information_source; https://docs.spike.sh/spike-api-docs/api-reference/incidents:
  - API Key authentication is required. Send the API key in the x-api-key header and
    the Team ID in the x-team-id header with each request.
  - 'API authentication uses two required headers: x-api-key (API Key for authentication)
    and x-team-id (Team ID). Both headers must be included in all requests to the
    /incidents endpoints. A 401 Unauthorized response is returned if authentication
    fails.'
- information_source; https://docs.spike.sh/spike-api-docs/api-reference/incidents/create:
  - API Key authentication is required. Send the API key in the x-api-key header (required)
    and the Team ID in the x-team-id header (required) with all requests to /incidents/create.
possible_base_urls:
- information_source; https://docs.spike.sh/spike-api-docs/api-reference/incidents:
  - https://api.spike.sh
- information_source; https://docs.spike.sh/spike-api-docs/api-reference/incidents/create:
  - https://api.spike.sh
possible_endpoints:
- information_source; https://docs.spike.sh/spike-api-docs/api-reference/incidents:
  - GET /incidents
  - GET /incidents/{counterId}
  - GET https://api.spike.sh/incidents/{counterId}
- information_source; https://docs.spike.sh/spike-api-docs/api-reference/incidents/create:
  - POST /incidents/create
