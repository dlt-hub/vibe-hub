resources:
- name: flights
  endpoint:
    path: /flights
    method: GET
    data_selector: results
    params:
      limit: '30'
      offset: '0'
- name: flight_groups
  endpoint:
    path: /flight_groups
    method: GET
    data_selector: results
    params: {}
- name: flight_groups
  endpoint:
    path: /flightgroups
    method: GET
    data_selector: data
    params: {}
- name: flight_group_details
  endpoint:
    path: /flightgroup/<group_id>
    method: GET
    data_selector: data
    params: {}
- name: pilots
  endpoint:
    path: /pilots
    method: GET
    data_selector: data
    params: {}
- name: pilot_upload_token
  endpoint:
    path: /pilot/uploadtoken
    method: GET
    data_selector: data
    params: {}
- name: recent_live_streams
  endpoint:
    path: /broadcasts/recent
    method: GET
    data_selector: data
    params: {}
- name: flight_upload_auth
  endpoint:
    path: /flight_upload_auth
    method: GET
    data_selector: status
    params: {}
- name: get_upload_destination
  endpoint:
    path: /get_upload_destination
    method: POST
    data_selector: upload_url
    params: {}
- name: flight_upload
  endpoint:
    path: /flight_upload
    method: POST
    data_selector: status
- name: flight_job_status
  endpoint:
    path: /flight_job/<job_id>
    method: GET
    data_selector: data
    params:
      job_id: job_id
      usertoken: HD...
notes:
- All API requests must be made over HTTPS, and each API request must include the
  API key.
- Calls made over plain HTTP will fail.
- All parameters are optional and are passed to the API as URL query strings.
- This is an optional call to check flight upload job status.
errors:
- '401 Unauthorized: Recheck API key'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Error #8835 - Unable to detect file format'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.airdata.com
  auth:
    type: apikey
  headers:
    Authorization: 'Basic API_KEY:'
