auth_info:
- information_source; https://docs.mindsdb.com/rest/authentication:
  - MindsDB HTTP API uses optional bearer token authentication. First, call the login
    endpoint with username and password in the JSON body to receive a token. Then,
    include the token in subsequent requests using the Authorization header with the
    format "Bearer pat_your_mindsdb_token_here". The login endpoint is POST /api/login
    with JSON parameters username and password. Other endpoints require the Authorization
    header with the bearer token.
possible_base_urls:
- information_source; https://docs.mindsdb.com/rest/authentication:
  - http://127.0.0.1:47334/api
- information_source; https://docs.mindsdb.com/rest/sql:
  - https://cloud.mindsdb.com/api/sql/query
possible_endpoints:
- information_source; https://docs.mindsdb.com/rest/authentication:
  - GET http://127.0.0.1:47334/api/projects/mindsdb/...
  - POST http://127.0.0.1:47334/api/login
- information_source; https://docs.mindsdb.com/rest/sql:
  - POST https://cloud.mindsdb.com/api/sql/query
