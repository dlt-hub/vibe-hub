notes:
- We strongly encourage you to review the changes and update your integrations before
  December 1, 2025, as the old API version will be shut down after this date.
- The number of requests to the endpoint without prior authentication is limited to
  15 per 1 minute.
- API v3 launch! Review the changes and update your integrations by Dec 1, 2025 before
  old API shutdown
- For BNB-BSC wallets, a notification has been added about the need to top-up the
  balance to activate the wallet.
- Invoice updates. For all tokens, the link is now generated not by the token currency,
  but by the parent currency.
- API v3 launched, review changes before old API shutdown.
- API v3 launched, review changes before Dec 1, 2025.
- Transactions involving Enterprise wallets are always on-chain.
- Each deposit passes the AML check.
- Payouts can involve both on-chain and off-chain transactions.
- API v3 launched — review the changes and update your integrations by Dec 1, 2025
  before old API shutdown
- API v3 launch - review changes before old API shutdown on Dec 1, 2025.
- Regardless of where the funds are withdrawn — to a Merchant or Enterprise wallet,
  or to an external address — video verification is required for any withdrawal request.
- Once submitted, a withdrawal request may take up to 48 hours to complete.
- API v3 launch! Review the changes and update your integrations by Dec 1, 2025 before
  old API shutdown.
- Rates are updated every 20 seconds.
- Swap operations are fast and convenient.
- Swap operations are off-chain and hence don’t require block confirmations and blockchain
  fees for their processing.
- API v3 launch — review the changes and update your integrations by Dec 1, 2025 before
  old API shutdown
- API v3 launch - Review the changes and update your integrations by Dec 1, 2025 before
  old API shutdown.
- Enable two-factor authentication (2FA) for account security.
- Only users with the Owner role can generate API credentials.
- Credentials only reveal once in the popup.
- Enable advanced AML checks with compliance features, transaction monitoring, and
  risk management.
- Only users with the Owner role can create wallets.
- Enhance B2BINPAY wallet security with access restrictions including IP limiting,
  user controls, and advanced security configurations
- Only users with the *Owner* role can set withdrawal thresholds.
- To set thresholds, you must have 2FA enabled.
- Bank withdrawals in fiat currencies are only available from Merchant wallets denominated
  in fiat currencies.
- Only users with the Owner role can create bank withdrawals.
- Internal transfers can be made between Merchant wallets denominated in the same
  currency and belonging to the same Owner.
- Such transfers are executed off-chain and aren't subject to any fees.
- 'The speed of the transaction processing depends on the blockchain fee selected
  when creating a payout: the lower the fee, the longer the transaction processing
  time.'
- Only users with the Owner role can whitelist payout addresses.
- To whitelist addresses, you must have 2FA enabled.
- Transfers to Enterprise wallets are credited after receiving enough confirmations
  on the blockchain.
- Only users with the Owner role can access Custody wallets.
- To withdraw funds from your Custody wallet, you have to pass video verification.
- API v3 launch — review changes and update integrations by Dec 1, 2025 before old
  API shutdown
- The 'travel_rule_info' object contains information about a payment receiver and
  must be filled in when creating a payout.
- Included attributes may contain null values
- Callback payload includes attributes for payouts and transfers.
- 'All requests except for Obtain token and Refresh token should contain HTTP header:
  Authorization: Bearer <Access Token>.'
- This API version is deprecated and will no longer be supported after December 1,
  2025.
- Ensure to handle hash checks for security verification
- Requires setup of connected app in api
- The first user registered in B2BINPAY is automatically assigned the Owner and Admin
  roles. Users with these roles can invite other users to B2BINPAY and manage their
  access permissions.
- After registration, the Owner also receives the API keys to the email.
- API v3 launch requires updates to integrations by Dec 1, 2025 before old API shutdown
- Requires OAuth2 authentication and setup of connected app.
- Requires setup of connected app in B2BINPAY
- 2FA may fail due to time discrepancies or browser-related problems.
- Resolve IP whitelist errors in B2BINPAY by fixing access restrictions and configuring
  trusted IP addresses for account access
- The first deposit failed, it will still be credited to your wallet along with the
  next successful transfer.
- Integration with Ethereum and ERC-20 tokens has been made.
- The registration form is now unified for all types of clients.
- We use conventional HTTP response codes, OAuth 2.0 protocol for authentication,
  and HMAC-SHA256 algorithm for encryption.
- Before you start working with the B2BINPAY API, you need to enable API access to
  the system.
- To check the network availability of the system, use the /ping endpoint without
  authorization headers.
