auth_info:
- information_source; https://developers.anduintransact.com/docs/authentication-copy:
  - The Anduin REST API and GraphQL require authentication using an API key obtained
    from your customer success representative or support@anduintransact.com. The documentation
    does not specify the exact header name, parameter name, or method for sending
    the API key in requests, so those implementation details are not provided in this
    excerpt.
- information_source; https://developers.anduintransact.com/docs/configure-your-endpoints:
  - Webhook endpoints must pass validation by responding to a GET request containing
    a randomly generated validation key in the `x-anduin-webhook-validation-key` header;
    your endpoint should echo back the same header with a 200 status code to complete
    validation.
- information_source; https://developers.anduintransact.com/docs/graphql:
  - The GraphQL API uses API key authentication via a header. Include an authentication
    header containing your API key in each request; the header name and exact format
    are not specified in this excerpt but follow the same authentication protocol
    as the REST API.
- information_source; https://developers.anduintransact.com/docs/step-1-retrieve-credentials-of-3rd-party-apps-7:
  - DealCloud API uses OAuth2 authentication with client credentials grant type. Required
    credentials are Client ID and Client Secret obtained from user Profile (requires
    Platform Manager role), sent to Token URL at {baseUrl}/api/rest/v1/oauth/token
    with scope set to "data". The apiKey and clientId are retrieved by enabling API
    key in Profile settings and toggling Show API key.
possible_base_urls:
- information_source; https://developers.anduintransact.com/docs/step-1-retrieve-credentials-of-3rd-party-apps-7:
  - https://anduin.dealcloud.com
  - https://anduin.dealcloud.com/api/rest/v1/oauth/token
possible_endpoints:
- information_source; https://developers.anduintransact.com/docs/configure-your-endpoints:
  - GET https://yourdomain.com/
  - POST https://developers.anduintransact.com/reference/create-a-webhook-endpoint
  - PUT https://developers.anduintransact.com/reference/update-a-webhook-endpoint
- information_source; https://developers.anduintransact.com/docs/step-1-retrieve-credentials-of-3rd-party-apps-7:
  - POST {baseUrl}/api/rest/v1/oauth/token
