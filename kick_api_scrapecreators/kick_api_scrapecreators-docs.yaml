auth_info:
- information_source; https://docs.scrapecreators.com/:
  - All API requests require authentication using an API key that must be included
    in the x-api-key header with every request. Obtain an API key by signing up at
    app.scrapecreators.com.
  - Invalid or missing API key is required for authentication. The API key should
    be provided to authenticate requests, as indicated by the 401 Unauthorized response
    code for invalid or missing credentials.
- information_source; https://docs.scrapecreators.com/introduction:
  - All API requests require authentication using an API key that must be included
    in the x-api-key header with every request. The API key can be obtained by signing
    up at app.scrapecreators.com.
  - Invalid or missing API key is required for authentication. The API key must be
    provided to avoid receiving a 401 Unauthorized response code.
- information_source; https://scrapecreators.com/:
  - Simple API key authentication using the x-api-key header. Pass your API key in
    the x-api-key request header with each API call to endpoints like https://api.scrapecreators.com/v1/tiktok/profile.
pagination_info:
- information_source; https://scrapecreators.com/facebookAdLibrary-api:
  - Use cursor-based pagination via optional cursor query parameter; response includes
    cursor field for fetching next page. GET requests tap out around 1,500 results;
    use POST with query params in body for more results.
