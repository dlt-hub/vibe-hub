errors:
- If you encounter issues or have questions, contact TRUENDO support at support@truendo.com.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Error loading script: Ensure the script is correctly placed in the <head> section.'
- '401 Unauthorized: Check your Site ID and access credentials.'
- 'Consent Banner Still Appears on Subdomains: Verify Cookie Domain entry.'
- 'Cookies Not Being Set: Check for JavaScript errors.'
- 'Cookies Not Accessible on Subdomains: Verify Cookie Domain configuration.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your API key and token expiration.'
- '404 Not Found: Verify the endpoint URL.'
- '429 Too Many Requests: Implement backoff strategy for retries.'
- 'CMP Not Loading: Check internet connectivity and script permissions.'
- 'Key Events Not Captured: Ensure that the tizen.tvinputdevice API is properly initialized.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'Incorrect CMP Integration: Ensure TRUENDO CMP is present on the page.'
- 'Implementation Conflicts: Another Consent Mode may overwrite TRUENDO’s values.'
- 'Timing Issues: TRUENDO must load before Google tags.'
- 'UET Tag Still Collects Data Without Consent: Verify tag sequencing in GTM.'
- 'JavaScript Errors in Console: Review the code for typos or missing characters.'
- 'privacy_policy_data not available: Check if the integration script is correctly
  implemented.'
