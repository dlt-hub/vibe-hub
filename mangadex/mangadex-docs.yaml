auth_info:
- information_source; https://api.mangadex.org/docs/02-authentication/:
  - 'Authentication uses OAuth 2.0 standard. Credentials are passed as HTTP Authorization
    headers (e.g., Authorization: Bearer {token}). Do not send authentication headers
    to domains other than api.mangadex.org or auth.mangadex.org; avoid sending them
    to mangadex.network or uploads.mangadex.org domains.'
pagination_info:
- information_source; https://api.mangadex.org/docs/04-chapter/search/:
  - Pagination for chapter feed endpoints uses limit and offset query parameters.
    The limit parameter controls the number of results per request (default and maximum
    values not specified), and the offset parameter specifies the starting position.
    Response includes a results array and a total field indicating total chapter count;
    construct subsequent requests by incrementing the offset parameter until all results
    are retrieved.
possible_base_urls:
- information_source; https://api.mangadex.org/docs/02-authentication/:
  - https://api.mangadex.org
  - https://auth.mangadex.org
possible_endpoints:
- information_source; https://api.mangadex.org/docs/03-manga/search/:
  - GET /manga
  - GET https://api.mangadex.org/manga
  - GET https://api.mangadex.org/manga/tag
- information_source; https://api.mangadex.org/docs/04-chapter/feed/:
  - GET /manga/{id}/feed
  - GET https://api.mangadex.org/at-home/server/{chapter_id}
  - GET https://api.mangadex.org/manga/{manga_id}/feed
- information_source; https://api.mangadex.org/docs/04-chapter/retrieving-chapter/:
  - GET https://api.mangadex.org/at-home/server/:chapterId
  - POST https://api.mangadex.network/report
- information_source; https://api.mangadex.org/docs/04-chapter/search/:
  - GET /list/{id}/feed
  - GET /manga/{id}/feed
