notes:
- Qubole recommends adhering to a retry policy to increase the chances of a successful
  request.
- If your request returns errors such as 429 (Too Many Requests) or 503 (Service Unavailable),
  you need to retry it after a delay to increase the chances of a successful response.
- Qubole Pipelines Service is enabled for all users by default as a BETA feature.
- Users are authenticated through the Qubole account API Token.
- Queries are displayed in the QDS Analyze/Workbench page for a historical view.
- API Token is required for authentication.
- If the Qubole account is on some other Qubole environment or URL, add 'endpoint=<Qubole
  URL>' in the Additional Params.
- Serverless Qubole is currently unavailable.
- Provides simplified Spark configuration of Snowflake data warehouses with centralized
  and secure credential management.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Java 8 or later
- Python 3.x
- Apache Superset 0.35.2 or later
- Currently, Qubole ODBC driver supports AWS and Azure with Blob Storage (WASB). Therefore,
  the Qubole Presto PowerBI Connector can only be used on AWS and Azure with Blob
  Storage (WASB).
- Ensure that pip is pointing to Python3. You can use pip3 as well as this package
  supports Python 3.x version.
- While providing the dialects, replace <cluster-label>, <env> (Qubole environment),
  and <API-TOKEN> with their respective values.
errors:
- '429 Too Many Requests: Decrease the number of API requests being sent to Qubole
  in a particular time frame'
- '503: Service Unavailable: Yes'
- '429: Too Many Requests: Yes'
- '429 Too Many Requests: Decrease the number of API requests being sent to Qubole
  in a particular time frame.'
- '503: Service Unavailable - Retry'
- '429: Too Many Requests - Retry'
- 'Connection refused: API Token is wrong or User account is not on the given environment.'
- 'Connection refused: API Token is wrong'
- User account is not on the given environment and you have not added endpoint=<Qubole_URL>
  in the Additional Params field.
