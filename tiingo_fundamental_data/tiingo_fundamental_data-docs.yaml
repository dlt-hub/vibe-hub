auth_info:
- information_source; https://www.tiingo.com/documentation/fundamentals:
  - API token authentication via query parameter. Include your Tiingo API token as
    the `token` query parameter in all requests to the Fundamental Data API endpoints.
  - Requests to Tiingo's fundamentals API require an API token for authentication.
    The token must be included as a query parameter named `token` in the request URL.
possible_base_urls:
- information_source; https://www.tiingo.com/documentation/fundamentals:
  - https://api.tiingo.com
  - https://api.tiingo.com/tiingo/fundamentals
possible_endpoints:
- information_source; https://www.tiingo.com/documentation/fundamentals:
  - GET https://api.tiingo.com/tiingo/fundamentals
  - GET https://api.tiingo.com/tiingo/fundamentals/<ticker>/daily
  - GET https://api.tiingo.com/tiingo/fundamentals/<ticker>/statements
  - GET https://api.tiingo.com/tiingo/fundamentals/<ticker>/statements?startDate=2019-06-30
  - GET https://api.tiingo.com/tiingo/fundamentals/definitions
  - GET https://api.tiingo.com/tiingo/fundamentals/meta
