auth_info:
- information_source; https://handbook.opendata.swiss/fr/content/nutzen/api-nutzen.html:
  - If you have the necessary rights, you can adapt your dataset metadata via the
    API interface. Your API key can be found on the user page in the opendata.swiss
    backend. To authenticate POST requests, include your API key in the Authorization
    header as a bearer token or in the X-API-Key header when making requests to modify
    datasets via the package_patch action.
possible_base_urls:
- information_source; https://handbook.opendata.swiss/fr/content/nutzen/api-nutzen.html:
