client:
  auth: You will need to obtain a Newo API Key from the AI Agent you want to connect
    to your social accounts, which you can get by navigating to the Newo Builder's
    Integrations page, copying the API Key, and then pasting it into the field on
    ManyChat and clicking **Finish**; additionally, for ManyChat, navigate to the
    Settings page, click the **Generate Your API Key** button, and copy the generated
    API Key.
  most_recurring_base_url: https://chat.newo.ai
  paginator: Pagination is required, with the methods supported being page-based pagination;
    a page size is required, which is specified using the "per" parameter indicating
    the number of items per page, and the "page" parameter to specify the page number.
