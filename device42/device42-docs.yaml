notes:
- Uses JWT Bearer tokens with RSA SHA256 encrypted signature
- Tokens are time limited and expire
- API Clients act as proxy to Device42 users
- Role-based security inherited from associated Device42 user
- Basic Authentication also supported with username:password
- Demo instance resets every 30 minutes
- API GET limits can be enforced in global settings with recommended values of 500
  or 1000
- Offset is only applied when total number of objects exceeds the limit
- Must be a Super User to access admin users and groups endpoints
- You must be a superuser to access the DOQL APIs
- Default output format for DOQL results is CSV if not specified
- You must be a superuser to access the Secrets/Passwords API
- Secrets/Password passphrase has been disabled on the swagger demo instance
