notes:
- Decorator to include `property` and `cached_property` when serializing models.
- Pydantic V2 introduces changes to validation and handling of models.
- Pydantic is the most widely used data validation library for Python.
- Pydantic can run in either strict=True mode or strict=False mode.
- Pydantic's core validation logic is written in Rust.
- Pydantic allows custom validators and serializers to alter how data is processed
  in many powerful ways.
- Active development of V1 has stopped. However critical bug fixes and security vulnerabilities
  will be fixed in V1 until the release of Pydantic V3.
- The last supported Python version is 3.13. Pydantic V1 does not work on Python 3.14
  and greater.
- Pydantic is primarily a parsing and transformation library, not a validation library.
- Pydantic V1 is in maintenance mode
- Raises ValidationError if the input data cannot be parsed to form a valid model.
- Pydantic is tolerant to common incorrect types and coerces data to the right type
- Strict mode raises validation errors unless input data matches the schema
- 'Revert Breaking Change: *v1.9.1* introduced a breaking change where model fields
  were deep copied by default, this release reverts the default behaviour to match
  *v1.9.0* and before, while also allow deep-copy behaviour via `copy_on_model_validation
  = ''deep''`.'
- A security vulnerability, level "moderate" is fixed in v1.8.2. Please upgrade ASAP.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- A standard bool field will raise a ValidationError if the value is not one of the
  specified valid options.
- Uses ByteSize data type to convert string representation of bytes into an integer.
- Internally, pydantic uses the pydantic.types.EncodedBytes and pydantic.types.EncodedStr
  annotations with pydantic.types.Base64Encoder to implement base64 encoding/decoding.
- Pydantic raises a ValidationError if you attempt to pass a str or bytes instance
  into a field of type Sequence[str] or Sequence[bytes].
- Strict types enable you to prevent coercion from compatible types.
- Using the `typing.Annotated` fields syntax can be handy to regroup the `Union` and
  `discriminator` information.
- Discriminated unions cannot be used with only a single variant, such as `Union[Cat]`.
- Handles third-party types with custom validation.
- To use this type, you need to install the optional pydantic-extra-types package
- To use this type, you need to install the optional pydantic-extra-types package.
- Before v2.0, the Config class was used. This is still supported, but deprecated.
- Pydantic attempts to coerce values to the correct type by default.
- You can configure strict mode for all fields by setting model_config = ConfigDict(strict=True).
- You can allow arbitrary types using the arbitrary_types_allowed setting in the model's
  config.
- Pydantic prevents collisions between model attributes and BaseModel's own methods
  by namespacing them with the prefix model_.
- You can customize protected namespaces using the protected_namespaces setting.
- Pydantic shows input value and type during ValidationError, which can be hidden
  by setting hide_input_in_errors to True.
- The `Field` function is used to customize and add metadata to fields of models.
- The JSON schema for Optional fields indicates that the value null is allowed.
- The Decimal type is exposed in JSON schema (and serialized) as a string.
- The JSON schema for `Optional` fields indicates that the value `null` is allowed.
- The `Decimal` type is exposed in JSON schema (and serialized) as a string.
- Models can be converted to dictionaries using model_dump.
- Pydantic uses the terms 'serialize' and 'dump' interchangeably.
- Pydantic dataclasses provide a similar functionality to dataclasses.dataclass with
  the addition of Pydantic validation.
- Pydantic dataclasses do not support extra='allow'.
- Pydantic dataclasses do not support `extra='allow'`.
- 'Requires: `conn.execute()` that will return `''testing@example.com`'
- Pydantic supports self-referencing fields.
- Cyclic references can lead to ValidationError.
- When using strict=True through a model's model_config, you can still override the
  strictness of individual fields by setting strict=False on individual fields.
- Note that strict mode is not recursively applied to nested model fields.
- Strict Mode allows specific type conversions during validation
- Pylance is the VS Code extension, it's closed source, but free to use.
- BaseConfig is deprecated. Use the `pydantic.ConfigDict` instead.
- pydantic.dataclasses only supports init=False
- validate_on_init=False is no longer supported
- Emits an error when Field has both default and default_factory together.
- Emits an error when the model does not have from_attributes=True.
- Emits an error when the config value is invalid.
- Emits required dynamic aliases error. This will be called when warn_required_dynamic_aliases=True.
- Emits unexpected behavior error.
- Emits an error when there is an untyped field in the model.
- Represents and validates payment cards (such as a debit or credit card), including
  validation for payment card number and issuer.
- Check digit algorithm for ABA routing transit number.
