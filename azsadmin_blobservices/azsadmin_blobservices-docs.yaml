auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/azsadmin-blobServices/2015-12-01-preview/swagger.json:
  - Authorization uses Azure Active Directory OAuth2 implicit flow. Send the access
    token in the Authorization header as "Bearer {access_token}". Obtain tokens from
    https://login.microsoftonline.com/common/oauth2/authorize. The security scheme
    is named azure_auth.
