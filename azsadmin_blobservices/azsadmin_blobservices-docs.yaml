  - GET https://adminmanagement.local.azurestack.external/subscriptions/{subscriptionId}/resourcegroups/{resourceGroupName}/providers/Microsoft.Storage.Admin/storageAccounts/{storageAccountName}/blobServices/{blobServiceName}
