notes:
- Navigate to the API Management Page and grab your API key.
- If you have not created a key yet, you can do so on this page.
- 'API keys have one of the following access levels: Admin, Project, Observer.'
- For added security, signed authentication adds an expiring signature to requests.
- Orders placed in sandbox projects will not incur charges and will not go through
  full processing.
- Submitted files are truncated to a maximum of 10 seconds.
- Text assets produced by orders are given placeholder text.
- Callback URLs provide a convenient way to receive real-time updates on the status
  of your orders.
- 'Duplicate Prevention: Re-posting the same external_media_id with additional languages
  will only process new language pairs'
- 'Asset Expiration: S3 signed URLs expire. Re-hit the GET endpoint to refresh download
  links'
- 'Multi-language Processing: Each target language is processed independently and
  triggers separate callback notifications'
- 'File Organization: Use folder_name to organize dubs into logical groups'
- 'Media File Reuse: If you''ve already uploaded a file, use media_file_id instead
  of source_url to avoid re-uploading'
- Re-posting the same external_media_id with additional languages will only process
  new language pairs
- S3 signed URLs expire. Re-hit the GET endpoint to refresh download links
- Each target language is processed independently and triggers separate callback notifications
- Use folder_name to organize subs into logical groups
- If you've already uploaded a file, use media_file_id instead of source_url to avoid
  re-uploading
- 'File Organization: Use folder_name to organize subs into logical groups'
- Enable an API access
- Requires an admin API key.
- Some objects may return nulls in deeply nested fields
- View sub details including download links
- Retrieve transcript details by ID
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
errors:
- 400 Unauthorized
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or access level'
- 'Invalid source_url: Ensure URL is publicly accessible with at least 1 day expiry'
- 'Unsupported language: Verify language codes are supported'
- 'Missing required fields: name, source_language, target_languages, external_media_id,
  and callback_url are required'
- 'Media processing errors: Check callback notifications for state: "failed" with
  error details'
- 'Media processing errors: Check callback notifications for state: ''failed'' with
  error details'
- 400 Bad Request
