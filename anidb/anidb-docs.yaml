auth_info:
- information_source; https://wiki.anidb.net/HTTP_API_Definition:
  - 'The API requires HTTP Basic Authentication using the user''s main AniDB password.
    Credentials are passed as query parameters: user={username} and pass={password}.
    These are the main account password, not the API password from the user profile.'
  - 'The API requires client identification via query parameters: client (a string
    identifier) and clientver (an integer version number). These must be included
    in all requests as query parameters in the URL.'
  - 'The API requires client identification via query parameters: client (string)
    and clientver (integer) must be included in all requests along with protover=1.
    These are passed as URL query parameters in the format ?client={str}&clientver={int}&protover=1&request={command}.
    No API key, bearer token, or other secret credentials are mentioned.'
  - 'The API requires three query parameters for authentication: client (a string
    identifier), clientver (an integer version number), and protover (set to 1). These
    must be included in the URL query string alongside the request parameter.'
  - The AniDB HTTP API uses query parameter-based authentication with username and
    password credentials. Required parameters are user (username string), pass (password
    string), client (client identifier string), clientver (client version integer),
    protover (protocol version, always 1), and type (always 1). Credentials are sent
    as plain query parameters in the URL.
possible_base_urls:
- information_source; https://wiki.anidb.net/HTTP_API_Definition:
  - http://api.anidb.net:9001/httpapi
possible_endpoints:
- information_source; https://wiki.anidb.net/HTTP_API_Definition:
  - GET http://api.anidb.net:9001/httpapi
  - GET http://api.anidb.net:9001/httpapi?client={str}&clientver={int}&protover=1&request=mylistsummary&user={str}&pass={str}
  - GET http://api.anidb.net:9001/httpapi?request=anime
  - GET http://api.anidb.net:9001/httpapi?request=hints&user={str anidb username}&pass={str
    anidb password}&type=1[&output=xml|json]
  - GET http://api.anidb.net:9001/httpapi?request=hotanime
  - GET http://api.anidb.net:9001/httpapi?request=main
  - GET http://api.anidb.net:9001/httpapi?request=randomrecommendation
  - GET http://api.anidb.net:9001/httpapi?request=randomsimilar
