notes:
- Only one task per Application may run at a time.
- An API key with sufficient access for the source and destination Application must
  be included in the HTTP Header.
- Only one task per Application is allowed to run at the same time.
- API key with sufficient access for both source and destination Applications must
  be included in headers.
- Device Activation and Device Deactivation do not require multi-factor authentication.
- 'Registration requires multi-factor authentication: an authentication token must
  be requested and then submitted.'
- 'Required Fields: devEui, appKey, nwkKey'
- 'Optional Fields: joinEui, devAddr, appSKey, nwkSKey, fCntUp, fCntDown, lat, lng,
  tags, metadata, devType, devProfId, devClass, txPeriod, genAppKey'
- File must be saved as plain text - comma delimited, not UTF-8
- Duplicate Application keys are allowed but strongly discouraged as a potential security
  risk.
- Base Station registration and Software installation is only required for devices
  that are new to the Senet Network. If Senet provided the Gateway, no further action
  is necessary.
- 'Multicast Groups fall into three categories: FUOTA, Application and Device To Device.'
- At least one Join Server must be associated to the Application.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 'Optional Fields: joinEui, lat, lng, tags, metadata, devType, devProfId, devClass,
  txPeriod, mcRootKey'
- Duplicate Device registrations are specifically not allowed.
- Uses OAuth2 with refresh token — requires setup of connected app in Senet
- Some devices may require multi-factor authentication
- Once a Device has joined the network the Contract assigned to the Device cannot
  be changed.
- Profiles are set as part of Device registration or activation.
- Device Profiles are enforced continuously.
- Registration of a Device does not transition it to an active billing state.
- Activating a Device transitions it to an active billing state.
- Registration requests must be submitted with a security token.
- Network Management Notifications are administered by Operators and require their
  assistance to set up for use.
- Application Providers can view Planning Maps that contain Base Station type objects,
  but cannot add them.
- By default, an Application may have too many devices to be displayed on the map.
- This chart does not include overlapping counts.
- 'API Keys cannot be edited: only created or deleted.'
- The App key is ONLY displayed during the registration process.
- RX2 downlinks are sent on the default parameters 866.550 MHz / DR2 (SF10, 125 kHz).
- Class B Beacons are sent on the default parameters 866.550 MHz / DR4 (SF8, 125 kHz).
- 'Countries: Indonesia, Vietnam'
- Devices must be in diagnostic mode in order to edit their notifier.
errors:
- '200: Success'
- '403: Authorization failure'
- '400: Bad Request'
- '404: Device EUI was not found'
- '200: Success - Request was successfully processed.'
- '403: Authorization failure - Access to this resource was rejected due to an authorization
  issue.'
- '400: Bad Request - Invalid request due to insufficient or malformed parameters.'
- '404: Not Found - The resource could not be found.'
- '404: Device or Application EUI was not found - The Device being transferred or
  the Application it is being transferred to could not be found.'
- '200: Success: Request was successfully processed.'
- '403: Authorization failure: Access to this resource has been rejected due to an
  authorization issue.'
- '400: Bad Request: Invalid request due to insufficient or malformed parameters.'
- '404: Device EUI was not found: The device being access could not be found.'
- Duplicate Device registrations are specifically not allowed.
- Attempts to register Devices on more than one Application or Join Server will fail.
- If multiple users manage the same Application, token management must be coordinated.
- If duplicate Application keys are detected in the CSV file, a warning is displayed.
- Duplicate Application keys are allowed but strongly discouraged as a potential security
  risk.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or token'
- '400 Bad Request: Check required parameters'
- '404: Application or File not found'
