client:
  base_url: https://api.moasure.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.moasure.com/oauth2/token
    client_id: '{{ dlt.secrets[''moasure_client_id''] }}'
    client_secret: '{{ dlt.secrets[''moasure_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''moasure_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
