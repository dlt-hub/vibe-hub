notes:
- The thingsHub REST-API is the foundational interface designed to seamlessly integrate
  data from your tracked and remote monitored assets.
- The following tutorial applies to Tenant Owners who are performing a first-time
  device set-up.
- The alert rule now also offers the ability to create shipment-based alert rules
  with conditions based on shipment traveled distance and shipment progress.
- The notification wait time offers options ranging from 'Instant Notification' up
  to 240 minutes (4 hours).
- The shipment asset detail page now offers a map visualization of the shipment journey
  with a blue line for better tracking of shipment asset progress.
- The validation for View name creation and update has been enhanced to allow special
  characters.
- A success message is now displayed when creating or removing API keys.
- The password mismatch error message has been enhanced for better clarity, and the
  'Save' button is now grayed out until a valid user password is entered.
- A new Business Object Model page in Tenant Settings allows users to create, update,
  and delete different types of BO fields, enhancing data management and usability.
- The bulk functionality for adding or removing labels has been redesigned to display
  a progress bar.
- The zone functionality now allows to set zones colors while creating or updating
  the existing zones.
- Multiple message format are introduced for node 'device data in' in Thingsflow
- The Google Maps API key can be configured via tenant settings to enhance security.
- Node Affinity options to the thingsHub helm charts are added for more control over
  scheduling deployments in a kubernetes cluster.
- Users can log in to ThingsHub using a preconfigured authentication system, either
  Google Workspace or KeyCloak identity.
- A reconnection interval feature has been incorporated into the Loriot network connection
  configuration.
- The whitelabeling coverage in ThingsHub has been expanded for an enhanced user experience.
- Facilitate the direct binding of tracked assets from the Asset Inventory page.
- Kubernetes cluster can be compromised (CVE-2025-1974)
- Smartmakers Cloud's production Kubernetes infrastructure is secured within a private
  network, completely isolated from the public internet.
- The nginx-ingress controllers have been updated to the patched release 1.11.5.
- No action is required from your side. Our systems have been updated to address these
  vulnerabilities, ensuring your data and systems remain secure.
- We do not use the vulnerable annotations (`auth-url`, `auth-tls-match-cn`, `mirror-target`,
  `mirror-host`).
- We do not allow the modification of ingresses with these annotations, as access
  is restricted to a limited number of Kubernetes maintainers within our team.
- Excel export feature is added to the tracked assets listing page
- Display asset stock in the Site Analytics map
- Selecting ALL tracked assets when creating an alert rule
- Email Validation is not working properly on the user details page.
- Tracked asset journey filter not updating for values having no position update.
- Tracked asset journey entries begin created for null coordinates.
- Archive Journey and site & zones page is crashed when the user selected German language.
- The updated user’s full name and zone name are not visible on the add alert modal.
- Duplicate error messages are shown when the user updates the name of the data table
  from the data table details.
- Adjusting the Height of the Info Window in the Journeys Map.
- The UX and animation of tabs have been improved.
- The validation on the data table name has been added.
- Multiple error messages show when the user updates existing email from personal
  settings.
- The same tracked asset is shown multiple times under the assets Involved column
  in the triggered alerts table and email.
- The thingsHub is protected against clickjacking attacks.
- The auto activated devices wont be able to unregister network via bulk actions.
- The live device data update has been fixed in device data table.
- Limitation to remove the device registered to TTI network has been fixed.
- A new page and UX for logout to accurately log out users from ThingsHub and Grafana.
- 'Introduction of new thingshub modes: thingsHub & trackingHub'
- The new sites and zones page in trackinghub provides sites and zones analytics including
  geofencing, assets stock etc.
- The assets stocks feature has been added to check the number of assets on site/zone.
- The assets entering and leaving feature has been added to check when assets entered
  or left a specific site.
- New home page for trackinghub.
- Revamped the UX for floorplans with the ability to drag, drop and adjust the floorplan
  on the map.
- The feature of White-labelling is added, which allows customers to customize the
  look and feel of their tenant including colours, logos, links etc.
- Dynamic routing, different routes in different thingshub modes.
- New look and feel of the main navigation.
- New Field Mapping feature in tenant settings to customize device data format.
- REAL-TIME TRACKING With this new algorithm, the asset’s location is calculated as
  soon as the device associated with the asset sends the data. There is no schedule
  to wait for with this algorithm.
- BURST DATA SUPPORT This algorithm supports data burst and handles each of them separately.
  This allows the assets to update historical locations.
- The default count of 'Items per page' is 25 in the Journey tab of Tracked Asset
- Only sending up to five downlinks is supported so far.
- Admin Login secured by IP-Whitelist
- Many minor bug fixes on the web interface
- Receive rough GEO positions based on the gateways lat/long, so that Device Managers
  know where their gps devices are
- As a tracking user I want the Abeeway devices to fall back to network positioning
  if there are GPS or BLE timeouts
- Show Location info field from tracked Assets in the most meaningful way
- As a user I want to change the OTAA/ABP parameters of my device and disconnect or
  reconnect my device
- Network Connector for Minol Zenner Connect LoraWAN Network (MZ-Connect)
- Network Connect for Swisscom LoraWAN Network
- 'DaVID Integration: make time range parameters mandatory for data request'
- Added more provisioned dashboards to the thingsHub
- Show hints about the password policy, when settinng a user password
- Provide functionality to delete data from the time series database
- Keep connection to external MQTT broker alive between uplinks for better performance
- Don't pass uplinks from Loriot twice
- 'Generate simpler device IDs on auto activation: Use only the network''s device
  ID instead of a combination of network ID, network''s device ID, and a unique identifier'
- Added experimental support for Kerlink WMC3
- Login attempts are kept track of
- 5 failed login attempts result in locking of the user account
- Asset Tag ID must be unique to the tenant.
- Asset Tag Name is recommended to be an existing ID.
- Select Abeeway Micro Tracker as the type.
- Some objects may return nulls in deeply nested fields
- Asset ID can be set by the user, constrained to a 63 character limit with lowercase
  letters, numbers, and dashes.
- Asset Name is case sensitive.
- Supports importing a maximum of 50000 records at a time.
- The entries must contain valid UTF-8 JSON.
- Locators should be placed as needed to minimize coverage gaps and overlaps.
- Asset scanners can detect assets within an approximate 10 to 80-meter diameter circular
  area.
- Asset scanners should be placed roughly 20 meters apart, depending on the desired
  scanning resolution.
