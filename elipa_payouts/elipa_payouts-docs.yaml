auth_info:
- information_source; https://elipa.global/dev/ng/ng-payouts-rest-api:
  - Use sandbox testing credentials vid `demo` and hashKey `ipaykey`. Include vid
    and hash parameters in the request; hash is computed from posted data. The base
    URL is provided upon registration.
