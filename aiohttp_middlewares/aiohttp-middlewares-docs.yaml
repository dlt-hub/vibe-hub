resources:
- name: error_middleware
  endpoint:
    path: /error
    method: GET
    data_selector: default_error_handler
- name: cors_middleware
  endpoint:
    path: /cors
    method: GET
    data_selector: allow_all
- name: timeout_middleware
  endpoint:
    path: /timeout
    method: GET
    data_selector: timeout_settings
- name: shield_middleware
  endpoint:
    path: /shield
    method: GET
    data_selector: shielding_rules
- name: https_middleware
  endpoint:
    path: /https
    method: GET
    data_selector: https_configuration
notes:
- Works on Python 3.8+
- Works with aiohttp.web 3.8.1+
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://aiohttp-middlewares.readthedocs.io
  headers:
    Accept: application/json
source_metadata: null
