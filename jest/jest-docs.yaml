notes:
- Correct mock typings will be inferred if implementation is passed to jest.fn()
- jest.fn() can be used regardless of whether or not the callback is asynchronous
- Use describe.skip to skip running tests of a particular describe block
- Beware that the describe block will still run
- Use .only to run a subset of tests.
- Use .skip to specify tests to skip.
- CLI options take precedence over values from the Configuration
- This option is only supported using the default jest-circus test runner.
- Jest can be used in projects that use webpack to manage assets, styles, and compilation.
- webpack does offer some unique challenges over other tools.
- Snapshot tests are a very useful tool whenever you want to make sure your UI does
  not change unexpectedly.
- The snapshot artifact should be committed alongside code changes, and reviewed as
  part of your code review process.
- Keep in mind that the resulting configuration object must always be JSON-serializable.
- If you provide module names without boundaries ^$ it may cause hard to spot errors.
- On macOS, remember to allow notifications from terminal-notifier under System Preferences
  > Notifications & Focus.
- On Windows, node-notifier creates a new start menu entry on the first use and not
  display the notification.
- This is experimental feature.
- The configuration object must always be JSON-serializable.
- Default root directory is the directory containing your Jest config file or package.json.
- You can set the test environment to 'jsdom' for web applications.
- This is an experimental feature.
- You must wrap the code in a function, otherwise the error will not be caught and
  the assertion will fail.
- Uses custom equality testers to extend Jest matchers
- Uses custom matchers to extend Jest functionality.
- Asynchronous matchers require the use of await.
- Uses Babel for transpilation
- Dynamic imports require Node environment support
- Uses global operations that affect other tests within the same file.
- 'By default, babel-jest includes babel-preset-jest. You can disable this behavior
  by specifying excludeJestPreset: true to babel-jest.'
- Make sure process{Async} method returns source map alongside with transformed code.
- Jest ships with experimental support for ECMAScript Modules (ESM).
- The implementation may have bugs and lack features.
- Custom watch plugins can add hooks to Jest events.
- The TypeScript examples from this page will only work as documented if you explicitly
  import Jest APIs.
- Uses 'describe' and 'test' methods for structuring tests
- Only available with the default jest-circus runner.
- Custom matchers can be added using expect.extend.
- This function is not available when using legacy fake timers implementation.
- Jest CLI options take precedence over values from the configuration.
- If configuration files are found in the specified paths, *all* projects specified
  within those configuration files will be run.
- Jest runs the code in your project as JavaScript, but if you use some syntax not
  supported by Node out of the box, you'll need to transform that code into plain
  JavaScript.
- This is only available with the default jest-circus runner.
- Usually you wouldn't check code using test.only into source control - you would
  use it for debugging, and remove it once you have fixed the broken tests.
- If you want to skip running this test, but you don't want to delete this code, you
  can use test.skip to specify some tests to skip.
- Matchers should return an object with keys 'pass' and 'message'.
- Custom matchers can be async and should return a Promise.
- The TypeScript examples from this page will only work as documented if you explicitly
  import Jest APIs
- Defaults to 1000 milliseconds for --openHandlesTimeout
- Allows the test suite to pass when no files are found with --passWithNoTests
- Run tests from one or more projects with --projects
- Shuffle the order of the tests with --randomize
- Default timeout of a test is 5000 milliseconds for --testTimeout
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Invalid configuration: Check your Jest config file for errors.'
- Multiple inline snapshots for the same call are not supported.
- The error must be created before any await in async matchers.
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Invalid configuration: Ensure correct parameters are passed.'
- No tests found
