- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Each business is assigned a unique identifier upon onboarding, which is critical
  for maintaining the integrity of the system.
- initial_message_delay lets you set how many seconds of a delay before the agent
  start talking/saying their initial_message
- Configuring the ivr_navigation_mode to default allows the voice bot to remain silent
  during hold times and extends the automatic call termination from 30 seconds of
  silence to 10 minutes
- Financial aspects covered include the cost per minute for outbound and inbound calls,
  which varies depending on the user’s plan.
- An automatic top-up feature is explained, which replenishes the account balance
  when it drops below a certain threshold.
