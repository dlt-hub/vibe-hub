notes:
- All API requests must be authenticated and made over HTTPS.
- IDs are auto-generated for timers and messages.
- Socket.io endpoint lives under the '/v1/socket.io' path.
- Stagetimer can be used without internet via desktop app for Mac and Windows.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API Access REST API v1 with websockets
- Authenticate by sending your API key using the api_key query parameter, or send
  it as a 'bearer token' in the HTTP Authorization header.
- We do not sell your personal information or any data you enter into our Services
  in any way.
- Works completely offline, no internet needed
- A free speaker timer that runs entirely in the browser.
- Any internet device can use it.
- Stagetimer is a remote-controlled countdown timer designed for event producers and
  presenters.
- A free speaker timer that runs entirely in the browser. Any internet device can
  use it.
- No credit card or signup required
- Runs entirely in the browser
- No signup required, works in any browser
- No downloads required.
- Can be used with any internet-connected device.
- Socket.io endpoint receives real-time push messages from the server.
- Free version allows all basic features including creating and running timers.
- Stagetimer runs in any modern web browser - Chrome, Firefox, Safari, or Edge.
- For networks with strict security policies, you can use our desktop app which creates
  a local network that doesn't require internet access once set up.
- Browser-based timer that does not require login
- 'Free users: 3 messages per room'
- 'Pro and Premium users: Unlimited messages'
- The Stagetimer desktop app operates fully without an internet connection.
- Stagetimer can be used without internet via desktop app.
- Stagetimer likely works on older systems and browsers, but was not explicitly tested
  on them.
- The Operator page is an experimental feature.
- The agenda page displays a dynamic agenda of the entire event.
- The agenda link can be shared with or without the notes.
- The free starter plan has all the essential features, including creating and running
  timers, scheduling timers, and linking timers together.
- You need a Stagetimer account with a Pro or Premium plan to access the API.
- The submit question form is not protected against bots.
- It offers a sharable link feature and handles timezones automatically.
- Avoid Audio Echoes by not joining the audio twice from the same computer.
- No downloads, cables, or clock-watching
- Free version allows basic features including creating and running timers
- No credit card or signup required for free plan
- Uses iFrame to embed Stagetimer on a website.
- Free version allows access to basic features without signup.
- 'Unguessable URLs: Every link uses a unique signature that makes it impossible to
  guess other output links.'
- 'Tamper-Proof: The signature prevents people from modifying link parameters.'
- No downloads required
- Stagetimer now has a desktop app for Mac and Windows.
- Cookies used for Marketing/Analytics purposes are strictly opt-in and are managed
  through a cookie consent banner displayed on our website.
- While functional cookies are essential for certain aspects of the website to operate,
  you have control over the use of marketing and analytics cookies.
- License keys can be moved between different computers and operating systems.
- Each license key can only be active on one machine at a time.
- 'New Feature: Output Links is our next-generation system for sharing Stagetimer
  rooms.'
- Each output provides a different view designed for specific roles.
- Viewer link allows URL parameters like ?only=timer to isolate a specific element
  of the viewer.
- The link can be shared via link or QR code.
- The moderator link allows access to the timer display, messages and a dynamic agenda
  of the event.
- You need a Stagetimer account with a Pro or Premium plan to access the API, a prerequisite
  for Companion integration.
- You need a paid Stagetimer account to use the API with the desktop app. All paid
  plans include an offline license key.
- The transparent background option is the best and easiest way to overlay Stagetimer
  in OBS, but it requires a Premium license.
- This integration adds real-time countdowns and time-based data to your vMix productions.
- 'Password Protection: Add an optional password for an extra layer of security that
  you can change or remove anytime.'
- No download required
errors:
- '401 Unauthorized: Recheck API key or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- Ensure the URL for the viewer is correctly formatted.
- 'This site can’t be reached: Check the URL and ensure the app is using the correct
  network IP address.'
