auth_info:
- information_source; https://www.goapi.ai/docs:
  - Send an authenticated POST request to https://api.goapi.ai/api/v1/task with your
    API key in the Authorization header as a Bearer token. The request body contains
    model, task_type, input, and optional config parameters including webhook configuration.
  - The API uses an API key for authentication, which must be passed in the request
    headers. A 401 Unauthorized response indicates an incorrect API key. The exact
    header name and how to provide the key are not explicitly specified in this excerpt.
possible_base_urls:
- information_source; https://www.goapi.ai/docs:
  - https://api.goapi.ai/api/v1
possible_endpoints:
- information_source; https://www.goapi.ai/docs:
  - POST https://api.goapi.ai/api/v1/task
