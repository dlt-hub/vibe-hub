auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/azsadmin-AzureBridge/2016-01-01/swagger.json:
  - Authorization uses an Azure Active Directory OAuth2 flow. Obtain an access token
    from the authorizationUrl https://login.microsoftonline.com/common/oauth2/authorize
    with flow type implicit, then send it in the Authorization header as a Bearer
    token. The required scope is https://management.azure.com/.default.
