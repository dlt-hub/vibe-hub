auth_info:
- information_source; https://maldatabase.com/api-doc.html:
  - 'The API requires an API key for authentication, provided by the Maldatabase team
    after registration. Send the API key in the Authorization header with the format
    "Authorization: API key" (where "API key" is replaced with your actual key value).'
possible_base_urls:
- information_source; https://maldatabase.com/api-doc.html:
  - https://api.maldatabase.com
possible_endpoints:
- information_source; https://maldatabase.com/api-doc.html:
  - GET https://api.maldatabase.com/download
