notes:
- Requests to PosterMyWall's API are limited to 300 requests per minute per registered
  application.
- The refresh_token does not expire and should be used to request a new access_token
  at any time before the expiry of the current access_token.
- 250 Mils is still evolving, and we need the flexibility to occasionally make changes
  to our APIs, including backwards incompatible ones.
- Parts of our API are undocumented, including certain methods, events, and properties.
- The plugin opens the PosterMyWall editor in a modal dialog - your users never leave
  your web application.
- Users never leave your web application while editing designs.
- Plugin allows users to edit PosterMyWall designs within a web application.
