auth_info:
- information_source; https://referral-rocket.gitbook.io/docs/developer-tooks/rest-api:
  - 'API requests require an x-api-key header with your API key value. Pass the key
    in the request header as ''x-api-key: <your-api-key>'' for all API calls.'
  - The REST API requires an API key for authentication, which is found in the "API
    Key" section of your settings page. Pass the API key in the x-api-key header with
    each request to the endpoint https://app.referralrocket.io/api/v1/. The API is
    only available on the Pro pricing plan, and your API key must be kept confidential.
pagination_info:
- information_source; https://referral-rocket.gitbook.io/docs/developer-tooks/rest-api/api-endpoint:
  - The API returns 20 records at a time by default. You can adjust the page size
    by passing Pageable parameters as query parameters, though the documentation does
    not specify the exact parameter names, required/optional status, or response fields
    used for pagination navigation.
