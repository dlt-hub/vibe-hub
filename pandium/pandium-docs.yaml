- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of OAuth2 client credentials in Pandium
- API rate limits may apply
- API Keys are only viewable at creation, so store them securely.
- We handle all the devops while you focus on the App
- One can pass information to the next run by writing a json encoded string to stdout
- Pandium debounces triggers to prevent multiple syncs per tenant.
- Crons are scheduled syncs and have priority over other types of runs.
- Some objects may return nulls in deeply nested fields
- Integrations can be one-way or bi-directional, scheduled or triggered differently.
- Requires setup of connected app in Pandium
- This tool is currently only available for Mac OS users.
- The Pandium CLI will only interface with internal integrations running on the Pandium
  platform.
- To use this tool, you will need to create an integration and tenant in the Pandium
  Integration Hub, with fully provisioned connectors.
- Running an integration locally in init mode will not update the dynamic configs
