auth_info:
- information_source; https://help.board.com/docs/new-rest-apis:
  - 'Authorization uses OAuth 2.0 Authorization Code with PKCE flow. To obtain a token,
    send a POST request to the Access Token URL (https://your-subscription-hub-url/connect/token)
    with grant_type set to "authorization_code", scope set to "public-api", and client
    credentials in the request body: client_id "boardpublicapiclient" and client_secret
    "4bb9ed4d-59af-42f6-9c42-250a36a5e1b2". The returned access token must be used
    in subsequent API requests. Tokens expire after 1 day. The authorization URL is
    https://your-subscription-hub-url/connect/authorize. For on-premises installations,
    users must be granted "Allow presentation public API" permission via Security
    Profiles before making API calls.'
  - OAuth 2.0 Authorization Code with PKCE flow is required. Client credentials are
    sent in the request body to the Access Token URL at https://your-platform-url/identity/connect/token
    with grant_type "authorization_code", client_id "boardpublicapiclient", client_secret
    "4bb9ed4d-59af-42f6-9c42-250a36a5e1b2", and scope "public-api". The authorization
    endpoint is https://your-platform-url/identity/connect/authorize. Redirect URIs
    must be configured in Board's General settings under "Board API client redirect
    URIs". Tokens expire after 1 day and are invalidated if the user account is disabled
    or deleted.
  - OAuth 2.0 Authorization Code with PKCE flow is required. Permissions must be granted
    per API endpoint through Application Profiles with "Allow presentation public
    API" enabled. A Redirect URI must be configured in Board Subscription Hub under
    "Board API client redirect URIs". An authorization token obtained from the OAuth
    flow must be used in subsequent API requests for authentication.
possible_base_urls:
- information_source; https://help.board.com/docs/new-rest-apis:
  - https://your-platform-url/identity/connect/authorize
  - https://your-platform-url/identity/connect/token
possible_endpoints:
- information_source; https://help.board.com/docs/new-rest-apis:
  - POST https://your-platform-url/identity/connect/token
  - POST https://your-subscription-hub-url/connect/token
