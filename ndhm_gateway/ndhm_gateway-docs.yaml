auth_info:
- information_source; https://api.apis.guru/v2/specs/ndhm.gov.in/ndhm-gateway/0.5/openapi.json:
  - CM confirms user authentication via POST to /v0.5/users/auth/on-confirm using
    an authorization header parameter. The response includes auth.accessToken specific
    to the initiated action, and exactly one of X-HIP-ID or X-HIU-ID header must be
    sent (not both).
  - The API requires bearer token authentication via the Authorization header (obtained
    from a users/auth process) and an X-CM-ID header. The accessToken may be single-use
    or time-limited and subsequent requests with an expired or already-used token
    will fail.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/ndhm.gov.in/ndhm-gateway/0.5/openapi.json:
  - https://dev.ndhm.gov.in/gateway
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/ndhm.gov.in/ndhm-gateway/0.5/openapi.json:
  - POST /v0.5/links/link/add-contexts
  - POST /v0.5/users/auth/on-confirm
