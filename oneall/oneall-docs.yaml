resources:
- name: facebook_post
  endpoint:
    path: /push/identities/<identity_token>/facebook/post.json
    method: POST
- name: facebook_likes
  endpoint:
    path: /pull/identities/<identity_token>/facebook/likes.json
    method: GET
- name: linkedin_post
  endpoint:
    path: /pull/identities/<identity_token>/linkedin/user/posts.json
    method: GET
- name: youtube_video
  endpoint:
    path: /push/identities/<identity_token>/youtube/video.json
    method: POST
- name: sharing_messages
  endpoint:
    path: /sharing/messages.json
    method: GET
    data_selector: published_messages
- name: sharing_analytics_snapshots
  endpoint:
    path: /sharing/analytics/snapshots.json
    method: GET
    data_selector: snapshots
notes:
- Easily integrate 30+ social networks into your blog, website or forum.
- Get started within minutes. No programming skills required.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://app.oneall.com
  auth:
    type: oauth2
source_metadata: null
