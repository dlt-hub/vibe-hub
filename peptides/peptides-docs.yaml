- This project targets Python 3.6 or later.
- There is no warranty for the program.
- The GNU General Public License does not permit incorporating your program into proprietary
  programs.
- Thresholds are based on SwissProt analysis and are hardcoded for efficiency. No
  external files are required.
- Use as part of automated quality control pipelines.
- Review flagged sequences manually to confirm issues.
- Consider context when interpreting results (some unusual sequences may be biologically
  valid).
- Combine with other validation methods for comprehensive quality assessment.
