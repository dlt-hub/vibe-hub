- name: batch_generator
  endpoint:
    path: /batch/generator
    method: POST
    data_selector: batches
    params: {}
- name: time
  endpoint:
    path: /path/to/time/endpoint
    method: GET
    data_selector: time
    params: {}
- name: sample
  endpoint:
    path: /path/to/sample/endpoint
    method: GET
    data_selector: sample
    params: {}
- name: lat
  endpoint:
    path: /path/to/lat/endpoint
    method: GET
    data_selector: lat
    params: {}
- name: lon
  endpoint:
    path: /path/to/lon/endpoint
    method: GET
    data_selector: lon
    params: {}
- name: tasmax
  endpoint:
    path: /path/to/tasmax/endpoint
    method: GET
    data_selector: tasmax
    params: {}
- name: batches
  endpoint:
    path: /batch_endpoint
    method: GET
    data_selector: batches
