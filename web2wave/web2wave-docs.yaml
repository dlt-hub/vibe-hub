notes:
- Ensure to use the correct API key to access the endpoints.
- The entitlement will be granted to the user on RevenueCat
- Adapty creates a new Profile every time the app is reinstalled.
- Ensure the user is created and granted access after the first purchase.
- Must begin with http:// or https://
- Ensure that API credentials and product ID are correctly set.
- Check LearnWorlds API logs for errors during integration.
- Verify webhook authenticity using the Webhooks-Token header
- Respond quickly (within 3 seconds) to avoid timeouts
- Return 2xx status codes to acknowledge receipt
- Handle duplicates - webhooks may be sent multiple times
- Process asynchronously - acknowledge receipt immediately, then process in background
- Log webhook data for debugging and audit purposes
- Must specify webhook URL in project settings
- Server response time must not exceed 3 seconds
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Your PayPal account is required for processing  Stripe does not receive the funds
  for PayPal payments.
- Use live PayPal accounts to test  sandbox is not supported.
- Billing address collection is important for payment verification and fraud prevention.
- Ensure your address collection method meets local tax requirements.
- Primer is not a payment processor  its a payment orchestration platform.
- Primer does not manage subscriptions like Stripe.
- When you setup sandbox mode, don't forget to turn stripe to test mode as well
- Primer is not a payment processor, it connects other processors.
- 'Create an API Key with access: client_tokens:write, transactions:authorize, transactions:read,
  transactions:refund, payment_instrument:read, payment_instrument:write'
- Webhook signing key needs to be added to project settings
- Enable 'Handle card information directly' in Stripe settings
- If option is not available, contact Stripe support to enable raw card data APIs
- Handles Stripe submit errors with specific decline codes.
- Replace '<https://your-api.com/process-answers>' with your actual API endpoint.
- You can enrich the payload (e.g., include user_id, answers, or other metadata if
  needed).
- Make sure the endpoint responds quickly to avoid delays in redirection.
- Always call callback() to allow the flow to continue  even on failure.
- This function is useful when you want to process user answers before showing the
  paywall.
- 'Automatic Updates: The content updates automatically when users select different
  pricing plans'
- 'Conditional Display: Use toggle attributes to show/hide content based on plan features'
- 'Localization: All text content supports localization through the __() function'
- 'Currency Support: Prices automatically include the appropriate currency symbol'
- 'Trial Handling: Free trial periods are handled with freePeriodDescr and show $0
  pricing during trial'
- Auto-Redirect functionality is exclusively available with the Advanced Plan.
- Only main content (without source) can have auto-redirect enabled.
- Some objects may return nulls in deeply nested fields
- Snapchat and Pinterest currently support browser tracking only.
- Currently supported platforms for server-side events include Facebook, TikTok, and
  Google.
- Platforms like Snapchat, Pinterest, and AppLovin are browser-only.
- Advanced Plan subscription required for auto-redirect
- Use UTM tags to track campaign performance
- Install Meta Pixel early and verify events are firing properly
- Supports multiple analytics platforms simultaneously
- Event filter function can be defined in the admin UI
- Typical events are sent to analytics systems like Amplitude or Posthog from web2wave
- Acceptable level of chargebacks in Stripe is ~0.4% /month, starting from aprox.
  150 transactions.
- It's important to keep chargebacks below 0.45%.
- Use UTM tags to track traffic sources accurately.
- For best results, run both strategies simultaneously.
- Here is the description of placeholders you can use in customising email
- Uses OAuth2 with refresh token  requires setup of connected app in web2wave
- The credit card processing industry standard recognizes dispute activity above 0.75%
  as excessive.
- Keep chargeback percentage below 0.45%.
- Credentials required in the header for API access
- Fetch a report based on various parameters such as project, functions, quizzes,
  paywalls, and time ranges.
- This endpoint supports a variety of functions and filters for detailed analytical
  reporting.
