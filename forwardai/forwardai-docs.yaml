auth_info:
- information_source; https://docs.forwardai.com/reference:
  - Basic authentication is required. Credentials must be base64-encoded and sent
    in the Authorization header as "Basic [base64-encoded-credentials]". The base
    URL for requests is https://api.forwardai.com/v2/business/.
- information_source; https://docs.forwardai.com/reference/post_v2-business:
  - Basic authentication is required. Send credentials as a Base64-encoded string
    in the Authorization header using the format "Basic base64(username:password)".
- information_source; https://docs.forwardai.com/reference/get_v2-business-businessid:
  - Basic authentication is required. Credentials must be base64-encoded and sent
    in the Authorization header using the format "Basic base64(username:password)".
- information_source; https://docs.forwardai.com/reference/post_v2-business-businessid-sync:
  - Basic authentication with base64 encoding. Credentials are sent in the Authorization
    header using the format "Basic base64(username:password)".
- information_source; https://docs.forwardai.com/reference/post_v2-business-businessid-disconnect:
  - The API uses Basic authentication with base64 encoding. Credentials must be provided
    in the Authorization header using the format "Basic base64(username:password)".
pagination_info:
- information_source; https://docs.forwardai.com/reference/get_v2-business-businessid-accounting-customers:
  - pageNumber and pageSize are query parameters used for pagination. pageNumber is
    required and accepts integers from 1 to 10000, while pageSize is optional and
    accepts integers from 1 to 1000. The response structure for indicating total pages
    or next page information is not documented in the provided text.
- information_source; https://docs.forwardai.com/reference/get_v2-business-businessid-accounting-vendors:
  - pageNumber (query parameter, optional, any integer between 1 and 10000) and pageSize
    (query parameter, optional, any integer between 1 and 1000) control pagination
    for this endpoint. Stop paginating when the returned results are fewer than pageSize
    or when pageNumber exceeds the maximum available pages.
- information_source; https://docs.forwardai.com/reference/get_v2-business-businessid-accounting-employees:
  - pageNumber and pageSize query parameters control pagination. pageNumber is an
    integer between 1 and 10000, pageSize is an integer between 1 and 1000. Stop paginating
    when results are exhausted or pageNumber exceeds available pages.
- information_source; https://docs.forwardai.com/reference/get_v2-business-businessid-accounting-debitnotes:
  - pageNumber and pageSize are query parameters used for pagination. pageNumber specifies
    which page to retrieve, pageSize specifies how many records per page. The response
    includes totalRecords indicating total available records.
- information_source; https://docs.forwardai.com/reference/get_v2-business-businessid-accounting-invoicepayments:
  - pageNumber and pageSize are query parameters for pagination. pageNumber is an
    integer between 1 and 10000, pageSize is an integer between 1 and 1000. The response
    structure for indicating total pages or next page is not shown in the provided
    documentation.
