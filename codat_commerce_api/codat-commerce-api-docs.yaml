resources:
- name: companies
  endpoint:
    path: /companies
    method: POST
    data_selector: company
    params: {}
- name: company_status
  endpoint:
    path: /companies/{companyId}
    method: GET
    data_selector: company
    params: {}
- name: invoices
  endpoint:
    path: /companies/{companyId}/data/invoices
    method: GET
    data_selector: invoices.results
    params:
      page: '1'
      pageSize: '10'
notes:
- Improved Dynamics 365 Business Central Link flow to provide a more resilient and
  user friendly experience.
- The landing page title of our Connection Management SDK will change from 'Manage
  connections' to 'Manage connected accounts'.
- Keep the API key secret and ensure it is not available in publicly accessible areas,
  such as GitHub and client-side code.
- The number of API keys is limited to 10.
- Codat uses API keys, Base64 encoded within an authorization header, to control access
  to the API.
errors:
- '429: Too many requests, please try again later.'
- Too many requests, please try again later.
- 429 Too many requests, please try again later.
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.codat.io
  auth:
    type: apikey
    location: header
    header_name: Authorization
source_metadata: null
