pagination_info:
- information_source; https://docs.we-saas.com/developers/rest-api-wip:
  - 'Pagination is controlled via optional query parameters: page (integer, default
    1) and perPage (integer, default 20) specify the page number and products per
    page. The documentation does not describe response fields indicating pagination
    state (such as total count, has_more, or next page information), so the mechanism
    for determining when pagination ends is unclear.'
possible_base_urls:
- information_source; https://docs.we-saas.com/developers/rest-api-wip:
  - api.we-saas.com
possible_endpoints:
- information_source; https://docs.we-saas.com/developers/rest-api-wip:
  - GET api.we-saas.com/procuts/{id}
  - GET api.we-saas.com/products
