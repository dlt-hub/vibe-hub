auth_info:
- information_source; https://www.sigparser.com/developers/nodejs-parse-email-signatures:
  - 'Authentication for Google Gmail API can be done via API key or OAuth2. For API
    key authentication, pass the key directly to the auth parameter when initializing
    the gmail client (e.g., auth: ''YOUR API KEY''). For OAuth2 with internal accounts,
    set up an API key; for external accounts, a Google security audit is required.
    Alternatively, use IMAP with app passwords for user authentication.'
pagination_info:
- information_source; https://www.sigparser.com/developers:
  - Pagination uses offset-based navigation with has_more boolean and next_url fields
    in the response. Set the next request URL to the value of next_url from the previous
    response, and stop paginating when has_more is false.
possible_base_urls:
- information_source; https://www.sigparser.com/developers:
  - https://ipaas.sigparser.com/
- information_source; https://www.sigparser.com/developers/parse-email-bodies:
  - https://ipaas.sigparser.com/
possible_endpoints:
- information_source; https://www.sigparser.com/developers/parse-email-bodies:
