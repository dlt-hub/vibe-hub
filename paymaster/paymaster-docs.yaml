auth_info:
- information_source; https://paymaster.ru/docs/en/api/:
  - Authorization header using Bearer token scheme. Send the token in the Authorization
    header as "Bearer {token}". Additionally, include an Idempotency-Key header with
    a unique value for request idempotency.
  - Authorization header with Bearer token scheme. Send the token in the Authorization
    header as "Bearer {token}" (e.g., "Bearer QdvdwiXKFm=").
  - Authorization header with Bearer token. Send the token in the Authorization header
    as "Bearer {token}" where the token value is provided by the API service.
  - Authorization header with Bearer token. Send the token in the Authorization header
    as 'Bearer {token}' when making requests to the payment tokens endpoints.
  - Authorization via Bearer token passed in the Authorization header. Send the Bearer
    token (e.g., 'Bearer QdvdwiXKFm=') as the Authorization header value in all requests.
    Additionally, the Idempotency-Key header may be required for certain endpoints
    like sticker registration.
pagination_info:
- information_source; https://paymaster.ru/docs/en/api/:
  - Loading lists (payments, refunds, etc.) is made page by page using a cursor-based
    pagination scheme. If a cursor pointer to the next page exists in the response,
    repeat the request and add the cursor value to the request parameters to retrieve
    the next part of data.
- information_source; https://paymaster.ru/docs/en/restapi:
  - Use query parameters `periodFrom` and `periodTo` (dates in YYYY-MM-DD format)
    to filter payments. Response includes `Overflow` boolean field indicating if results
    exceed available data; when `Overflow` is false, all matching payments are returned
    in the `Payments` array. No explicit cursor or page parameters are documented.
possible_base_urls:
- information_source; https://paymaster.ru/docs/en/api/:
  - https://paymaster.ru
  - https://paymaster.ru/api/v2
possible_endpoints:
- information_source; https://paymaster.ru/docs/en/api/:
  - GET /api/v2/paymenttokens/{id}
  - GET /api/v2/receipts/{id}
  - GET /api/v2/receipts?paymentId={paymentId}
  - GET /api/v2/refunds/{id}
  - GET /api/v2/refunds?merchantId={merchantId}&start={start}&end={end}
  - GET /api/v2/stickers
  - GET /api/v2/stickers/{id}
  - GET /api/v2/stickers?merchantId={merchantId}
  - GET https://paymaster.ru/api/v2/payments/{id}
  - GET https://paymaster.ru/api/v2/payments?merchantId={merchantId}&start={start}&end={end}
