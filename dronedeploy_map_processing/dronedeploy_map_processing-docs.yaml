auth_info:
- information_source; https://help.dronedeploy.com/hc/en-us/articles/1500004963722-REST-Export-API:
  - The API download endpoint requires authentication via an api_key parameter. Programmatic
    clients must follow HTTP redirects (302 Found responses) to obtain the signed
    direct download URL from the location header, and include the api_key with the
    request to the API endpoint.
- information_source; https://help.dronedeploy.com/hc/en-us/articles/1500004963742-REST-Map-Processing-API:
  - API key authentication is required and must be passed as a query parameter named
    api_key in the request URL. The api_key value should be appended to the endpoint
    like https://public-api.dronedeploy.com/v2/plans?api_key={api_key}.
  - API key authentication is required. Pass the api_key as a query parameter in the
    request URL using the format ?api_key={api_key}.
  - API key authentication is required. Pass the api_key as a query parameter in the
    request URL, for example api_key={api_key}. The API key value should be stored
    in a variable like DD_API_KEY and included in all requests to the DroneDeploy
    API endpoints.
  - The API requires an api_key query parameter for authentication. Include api_key={your_api_key}
    as a query parameter in requests to endpoints like /v2/image_transfer/{id}.
possible_base_urls:
- information_source; https://help.dronedeploy.com/hc/en-us/articles/1500004963722-REST-Export-API:
  - https://exports.dronedeploy.com
- information_source; https://help.dronedeploy.com/hc/en-us/articles/1500004963742-REST-Map-Processing-API:
  - https://help.dronedeploy.com/hc/en-us/articles/1500004963742-REST-Map-Processing-API
possible_endpoints:
- information_source; https://help.dronedeploy.com/hc/en-us/articles/1500004963742-REST-Map-Processing-API:
  - GET https://public-api.dronedeploy.com/v2/image_transfer/{id}
  - GET https://public-api.dronedeploy.com/v2/plans/{id}
  - POST /v2/image_transfer
  - POST /v2/plans
  - POST https://public-api.dronedeploy.com/v2/image_transfer
  - POST https://public-api.dronedeploy.com/v2/plans
