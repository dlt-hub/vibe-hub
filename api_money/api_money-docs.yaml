auth_info:
- information_source; https://www.api-money.com/docs/:
  - API-key management is available in the Partner section where new API keys can
    be generated and old keys are deprecated after one month. Send the API key as
    a header or query parameter (exact header/parameter name not specified in this
    excerpt).
  - 'Authorization header named "AUTH" with HMAC-SHA256 signature. Required parameters:
    api_access_key, api_secret_key, timestamp, and version. The signature is computed
    by concatenating api_access_key, timestamp, version, and request_body (colon-separated),
    then signing with api_secret_key using HMAC-SHA256. The stringToSign format is
    "api_access_key:timestamp:version:request_body" and the resulting hex digest is
    sent in the Authorization header.'
pagination_info:
- information_source; https://www.api-money.com/docs/:
  - Pagination for the List of Wallets endpoint uses per_page (query parameter, integer,
    min=1, max=100, optional) and page (query parameter, integer, min=1, optional
    with default value) to request specific pages. The response structure for indicating
    next pages or total count is not shown in the provided documentation.
  - Pagination uses a page query parameter (integer, minimum 1, optional with default
    value) to request specific page indices. The response returns a bankaccounts array
    but does not explicitly specify response fields indicating total pages, next page,
    or stopping conditions.
  - Pagination uses query parameters page and per_page. page is optional with minimum
    1 and default 1, per_page is optional with minimum 1 and maximum 100. No response
    pagination fields are documented.
  - Pagination uses query parameters per_page (integer, min=1, max=100, optional)
    and page (integer, min=1, optional with default value). Request activities via
    GET /wallets/[wallet_id]/activities?per_page=[per_page]&page=[page]. Response
    structure for pagination fields is not shown in this excerpt.
  - Pagination uses query parameters per_page (integer, min=1, max=100, optional)
    and page (integer, min=1, optional with default). Response includes headers x-page,
    x-pageSize, x-totalElements, and x-totalPages to indicate current page index,
    page capacity, total invoice count, and total number of pages.
