notes:
- Idempotency keys will persist in the API for 24 hours.
- API structure has changed multiple times.
- Certain fields have been marked as mandatory in response.
- API structure has changed on various dates
- The API supports bulk transfer creation with a limit of 5000 transfers.
- Our authentication is based on JSON Web Token (JWT) and JSON Web Signature (JWS).
- If you are a third-party payment service provider complying with PSD2, you may be
  more interested in our NextGenPSD2 API.
- This API requires JWT for authentication.
- Can be null on old transactions for legacy reasons.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Our Premium Bank API supports idempotency to safely retry requests without accidentally
  performing the same operation twice.
- We enforce a rate limit on the number of HTTP requests that can be made in a given
  period.
- API supports various transaction types including incoming and outgoing transfers.
- This endpoint allows to create up to 5000 transfers with a single call.
- To get started with our Premium Bank API, talk to your banker first. He or she needs
  to activate the API feature on your Memo Bank workspace.
- Proofs can only be generated for confirmed transfers.
- Uses JSON Web Token (JWT) for authentication.
- The JWT must be signed with the private key.
- The JWT must be signed with the private key you generated during the setup.
- Rate limiting is enforced with a `429 Too Many Requests` error.
- JWT must be signed with the private key.
- The base URL for the sandbox API is https://api.sandbox.memo.bank
- JWT must be signed with the private key you generated during setup
- This operation allows you to update an IBAN name or change its status.
- ID of the account is required as a path parameter.
- The API requires an access token in the Authorization header.
- Default value for allow_collections is true
- The 'beneficiary_account_identifier' can take multiple types.
- Minimum page size is 1, maximum is 100.
- Flag indicating if there is a previous page.
- Flag indicating if there is a next page.
- The collection amount is in cents.
- The mandate scheme can be either 'b2b' or 'core'.
- Various status values include 'pending', 'scheduled', 'confirmed', 'returned', 'canceled',
  or 'failed'.
- This endpoint allows to create up to 5000 collections with a single call.
- ID of the bulk is required in the path parameters.
- Path parameter 'id' is required.
- 'Query parameter ''status'' can take values: pending, scheduled, authorized, confirmed,
  returned, canceled, or failed.'
- Query parameter 'page' has a minimum value of 1 and default value of 1.
- Query parameter 'size' has a minimum value of 1, maximum value of 100, and default
  value of 10.
- An email will be sent to the mandate debtor so they can complete and sign the collection
  mandate.
- ID of the wire transfer is required.
- Unique reference can be used to correlate with the resulting Transaction.
- Amount of the wire transfer is in the smallest unit of the instructed currency.
- Requires setup of JWT for authentication
- The currency for transfers is always EURO.
- Currency of the amount is in ISO 4217 format.
- A 200 OK response means the bulk will be handled in the near future.
- Memo Bank includes an Authorization header in each webhook request
- Webhook requests are retried up to 8 times with exponentially increasing backoffs
- 'Must use event ID for idempotence: an event with the same ID can be sent multiple
  times in case of error, but should only be processed once.'
- Values for the status can be `pending` or `completed`.
- Default value for size is 10, minimum is 1 and maximum is 100.
- The currency is always EURO.
- Minimum value for amount is 1.
- Memo Bank will include an Authorization header in each webhook request.
- Event creation date must be in ISO8601 format.
- 'ID must be used for idempotence: an event with the same ID can be sent multiple
  times in case of error, but should only be processed once.'
- API structure has undergone multiple changes over the past years.
