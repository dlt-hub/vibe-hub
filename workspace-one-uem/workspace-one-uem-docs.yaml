notes:
- Device Compliance should always be used in combination with other authentication
  methods in the same rule.
- The only authentication methods supported in conjunction with Device Compliance
  are Mobile SSO for iOS, Mobile SSO for Android, and Certificate (cloud deployment).
- Workspace ONE UEM supports multiple types of authentication for APIs.
- OAuth Authentication is the recommended form of authentication.
- Hostname verification is now mandated on the server certificate for successful outbound
  TLS connections.
- Any IP or hostnames that are used for accessing the UAG directly or via load balancer
  or reverse proxy need to be configured in Allowed Host Headers.
errors:
- 'HttpStatus Code: 405 - Method not allowed'
- 'HTTP 400: Request rejected due to invalid hostname.'
- 'UAGW00388: Sending bad request. Incoming request does not have valid host header.'
