notes:
- Use your API key to authenticate by attaching it to the X-Auth-Edge header.
- 'You need: A developer to integrate the APIs'
- Access to ASIC EDGE Forms APIs (484, 361, 362, RA63, RA67, 6010 etc.)
- GetEDGE uses OAuth2 for authentication.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Request application be manually reviewed if residential_officeholder = N
- All strings present in your application must be uppercase.
- Test transmission indicator is available.
- Create a form application for business name renewal for sole-traders and companies.
- Unique identifier for the request must be a maximum of 17 characters.
- Agent's last name must be a maximum of 30 characters.
- Agent's first name must be a maximum of 20 characters.
- Agent's middle name can be up to 20 characters.
- Company role must be 'AGT' as per Table 0011.
- Signing date must be in YYYYMMDD format.
- Declares fields must be 'Y' or 'N'.
- Company name can be up to 200 characters.
- Company ACN must be a maximum of 9 digits.
- Unique identifier for the request must be a maximum of 17 characters
- Signing officer last name must be a maximum of 30 characters
- Full company name must be a maximum of 200 characters
- Company ACN must be a maximum of 9 digits
- Agent last name must be a maximum of 30 characters
