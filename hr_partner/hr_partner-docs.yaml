notes:
- This endpoint either updates an existing employee, or adds a new employee (if the
  employeeCode does not exist).
- Always keep your API key safe and secure like you would your password.
- API key must be included in all calls to our API gateway, in the header of each
  call.
- Requires x-api-key for access
- You cannot change the employee or admin user details on a reminder.
- API key must be included in all calls to the API gateway in the header.
- The employee code is required in the POST body as well as the URL for added verification
  and security.
- You CANNOT change the employee or the admin user details on a reminder, nor the
  actual date of the reminder.
