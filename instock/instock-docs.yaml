client:
  auth: 'To access the Instock API, a Bearer token is required, which is issued during
    onboarding and must be included in the request header as ''Authorization: {access_token}''.'
  most_recurring_base_url: https://api.instock.com
  paginator: Pagination is required for endpoints that return a list of objects, and
    the Instock API uses cursor-based pagination, which allows the host system to
    request a part of the list and receive results along with a `next_cursor` for
    further requests.
endpoints:
- 'endpoints source: https://instock.com/en/docs/api/':
  - /v1/sites
  - /v1/articles/{article\_id
  - /v1/{site_id
  - /v1/articles
  - /v1/{SITE_ID
  - /v1/{site\_id
  - /v1/articles/{ARTICLE_ID
