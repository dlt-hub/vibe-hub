auth_info:
- information_source; https://docs.memoq.com/current/api-docs/resapi/APIHelp.html:
  - Authentication is passed via query parameter. The authToken query parameter must
    be included in requests, for example authToken=803be2ac-f4a1-4b47-abea-8b12f2a172d8.
    This token is required to authenticate API calls to the memoQ server HTTP API.
  - Authentication is performed using an authToken query parameter. Include the authToken
    parameter in the query string of all API requests with a valid token value obtained
    from the server, for example authToken=803be2ac-f4a1-4b47-abea-8b12f2a172d8.
  - Authentication is required via an authToken query parameter. Pass the token value
    as the authToken query parameter in the request URL, for example authToken=803be2ac-f4a1-4b47-abea-8b12f2a172d8.
  - Authentication requires a login step followed by token-based authorization. POST
    credentials (username, password, LoginMode) to /memoqserverhttpapi/v1/auth/login
    to obtain an AccessToken, then include that token as the authToken query parameter
    in subsequent requests to other services.
  - Authentication uses an authToken query parameter. Include authToken as a query
    parameter in the request URL with the token value (e.g., authToken=803be2ac-f4a1-4b47-abea-8b12f2a172d8).
