resources:
- name: fetch
  endpoint:
    path: /fetch
    method: POST
    data_selector: array of entities
    params: {}
- name: insert
  endpoint:
    path: /insert
    method: POST
    data_selector: entity
    params: {}
- name: bulk-insert
  endpoint:
    path: /bulk-insert
    method: POST
    data_selector: entities
    params: {}
- name: update
  endpoint:
    path: /update
    method: POST
    data_selector: updated entity
    params: {}
- name: delete
  endpoint:
    path: /delete
    method: POST
    data_selector: deleted entity
    params: {}
- name: delete-all
  endpoint:
    path: /delete-all
    method: POST
    data_selector: confirmation of deletion
    params: {}
- name: healthcheck
  endpoint:
    path: /healthcheck
    method: GET
    data_selector: status
    params: {}
notes:
- Triplit is designed specifically for web and mobile developers.
- Collaboration powered by CRDTs to handle concurrent updates from multiple users.
- Access control to data on a Triplit server is defined by permissions in the schema.
- 'pass the `logLevel: ''debug''` option to the `TriplitClient` constructor to get
  more information about the connection process and failures.'
- confirm that your `serverUrl` is correct and that the server is running.
- check that the JWT being issued by your authentication provider is valid and has
  not expired.
- check that the your Triplit server is configured to accept the JWT.
- Triplit is designed to have the best developer experience possible right out of
  the box.
- Partial replication is the only practical way to make applications fast over the
  network.
- Uses JWTs for authentication
errors: []
auth_info:
  mentioned_objects:
  - jwt
  - TriplitClient
  - jwt.io
  - EXTERNAL_JWT_SECRET
client:
  base_url: https://<project-id>.triplit.io
  auth:
    type: jwt
