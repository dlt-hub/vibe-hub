auth_info:
- information_source; https://console.faceplusplus.com/documents/8458468:
  - The API uses API key and API secret credentials sent as form parameters in POST
    requests. The api_key and api_secret parameters are required in the request body,
    and authentication failures return a 401 AUTHENTICATION_ERROR status code. Authorization
    is checked per api_key, returning 403 AUTHORIZATION_ERROR if the key lacks required
    permissions.
possible_base_urls:
- information_source; https://console.faceplusplus.com/documents/8458468:
  - https://api-us.faceplusplus.com/sdk/v2
possible_endpoints:
- information_source; https://console.faceplusplus.com/documents/8458468:
  - POST https://api-us.faceplusplus.com/sdk/v2/auth
