notes:
- API Tokens can be generated in TestRail by navigating to My Settings.
- Avo's product support team provides assistance with troubleshooting, feature usage,
  or inquiries about Avo Assure.
- Administration (Admin) is a role in Avo Assure that helps perform several actions
  like manage users, feature, and projects.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires setup of connected app in api
- Ensure that the selected document contains requirement details, user stories, or
  specifications relevant to your Test cases.
- There is a separate list of actions for each element type
- All the user roles can access reports in Avo Assure except Administrator.
- Existing users no longer need to download the client with each update. Instead,
  they can use the “Skip for now” feature, which saves time and reduces the hassle
  of downloading the client multiple times.
- The landing page is designed to be intuitive for new users.
- Users must change their password during their first login and set a new password.
- Avo instance supports Chrome, Edge and Firefox as default browsers
- Prerequisites must be completed before using the Avo instance.
- Avo instance supports Chrome, Edge and Firefox as default browsers.
- Minimum of 4 CPU cores
- Clock speed of at least 2 GHz
- Minimum of 16 GB of RAM
- At least 200 GB of HDD space for the web server
- Windows Server 2012 or above required
- MongoDB is required for data storage
- Microsoft Visual C++ 2015 Redistributable Update 3 is required
- Avo Assure web server runs on HTTPS and requires an X.509 certificate
- The above resource specifications are only for running Avo Assure Client. Please
  provide sufficient resources to run the application under test and other software
  installed on the machine.
- The Avo Assure test automation platform features an advanced architecture that streamlines
  and enhances the testing process across multiple applications and platforms.
- Integration is an essential aspect of the architecture, enabling seamless connections
  with SDLC products, CI/CD tools, and Reporting services.
- MongoDB is required for data storage.
- Microsoft Visual C++ 2015 Redistributable Update 3 as a prerequisite.
- A shared network directory is necessary for storing captured screenshots.
- Avo Assure web server runs on HTTPS to provide secure communication.
- Java SE Development Kit 8 or above required for the adapter facilitating data transfer
  from the database to the dashboard.
- Some objects like Contact may return nulls in deeply nested fields
- Simplify the onboarding of users
- User management feature provides options to handle all actions related to user roles.
- Select Configuration and User Name cannot be edited
- This Document Shows how to Edit Users in Avo Assure.
- A Quality Lead has all capabilities of a Quality Engineer.
- A Quality Manager has all capabilities of a Quality Lead.
- User management feature provides the options to handle all the actions related to
  user roles, such as creating a new user and editing/deleting existing users.
- This Document provides the information regarding the extra features of Avo Assure.
- Avo Assure includes several advanced features to enhance the test automation experience.
- For more information. See, Pricing.
- User must be in Assigned project to access the Project
- A Quality Lead also has all capabilities of a Quality Engineer.
- A Quality Manager has all capabilities of a Quality Lead and Engineer.
- Only Users with Quality Manager role can create projects.
- Reports provide a streamlined, efficient, and comprehensive approach to analyzing
  test execution results.
- These features are designed to help manage and streamline Testcases effectively.
- This is currently supported for web applications.
- Multiple Testcases can be selected to map with TestRail.
- Locked Test Suites cannot be edited by anyone other than the Creator of the Test
  Suite.
- Support testing of diverse business applications, including the SAP Cloud ALM
- Support both automated and manual testing based on the user's needs
- Enable a more organized, efficient, and traceable testing workflow
- Provide a detailed summary of the test reports for better analysis
- Ensure Testing with Avo Assure is easier and faster for SAP Cloud ALM due to seamless
  integration
- Provide SAP with pre-built 500+ test cases for faster reusability
- Test across all versions and products of SAP, making it the one-stop testing platform
  for SAP
- Users can generate a new token whenever needed.
- Reports are a unified feature in Avo Assure that provide a streamlined, efficient,
  and comprehensive approach to analyzing test execution results.
- The reports can be viewed in both Zephyr Scale and Avo Assure.
- Prerequisites include Jira Username, Jira API Token/Password, and Jira DevOps URL.
- Ensure to have the login credentials such as username and password ready
- Generate the API token and keep it handy.
- Configuration created successfully
- Paste the access token in your Notepad. Once you close the Create Access Token window,
  you won’t be able to view, download or recover this secret access token. The user
  can generate a new token whenever needed.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'INVALID_CREDENTIALS: Check username and password'
- 'USER_NOT_FOUND: Verify the user exists'
- '401 Unauthorized: Recheck API token or permissions'
- '404 Not Found: Check project ID or URL'
