notes:
- The service API is incomplete as of this writing
- Uses ini-file localization method for localization
- Do not use more than one display widget within the hierarchy of the same base window;
  this will cause presentation stalls on macOS.
- Libobs has a custom-made programmable graphics subsystem that wraps both Direct3D
  11 and OpenGL.
- To use Python on Windows or macOS, you must download and install a Python version
  that matches your OBS architecture.
- Properties are used to enumerate available settings for a libobs object.
- Typically this is used to automatically generate user interface widgets.
- Use if there’s a problem that can potentially affect the program, but isn’t enough
  to require termination of the program.
- Use if a problem occurs that doesn’t affect the program and is recoverable.
- Informative message to be displayed in the log.
- Debug message to be used mostly by and for developers.
- Various functions and helpers used for memory management.
- Dynamically resizing arrays (a C equivalent to std::vector)
- While it is also possible to accept the internal darray struct as a function parameter
  (via the da member variable of dynamic arrays) and redefine a variable with DARRAY
  inside the function, doing so is not safe and not recommended.
- Profiler is used to get information about program performance and efficiency.
- Array output serializer now supports seeking.
- The buffer and chunk size are configurable with the defaults being 256 MiB and 1
  MiB respectively.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Helper functions/macros for graphics math.
- Helper functions/type for easily loading/managing image files, including animated
  gif files.
errors:
- OBS_OUTPUT_SUCCESS - Successfully stopped
- OBS_OUTPUT_BAD_PATH - The specified path was invalid
- OBS_OUTPUT_CONNECT_FAILED - Failed to connect to a server
- OBS_OUTPUT_INVALID_STREAM - Invalid stream path
- OBS_OUTPUT_ERROR - Generic error
- OBS_OUTPUT_DISCONNECTED - Unexpectedly disconnected
- OBS_OUTPUT_UNSUPPORTED - The settings, video/audio format, or codecs are unsupported
  by this output
- OBS_OUTPUT_NO_SPACE - Ran out of disk space
- OBS_OUTPUT_ENCODE_ERROR - Encoder error
