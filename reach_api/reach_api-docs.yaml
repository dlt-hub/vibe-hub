auth_info:
- information_source; https://api.reachplatform.com/:
  - The Reach API uses OAuth 2.0 authentication. To authenticate, call the `/account/generateauth`
    endpoint to obtain a Bearer token, then include this token in the Authorization
    header for subsequent API requests. The API uses TLS encryption for secure transport.
possible_base_urls:
- information_source; https://api.reachplatform.com/:
  - https://api-rm-common-qa.reachmobileplatform.com/apisvc/v0
possible_endpoints:
- information_source; https://api.reachplatform.com/:
  - POST /account/generateauth
