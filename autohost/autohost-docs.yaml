- Uses OAuth2 with refresh token — requires setup of connected app in api
- API Authentication Key is required for all requests.
- 'The following parameters are optional, but highly recommended: card_country, card_provider,
  card_expiry_month, card_expiry_year, three_d_secure, billing_email, billing_phone,
  ip_address.'
