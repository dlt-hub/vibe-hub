auth_info:
- information_source; https://astroapp.com/en/main-features-17/api:
  - Basic Auth and Token authentication mechanisms are supported. Credentials can
    be sent via HTTP Basic Authentication (username and password in Authorization
    header) or Token authentication (bearer token in Authorization header). Exact
    header names and token format details are available in the Postman documentation.
- information_source; https://astroapp.com/fr/main-features-17/api:
  - Basic Auth and Token authentication mechanisms are supported. Credentials can
    be sent via HTTP Basic Authentication (username and password in Authorization
    header) or Token authentication (bearer token in Authorization header). Exact
    header names and token format details are available in the Postman documentation.
- information_source; https://astroapp.com/de/main-features-17/api:
  - Basic Auth and Token authentication mechanisms are supported. Credentials should
    be sent as HTTP Basic Authentication (username and password encoded in Base64
    in the Authorization header) or as a Bearer token in the Authorization header.
    Exact header names and parameter specifications are not detailed in this documentation
    excerpt.
- information_source; https://astroapp.com/es/main-features-17/api:
  - Basic Auth and Token authentication mechanisms are supported. Credentials can
    be sent via HTTP Basic Authentication (username and password in the Authorization
    header) or as bearer tokens in the Authorization header. Exact header names and
    parameter details are not specified in this documentation excerpt.
- information_source; https://astroapp.com/pt/main-features-17/api:
  - Basic Auth and Token authentication mechanisms are supported. Exact header names,
    parameter names, and token formats are not specified in this documentation excerpt.
