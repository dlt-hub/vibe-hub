notes:
- Unknown parameters will be ignored!
- Consolidates TileDB array fragments for improved read performance
- Vacuum underlying array fragments after consolidation
- Experimental features available for testing.
- The maximum number of S3 backend parallel operations is defined as `sm.io_concurrency_level`.
- The user must free the array schema with `tiledb_array_schema_free`.
- The array must be opened in WRITE mode to put metadata.
- The array must be opened in READ mode for get operations.
- The array must be opened in WRITE mode for delete operations.
- The default number of values per cell is 1.
- The allocated subarray initially has internal coalesce_ranges == true.
- This function only overrides config parameter sm.read_range_oob.
- On S3, creating a directory is a noop.
- For S3, is_dir returns true if there is an object with prefix uri/.
- Path_out buffer must be allocated according to the platform’s maximum path length.
- Functions return TILEDB_OK for success and TILEDB_ERR for error.
- Returns TILEDB_OK for success and TILEDB_OOM or TILEDB_ERR for error.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Fixed-size array types using POD types are internally converted to byte-array attributes.
- The array must be opened in READ mode for metadata operations.
- Multiple read and write queries to the same array can be made concurrently.
- Error handling is defined by the Context; the default error handler throws a TileDBError.
- If construction fails, a TileDBError is thrown.
- Default AWS scheme is https
- Default AWS use of virtual addressing is true
- Default AWS use of multi-part upload requests is true
- Default AWS request timeout is 3000 ms
- Default AWS requester pays is false
- Default AWS object canned ACL is NOT_SET
- Default AWS bucket canned ACL is NOT_SET
errors:
- 'TypeError: cannot convert path to unicode string'
- 'TileDBError: Various errors related to TileDB operations'
- TILEDB_OOM
- TILEDB_ERR
- '503: Service Unavailable'
- TILEDB_OK for success
- TILEDB_OOM for error
- TILEDB_ERR for error
- 'TILEDB_ERR: General error occurred.'
- 'TILEDB_OK: Operation successful.'
- TILEDB_OK for success or TILEDB_OOM or TILEDB_ERR for error
- TILEDB_OK for success and TILEDB_ERR for error
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'FAILED: Query failed.'
- 'COMPLETE: Query completed (all data has been read).'
- 'INPROGRESS: Query is in progress.'
- 'INCOMPLETE: Query completed (but not all data has been read).'
- 'UNINITIALIZED: Query not initialized.'
- 'TileDBError: If construction fails'
- '503 Service Unavailable: Retry the request'
- 'Timeout: Increase the timeout settings'
