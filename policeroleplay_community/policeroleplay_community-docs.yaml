notes:
- PRC does not provide direct support to end users of creations made with our API
  - support will ONLY be offered to people with direct code access.
- 'Use of the API in bad-faith or for nefarious purposes, including, but not limited
  to: nuking, raiding, impersonation, spreading disinformation/misinformation, threatening
  users, or spamming is strictly prohibited and will result in your API access being
  permanently revoked and potential bans from the ER:LC game.'
- You must safeguard API access keys, server-keys, and any API data.
- Large-scale or high-volume applications must implement adequate rate limiting, error
  handling, abuse prevention, and data protection measures to ensure fair use of the
  API and to protect both PRC infrastructure and end users.
- Do not continue to automate actions in a private server after your service has been
  removed from it.
- 'The API cannot be used to enable behaviour that violates the PRC Community Guidelines
  (available via #community-guidelines in the PRC Discord)'
- The ER:LC API does not support bot hosting services, like Bot Ghost.
- Rate limits may vary per application and server!
- We are only accepting API key requests from established bots or applications.
- Global API keys are intended for applications that are available 24/7 and used by
  over 75 unique communities.
errors:
- 400 Bad request
- 403 Unauthorized
- 422 The private server has no players in it
- 500 Problem communicating with Roblox
- '429: When you exceed a rate limit'
- '403: If you receive a 403 error several times, stop using that server-key'
- '0: Unknown error occurred. If this is persistent, contact PRC via an API ticket.'
- '1001: An error occurred communicating with Roblox / the in-game private server'
- '1002: An internal system error occurred'
- '2000: You did not provide a server-key'
- '2001: You provided an incorrectly formatted server-key'
- '2002: You provided an invalid (or expired) server-key'
- '2003: You provided an invalid global API key'
- '2004: Your server-key is currently banned from accessing the API'
- '3001: You did not provide a valid command in the request body'
- '3002: The server you are attempting to reach is currently offline (has no players)'
- '4001: You are being rate limited'
- '4002: The command you are attempting to run is restricted'
- '4003: The message you''re trying to send is prohibited'
- '9998: The resource you are accessing is restricted'
- '9999: The module running on the in-game server is out of date, please kick all
  and try again.'
