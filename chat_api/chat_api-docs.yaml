auth_info:
- information_source; https://chat-api.com/en/docs.html:
  - The authorization token is passed as a query string parameter named token with
    the format ?token=xxxxxx. Parameters in GET queries use the query string, while
    POST requests use JSON-encoded request bodies.
pagination_info:
- information_source; https://chat-api.com/en/docs.html:
  - Use offset-based pagination with lastMessageNumber parameter. Next query should
    use the lastMessageNumber value from the response as the lastMessageNumber query
    parameter in the subsequent request to /messages endpoint.
possible_base_urls:
- information_source; https://chat-api.com/en/docs.html:
  - https://api.chat-api.com
possible_endpoints:
- information_source; https://chat-api.com/en/docs.html:
  - GET /logout
  - GET /messages
  - GET /qr_code
  - GET /reboot
  - GET /settings/ackNotificationsOn
  - GET /showMessagesQueue
  - GET /status
  - GET /webhook
  - POST /group
  - POST /sendFile
