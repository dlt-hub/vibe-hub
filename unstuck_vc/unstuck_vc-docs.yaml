auth_info:
- information_source; https://unstuck.vc/unstuck-api:
  - 'Include the JWT bearer token in the Authorization header for all API requests.
    The token is obtained from the authentication response with token_type "bearer"
    and expires after 3600 seconds. Send requests with the header "Authorization:
    Bearer {token}" where {token} is the JWT value from the auth response.'
  - The Unstuck VC API uses OAuth 2.0 with client credentials grant type for authentication.
    To obtain an access token, send a POST request to https://api.unstuckvc.com/v1/auth/token
    with client_id, client_secret, and grant_type set to "client_credentials" in the
    JSON body. The response contains an access_token with token_type "bearer" and
    expires_in 3600 seconds. Include the access token in the Authorization header
    as a bearer token for all subsequent API requests.
pagination_info:
- information_source; https://unstuck.vc/unstuck-api:
  - The GET /startups endpoint uses offset-based pagination with limit and offset
    query parameters. The limit parameter specifies the number of results to return
    with a default of 20 and maximum of 100, while offset specifies the pagination
    offset for retrieving subsequent pages.
possible_base_urls:
- information_source; https://unstuck.vc/unstuck-api:
  - https://api.unstuckvc.com/v1
possible_endpoints:
- information_source; https://unstuck.vc/unstuck-api:
  - GET /startups
  - GET /startups/{startup_id}
  - GET /startups/{startup_id}/rounds
  - GET https://api.unstuckvc.com/v1/startups
  - POST /investments
  - POST https://api.unstuckvc.com/v1/auth/token
