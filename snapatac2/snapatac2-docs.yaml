notes:
- Uses SnapATAC2 for analyzing chromatin accessibility.
- It is important to close every backed AnnData object before shutdown the Python
  process to avoid HDF5 file corruptions.
- Uses backed mode with AnnData object for large datasets.
- Use the backed mode for large datasets to reduce memory usage.
- TSS enrichment is a quality control metric in ATAC-seq data.
