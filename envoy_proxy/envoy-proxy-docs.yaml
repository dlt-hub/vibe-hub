notes:
- Envoy supports a variety of networking topologies including service mesh and internal
  load balancer.
- The post-request statistics are updated, and stats are not written to the stats
  sink at this point; they are batched and written periodically.
- Access logs are written to the access log sinks, in this example it's a file access
  log.
- HTTP/3 support is currently in alpha.
- The Envoy project provides a number of pre-built Docker images for both amd64 and
  arm64 architectures.
- The examples use the pre-built Envoy Docker images.
- Envoy OCI images are built using Docker and have been extensively tested in large
  scale deployments running with Docker.
- The envoy-build-ubuntu image does not contain a working Envoy server, but can be
  used for building Envoy and related containers.
- To use the xDS API, its necessary to supply a bootstrap configuration file.
- Uses GRPC for communication with the management server
- Requires proper setup of xDS management server
- Envoy OCI images are built using Docker and have been extensively tested.
- The management server responding to these endpoints must respond with a DiscoveryResponse
  along with a HTTP status of 200.
- Supports amd64 and arm64 architectures for its Linux build and images.
- The Bootstrap message is the root of the configuration.
- Uses static resources to define connections
- Valid extensions are .json, .yaml, .pb and .pb_text
- Envoy will latch on to the previous configuration while actively retrying in the
  background to reestablish the connection with the management server.
- This flag disables Envoy hot restart for builds that have it enabled. By default,
  hot restart is enabled.
- This flag enables the collection of mutex contention statistics as well as a contention
  endpoint. Mutex tracing is not enabled by default, since it incurs a slight performance
  penalty for those Envoys which already experience mutex contention.
- Deprecated alias for --allow-unknown-static-fields.
- This flag disables validation of protobuf configurations for unknown fields. By
  default, the validation is enabled. For most deployments, the default should be
  used which ensures configuration errors are caught upfront and Envoy is configured
  as intended. Warnings are logged for the first use of any unknown field and these
  occurrences are counted in the server.static_unknown_fields statistic.
- This flag disables validation of protobuf configuration for unknown fields in dynamic
  configuration. By default, this flag is set false, disabling validation for fields
  beyond bootstrap. This allows newer xDS configurations to be delivered to older
  Envoys. This can be set true for strict dynamic checking when this behavior is not
  wanted but the default should be desirable for most Envoy deployments. Warnings
  are logged for the first use of any unknown field and these occurrences are counted
  in the server.dynamic_unknown_fields statistic.
- This flag disables validation of protobuf configuration for unknown fields in dynamic
  configuration. Unlike setting --reject-unknown-dynamic-fields to false, it does
  not log warnings or count occurrences of unknown fields, in the interest of configuration
  processing speed. If --reject-unknown-dynamic-fields is set to true, this flag has
  no effect.
- In addition to not logging warnings or counting occurrences of unknown fields, setting
  this option also disables counting and warnings of deprecated fields as well as
  work-in-progress message and fields. It is strongly recommended that this option
  is not set on at least a small portion of the fleet (staging, canary, etc.) in order
  to monitor for unknown, deprecated, or work-in-progress usage.
- This option disables the logging of deprecated field warnings during Protobuf message
  validation. When enabled, deprecated fields will be silently ignored without generating
  log messages, which can be useful for reducing log verbosity in production environments.
  By default, deprecated warnings are logged. The suppression of these warnings is
  only activated when this CLI option is explicitly used.
- This flag disabled the provided list of comma-separated extension names. Disabled
  extensions cannot be used by static or dynamic configuration, though they are still
  linked into Envoy and may run start-up code or have other runtime effects. Extension
  names are created by joining the extension category and name with a forward slash,
  e.g. envoy.grpc_credentials/envoy.grpc_credentials.file_based_metadata.
- This flag is used to display Envoy version and build information, e.g. c93f9f6c1e5adddd10a3e3646c7e049c649ae177/1.9.0-dev/Clean/RELEASE/BoringSSL-FIPS.
- This flag is intended for Linux-based systems and its a no-op for all other platforms.
  It enables core dumps by invoking prctl using the PR_SET_DUMPABLE option. This is
  useful for container environments when using capabilities, given that when Envoy
  has more capabilities than its base environment core dumping will be disabled by
  the kernel.
- This flag provides a universal tag for all stats generated by Envoy. The format
  is tag:value. Only alphanumeric values are allowed for tag names. For tag values
  all characters are permitted except for . (dot). This flag can be repeated multiple
  times to set multiple universal tags. Multiple values for the same tag name are
  not allowed.
- Access to the administration interface should be via a secure network.
- All mutations must be sent as HTTP POST operations.
- Most users will never have to set the base ID option.
- The drain time should be less than the parent shutdown time.
- This flag enables the collection of mutex contention statistics as well as a contention
  endpoint.
- This flag disables validation of protobuf configurations for unknown fields. By
  default, the validation is enabled.
- This flag disables validation of protobuf configuration for unknown fields in dynamic
  configuration. By default, this flag is set false.
- This flag disables validation of protobuf configuration for unknown fields in dynamic
  configuration. Unlike setting `--reject-unknown-dynamic-fields` to false, it does
  not log warnings or count occurrences of unknown fields.
- This option disables the logging of deprecated field warnings during Protobuf message
  validation. By default, deprecated warnings are logged.
- This flag disabled the provided list of comma-separated extension names.
- This flag is used to display Envoy version and build information.
- This flag is intended for Linux-based systems and its a no-op for all other platforms.
  It enables core dumps by invoking prctl using the PR_SET_DUMPABLE option.
- This flag provides a universal tag for all stats generated by Envoy.
- Critical that access to the administration interface is only allowed via a secure
  network.
- This operation directly stops the matched listeners on workers.
- Once listeners in a given traffic direction are stopped, listener additions and
  modifications in that direction are not allowed.
- The tap transport socket is experimental and is currently under active development.
- Each unique socket instance will generate a trace file prefixed with path_prefix.
- Enabling dispatcher stats records a value for each iteration of the event loop on
  every thread.
- Resources are requested via subscriptions, by specifying a filesystem path to watch,
  initiating gRPC streams, or polling a REST-JSON URL.
- Binary protobufs, JSON, YAML and proto text are supported formats for the DiscoveryResponse.
- The server may send additional responses at any time when the subscribed resources
  change.
- The nonce is valid only in the context of an individual xDS stream; it does not
  survive stream restarts.
- In the incremental protocol variants, the server signals the client that a resource
  should be deleted via the removed_resources field.
- The SotW protocol variants do not provide any explicit mechanism to determine when
  a requested resource does not exist.
- Each xDS stream begins with a DiscoveryRequest from the client.
- The server sends a DiscoveryResponse containing changed resources.
- In the SotW protocol variants, all resource types except for Listener and Cluster
  are grouped into responses in the same way as in the incremental protocol variants.
- It is an error for a server to send a single response that contains the same resource
  name twice.
- In the incremental protocol variants, the server signals the client that a resource
  should be deleted via the removed_resources field of the response.
- Responses for Listener and Cluster resource types must include all resources requested
  by the client.
- Resources are requested via subscriptions, by specifying a filesystem path or polling
  a REST-JSON URL.
- Wildcard subscriptions are used for Listener and Cluster resources.
- If the list of resource names becomes empty, that means that the client is no longer
  interested in any resources of the specified type.
- All server responses will contain a nonce.
- There is no mechanism for providing incremental updates of repeated fields within
  a named resource.
- For other resource types, the API provides no mechanism for the server to tell the
  client that resources have been deleted; instead, deletions are indicated implicitly
  by parent resources being changed to no longer refer to a child resource.
- Clients are expected to use a timeout (recommended duration is 15 seconds) after
  sending a request for a new resource.
- Management servers must remember the set of resources being requested by the client.
- For Listener and Cluster resource types, if a previously seen resource is not present
  in a new response, that indicates that the resource has been removed.
