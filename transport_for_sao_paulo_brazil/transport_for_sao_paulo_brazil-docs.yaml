auth_info:
- information_source; https://www.sptrans.com.br/desenvolvedores/api-do-olho-vivo-guia-de-referencia/documentacao-api/:
  - Authentication to the Olho Vivo API requires a prior POST request to /Login/Autenticar
    with a token parameter. The token is an access key generated in the "Meus Aplicativos"
    area and must be sent as a query parameter named token. The endpoint returns true
    on successful authentication and false on failure.
  - To authenticate with the Olho Vivo API, make a POST request to /Login/Autenticar
    with your access token as a query parameter named token. The token must be generated
    in the "Meus Aplicativos" section of your user profile. A successful authentication
    returns true, and failed authentication returns false.
possible_base_urls:
- information_source; https://www.sptrans.com.br/desenvolvedores/api-do-olho-vivo-guia-de-referencia/documentacao-api/:
  - http://api.olhovivo.sptrans.com.br/v2.1
possible_endpoints:
- information_source; https://www.sptrans.com.br/desenvolvedores/api-do-olho-vivo-guia-de-referencia/documentacao-api/:
  - GET /KMZ
  - GET /KMZ/BC
  - GET /KMZ/Corredor
  - GET /KMZ/Corredor/BC
  - GET /KMZ/OutrasVias
  - GET /KMZ/OutrasVias/BC
  - GET /Linha/Buscar
  - GET /Linha/Buscar?termosBusca={termosBusca}
  - GET /Linha/BuscarLinhaSentido?termosBusca={codigoLinha}&sentido={sentido}
  - GET /Linha/CarregarDetalhes?codigoLinha={codigoLinha}
