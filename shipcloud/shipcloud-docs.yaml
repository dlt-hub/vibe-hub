notes:
- If no pickup_address is supplied, default address from shipcloud profile is used.
- Every call to our API is secured by an API key.
- All API requests must be made using HTTPS.
- API key has to be Base64 encoded.
- API provides various carrier services.
- If you don't supply a pickup_address in your request, default address from shipcloud
  profile will be used.
- Requires setup of pakadoo ID for delivery
- Cash on delivery is available for certain carriers
- The API key has to be Base64 encoded.
- When creating a shipment for ANGEL without specifying the additional service angel_de_delivery_date_time,
  the delivery time will be defined as being between 18:00 and 23:00.
- Rates call is deprecated, use Shipment Quotes instead.
- Shipments created in the sandbox do not send to carriers.
- Supplying a pickup request at creation time of the shipment is mandatory, if you
  don't have regular pickups
- The date for pickup_time.earliest and pickup_time.latest has to be the same
- Supplying a pickup_address is optional
- Supplying a description for the shipment (not as part of the package) is mandatory
- Supplying phone is mandatory for sender and recipient addresses
- State has to be 2 characters long
- The sender has to be located in Germany.
- Supplying a package.description is mandatory.
- When creating a pickup request we're now returning an `id` that identifies the data
- Requires own contract with the carrier
- Sender and recipient must be located in different countries
- When creating a shipment for ANGEL without specifying the additional service angel_de_delivery_date_time,
  the delivery time will be defined as being between 18:00 and 23:00
- The sender has to be located in Germany
- Supplying a package.description is mandatory
- Sender and recipient have to be located in different countries.
errors:
- '400: bad request'
- '401: Unauthorized'
- '404: not found'
- '500: internal server error'
- '403: forbidden'
- '422: unprocessable entity'
- '502: bad gateway'
- '504: gateway timeout'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key.'
- 'RateLimit-Limit: overall limit of requests'
- 'RateLimit-Remaining: remaining number of requests'
- 'RateLimit-Reset: request rate limit resets'
- '400: bad request - Your request was not correct. Please see the response body for
  more detailed information.'
- '401: Unauthorized - You didn''t authorize with our api. Probably because you forgot
  to send your api key for authorizing at our api.'
- '404: not found - The api endpoint you were trying to reach can''t be found.'
- '402: payment required'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
