# Source Metadata
source_name: sigma
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://your-instance.api.sigmacomputing.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://your-instance.api.sigmacomputing.com/oauth/token
    client_id: "{{ dlt.secrets['client_id'] }}"
    client_secret: "{{ dlt.secrets['client_secret'] }}"
    refresh_token: "{{ dlt.secrets['client_refresh_token'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: DefaultPaginator

# Resources (per endpoint/object)
resources:
  - name: files
    endpoint:
      path: /api/v1/files
      method: GET
      data_selector: data
  - name: connections
    endpoint:
      path: /api/v1/connections
      method: GET
      data_selector: data
  - name: datasets
    endpoint:
      path: /api/v1/datasets
      method: GET
      data_selector: data
  - name: members
    endpoint:
      path: /api/v1/members
      method: GET
      data_selector: data
  - name: teams
    endpoint:
      path: /api/v1/teams
      method: GET
      data_selector: data
  - name: templates
    endpoint:
      path: /api/v1/templates
      method: GET
      data_selector: data
  - name: workspaces
    endpoint:
      path: /api/v1/workspaces
      method: GET
      data_selector: data
  - name: workbooks
    endpoint:
      path: /api/v1/workbooks
      method: GET
      data_selector: data

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OAuthAccessToken

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 with refresh token — requires setup of connected app in Sigma
  - Pagination uses DefaultPaginator for all endpoints

# Troubleshooting & Error Patterns
errors:
  - 401 Unauthorized: Recheck OAuth credentials
  - 404 Not Found: Verify endpoint paths and parameters
  - 429 Too Many Requests: Throttle API calls or reduce frequency