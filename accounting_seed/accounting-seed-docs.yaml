notes:
- Accounting Seed does not support creating or updating records directly into the
  transactions table.
- Encapsulates success/failure of method call and errors associated with failed method
  call.
- Maximum 200 reports can be retrieved at a time.
- The outbound IQA must exist for the transfer to be successful.
- The inbound IQA does not need to exist and this parameter can be omitted when the
  outbound location id is provided instead.
- This class and methods can only be used in a test context.
errors:
- 'CLOSED_ACCOUNTING_PERIOD: accounting period associated with the journal entry is
  closed.'
- 'ALREADY_POSTED: record is already posted you are attempting to post.'
- 'NO_SELECTION_POSTED_ERROR_MESSAGE: No qualifying records have been selected. Please
  ensure records are associated with an accounting period which has a status of Open
  and the record status is Approved.'
- 'NO_SELECTION_UNPOSTED_ERROR_MESSAGE: No qualifying records have been selected.
  Please ensure records are associated with an accounting period which has a status
  of Open and the record has a status of Posted.'
- CLOSED_ACCOUNTING_PERIOD - Accounting Period status must be Open.
- NO_CONTROL_ACCOUNT_MESSAGE - You must specify a AP Control Account in order to post
  the AP Cash Disbursement(s). Please set the AP Control Account in the Account Settings
  tab.
- DEBIT_GL_ACCOUNT_VALIDATION_ON_INSERT_ERROR_MESSAGE - A Cash Disbursement can not
  be applied to unpaid Payable records when the Debit GL Account is null or set to
  the AP Control Account.
- DEBIT_GL_ACCOUNT_VALIDATION_ON_POST_ERROR_MESSAGE - AP Disbursement record can not
  be posted when the Debit GL Account is null or set to the AP Control Account.
- 'NO_LINES: The billing records do not have any associated billing lines and cannot
  be posted.'
- 'LINE_COUNT_LIMIT_EXCEEDED: Attempted to post a set of billing records where the
  aggregate number of billing lines exceeded 1,000.'
- 'STATUS_NOT_APPROVED: The billing posting status is not approved.'
- 'ALREADY_POSTED: Record you are attempting to post is already posted.'
- 'NO_CONTROL_AR_ACCOUNT_DEFINED: No AR GL Control Account is defined on the accounting
  settings tab.'
- 'NO_BILLING_LINES: No billing lines are associated with the billing.'
- 'CLOSED_ACCOUNTING_PERIOD: The accounting period associated with the billing is
  closed.'
- 'SYSTEM_EXCEPTION: Internal exception.'
- NO_CONTROL_ACCOUNT_MESSAGE - You must specify a Unapplied Cash GL Account and a
  AR Control Account in order to post the billing cash receipt(s). Please set the
  Unapplied Cash GL Account and the AR Control Account in the Account Settings tab.
- 'LINE_COUNT_LIMIT_EXCEEDED: Attempted to post a set of cash disbursement with a
  count greater than 1,000.'
- 'CLOSED_ACCOUNTING_PERIOD: Accounting period associated with the account payable
  is closed.'
- 'PAYMENT_STATUS_VOID: The cash disbursement has been voided and cannot be posted.'
- 'ALREADY_POSTED: The record has already been posted.'
- 'NO_CONTROL_AP_ACCOUNT_DEFINED: An Account Payable GL Account needs to be defined
  on the account settings tab to post the account payable records.'
- 'LINE_COUNT_LIMIT_EXCEEDED: attempted to post a set of journal entry records where
  the aggregate number of lines exceeded 1000.'
- 'NO_LINES: the journal entry record does not have any associated journal entry lines
  and cannot be posted.'
- 'STATUS_NOT_APPROVED: record attempting to post has a status not equal to approved.'
- 'ALREADY_UNPOSTED: record you are attempting to unpost is not posted.'
- 'CREDITS_DEBITS_NOT_EQUAL: total number of credits do not equal total number of
  debits for the journal entry.'
- 'CLEARED_BANK_RECONCILIATION: attempted to unpost a journal entry that has a journal
  entry line associated with a bank reconciliation.'
- 'CLEARED_BANK_DEPOSIT: attempted to unpost a journal entry that has a journal entry
  line associated with a bank deposit.'
- 'LINE_COUNT_LIMIT_EXCEEDED: Attempted to post a set of cash receipt records where
  the number of cash receipts exceeds 1,000.'
- 'NO_UNAPPLIED_CASH_CONTROL_ACCOUNT_DEFINED: No Unapplied Cash GL Control Account
  is defined on the accounting settings tab.'
- 'CLOSED_ACCOUNTING_PERIOD: The accounting period associated with the cash receipt
  is closed.'
- 'SYSTEM_EXCEPTION: Internal exception'
- 'LINE_COUNT_LIMIT_EXCEEDED: Attempted to post a set of account payable records where
  the aggregate number of account payable lines exceeded 1,000.'
- 'STATUS_NOT_APPROVED: The account payable status is not approved.'
- 'AP_DISBURSEMENTS_EXIST: Account payable record has associated AP disbursement records
  and cannot be un-posted.'
- 'AP_CREDIT_MEMOS_EXIST: AP credit memo exist which are associated with this account
  payable. You must delete all AP credit memos before you can unpost.'
- 'LINE_COUNT_LIMIT_EXCEEDED: You cannot post more than 1000 time card days in a post
  request. You must post a smaller number of time card records.'
- 'CLOSED_ACCOUNTING_PERIOD: accounting period associated with the Time Card is closed.'
- 'NO_LABOR_CONTROL_ACCOUNT_DEFINED_HELP_TEXT: Labor Clearing GL Account has not been
  defined in Accounting Settings.'
- 'NO_TASK_EXPENSE_GL_ACCOUNT_DEFINED_HELP_TEXT: Expense GL Account has not been defined
  on the Project Task.'
- 'ONLY_ACTUAL_TIME_CARD_ALLOW_HEADER: Only Actual Time Card Allowed.'
- 'NO_INPUT_DATA: No data provided to complete the request.'
- 'INVALID_RECORD_OR_ID: Missing or invalid record or id provided.'
- 'NO_BANK_DEPOSIT_ITEMS: Missing Bank Deposit Item records.'
- 'INVALID_ASSOCIATION_RECORD: Invalid record to associate'
- 'INVALID_UNASSOCIATION_RECORD: Invalid record to unassociate'
- 'OVER_BANK_DEPOSIT_ITEM_LIMIT: Number of item records above limit of 200'
- 'INVALID_CLEAR_RECORD: Invalid record to clear'
- 'INVALID_UNCLEAR_RECORD: Invalid record to unclear'
- 'NO_RECONCILIATION_ITEMS: Number of item records above limit of 200'
- Quantity not available - This error occurs when an IQA does not have enough available
  quantity to service an outbound transfer.
- Null required field - There is a required field that is null.
- 'Too many SOQL executions: 201'
