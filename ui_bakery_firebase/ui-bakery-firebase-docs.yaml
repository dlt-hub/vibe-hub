notes:
- If there is no web app connection available, you need to create it.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- UI Bakery doesn’t store your data. We only keep the encrypted credentials to access
  a data source.
- Building an app with UI Bakery is easy and pretty straightforward.
- Action is a piece of business logic implemented in your application.
- Triggers can be assigned to the whole application or individual pages.
- Triggers can be assigned to actions for the whole application or individual pages.
- UI Bakery variables serve as the glue that binds both Action data to UI components/Actions
  and Component values to Actions/other Components.
- State variables reset to their initial values upon a page refresh or when the app
  is closed.
- For persistent storage, consider using Local storage.
- For persistent storage that remains intact upon page reloads, consider exploring
  Local storage.
- localStorage is permanent browser storage available across all browser tabs.
- Apps created with UI Bakery are not supposed to be downloaded. The exported file
