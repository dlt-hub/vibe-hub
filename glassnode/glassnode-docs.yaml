notes:
- API access is only available to Professional plan subscribers who purchase the API
  add-on.
- Requires API key for access.
- All metrics are always available at a 24h resolution.
- Currently, the computation of a metric usually takes between 1 and 10 minutes.
- Updates of entity-related metrics for BTC that are available in 1d resolution only
  can take up to 1 hour.
- The latest released datapoint can be subject to change.
- BTC does not enforce monotonic timestamp sequences.
- Work directly with Glassnode engineers to solve integration and data challenges.
- API key needed for access.
- These metrics do not fall under tiers and are categorized as a bespoke offering,
  contact our sales team for more information.
- Metrics are calculated by processing and analyzing raw blockchain data.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Metrics are accessible via API and in Studio under 'Charts' -> 'Breakdowns'.
- Market cap is calculated by a simple multiplication of the total circulating supply
  by the last traded price.
- Uses OAuth2 with refresh token — requires setup of connected app in Glassnode
- Some metrics may return nulls in deeply nested fields
- Ensure to monitor your API usage to avoid hitting rate limits.
- Liveliness metric provides insights into shifts in macro HODLing behaviour.
- The Accumulation Trend Score reflects the relative size of entities that are actively
  accumulating/distributing coins on-chain in terms of their BTC holdings.
- Ensure to handle rate limits appropriately.
- Entity metrics rely on clustering techniques and statistical information that changes
  over time.
- Metrics are mutable and may fluctuate slightly as time progresses.
- Ensure to handle rate limits as specified in the API documentation.
- Query parameters can include filter for common expression language.
- The API may return nulls in certain fields depending on the metrics queried.
- Bulk endpoints consume more API credits than usual API calls.
- Requires an API Key for access.
- Requires valid API key to access data
- Point-in-Time metrics provide a consistent, immutable view of data as it was known
