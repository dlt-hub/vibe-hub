notes:
- Requires setup of connected app in api
- Requires setup of connected app in HPE
- Some objects may return nulls in deeply nested fields
- The URL for this request expired after 30 days.
- Requires specific path parameters for certain endpoints.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires setup of connected app in HPE API
- Uses OAuth2 authentication
- Access Token should be provided in 'Authorization' header while making API calls.
- PATCH, PUT and DELETE methods take action on existing resources.
- HMAC requires a secret key or token generated upon creation of Webhooks.
- Audit streaming event is generated to notify various events including device connectivity
  and firmware updates.
- Streaming API follows publish–subscribe model.
- Requires WebSocket URL Endpoint and Authorization Key.
- WLAN config workflows use the configuration/full-wlan API endpoints of Aruba Central.
  These endpoints are not operational on every account.
- All Access Points have valid Central licenses before the workflow is run
- Access Points are all online and configurable
- Access Points do not need to be in the same group
- Uses OAuth2 with access token
- Connected Clients need to be online and connected
