auth_info:
- ? information_source; https://chrisyandata.medium.com/api-design-document-example-sklearn-classification-model-inference-service-7dcffdbde93a
  : - OAuth2 bearer token authentication is required. Send the access token in the
      Authorization header as "Bearer <access_token>". Missing or invalid tokens return
      401 Unauthorized responses.
    - 'The API uses OAuth2 authentication. Clients must obtain an access token and
      include it in the Authorization header of each request using the format Authorization:
      Bearer <access_token>. The API validates this token for every request and returns
      a 401 Unauthorized status with error details if the token is missing or invalid.
      Token acquisition follows standard OAuth2 flows (authorization code grant, client
      credentials grant) managed by an external OAuth2 provider.'
    - The API uses OAuth2 authentication. Include the access token in the Authorization
      header as "Bearer <access_token>". The access token is required for endpoints
      like GET /stats; requests without a valid token will return a 401 Unauthorized
      response.
