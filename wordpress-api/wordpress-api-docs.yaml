notes:
- Requires creation of a post before uploading media.
- Node.js version 4.0 or higher is required.
- Insecure HTTPS certificates can be bypassed by setting process.env.NODE_TLS_REJECT_UNAUTHORIZED
  = '0'.
- Auto-discovery is possible using WPAPI.discover() with a URL.
- Certain resources support embedding, respond with embedded data if the _embed query
  parameter is set.
- The number of objects you can get back can be adjusted by calling the perPage method,
  but perPage is capped at 100 items per request.
- Convenience methods are available for many common parameters
- Properties identified in the route string will not have inherent validation.
- Certain resources support embedding, meaning they can be included in the response
  if the _embed query parameter is set.
- You can set headers globally on the WPAPI instance for all subsequent requests.
- Basic authentication sends your username and password over the wire in plain text,
  only recommended with SSL.
- Node-WPAPI is a flexible, fluent client for the WordPress REST API that works both
  on the server and in the browser.
- Uses Basic Auth for authentication
- Uses WordPress login system along with nonce for authentication
- The REST API provides an interface for applications to interact with your WordPress
  site.
errors:
- '401 Unauthorized: Ensure correct authentication details are provided.'
