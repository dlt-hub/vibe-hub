auth_info:
- information_source; https://docs.slrx.io/:
  - The API uses OAuth2 JWT Bearer flow. To request an access token, send an HTTPS
    POST to {baseUrl}/api/user/token with a JSON body containing grant_type set to
    "urn:ietf:params:oauth:grant-type:jwt-bearer" and assertion set to the signed
    JWT token. Content-Type header must be application/json.
  - The API uses OAuth2 JWT Bearer grant type for authentication. To obtain an access
    token, send a POST request to the Authorization Server endpoint with a JSON body
    containing grant_type set to "urn:ietf:params:oauth:grant-type:jwt-bearer" and
    an assertion field containing a signed JWT. The response includes an access_token
    field with value type "Bearer" and an expires_in value in seconds. Use the returned
    access_token in subsequent API requests as a Bearer token in the Authorization
    header.
  - The API uses a token-based authentication flow. To authenticate, send a POST request
    to {{baseUrl}}/api/user/token with a JSON body containing username, password,
    grant_type set to "password", and x-Selerix-DeviceFingerprint. The response will
    return a token that should be sent in subsequent requests via the Authorization
    header or X-Auth-Token header.
  - This API uses OAuth 2.0 JWT Bearer Grant flow for authentication. To obtain an
    access token, send a POST request to /api/user/token with a JSON body containing
    grant_type set to "urn:ietf:params:oauth:grant-type:jwt-bearer" and an assertion
    field containing a signed JWT token. The JWT must be properly signed and include
    required claims like iss (issuer), exp (expiration), and iat (issued at time).
  - This API uses OAuth 2.0 JWT Bearer Grant flow for authentication. To obtain an
    access token, send a POST request with grant_type set to "urn:ietf:params:oauth:grant-type:jwt-bearer"
    and an assertion field containing a signed JWT token in the request body.
