auth_info:
- information_source; https://developers.salary.com/apis/ca-get-company-job-list:
  - Authorization uses Bearer token authentication. Send the access token in the Authorization
    header as "Bearer {AccessToken}" where {AccessToken} is your provided access token
    value.
- information_source; https://developers.salary.com/apis/ja-skills:
  - Bearer token authentication is required. Include the Authorization header with
    the value Bearer {AccessToken}, where {AccessToken} is your access token obtained
    from the API provider.
possible_base_urls:
- information_source; https://developers.salary.com/apis/ca-get-company-job-list:
  - https://companalystapi.salary.com/cloud/Data/V1/CompanyJobList
  - https://developers.salary.com
possible_endpoints:
- information_source; https://developers.salary.com/apis/ca-get-company-job-list:
  - GET /cloud/Data/V1/CompanyJobList
  - GET https://companalystapi.salary.com/cloud/Data/V1/CompanyJobList
- information_source; https://developers.salary.com/apis/ja-skills:
  - GET https://companalystapi.salary.com/cloud/Data/V1/Skills/{JobFamily}
