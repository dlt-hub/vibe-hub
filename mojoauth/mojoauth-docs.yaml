auth_info:
- information_source; https://docs.mojoauth.com/api-reference/:
  - ApiKeyAuth is used for authorization. The exact mechanism for sending the API
    key (header name, parameter name, or other method) is not specified in this documentation
    excerpt. To use these endpoints, you need to provide ApiKeyAuth credentials, but
    the specific header name, query parameter name, or request format is not detailed
    here.
  - MojoAuth API uses API key authentication via the ApiKeyAuth scheme. The API key
    must be provided as an authorization credential for endpoints like Send Magic
    Link and Get User Status, though the exact header name or parameter location is
    not explicitly specified in this documentation.
  - The API uses ApiKeyAuth for authentication on the "Send phone OTP" and "Verify
    phone OTP" endpoints. The exact mechanism for passing the API key (header name,
    query parameter, or request body field) is not specified in the provided documentation
    excerpt.
  - The API uses ApiKeyAuth for endpoints like "Resend magic link" and "Send email
    OTP". The exact header name, parameter name, and how to pass the API key are not
    specified in the provided documentation excerpt.
  - The API uses ApiKeyAuth for the token refresh endpoint. Send the refresh token
    in the request body as a JSON field named "refresh_token". The endpoint returns
    new access tokens and refresh tokens in the oauth object within the response.
