notes:
- If output.rings <= 1, there will not be a ring_0 group but all the datasets will
  be in the depth_i group directly.
- Nsample should be equal to the number of non-NaN data in the datasets, otherwise
  there is a bug or the data is corrupted.
- Units are stored with each dataset as an attribute.
- The configuration file is in TOML format consisting of parameter-value pairs.
- 'The parameters are grouped into three main sections: input, output, and numerical.'
- DarkProp uses the natural unit system with GeVâ‰¡1, the Value type cannot be float.
- Currently only Linux and macOS (arm64) platforms are supported.
