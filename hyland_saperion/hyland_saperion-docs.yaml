auth_info:
- information_source; https://docs.hyland.com/PICALM/en_US/2.0/API/index.html:
  - Session-based authentication using X-CPTMS-Session header. After connecting to
    GET /session/current, include the returned session ID in the "X-CPTMS-Session"
    request header for all subsequent API calls to maintain an active session.
  - To connect to ALM Server, send a POST request to /ALM/Service/session/{User ID}
    with the password in the request payload and Content-Type header set to application/json.
    A session ID is returned on successful authentication and must be included in
    subsequent requests. Session validity can be checked via GET /session/current
    request.
- information_source; https://docs.hyland.com/Saperion/javadocs/8.0/SP1/RESTAPI/index.html:
  - The ECM Service supports two authentication methods. For HTTP basic authentication,
    send an Authorization header with the basic schema on every request. For token-based
    authentication, obtain a token from the authentication service and send it with
    an Authorization header using the bearer schema. Specify the tenant either in
    the username as 'tenant/username' or via the X-ECM-Tenant header. Optionally send
    X-ECM-LicenseType header with values 1 (index), 2 (query), or 3 (admin); if omitted,
    index license is used by default.
- information_source; https://docs.hyland.com/Saperion/javadocs/8.1/SP0/RESTAPI/index.html:
  - Tenant identification via username prefix (e.g., 'tenant/username') or X-ECM-Tenant
    header. License type selection using X-ECM-LicenseType header (1=index, 2=query,
    3=admin; defaults to index if omitted). Bearer token authentication required,
    obtained from the authentication service and sent via Authorization header with
    bearer schema.
possible_base_urls:
- information_source; https://docs.hyland.com/PICALM/en_US/2.0/API/index.html:
  - http://{serverName}:{PortNumber}/ALM/Service
possible_endpoints:
- information_source; https://docs.hyland.com/PICALM/en_US/2.0/API/index.html:
  - GET /extractor/{ProjectID}/streamset/{StreamsetID}/learn
  - GET /extractor/{id}
  - GET /extractor/{id}/file/extractor
  - GET /extractor/{id}/streamset/{streamSetId}/learn
  - GET /learnset/project/
  - GET /learnset/project/{ProjectId}/isLearnable
  - GET /learnset/project/{projectId}/class
  - GET /learnset/project/{projectId}/class/{classId}/doc/{docId}/fields
  - GET /learnset/project/{projectId}/classfields
  - GET /learnset/project/{projectId}/fields
