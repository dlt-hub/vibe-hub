notes:
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Notch 1.0 beta is a work in progress.
- Performance and stability are improving with every new build.
- Full Import/Export support for non-sRGB Colour Space images and videos is not available.
- The Render Queue is available, but has some limitations and is currently being updated.
- Some objects may return nulls in deeply nested fields
- Get started with the Notch 1.0 Open Beta by watching our Introduction and Overview
  video and the new Essentials course.
- Indie and Trial licenses can now load project files saved with 0.9.23 Learning (PLE)
  licenses.
- Standalone export has been re-enabled. However, it is still under heavy development.
  Expressed, prior written permission from Notch is required to use it in real-world
  productions or commercial projects!
- Standalone has a new in-app GUI that is accessible by pressing TAB.
- Block export has been reenabled, however, it is still under heavy development. Do
  not use it in real-world productions or commercial projects without expressed, written
  permission from Notch.
- With the major improvements coming for 1.0, many nodes are no longer needed and
  have been deprecated.
- For beta, not all of these nodes will have been deprecated yet, as we are still
  finalising the replacement features.
- For Trial, after logging into the Launcher for the first time a menu bar dialog
  will appear offering to install a Trial license.
- For Indie and VFX, after logging into the Launcher a software license will automatically
  be installed if you have purchased a license or a license has been assigned to your
  Notch account.
- For RFX, a codemeter dongle will be required to install the license onto; ensure
  this is plugged in when you come to activate your license.
- 'To get the most out of this course we recommend taking the following pre-requisite
  courses beforehand: Notch Essentials'
- In this course, well be using version 0.9.23.103 of Notch Builder. Make sure you
  are on the same or higher version when you start the course.
- Keep your node graph tidy!
- Frequently monitor performance
- Move your camera around as you design your scene
- Ground your talent
- The rug or stool trick
- Check that light is baked
- Exposable camera
- Preview exposed parameters
- Test your blocks
- Make sure virtual lighting is aligned
- Delete props that are no longer needed
- 'On location optimisation: Cache all static materials, Reduce the number of dynamic
  lights, Reduce the number of objects affected by reflections'
- Importing too many Substance materials at the same time or duplicating a layer with
  too many Substance Materials can cause a freeze.
- To run Notch Blocks in a media server without a watermark, you need to have exported
  from Notch RFX (or Pro) and have a valid Notch Playback license on the playback
  machine.
- NotchBlockVerifier is a super light host application. Its only workload is to render
  the blocks. This differs from media-servers who have to perform other functions
  that take overhead (such as video playback, compositing, output management, etc).
- Successful shows require an understanding of GPU resources.
- Some media servers allow you to measure the time a Notch block is taking to render
  within the media server.
- You only need to copy the DLLs relevant to the features you are using.
- 'Two components are needed for a proxy block setup to work: A Notch Proxy Block
  loaded into a media server, addressing the IP and port number of the PC running
  standalone, and A Notch Standalone executable configured to listen out for proxy
  block connections.'
- Supports native playback of Notch Blocks from v9.1
- Hippotizer ships with a set of 10 in-built Notch effects which work with all Hippotizer+
  products out of the box.
- Watermarked license required for preview or playback
- Full Playback license required for full functionality
- Standalone is not a media server replacement.
- Limited video playback capabilities.
- Changing network location policy behaviour has security implications. If you are
  not familiar with network security, we recommend you get advice.
- Creating inbound firewall rules has security implications. If you are not familiar
  with network security, we recommend you get advice.
- Uses OAuth2 with refresh token  requires setup of connected app in Notch API
- Both output monitors/devices need to support the same output resolution and refresh
  rate.
- If your vision mixer requires that the Key & Fill signals be genlocked, you will
  need a workstation grade GPU to genlock the outputs together. Please refer to your
  GPU vendors documentation.
- Make sure you have enabled alpha output on your composition, and checked that alpha
  is being generated in Builder.
- Remote network editing is only available with Notch RFX and Pro licenses.
- Newly created or refreshed resources are not synchronised during an editing session.
- The playhead position and active composition are intentionally not mirrored on the
  remote standalone or block.
- To access this panel, Remote must be enabled in the Builder Project Settings.
- Any machine that has access to the Remote port can control the project. IP security
  is left in the users hands.
- Exposed Parameters are only available on RFX licenses. Opening a project with exposed
  parameters in other licenses will have the exposed parameters removed from the project.
- Turbo mode stops the UI from updating during playback, boosting viewport playback
  performance.
- The Render Queue allows you to render multiple items in sequence.
- Post FX can be applied directly to the root effecting all nodes attached to the
  2D Root.
- The 2D Root isnt just limited to 2D nodes, all 3d nodes are fully compatible withing
  the 2D Root system, including Geometry and Particles, as well as utilising Text,
  Video and Fields.
- The Face Tracking Geometry node can be used as input to other nodes which use geometry
  as part of processing.
- Outputs from this node are generally connected to nodes which make use of a bounding
  box input.
- You will need to activate the Kinect camera you want to use by going to Project
  > Settings > VideoIn/Capture/Kinect Settings and enabling it. Otherwise, it will
  not be initialized by Notch.
- This node is useful for combining several pieces of geometry into one, to optimise
  complex scenes with lots of nodes.
- Substantial performance improvements can be found.
- Cube Map resolutions higher than 4096 are not supported, as that will break the
  16k GPU hardware limit set by DirectX.
- Higher resolutions will increase the render quality, but will only be noticeable
  when rendering at high resolutions.
- Higher values improve quality, but increase performance cost exponentially.
- Use the Axis, to set the direction of shooting to the plane. Most commonly Y, which
  is a top down view.
- Most Post-FX nodes will only run when viewed through a camera when connected to
  the camera.
- Its generally advised you dont add Post-FX to stereoscopic content, as many of
  these nodes can break the depth effect through distorting images or altering the
  colours.
- Not all Post-FX nodes are currently compatible with the VR 360 Camera. Development
  is continuing to bring compatibility for all relevant effects.
- Best used with Falloffs disabled.
- Each Paint Clones node owns those clones.
- The deformer applies the colour from an input image or video source to the vertex
  colours of a mesh.
- No changes to the mesh will occur if no texture is supplied.
- Best practice is to render a low res sim and subdivide after.
- Greater polygon density can generate more detailed results, but at significant performance
  cost.
- This node separates the vertices of the parent mesh by attempting to push each vertex
  away from the other vertices using the distance specified by the Separation Distance.
- This may require a number of processing iterations to achieve the desired results,
  and can be computationally expensive.
- This node creates multiple duplicates of the parent objects spline paths, offset
  from the original radially and linearly.
- This node requires that the parent mesh is a spline or a geometry node that has
  been converted to splines.
- This node turns the edges or lines of the parent mesh into mesh tubes and optionally
  connects them with spheres.
- If the parent mesh is lines or splines, the line primitives are used directly.
- Cuts the parent mesh along a plane defined by the nodes transform.
- This node deletes polygons from the parent geometry according to different cull
  modes.
- Because this node generates new polygons, using it with meshes with high polygon
  counts may substantially impact performance. Proceed with caution.
- This node generates a large number of polygons for each input polygon, so care should
  be taken when using high polygon source meshes.
- Extrudes polygons of the parent mesh
- Iteratively subdivides the polygons of the parent mesh
- 'The Tessellate deformer only works on triangles and quads. A lot of geometry can
  be generated using this deformer: use with care.'
- This node uses the vertex data from a tracked face found by the Face Tracker node
  to override the vertex positions of the 3D object.
- An example of such an object is available at http://cloudprojects.notch.one/manualresources/SimpleFaceMesh.obj.
- Notch only support Blend Shapes from FBX and Alembic mesh formats.
- Node placement is important! Weightmaps are generated following the deformer processing
  stack, so make sure to place the weightmap at some point before the deformer its
  applied to.
- This node is only effective on 2D fields.
- This node blends ink from the previous frame with the ink from the newly generated
  frame for a field systems, adding the field back into itself and blending the frames
  together.
- This node applies a fluid solver to the velocities of the field system, creating
  eddies and swirls like a gas or liquid.
- This solver uses the grid-based Navier Stokes method, maintaining incompressible
  pressures using multiple iterations of a process over the fields voxel grid, and
  can have a sizeable performance impact with high-resolution fields.
- Allows fields to collide with primitive shapes.
- Emits ink into a field using a primitive shape.
- The simulation of a field is extremely VRAM intensive.
- The Notch Field system is mostly sparse.
- Field caching can generate very large files.
- The frame rate and field resolution will influence the size of the cached file.
