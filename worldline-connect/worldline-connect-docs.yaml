notes:
- Access to the Client API has to be granted through the Server API create session
  API call and is then granted for 2 hours.
- The provided URL should be absolute and contain the https:// protocol.
- Each operation has its own specific request and response structure.
- For Worldlineâ€™s Ogone Payment Platform the field returnUrl is required for all card
  transactions using the create payment API call.
- There is no limitation on the number of payments created during these 2 hours.
- The provided URL should be absolute and contain the https:// protocol. IP addresses
  are not supported, neither localhost.
