resources:
- name: WHOIS
  endpoint:
    path: /api
    method: GET
- name: WHOIS History
  endpoint:
    path: /whois-history/api
    method: GET
- name: WHOIS Lookup
  endpoint:
    path: /lookup
    method: GET
- name: Bulk WHOIS Lookup
  endpoint:
    path: /bulk-whois-lookup
    method: GET
- name: Reverse WHOIS Lookup
  endpoint:
    path: /reverse-whois/lookup
    method: GET
- name: WHOIS History Lookup
  endpoint:
    path: /whois-history/lookup
    method: GET
- name: Domain Availability Lookup
  endpoint:
    path: /lookup
    method: GET
- name: whois_history
  endpoint:
    path: /api/v1
    method: GET
    data_selector: records
    params:
      apiKey: YOUR_API_KEY
      domainName: google.com
      mode: purchase
notes:
- Provides current and historical ownership information on domains / IPs.
- Server-to-Server OAuth requires setup.
- It takes up to a minute to activate your account after the registration.
- The maximum number of requests per second is 30.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://whois.whoisxmlapi.com
  auth:
    type: oauth2
    flow: refresh_token
source_metadata: null
