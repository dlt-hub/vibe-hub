auth_info:
- information_source; https://api-customerdocs.nvoicepay.com:
  - Nvoicepay Customer API uses OAuth 2.0 client credentials flow for authentication.
    Obtain a bearer token by sending a POST request to https://identity.nvoicepay.com/connect/token
    with client_id, client_secret, and grant_type set to "client_credentials" in the
    request body (x-www-form-urlencoded). The response contains an access_token (JWT
    valid for 3600 seconds) and token_type "Bearer". Include the access_token in the
    Authorization header as "Bearer [access_token]" for all Customer API requests.
- information_source; https://api-customerdocs.nvoicepay.com/:
  - Nvoicepay Customer API uses OAuth2 client credentials flow for authentication.
    Obtain a bearer token by sending a POST request to https://identity.nvoicepay.com/connect/token
    with client_id, client_secret, and grant_type set to "client_credentials" in the
    request body (x-www-form-urlencoded). The response contains an access_token (JWT)
    valid for 3600 seconds that must be included in the Authorization header as "Bearer
    [access_token]" for all subsequent Customer API requests.
