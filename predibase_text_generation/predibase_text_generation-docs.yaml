auth_info:
- information_source; https://docs.predibase.com/inference/querying-models/text-generation:
  - 'Authentication uses a bearer token passed in the Authorization header. Set the
    PREDIBASE_API_TOKEN environment variable to your token value, then include it
    in requests as "Authorization: Bearer <PREDIBASE_API_TOKEN>". The token is required
    for all API calls to the endpoint specified by PREDIBASE_ENDPOINT.'
  - 'Authentication uses bearer tokens passed in the Authorization header. Set the
    PREDIBASE_API_TOKEN environment variable to your token value, then include it
    in requests as "Authorization: Bearer $PREDIBASE_API_TOKEN" header. You also need
    to set PREDIBASE_TENANT_ID and use it in the request URL path.'
possible_base_urls:
- information_source; https://docs.predibase.com/inference/querying-models/text-generation:
  - https://serving.app.predibase.com/
  - https://serving.app.predibase.com/<TENANT_ID>/deployments/v2/llms/<MODEL_NAME>
possible_endpoints:
- information_source; https://docs.predibase.com/inference/querying-models/text-generation:
  - POST https://serving.app.predibase.com/<TENANT_ID>/deployments/v2/llms/<MODEL_NAME>/v1/chat/completions
  - POST https://serving.app.predibase.com/{PREDIBASE_TENANT_ID}/deployments/v2/llms/{PREDIBASE_MODEL}/generate
