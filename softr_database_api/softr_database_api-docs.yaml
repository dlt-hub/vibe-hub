auth_info:
- information_source; https://docs.softr.io/data-sources/1YYStCJukT15Lh2j93qo9A/rest-api/3idxDhKqz2YcUBVvjFcqas:
  - Add Authorization headers with API keys or tokens.
  - The `Authorization` header is required and should contain the API Key. The header
    name is `Authorization` and its value should be set to the API Key for the service
    being integrated (in the example, a Stripe API Key).
- information_source; https://docs.softr.io/softr-api/softr-database-api/authorisation:
  - 'All API requests require authentication via personal access tokens (API Keys)
    sent as the Softr-Api-Key header. HTTPS is mandatory. The API Key inherits the
    access rights of the user who created it; OAuth tokens will be supported in the
    future.


    To authenticate, include the header Softr-Api-Key: <TOKEN> in every request, where
    TOKEN is your personal access token.'
  - For making calls to the Softr Database API, you need to include a Public API Token
    in your requests. The base URL is https://tables-api.softr.io/api/v1 and the token
    should be sent as part of the HTTP request (typically in the Authorization header
    as a bearer token, though the exact header name and format are not fully specified
    in the provided excerpt). Obtain your Public API Token from the API setup page.
- information_source; https://docs.softr.io/softr-api/softr-database-api/authorisation/index:
  - 'All API requests must be authenticated using a personal access token (API Key)
    sent in the Softr-Api-Key header. The API Key inherits the access rights of the
    user account that grants access, and all requests must be made through HTTPS.


    Header name: Softr-Api-Key

    Value: <TOKEN> (your personal access token)

    Example: curl -X GET ''https://tables-api.softr.io/api/v1/databases'' -H ''Softr-Api-Key:
    <TOKEN>'''
pagination_info:
- information_source; https://docs.softr.io/softr-api/softr-database-api/records:
  - Pagination uses offset and limit query parameters. offset (integer, default 0)
    specifies the starting position, and limit (integer, default 10) specifies the
    number of records per page. The response includes metadata with offset, limit,
    and total fields to indicate pagination state.
  - Use offset and limit query parameters to paginate records. The response includes
    metadata with offset, limit, and total fields to track pagination state. Increment
    offset by limit value to fetch subsequent pages until offset plus limit exceeds
    total.
- information_source; https://docs.softr.io/softr-api/softr-database-api/records/get-records:
  - Pagination uses offset and limit query parameters. The response includes metadata
    with offset, limit, and total fields to indicate the current position and total
    record count. Use the offset value plus limit to construct the next request until
    offset plus limit reaches or exceeds total.
  - Pagination uses offset and limit query parameters. offset (integer, default 0)
    specifies the starting position, and limit (integer, default 10) specifies the
    number of records per page. The response includes metadata with offset, limit,
    and total fields to indicate pagination state and total record count.
- information_source; https://docs.softr.io/softr-api/softr-database-api/records/search-records:
  - Pagination is controlled via a "paging" object in the request body with "offset"
    and "limit" fields. The response includes a "metadata" object containing "offset",
    "limit", and "total" fields to indicate current position and total record count.
    Use offset and limit to navigate through pages.
