auth_info:
- information_source; https://itsrorymurphy.medium.com/restful-apis-essential-concepts-for-developers-a48600e808c3:
  - Use JSON Web Tokens (JWT) or OAuth 2.0 to authenticate users and secure API endpoints.
    Tokens provide stateless validation of user identity and permissions. For third-party
    access, implement OAuth 2.0 to delegate authentication to trusted identity providers.
    Tokens should be transmitted between client and server to maintain session context
    without server-side sessions.
