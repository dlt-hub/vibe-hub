    your backend and obtain a JWT token from the API call in return, which will be
    usable on the client side; additionally, you need to create an account on Trefle
    to get your personal access token, which will allow you to make queries on the
    Trefle API, and this token should be kept private.
  most_recurring_base_url: https://trefle.io
