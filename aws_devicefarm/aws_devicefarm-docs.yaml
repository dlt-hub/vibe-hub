pagination_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/devicefarm/2015-06-23/openapi.json:
  - Pagination uses maxResult query parameter (optional, specifies limit) and nextToken
    query parameter (optional, pagination token for retrieving subsequent pages).
    Use nextToken from response in subsequent requests to fetch next page.
  - Pagination uses nextToken as a cursor parameter in query string (optional) and
    maxResult as a limit parameter in query string (optional). Use the nextToken value
    from the previous response in the next request to retrieve subsequent pages; stop
    when nextToken is not returned.
  - 'Pagination uses query parameters: maxResult (optional, controls page size) and
    nextToken (optional, cursor token for retrieving subsequent pages). Use the nextToken
    value from the response to request the next page.'
  - maxResult (query, optional) controls pagination limit. nextToken (query, optional)
    is used for cursor-based pagination to retrieve subsequent pages.
