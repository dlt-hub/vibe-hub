auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/apimanagement-apimgroups/2019-12-01-preview/swagger.json:
  - 'Azure API Management uses Azure Resource Manager authentication. Clients must
    provide a bearer token in the Authorization header obtained through Azure Active
    Directory (AAD). The token is passed as `Authorization: Bearer <access_token>`
    where the access_token is acquired via standard Azure AD OAuth2 flows using your
    subscription credentials and appropriate resource/scope permissions for the management.azure.com
    endpoint.'
  - Azure Active Directory OAuth2 Flow is required for authentication. Use the authorization
    URL https://login.microsoftonline.com/common/oauth2/authorize with implicit flow
    and user_impersonation scope. The security scheme is named azure_auth and must
    be applied to requests.
