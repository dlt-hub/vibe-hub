client:
  auth: To make API calls to Helios, you need to generate an `apiKey` from the Helios
    UI by navigating to the `API Keys` section, clicking on `Add API Key`, giving
    it a name, and saving it; this `apiKey` must be passed in the header of the API
    call, and be sure to copy and save the `apiKey` as it cannot be viewed again once
    you navigate away from the page.
  most_recurring_base_url: https://helios.cohesity.com
  paginator: Pagination is required, and it can be applied using a pagination cookie;
    the count parameter specifies the number of objects to fetch for the pagination
    cookie, with a default of at most 100 runs if not specified.
