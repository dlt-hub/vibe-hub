resources:
- name: test_generation
  endpoint:
    path: /generate/tests
    method: POST
    data_selector: results
    params: {}
- name: roost_workspace
  endpoint:
    path: /workspace/
    method: GET
    data_selector: examples
    params: {}
notes:
- Requires setup of connected app in api
- Requires Roost token and domain setup for test generation
- Supports multiple programming languages and test types
- Ensure the env is updated with latest/required creds.
- 'Test Name: postman-api-test'
- 'Test Type: API-SPEC-TEST'
- 'Status: COMPLETED'
errors:
- 'INVALID_TOKEN: Check your Roost token for validity'
- 'TIMEOUT_ERROR: Increase the timeout setting for test generation'
auth_info:
  mentioned_objects:
  - Okta
  - Google
  - Microsoft Azure ADFS
client:
  base_url: https://app.roost.ai
  auth:
    type: apikey
  headers:
    Accept: application/json
source_metadata: null
