auth_info:
- information_source; https://api-docs.sevalla.com/applications/get-all:
  - 'Authentication uses Bearer token scheme. Include the token in the Authorization
    header as ''Authorization: Bearer <token>'' for all API requests to https://api.sevalla.com/v2/.'
- information_source; https://docs.sevalla.com/sevalla-api/overview:
  - Sevalla API uses API key authentication. Generate an API key from your account
    settings (username > Company settings > API Keys), and the key's access level
    depends on your user role (owner, administrator, or developer). Store the key
    securely as it is only displayed once upon generation.
possible_base_urls:
- information_source; https://api-docs.sevalla.com/applications/get-all:
  - https://api.sevalla.com/v2
- information_source; https://docs.sevalla.com/sevalla-api/overview:
  - https://api-docs.sevalla.com/
possible_endpoints:
- information_source; https://api-docs.sevalla.com/applications/get-all:
  - GET https://api.sevalla.com/v2/applications
