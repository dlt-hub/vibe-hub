auth_info:
- information_source; https://learn-api.erply.com/requests:
  - The changePassword call returns a session key that can be used as a token of authentication
    in subsequent API calls. The call requires oldPassword and newPassword fields,
    with newPassword needing to be at least 8 characters long and different from the
    old password.
possible_base_urls:
- information_source; https://learn-api.erply.com/requests:
  - api-am-eu10.erply.com
  - api.erply.com
possible_endpoints:
- information_source; https://learn-api.erply.com/requests:
  - DELETE /v1/addresses/{ids}
  - DELETE /v1/assortment/products/{ids}/bulk
  - DELETE /v1/assortment/{id}
  - DELETE /v1/business/areas/{ids}
  - DELETE /v1/customers/businesses/{ids}
  - DELETE /v1/customers/external-ids/{customerIds}
  - DELETE /v1/customers/groups/{ids}
  - DELETE /v1/customers/individuals/job-titles/{ids}
  - DELETE /v1/customers/individuals/titles/{ids}
  - DELETE /v1/customers/individuals/{ids}
