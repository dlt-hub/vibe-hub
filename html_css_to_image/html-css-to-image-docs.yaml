client:
  auth: To authenticate with the API, you need to use HTTP Basic authentication where
    your username is your User ID and your password is your API Key, both of which
    can be obtained from the dashboard at [htmlcsstoimage.com/dashboard](https://htmlcsstoimage.com/dashboard).
  most_recurring_base_url: https://hcti.io
  paginator: Pagination is required, and it is indicated by the presence of a "next_page_start"
    field, although no specific method of applying pagination is mentioned.
