notes:
- To use Voucherify client-side features you have to white-list your domain in the
  Client-side Settings.
- You have to activate particular client-side options in the Project Settings.
- Users with the Read events and technical logs permission can now find data quicker
  in the Audit logs.
- Sandbox project has a fixed API call limit of 100 calls per hour.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The API keys in the Sandbox Project are never hidden.
- Each Voucherify account includes a Sandbox project.
- The Sandbox project has a fixed API call limit of 100 calls per hour.
- Amount values in the request and response are multiplied by 100 to represent two
  decimal places.
