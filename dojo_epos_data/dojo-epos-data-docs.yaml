client:
  auth: You need to use the latest Dojo API keys, which can be obtained from the developer
    portal under [Dojo API keys](/development-resources/api-keys), and for the test
    environment, use your secret key with the prefix `sk_sandbox_`. Additionally,
    if you're using old APIs, you can retrieve the JWT token from the **REMOTE PAYMENTS**
    > **Developer resources** tab in the developer portal.
  most_recurring_base_url: https://virtserver.swaggerhub.com
  paginator: Pagination is required and can be applied using a cursor with a maximum
    limit of 100 results; a cursor is necessary for pagination, with options for 'before'
    and 'after' to navigate pages, where only one of these may be used at a time.
