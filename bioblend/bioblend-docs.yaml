notes:
- This method works only on Galaxy 19.05 or later.
- All clients must define the module as part of the URL composition.
- Some objects may return nulls in deeply nested fields
- All clients must define the module for URL composition.
- This API interacts with Galaxy Jobs
- All clients must define the module as part of the URL composition
- This method works only on Galaxy 20.01 or later and if the user is a Galaxy admin.
- Most methods must be executed by a registered Galaxy admin user.
- The Galaxy instance must have specific options set in the config/galaxy.yml file
  for user-related methods to work.
- Previews entity summaries provided by REST collection URIs
- Requires setup of connected app in the Galaxy instance
- Library-wide configuration can be set in external files.
- Requires API key for user account to connect.
- All clients must define the module field as part of the URL composition.
- BioBlend allows library-wide configuration to be set in external files.
- These configuration files can be used to specify access keys, for example.
- Library-wide configuration can be set in external files to specify access keys.
- Some classes may require additional setup.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- If a key is not supplied, an email address and password must be and the key will
  automatically be created for the user.
- All clients must define the module used as part of the URL composition
- This method works only on Galaxy 20.05 or later and if the user is a Galaxy admin.
- This method works only on Galaxy 20.01 or later.
- This method works only on Galaxy 21.01 or later.
- This method works only if the Galaxy instance has the allow_path_paste option set
  to true in the config/galaxy.yml configuration file.
- This method works only if the user is a Galaxy admin.
- Only registered Galaxy admin users can execute these methods.
- Requires `allow_user_creation` and `use_remote_user` options to be set in the configuration
  file.
- User’s API key is obtained from the Galaxy web UI.
- The `purge` option works only if the Galaxy instance has the `allow_user_dataset_purge`
  option set to `true` in the `config/galaxy.yml` configuration file.
- Requires an API key for account access.
- User management is only available to Galaxy administrators.
errors:
- 'DatasetStateException: Thrown if the dataset state is not ''ok'''
- 'TimeoutException: Raised if maxwait is exceeded'
- '401 Unauthorized: Check your authentication credentials'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404 Not Found: Check the endpoint path'
- '500 Internal Server Error: Retry or report the issue'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or credentials'
- 'DatasetStateException: Thrown when the dataset state is not ‘ok’'
- '401 Unauthorized: API key must be that of an admin account.'
