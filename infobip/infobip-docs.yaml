notes:
- You can customize where message status reports are sent for individual messages
  by using the notifyURL parameter.
- To use the Infobip platform, you need credentials.
- If you do not configure user authentication for the web widget, all website visitors
  will be flagged as leads by default.
- The widget can be used on both HTTP and HTTPS websites, but we strongly recommend
  you use it on HTTPS websites only.
- LINE Official Notification is available over API only in Thailand.
- Avoid using promotional language because promotional, advertising, and marketing
  content is prohibited.
- Promotional traffic is limited to 4 per month
- A2P traffic must use a registered template rather than a free-form message
- Contact your Infobip Account Manager to get Telegram enabled in the Infobip web
  interface.
