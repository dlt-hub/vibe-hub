client:
  base_url: https://infobip.com
  headers:
    Accept: application/json
    Content-Type: application/json
    Authorization: '{authorization}'
    user-agent: Java-http-client/20
    content-type: application/json
    accept-encoding: gzip
  auth:
    type: oauth2
    location: header
    header_name: Authorization
    flow: refresh_token
    token_url: https://login.infobip.com/oauth2/token
    client_id: '{{ dlt.secrets[''infobip_client_id''] }}'
    client_secret: '{{ dlt.secrets[''infobip_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''infobip_refresh_token''] }}'
    username: example-username
    password: example-password
