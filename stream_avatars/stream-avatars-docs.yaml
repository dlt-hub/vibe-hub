- Hide on stack height - if nametags collide with each other, one will be chosen to
  rise up.
- Set the percentage of the distance between each row. 0% makes all nametags overlap.
  100% is the default spacing between nametag rows.
- Fade out on hide - determines whether the nametag disappears over time or instantly
  turns invisible.
- Hide on inactivity - if a user has not typed into chat for a while, their nametag
  will hide.
- Inactivity timeout - how many seconds before a user's nametag becomes 'inactive'
  and goes invisible.
- Collides with avatars - nametags normally only collide with each other, but when
  this is enabled, nametags will also collide with the hitboxes of the avatars, causing
  them to stack higher.
- Nametag Sorting - determines the graphical sorting order of nametags. Behind avatars,
  After avatars, or Foreground.
- Maximum name length - determines the maximum length a user's name can display on
  a nametag.
- Items marked for moderator or gift are extremely exclusive.
- Increasing the income timer and keeping income amounts low makes items difficult
  to obtain.
- If you find that viewers are still not getting the selection you set, it's probably
  because the shop editing settings are restricting users from equipping the items.
