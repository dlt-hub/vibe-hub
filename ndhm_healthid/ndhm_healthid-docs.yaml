auth_info:
- information_source; https://api.apis.guru/v2/specs/ndhm.gov.in/ndhm-healthid/1.0/openapi.json:
  - A bearer token is required for authentication, passed as the X-Token header. The
    token must be provided in the format "Bearer X-Token" with each request to the
    account update endpoint.
  - Auth Token is required in the X-Token header with Bearer scheme format. Send the
    token as Authorization header value prefixed with "Bearer " (e.g., "Bearer X-Token").
  - Authentication requires a bearer token passed in the X-Token header. The header
    parameter X-Token is mandatory and should contain the auth token in the format
    "Bearer X-Token".
  - 'The API supports two alternative authentication methods: Authorization header
    (bearer token or similar) or X-HIP-ID header. Both are sent as request headers
    and at least one is required to authenticate requests for generating Mobile OTP
    using Health ID.'
  - 'This API supports two alternative authentication methods: Authorization header
    (likely bearer token) or X-HIP-ID header. Both are optional alternatives for securing
    requests to authentication endpoints.'
