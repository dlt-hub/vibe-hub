auth_info:
- information_source; https://funnelfox.com/docs/api-reference/get-funnel-details:
  - API authentication uses a custom header scheme. Include the header Fox-Secret
    with your secret value in all requests to authenticate with the Funnelfox API.
- information_source; https://funnelfox.com/docs/develop/api:
  - The API uses a custom header-based authentication scheme. Send the `Fox-Secret`
    header with the value from the `FUNNELFOX_SECRET` environment variable in all
    requests to authenticate with the FunnelFox API.
  - The FunnelFox API uses a secret key authentication scheme. All requests require
    the Fox-Secret header with your project's secret key passed as a custom header
    in the request.
pagination_info:
- information_source; https://funnelfox.com/docs/develop/api:
  - Cursor-based pagination is used for list endpoints. Request parameters include
    limit (number of results per page, query parameter) and cursor (optional, query
    parameter, use value from previous response's pagination.cursor for next page).
    Response includes pagination object with cursor (use for next request) and has_more
    (boolean indicating if more results available; stop when false).
