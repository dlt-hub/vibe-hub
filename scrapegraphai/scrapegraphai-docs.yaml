auth_info:
- information_source; https://docs.scrapegraphai.com/api-reference/endpoint/smartscraper/start:
  - API key authentication is required. Include the API key in the SGAI-APIKEY header
    with your key value. Optionally, cookies can be passed in the request body for
    authenticated page access.
  - API key authentication is required. Send your API key in the SGAI-APIKEY header
    with each request to the API endpoints.
  - API key authentication is required. Send your API key in the `SGAI-APIKEY` header
    with each request to the SmartScraper endpoint.
  - Authentication uses an API key sent in the SGAI-APIKEY header. Include the header
    SGAI-APIKEY with your API key value in requests to the API endpoint.
  - 'The API requires an API key passed in the SGAI-APIKEY header. Include the header
    ''SGAI-APIKEY: YOUR_API_KEY'' in POST requests to authenticate.'
pagination_info:
- information_source; https://docs.scrapegraphai.com/api-reference/endpoint/smartscraper/start:
  - Use the "total_pages" parameter in the request body to specify the number of pages
    to scrape; set "total_pages" to an integer value indicating how many pages the
    scraper should process sequentially.
