auth_info:
- information_source; https://messaggio.com/ru/otp-service-api-documentation/:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}". The X-Request-Id header is optional for request tracking.
- information_source; https://messaggio.com/otp-service-api-documentation/:
  - Authorization token obtained from service settings page at https://my.messaggio.com/otp/general-settings.
    The token is sent as an HTTP Bearer token in the Authorization header with format
    "bearer token". The X-Request-Id header is optional and can be passed for analytics
    purposes.
  - Bearer token authentication is required. Include the bearer token in the Authorization
    header when making requests to send one-time passwords. An optional X-Request-Id
    header can be passed for request tracking and analytics purposes.
  - 'Bearer token authentication is required. Send the token in the Authorization
    header using the "Bearer" scheme (e.g., Authorization: Bearer <token>). An optional
    X-Request-Id header can be included for analytics purposes.'
  - The API requires bearer token authentication. Include the bearer token in the
    Authorization header when making requests to verify codes. The exact header name
    is Authorization with the scheme Bearer followed by your token value.
