auth_info:
- information_source; https://apidocs.fireflyiot.com/:
  - API authentication is performed via a query parameter named auth containing a
    secret API key. Pass the auth parameter in the URL query string with your secret
    API key value, for example auth=secretapikey.
  - API authentication uses a query parameter named `auth` containing a secret API
    key. Pass the key as `?auth=secretapikey` in the request URL query string.
  - API authentication uses a query parameter named auth containing a secret API key.
    The key is passed as auth=secretapikey in the query string of requests to the
    Firefly IoT API endpoint.
  - API authentication uses a query parameter named auth that must contain a secret
    API key. Include the auth parameter in the query string of all requests, for example
    ?auth={secretapikey}. The secret API key is a hex-encoded string that grants access
    to gateway and API key management endpoints.
  - 'API authentication uses a query parameter named auth that must contain the secret
    API key. Include the auth parameter in the query string for all requests: GET/POST
    endpoints append ?auth={secretapikey} to the URL. The secret API key value is
    passed directly as the auth query parameter value.'
pagination_info:
- information_source; https://apidocs.fireflyiot.com/:
  - The API uses offset-based pagination with an offset query parameter to specify
    the number of most recent packets to skip, and a limit_to_last query parameter
    to specify the number of packets to return. The response structure mirrors the
    List Packets endpoint but pagination details for response fields or stopping conditions
    are not explicitly documented in the provided excerpt.
  - The List Packets endpoint uses a "more" boolean field in the response to indicate
    if additional packets are available. When "more" is true, subsequent requests
    can be made to retrieve the next set of packets, though the exact mechanism for
    advancing pages (such as a cursor parameter or offset) is not explicitly documented
    in the provided excerpt.
