auth_info:
- information_source; https://www.tredict.com/blog/oauth_docs/:
  - Authorization uses Bearer token authentication. The access_token must be provided
    in the Authorization header as "Bearer ${access_token}".
  - 'Bearer token authentication is required via the Authorization header. The access
    token must have the "activityRead" scope enabled, and tokens may expire or become
    out of scope, resulting in 403 errors.


    Authorization header format: Authorization: Bearer ${access_token}'
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer ${access_token}" where ${access_token} is your OAuth2 access
    token obtained from the OAuth2 flow.
  - Bearer token authentication is required. Include the access token in the Authorization
    header as "Bearer ${access_token}". The access token must have the "bodyvaluesRead"
    scope enabled. A 403 response indicates an invalid, expired, or out-of-scope token.
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer ${access_token}".
pagination_info:
- information_source; https://www.tredict.com/blog/oauth_docs/:
  - pageSize is an optional query parameter that defaults to 500 and controls how
    many activities are returned per request. startDate is an optional query parameter
    for filtering activities, but the documentation is incomplete regarding pagination
    navigation fields or how to request subsequent pages.
  - pageSize query parameter (optional, defaults to 500) controls page size. Response
    includes _links.next.href for the next page URL, which is undefined on the last
    page. startDate query parameter optionally filters results. One-way traversal
    only, newest activities first.
- information_source; https://www.tredict.com/blog/oauth_docs/?ref=dr-pa&utm_medium=public-apis-website:
  - Pagination uses optional query parameters pageSize (defaults to 500) and startDate
    to control page retrieval. The response includes a _links.next.href field containing
    the URL for the next page; when this field is undefined, pagination is complete.
    One-way traversal only, starting with newest activities.
possible_base_urls:
- information_source; https://www.tredict.com/blog/oauth_docs/:
  - https://www.tredict.com
  - https://www.tredict.com/api/oauth/v2
possible_endpoints:
- information_source; https://www.tredict.com/blog/oauth_docs/:
  - DELETE https://www.tredict.com/user/oauth/v2/token
  - GET /api/oauth/v2/plannedTraining/file/fit/${trainingId}?language=de
  - GET /api/oauth/v2/plannedTraining/file/json/${trainingId}?language=de&extraValues=1
  - GET https://www.tredict.com/api/oauth/v2/activity/${activityId}
  - GET https://www.tredict.com/api/oauth/v2/activity/file/${activityId}
  - GET https://www.tredict.com/api/oauth/v2/activity/wvCNvSYES8kd6mQDuf27kc
  - GET https://www.tredict.com/api/oauth/v2/activityList
