notes:
- Winpay will send a callback to the merchant 3 times until the merchant responds
  with the expected response.
- The merchant's URL listener must respond with the string 'ACCEPTED' for payment
  callbacks.
- Callback will be sent 3 times until a successful response is received from the merchant.
- SNAP API menggunakan type Asymmetric Without Get Token untuk menghasilkan signature
- Signature is generated using Asymmetric Without Get Token type
- Merchant must implement service to receive callback from Winpay.
- Public key for production will be sent via email in a specific format.
- Validation of the signature requires the HTTP method, endpoint URL, minified request
  body, and timestamp.
- Winpay uses the type Asymmetric Without Get Token to generate signatures.
- Merchant must implement a service to receive callbacks from Winpay.
- Merchants must implement services to receive callbacks from Winpay.
- Only unpaid transactions can be cancelled.
- Signature validation is used to authenticate requests sent to the merchant callback
  url.
- Uses signature for authentication
