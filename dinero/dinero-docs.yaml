auth_info:
- information_source; https://api.dinero.dk/openapi/index.html:
  - 'Once authorized, add Authorization: Bearer to the request header. For detailed
    authorization process information, refer to developer.dinero.dk documentation.'
- information_source; https://api.dinero.dk/openapi/v1/swagger.json:
  - 'Authorization uses bearer token authentication. Add the header ''Authorization:
    Bearer <access-token>'' to all requests, where <access-token> is obtained through
    an authorization process documented at developer.dinero.dk.'
pagination_info:
- information_source; https://api.dinero.dk/openapi/index.html:
  - Pagination information is present in the first part of the input. Use page query
    parameter (default 0) with pageSize parameter (default 100, max 1000 allowed).
    Response includes pagination object with page, pageSize, result count, resultWithoutFilter,
    and maxPageSizeAllowed fields to track pagination state.
  - Pagination uses 0-based page number and pageSize query parameters (default 100,
    maximum 1000). The response includes a collection array and a pagination object
    (PaginationDetails) with navigation details.
  - Pagination uses 0-based page number via query parameter page (default 0) and pageSize
    parameter (default 100, maximum 1000). Response includes collection array and
    pagination object (PaginationDetails) with details for navigating pages.
  - 'Pagination uses offset-based parameters: page (starting at 0) is the current
    page number, pageSize (default 100, max 1000) controls results per page. Response
    includes pagination object with page, pageSize, result (current page count), resultWithoutFilter
    (total matching records), and maxPageSizeAllowed (1000 limit).'
  - Pagination uses page-based navigation with page parameter (starting at 0) and
    pageSize (default 100, max 1000). Response includes pagination object with page,
    pageSize, result (current page count), resultWithoutFilter (total matching records),
    and maxPageSizeAllowed.
possible_base_urls:
- information_source; https://api.dinero.dk/openapi/index.html:
  - https://api.dinero.dk
  - https://api.dinero.dk/v1
possible_endpoints:
- information_source; https://api.dinero.dk/openapi/index.html:
  - DELETE /creditnotes/{guid}
  - DELETE /invoices/{guid}
  - DELETE /trade-offer/{guid}
  - DELETE /v1/{organizationId}/invoices/{guid}/payments/{paymentGuid}
  - DELETE /v1/{organizationId}/invoices/{voucherGuid}/reminders/{id}
  - DELETE /v1/{organizationId}/purchase-vouchers/{id}/payments/{paymentId}/{timestamp}
  - DELETE /v1/{organizationId}/sales/creditnotes/{guid}
  - DELETE /v1/{organizationId}/sales/creditnotes/{guid}/payments/{paymentGuid}
  - DELETE /v1/{organizationId}/vouchers/purchase/{guid}
  - DELETE ero.dk/v1/{organizationId}/vouchers/purchase/creditnotes/{guid}
