notes:
- The API can be used to analyze unstructured text for tasks such as sentiment analysis,
  key phrase extraction, language detection and question answering.
- Requires setup of connected app in API
- Requires an Azure subscription and Language Service resource.
- Use environment variables for endpoint and API key.
- This library uses the standard logging library for logging.
- Basic information about HTTP sessions (URLs, headers, etc.) is logged at INFO level.
- Detailed DEBUG level logging, including request/response bodies and unredacted headers,
  can be enabled on a client with the logging_enable argument.
- Readonly variables are only populated by the server, and will be ignored when sending
  a request.
- Connection String is required to connect to ApplicationInsights.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The object type is always ‘azure_ai_search’.
- The type of binding is always ‘storage_queue’.
- The maximum number of results the file search tool should output is between 1 and
  50 inclusive.
- Possible API response formats include various methods for string manipulation.
- Represents various statuses of a run.
- The object type, which is always ‘image’.
- The object type, which is always ‘logs’.
- The outputs produced by the code interpreter tool back to the model in response
  to the tool call. Required.
- All required parameters must be populated in order to send to server.
- The object type is always ‘thread.run’.
- Default value for required fields should be specified.
- Vector store is a collection of processed files.
- Maximum of 20 files can be associated with the code interpreter tool.
- Some objects may return nulls in deeply nested fields
- The maximum number of tokens in each chunk is 800.
- The number of tokens that overlap between chunks is 400.
errors:
- 'InvalidRequest: Check your request parameters'
- 'Unauthorized: Recheck OAuth scopes or token expiration'
- 'TooManyRequests: Throttle API calls or reduce frequency'
- '401 Unauthorized: Check API key.'
- '404 Not Found: Confirm endpoint URL.'
- '400: Bad Request'
- 'KeyError: If key is not found and default is not given.'
- '401 Unauthorized: Check your credentials or access permissions.'
- 'ValueError: If a tool of the specified type is not found.'
- 'MAX_COMPLETION_TOKENS: Maximum completion tokens exceeded'
- 'MAX_PROMPT_TOKENS: Maximum prompt tokens exceeded'
- 'ValueError: when the substring is not found.'
- 'ValueError: Raised when the substring is not found.'
- server_error
- rate_limit_exceeded
- 'RATE_LIMIT_EXCEEDED: Represents an error indicating configured rate limits were
  exceeded.'
- 'SERVER_ERROR: Represents a server error.'
- '400 Bad Request: Check if all required fields are provided.'
- '404 Not Found: The specified thread ID does not exist.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'INVALID_FILE: The file is not valid.'
- 'SERVER_ERROR: An server error occurred.'
- 'UNSUPPORTED_FILE: The file is of unsupported type.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
