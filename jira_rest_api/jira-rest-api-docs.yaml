notes:
- The createmeta resource has been reported to cause issues especially on larger instances.
- The `createmeta` resource has been reported to cause issues especially on larger
  instances.
- Status code of '204 No Content' for successful requests without a response body.
- Uses OAuth2 with refresh token — requires setup of connected app in Jira
- EAP releases can include changes like API changes, database changes, and changes
  in supported platforms.
- The `createmeta` resource has been reported to cause issues on larger instances.
- Time tracking must be enabled to set time tracking fields.
- The Jira REST API allows you to discover the fields and data available and required
  for creating issues.
- Requires setup of an OAuth2 application in Jira
- Direct database queries are not recommended in Jira. Instead, we recommend adding
  or modifying data via Jira's REST APIs.
- This EAP release isn't for production or demonstration use.
- Jira modules allow add-ons to extend the functionality of the Jira platform or a
  Jira application.
- 'Available: Jira 9.15 and later.'
- This feature is DEPRECATED in favor of Atlassian Spring Scanner
- The Component Import plugin module is available only for OSGi-based plugins in Jira
  4.0 and later.
- This feature is DEPRECATED in favor of Atlassian Spring Scanner.
- The Component Tab Panel plugin module is available in Jira 3.10 and later.
- This plugin module is not available in Jira 7.1 and later. There is no replacement.
- Custom fields need a custom field searcher before you can search them in the Issue
  Navigator.
- Types and searchers can be combined in different ways to produce new custom fields,
  for example a 'user' custom field could take a simple text searcher (to enter the
  username as text) or a more complex 'user picker searcher' (where the user is picked
  from a popup window).
- Dashboard items allow apps to display a summary information data on the dashboard.
- 'Available: Jira 10.4 and later.'
- The Gadget plugin module is available only for OSGi-based plugins in Jira 4.0 and
  later.
- The Index Document Configuration plugin module is available in Jira 6.2 and later.
- Custom issue link renderers may extend com.atlassian.jira.plugin.issuelink.AbstractIssueLinkRenderer
  to minimise the number of methods required to be implemented.
- Supports pagination using PaginatedIssueTabPanel API.
- JQL functions can only provide values to a query; cannot process results.
- Your function will be executed when the query is run. Make sure your function runs
  quickly even under concurrent load.
- Only one instance of a function is created. This instance is shared by JQL queries
  that use the function.
- Administrators can apply the custom message handler in Administration > System >
  Incoming Mail pages.
- A message handler plugin can add specialized configuration settings through the
  add-edit-url module attribute.
- Not all dynamic module types will need to use the `class` attribute on the modules
  that implement them.
- The plugin that defines a new module type cannot use the module type in the Plugin
  Framework 2.1, but can in 2.2 or later.
- The REST plugin module is available only for OSGi-based plugins in Jira 4.0 and
  above.
- A report plugin module defines a report within Jira.
- Reports have HTML results and (optionally) Excel results.
- Search request views can be used to render the search results in any possible representation.
- While Jira provides an application property to limit the number of issues returned
  from its built-in search request views, this limit is not automatically applied
  to plugin search views accessed from the issue navigator.
- Your servlet's init() method will not be called on web application startup, as for
  a normal servlet.
- Because all servlet modules are deployed beneath a common /plugins/servlet root,
  be careful when choosing each url-pattern under which your servlet is deployed.
- The servlet context you listen for will not be created on web application startup.
- If you disable a plugin containing a listener and re-enable it again, the contextDestroyed()
  method will be called.
- This parameter will only be available to servlets, filters, and context listeners
  within your plugin.
- Servlet Filter plugin modules are available in Jira 4.0 and later.
- Your servlet filter's init() method will not be called on web application startup,
  as for a normal filter.
- The SiteMesh decoration module is available in Jira 6.0 and later.
- Web Item plugin modules are available in Jira 3.7 and later.
- If you use web-panel to hook into view issue screen, then param with name=containerClass
  is really handy.
- Resources are added at the top of the page in the header with the cache-related
  headers set to never expire.
- Introduces new web resource contexts for plugins.
- Key, location, weight attributes are required for web-section.
- Use Velocity if you can.
- Avoid complex inheritance!
- The weight and default parameters for workflow functions should not be used by plugin
  authors and should be considered reserved for Jira's use.
- Web Fragment Finder can be useful when looking for Jira UI locations.
- Existing web sections can be customized by adjusting weight attributes.
- Available in Jira 4.1 and later for issue operations bar.
- Available in Jira 4.4 and later for right side of the View Issue page.
- Issue Operation plugin modules are available in JIRA 3.4 through to 4.0.
- This plugin module is not available in JIRA 4.1 and later.
- 'Deprecated: In JIRA 4.0, portlets were replaced by gadgets.'
- Make sure to delete secrets-config.yaml before upgrading your current Jira version
  to EAP07 or EAP08 because of a file format change.
- JavaServer Pages (JSP) runtime compilation will be disabled in Jira Software 10.0
  and Jira Service Management 10.0.
- To resolve several security vulnerabilities, the JDBC driver for the H2 database
  engine is no longer bundled with Jira Software 10.0 and Jira Service Management
  10.0.
- In this EAP release, we’ve removed yet another set of methods and classes that have
  been deprecated since Jira Software 9.x and Jira Service Management 5.x.
- Removed deprecated REST API endpoints as listed.
- REST endpoint /rest/api/2/user/search now returns only up to 100 results.
- This documentation refers to Jira Data Center only.
- Jira Data Center provides high availability and performance at scale.
- Jira Software and Jira Service Management have their own REST APIs.
- OAuth uses request tokens generated from Jira to authenticate users.
- Basic authentication uses a predefined set of user credentials to authenticate.
- Jira uses cookie-based authentication in the browser.
- Uses 3-legged OAuth
- Access token persists for 5 years or until revoked
- Requests for tokens must be made using HTTP POST.
- If CAPTCHA was triggered you will receive an error response from Jira when making
  requests through the REST API.
- Basic authentication is not the most secure method of authentication. Consider using
  OAuth instead.
- CAPTCHA may be triggered after several failed login attempts.
- Jira's REST API is protected by the same restrictions that are provided via Jira
  standard web interface.
- Using personal access tokens (PATs) is a secure way to integrate external applications
  with your Jira instance.
- Jira 4.1 requires that WebWork actions possess tokens, which are then verified when
  the form is submitted back to the Jira server.
- REST API end points will not be affected unless they use form encoding.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Entity properties allow plugins to add key/value stores to Jira entities.
- The key has a maximum length of 255 characters.
- The value must be a valid JSON Object and have a maximum size of 32 KB.
- Asynchronous webhooks are now the default and only option in Jira Data Center 10.0.0
- If you experience any issues, check the list of known problems or reach out to support.
- Check out the Jira Data Center build and version numbers reference
- Changes to JSPs are picked up without a restart, but Velocity template changes require
  a restart.
- Customizations to JSPs or templates need to be manually copied to new installations
  during upgrades.
