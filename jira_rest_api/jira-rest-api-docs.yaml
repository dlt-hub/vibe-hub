  renderedEnvironment, timeoriginalestimate, timeestimate, timespent, duedate, versions,
  fixfors, components, assignee, reporter, renderedComment, comment, commentauthor,
  timelogged, changelog, changelogauthor, visibilitylevel, i18n, dateutils, attachments,
  security, mailPluginsHelper.
- Async webhooks are now default in Jira Data Center 10.0.0
- Ensure that the FILTERS, DESCRIPTION, and EXCLUDE_BODY fields are in uppercase for
  the webhook to function correctly.
- Post function webhooks do not fire if added to the Create Issue workflow transition.
- JQL filter for webhooks does not work correctly when Comment or Worklog related
  events are fired.
- The default HSQL database will not work with the Jira Cluster.
