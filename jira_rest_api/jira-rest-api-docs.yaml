- Locks should have static names and not use dynamically generated lock names.
- Ensure that the plugin does not keep state for better scalability.
- ZDU allows the nodes of your cluster to run on different version of Jira simultaneously
  while you're upgrading.
- Upgrading with ZDU does not require re-indexing.
- OAuth2 authentication is required.
- As of Feb 15, 2024, Atlassian Marketplace will no longer offer sales and support
  for server apps.
- Customers receive an evaluation license when they choose the Free 30 day Trial button
  on the Marketplace or the Try button in the Universal Plugin Manager (UPM).
- Plugins may define their own allowlist using this module descriptor, which will
  supplement the global allowlist.
- It is important that plugins avoid invoking application services or beans from templates,
  instead only exposing immutable DTOs.
- From Confluence 9.0 and Jira 10.0, all Velocity template files that live on the
  file system need to both be allowlisted and be of an allowlisted file type.
- This is only implemented in the Atlassian fork of Velocity.
- It's often best to not store template files directly on the filesystem.
- The example above would set the properties only, and not append to them.
- Prepare your Data Center app for the dark theme
- In Jira Software 10.0, theme switching is hidden behind the com.atlassian.jira.theme.switcher
  feature flag.
- Currently, Bitbucket 8.16 is the first and only publicly available Data Center product
  with full support for light and dark themes.
- In Light theme, it has the value Neutral1000 from the Atlassian color palette.
- In Dark theme, it has the value DarkNeutral900.
- In Original theme, it has no value, and thus, the fallback value (black) will be
  used.
- If you define inline SVG images in JSX files, they will also be effectively handled
  during the color migration.
- Use a browser extension (like axe DevTools) to check color contrast.
- Uses loading phases for web resources starting from version 9.0
- Batch files may be served with Gzip compression, reducing their size from 2:1 to
  7:1
- Not mandatory but recommended for improving performance.
- Unoptimized resource usage can dramatically increase batch file sizes.
- You need to authenticate as a user that has permission to create links on the issue.
- You must call APIs explicitly in the require function or as a dependency in the
  define function.
- We don’t recommend to use modules starting with jira other than the ones on the
  API list.
- GlobalID is strongly recommended for updates and deletions
- Certain fields are required to create a link
- Uniqueness on Global ID for a particular issue key is enforced.
