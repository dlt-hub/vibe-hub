- For development purposes, the entire cluster can be run on a single machine.
- Each Jira node must run on different ports.
- Ehcache must be configured to use different settings.
- In a clustered environment Jira supports a local home and a shared home.
- Plugins need to decide which is the most appropriate place to store any data they
