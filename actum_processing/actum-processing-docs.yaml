notes:
- Refunds can only be submitted against the transaction status of Check Settlement.
- If any required parameters are left blank, adjustments will not take place.
- API requests must be made using POST method only.
- Content type should be application/x-www-form-urlencoded or multipart/form-data.
- The file must be a plain text, ASCII file, and all data items may contain only normal
  ASCII characters (ASCII 32-126).
- Each transaction must be on its own line after the header record - one line per
  transaction and one transaction per line - after the header line.
- To submit an NSF Fee along with the retry, add a second amount to the 'InitialAmount'
  value delimited with a colon.
- If the 'BillingCycle' indicates a One-Time Billing, then this should be left blank.
