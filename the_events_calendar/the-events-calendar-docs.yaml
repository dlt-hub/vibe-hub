notes:
- The Events Calendar REST API allows users to consume and manage events from anywhere.
- Cookie-based authentication is supported.
- Manage ticketing and RSVPs for free in WordPress with Event Tickets, or upgrade
  to Plus to unlock additional features.
- Cookie-based authentication is used.
- Requires setup of connected app in api
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Controllers provide a structured way to organize logic within the codebase.
- 'UPDATE: save() is currently not working for all repositories but is under investigation.'
- Verify token and login user before dispatching the request.
errors:
- '401 Unauthorized: If the nonce is incorrect or expired.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: A required parameter is missing or an input parameter is in the wrong format'
- '403: The user is not authorized to create organizers'
- '404: An organizer with the specified event does not exist.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://theeventscalendar.com
  auth:
    type: oauth2
