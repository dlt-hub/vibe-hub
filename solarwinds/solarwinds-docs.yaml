auth_info:
- information_source; https://thwack.solarwinds.com/discussion/105088/solarwinds-observability-saas-api-list-all-metrics:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer {SWO_API_KEY}". The API key must be obtained separately and
    stored in the SWO_API_KEY variable. The Accept header should be set to "application/json".
possible_base_urls:
- information_source; https://thwack.solarwinds.com/discussion/105088/solarwinds-observability-saas-api-list-all-metrics:
  - https://api.na-01.cloud.solarwinds.com
- information_source; https://thwack.solarwinds.com/discussion/151102/restapi-call-to-solarwinds-sam:
  - https://SolarWinds-Orion:17774/SolarWinds/InformationService/v3/Json/
possible_endpoints:
- information_source; https://thwack.solarwinds.com/discussion/105088/solarwinds-observability-saas-api-list-all-metrics:
  - GET https://api.na-01.cloud.solarwinds.com
- information_source; https://thwack.solarwinds.com/discussion/151102/restapi-call-to-solarwinds-sam:
  - GET https://SolarWinds-Orion:17774/SolarWinds/InformationService/v3/Json/Query
