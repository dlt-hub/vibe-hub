notes:
- Authentication headers should be added to every request sent to a secured manager.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 'Cloudify offers three ways to get started and onboard the Cloudify Manager: Cloudify
  as a Service, Cloudify Premium, and Cloudify Community Version.'
- Some objects may return nulls in deeply nested fields
- A load balancer is required for load distribution over the managers.
- The Cluster Manager package is currently supported over CentOS or RHEL OS.
- For Linux platforms, you must have Python installed on the image at the time of
  the agent installation.
- For Windows, the agent installer is bundled with a Python interpreter.
- 6.4.0 RN
