- Some API endpoints may require specific permissions to access.
- Multi-tenancy is a Cloudify Premium-edition feature that enables you to create multiple
  independent logical groups of resources as isolated environments on a single Cloudify
  Manager.
- Cloudify uses RabbitMQ as its broker, and supports configurable security.
- Multi-tenancy is a Cloudify Premium-edition feature that enables you to create multiple
  independent logical groups of resources.
- When in maintenance mode, Cloudify Manager activity is suspended.
- Creates a user via some REST API.
- Schedules are polled every 60 seconds, and those which have executions at the given
  time are run.
- When the manager is in maintenance mode, the scheduler won’t run any executions.
- The UI side of deployment schedules is not yet up to speed with the new scheduling
  mechanism
- To make use of CLOUDIFY_TOKEN you must not set CLOUDIFY_USERNAME and CLOUDIFY_PASSWORD
- Defining CLOUDIFY_SSL_TRUST_ALL as true bypasses certificate verification
- To use CLOUDIFY_TOKEN, do not set CLOUDIFY_USERNAME and CLOUDIFY_PASSWORD
- CLOUDIFY_SSL_TRUST_ALL set to true can bypass certificate verification
- Cloudify uses plugins to communicate with external services/systems.
- Only STARTED, CANCELLED and FAILED executions can be resumed.
- The API supports starting, cancelling, and resuming workflow executions.
- The simplest way to get the Cloudify CLI utility is through the Cloudify docker
  image.
- Running a command with the --quiet flag limits the log output to critical logs only.
- Requires setup of connected app in api
- A .cloudify directory is created under the Home directory.
- The directory contains a file named config.yaml that you can customize.
- Activate your manager by applying your Cloudify license.
- Use Docker to deploy Cloudify Manager
- Ensure to apply your Cloudify license for Premium versions.
- Supports multiple authentication methods Token- and 'Kube config'- based authentication.
- Best practices for agile blueprint development
- Plugin development should ensure context independence
- The name of secrets must be compatible with the secrets as inputs used in 'Deploy
  on' mechanism.
- Cloudify reserves the right to change these Terms at any time.
- Software is licensed, not sold.
- Cloudify provides built-in integration with a list of Ci/CD tools such as Jenkins,
  Git Actions, Circle CI, etc.
- The name of secrets must be compatible with the secrets as inputs used in “Deploy
  on” mechanism.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Configuration file is validated before it is being used.
- Connection to each instance is tested before the installation starts.
- 'CANCELLED: Execution has been cancelled'
- 'FAILED: Execution has failed'
