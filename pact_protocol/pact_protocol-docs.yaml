auth_info:
- information_source; https://docs.pactprotocol.io/docs/api-reference/authentication:
  - 'API authentication requires an X-API-Key header with your API key value. Include
    the header ''X-API-Key'': ''YOUR_API_KEY'' in all requests; invalid keys return
    a 401 Unauthorized response with error message "Invalid API key".'
  - PACT Protocol API uses API key authentication sent via the Authorization header.
    Include your API key as a Bearer token in the Authorization header of all requests
    using the format "Bearer YOUR_API_KEY". API keys are generated from the dashboard
    under Settings > API Keys and must be securely stored.
- information_source; https://docs.pactprotocol.io/docs/integration/overview:
  - To integrate with the Habify Protocol, you must obtain an API key by burning xHBF
    tokens, then implement either API key authentication or wallet authentication.
    The documentation mentions these are required but does not provide specific header
    names, parameter names, or implementation details for how to send credentials.
