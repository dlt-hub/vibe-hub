notes:
- Ensure API key is generated and valid.
- API provides various integrations and resources for interview processes.
- Simplified the application process with mobile, two-minute virtual interviews with
  multilanguage support.
- ATS with integrated video interviewing software.
- Create custom pipelines for your hiring or testing process, use kanban boards and
  list views.
- The platform is available on any device.
- iOS and Android applications available.
- Easy to install widget on your website
- Simplified application process with mobile, two-minute virtual interviews
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of API key for integrations
- Pricing does not include taxes (additional taxes will be applied for EU citizens
  and EU companies without valid VAT numbers).
- Unused limits and features do not roll over to the next month of the plan but reset
