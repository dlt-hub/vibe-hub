auth_info:
- information_source; https://unblocker.live/docs:
  - 'API key authentication is required. Include your API key as a Bearer token in
    the Authorization header for all requests. Sign up to receive your API key via
    email registration, then pass it as Authorization: Bearer YOUR_API_KEY in request
    headers.'
  - The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY" for all requests. The API key must be provided
    in the request headers with the exact header name "Authorization".
possible_base_urls:
- information_source; https://unblocker.live/docs:
  - https://api.unblocker.live/auth
  - https://api.unblocker.live/v1
possible_endpoints:
- information_source; https://unblocker.live/docs:
  - GET /api/store/scrapers
  - POST https://api.unblocker.live/auth/register
  - POST https://api.unblocker.live/v1/ecommerce/price
  - POST https://api.unblocker.live/v1/news/extract
  - POST https://api.unblocker.live/v1/tiktok/profile
