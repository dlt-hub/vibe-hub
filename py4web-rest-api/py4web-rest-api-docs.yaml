notes:
- Built-in auth object for user registration, login, email verification, and more.
- Internally py4web uses the ombott web server.
- The action decorator takes an optional method argument that can be an HTTP method
  or a list of methods.
- Uses OAuth2 with various plugins for token management.
- By default, the user has 3 attempts to pass two factor authentication.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- SimpleTokenPlugin is recommended in most cases.
- JwtTokenPlugin is valuable when the expiration is short and known in advance.
- Specifications might be subject to changes since this is a new feature.
- 'All RestAPI response have the fields: api_version, timestamp, status, code.'
- 'Other optional fields are: count, items, errors, models, message.'
- Uses a local SQLite database for user management
- Requires manual approval for new users if not configured
- Two factor authentication can be enabled for improved security.
- Strong authentication and authorization methods are vital for a modern, multiuser
  web application.
- PAM authentication using local users works fine only if py4web is run by root.
- It needs the python-ldap module.
- The Auth object requires configuration and enabling.
- To obtain a Discord client ID and secret, create an application at https://discord.com/developers/applications.
- Users can create tokens for other users if the application logic requires/allows
  it.
- SimpleTokenPlugin are the recommended kind of tokens for most applications.
