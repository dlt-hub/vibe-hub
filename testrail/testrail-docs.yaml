notes:
- 事前にメールサーバーの設定が必要です。
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- TestRail allows customization of test case and result input fields.
- インポート可能なフォーマットはXMLとCSVがある
- CSVインポートでは1度に1つのテンプレートしか指定できない
- 日本語文字列を含むテストケースをインポートする場合は、UTF-8 エンコーディングを選択します。
- TestRail 6.3.1.1008 には、既知の問題があります。
- カスタムフィールドの利用状況によってはインポートエラーになる場合があります。
- APIの有効化が必要です。
- 復元環境がバックアップを取得した環境と異なる場合、[管理] で以下の設定を変更する必要があります。
- Project creation requires administrator privileges.
- Ensure the user is an administrator before proceeding.
- 「マイルストーン作成」はプロジェクトに対してマイルストーンの「追加/編集」権限が必要です。
- 利用する TestRail ユーザーがプロジェクトに対してマイルストーンの「追加/編集」権限を付与されたロールであることを確認してください。
- テストスイートはプロジェクト作成時に選択したプロジェクトの形式が「複数テスト スイートを使用してケースを管理する」のみ作成することができます。
- テストランはテストスイート単位で作成します。複数のテストスイートに存在するテストケースを 1 つのテストランで管理することはできません。
- 選択フィルターでは複数の条件を一度に設定することができます。
- テスト計画作成にはプロジェクトに対してランと計画の「追加/編集」権限が必要
- テスト結果の追加はプロジェクトに対してテスト結果の「追加/編集」権限が必要です。
- レポート生成はプロジェクトに対してレポートの「追加/編集」権限が必要です。
- レポートの生成には、バックグラウンドタスクの設定が必要です。
- 外部ツールとの連携には事前に管理者ユーザーによる設定が必要です。
- テスト結果の登録のためにテストケースを新規ページとして開いていますが、最新版ではテストランの一覧の画面を分割でき、一覧を見ながら結果の登録が可能となりました。
- Integration allows easy registration of defect information and linking application
  requirements with test cases.
- TestRail APIの有効化が必要
- Uses OAuth2 for authentication
- Custom reports can be created using the customization feature.
- UI scripts can be used to extend the user interface.
- TestRail はすべてのファイル、入力と出力に UTF-8 を使用するので、すべての翻訳ファイルを UTF-8 でエンコードしてください。
- TestRail uses a combined translation file (`sys.php`) from version 4.0 onwards.
- TestRail's logging functionality can be used for debugging.
- Debug mode must be enabled temporarily to use logging methods.
- カスタム レポート プラグインの作成に関する情報が提供されています
- 日本語文字列を含むテストケースをインポートする場合は、CSVファイルのエンコーディングをUTF-8としてください。
- テストケースの CSV インポートにおけるファイルサイズの上限は 10MB です。
- 認証は Active Directory によって行いますが、各ユーザーには有効な TestRail ユーザー アカウントが必要です。
- TestRail の認証モジュールを使用すると、ユーザーの介入なしにスクリプトでユーザー アカウントを作成できます。
- ユーザーが正常に認証された場合に、TestRail が新しいユーザー アカウントを自動的に作成するかどうかを指定します。
- Active Directory ログインに加えて、ユーザーが自分の TestRail 認証情報を使用してログインを続行できるようにします。
- TestRail supports authentication scripts and can integrate with almost any external
  system.
- Automatically create new user accounts for first-time users.
- If the user logs in with their email address, return that as the username.
- 認証は LDAP によって行いますが、さらに、各ユーザーには有効な TestRail ユーザー アカウントが必要です。
- TestRail の認証モジュールを使用すると、必要に応じて、ユーザーの介入なしにスクリプトでユーザー アカウントを作成できます。この LDAP 用の認証スクリプトは、この機能を完全にサポートしています。
- TestRail はユーザーの電子メール アドレスを一意のアカウント ID として使用するため、認証にユーザーの電子メール アドレスを必要とします。
- AUTH_CREATE_ACCOUNT を true に設定すると、TestRail が新しいユーザー アカウントを自動的に作成します。
- スクリプトのインストールは、スクリプトのファイル名を auth.php として、TestRail インストールディレクトリ直下の custom/auth/ に置くだけです。
- TestRail をさらに保護するために、SSL/HTTPS を有効にするなどの追加のメカニズムを使用することをお勧めします。
- アップロードされたファイルや添付ファイル、作成されたレポートを Web サーバーのルート ディレクトリの外に保存することをお勧めします。
errors:
- インポートするテストケースに合ったフォーマットの XML ファイルだけをインポートすることができます。
- TestRail とは異なるツールから出力した XML ファイルなど、インポートすることはできません。
- 'Maximum upload size was exceeded: Change php.ini settings for post_max_size and
  upload_max_filesize.'
