notes:
- The access token expires after 2 hours and needs to be refreshed.
- Ensure your entity is connected to your data partner account.
- The authorization code will expire in 10 minutes.
- You can update data for up to 5 years prior to the Assessment year.
- Beware that if the asset we are trying to create or update raises any validation
  errors due to our request, then the request will not be processed.
- The request format for validation requires assets to be enclosed in an array assigned
  to the fields 'create' or 'update'.
- Evidence documents which are not public hyperlinks can be uploaded to the documents
  endpoint.
- To share a file with investors, set the sharing setting to true by sending 1 as
  value.
errors:
- '401 Unauthorized: Authentication credentials were missing or invalid.'
- '422 Unprocessable Entity: The request resulted in validation errors.'
- '429 Too Many Requests: Excessive use of API.'
- 'invalid_request: The request is missing a required parameter, includes an unsupported
  parameter - value, or is otherwise malformed.'
- 'invalid_redirect_uri: The redirect uri included is not valid.'
- 'unauthorized_client: The client is not authorized to perform this request using
  this method.'
- 'access_denied: The resource owner or authorization server denied the request.'
- 'invalid_scope: The requested scope is invalid, unknown, or malformed.'
- 'server_error: The authorization server encountered an unexpected condition which
  prevented it from fulfilling the request.'
- 'temporarily_unavailable: The authorization server is currently unable to handle
  the request due to a temporary overloading or maintenance of the server.'
- 'REQUEST_LIMIT_EXCEEDED: Not more than 10 requests are allowed per minute.'
- 'INVALID_DATA: Failed creates and updates due to validation errors.'
- '400 Bad Request: Check the request format and required fields.'
