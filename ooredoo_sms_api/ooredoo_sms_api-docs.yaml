auth_info:
- information_source; https://developer.ooredoo.ps/sites/default/files/apidoc_specs/Sms-10k_0.yaml:
  - 'OAuth2 is required for all API operations. Send the access token in the Authorization
    header using the Bearer scheme (Authorization: Bearer {access_token}). A transactionId
    header is also required for requests.'
  - OAuth2 with client credentials flow is required. Token endpoint is https://api.ooredoo.ps/tmf-api/oauth/token.
    Scope "send sms" grants permission to send SMS messages.
possible_base_urls:
- information_source; https://developer.ooredoo.ps/sites/default/files/apidoc_specs/Sms-10k_0.yaml:
  - https://api.ooredoo.ps/sms/v0
  - https://api.ooredoo.ps/tmf-api
possible_endpoints:
- information_source; https://developer.ooredoo.ps/sites/default/files/apidoc_specs/Sms-10k_0.yaml:
  - POST https://api.ooredoo.ps/sms/v0/short-message/sms2
  - POST {apiRoot}/{basePath}/short-message/sms2
