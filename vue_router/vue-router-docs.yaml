notes:
- The router mode can be either 'hash', 'history', or 'abstract'.
- The base URL of the app defaults to '/' but can be configured.
- The default mode for vue-router is hash mode.
- To get rid of the hash, use history mode.
- 支持用户在具有路由功能的应用中导航
- 使用 HTML5 history 模式，router-link 会守卫点击事件，不重新加载页面
- Supports both hash and history modes.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses hash mode by default for routing.
- Supports HTML5 history mode and hash mode.
- Utilise le mode historique HTML5 ou le mode hash
- Le routeur peut fonctionner dans tous les environnements JavaScript
- Utilise le mode hash par défaut dans le navigateur
- Le routeur peut être configuré pour utiliser le mode historique
- L'objet Route est immutable.
- Chaque navigation qui se déroule avec succès résultera en un nouvel objet Route.
