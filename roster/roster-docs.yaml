auth_info:
- information_source; https://api.getroster.com/docs/v2/index.html:
  - Access tokens are generated from the brand settings page at https://app.getroster.com/settings/integrations/api-access.
    Authentication uses Bearer token scheme passed as a query parameter named access_token.
    The token must be included in requests to track completed orders.
  - 'All API queries require a valid access token sent in the Authorization header
    as Bearer {token}. There are two token types: public tokens with limited access
    for client-side endpoints, and private tokens for full API access. Tokens are
    generated from brand settings and should be kept secret to protect platform data.'
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Authorization: Bearer <token>".'
  - Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer [token]".
  - 'Bearer token authentication is required. Include the token in the Authorization
    header using the format "Authorization: Bearer <token>".'
pagination_info:
- information_source; https://api.getroster.com/docs/v2/index.html:
  - 'Pagination information found in the first response example: Use pageIndex and
    pageSize as query parameters to paginate results. The response includes pageIndex,
    pageSize, totalRecords, totalPages, and nextPageIndex to navigate pages. Continue
    requesting with incremented pageIndex until nextPageIndex equals pageIndex or
    totalPages is reached.'
  - 'Pagination uses offset-based parameters: pageIndex (zero-indexed page number)
    and pageSize (records per page) in the request. Response includes pageIndex, pageSize,
    totalRecords, totalPages, and nextPageIndex to navigate; stop when nextPageIndex
    equals or exceeds totalPages.'
  - Pagination uses pageIndex (query parameter, integer, default 1) and pageSize (query
    parameter, integer) to request pages. Response includes pagination object with
    pageIndex, pageSize, totalRecords, totalPages, and nextPageIndex to indicate current
    position and total pages available.
  - Pagination uses pageIndex (query parameter, integer, range 1 to 2147483647) and
    pageSize (query parameter, integer) to request pages. The response structure for
    pagination fields is not documented in the provided excerpt.
  - Pagination uses pageIndex (starting at 0) and pageSize query parameters to request
    pages. Response includes pageIndex, pageSize, totalRecords, totalPages, and nextPageIndex
    fields to navigate; stop when nextPageIndex equals totalPages or no more records
    exist.
