auth_info:
- ? information_source; https://community.fabric.microsoft.com/t5/Fabric-platform/Fabric-REST-API-endpoints-for-GCC/m-p/4771752
  : - Bearer token authentication is required. The Authorization header must be set
      to "Bearer {token}" where the token is obtained from the fabric authentication
      service. The token is passed in the Authorization header for all API requests
      to endpoints like https://api.fabric.microsoft.com/v1/workspaces.
- ? information_source; https://community.fabric.microsoft.com/t5/Fabric-platform/Fabric-REST-API-endpoints-for-GCC/m-p/4771870
  : - Bearer token authentication is required. The Authorization header must be set
      to "Bearer {token}" where the token is obtained from the authentication service.
      The token is passed in the Authorization header for all requests to the Fabric
      API.
- ? information_source; https://community.fabric.microsoft.com/t5/Service/How-to-use-TOM-libraries-reliably-xmla-for-Power-BI-datasets/m-p/4332689
  : - Authentication tokens must be valid and not expired (error code 401 indicates
      unauthorized access). Service principals or user accounts require necessary
      permissions to access datasets. Verify token validity and ensure the account
      has appropriate access rights.
- ? information_source; https://community.fabric.microsoft.com/t5/Service/Power-BI-Rest-API-wont-accept-Application-Token/m-p/2514468
  : - Azure OAuth2 token-based authentication for Power BI REST API. Acquire an access
      token via POST to https://login.microsoftonline.com/{tenant_id}/oauth2/token/
      with grant_type, client_id, client_secret, and resource parameters in the request
      body as application/x-www-form-urlencoded. Send the token in the Authorization
      header as "Bearer {access_token}" for API requests to https://api.powerbi.com/v1.0/myorg/.
