notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The Cx360 WebAPI is exclusively hosted over HTTPS and Secure WebSockets.
- All network interactions use TLS 1.2 and 256-bit AES encryption.
- API requires setup of connected app in Core Solutions
- Scalable EHR solution for complex, multi-service healthcare organizations
- No protected health information is used to train the AI, ensuring client data stays
  private and secure.
- Data security and privacy upheld with high standards.
- Documentation happens in the background.
- Intelligent technology securely listens during sessions and generates structured,
  high-quality notes.
- AI-powered tools integrated into existing EHR
- Supports FHIR-based integration
- Required for all access to sensitive clinical information, ensuring only authorized
  users see what they need.
- Protects all clinical data in transit and at rest to meet the highest healthcare-grade
  security standards.
- Requires setup of connected app in api
- Core Solutions provides IDD EHR and AI-powered software.
- Uses OAuth2 with refresh token — requires setup of connected app in Core Solutions
- Some objects may return nulls in deeply nested fields
- Core's software streamlines workflows, engages families and caregivers, and ensures
  the right information reaches the right people.
- Brings the digital revolution to your behavioral health practice in a meaningful
  way.
- The Cx360 Platform streamlines workflows and offers intuitive access to client data.
- Uses OAuth2 — requires setup of connected app in Core Solutions
- Core delivers with innovative solutions backed by more than 25 years of expertise.
- Embedded revenue cycle management simplifies complex SUD billing and reduces denials.
- Cx360's revenue cycle tools are purpose-built to meet the unique needs of behavioral
  health organizations.
- The Core Cx360 Platform is designed for behavioral health, community health and
  human services organizations.
- Core Solutions’ full-service and flexible implementation processes allow organizations
  to choose a path that is best suited for their business and project objectives.
- Our RIM is designed for organizations looking to fast-track the deployment of the
  Cx360 EHR system.
