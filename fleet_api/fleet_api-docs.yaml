auth_info:
- information_source; https://staging.fleet.ke/static/api/documentation.html:
  - 'All requests must be authenticated using a token-based authentication scheme.
    Obtain a token from https://app.fleet.ke/accounts/developers and include it in
    the Authorization header with the format "Authorization: Token {TOKEN}" for each
    request.'
  - 'Authentication uses a Token-based scheme sent via the Authorization header. Include
    the header "Authorization: Token {TOKEN}" where {TOKEN} is replaced with your
    actual token value.'
  - 'Authentication uses a token-based scheme sent via the Authorization header. Include
    the header Authorization: Token YOUR_API_TOKEN where YOUR_API_TOKEN is your account''s
    authorization token obtained from your account settings.'
  - 'Authorization header with token required. Send `Authorization: Token your_account_token`
    in the request headers for PUT and GET requests to the order update endpoint.'
  - 'Authorization header with token-based authentication. Send requests with the
    header Authorization: Token xxxxxxxxx, where xxxxxxxxx is your account''s token.
    This token must be included in all requests to authenticate.'
pagination_info:
- information_source; https://staging.fleet.ke/static/api/documentation.html:
  - 'The GET /api/v1/order endpoint uses query parameters for pagination: page (page
    number) and per_page (number of orders per page). The documentation does not specify
    default values, maximum limits, response fields indicating pagination state, or
    how to determine when to stop paginating.'
possible_base_urls:
- information_source; https://staging.fleet.ke/static/api/documentation.html:
  - https://analytics.fleet.ke/tracking
  - https://app.fleet.ke
possible_endpoints:
- information_source; https://staging.fleet.ke/static/api/documentation.html:
  - GET /api/v1/order
  - GET /api/v1/order/by-ref?order_ref={ORDER_REF}&organization_id={ORGANISATION_ID}
  - GET /api/v1/order/tags?organization_id={organization_id}
  - GET /api/v1/order/{ORDER_ID}
  - GET /api/v1/order/{order_id}/update/
  - GET /api/v1/order/{order_ref}/location
  - GET api/v1/order/{order_id}/
  - GET https://app.fleet.ke/api/v1/branch/?organization_id={organization_id}
  - GET https://app.fleet.ke/api/v1/order
  - POST /api/v1/branch/create
