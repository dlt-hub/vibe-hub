auth_info:
- information_source; https://documentation.uts.nlm.nih.gov/:
  - Users can authenticate by including an API key with data requests. The API key
    should be passed as the apiKey query parameter in the request URL.
- information_source; https://documentation.uts.nlm.nih.gov/rest/home.html:
  - Users can authenticate by including an API key with data requests. The API key
    is passed as the apiKey query parameter in requests, for example ?apiKey=YOUR_API_KEY.
- information_source; https://documentation.uts.nlm.nih.gov/authentication-deprecated.html:
  - 'UMLS API uses a two-step ticket-based authentication flow. First, POST your UMLS
    API key as form data (parameter name: apikey) to https://utslogin.nlm.nih.gov/cas/v1/api-key
    to obtain a Ticket Granting Ticket (TGT) from the response''s form action URL.
    Then, POST to that TGT URL with service parameter set to your target service URL
    to get a Service Ticket, which must be included in subsequent API calls and expires
    after one use or five minutes.'
- information_source; https://documentation.uts.nlm.nih.gov/automating-downloads.html:
  - An API key is required for authentication and must be passed as a query parameter
    named apiKey in each request to the Download API endpoint. The API key can be
    obtained from your UTS profile at https://uts.nlm.nih.gov/uts/profile.
possible_base_urls:
- information_source; https://documentation.uts.nlm.nih.gov/:
  - https://download.nlm.nih.gov/
  - https://uts-ws.nlm.nih.gov/download
possible_endpoints:
- information_source; https://documentation.uts.nlm.nih.gov/:
  - GET /rest/relations/index.html
  - GET /search/current
  - GET https://uts-ws.nlm.nih.gov/download
- information_source; https://documentation.uts.nlm.nih.gov/rest/home.html:
  - GET /rest/relations/index.html
  - GET /search/current
  - GET https://uts-ws.nlm.nih.gov/download
- information_source; https://documentation.uts.nlm.nih.gov/authentication-deprecated.html:
  - GET https://uts-ws.nlm.nih.gov/rest/content/current/CUI/C0018787
  - GET https://utslogin.nlm.nih.gov/cas/serviceValidate
  - POST https://utslogin.nlm.nih.gov/cas/v1/api-key
  - POST https://utslogin.nlm.nih.gov/cas/v1/tickets/{TGT}
