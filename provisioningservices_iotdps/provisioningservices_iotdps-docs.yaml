auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/provisioningservices-iotdps/2017-11-15/swagger.json:
  - Azure Active Directory OAuth2 authentication is required using implicit flow.
    Obtain an access token from https://login.microsoftonline.com/common/oauth2/authorize
    with the user_impersonation scope, then include it in the Authorization header
    as a bearer token for all requests.
  - The API uses Azure Resource Manager authentication with a bearer token. Include
    the access token in the Authorization header as "Bearer {token}" where the token
    is obtained through Azure AD authentication. The specific scope and token acquisition
    depend on your Azure subscription and permissions.
