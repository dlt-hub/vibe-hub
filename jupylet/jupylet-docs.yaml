resources:
- name: hello_jupylet
  endpoint:
    path: /examples/02-hello-jupylet.ipynb
    method: GET
    data_selector: notebook
    params: {}
- name: spaceship
  endpoint:
    path: /examples/11-spaceship.ipynb
    method: GET
    data_selector: notebook
    params: {}
- name: spaceship
  endpoint:
    path: ./scenes/moon/alien-moon.gltf
    method: LOAD
    data_selector: scene
- name: skybox
  endpoint:
    path: ./scenes/moon/nebula/nebula*.png
    method: LOAD
    data_selector: skybox
- name: Pong
  endpoint:
    path: /examples/pong.py
    method: GET
    data_selector: observe
notes:
- If you click the link above it will take you to a copy of the notebook at github.com.
- The copy is static - you can read it but you can’t run it.
- Loud noise may damage your hearing and your speakers! Make sure to turn your computer
  volume down to a safe level so you don’t end up like Beethoven.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses a Python module for game control.
- Supports multiple simultaneous games.
