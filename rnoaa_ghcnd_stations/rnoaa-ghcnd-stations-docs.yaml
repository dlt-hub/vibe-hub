- Time out issues likely to occur at higher limits.
- may take 10 sec or so to render
- A little quirk about crul is that because user agent string can be passed as either
  a header or a curl option.
- One thing to think about before using async is whether the data provider is okay
  with it.
- Some web resources may require specific user-agent strings.
- Asynchronous HTTP requests may be used when any one HTTP request takes too long.
