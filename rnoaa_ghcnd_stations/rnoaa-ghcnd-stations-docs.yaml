notes:
- Since this function is pulling a large dataset by ftp, it may take a while to run.
- You’ll need an API key to use the NOAA NCDC functions.
- Some APIs use seemingly odd units.
- rnoaa doesn’t do any conversion of values from the APIs and some APIs use seemingly
  odd units.
- By convention, rnoaa doesn’t do any conversion of values from the APIs and some
  APIs use seemingly odd units.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- rnoaa package level options; stored in an internal package environment `roenv`
- The box parameter filters the arc2 data to a bounding box you supply.
- We only handle the netcdf files for now, we're avoiding the ieee files
- some buoy ids are character, case doesn't matter, we'll account for it
- Values of -99.0 are classified as 'undefined'. These values can be removed by setting
  drop_undefined = TRUE.
- ersst() currently defaults to use ERSST v5 - you can set v4 or v5 using the version
  parameter
- If a request is unsuccesful, the file written to disk is deleted before the function
  exits.
- The base url for data requests can be changed.
- If TRUE, force re-download of data.
- Government shutdowns can greatly affect data sources in this package.
- This function will clear all cached *meteo* files.
- FIXME - units param is ignored
- Products are available from July 9th, 1987 - present.
- We only handle the netcdf files for now, we're avoiding the ieee files.
- By default, this function will pull the full station list from NOAA to use to identify
  nearby locations.
- Southern latitudes should be given as negative values.
- Western longitudes should be given as negative values.
- This function may take a while to run.
- Required parameters include begin_date, end_date, station_name, product, and datum.
- This function assumes an earth radius of 6,371 km.
- Values of -99.0 are classified as 'undefined'. These values can be removed by setting
  'drop_undefined = TRUE'.
- 'The weather flags, which are kept by specifying keep_flags = TRUE are: *_mflag,
  *_qflag, *_sflag.'
- 'The allowed urls are: https://www1.ncdc.noaa.gov/pub/data/ghcn/daily/all, https://ncei.noaa.gov/pub/data/ghcn/daily/all'
- The first time a dataset is pulled down we must download the data, process the data,
  and save a compressed .rds file to disk.
- This function calls ghcnd(), which will download and save data from all available
  dates and weather variables for the queried weather station.
- isd_read - read a .gz file as downloaded from NOAA's website
- The data table is cached, but you can force download of data from NOAA by setting
  refresh=TRUE
- Three parameters, datasetid, startdate, and enddate are required.
- The NOAA API doesn't perform well with very long timespans, and will time out.
- Calls with both startdate and enddate don't seem to work, though specifying one
  or the other mostly works.
- Get an API key (aka, token) at https://www.ncdc.noaa.gov/cdo-web/token
- 'You can pass your token in as an argument or store it one of two places: your .Rprofile
  file or your .Renviron file'
- All weather variables may not exist for all weather stations.
- Requires an API key from the NOAA Climate Data Online access token generator
- A valid token must be supplied to access data.
- The first time a dataset is requested takes longer
- Requires a valid token supplied by NCDC's Climate Data Online access token generator.
- The data table is cached, but you can force download of data from NOAA by setting
  refresh=TRUE.
- A value in any cell of -9999 indicates missing data
- Keep in mind that three parameters, datasetid, startdate, and enddate are required.
- An HTTP client, taking inspiration from Ruby’s faraday and Python’s requests
- If you are on windows you may require extra setup if you want to play with curl
  on the command line.
- For some web resources, using headers is mandatory, and httr makes including them
  quite easy.
- You must know what dataset it is in to retrieve data.
- The date range for startdate and enddate must be less than 1 year.
- Asynchronous requests can be used when any one HTTP request takes too long.
- You can pass your token in as an argument or store it in your .Rprofile or .Renviron
  files.
- Main interface to making HTTP requests. Synchronous requests only.
- Get an API key at https://www.ncdc.noaa.gov/cdo-web/token
- The 'Content-Type' header in HTTP responses gives the media type of the response.
- You can pass your token in as an argument or store it in your .Rprofile or .Renviron
  file
- HTTP requests mostly fail in ways that you are probably familiar with, including
  when there's a 400 response (the URL not found), and when the server made a mistake
  (a 500 series HTTP status code).
- However, for async requests we don't want to fail immediately because that would
  stop the subsequent requests from occurring.
- get geotiff instead of shp data
