notes:
- Requires username and password for login
- Some endpoints may require specific permissions
- API supports WebSocket connection for real-time data.
- Access token can be generated from Trading Station web.
- This is for personal use and abides by our EULA.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- It is recommended to store the API token in a configuration file which allows for
  re-usability and hides the token on the GUI level.
- Clients should establish a persistent WebSocket connection using socket.io library.
- Requires token for authentication
- Requires setup of connected app in api
- If using O2G2 namespace, keep in mind that it is currently deprecated as it has
  not been updated since the beginning of 2015. It may give the users errors or not
  be compatible in certain cases.
- FXCM Rest API requires you to keep Socket.IO connection open through the whole time
  it is used.
- The files are stored in our public directory and is updated every Monday for minute
  (m1) and hour (H1) data only.
- Losses can exceed deposits.
- Past performance is not indicative of future results.
- Timestamps are in UTC.
- Data points are indicative and based on the lowest spreads available exclusively
  on Active Trader accounts.
errors:
- '401 Unauthorized: Check login credentials'
- '403 Forbidden: Insufficient permissions'
- '404 Not Found: Check endpoint path'
- 'ERR noExec: /trading/create_entry_order - Amount should be divisible by 10'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'ERR noExec: /trading/create_entry_order: Amount should be divisible by 10'
- '401 Unauthorized: Check token validity'
- '429 Too Many Requests: Rate limit exceeded'
auth_info:
  mentioned_objects:
