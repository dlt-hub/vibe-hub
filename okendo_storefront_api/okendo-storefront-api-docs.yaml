notes:
- This is a public API that is intended to be used on a storefront or other public
  client to retrieve data from Okendo.
- When listing large amounts of data, not all of it can be returned in a single request.
- This API is intended to be used by a merchant to retrieve or configure data within
  Okendo.
- All requests must be made over HTTPS.
- Uses OAuth2 with refresh token â€” requires setup of connected app in Okendo
- The preferred method of configuring the Reviews Widget is via the Okendo Admin.
- None of the data attributes are required.
- None of these attributes are required.
- The preferred method of configuring the Reviews Carousel is via the Okendo Admin.
- Trigger a reviews widget to appear in a modal when the user clicks on an element.
- Set the data-oke-reviews-product-id attribute to shopify-<YOUR PRODUCT ID> OR data-oke-reviews-group-id
  to the GUID you wish to default the widget to.
- Modify the product/group IDs in the markup for filtering reviews.
- Headless installs are available for merchants on our Advanced plan or above.
- We have a number of resources/examples to help get your started, and our dedicated
  support team is available to help answer any queries about your specific headless
  requirements.
- To implement on site surveys, add the surveys script tag to the header of the page(s)
  with your store Shopify domain.
- Post-checkout requires extra data for survey decision making.
- Okendo Quizzes can recommend products and provide insights into respondent order
  attribution and add to cart clicks.
- Only one quiz is recommended to be shown per page.
- Integrates Okendo Quizzes into storefront via JavaScript events.
- Delivery order is not guaranteed. However, each webhook includes a `sequenceNumber`
  that can be used to order events for the same resource type.
- Your server must respond with an HTTP `2xx` status code (e.g., `200 OK`) within
  15 seconds of receiving a webhook event.
- If your store uses a theme that is not fully supported, or uses additional cart
  plugins or custom cart integrations, you may need to perform some additional steps
  to make sure that the Quiz (particularly the results page, where there are cart
  interactions) is fully functional for your online store.
- Delivery order is not guaranteed for webhooks.
- Requires setup of connected app in api
- New customers purchasing product X
errors:
- 'HTTP 429: Too Many Requests'
- '400: Invalid request parameters.'
- '401: Authentication credentials are missing or incorrect.'
- '404: The requested resource could not be found.'
- '409: This response is sent when a request conflicts with the current state of the
  server.'
- '422: The request was well-formed but was unable to be followed due to semantic
  errors.'
- '403: The requested resource is forbidden.'
- 401 Authentication credentials are missing or incorrect.
- 403 The requested resource is forbidden.
- 404 The requested resource could not be found.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
