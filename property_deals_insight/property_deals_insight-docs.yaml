auth_info:
- information_source; https://developers.propertydealsinsight.com/:
  - 'Bearer Authentication is required. Send the bearer token in the Authorization
    header as "Authorization: Bearer <token>".'
  - Bearer Authentication is required. Send the bearer token in the Authorization
    header. Additionally, a userContext header (email address) and userToken header
    (JWT token) must be included in requests. The userToken appears to be a JWT starting
    with "eyJhbGciOiJSUzI1NiJ9". Custom headers X-PDI-Channel-Id and X-PDI-Process-Name
    may also be required depending on the endpoint.
  - 'Bearer Authentication is required. The request body must include a header object
    with userToken (a JWT token starting with "eyJhbGciOiJSUzI1NiJ9...") and additional
    context fields: userContext (email), userPackage, role, and custom headers X-PDI-Channel-Id,
    X-PDI-Process-Name, X-PDI-API-Name, and X-PDI-End-To-End-Id.'
pagination_info:
- information_source; https://developers.propertydealsinsight.com/:
  - page and size are pagination parameters in the request body for the getUserHistory
    endpoint. page is an integer specifying the page number, and size is an integer
    specifying the number of results per page. The response structure for indicating
    total pages or a next page field is not documented in the provided excerpt.
possible_base_urls:
- information_source; https://developers.propertydealsinsight.com/:
  - /pdi
  - /sl/{id}
possible_endpoints:
- information_source; https://developers.propertydealsinsight.com/:
  - GET /pdi/sl/{id}
  - POST /pdi/v1/counciltax/fullInfo
  - POST /pdi/v1/shortener
  - POST /pdi/v1/userhistory
  - POST /v1/property/rentalValuation
