- Notifica verrà rifiutata se i riferimenti nel payments non sono corretti o se le
  posizioni debitorie non sono caricate correttamente su GPD.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'HTTP 401 (Unauthorized): The Node will not proceed with the acceptance of the call.'
