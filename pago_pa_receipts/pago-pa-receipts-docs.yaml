notes:
- Invia comunicazioni a valore legale con un processo di notificazione gestito interamente
  dalla piattaforma.
- Requires setup of connected app in PagoPA
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Utilizzo dell'app IO per la gestione degli screening.
- Richiede integrazione con la piattaforma PagoPA.
- Utilizes SEND for managing notifications related to TARI assessments
- Utilizes a centralized management for notifications.
- Integration with the IO app requires setup of OAuth2 authentication.
- Integration with the app IO is seamless and adds value without resistance.
- Requires setup of connected app in api
- Scopri come preparare i dati per fruire dei vari e-service
- Non tratta né conserva le informazioni scambiate tra gli enti
- non permette un accesso diffuso o generalizzato ai dati degli enti
- Una finalità è composta essenzialmente da alcune informazioni generali, dalla stima
  di carico legata all'impiego delle risorse dell'erogatore, dall'analisi del rischio
  rispetto all'utilizzo dei dati e dai client associati.
- Una volta pubblicata la finalità, le informazioni generali e l'analisi del rischio
  non sono modificabili.
- È possibile eliminare una finalità solamente quando questa è in bozza.
- Utilizzare un’emulazione del sistema SEND
- Produrre un report in formato JSON sull’integrazione
- Costs of notifications can vary over time and need to be updated before payment.
- All amounts are in eurocents.
- The default paFee is 100 eurocent.
- The default vat is 22 (iva al 22%)
- In caso di notificationFeePolicy=FLAT_RATE non sarà effettuato alcun addebito dei
  costi di notifica sulla posizione debitoria.
- In case of notificationFeePolicy=FLAT_RATE no notification costs will be charged
  to the debtor position.
- Non hai ancora completato l’onboarding e hai bisogno di aiuto?
- Prima di poter utilizzare le API di IO, il tuo ente dovrà avere un'adesione base
  attiva.
- Scopri i dettagli dell’integrazione
- Leggi il manuale dei servizi per creare un servizio da zero o personalizza uno dei
  tanti modelli disponibili.
- Hai bisogno di aiuto su API e Integrazione?
- Scrivi un’email in cui descrivi il tuo problema o dubbio all’indirizzo io‑service‑management@pagopa.it
- Richiesta di firma digitale tramite l'app IO è semplice e veloce.
- l'Upload URL ha una validità di 15 minuti
- È legato a uno specifico documento da caricare (non può essere utilizzato per più
  di un documento)
- Firma con IO fornisce la maggiore sicurezza e autenticità, riducendo il rischio
  di frodi e garantendo l'integrità dei documenti
- Accettare firme elettroniche qualificate può facilitare la conformità con normative
  e leggi che richiedono specifici livelli di sicurezza nella gestione dei documenti
- Firma con IO è una Firma Elettronica Qualificata “one shot” con il massimo valore
  legale, pari alla firma autografa.
- 'Novità: è ora possibile generare gli avvisi pagoPA in formato PDF tramite API dedicate,
  senza dover progettare da zero i vari modelli.'
- Validation of the XML document containing the digital stamp is the responsibility
  of the receiving EC.
- Uses OAuth2 with refresh token — requires setup of connected app in pagoPA
- The validation of the XML document containing the digital stamp is the responsibility
  of the EC receiving it.
- Consente di gestire l'intero ciclo di vita dell'avviso
- All operations available through these APIs are segregated by the tax code of the
  creditor entity.
- Subscription keys and related authorizations are differentiated based on the environment.
- Il referente tecnico indicato riceverà via email le credenziali di accesso ai servizi.
- Verranno comunicati clientId e client_secret, indispensabili per l'autenticazione
  OAuth2.
errors:
