resources:
- name: upload_file
  endpoint:
    path: /2025-09/connectors/files/upload/request
    method: POST
    data_selector: presignedUrl
- name: list_user_files
  endpoint:
    path: /2025-09/connectors/files/list
    method: GET
    data_selector: files
- name: delete_file
  endpoint:
    path: /2025-09/connectors/files/delete
    method: DELETE
    data_selector: result
notes:
- Files are automatically scoped to authenticated users
- Presigned URLs expire after 1 hour
errors:
- 'INVALID_MD5: Invalid MD5 provided, upload rejected'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects: []
client:
  base_url: https://production.runalloy.com
  auth:
    type: apikey
    location: header
    header_name: Authorization
  headers:
    x-api-version: 2025-09
    Content-Type: application/json
source_metadata: null
