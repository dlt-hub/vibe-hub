auth_info:
- information_source; https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun.md:
  - HTTP Basic authentication is required. Use the credentials format api:YOUR_API_KEY
    in the Authorization header. The username is the literal string "api" and the
    password is your Mailgun API key.
- information_source; https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun/mailing-lists:
  - HTTP Basic Authentication is required. Use the -u flag with username and password
    in the format username:password. In Python, pass the auth parameter to requests
    with a tuple of (username, password), or set the Authorization header to "Basic
    " followed by base64-encoded credentials.
  - Mailgun API uses HTTP Basic Authentication. Credentials are passed in the Authorization
    header using the format `-u <username>:<password>`, where the username is typically
    "api" and the password is your Mailgun API key.
  - Mailgun API uses HTTP Basic Authentication. Include credentials as a username
    and password pair in the Authorization header using the format "username:password"
    encoded in base64, or pass them directly via the -u flag in curl requests. The
    username is typically "api" and the password is your Mailgun API key.
  - Mailgun API uses HTTP Basic Authentication. Include credentials in the request
    using the -u flag with format username:password, where username is your Mailgun
    API key and password can be empty or a placeholder. Alternatively, send the Authorization
    header with value "Basic base64(username:password)".
pagination_info:
- information_source; https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun.md:
  - The GET /v1/dkim/keys endpoint supports pagination using page and limit query
    parameters, which are required when paging through domain keys data. No response
    fields indicating pagination state are documented.
  - The GET /v3/ip_warmups endpoint returns pagination URLs in the response for navigating
    through results of in-flight IP warmup statuses. Specific pagination parameter
    names, field names, and navigation mechanics are not detailed in this excerpt.
  - The GET /v4/domains endpoint returns paginated results limited to 1000 items per
    page, but the documentation does not specify the pagination parameters (such as
    page, limit, offset, cursor) or response fields (such as next, has_more) needed
    to navigate pages.
  - The response includes pagination URLs for navigating through results when retrieving
    a list of in-flight IP warmup statuses, though specific parameter names, response
    fields, and navigation mechanics are not detailed in this documentation excerpt.
- information_source; https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun/mailing-lists:
  - Pagination uses limit and skip query parameters. The limit parameter controls
    the number of results per request, and skip parameter specifies the offset. The
    response includes total_count indicating the total number of members and items
    array containing the paginated results.
possible_base_urls:
- information_source; https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun:
  - https://
  - https://api.eu.mailgun.net/
possible_endpoints:
- information_source; https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun.md:
  - DELETE /v1/analytics/tags
  - DELETE /v1/dkim/keys
  - DELETE /v1/dynamic_pools/domains/{name}/override
  - DELETE /v1/keys/{key_id}
  - DELETE /v1/thresholds/alerts/send/{name}
  - DELETE /v2/ip_whitelist
  - DELETE /v3/domains/{domain_name}/credentials
  - DELETE /v3/domains/{domain_name}/credentials/{spec}
  - DELETE /v3/domains/{domain_name}/webhooks/{webhook_name}
  - DELETE /v3/domains/{name}
