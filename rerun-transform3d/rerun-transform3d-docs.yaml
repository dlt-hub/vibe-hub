- Rerun API requires authentication.
- Presentation timestamp within archetypes.AssetVideo specified in nanoseconds.
- Rerun is enabled by default and can be overridden using the RERUN environment variable.
- When Rerun is disabled, logging statements are bypassed and essentially become no-ops.
- Defaults to RERUN_FLUSH_TICK_SECS=0.2 (200ms) unless the recording stream uses a
  networking sink which defaults to RERUN_FLUSH_TICK_SECS=0.008 (8ms).
- Defaults to RERUN_FLUSH_NUM_BYTES=1048576 (1MiB).
- Defaults to RERUN_FLUSH_NUM_ROWS=18446744073709551615 (u64::MAX).
- An external loader will be notified of all file openings, unconditionally.
- Cannot express transforms defined via tf messages
- By default, Rerun processes MCAP files with all layers active.
- Use the -l flag to specify which layers to use during conversion.
- Supports direct viewing and file conversion of MCAP files
- Defaults to RERUN_CHUNK_MAX_BYTES=4194304 (4MiB).
- Defaults to RERUN_CHUNK_MAX_ROWS=4096.
- Defaults to RERUN_CHUNK_MAX_ROWS_IF_UNSORTED=1024.
