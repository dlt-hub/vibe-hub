- Timelines are now uniquely identified by name.
- Reserved namespaces are highlighted with a ⚙️ icon in the viewer UI.
- Differentiate between timestamps and durations.
- Uses partial updates for logging data over time.
- These new APIs make it possible to send partial updates of your data over time.
- Uses Columnar updates API for partial data updates
- The `DisconnectedSpace` archetype and `DisconnectedSpace` component have been deprecated.
