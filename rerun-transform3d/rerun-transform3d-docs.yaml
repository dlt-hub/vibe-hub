notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Rerun should work out-of-the-box on Mac and Windows, but on Linux you need to install
  several development libraries.
- On Fedora Rawhide you need to install clang and its development tools.
- WSL's graphics drivers won't work out of the box and you'll have to update to a
  more recent version.
- Keep the Windows drivers up-to-date when using the Mesa driver on WSL.
- Issues with Wayland have been observed on Ubuntu 24.
- Your privacy is important to us.
- We may ask for personal information when you subscribe to our newsletter or contact
  us.
- Rerun collects anonymous usage data to help improve the project, though you may
  choose to opt out if you would like.
- Rerun requires at least C++17.
- Rerun Viewer is a server that accepts data over gRPC.
- Logging to the viewer requires matching application ID and recording ID
- It is preferable to log results to a distinct RRD file
- Uses the Rerun SDK to log stock data
- Requires installation of rerun-sdk, humanize, and yfinance
- Uses the Rerun SDK for logging stock information and visualizations.
- This tutorial is based on the stock charts example.
- The layout can be controlled through blueprints.
- Both the Viewer and the gRPC server are running in the same `rerun` process.
- The Viewer can be executed natively or on the web as a Wasm application.
- Running the Web Viewer comes with performance limitations.
- When running on the web as a Wasm application, the browser severely limits how much
  memory and compute the Viewer can use.
- We currently only distribute the Viewer Wasm as 32-bit, which means it can only
  ever use at most 4 GiB of memory.
- In practice, browsers restrict this down to around 2 GiB.
- When the Viewer runs out of memory, it begins to drop the oldest data in any open
  recordings.
- This means you can't visualize larger recordings in full.
- Visualizing data which does not fit in RAM is something we're actively working on.
- Multi-threaded Wasm is not yet generally available, and where it is available it
  is very inconvenient to use.
- As a result, the Viewer currently runs fully single-threaded on the web.
- This makes it very slow compared to the native Viewer, which can use multiple cores
  to ingest, process, and visualize your data.
- Entities are the 'things' that you log with the rr.log() function.
- Components describe data associated with those entities.
- 'The logging SDK always creates two timelines: log_tick and log_time.'
- Each piece of logged data is associated with one or more timelines.
- 'The logging SDK supports three types of indices: Sequential, Timestamp, and Timedelta.'
- The feature covered by this section, including its API, is very likely to change
  in future releases.
- '`send_columns` API bypasses the time context and micro-batcher'
- '`send_columns` does NOT add any other timelines to the data'
- send_columns API bypasses the time context and micro-batcher
- Only the timelines explicitly included in the call to send_columns will be included
- The send_columns API bypasses the time context and micro-batcher.
- The send_table API is currently experimental and may change in future releases.
- As this is an experimental API, there are several limitations to be aware of
- Only a single record batch is supported per table
- Tables can't be saved/loaded from files yet
- Integration with the rest of the Rerun API is still in progress
- Rust and C++ support will be added after the API stabilizes
- The API may undergo significant changes as we iterate based on user feedback
- Some objects like Contact may return nulls in deeply nested fields
- By default, Rerun generates a random Recording ID every time you start a new logging
  session, but you can override that behavior.
- It's up to you to decide where each recording ends up.
- Due to the component descriptor changes in v0.24 it is currently not possible for
  custom data to be picked up by visualizers.
- Rerun does not yet support associating logged data with spans like (from_timepoint,
  to_timepoint) or (timepoint, time-to-live).
- Compaction isn’t a minor optimization — it can and frequently yields massive performance
  gains depending on your workload.
- Rerun applies micro-batching and compaction by default, but optimal settings vary
  per use case.
- Compaction can (and should) happen at multiple stages, each with different tradeoffs,
  operating under very different constraints.
- Views must have exactly one index column, which can be any of the recording timelines.
- Views must have exactly one index column.
- The Python blueprint API is declarative and object-centric.
- 'Blueprint files can currently be created in two ways: interactively or using the
  Python blueprint API.'
- 'Any time you log data, it has two timepoints associated with it: ''log_time'',
  and ''log_tick''.'
- Rerun provides a set of archetypes prefixed with Geo designed to encapsulate geospatial
  data.
- Polygons are planned but are not supported yet.
- This is an early version of MCAP support that will continue to evolve and expand
  over time.
- The stability of the `rrd` format is still evolving, so the package version corresponds
  to the supported Rerun SDK version.
- Rerun does not yet have native ROS support
- Make sure you can set the 2D Pose Estimate and send a Navigation Goal via rviz
- Rerun does not yet have native ROS support.
- Make sure to verify the installation of required ROS packages.
- Rerun does not yet have native support for a LaserScan style primitive
- Points are logged as a bunch of lines in a similar fashion to how it is depicted
  in gazebo
- Uses ROS 2 with Rerun integration.
- Each message callback operates independently of the others, processing an incoming
  message.
- Rerun is currently missing support for primitives that will further simplify this
  implementation.
- Authentication with the redap is required.
- This page is meant as a reference to get you up and running with these different
  solutions as quickly as possible.
- 'Do not use compressed video if you need accurate pixel replication: this is not
  only due to the obvious detail loss on encoding, but also since the exact display
  of the same video is not consistent across platforms and decoder versions.'
- Currently, only MP4 files are supported.
- There is no audio support.
