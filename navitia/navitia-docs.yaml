auth_info:
- information_source; https://doc.navitia.io:
  - 'API key authentication is required. Pass your API key in the Authorization header
    with the format `Authorization: <api_key>`. The example shows a UUID-format key:
    `3b036afe-0110-4202-b9ed-99718476c2e0`.'
  - 'API key authentication is required. Send the API key in the Authorization header
    as a bearer token (e.g., Authorization: 3b036afe-0110-4202-b9ed-99718476c2e0).'
  - 'API key authentication is required. Send the token as a bearer token in the Authorization
    header with format ''Authorization: <token>''. Example token: 3b036afe-0110-4202-b9ed-99718476c2e0.'
  - 'API key authentication via Authorization header. Include the header `Authorization:
    <api_key>` in requests to the Navitia API, where the api_key is a UUID string
    like `3b036afe-0110-4202-b9ed-99718476c2e0`.'
  - 'API requests require bearer token authentication passed in the Authorization
    header. The token should be sent as ''Authorization: {token}'' where token is
    a UUID-format string like ''3b036afe-0110-4202-b9ed-99718476c2e0''.'
pagination_info:
- information_source; https://doc.navitia.io:
  - 'Pagination uses optional query parameters: count (default 10, elements per page)
    and start_page (default 0, page number). Navigate pages by incrementing start_page
    in subsequent requests.'
  - The only arguments are the ones of paging. Use the paging parameters referenced
    in the paging documentation to control pagination for coverage datasets and contributors
    endpoints.
  - 'Use offset-based pagination with limit and start_page query parameters. The response
    includes a paging object containing total_result, start_page, items_per_page,
    and links array with templated href URLs (marked templated: true) for navigating
    to next/previous pages and other resources. Construct subsequent requests by substituting
    path parameters from response objects into templated URLs or using pagination
    metadata.'
  - Use the query parameter items_per_schedule to control how many items are returned
    per schedule in stop_schedules responses. This parameter controls pagination within
    each schedule's date_times array.
- information_source; https://doc.navitia.io/:
  - Navitia uses a paging object in responses to handle pagination. Request parameters
    include start_page (query parameter, optional, defaults to 0) and count (query
    parameter, optional, defaults to 25, maximum 1000). The response paging object
    contains total_result, start_page, items_on_page, and items_per_page fields. Use
    the next_start_page value from the paging object to construct subsequent requests,
    and stop when items_on_page is less than items_per_page or when start_page plus
    items_per_page exceeds total_result.
