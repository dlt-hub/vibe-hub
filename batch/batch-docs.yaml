auth_info:
- information_source; https://doc.batch.com/developer/api/cep:
  - 'The API requires three headers for authentication and identification. The REST
    API key must be sent in the Authorization header prefixed with Bearer (example:
    Authorization: Bearer EC3DBFXPZ67RTCDEF). Additionally, the Project key must be
    included in the X-Batch-Project header (example: X-Batch-Project: project_2bcdf83eubjhfdmk78jf).
    The Content-Type header must be set to application/json. The REST API key is obtained
    from the project settings on the Batch dashboard and is restricted to account
    managers only; it should be kept secret and never used in client applications.'
- information_source; https://doc.batch.com/developer/api/mep:
  - 'The API uses two keys for authentication. The REST API key goes in the X-Authorization
    header as a bearer-like value. The app API key or SDK API key is placed in the
    URL path. Both keys are required for requests to work.


    Key details: X-Authorization header must contain BATCH_REST_API_KEY; BATCH_API_KEY
    is embedded in the URL path at /1.1/BATCH_API_KEY/; Content-Type header should
    be application/json.'
  - "Your Batch REST API requires two API keys sent in request headers. The REST API\
    \ key and either an app API key or website SDK API key must be included. Both\
    \ keys are found in your app settings under Settings \u2192 General on the Batch\
    \ dashboard, and only account managers can access the REST API key. The documentation\
    \ references using these keys in headers but does not explicitly specify the exact\
    \ header names or format for sending them."
- information_source; https://doc.batch.com/developer/api/mep/app-data/remove:
  - "The API requires two authentication credentials: the BATCH_API_KEY must be included\
    \ in the URL path as the second segment (https://api.batch.com/1.0/BATCH_API_KEY/...),\
    \ and the company REST API Key must be provided in the X-Authorization header.\
    \ Both values can be found in the app settings page (\u2699 Settings \u2192 General)\
    \ in the dashboard."
- information_source; https://doc.batch.com/developer/api/mep/custom-audience/1.0/delete:
  - "Batch API uses two authentication mechanisms: the BATCH_API_KEY is included in\
    \ the URL path (either Live, Dev, or SDK key from dashboard Settings \u2192 General),\
    \ and the company REST API Key must be provided in the X-Authorization header\
    \ (also from Settings \u2192 General)."
possible_base_urls:
- information_source; https://doc.batch.com/developer/api/cep:
  - https://api.batch.com/2.0
- information_source; https://doc.batch.com/developer/api/mep:
  - https://api.batch.com/1.1
