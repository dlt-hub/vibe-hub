- information_source; https://doc.batch.com/developer/api/mep/custom-audience/1.1/delete:
  - DELETE https://api.batch.com/1.1/
  - DELETE https://api.batch.com/1.1/BATCH_API_KEY/custom-audience/AUDIENCE_NAME
- information_source; https://doc.batch.com/developer/api/mep/custom-audience/1.1/update:
