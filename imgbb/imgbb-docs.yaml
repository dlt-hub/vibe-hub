auth_info:
- information_source; https://api.imgbb.com:
  - The API requires an API key passed as a query parameter named key in the request
    URL. Include your client API key in the key parameter when making POST or GET
    requests to the upload endpoint.
- information_source; https://api.imgbb.com/:
  - The API key must be provided as a query parameter named "key" in the request URL.
    For example, append "?key=YOUR_CLIENT_API_KEY" to the API endpoint https://api.imgbb.com/1/upload.
    This is the only authentication mechanism described for imgbb API v1.
possible_base_urls:
- information_source; https://api.imgbb.com:
  - https://api.imgbb.com/1/upload
- information_source; https://api.imgbb.com/:
  - https://api.imgbb.com/1/upload
possible_endpoints:
- information_source; https://api.imgbb.com:
  - POST https://api.imgbb.com/1/upload
- information_source; https://api.imgbb.com/:
  - POST https://api.imgbb.com/1/upload
