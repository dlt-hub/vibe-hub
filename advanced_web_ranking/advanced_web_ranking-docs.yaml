auth_info:
- information_source; https://app.advancedwebranking.com/docs/developer-api-v2.html:
  - 'API authentication uses a token-based approach passed as a query parameter. Include
    the token parameter in all requests to the API endpoints.


    token query parameter required for all API calls, passed as token=myAPItoken in
    the URL query string.'
  - API authentication uses a token-based query parameter approach. Include the token
    parameter in the request URL as token=myAPItoken to authenticate requests to the
    API endpoint.
  - API key authentication is required. Pass your API token as the token query parameter
    in the request URL (e.g., token=myAPItoken). Invalid tokens will return a "Failed
    - invalid token" error response.
  - API requests require a token parameter passed as a query parameter. The token
    should be supplied as token=myAPItoken in the request URL to authenticate the
    API call.
  - API token authentication is required and passed as a GET query parameter named
    token. Include your API token in the token parameter of the URL for each request,
    for example token=myAPItoken.
