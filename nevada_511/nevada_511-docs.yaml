auth_info:
- information_source; http://www.nvroads.com/help/endpoint/cameras:
  - The API requires a Developer Key passed as a URI parameter named 'key' in the
    request URL. This key is required for all requests to authenticate with the API.
- information_source; http://www.nvroads.com/help/endpoint/restareas:
  - The API requires a developer key passed as a URI parameter named 'key' to authenticate
    requests. The key must be included as a query parameter in the request URL to
    the GET Rest Areas endpoint.
possible_base_urls:
- information_source; http://www.nvroads.com/help/endpoint/cameras:
  - https://www.nvroads.com/api/v2/get/cameras
- information_source; http://www.nvroads.com/help/endpoint/restareas:
  - https://www.nvroads.com/api/v2
possible_endpoints:
- information_source; http://www.nvroads.com/help/endpoint/cameras:
  - GET https://www.nvroads.com/api/v2/get/cameras
- information_source; http://www.nvroads.com/help/endpoint/restareas:
  - GET https://www.nvroads.com/api/v2/get/restareas
