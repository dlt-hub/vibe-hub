notes:
- Only administrators have the authority to create and manage API credentials.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in AgileBox
- 'AgileBox supports two types of Daily Standups: Project Daily Standup and Team Daily
  Standup.'
- Users can toggle test strategies on or off based on their project needs.
- Manual configuration is required for team-managed projects.
- AgileTest backs up the data that Jira does not store and backups are done daily.
- Supports JQL method for color schemes
- It is recommended to configure your board settings to make the app work properly.
- GanttTable only supports custom date fields created with Date picker fields.
- The portfolio requires at least ONE issue source from a Jira project in order to
  work properly.
- Some objects like Contact may return nulls in deeply nested fields
- クラウド版、サーバー版、データセンター版の最新リリースノート
- ユーザーが通常遭遇するエラーを修正するためのステップバイステップの手順をご案内します。
- To use User Story Mapping macro for Confluence you need to have Agile User Story
  Mapping Board installed in Jira
- プロジェクト管理プロセスの強化に役立つProductGoの一般的な使用例をご覧ください。
- Data in Planning poker, Retrospective Meeting and Daily Standup, and App settings
  are securely stored on Google Cloud.
- SalesForge CRM integrates seamlessly into your Jira workspace
- By using Atlassian Forge, SalesForge ensures that your data is secure, compliant,
  and stored within a reliable cloud platform
- By default, Teamboard will set an 8-hour workday for all users.
- We're here to provide you with comprehensive support to ensure you get the most
  out of TeamBoard.
- The new pricing model is effective from Dec 12, 2024.
- TeamBoard administrators can manage a whitelist of active users directly within
  the app.
- OAuth2 installation flow for app setup.
- Available to all developers, secured by username, password and 2FA
- Available to all developers and tester, secured by username, password and 2FA
- Behind the firewall and only accessible to whitelisted IPs for Staging and Production
- Licenses refer to legal permissions granted to an individual or organization to
  use specific software or intangible assets.
- Ensure correct Asset Tags for import and avoid assets in Trash during import.
- No authentication required for API access.
- Requires detailed information about each license for creation
- Some objects like Component may return nulls in deeply nested fields
- Uses OAuth2 for authentication.
- Ensure proper API credentials are set up.
- Requires setup of connected app in API
- Manage Custody Verification List is for Admins only.
- The list will include custody verifications only for assets in inventories that
  you have access to.
- API integrates with Jira for asset management
- Ensure you have API credentials set up to access the service.
- Each automation rule in AssetIT can include a maximum of 5 components. This includes
  triggers, actions, and conditions.
- Only the rule owner has the ability to edit an automation rule. App Admins, meanwhile,
  will be able to create new rules, or delete existing rules.
- Until December 31, 2024, your current data in Atlassian’s External Asset Platform
  custom field will be synced to our Linked Assets Panel for seamless use.
- This is a one-way transfer, as the External Asset Platform field is scheduled for
  shutdown.
- Admins can manage the access schemes by adding/removing Jira users and Jira groups
  from a specific scheme.
- Ensure a thorough review of the permission settings for each scheme to maintain
  data security and operational integrity.
- If the checkout process does not find the specified target, it will skip checking
  out the resource.
- For optional fields (e.g., department), if the data is not available, these fields
  will be left blank and skipped during the process.
- Default fields from AMFJ, such as Asset Name and Asset Types, will automatically
  be migrated into AssetIT as Asset Name and Asset Models, respectively.
- AssetIT requires a mandatory field called MANUFACTURER for all Asset Models.
- No authentication required for accessing the API
- Uses CSV file for data preparation during import
- Assets in Trash retain their Asset Tags unless permanently deleted
- Ensure to have permissions set for API access.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '403: Jira のログアウト後のエラー'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '400 Bad Request: Check the request format.'
- '401 Unauthorized: Verify API credentials.'
- '404 Not Found: Endpoint does not exist.'
- 'Only show resources of the reporter: This is not applicable for external customers
  accessing the customer portal.'
- 'Only show resources of the assignee: This is also not applicable for external customers
  on the customer portal.'
