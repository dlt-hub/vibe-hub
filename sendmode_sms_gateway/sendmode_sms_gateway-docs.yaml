auth_info:
- information_source; https://developers.sendmode.com/restdocs/authentication:
  - Sendmode API uses access key authentication sent via request headers. Include
    your access key in the request headers on each API call to authenticate. The documentation
    references "Request Headers" and an access key, but does not explicitly state
    the exact header name or format in the provided text.
- information_source; https://developers.sendmode.com/restdocs/send:
  - API key authentication sent via Authorization header. Include the API key in the
    Authorization header of POST requests to https://rest.sendmode.com/v2/send. The
    header name is Authorization and the value is your API key string (no "Bearer"
    prefix shown in examples).
  - Authentication uses an API key sent in the Authorization header. Include the access
    key as the value of the Authorization header in HTTP requests to the API endpoint
    https://rest.sendmode.com/v2/send.
  - The API uses API key authentication passed in the Authorization header. Include
    the access key as the value of the Authorization header in each request to the
    SMS sending endpoint.
  - 'The API uses an access key sent as an Authorization header. Include the access
    key in the Authorization header of POST requests to the SMS endpoint at https://rest.sendmode.com/v2/send.
    The access key should be placed directly in the Authorization header (e.g., Authorization:
    YOUR_ACCESS_KEY).'
possible_base_urls:
- information_source; https://developers.sendmode.com/restdocs/send:
  - https://rest.sendmode.com/v2/send
possible_endpoints:
- information_source; https://developers.sendmode.com/restdocs/send:
  - POST https://rest.sendmode.com/v2/send
