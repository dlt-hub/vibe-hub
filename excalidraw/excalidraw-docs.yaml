notes:
- Requires implementation of live collaboration support.
- Some checks, such as the `lint` and `test`, require approval from the maintainers
  to run.
- Excalidraw doesn't support server side rendering so it should be rendered only on
  client.
- Excalidraw uses CSS variables to style certain components.
- This is an optional property. By default we support a handful of well-known sites.
- Use this when you want to load Excalidraw with some initial elements and app state.
- API is in beta and subject to change before stable.
- At minimum, each sidebar needs to have a unique name prop, and render some content
  inside it.
