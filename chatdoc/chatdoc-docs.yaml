auth_info:
- information_source; https://api-reference.chatdoc.com/:
  - API keys are required to use the ChatDOC API and can be obtained by subscribing
    to a membership plan or purchasing an API package on ChatDOC.com. The documentation
    does not specify the exact header name, parameter name, or method for sending
    the API key in requests.
  - 'HTTPBearer authentication is required. Include a bearer token in the Authorization
    header with the format "Authorization: Bearer <token>".'
  - 'HTTPBearer authentication is required. Send credentials as a Bearer token in
    the Authorization header (format: "Authorization: Bearer <token>").'
  - 'HTTPBearer authentication is required. Send the bearer token in the Authorization
    header as "Authorization: Bearer <token>".'
  - 'HTTPBearer authentication is required. Send the bearer token in the Authorization
    header as "Authorization: Bearer <token>". The request uses multipart/form-data
    with required fields: collection_id (string), ocr (string), and file (binary).'
possible_base_urls:
- information_source; https://api-reference.chatdoc.com/:
  - https://api.chatdoc.com
  - https://api.chatdoc.com/api/v2
possible_endpoints:
- information_source; https://api-reference.chatdoc.com/:
  - DELETE /documents/{upload_id}
  - DELETE https://api.chatdoc.com
  - DELETE https://api.chatdoc.com/api/v2/documents/{upload_id}
  - GET /documents/{upload_id}
  - GET https://api.chatdoc.com
  - GET https://api.chatdoc.com/api/v2/documents/{upload_id}
  - GET https://api.chatdoc.com/api/v2/documents/{upload_id}/download
  - GET https://api.chatdoc.com/api/v2/pdf_parser/{upload_id}
  - GET https://api.chatdoc.com/api/v2/pdf_parser/{upload_id}/markdown
  - GET https://api.chatdoc.com/api/v2/questions/suggested
