auth_info:
- information_source; https://www.smtpeter.com/en/documentation/rest-api:
  - API access token authentication is required. Pass your API token obtained from
    the dashboard as the access_token query parameter in the URL (e.g., POST /v1/send?access_token={YOUR_API_TOKEN}).
- information_source; https://www.smtpeter.com/nl/documentation/rest-api:
  - Authentication is required via an access token passed as a query parameter. Include
    the access token obtained from the SMTPeter dashboard in the URL as the query
    parameter `access_token={JOUW_API_TOKEN}` when making POST requests to the REST
    API endpoint.
possible_base_urls:
- information_source; https://www.smtpeter.com/en/documentation/rest-api:
  - https://www.smtpeter.com
- information_source; https://www.smtpeter.com/nl/documentation/rest-api:
  - https://www.smtpeter.com/v1
possible_endpoints:
- information_source; https://www.smtpeter.com/en/documentation/rest-api:
  - POST /v1/send?access_token={YOUR_API_TOKEN}
- information_source; https://www.smtpeter.com/nl/documentation/rest-api:
  - POST https://www.smtpeter.com/v1/send?access_token={JOUW_API_TOKEN}
