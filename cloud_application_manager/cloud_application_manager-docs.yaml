auth_info:
- information_source; https://www.ctl.io/api-docs/cam/:
  - 'API authentication uses JSON Web Tokens (JWTs) passed in the Authorization header.
    Include the header Authorization: Bearer your_json_web_token with each request
    to authenticate API calls.'
  - 'API requests require a Bearer token passed in the Authorization header as "Authorization:
    Bearer your_json_web_token". The ElasticBox-Release header set to "4.0" is also
    required. The token must be a valid JSON Web Token (JWT) obtained through prior
    authentication.'
  - API requests require a JSON Web Token (JWT) passed in the Authorization header
    as "Bearer your_json_web_token". Additionally, the ElasticBox-Release header set
    to "4.0" is required, and the Content-Type header must be "application/json".
  - AWS GovCloud authentication requires either AWS access key credentials (key and
    secret fields in the credentials object) or an IAM role ARN (role field in the
    credentials object). Rackspace and OpenStack authentication requires identity_url,
    project, username, and password as required parameters in the request body.
  - 'Authentication uses Bearer token (JSON Web Token) passed in the Authorization
    header. Include the header `Authorization: Bearer your_json_web_token` with each
    request to authenticate.'
possible_base_urls:
- information_source; https://www.ctl.io/api-docs/cam/:
  - http://cam.ctl.io
  - http://elasticbox.net/schemas/aws/provider
possible_endpoints:
- information_source; https://www.ctl.io/api-docs/cam/:
  - DELETE /services/box/{box_id}
  - DELETE /services/boxes/{box_id}
  - DELETE /services/costcenters/{costcenter_id}
  - DELETE /services/instances/{instance_id}
  - DELETE /services/instances/{instance_id}?operation=value
  - DELETE /services/profiles/{profile_id}
  - DELETE /services/providers/{provider_id}
  - DELETE /services/providers/{provider_id}/images/{machine_id}
  - DELETE /services/providers/{provider_id}/images/{machine_image_id}
  - DELETE /services/workspaces/{workspace_id}
