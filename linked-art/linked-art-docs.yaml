notes:
- Measurements record a Dimension.
- The value must be converted into an integer from the more traditional three-part
  hexadecimal value.
- Deletion / Erasure is currently not possible within the model.
- The IIIF Image service should have a conforms_to property that refers to 'http://iiif.io/api/image/'
- Tracks the movement of objects within cultural heritage information systems.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Properties of Activities are available for Acquisition.
- Only usable when the type is 'Acquisition'.
- Specific value for type is 'Activity'.
- 'Type is const Specific value: ''Activity'''
- Collections have properties such as @context, id, type, first, last, totalItems,
  label, and summary.
- Allows linking to other representations and rendering of data.
- Uses HAL for hypertext application linking.
- Returns the objects whose production was influenced by the work.
- Return the sets or collections that were created, in whole or in part, by the person
  or group.
- Returns the people or groups who died or were dissolved at the place.
- See the related model documentation for more details.
- Returns the works that are classified as the concept.
- Terms are case sensitive.
- Properties cannot be repeated on a single object.
- Publishers MUST support GET and OPTIONS, and SHOULD support HEAD.
- The server must set Access-Control-Allow-Origin header to '*' on every response.
- The Linked Art model has evolved significantly over time, with version 1.0 being
  officially released in February 2025.
- Publications prior to 2024 may reference earlier development iterations of the model
  during its formative stages, before standardization was complete.
