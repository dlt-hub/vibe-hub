auth_info:
- information_source; https://851.mintlify.app/:
  - 'All API requests require authentication using a Bearer token. Include your API
    key in the Authorization HTTP header as `Authorization: Bearer emojis_xxxxxxxx`.
    The API key is created in the dashboard, follows the format `emojis_xxxxxxxx`,
    and should be stored securely in an environment variable named `EMOJIS_API_KEY`.
    Never expose the API key in client-side code.'
  - The emojis.com API uses API key authentication. Include your API key in the `X-API-Key`
    header with each request to authenticate. API keys can be managed from the Dashboard
    at https://www.emojis.com/settings/api-keys.
- information_source; https://851.mintlify.app/api-reference/introduction:
  - 'API key authentication is required. Create an API key in the dashboard (format:
    emojis_xxxxxxxx) and store it in the EMOJIS_API_KEY environment variable. Include
    the API key in the Authorization header as a Bearer token for all requests: Authorization:
    Bearer emojis_xxxxxxxx. Keep the API key secret and load it server-side only,
    never expose it in client-side code.'
  - The emojis.com API uses API key authentication. Send your API key in the `X-API-Key`
    header with each request to authenticate. API keys can be managed from the Dashboard
    at https://www.emojis.com/settings/api-keys.
- information_source; https://851.mintlify.app/api-reference/emojis/list:
  - 'Authorization header required. Send a Bearer token in the Authorization header
    with format "Authorization: Bearer <token>".'
