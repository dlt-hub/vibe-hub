notes:
- All plans and endpoints include built-in Overuse Protection.
- The API is updated in real time.
- Data Docked provides information about current geographical positions of ships and
  other related information.
- Access to the data and information provided by APIs is granted to the User for as
  long as the API subscription associated with the User is active.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses Hybrid Approach for data processing
- Recommended Method is Hybrid Approach for processing.
- Credit cost is based on offset amount regardless of search_type.
- 'Response structure varies by search_type: expected, arrival, departures, in_port'
- Vessels scheduled to arrive at the port contain ETA information in formattedETA
errors:
- '400 Bad Request: Invalid request parameters or malformed request'
- '401 Unauthorized: Invalid or missing API key'
- '403 Forbidden: Access denied or insufficient credits'
- '404 Not Found: Vessel not found or endpoint does not exist'
- '429 Too Many Requests: Rate limit exceeded'
- '500 Internal Server Error: Server error occurred'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'API Error: 200'
- 'API request failed: 429'
- '401 Unauthorized: Recheck API key'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
