notes:
- Juicer aggregates social media posts into a single feed.
- Supports multiple social networks including Instagram, LinkedIn, Facebook, TikTok,
  and YouTube.
- Juicer helps to aggregate all of your brands’ hashtag and social media posts into
  a single, beautiful social media feed on your website, allowing you to easily moderate
  and curate your content.
- Juicer’s suite of social content curation tools allow you to easily aggregate all
  of your social media content into a single, beautiful feed.
- All paid options include social media moderation and filtering features.
- Juicer.io allows you to easily integrate powerful CTAs into your feed, driving more
  interactions and conversions.
- Juicer supports more than 15 social media platforms.
- Create a stunning Instagram social wall for your website or event displays with
  Juicer.
- Facebook page content needs to be accessible from the United States since Juicer’s
  servers are in the U.S.
- Juicer’s YouTube aggregator creates SEO-friendly, dynamic video content blocks with
  clean markup and searchable URLs.
- Juicer connects to your YouTube account or selected channels and pulls in new videos
  based on your chosen refresh rate.
- Juicer automatically refreshes your feed at intervals you choose.
- Integration requires a connected app setup in Juicer
- Juicer’s social media tools allow developers to embed social media posts from multiple
  social media platforms on a website.
- Juicer provides multiple plans to fit each user’s needs.
- Juicer’s automation feature updates your feed hourly or daily, depending on your
  plan.
- Juicer allows you to spend less time working on your social media posts and replies
  by giving you access to everything you need in one convenient place.
- Juicer helps to aggregate all of your brands’ hashtag and social media posts into
  a single feed.
- Juicer aggregates social media posts from multiple channels.
- Customization options are available for branding and design.
- Juicer allows you to curate your followers’ mentions in your social media feed.
- Juicer automatically updates your social wall with new content.
- Add real-time social feeds and user-generated content into your product with Juicer’s
  white-label API.
- The White-Label API is designed to be completely invisible.
- Showcase authentic customer stories, user-generated content, and trending products
  directly on your website.
- Juicer automatically syncs connected social media accounts at regular intervals.
- Juicer allows full moderation of posts.
- Juicer automatically syncs your feed regularly.
- Supports integration with multiple social media platforms.
- Provides options for customization of feed design.
- Drive engagement and build trust with social media feeds
- Transform patient engagement with dynamic healthcare social media feeds
- Juicer allows you to share wellness tips, patient success stories, and health updates
  seamlessly, building trust and engagement with your community.
- Showcases product updates, user reviews, and behind-the-scenes innovation in real
  time.
- Inspire travelers, promote attractions, and showcase guest experiences in real time.
- Juicer aggregates updates, guest reviews, and scenic posts into one feed.
- Juicer allows you to aggregate updates, initiatives, and events into a single feed.
- Engage with fans, promote events, and showcase memorable moments in real time.
- Engage with students, educators, and researchers by showcasing real-time updates,
  articles, and educational content.
- Juicer helps to aggregate all of your brands’ hashtag and social media posts into
  a single, beautiful social media feed on your website.
- Enhance your media platform with real-time social updates
- Juicer enables you to showcase client testimonials, expert insights, and updates
  directly on your website.
- Juicer integrates seamlessly with LinkedIn and other platforms.
- Juicer templates are pre-designed layouts that allow you to easily display your
  social media feeds on your website.
- All Juicer templates are fully customizable. You can adjust colors, fonts, layouts,
  and more to align with your website’s branding.
- All templates are responsive and optimized to look great on any device, including
  desktops, tablets, and smartphones.
- Juicer templates are designed to be user-friendly and require no coding. The platform
  handles all the technical aspects for you.
- Seamlessly pull messages, announcements, and highlights from Slack channels.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- No coding required. Juicer provides a simple embed code that you can paste into
  your site.
- You have full moderation controls.
- Requires setup of a Pinterest developer account.
- Juicer updates your feed with the latest GIFs in real time.
- Embedding dynamic GIF content improves SEO performance.
- Juicer.io’s Free Plan is intended solely for individual users who are not acting
  on behalf of or representing any business entity.
- Certain portions of embedded social media posts will become visually blurred after
  seven (7) days of use on the Free Plan.
- Consumers in the European Union have certain implied legal rights (also known as
  ‘statutory rights’).
- We make no representation, warranty, or guarantee as to the reliability, timeliness,
  quality, suitability, availability, accuracy or completeness of the Platform or
  Service or its functionalities.
- User is solely responsible for its use of the Services including making appropriate
  use of the Services to ensure a level of security appropriate to the risk in respect
  of the User Personal data.
- Ensure to handle rate limits as per API documentation.
- Users of Juicer must ensure compliance with applicable data protection laws.
- Requires OAuth2 authentication to access social media feeds.
- The visitors of Juicer feeds remain anonymous, as we do not collect or store any
  personal data.
- Requires OAuth2 authentication with setup in Juicer.
- Juicer provides GDPR-compliant EU Standard Contractual Clauses (SCCs) and the UK
  International Data Transfer Addendum (UK IDTA) to enable lawful transfers of personal
  data.
- Requires OAuth2 authentication with a connected app.
- Uses OAuth2 with refresh token — requires setup of connected app in Juicer API
- Requires setup of connected app in Facebook
- Uses OAuth2 with authorization code flow — requires setup of Facebook app
errors:
- '401 Unauthorized: Check OAuth credentials'
- '404 Not Found: Verify endpoint path'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '429 Too Many Requests: Throttle API calls or reduce frequency'
- '429 Too Many Requests: Rate limit exceeded; please slow down your requests.'
- '401 Unauthorized: Check your access token.'
- '404 Not Found: Ensure the feed ID is correct.'
- '401 Unauthorized: Check OAuth token or permissions'
- '429 Too Many Requests: Rate limit exceeded'
- '200: Permissions error'
- '401: User denied access'
- '200: Success'
- '400: Bad Request'
- '401: Unauthorized'
