- yt is an analysis toolkit operating on multidimensional datasets for a variety of
  data formats.
- Each yt release supports a limited range of Python versions.
- Common examples of optional runtime dependencies include h5py, mpi4py, astropy or
  scipy.
- Data object selectors allow operations on fluid fields.
