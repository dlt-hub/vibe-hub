notes:
- Does not affect LOCKSS 2.x to date
- Affects LOCKSS 2.x up to and including 2.0.51-alpha5
- Resolved in LOCKSS 2.0.52-alpha5
- Affects LOCKSS 2.x up to and including 2.0.42-alpha4
- Resolved in LOCKSS 2.0.43-alpha4
- LOCKSS 2.x requires a different configuration than LOCKSS 1.x
- The LOCKSS 1.x system is not affected by these vulnerabilities, requiring no action
  at this time.
- If your Migration Scenario is a same-host migration, your LOCKSS 1.x host and your
  LOCKSS 2.x host are the same host.
- If unable to copy the LOCKSS 1.x configuration file to the LOCKSS 2.x host, you
  will be prompted to supply more information.
- During the first startup, hundreds of megabytes of container images will be downloaded,
  which can take many minutes on a slow network.
- Perform dry run migration checkbox can be selected for testing without permanent
  changes.
- Delete AUs after migration option should only be used if doing a same-host migration
  with insufficient total disk space.
- Firewall rules to TCP ports 8081-8085 are no longer needed and need to be replaced
  with rules to TCP ports 24600-24699 instead.
- Firewall rules to TCP ports 22, 8080, and 9729 remain the same.
- If renaming your LOCKSS 2.x host name to that previously used by your LOCKSS 1.x
  host is not possible, do not perform this step; instead, your LOCKSS network admin
  will need to distribute a new network public keystore to all nodes in the network,
  for which you will have to coordinate with them.
- Bare arguments are no longer allowed and must be listed via the node options.
- The debugpanel usage command no longer exists.
- Commands for Debugpanel Node Operations expect one or more node references in HOST:PORT
  format.
- The output format default is simple.
- LOCKSS 2.x does not require authentication.
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  identifiers or plugin JARs.
- The command requires one or more plugin identifiers, one or more plugin sets, and
  plugin signing credentials.
- As of version 0.6.0, bare arguments are no longer allowed.
- The top-level `turtles` command does not perform any action.
- The top-level `turtles` command, alone, does not perform any action or default to
  an implied subcommand.
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  identifiers; all plugin identifiers must be listed via the `--plugin-identifier/-i`
  and `--plugin-identifiers/-I` options.
- If no plugin registry nor plugin registry catalog is specified with `--plugin-registry/-r`
  or `--plugin-registry-catalog/-R` options (respectively), Turtles loads a Default
  Plugin Registry Catalog File.
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  identifiers or plugin JARs
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  identifiers.
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  JARs; all plugin identifiers must be listed via the --plugin-jar/-j and --plugin-jars/-J
  options.
- The top-level `turtles` command alone does not perform any action.
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  JARs; all plugin identifiers must be listed via the `--plugin-jar/-j` and `--plugin-jars/-J`
  options.
- The top-level turtles command does not perform any action.
- As of version 0.6.0, bare arguments are no longer allowed and treated as plugin
  identifiers; all plugin identifiers must be listed via the --plugin-identifier/-i
  and --plugin-identifiers/-I options.
- If no plugin registry nor plugin registry catalog is specified with --plugin-registry/-r
  or --plugin-registry-catalog/-R options, Turtles loads a Default Plugin Registry
  Catalog File.
- One or more plugin identifiers must be specified.
- 'Optional. The URL of an image file representing the network''s logo. Recommended
  height: 80 pixels.'
- Optional. The URL of the network's Web site, to make the network logo clickable.
- Optional. The URL of a help Web page, to appear in the LOCKSS Web user interface
  in the top-right menu.
- Optional. One or more IP subnets that should be able to access the Web UI of a node
  in the network.
- Uses OAuth2 with refresh token — requires setup of connected app in LOCKSS
- Each individual building plugins needs a private and public signing key.
- Public keys must be collected into a plugin signing keystore.
- The keystore is referenced in the network's main configuration file (`lockss.xml`).
- A user-friendly name for the plugin.
- One or more URLs giving the LOCKSS software permission to crawl an AU, if permission
  is not given on the start URLs.
- Pattern rules to allow collection from hosts that cannot explicitly grant permission,
  such as content distribution network hosts used to distribute standard components
  used by Web sites like Javascript libraries and Web fonts.
- The amount of time (in milliseconds) before an AU that has previously been crawled
  successfully is eligible to attempt crawling again.
- Number of links away from a start URL that will be fetched by normal crawls.
- Deep crawls may be used to cause all URLs in an AU to be refetched (subject to If-Modified-Since).
- The minimum amount of time (in milliseconds) between two fetches of consecutive
  URLs in the crawl of an AU.
- This page is under construction.
- In the default crawl pool scheme, there is one crawl pool per plugin, but this plugin
  key can be used to define a new behavior.
- A URL normalizer maps URL variants to a canonical representation, for example by
  re-arranging equivalent URL query strings into a canonical order, removing extraneous
  URL substrings (for instance session IDs), canonicalizing the case (for instance
  to lowercase), etc. so that equivalent variants are stored only once under the canonical
  name.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Determines whether an HTTP redirect returned by the crawled site is actually a redirect
  to a login page.
- When fetching a URL that the requesting IP address is not authorized to retrieve,
