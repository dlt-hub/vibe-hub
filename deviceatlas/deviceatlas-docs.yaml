notes:
- DeviceAtlas provides rich metadata on visiting devices to better understand website
  traffic.
- DeviceAssure helps to prevent fraud by exposing concealed and masquerading devices.
- The service employs a patented algorithm and sophisticated web techniques to determine
  device authenticity.
- DeviceAtlas provides rich metadata on connected devices.
- DeviceAtlas enables eCommerce retailers and marketplaces to fine-tune mobile experiences
  for increased conversions.
- DeviceAtlas is widely used by top commercial analytics platforms.
- Remotely identifies and verifies customers’ mobile devices using a QR code
- No personal info, GDPR compliant
- All APIs generate exceptions, your code should handle them.
- Device data and available properties
- Explore and analyse DeviceAtlas data using the Data Explorer.
- Check available device properties from the Property List.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 'Check events for 2026: CES in Las Vegas (6-9 Jan) and NRF in New York (11-13 Jan)'
- No PII is involved at any level.
- Device intelligence is critical within a security context.
- Cookies are used to improve website experience.
- Contact for evaluation and download the API in preferred language.
- Automate the process to retrieve device data file updates.
- Device data is packaged in a JSON format, which is highly compressed to reduce server
  footprint, and is optimized for speed of search and retrieval.
- Configure the path to the data file
- Uses HTTP_X_DEVATLAS_MOBILEDEVICE header
- Default data file only has 189 out of 217 properties selected. Please visit Data
  File Options page to customize which device properties are to be included in data
  file.
- Requires setup of connected app in DeviceAtlas
- Ensure valid OAuth token is used for API calls
- Signup for DeviceAtlas Discover.
- The Enterprise APIs are built to ensure the fastest recognition speeds.
- APIs are available in a range of languages to provide easy integration.
- The DeviceAssure libraries are built to ensure instant verification of devices accessing
  the site.
- All documentation is bundled in the package and also available online.
- It is recommended to use the Client-side component when using the DeviceAtlas API
  within a web application in order to correctly identify iOS/iPadOS devices.
- The client side resource must be included on your webpage in order for it to detect
  the client side properties.
- Requires usage of version 2.1 or later of Client Side Component
- DeviceAtlas fully supports User-Agent Client hints since version 3.0 of our SDK.
- The API is method-compatible with previous versions.
- User-Agent Client-Hints are limited to secure contexts
- This library emits a JSON object containing the full set of HTTP headers to enable
  a DeviceAtlas API to resolve them into device properties.
- The device data is updated daily.
- It is recommended to setup a regular automated data download.
- Some objects may return nulls in deeply nested fields
errors:
- '401 Unauthorized: Recheck API key or token expiration'
- 'InvalidPropertyException: The property is invalid for the User Agent'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '401 Unauthorized: Check OAuth token validity'
- '403 Forbidden: Insufficient permissions for the requested resource'
- '400 Bad Request: Returned if the caller submits a badly formed request.'
- '401 Unauthorized: Returned if the call requires authentication and either the credentials
  provided failed or no credentials were provided.'
- '403 Forbidden: Returned if the caller attempts to make a call or modify a resource
  for which the caller is not authorized.'
- '404 Not Found: Returned if the specified resource does not exist.'
- '401 Unauthorized: Check your licence key.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
