client:
  auth: To authenticate with Current's Haystack API, you need a client ID and a client
    secret, which you can obtain by registering your application; you must use these
    credentials in the format `-u "client_id:client_secret"` when making a request
    to the token URL `https://auth.aa.daintree.io/uaa/oauth/token` to receive an access
    token, which should be stored as an environment variable using the command `export
    token=\`curl -k -d "grant_type=client_credentials" -u "client_id:client_secret"
    https://auth.aa.daintree.io/uaa/oauth/token | sed 's/.*access_token\\":\\"//;
    s/\\",\\"token_type.*//'\``.
  most_recurring_base_url: https://$hs
  paginator: Pagination information not found.
