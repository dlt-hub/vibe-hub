auth_info:
- information_source; https://slatedocs.github.io/slate/:
  - 'The API uses a simple API key authentication scheme. The API key must be passed
    in the Authorization header with the format "Authorization: <api_key>", where
    the key is a string like ''meowmeowmeow''. SDK implementations show the key is
    passed to an authorize() method during client initialization.'
  - 'The API uses a simple token-based authentication scheme. Pass your API token
    in the Authorization header as a bearer token (e.g., Authorization: meowmeowmeow).
    The token is required to access endpoints like getting a specific kitten.'
possible_base_urls:
- information_source; https://slatedocs.github.io/slate/:
  - http://example.com/api
possible_endpoints:
- information_source; https://slatedocs.github.io/slate/:
  - GET http://example.com/api/kittens
  - GET http://example.com/api/kittens/2
