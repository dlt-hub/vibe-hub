auth_info:
- information_source; https://api.apis.guru/v2/specs/art19.com/1.0.0/openapi.json:
  - API key authentication is required. The API uses an api_key security scheme that
    must be provided with requests, though the specific header name or parameter location
    is not explicitly stated in this documentation excerpt.
  - 'API requests require HTTP Authorization header with token and credential: Authorization:
    Token token="your-token", credential="your-credential". Requests must also include
    Accept header set to application/vnd.api+json. Rate limiting applies per credential
    with 429 Too Many Requests responses when exceeded.'
  - 'API requests require a custom Token-based authorization scheme sent in the Authorization
    header. The header must contain two components: a token parameter with a token
    value (e.g. "UVd4c0lFTnZjSKbElFSm") and a credential parameter with a UUID value
    (e.g. "6d8b0c23-e0b9-4447-a5d7-77085dd4dfb1"), formatted as: Authorization: Token
    token="<token_value>", credential="<credential_uuid>".'
  - 'API requests require an Authorization header with a Token scheme. The header
    format is: Authorization: Token token="<token_value>", credential="<credential_uuid>".
    Both the token and credential values must be provided in the Authorization header
    to authenticate requests.'
  - 'Authentication uses a Token scheme sent via the Authorization header. The header
    format is: Authorization: Token token="<token_value>", credential="<credential_value>"
    where token_value and credential_value are your API credentials obtained from
    your account.'
