  endpoint:
    path: /v1.0-alpha1/publish/bulk/<pubsubname>/<topic>
    method: POST
    data_selector: entries
    params: {}
- name: subscribe
  endpoint:
    path: /dapr/subscribe
    method: GET
    data_selector: subscriptions
    params: {}
