auth_info:
- information_source; https://photonnetwork.readthedocs.io/en/v1.0.0/rest_api/:
  - Send transfers require a `secret` parameter in the request payload. The `allowrevealsecret`
    endpoint requires `lock_secret_hash` and `token_address` in the payload to unlock
    secrets before transaction execution.
possible_base_urls:
- information_source; https://photonnetwork.readthedocs.io/en/v1.0.0/rest_api/:
  - /api/1/channels
  - /api/1/tokens/
possible_endpoints:
- information_source; https://photonnetwork.readthedocs.io/en/v1.0.0/rest_api/:
  - GET /address
  - GET /api/1/address
  - GET /api/1/channels
  - GET /api/1/channels/(channel_identifier)
  - GET /api/1/channels/{channel_identifier}
  - GET /api/1/fee_policy
  - GET /api/1/getunfinishedreceivedtransfer/(token
  - GET /api/1/getunfinishedreceivedtransfer/(tokenaddress)/(locksecrethash)
  - GET /api/1/getunfinishedreceivedtransfer/{tokenaddress}/{locksecrethash}
  - GET /api/1/queryreceivedtransfer
