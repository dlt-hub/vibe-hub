auth_info:
- information_source; https://docs.indeed-company.ru/access-manager/8.2/api/api-methods/authenticator/:
  - POST /api/v5/authenticator/getUserAuth requires an AccessToken parameter in the
    JSON request body, which is an admin token that authorizes the API call on behalf
    of an administrator. The request must also include Id, UserId, and ApplicationId
    as mandatory fields in the JSON body.
  - 'The API requires three mandatory fields in the request body for authentication
    and authorization: UserId (internal user identifier in Indeed Access Manager),
    AccessToken (administrator token on whose behalf the API request is executed),
    and ApplicationId (string identifier of the Indeed AM module). These credentials
    must be sent in the POST request body to /api/v5/authenticator/findByUserIds.'
- information_source; https://docs.indeed-company.ru/access-manager/9.3/api/api-methods/authenticator/:
  - 'POST /api/v6/authenticator/findByUserIds requires three parameters in the request
    body: UserId (mandatory internal user identifier), AccessToken (mandatory access
    token for authentication), and ApplicationId (mandatory application identifier).
    The AccessToken should be obtained through prior authentication and included in
    the JSON request body.'
  - The request object includes an `AccessToken` parameter (string) that must be provided
    in the request body to authenticate API calls. This appears to be a token-based
    authentication mechanism where the access token is sent as a field within the
    JSON request payload rather than in HTTP headers.
- information_source; https://docs.indeed-company.ru/access-manager/9.2/api/api-methods/authenticator/:
  - POST /api/v6/authenticator/getUserAuth requires an access token sent in the request
    body as the AccessToken field, along with mandatory Id (internal identifier) and
    UserId parameters, plus an optional ApplicationId parameter.
