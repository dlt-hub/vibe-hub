notes:
- Retrieval of turbine data from the USWTDB API requires a standard GET request.
- Additional methods that submit or change USWTDB data require token-based authentication.
- For public users, the USWTDB API acts as read-only resource and allows standard
  HTTP GET requests without authentication.
- Authorized users can authenticate using a JSON Web Token (JWT).
- Retrieval of turbine data requires a standard GET request.
- The USWTDB API acts as read-only resource for public users and allows standard HTTP
  GET (read) requests without authentication.
- Authorization claims via database roles will be included in the payload of the token.
- Data is updated quarterly and contains turbines installed as recently as 3 months
  preceding the update.
