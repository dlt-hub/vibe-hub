auth_info:
- information_source; https://developer.ongoingwarehouse.com/REST/v1/Automation/index.html:
  - 'Basic HTTP Authentication is required. Combine username and password with a colon,
    Base64 encode the result, and send it in the Authorization header as "Basic "
    followed by the encoded string. All requests must use HTTPS. Example: Authorization:
    Basic QWxhZGRpbjpPcGVuU2VzYW1l where the encoded portion is Base64(username:password).'
  - 'The API uses HTTP Basic Authentication. Each request requires an Authorization
    header containing Base64-encoded credentials in the format "username:password".
    Obtain the username and password from your warehouse administrator, then encode
    them as Base64 and send in the Authorization header as "Authorization: Basic <base64-encoded-credentials>".'
- information_source; https://developer.ongoingwarehouse.com/REST/v1/index.html:
  - Basic authentication is required using a username, password, and goods owner ID.
    Send the username and password as HTTP Basic Authentication credentials in the
    Authorization header (base64-encoded as "username:password"). The goods owner
    ID must be included as a query parameter or in the request path/body depending
    on the specific endpoint being called.
  - Basic authentication is required. Construct the Authorization header by base64-encoding
    the username and password in the format "username:password", then prepend "Basic
    " to create the header value. Send this in the Authorization header with each
    HTTPS request to the API.
  - The API uses HTTP Basic Authentication. Each request requires an Authorization
    header containing Base64-encoded credentials in the format "Basic Base64Encode(username:password)".
    All requests must use HTTPS. The warehouse administrator can provide the specific
    username and password needed; see their API access guide for details on obtaining
    these credentials.
