notes:
- Our API uses HTTP response codes to indicate API errors.
- JSON is returned by all API responses, including errors.
- Our API has a sandbox environment to help support your development cycles.
- Our sandbox APIs are rate limited to 1 request per second and 1000 requests per
  day.
- Our production APIs are rate limited to 240 requests per minute.
- API keys must always be kept secret.
- Endpoint used to get user data from verification session
- The URL for this request expired after 30 days.
- Create a business profile that you would like to track over time.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Remove only the association between a business profile and a related person, keeping
  the user profile (related person) intact
- This endpoint allows you to remove a business document.
- Once onboarded on AiPrise platform, you will receive an email from no-reply@aiprise.com
  with a link to setup password.
- You can run verifications in SANDBOX mode or PRODUCTION mode by simply toggling
  the environment toggle at the top right.
- A verification_session_id is automatically created by AiPrise for every verification
  - user or business.
- When using AiPrise SDK, a verification_session_id is only valid for 7 days(for KYC)
  and 30 days(for KYB) by default.
- In case callback_url is set in the verification request, it will take precedence
  over the one set at the template level.
- AiPrise returns a streamlined response.
- Response includes verification results and various insights.
- AiPrise has a SANDBOX mode which you can use for testing. This mode always returns
  dummy data.
- AiPrise SDK only allows uploading .jpg and .png. .pdf is not supported.
- Get a list of all ID Number Verification checks, grouped by country
- 'Multiple Verification Sessions: Run and track multiple verification sessions for
  the same user efficiently.'
- 'Centralized Session Management: View all verification sessions associated with
  a user in one unified interface.'
- KYC, Govt Check, AML Check, Fraud Check, Biometric Check, Additional Info, Custom
  Template supported.
- Uses Unix timestamp for created_at in milliseconds
- 'Our bank verification suite lets customers verify the following information about
  a bank account: name, entity number, bank account open or closed, bank account exists,
  accepts debits and credits.'
- Use this check to verify whether a user is sanctioned and listed on international
  watchlists.
- A callback URL can be registered to receive updates every time the AML data of a
  session is updated.
- Collects user document images - front and back, selfie (optional) and verifies document
  authenticity.
- For security reasons, you will first have to allowlist the URL of the website or
  web app on which the embedded flows will be hosted.
- Requires allowlisting of the source URL.
- AiPrise connects with government registries, telco databases, credit bureaus around
  the world and verifies user identities in real time.
- We require camera permission to capture your ID documents.
- Manually verifying businesses can be time-consuming and prone to errors.
- AiPrise automates the most complex aspects of KYB, reducing risk and ensuring compliance.
- There is no onAbandoned event here unlike the button since frame's can't be abandoned.
- Uses OAuth2 with callback authentication — requires setup of connected app in AiPrise
- Some objects may require permissions for specific features
- For countries not present in the below table, AiPrise can still do KYB with incorporation
  documents and other documentary proofs
- This works the same way for both the buttons and frame widgets.
- The verification URL is only active for 7 days(for KYC) and 30 days(for KYB).
- Permissions need to be set in AndroidManifest.xml for camera and internet.
- For every business verification, we run a series of validations. One or more warnings
  may be generated if the validation fails to pass.
- In case callback_url is set in the create business profile request, it will take
  precedence over the one set at the template level.
- You must allowlist the URL of your website or web app on dashboard.aiprise.com.
- You must allowlist the URL of the website or web app on which the embedded flows
  will be hosted.
- If the source is not authorized, an error message saying `Unable to create session.
  Please try again.` will appear.
- Requires camera permission to capture ID documents.
- No onAbandoned event in AiPriseFrame.
- Ensure the frame is visible by setting width and height.
- Our SDK was tested on version 10.4.5 of permission_handler.
- You now have to ask for runtime permission first before mounting our widget.
- Always pass templateID even when resuming a session.
- Grant camera permission by adding NSCameraUsageDescription to your app’s Info.plist
  file.
- Enable allowsInlineMediaPlayback to allow the camera page to function correctly.
- Allow camera and internet permissions in your AndroidManifest.xml
- Create file_paths.xml in /res/xml/ for the Android camera app to work
errors:
- '400: Bad Request.'
- '401: Unauthorized.'
- '403: Forbidden.'
- '413: Request size limit.'
- '429: Too Many Requests - Requests are being rate limited. Please contact us.'
- '500: Internal Server Error - Our servers crashed processing the request. Please
  contact us.'
- '429 Too Many Requests: Any request over the limit will return this error.'
- 400 Bad Request
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: Bad Request. Please check your parameters and try again.'
- '400: Bad Request'
- 'UNRECOGNIZED_DOCUMENT: Document not recognized'
- 'DOCUMENT_NOT_FOUND: Document could not be found'
- 'HMAC Verification Failure: The HMAC signature relies on the precise byte sequence
  of the request body.'
- 'THIRD_PARTY_RESPONSE_ERROR: Unable to parse third-party response.'
- 'THIRD_PARTY_API_FAILED: Third Party API Failed.'
- 'DOCUMENT_NOT_SUPPORTED: Third Party API does not support given document.'
- 'COUNTRY_NOT_SUPPORTED: Third Party API does not support given country.'
- 'REGISTRY_NOT_AVAILABLE: Unable to connect to a registry that we can normally service.'
- 'API_DATA_REQUIREMENTS_NOT_MET: Missing required fields to run the API.'
- 'WORKFLOW_CONFIG_ERROR: Workflow failed due to invalid workflow conditions.'
- 'REQUEST_TOO_LARGE: The request entity too large than limits defined by server.'
- 'CUSTOM_ERROR_CODE: In this case, a custom error message is returned explaining
  more details.'
- 'CUSTOM_ERROR_CODE: In this case, a custom error message is returned explaining
  more details about the warning. This is used in case a warning happened which is
  not one of the above.'
- 'COMPANY_NOT_FOUND: No company found with the given ID/name.'
- 'COMPANY_NUMBER_NOT_VALID_FORMAT: The company number specified does not match the
  format expected.'
- 'COMPANY_PREVIOUSLY_SEEN: The given business entity_id/tax_id has been previously
  verified.'
- 'BUSINESS_ID_MISMATCH: Mismatch between supplied business entity ID and extracted
  business ID.'
- 'BUSINESS_INFO_NAME_MISMATCH: Mismatch between supplied business name and extracted
  business name.'
- 'REGISTRATION_STATUS_INACTIVE: Registration status is inactive.'
- 'WEBSITE_NOT_FOUND: The website was not found because it might not exist or is temporarily
  unavailable.'
- 'BUSINESS_ID_NOT_VERIFIED: The given business identity number could not be verified
  against a database.'
- 'ADDRESS_ZIPCODE_MISMATCH: Mismatch between supplied address zipcode and extracted/looked
  up address zipcode.'
- 'GEOLOCATION_MISMATCH: The ID issue country does not match with the geolocation
  country of user.'
- 'AML_MATCH: Potential match from AML database.'
- Unable to create session. Please try again.
- 'SESSION_FAILED: Occurs when session creation fails.'
- 'SESSION_EXPIRED: Happens when you try to resume a session but the session ID has
  expired.'
- 'SESSION_COMPLETED: Happens when you try to resume a session but the session has
  already been completed by the user.'
- 'SESSION_FAILED: Session creation failed due to incorrect values or server issues.'
- 'SESSION_EXPIRED: Session ID has expired.'
- 'SESSION_COMPLETED: Session has already been completed.'
- 'STATUS_ERROR: Check if the API call was successful'
- 'SESSION_FAILED: Session creation fails due to incorrect values, internet or server
