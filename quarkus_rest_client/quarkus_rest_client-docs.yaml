auth_info:
- information_source; https://es.quarkus.io/guides/rest-data-panache:
  - REST Data with Panache uses role-based access control via the rolesAllowed property
    on ResourceProperties and MethodProperties annotations. The rolesAllowed field
    accepts a list of security role names that are permitted to access the annotated
    resource or method, and requires a Quarkus Security extension to be active; if
    the extension is not present, the rolesAllowed configuration is ignored. Default
    is an empty list, meaning no role restriction.
- information_source; https://es.quarkus.io/guides/openapi-swaggerui:
  - Basic Auth and API Key authentication are supported via pre-authorization configuration.
    For Basic Auth, provide username and password via environment variables QUARKUS_SWAGGER_UI_PREAUTHORIZE_BASIC_USERNAME
    and QUARKUS_SWAGGER_UI_PREAUTHORIZE_BASIC_PASSWORD, with a definition key set
    via QUARKUS_SWAGGER_UI_PREAUTHORIZE_BASIC_AUTH_DEFINITION_KEY. For API Key auth,
    set the definition key via QUARKUS_SWAGGER_UI_PREAUTHORIZE_API_KEY_AUTH_DEFINITION_KEY
    and the API key value via QUARKUS_SWAGGER_UI_PREAUTHORIZE_API_KEY_API_KEY_VALUE.
  - 'JWT and OAuth2 bearer token authentication schemes are supported. JWT uses a
    bearer scheme (default value "bearer") with JWT bearer format. OAuth2 uses an
    opaque bearer token scheme (default value "bearer") with "Opaque" bearer format.
    OIDC is also supported with an openIdConnectUrl configuration. These are configured
    via environment variables: QUARKUS_SMALLRYE_OPENAPI_JWT_SECURITY_SCHEME_VALUE,
    QUARKUS_SMALLRYE_OPENAPI_JWT_BEARER_FORMAT, QUARKUS_SMALLRYE_OPENAPI_OAUTH2_SECURITY_SCHEME_VALUE,
    QUARKUS_SMALLRYE_OPENAPI_OAUTH2_BEARER_FORMAT, and QUARKUS_SMALLRYE_OPENAPI_OIDC_OPEN_ID_CONNECT_URL.'
  - 'Swagger UI OAuth2 configuration for Quarkus. OAuth2 credentials and settings
    are configured via environment variables or application properties, including
    client secret, realm, app name, scopes, and scope separator for the initOAuth
    method.


    Key configuration properties: QUARKUS_SWAGGER_UI_OAUTH_CLIENT_SECRET (oauth-client-secret),
    QUARKUS_SWAGGER_UI_OAUTH_REALM (oauth-realm), QUARKUS_SWAGGER_UI_OAUTH_APP_NAME
    (oauth-app-name), QUARKUS_SWAGGER_UI_OAUTH_SCOPE_SEPARATOR (oauth-scope-separator),
    QUARKUS_SWAGGER_UI_OAUTH_SCOPES (oauth-scopes), and QUARKUS_SWAGGER_UI_OAUTH_ADDITIONAL_QUERY_STRING_PARAMS
    (oauth-additional-query-string-params).'
  - Swagger UI OAuth2 configuration is available via environment variables. Set QUARKUS_SWAGGER_UI_OAUTH_CLIENT_ID
    for the OAuth client ID and QUARKUS_SWAGGER_UI_OAUTH_CLIENT_SECRET for the client
    secret. Additionally, QUARKUS_SWAGGER_UI_PERSIST_AUTHORIZATION controls whether
    authorization credentials persist across browser close/refresh events.
pagination_info:
- information_source; https://es.quarkus.io/guides/rest-data-panache:
  - Pagination uses query parameters page (zero-indexed) and size (page size limit)
    in GET /people requests. The response in HAL+JSON format includes _embedded array
    with paginated records and _links with navigation links, though full pagination
    metadata like total count or next/previous page indicators are not shown in the
    provided examples.
  - Request pagination uses `page` and `size` query parameters defaulting to `0` and
    `20` respectively. Response includes first, last, previous, and next page URIs
    in headers if they exist. The `paged` property controls whether collection responses
    are paginated, defaulting to `true`.
- information_source; https://pt.quarkus.io/guides/spring-data-rest:
  - Pagination is supported via PagingAndSortingRepository, which allows accessing
    data in chunks. The GET /fruits endpoint returns a page when PagingAndSortingRepository
    or JpaRepository is used instead of listing all entities at once.
- information_source; https://pt.quarkus.io/guides/rest-data-panache:
  - 'Pagination information found: Use query parameters page (zero-indexed) and size
    to paginate list endpoints. Example: GET /people?page=0&size=2 returns paginated
    results. The page parameter specifies the page number and size specifies the number
    of entities per page.'
  - Pagination uses query parameters page (zero-indexed, required) and size (required)
    to control results per request. The response is an array or HAL-embedded collection;
    construct subsequent requests by incrementing the page parameter until fewer results
    than size are returned, indicating the final page.
