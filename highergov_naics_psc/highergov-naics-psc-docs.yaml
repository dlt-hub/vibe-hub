notes:
- Email notifications can be set for new search results.
- Only account administrators are able to add users.
- If the user has not yet set up an account, they should check their Spam folder.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- You will only receive an email daily if there are new relevant results.
- Real Time alerts are only available for opportunity searches.
- If the user has not yet set up an account, there will be an option to Resend them
  the Welcome Email on the screen.
- Submitting bids to DIBBS requires a separate registration from SAM.
- This registration can take over a week.
- You can filter for set-aside opportunities using specific criteria.
- Default results return Prime Contracts or Grants for the prior government fiscal
  year.
- Results will only return Prime Contracts or Grants for the prior government fiscal
  year.
- Uses OAuth2 with refresh token — requires setup of connected app in HigherGov
- You must first have created a pipeline before being able to access the pipeline
  analysis page.
- Data includes non-classified prime contracts and grants reported by the government
  and subcontracts and subgrants as reported by prime awardees.
- Data is typically available within 30 days of the award except for the Department
  of Defense, which is typically delayed 90 days.
- Data includes non-classified prime contracts and grants reported by the government.
- Data is typically available within 30 days of the award.
- Subgrant data is reported by Prime grant-awardees and the consistency and quality
  of data is low.
- To enhance the quality and reliability of this data, HigherGov removes or adjusts
  a significant percentage of reported subgrants that are likely duplicates or otherwise
  inaccurate.
- Establishing relationships with contracting or grant officers can improve the odds
  of discovering and winning contracts.
- HigherGov covers more than 4,000 contract vehicles.
- To access the tools listed, you must have a HigherGov Leader subscription.
- To access the tools listed below, you must have a HigherGov Leader subscription.
- To access some tools, a HigherGov Leader subscription is required.
- Protests can potentially substantially delay the award and start of contracts.
- On average, bid protests are resolved in 45 days, with a legal deadline of 100 days.
- Profile customization is only available for companies that have active federal government
  registrations.
- Access to the Marketing Audit Tool requires an active Starter or higher subscription
- Marketing Booster is only available for Leader plan subscribers
- HigherGov maintains editorial control over all content and does not guarantee the
  inclusion of any one news event or any total number of events in a given year.
- Requires setup of connected app in HigherGov
- Statistics may take a few days to populate
- Data is generally updated shortly after the underlying data source.
- Task Order integration requires a Standard or Leader plan subscription.
- Please allow 1-2 business days for data to start syncing after you initially set
  it up.
- All HigherGov subscriptions include access to the API and 10,000 records per month
  through the API.
- HigherGov charges a flat fee of $50 for making a FOIA request.
- Most FOIA requests typically have government costs between $0-100, but a budget
  of at least $100 is recommended.
- We recommend setting a budget of at least $100 for your request to prevent any delays.
errors:
- 'User already exists: Contact support to transfer that user to your account.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_TIMEOUT: Adjust the request parameters or try again later.'
- 'INVALID_AWARD_ID: Ensure the Award ID is correct.'
