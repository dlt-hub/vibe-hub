notes:
- Workflows are CBSE/ICSE/GDPR aligned, with transparent outputs and teacher oversight
  via human-in-the-loop checks.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Implementation includes human-in-the-loop checkpoints and templates mapped to CBSE/ICSE/GDPR
  aligned policies.
- All API endpoints are authenticated using Bearer tokens and picked up from the specification
  file.
- Authentication credentials are required to access the API endpoints.
- The authentication process using a Bearer token ensures secure access to the API
  endpoints while allowing clients to authenticate their requests efficiently.
- Workflows are CBSE/ICSE/GDPR aligned with compliance-ready dashboards, role-based
  oversight, and audit logs that preserve decision history.
- Authentication is token‑based, with role‑based tokens to separate sandbox and production
  access.
- 'Most partners use REST endpoints and webhooks: ingest submissions, retrieve Final
  Results, then call Action Plan APIs and push role-specific payloads to the LMS/ERP.'
- Authorization header of the form `Bearer <token>` is required.
- Requires authentication and a valid API template ID from the webhook templates endpoint.
- Each user can only create one webhook per API template (duplicate prevention).
- Requires authentication and ownership of the webhook (created by the authenticated
  user).
- Only endpoint_url and secret_hash fields can be updated.
- Accepts only publicly accessible HTTPS URLs pointing to .mp3 audio files
- Focus instructional time on teaching how to analyze and explain relationships between
  related concepts.
- Students commonly misunderstand the criteria to confirm the purity of water and
  the primary difference between smoke and fog.
