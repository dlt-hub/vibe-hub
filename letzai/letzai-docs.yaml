auth_info:
- information_source; https://letz.ai/blog/8_letzai_api:
  - API key must be passed as a bearer token in the Authorization header for all endpoints.
    The bearer token should be formatted as "Bearer YOUR_API_KEY" in the Authorization
    header.
  - You will need to pass your API key in the Authorization header as a bearer token
    to authenticate requests to the LetzAI API. API keys are generated on the Subscription
    page and are linked directly to your subscription, with a maximum of 10 keys per
    account. Each API key depletes credits from the account of the key owner, and
    all images generated using an API key are saved to the key owner's profile.
- information_source; https://letz.ai/docs/api:
  - 'API requests require Bearer token authentication passed in the Authorization
    header. Include ''Authorization: Bearer YOUR_API_KEY'' where YOUR_API_KEY is your
    actual API key obtained from the service.'
  - 'Authentication uses a bearer token passed in the Authorization header. Include
    the header ''Authorization'': ''Bearer YOUR_API_KEY'' where YOUR_API_KEY is your
    actual API key obtained from the service.'
  - LetzAI uses API key authentication. Create an API key through your account, then
    include it in the Authorization header as a Bearer token for all API requests
    to https://api.letz.ai. The exact header format and parameter names are referenced
    in the Swagger documentation at api.letz.ai/doc.
pagination_info:
- information_source; https://letz.ai/docs/api:
  - 'Pagination information for GET `/image-edits`: The endpoint uses query parameters
    page (integer, optional, default 1) and limit (integer, optional, default 1) to
    control pagination. Response structure for navigating pages is not documented
    in the provided text.'
  - Pagination uses query parameters page (page number) and limit (results per page),
    both integers. The response returns an array of video objects; no pagination metadata
    fields or navigation indicators are documented.
  - The endpoint uses offset-based pagination with query parameters page (page number)
    and limit (results per page). The response returns an array of images with the
    amount specified by the limit parameter.
  - Use query parameters page (optional, defaults to 1) and limit (optional, defaults
    to 20) to paginate results. The response structure for pagination fields is not
    documented in the provided text.
