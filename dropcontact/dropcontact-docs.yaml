auth_info:
- information_source; https://developer.dropcontact.com/:
  - API key authentication via the X-Access-Token header. Include the apiKey value
    in the X-Access-Token header for all requests to the webhooks API endpoints.
  - The API requires authentication via an API key passed in the X-Access-Token header.
    Include the header X-Access-Token with your API key value in all requests.
  - The API uses an access token authentication scheme. Include the API key in the
    request header X-Access-Token with the value of your apiKey. This token is required
    for all requests to authenticate your client.
  - The Dropcontact API uses API key authentication via the X-Access-Token header.
    Include your API key in the X-Access-Token header for all requests to the API
    and MCP server endpoints.
  - The Dropcontact API uses access token authentication passed in the request header.
    Include the header 'X-Access-Token' with your personal access token value obtained
    from the Dropcontact subscription page. Replace the placeholder apiKey with your
    actual access token in all requests.
possible_base_urls:
- information_source; https://developer.dropcontact.com/:
  - https://api.dropcontact.com/v1
  - https://mcp.dropcontact.com/mcp/
possible_endpoints:
- information_source; https://developer.dropcontact.com/:
  - DELETE https://api.dropcontact.com/v1/webhooks/subscriptions/<subscription_id>
  - GET https://api.dropcontact.com/v1/enrich/all/{your_request_id}
  - GET https://api.dropcontact.com/v1/webhooks/subscriptions
  - POST https://api.dropcontact.com/v1/enrich/all
  - PUT https://api.dropcontact.com/v1/webhooks/subscriptions
