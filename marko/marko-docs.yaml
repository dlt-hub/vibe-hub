resources:
- name: markdown_conversion
  endpoint:
    path: /convert/markdown
    method: POST
    data_selector: result
    params: {}
- name: Github flavored markdown
  endpoint:
    path: /gfm
    method: GET
    data_selector: self-contained subclass of Markdown
    params: {}
- name: TOC extension
  endpoint:
    path: /toc
    method: GET
    data_selector: renders the TOC
    params: {}
- name: Footnotes extension
  endpoint:
    path: /footnotes
    method: GET
    data_selector: enable footnotes parsing and rendering
    params: {}
- name: Pangu Extension
  endpoint:
    path: /pangu
    method: GET
    data_selector: separate CJK characters
    params: {}
- name: Code highlight extension
  endpoint:
    path: /code-highlight
    method: GET
    data_selector: enable code highlight
    params: {}
notes:
- Marko is not thread-safe. Create a new instance for each thread.
- Handles untrusted input carefully by escaping HTML by default.
- Parser controls the parsing logic which you don’t need to change at the most of
  time, while renderer mixins controll how to represent the elements by the element
  name.
- The parser respects element’s priority attribute to control the parsing precedence.
