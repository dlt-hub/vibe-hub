notes:
- Bearer token is valid for 12 hours.
- The list of invoices returned is paginated (50 per 50).
- You have sent a field that cannot be modified for the enterprise client type. Therefore,
  the changes about this field have been ignored
- The bearer token is valid for 12 hours.
- API key and Bearer token are required for authentication
- The API returns dates without specific time information
- Dates are stored and processed in Paris local time
- Date conversions automatically account for daylight saving time changes
- A date like `2024-12-01` represents the full day in Central European Time
- '`2024-11-30 23:30:00 UTC+0` will be considered as `2024-12-01` for instance'
- Your Ezus API key is required.
- Authorization requires a Bearer token.
- The API allows you to make 10,000 calls per day period.
- You can't make more than 100 requests per second.
errors:
- '401 Unauthorized: Recheck API key or Bearer token.'
- '404 Not Found: Ensure the endpoint and parameters are correct.'
- '429 Too Many Requests: Throttle API calls.'
- 'Unauthorized: Check your API key or bearer token.'
- 'Not Found: The requested resource does not exist.'
- '401 Unauthorized: Recheck API key or bearer token'
- 'Warning: skipped <''FIELD''> (only enterprise clients can have a <''FIELD''>)'
- 'error: false, message: ok'
- '200: error="true" error message explained in the "message" string'
- '400: Bad Request -- Your request is invalid.'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
auth_info:
  mentioned_objects:
  - API Key
  - Bearer Token
  - x-api-key
  - Authorization
  - Bearer token
  - API key
client:
  base_url: https://api.ezus.app
  auth:
    type: apikey
    location: header
    header_name: x-api-key
  headers:
    Authorization: Bearer <YOUR_TOKEN>
  paginator:
    type: offset
    page_size_param: pageSize
    default_page_size: 50
