notes:
- For use with Docker Compose resources only.
- May only be included in a live_update once, and only as the last step.
- Wait to deploy this resource until cluster setup is complete
- block Tiltfile execution if missing required tool (e.g. Helm)
- Tilt needs to recognize the cluster as a dev cluster.
- Tilt needs to be able to discover any in-cluster registry.
- Tilt doesn’t care where your services live. Whether they’re local or remote, Tilt
  can live-update them.
- Tilt sends anonymized data about how you use it.
- 'You can opt-in from the command-line with: tilt analytics opt in'
- 'You can change your mind at any time by running: tilt analytics opt out and restarting
  Tilt.'
- Tiltfile configuration can be stored in tilt_config.json
- Settings from command-line args take precedence over settings from the config file
- Disabling a resource will stop the running process and delete any objects owned
  by that resource.
- Enabling a resource will create, build, deploy, and start any processes for that
  resource.
- Disabling and enabling a resource through the Tilt UI doesn’t take into account
  any of its resource dependencies.
- Tilt's first deployment of a service takes a few seconds longer than subsequent
  ones, due to some behind-the-scenes setup.
- Uses Tilt for managing Kubernetes resources and deployments.
- Tilt supports live updates to containers, reducing deployment time significantly.
- Tilt will automatically watch files for changes.
- Default value; will be overridden by build_args, if passed
- Uses custom_build function to run image builds as subprocesses of Tilt
- Tilt is NOT trying to replace existing YAML management tools.
- Tilt standardizes your dev environment so that on every dashboard, you have links
  to the services that you’re running.
- Before v0.25.0, Tilt would download your extension code in tilt_modules directory
  next to your Tiltfile.
- With v0.25.0, Tilt stores your extension code in your XDG data directory, a standard
  for storing application data.
- Tilt generates resource names when it assembles resources by workload.
- Must be 'background', 'orphan', or 'foreground'. Selects the deletion cascading
  strategy for the dependents.
- Tiltfile arguments do not affect built-in Tilt args
- While Tilt is running, you can view the UI at localhost:10350
- Delete resources by filenames, stdin, resources and names, or by resources and label
  selector
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Run docker prune as Tilt does
- The format of the dump state does not make any API or compatibility promises, and
  may change frequently.
- Default host is localhost
- Default port is 10350
- By default, looks for a running Tilt instance on localhost:10350
- Configurable with the –port and –host flags
- Enable debug logging
- Enable verbose logging
- Enable Kubernetes API logging. Uses klog v-levels (0-4 are debug logs, 5-9 are tracing
  logs)
- Trigger an update for the specified resource.
- By default, Tiltfile args are interpreted as the list of services to start, e.g.
  tilt up frontend backend.
- Running with no Tiltfile args starts all services defined in the Tiltfile.
- 'Experimental: Wait for a specific condition on one or many resources'
- Currently only works on MacOS and Linux.
- The API is unstable and may change
- Starts a blank slate version of Tilt that only uses the new Tilt API.
- Doesn't execute the Tiltfile.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Invalid option: Must be one of: strict (or true), warn, ignore (or false).'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'Exit code 1: some failure in setup, printing results, etc. (any logs printed to
  stderr)'
- 'Exit code 5: error when evaluating the Tiltfile, such as syntax error, illegal
  Tiltfile operation, etc. (any logs printed to stderr)'
