notes:
- orix is in continuous development, meaning that some breaking changes and changes
  to this reference are likely with each release.
- This project now keeps a Changelog.
- Only the colour keys used in EDAX TSL OIM Analysis are supported.
- The IPF functionality is based on the functionality in the software MTEX.
- 'Three sampling methods are available: ''cubochoric'', ''haar_euler'', and ''quaternion''.'
- 'Three file formats are supported: .ang, EMsoft v4/v5 HDF5, and Bruker’s HDF5 files.'
- Dot product values added to the alpha (RGBA) channel.
- Uses orix HDF5 format and .ang format for saving data.
- 'Valid color strings can be found here: https://matplotlib.org/stable/tutorials/colors/colors.html'
- Structures’ representations are empty lists since no atoms have been added to them
  yet.
- Uses orix’s own HDF5 format and .ang format for saving data
- Place the IPF color key carefully in the center over the other figures.
- These “reduced” rotations can be useful in template matching of spot patterns from
  the transmission electron microscope.
- The sector is typically obtained from orix.quaternion.Symmetry.fundamental_sector.
- It is often called the ‘fundamental triangle’ or ‘standard stereographic triangle
  (SST)’.
- The EBSD data was acquired by Jarle Hjelen from the Norwegian University of Science
  and Technology and carries the CC BY 4.0 license.
- The data set is part of the supplementary material to Krakow et al., 2017 and carries
  the CC BY 4.0 license.
- Data is stored as 1D arrays and reshaped when necessary.
- Rotations and orientations should be accessed via rotations and orientations.
- A list of phases in a crystallographic map.
- Each phase in the list must have a unique phase id and name.
- Files written by MTEX do not contain information of the space group.
- Files written by EMsoft have the column names for mean angular deviation (MAD),
  band contrast (BC), and band slope (BS) renamed to DP (dot product), OSM (orientation
  similarity metric), and IQ (image quality), respectively.
- Return a crystal map from a file in EMsoft’s dictionary indexing dot product file
  format.
- 'Deprecated since version 0.13: Function loadang() is deprecated and will be removed
  in version 0.14. Use io.load() instead.'
- 'Deprecated since version 0.13: Function loadctf() is deprecated and will be removed
  in version 0.14. Use io.load() instead.'
- The rcount and ccount kwargs, which both default to 50, determine the maximum number
  of samples used in each direction.
- Setting a count to zero causes the data to be not sampled in the corresponding direction,
  producing a 3D line plot rather than a wireframe plot.
- Coloring is based on the EDAX TSL color key as implemented in MTEX.
- This function may be used to plot the IPF color key alongside another plot where
  the same key was used to color Orientation or Vector3d.
- Returns the appropriate groups for the asymmetric domain calculation.
- If both groups are improper and neither contain an inversion, special consideration
  is needed which is not yet implemented in orix.
- The SciPy rotation is inverted to be consistent with the orix framework of passive
  rotations.
- While orix represents quaternions with the scalar as the first parameter, SciPy
  has the scalar as the last parameter.
- Homochoric vectors are often used for plotting orientations as they create an isomorphic
  (though not angle-preserving) mapping from the non-euclidean orientation space into
  Cartesian coordinates.
- Additionally, unlike Rodrigues vectors, all rotations map into a finite space, bounded
  by a sphere of radius π.
- Array of Euler angles in radians (degrees=False) or degrees (degrees=True), in the
  ranges ϕ1∈[0,2π], Φ∈[0,π], and ϕ1∈[0,2π].
