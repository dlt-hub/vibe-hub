auth_info:
- information_source; https://docs.zmok.io/:
  - 'Authenticate using Web3 wallet signatures. Send a POST request to https://api.zmok.io/be/user/login
    with Content-Type: application/json header and a JSON body containing publicAddress
    (checksummed wallet address) and signature (signed message obtained from https://docs.zmok.io/eth-message-sign/dist/index.html).
    The response provides an access token for subsequent API requests.'
  - Bearer token authentication is required. Send the JWT access token in the Authorization
    header as "Bearer ACCESS_TOKEN". The token is obtained from the authentication
    flow (details not provided in this excerpt) and must be included in all requests
    to the API endpoints.
  - 'Bearer token authentication is required. Send the access token in the Authorization
    header as "Authorization: Bearer ACCESS_TOKEN", where ACCESS_TOKEN is a JWT token
    (HS512 algorithm). The token contains a subject claim (sub) with a user ID, issued-at
    timestamp (iat), and expiration timestamp (exp).'
  - Sign in to the dashboard by sending username and password in plain text in the
    request body to acquire an ACCESS_TOKEN. Subsequently, include the ACCESS_TOKEN
    in the Authorization header as "Bearer ACCESS_TOKEN" for all authenticated requests.
possible_base_urls:
- information_source; https://docs.zmok.io/:
  - https://api.zmok.io
  - https://api.zmok.io/
possible_endpoints:
- information_source; https://docs.zmok.io/:
  - DELETE https://api.zmok.io/be/app/fcta8llfbaccsnu4
  - GET https://api.zmok.io/be/app/all
  - POST https://api.zmok.io/be/app
  - POST https://api.zmok.io/be/user/login
  - POST https://api.zmok.io/be/user/signin
  - PUT https://api.zmok.io/be/app/serzibbxzik0szc8
