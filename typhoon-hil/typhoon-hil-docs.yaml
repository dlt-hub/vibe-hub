notes:
- Only predefined keys are available for use.
- Configuration keys must match the schema defined in the API.
- Handlers for subscription must accept a dictionary with updated values.
- The subscriber thread is started as a daemon when the configuration API is first
  imported.
- Before changing a PV panel’s ambient settings you need to initialize the PV panel
  with an .ipvx PV settings file.
- You can change both illumination and temperature at the same time, or only one of
  them. If you change only one parameter, the last set value will be used for the
  second parameter.
- In case you are using the timed command (executeAt != None), you need to wait for
  the first command to execute before setting the next timed command. Successive use
  of a timed command in this function will overwrite illumination and temperature
  values scheduled in the previously set timed command.
- Use of standalone scripts or macro scripts for API functions.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This function will soon be deprecated.
- Please use the get_scada_input_settings() instead.
- Uses OAuth2 for authentication
- Serial numbers will be returned as a list sorted by HIL device ID
- In case multiple HIL devices with the same device ID are connected, the returned
  list will be unsorted
- In case an error occurs, an empty list will be returned or an appropriate exception
  will be raised
- Many functions cannot be used correctly if simulation model is not initialized.
- Simulation parameters also can be changed after simulation is started.
- The digital signals can be defined for paralleled HILs.
- If the trigger is set to 'Forced', the timeout value will be ignored even if it
  is entered.
- Messages exchanged between the client and the server side are compatible with the
  JSON-RPC protocol.
- TyphoonTest API is meant to be easier to use and abstract away from HIL-specific
  details.
errors:
- 'KeyError: If the key is not part of the configuration schema.'
- 'ValidationError: If the value does not conform to the schema.'
- 'JSONDecodeError: If the configuration file is malformed.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your authentication credentials'
- '404 Not Found: Ensure the endpoint is correct'
- Model was not loaded. Command ignored!
- 'RuntimeError: Server not found.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://www.typhoon-hil.com/documentation/typhoon-hil-api-documentation/hil_api.html#
