auth_info:
- information_source; https://www.flightaware.com/commercial/aeroapi/resources/aeroapi-openapi.yml:
  - Authentication is controlled by an API key that must be included in the request
    header named `x-apikey`. The API key is obtained from your FlightAware account
    and replaces username-based authentication used in previous versions.
possible_base_urls:
- information_source; https://www.flightaware.com/commercial/aeroapi/resources/aeroapi-openapi.yml:
  - https://{env}.flightaware.com/aeroapi
possible_endpoints:
- information_source; https://www.flightaware.com/commercial/aeroapi/resources/aeroapi-openapi.yml:
  - DELETE /alerts/{id}
  - GET /alerts
  - GET /alerts/{id}
  - GET https://{env}.flightaware.com/aeroapi/flights/search
  - POST /alerts
  - POST /flights/{ident}/intents
  - PUT /alerts/endpoint
  - PUT /alerts/{id}
