auth_info:
- information_source; https://portal.api.modmed.com/reference/authentication:
  - OAuth2 password grant flow authentication. Send a POST request to the OAuth2 grant
    endpoint with x-api-key header, grant_type set to "password", and x-www-form-urlencoded
    body containing username and password parameters. The x-api-key header value is
    required and must be provided by the API portal.
  - The API uses API key authentication sent via the x-api-key header. Include the
    header x-api-key with your API key value in all requests to authenticate.
- information_source; https://portal.api.modmed.com/reference/getting-started-3:
  - All RESTful web service endpoints require HTTP Basic Authentication using a valid
    username and password for either a Staff or Patient account associated with a
    Practice on the server. Send credentials as a Base64-encoded string in the Authorization
    header with the "Basic" scheme.
possible_base_urls:
- information_source; https://portal.api.modmed.com/reference/authentication:
  - https://mmapi.ema-api.com/ema-prod
  - https://stage.ema-api.com/ema-dev
possible_endpoints:
- information_source; https://portal.api.modmed.com/reference/authentication:
  - POST https://mmapi.ema-api.com/ema-prod/firm/{firm_url_prefix}/ema/ws/oauth2/grant
  - POST https://stage.ema-api.com/ema-dev/firm/{firm_url_prefix}/ema/ws/oauth2/grant
  - POST https://stage.ema-api.com/ema-training/firm/{firm_url_prefix}/ema/ws/oauth2/grant
- information_source; https://portal.api.modmed.com/reference/getting-started-3:
  - GET /Provenance
  - GET /ServiceRequest
  - GET /ServiceRequest/{id}
  - GET /ValueSet
  - GET /ValueSet/{id}
  - POST /fhir/v2/Composition
