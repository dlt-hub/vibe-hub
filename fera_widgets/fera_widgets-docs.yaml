auth_info:
- information_source; https://developers.fera.ai/docs/partners-app-authentication:
  - OAuth2 authorization code flow with client credentials. Exchange authorization
    code for access token at POST https://app.fera.ai/oauth/token using basic auth
    with YOUR_CLIENT_ID:YOUR_CLIENT_SECRET, grant_type=authorization_code, redirect_uri,
    and code parameters. Access tokens do not expire. Use the returned access_token
    in the Authorization header as "Bearer YOUR_AUTH_TOKEN" for API requests.
possible_base_urls:
- information_source; https://developers.fera.ai/docs/partners-app-authentication:
  - https://api.fera.ai/v3/private/reviews
  - https://app.fera.ai/oauth/token
possible_endpoints:
- information_source; https://developers.fera.ai/docs/partners-app-authentication:
  - GET https://api.fera.ai/v3/private/reviews
  - POST https://app.fera.ai/oauth/token
