notes:
- An asynchronous client that fetches information from Tibia.com.
- Tibia.py requires Python 3.6 or higher.
- Dependencies are installed automatically when installing the package.
- 'Initial release: Parses content from tibia.com'
errors:
- '403 Forbidden: This usually means that Tibia.com is rate-limiting the client because
  of too many requests.'
- 'NetworkError: If there’s any connection errors during the request.'
- '403 Forbidden: Tibia.com is rate-limiting the client because of too many requests.'
- 'NetworkError: Connection errors during the request.'
