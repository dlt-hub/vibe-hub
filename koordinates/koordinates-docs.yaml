auth_info:
- information_source; https://apidocs.koordinates.com:
  - 'Clients authenticate by passing an API token in the Authorization HTTP header,
    prepended with the string "key ". The header format is Authorization: key <token_value>,
    where token_value is the API token obtained from the Koordinates API Tokens documentation.'
  - SessionAuthentication and HeaderTokenAuthentication are both supported. SessionAuthentication
    uses session cookies established during login. HeaderTokenAuthentication requires
    sending an authorization token in the request headers, with the exact header name
    and format not specified in this documentation excerpt.
  - SessionAuthentication and HeaderTokenAuthentication are supported. HeaderTokenAuthentication
    requires sending a token in the request headers; SessionAuthentication uses server-side
    sessions. Exact header name and parameter details are not specified in this documentation
    excerpt.
  - 'SessionAuthentication and HeaderTokenAuthentication are supported. SessionAuthentication
    uses browser session cookies. HeaderTokenAuthentication requires sending an Authorization
    header with a token value (format: "Authorization: Token <token>").'
  - SessionAuthentication and HeaderTokenAuthentication are supported. SessionAuthentication
    uses session cookies established during login. HeaderTokenAuthentication requires
    an Authorization header with a token value (exact format not specified in this
    excerpt).
possible_base_urls:
- information_source; https://apidocs.koordinates.com:
  - https://koordinates.com/services/query/v1/raster
  - https://testserver.com/services/api/v1.x
possible_endpoints:
- information_source; https://apidocs.koordinates.com:
  - DELETE https://{domain}/services/api/v{version}/documents/{id}/versions/{version}/
  - DELETE https://{domain}/services/api/v{version}/sources/{id}/
  - GET https://koordinates.com/services/query/v1/raster
  - GET https://koordinates.com/services/query/v1/raster.json
  - GET https://{domain}/services/api/v1/layers/123/services/
  - GET https://{domain}/services/api/v1/layers/{id}/versions/
  - GET https://{domain}/services/api/v{version}/(layers|tables)/({layer_id}|{collection_id})/services/permissions/
  - GET https://{domain}/services/api/v{version}/(layers|tables)/({layer_id}|{collection_id})/services/permissions/{service_id}/
  - GET https://{domain}/services/api/v{version}/categories/
  - GET https://{domain}/services/api/v{version}/categories/{category_url}/
