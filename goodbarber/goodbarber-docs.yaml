auth_info:
- information_source; https://classic.goodbarber.dev/publicapi/v1/documentation/:
  - Requests to this API are authenticated using a JWT (JSON Web Token) that is generated
    specifically for each user and has a limited validity period. The JWT must be
    provided in the token header of your request. Error code 1999 indicates authentication
    failure when the token is missing or invalid, while error code 1998 indicates
    the token is valid but lacks permission for the requested operation. To validate
    a JWT, use the dedicated endpoint which returns whether the token is valid and
    whether the associated user is anonymous or logged in.
  - The GoodBarber Classic Public API uses token-based authentication via a header.
    You must include a token header in your requests; only the administrator of a
    GoodBarber Classic App can generate and provide this authentication token, and
    they can restrict access rights to specific API sections.
  - Token-based authentication using JWT. The request body requires a user_id string
    and a jwt string field named "token" containing a JSON Web Token for validation.
pagination_info:
- information_source; https://classic.goodbarber.dev/publicapi/v1/documentation/:
  - The results are paginated with 10 subscriptions displayed on each page by default.
    Query parameters for pagination control are not explicitly specified in the provided
    documentation excerpt.
  - The results are paginated with 10 subscriptions displayed on each page by default.
    Use the page query parameter to navigate through pages, though exact parameter
    names and response fields for pagination are not explicitly documented in this
    excerpt.
  - Use query parameters page (page number) and per_page (number of prospects per
    page, default 10) to paginate through prospect results. Response includes paginated
    data; construct subsequent requests by incrementing the page parameter.
