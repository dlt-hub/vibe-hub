notes:
- The token can be used in the authorization header for all other requests to the
  API.
- Thread is optimized for low-power, secure communication among smart devices.
- Zigbee operates on a different frequency than Wi-Fi, which means your smart home
  won’t interfere with your internet speeds.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- HOOBS Pro enables direct pairing and control for over 5,000 devices.
- Powerful hardware crafted for fast performance and reliable connectivity.
- Setup is as easy as it gets—get up and running in minutes!
- HOOBS products are compatible with Apple HomeKit, Google Home, and Amazon Alexa.
- Integrate Nuki devices with Apple Home for seamless automation
- Setup requires installation of the Nuki plugin in HOOBS
- Integrating your DEEBOT vacuum into the HOOBS system can significantly enhance your
  home’s cleaning efficiency.
- Integrating UniFi Protect with HOOBS allows you to centralize device management,
  enhance automation, and expand compatibility.
- In the world of smart home technology, creating a unified ecosystem where all your
  devices work together can be challenging.
- Integrating Govee with your Apple Home setup using the Govee Plugin on HOOBS opens
  up a seamless, immersive experience.
- Integrating Shelly devices with HOOBS enhances your smart home by providing seamless
  control and automation through Apple HomeKit.
- The Meross Plugin allows integration of Meross devices with Apple Home.
- One-click installation and configuration through the HOOBS app.
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in HOOBS
- Requires initial setup of account and connected app.
- This SDK is designed to be used with JavaScript and includes a Vue plugin.
- This method is attached to the bridge object you must access this from the hoobs.bridge([name])
  command.
- The HOOBS CLI is used to manage bridges and the hub service.
- This command can configure the hub as well as bridges.
- This uses nano, you may need to install it on your system.
- This will need to be ran with elevated permissions. You will need to chmod the file
  if you want to work with it.
- Hostnames should not include spaces or special characters other then dashes.
- This will keep you backup folder, so it is wise to create a backup before running
  this command.
- Compatible with over 3,000 accessories
- Check the Plugin Library for supported products
- Bluetooth Low Energy (BLE) ensures that devices like sensors and trackers can run
  for months or even years on small batteries.
- Bluetooth doesn’t create a mesh network for seamless communication between devices.
- HOOBS provides a plug-and-play hub for smart accessories.
- Contracts with customers are subject to Canadian law, excluding the UN Convention
  on Contracts for the International Sale of Goods.
- The sole court of jurisdiction is the District Court of Quebec.
- Uses cookies to store and/or access device information.
- The warranty period is 1 year from the date of registration of the product during
  installation (first use).
- HOOBS Pro eliminates the need for all other smart home hubs and enables direct pairing
  and control for over 5,000 devices.
- HOOBS Pro introduces Thread and Zigbee mesh networking capabilities, enabling direct
  pairing of your smart devices without the hassle of additional hubs or adapters.
- HOOBS Pro features a robust multilayer embedded Linux system with integrated fleet
  management, enabling secure over-the-air (OTA) updates and easy rollback for enhanced
  reliability.
- Its advanced multi-partition architecture ensures continuous stability, seamless
  data integrity, and effortless recovery in case of errors.
- Everything You Need to Kickstart Your Smart Home Journey!
- Powerful hardware designed for fast performance and reliable connectivity
- Equipped with ultra-fast, fail-safe eMMC memory for robust storage solution
- Integrates with Apple Home using HOOBS
- Bluetooth might not replace Wi-Fi or Zigbee for every smart home setup, but its
  simplicity and versatility make it a valuable tool in the connected home ecosystem.
- Zigbee operates on the IEEE 802.15.4 standard, optimized for small data packets
  and short-range communication.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Check API key or token validity.'
- '404 Not Found: Verify endpoint path.'
- 'Limited Range: Older Bluetooth versions have a short range, though Bluetooth 5
  and beyond address this issue.'
- 'Device Interference: Too many Bluetooth devices in one area can create signal interference.'
