notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'Deployment Key: Found in your application''s deployment details'
- 'Channel Key: The specific channel identifier (may include language suffix like
  -en-US)'
- 'API Key: Provided in your channel setup instructions'
- You'll need an account to begin building conversational AI with NLX (it's free!).
- Access the Support Team for issues, inquiries, or requests about the NLX platform
- Uses API key for authentication
- Custom Components allow rendering server-driven UI inside chat.
- Config requires applicationUrl and nlx-api-key.
- Voice+ enables two-way voice communication between users and your NLX conversational
  application on web, mobile, or IoT interfaces.
- Requires setup of API key in the application.
- Voice+ requires minimal setup—just enable `voiceMini` input mode and provide bidirectional
  handlers.
- Closing the voice UI ends the call and clears responses; reopening starts a fresh
  session
- Mic is toggled within the voice screen; speaker volume is controlled from the header
- Speaking indicators reflect both user and agent activity
- Icons must have a transparent background
- Launch icon is 32x32 pixels within a 64x64 button
- Brand icon is 40x40 pixels
- Embedded Touchpoint always uses the full available space
- No launch button is shown in embedded mode
- The conversation id must be dynamically set by the voice bot.
- Uses API key for authentication.
- Use constants for action names
- Use useCallback for handlers
- Validate form data in handlers
- Provide clear voice command examples
- Error handling in React components
- Deployment Key is found in your application's deployment details
- Channel Key is the specific channel identifier, may include language suffix like
  -en-US
- API Key is provided in your channel setup instructions
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check API key validity'
- '404 Not Found: Endpoint does not exist'
- '500 Internal Server Error: Check server status'
- 'No close button shown: touchpoint.onClose = null'
- '400: Bad Request - Invalid request format or missing required fields'
- '401: Unauthorized - Invalid or missing API key'
- '403: Forbidden - Valid API key but access denied'
- '429: Too Many Requests - Rate limit exceeded'
- 400 Bad Request - Invalid context format or missing required fields
- 403 Forbidden - Invalid API key or unauthorized context submission
- '400: Bad Request - Invalid step data or format'
- '401: Unauthorized - Invalid or missing Voice+ API credentials'
- '403: Forbidden - Valid credentials but access denied to journey/script'
- '429: Too Many Requests - Voice+ API rate limit exceeded'
