  - POST https://api.tradier.com/v1/oauth/accesstoken
  - POST https://api.tradier.com/v1/oauth/refreshtoken
- information_source; https://documentation.tradier.com/brokerage-api/overview/endpoints:
  - GET https://api.tradier.com/v1/
  - GET https://sandbox.tradier.com/v1/
  - GET https://stream.tradier.com/v1/
