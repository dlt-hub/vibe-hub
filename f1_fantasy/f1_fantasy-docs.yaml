auth_info:
- information_source; https://documenter.getpostman.com/view/14760594/2sA2r7zibM:
  - API requests require HTTP Basic Authentication using an API key. Include the Authorization
    header with the value "Basic <API_KEY>", where <API_KEY> is your base64-encoded
    API key credential.
  - Authorization is required via HTTP Basic Authentication using an API key. The
    API key must be sent in the Authorization header with the format "Basic <API_KEY>".
    The Content-Type header must be set to application/json.
  - Basic authentication is required using an API key. Send the Authorization header
    with the value "Basic {{YOUR_API_KEY}}" where YOUR_API_KEY is obtained from Interakt
    Developer Settings. Content-Type header must be set to application/json.
- information_source; https://documenter.getpostman.com/view/23808049/2sA2xb5F75:
  - API key authentication is required. Include the X-API-KEY header with your API
    key value in all requests to the endpoint.
  - 'API key authentication is required. Send the API key in the X-API-KEY header
    with format "X-API-KEY: {API_KEY}".'
pagination_info:
- information_source; https://documenter.getpostman.com/view/23808049/2sA2xb5F75:
  - Pagination uses offset and limit parameters in the request body. offset (integer,
    default 0) specifies the starting position, and limit (integer) specifies the
    number of items per page. The response includes totalCount (integer) indicating
    total available items. Increment offset by limit value to fetch subsequent pages
    until offset plus returned items count reaches totalCount.
  - Use offset parameter in request body to paginate campaigns. Set offset to 0 for
    first request, then increment by the number of results returned (up to 100 per
    request) to fetch subsequent pages. Stop when fewer than 100 results are returned.
