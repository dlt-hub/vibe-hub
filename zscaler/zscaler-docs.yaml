auth_info:
- information_source; https://help.zscaler.com/zia/cloud-nanolog-streaming-service-nss:
  - API key or token-based authentication is used; the authenticationToken field holds
    the credential value. For Azure Sentinel, OAuth 2.0 is supported with clientId,
    clientSecret, authenticationUrl, grantType, and scope fields. For S3 and Azure
    Sentinel, clientId and clientSecret are applicable. The oauthAuthentication boolean
    indicates whether OAuth 2.0 is enabled. Connection headers can be customized via
    the connectionHeaders array field.
  - Specifies authentication credentials for SIEM log collection endpoints. The authenticationToken
    field holds the authentication token value sent to the SIEM API. For S3 or Azure
    Sentinel SIEM types, clientId and clientSecret are required. Azure Sentinel additionally
    requires authenticationUrl, grantType, and scope for OAuth2 authentication flow.
    The oauthAuthentication boolean flag indicates whether OAuth is enabled. Optional
    base64EncodedCertificate can be provided for certificate-based authentication.
    connectionHeaders array allows custom HTTP headers for the connection.
  - The API supports multiple authentication methods depending on SIEM type. For most
    SIEM types, use authenticationToken as a bearer token. For S3 or Azure Sentinel,
    use OAuth 2.0 with clientId, clientSecret, authenticationUrl, grantType, and scope
    fields. The oauthAuthentication boolean indicates whether OAuth 2.0 is enabled.
    Custom HTTP headers can be provided via connectionHeaders array, and optional
    base64EncodedCertificate for certificate-based authentication.
  - The authentication mechanism depends on the SIEM type configured. For standard
    connections, an authenticationToken string value is required and sent via the
    authenticationToken field. When SIEM type is set to S3 or Azure Sentinel, OAuth
    2.0 authentication is used with clientId, clientSecret, authenticationUrl, grantType
    (grant type for token exchange), and scope fields. Additional HTTP headers can
    be specified via the connectionHeaders array, and optional base64-encoded certificates
    can be provided for secure connections via base64EncodedCertificate. The oauthAuthentication
    boolean flag indicates whether OAuth 2.0 is enabled for the integration.
  - authenticationToken is a required string field for authentication. For OAuth 2.0
    scenarios (when oauthAuthentication is true and SIEM type is Azure Sentinel),
    provide clientId, clientSecret, authenticationUrl, grantType, and scope fields.
    connectionHeaders array can include custom HTTP headers for the connection.
pagination_info:
- information_source; https://help.zscaler.com/zia/zia-api/api-developer-reference-guide/reference-guide:
  - Pagination uses query parameters limit (integer, minimum 1) to set results per
    request and page (integer, minimum 1) for page number. Response includes count
    (total results), currentPage (current page number), and data array with results;
    maximum 200 results returned per request.
  - Pagination uses query parameters limit (maximum rows to return) and page (zero-based
    page number). Response includes count (total results), currentPage (current page
    number), and data array containing results.
  - 'Pagination uses query parameters: limit (integer, maximum number of results to
    return) and page (integer, page number). Submit these as query parameters in POST
    requests to retrieve different pages of results.'
  - Use limit (query, integer, minimum 1) to specify number of results per page and
    page (query, integer, minimum 1) to specify the page number. The response does
    not explicitly document pagination metadata fields or stopping conditions.
  - Use query parameters page (zero-based, required to specify which page) and limit
    (maximum rows per page) to paginate results. The response returns a paginated
    list of asset control instances; construct subsequent requests by incrementing
    the page parameter value.
