auth_info:
- information_source; https://groups.io/api:
  - 'API authentication uses a Bearer token passed in the Authorization header. Include
    the header ''Authorization'': ''Bearer YOUR_API_KEY'' with your API key value
    in all requests.'
  - API key authentication is required and must be sent as a Bearer token in the Authorization
    header. The request also requires a CSRF token passed as the csrf parameter in
    the POST body. Additionally, the caller must have the ban_members permission to
    use this endpoint.
  - API key authentication is required. Include the API key in the Authorization header
    as 'Bearer YOUR_API_KEY'. The Content-Type header should be set to 'application/x-www-form-urlencoded'.
    Additionally, the wiki_visible permission is needed to access wiki-related endpoints.
  - 'API key authentication is required. Send your API key in the Authorization header
    as a Bearer token in the format "Authorization: Bearer YOUR_API_KEY". Additionally,
    a csrf token must be provided as a POST parameter named csrf. The endpoint also
    requires the manage_wiki permission to be granted for the specified group.'
  - 'API key authentication using Bearer token in the Authorization header. Include
    the API key as "Authorization: Bearer YOUR_API_KEY" in request headers. Also include
    csrf token from the session as a POST parameter named csrf.'
pagination_info:
- information_source; https://groups.io/api:
  - Albums are paginated using optional query parameters limit (number of results
    per page) and page_token (cursor for the next page). The response returns an album
    list object; use the page_token value from the response to request the next page
    by passing it in the subsequent request's page_token parameter.
  - Categories are paginated using cursor-based pagination with the page_token query
    parameter (optional). Use the page_token value from the response to request the
    next page, and a limit parameter (optional, default value not specified) controls
    the number of results per page.
  - Cursor-based pagination using page_token parameter. The limit parameter (optional,
    default value not specified) controls the number of results returned per request.
    Pass the page_token value from the response as the page_token query parameter
    in the next request to retrieve subsequent pages.
  - Drafts are paginated using limit and page_token query parameters. The limit parameter
    controls the number of results returned (optional, with a default value). The
    page_token parameter is a cursor for pagination (optional) used to retrieve subsequent
    pages. The response returns a draft list object containing the paginated results.
  - Event objects are returned using cursor-based pagination with query parameters
    limit (optional, default unspecified) and page_token (optional, for cursor positioning).
    Refer to the pagination section for response format and navigation details.
