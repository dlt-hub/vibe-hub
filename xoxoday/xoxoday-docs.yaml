auth_info:
- information_source; https://developers.xoxoday.com/docs/authentication-copy:
  - Xoxoday uses OAuth 2.0 Bearer Authentication. All API requests require an Access
    Token sent in the HTTP Authorization header. Obtain Client ID and Secret ID from
    the admin portal's API Credentials section, then use them to generate an Access
    Token. Sandbox Auth URL is https://stagingstores.xoxoday.com/chef and Production
    Auth URL is https://accounts.xoxoday.com/chef. Include the Access Token in the
    Authorization header for every request.
possible_base_urls:
- information_source; https://developers.xoxoday.com/docs/authentication-copy:
  - https://accounts.xoxoday.com/chef
  - https://stagingstores.xoxoday.com/chef
possible_endpoints:
- information_source; https://developers.xoxoday.com/docs/authentication-copy:
  - POST https://accounts.xoxoday.com/chef
  - POST https://stagingstores.xoxoday.com/chef
