auth_info:
- information_source; https://api.solace.dev/:
  - The REST APIs use Bearer Token authentication. You must create an API token and
    include it in requests as a Bearer token in the Authorization header. All API
    calls execute in the context of the organization where the token was created.
- information_source; https://api.solace.dev/cloud/recipes:
  - Bearer token authentication is required. Send the API token in the Authorization
    header as "Bearer <<apiToken>>". The token must be included in all requests to
    the Solace Cloud API endpoints.
- information_source; https://api.solace.dev/cloud/reference:
  - The REST APIs use Bearer Token authentication. You must create an API token and
    include it in requests as a Bearer token. All API calls execute in the context
    of the organization where the token was created.
- information_source; https://api.solace.dev/cloud/reference/using-the-v2-rest-apis-for-pubsub-cloud:
  - The REST APIs use Bearer Token authentication. You must create an API token and
    include it in requests as a Bearer token. All API calls execute in the context
    of the organization where the token was created.
- information_source; https://api.solace.dev/cloud/reference/authentication:
  - 'API token authentication is required. Create a token via the Solace Cloud UI
    (User & Account > Token Management > Create Token), configure granular permissions,
    and include it in the Authorization header as "Authorization: Bearer <Your New
    API Token>" for all REST API calls.'
pagination_info:
- information_source; https://api.solace.dev/cloud/reference/getclientprofiles:
  - Pagination uses query parameters pageNumber (integer, minimum 1, defaults to 1)
    and pageSize (integer, range 1 to 100) to control which page of client profiles
    is retrieved.
  - Pagination uses query parameters pageNumber (starting at 1) and pageSize (default
    100) to control the page and number of items per page respectively.
- information_source; https://api.solace.dev/cloud/reference/getdatacenters:
  - Pagination uses query parameters pageNumber (starting at 1) and pageSize (default
    100) in the request URL. The response structure for pagination details is not
    shown in this excerpt, so the specific response fields indicating pagination state
    cannot be determined from the provided documentation chunk.
- information_source; https://api.solace.dev/cloud/reference/getservices:
  - Pagination uses query parameters pageNumber (page index, starting at 1) and pageSize
    (items per page, max 100). The response structure for pagination fields is not
    shown in the provided documentation.
- information_source; https://api.solace.dev/cloud/reference/geteventbrokerserviceversions:
  - Pagination uses query parameters pageNumber (starting at 1) and pageSize (default
    20) to request pages. The response includes pagination metadata fields that indicate
    total results and current page information, allowing iteration through pages by
    incrementing pageNumber until all results are retrieved.
