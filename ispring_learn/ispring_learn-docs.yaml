auth_info:
- information_source; https://docs.ispring.jp/ispring-learn-old/getting-learning-track-structure-info-54757553.html:
  - 'The API uses custom header-based authentication with three required headers:
    X-Auth-Account-Url (the account URL), X-Auth-Email (the user email), and X-Auth-Password
    (the user password). These credentials must be sent with every request. The API
    also returns 403 Permission denied responses when the authenticated user lacks
    required permissions for an operation.'
possible_base_urls:
- information_source; https://docs.ispring.jp/ispring-learn-old/getting-learning-track-structure-info-54757553.html:
  - https://api-learn.ispringlearn.com
possible_endpoints:
- information_source; https://docs.ispring.jp/ispring-learn-old/getting-learning-track-structure-info-54757553.html:
  - GET /api/v2/learning_track/courses?learningTrackIds={trackId1},{trackId2}
  - GET https://api-learn.ispringlearn.com/api/v2/learning_track/courses
