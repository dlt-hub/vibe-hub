notes:
- This widget requires some functional CSS, otherwise it won't work.
- Creating a datepicker on an <input type="date"> is not supported due to a UI conflict
  with the native picker.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The dialog is centered on the screen if not specified.
- This widget requires some functional CSS, otherwise it won't work. If you build
  a custom theme, use the widget's specific CSS file as a starting point.
- jQuery UI 1.14 is the latest version included in the documentation.
- This widget manipulates its element's value programmatically, therefore a native
  change event may not be fired when the element's value changes.
- 'The container has overflow: hidden applied, so height changes affect what''s visible.'
- Uses jQuery UI's class animations to provide a smooth transition from one state
  to another.
- This widget manipulates its element's value programmatically, therefore a native
  `change` event may not be fired when the element's value changes.
- The bounce effect bounces an element.
- If you build a custom theme, use the widget's specific CSS file as a starting point.
- Getter/setter for an object version of the CSS clip property.
- Disabling text selection is bad. Don't use this.
- The draggable widget uses the jQuery UI CSS framework to style its look and feel.
- The minimum width to which the dialog can be resized, in pixels.
- If set to true, the dialog will have modal behavior; other items on the page will
  be disabled.
- Specifies where the dialog should be displayed when opened.
- If set to true, the dialog will be resizable.
- If and how to animate the showing of the dialog.
- Specifies the title of the dialog.
- The width of the dialog, in pixels.
- The droppable widget uses the jQuery UI CSS framework to style its look and feel.
- The .effect() method applies a named animation effect to an element.
- The draggable widget allows elements to be moved using the mouse.
- The fold effect hides or shows an element by folding it.
- This plugin extends jQuery's built-in .hide() method. If jQuery UI is not loaded,
  calling the .hide() method may not fail directly, as the method still exists. However,
  the expected behavior will not occur.
- 'If droppable specific styling is needed, the following CSS class names can be used
  for overrides: ui-droppable, ui-droppable-active, ui-droppable-hover.'
- This only works for native input elements that have a form attribute, like an <input>.
- The menu widget is built with the widget factory and can be extended.
- jQuery UI does not support positioning hidden elements.
- The .removeUniqueId() will remove ids that were set by .uniqueId() for the set of
  matched elements.
- This method does not accept any arguments.
- Minimum height default is 10
- Minimum width default is 10
- Uses jQuery UI for effects and interactions.
- The mouse interaction is not intended to be used directly. It is purely a base layer
  for other widgets to inherit from.
- Shakes the element multiple times, vertically or horizontally.
- This plugin extends jQuery's built-in .show() method. If jQuery UI is not loaded,
  calling the .show() method may not fail directly, as the method still exists. However,
  the expected behavior will not occur.
- Not all styles can be animated.
- If jQuery UI is not loaded, calling the .removeClass() method may not fail directly.
- The minimum height the resizable should be allowed to resize to.
- The minimum width the resizable should be allowed to resize to.
- This method only works on jQuery objects containing one element.
- Creating a spinner on an <input type='number'> is not supported due to a UI conflict
  with the native spinner.
- Uses widget factory for extensibility.
- Not all styles can be animated. For example, there is no way to animate a background
  image.
- This plugin extends jQuery's built-in `.show()` method.
- If jQuery UI is not loaded, calling the `.show()` method may not fail directly,
  as the method still exists.
- This plugin extends jQuery's built-in .toggle() method.
- Creating a spinner on an `<input type="number">` is not supported due to a UI conflict
  with the native spinner.
- When using `ui-front`, you must also set `position` to `relative`, `absolute` or
  `fixed` in order for the `z-index` to be applied.
- All class animation methods, including `.toggleClass()`, support custom durations
  and easings, as well as provide a callback for when the animation completes.
- The transfer element itself has the class `ui-effects-transfer`, and needs to be
  styled by you, for example by adding a background or border.
- This effect is deprecated, replaced by the [.transfer()] method.
- jQuery UI includes a robust CSS Framework designed for building custom jQuery widgets.
