auth_info:
- information_source; https://veriphone.io/docs/v2:
  - API key authentication is required. Pass the key as a query parameter named `key`
    in GET or POST requests to the `/v2/verify` endpoint. Requests without a valid
    API key will return a 401 Unauthorized status.
  - Authentication uses an API key passed as a query parameter named `key`. Include
    the key in the request URL as `key=YOUR_API_KEY`.
  - Veriphone API uses API key authentication. Pass your API key as a query parameter
    named `key` in requests to the API endpoint, for example `https://api.veriphone.io/v2/verify?key=712E59151C8B4D1DB593D`.
    You can view and manage your API key in your control panel at veriphone.io/cp#account.
    Each request with a valid API key deducts 1 credit from your balance. Requests
    without a valid API key will fail.
possible_base_urls:
- information_source; https://veriphone.io/docs/v2:
  - https://api.veriphone.io/v2
  - https://api.veriphone.io/v2/verify
possible_endpoints:
- information_source; https://veriphone.io/docs/v2:
  - GET https://api.veriphone.io/v2/example
  - GET https://api.veriphone.io/v2/verify
  - POST https://api.veriphone.io/v2/example
  - POST https://api.veriphone.io/v2/verify
