auth_info:
- information_source; https://docs.sahha.ai/:
  - Request an account or profile token using your Client ID and Secret, then use
    that token to authenticate subsequent API calls.
- information_source; https://docs.sahha.ai/docs/data-flow/api:
  - The API uses OAuth2-based token authentication. Clients must obtain a profile
    token via the /api/v1/oauth/profile/refreshToken endpoint and include it in the
    Authorization header as 'profile {token}' for subsequent requests to authenticate
    user profiles and access protected endpoints.
- information_source; https://docs.sahha.ai/docs/products/scores/wellbeing:
  - 'Authorization requires a Bearer token passed in the Authorization header. The
    token must be included as "Authorization: Bearer YOUR_ACCESS_TOKEN" in request
    headers. Invalid tokens return a 401 error.'
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>" when making requests to the GET /api/v1/profile/score endpoint.
    Invalid tokens return a 401 response.
- information_source; https://docs.sahha.ai/docs/products/scores/activity:
  - 'Bearer token authentication is required and must be sent in the Authorization
    header. Include the header "Authorization: Bearer YOUR_ACCESS_TOKEN" where YOUR_ACCESS_TOKEN
    is your actual access token. A 401 response indicates an invalid token.'
pagination_info:
- information_source; https://docs.sahha.ai/docs/data-flow/api:
  - 'The /api/v1/account/profile/search endpoint supports pagination via optional
    query parameters: currentPage (integer) and pageSize (integer). The response returns
    a paged list matching the search parameter, with currentPage indicating the current
    page number and pageSize controlling results per page.'
possible_base_urls:
- information_source; https://docs.sahha.ai/:
  - https://api.sahha.ai
- information_source; https://docs.sahha.ai/docs/data-flow/api:
  - https://api.sahha.ai
possible_endpoints:
- information_source; https://docs.sahha.ai/docs/data-flow/api:
  - GET /api/v1/account/profile/search
  - GET /api/v1/account/profile/{externalId}
  - POST /api/v1/oauth/profile/refreshToken
  - POST /api/v1/profile/data/log
- information_source; https://docs.sahha.ai/docs/products/scores/wellbeing:
  - GET /api/v1/profile/score
  - GET https://api.sahha.ai/v1/profile/score
- information_source; https://docs.sahha.ai/docs/products/scores/activity:
  - GET /api/v1/profile/score
  - GET https://api.sahha.ai/v1/profile/score
- information_source; https://docs.sahha.ai/docs/products/scores/sleep:
  - GET https://api.sahha.ai/v1/profile/score
- information_source; https://docs.sahha.ai/docs/products/scores/mental:
  - GET https://api.sahha.ai/v1/profile/score
