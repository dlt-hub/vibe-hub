auth_info:
- information_source; https://docs.podium.com/docs/getting-started:
  - The API uses OAuth 2.0 authentication. To authenticate, initiate an OAuth 2.0
    flow with Auth URL https://api.podium.com/oauth/authorize and Access Token URL
    https://api.podium.com/oauth/token using your Client ID and Client Secret. Include
    requested scopes separated by single spaces. The access token obtained from this
    flow should be used for subsequent API requests on behalf of an authorized Podium
    Platform User.
possible_base_urls:
- information_source; https://docs.podium.com/docs/getting-started:
  - https://api.podium.com
possible_endpoints:
- information_source; https://docs.podium.com/docs/getting-started:
  - GET https://api.podium.com/oauth/authorize
  - POST https://api.podium.com/oauth/token
