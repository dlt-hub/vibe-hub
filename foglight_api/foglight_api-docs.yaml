auth_info:
- information_source; https://support.quest.com/technical-documents/foglight/6.0.0/rest-api-reference-guide:
  - Requests to the Foglight REST API require authentication via an authorization
    token that must be included with each request. User accounts must have at minimum
    the API Access role, and the Administrator role if running scripts via the REST
    API.
- information_source; https://support.quest.com/zh-cn/technical-documents/foglight/6.0.0/rest-api-reference-guide:
  - Requests to the Foglight REST API require authentication using an authorization
    token included with each request. The user account must have at minimum the API
    Access role; if running scripts via REST API, the Administrator role is also required.
- information_source; https://support.quest.com/fr-fr/technical-documents/foglight/6.0.0/rest-api-reference-guide:
  - Requests to the Foglight REST API require authentication using an authorization
    token that must be included with each request. The account making the request
    must have been granted appropriate roles. The specific details about token format,
    header name, and how to obtain the token are not provided in this excerpt.
  - The Foglight REST API requires authentication using an authorization token included
    with each request, and the user account must have the API Access role at minimum,
    with the Administrator role also required if running scripts via the REST API.
- information_source; https://support.quest.com/de-de/technical-documents/foglight/6.0.0/rest-api-reference-guide:
  - Requests to the Foglight REST API require authentication with an authorization
    token included in each request. The user account must have at least the API Access
    role, and the Administrator role if running scripts via the REST API. However,
    the specific method for including the token (header name, parameter name, token
    format) is not detailed in this section.
