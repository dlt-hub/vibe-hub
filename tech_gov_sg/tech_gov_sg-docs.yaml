auth_info:
- information_source; https://docs.developer.tech.gov.sg/docs/cft-user-guide/gettingstarted/release-notes.md:
  - Single-page applications authenticate using bearer tokens stored in browser session
    storage with a 10-minute expiry. Each API request must include the access token
    in the Authorization header. A Tenant API Server is required for authentication
    and session management, supporting session extension and logout.
- information_source; https://docs.developer.tech.gov.sg/docs/cft-user-guide/integrations/integrations.md:
  - Client ID and Client Secret are required for authentication with the CFT API.
    Obtain these credentials through the Manage applications portal, then use them
    according to the integration documentation for backend or single-page applications.
  - Client ID and Client Secret are required for authentication. Obtain these credentials
    through the Manage applications section. The documentation references OAuth2-based
    integration patterns for both backend and single-page applications, with separate
    integration guides available for each application type.
  - The API provides two token generation endpoints for authentication. POST /v2/auth
    generates an auth token, while POST /v2/token generates an access token for SPAs
    and browsers. However, the documentation does not specify the required request
    parameters, headers, body format, token format, where to send the token in subsequent
    requests, or any other implementation details needed to use these endpoints.
  - The CFT API requires authentication via auth code tokens and access tokens. Backend
    applications must generate an auth code token using the /auth endpoint, while
    single page applications must generate both an auth code token (/auth) and an
    access token (/token). Access tokens are used to authenticate subsequent API requests
    for file operations. Refer to the Authorization section in the CFT REST API Documentation
    for detailed token generation procedures and required parameters.
