auth_info:
- information_source; https://postman.pverify.com/:
  - The API uses OAuth2 for authentication. A token must be generated first by posting
    to the /Token endpoint at https://api.pverify.com/Token before making other API
    requests. The token is then used for subsequent API calls to endpoints like /API/EligibilitySummary.
possible_base_urls:
- information_source; https://postman.pverify.com/:
  - https://api.pverify.com
possible_endpoints:
- information_source; https://postman.pverify.com/:
  - POST https://api.pverify.com/API/EligibilitySummary
  - POST https://api.pverify.com/Token
