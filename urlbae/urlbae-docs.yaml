auth_info:
- information_source; https://urlbae.com/developers:
  - API key authentication is required for all requests. The API key must be sent
    in the Authorization header with the format "Bearer YOURAPIKEY". An API key is
    automatically generated when a user registers, and requests without a valid API
    key will fail.
  - 'API key authentication is required via the Authorization header. Send your API
    key as a Bearer token in the format "Authorization: Bearer YOURAPIKEY".'
  - 'API key authentication is required. Send your API key in the Authorization header
    as a Bearer token with the format "Authorization: Bearer YOURAPIKEY". The API
    key must be included in every request to authenticate.'
  - 'API requests require bearer token authentication sent in the Authorization header.
    Include the header "Authorization: Bearer YOURAPIKEY" where YOURAPIKEY is your
    actual API key.'
  - Authentication is required via Bearer token. Send the API key in the Authorization
    header as "Bearer YOURAPIKEY", where YOURAPIKEY is your actual API key.
pagination_info:
- information_source; https://urlbae.com/developers:
  - Pagination uses limit and page query parameters. The response includes result
    (total items), perpage (items per page), currentpage (current page number), nextpage
    (next page number), and maxpage (maximum page number). Stop paginating when currentpage
    equals maxpage.
  - Pagination uses optional query parameters limit (items per page) and page (current
    page number). The endpoint is GET https://urlbae.com/api/channel/:id?limit=1&page=1
    with limit and page as query parameters.
  - Pagination uses optional query parameters limit (items per page) and page (current
    page number, starting at 1). These are passed as query string parameters in GET
    requests.
  - Pagination uses optional query parameters limit (per page) and page (current page
    number), passed in the query string. The documentation does not specify response
    fields, default values, or stopping conditions for pagination.
  - Pagination uses optional query parameters limit (per page) and page (current page
    number). Response structure for paginated results is not detailed in the provided
    excerpt.
