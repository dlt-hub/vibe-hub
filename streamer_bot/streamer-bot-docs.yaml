notes:
- OBS Studio is highly recommended and provides the most functionality
- The release of Streamer.bot 0.2.0 included a large overhaul to the events system,
  with the introduction of Triggers.
- Deleting quotes is reserved for the broadcaster and moderators only.
- Imported items will overwrite existing items with the same name
- When actions are re-imported, Streamer.bot will attempt to rebuild connections with
  OBS objects that match
- To continue using OBS WebSocket v4.9+, you must install the obs-websocket-4.9.1-compat
  plugin
- It is recommended to update to the latest version if you are currently using an
  older version.
- This integration requires the Streamer.bot Website Integration
- Bidirectional integration with IFTTT and Streamer.bot
- Enable Developers API toggle must be activated in Lumia Stream
- Auto Connect and Auto Reconnect options should be enabled in Streamer.bot
- Automatically connect to Pally.gg when Streamer.bot starts up
- Automatically reconnect to Pally.gg if the connection is disrupted
- Do not enable any of the deprecated pledges:* events
- Patreon will now forward webhooks to Streamer.bot
- Enable Auto Connect to automatically connect to Pulsoid when Streamer.bot starts
  up
- Enable Auto Reconnect to automatically reconnect to Pulsoid if the connection is
  disrupted
- Enable additional Streamer.bot features by connecting your bot to the Streamer.bot
  website.
- Your Streamer.bot WebSocket Server must be enabled for the application to interact
  with your bot
- Requests can be made to the server in stringified JSON format.
- How to configure the Streamer.bot WebSocket Server
