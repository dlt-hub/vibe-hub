notes:
- This is an unauthenticated API, meaning that there is no authentication required.
- The Analytics feature provides real-time insights into various metrics, essential
  for assessing the performance and reach of your waitlist.
- The waitlist widget is designed to work on all modern web browsers, including Chrome,
  Firefox, Safari, and Edge.
- The waitlist widget is fully responsive and will adapt to different screen sizes,
  including mobile devices.
- Ensure that React Helmet is correctly installed and imported in your project.
- Verify that the <link> and <script> tags are correctly wrapped inside <Helmet> tags.
- Check the browser's developer console for any errors related to the widget.
- Make sure that the data-waitlist_id attribute is correctly set to the ID provided
  by the Widget Builder.
- Make sure you're using the correct integration guide (i.e Next App Router VS Next
  Page Router).
- Make sure that the 'Waitlist URL' field matches the Framer page that contains the
  Waitlist Input Component.
- Iframe does not allow for further customization using the Widget Embed Options.
- 'Advisory warning: compared to most other website builders (Squarespace, Typedream,
  etc.) we see issues most often with Webflow.'
- To add your pre-launch waitlist to your Wix site, determine which Wix webpage to
  embed your Waitlist on.
- Ensure that the embed code has been copied correctly from the Waitlist Dashboard.
  Any missing or extra characters can prevent the widget from displaying.
- Check for JavaScript errors in your browser's console, and see if there are any
  specific issues logged.
- API keys do not expire and must be manually deleted to be revoked.
- Some objects like Signup may return nulls in deeply nested fields
- Configuring email templates and sending email blasts are available only on the Pro
  plan.
- Ensure that all changes are saved in the Settings tab
- Double-check the domains listed in the 'Permitted Domain' field for any typos or
  incorrect entries
- This is a premium feature so you'll have to upgrade before using it.
- Use data- attributes to set properties in the Widget.
- Every single waitlist gets a hosted page, free of charge.
- Users get an additional email when signing up with a link to verify.
- CAPTCHA will only work on the 'getwaitlist.com' domain.
- The social preview configured above only works for waitlists that are directly on
  our hosted page.
- By harnessing the power of social links within your waitlist strategy, you unlock
  new opportunities to maximize visibility, foster engagement, and ultimately, achieve
  a successful product launch.
- Any request to Slack will timeout if it cannot establish a connection with Slack
  in 30 seconds, or if it does not receive a response from Slack in 90 seconds.
- Any request to Discord will timeout if it cannot establish a connection with Discord
  in 30 seconds, or if it does not receive a response from Discord in 90 seconds.
- Any Zapier request (Zap) will timeout if it cannot establish a connection with Zapier
  in 30 seconds, or if it does not receive a response from Zapier in 90 seconds.
- Any webhook POST request will timeout if it cannot establish a connection with your
  server in 30 seconds, or if it does not receive a response from the server in 90
  seconds.
- Waitlist users can automatically sync referral leads, customer data, and campaign
  analytics directly into their HubSpot CRM.
- To use the panel, your account must have the Administrator role.
- Uses a simple API for signups and referrals.
- Free tier available only for accounts created before June 12, 2025.
- Uses OAuth2 with refresh token â€” requires setup of connected app in Waitlist API
- Content on this Site is directed at individuals over the age of 18 and is not directed
  at children under the age of 13.
- The Site requires payment of a fee for use of the Services (or certain portions
  thereof)
- YOUR PURCHASE IS FINAL AND YOU WILL NOT BE ABLE TO CANCEL THE PURCHASE AND/OR RECEIVE
  A REFUND OF YOUR SUBSCRIPTION FEE AT ANY TIME
errors:
- 'Invalid ID Parameter: Verify that the ID parameter you are using is correct.'
- 'Empty Leaderboard Response: Check the configuration of your waitlist to ensure
  that the leaderboard feature is enabled.'
- 'Incorrect Total Signups Returned: Ensure that the total_signups parameter is correctly
  included in your request URL.'
- 'Network Errors: Verify your internet connection and ensure that the API endpoint
  URL is correct.'
- Common errors include network issues, incorrect API keys, or permission problems.
- '204: Indicates a successful operation.'
- '401 Unauthorized: Invalid API key or access token.'
- 'Users Unable to Sign Up Despite Having Permitted Domains: Check for typos in the
  ''Permitted Domain'' field'
- 'Personal Emails Are Still Being Allowed to Sign Up: Ensure ''No Free/Personal Emails''
  option is enabled'
- 'Business Emails getting blocked: Review the list of restricted domains'
- 'Changes not reflecting: Ensure all changes are saved properly'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
