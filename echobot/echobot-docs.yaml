notes:
- Version is mandatory for each request using the Accept header.
- The company search endpoint allows to search for companies by various criteria.
- At least one of the fields companyName, url or vatId is required.
- This endpoint takes a list of company data (or Echobot company IDs) and returns
  a list of companies that are similar in nature to those provided.
- This call has a credit cost of 1.
- This call has a credit cost of 10.
- The company name is a mandatory field.
- This call has a credit cost of 5.
- This call has a credit cost of 10 for enrich leads.
- The credit cost for news search depends on the number of results returned from the
  search. Every result has a cost of 0.1.
- Pagination is handled with page and pageSize parameters.
- This call has a credit cost of 0.2 per result.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- '404: Company cannot be found'
- '404: Publication cannot be found for these values'
- '412: Invalid company id passed'
- '412: Invalid year value passed'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - Client Credentials Grant
client:
  base_url: https://api.echobot.de
  auth:
    type: oauth2
    flow: client_credentials
    token_url: https://api.echobot.de/auth/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
  headers:
    Accept: application/vnd.echobot+json; version=5
