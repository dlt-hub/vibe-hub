auth_info:
- information_source; https://docs.ludus.cloud/api/index.html:
  - API key authentication is required. Send the API key in the X-API-KEY header with
    each request. The header name is X-API-KEY and the value should be your API key.
possible_base_urls:
- information_source; https://docs.ludus.cloud/api/index.html:
  - https://my.ludus.cloud:8080
possible_endpoints:
- information_source; https://docs.ludus.cloud/api/index.html:
  - DELETE https://my.ludus.cloud:8080/user/{userID}
  - GET https://my.ludus.cloud:8080/user
  - POST https://my.ludus.cloud:8080/user
