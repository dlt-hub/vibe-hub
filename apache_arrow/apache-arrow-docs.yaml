notes:
- Apache Arrow nanoarrow is a relatively new library and is under active development.
- Maintaining the balance between useful and minimal is difficult to do.
- The Arrow C data interface provides a stable set of C definitions for data interchange.
- Producers MUST ensure that each contiguous buffer is large enough to represent length
  + offset values encoded according to the Columnar format specification.
- The Arrow C data interface is inspired by the Python buffer protocol.
- The Arrow C Device Data Interface should be considered experimental
- The C device async stream interface consists of three struct definitions.
- Uses CMake for building the project.
- The tutorial provides a simple example of a text processing library.
- The nanoarrow package implements as_nanoarrow_schema(), as_nanoarrow_array(), and
  as_nanoarrow_array_stream() for most arrow package types.
- It also implements arrow::as_arrow_array(), arrow::as_record_batch(), arrow::as_arrow_table(),
  arrow::as_record_batch_reader(), arrow::infer_type(), arrow::as_data_type(), and
  arrow::as_schema() for nanoarrow objects.
- The library exposes an Arrow-based API to read from and write to a data source.
- Uses CMake for building the library.
- The floating point precision by default is -1, which uses the JSON serializer to
  encode the value in the output.
- When writing files specifically for integration tests, floating point values should
  be rounded to 3 decimal places to avoid serialization issues.
- Except where noted, objects are not thread-safe and clients should take care to
  serialize accesses to methods.
- The Arrow Device and Stream interfaces are part of the Arrow C Device Data and Arrow
  C Device stream interfaces.
- Functions generally return an errno-compatible error code.
- 'You can install the released version of nanoarrow from CRAN with: install.packages("nanoarrow")'
- 'You can install the development version of nanoarrow from GitHub with: remotes::install_github("apache/arrow-nanoarrow/r")'
- Use FALSE to skip the validation step (i.e., if you know that the arrays are valid).
errors:
- 'EINVAL: for a parameter or input validation error'
- 'ENOMEM: for a memory allocation failure (out of memory)'
- 'EIO: for a generic input/output error'
- 'NANOARROW_OK: Return code for success.'
