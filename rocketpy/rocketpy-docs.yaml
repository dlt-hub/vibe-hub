notes:
- RocketPy supports Python 3.10 and above.
- Always check the static margin of your rocket.
- If it is negative, your rocket is unstable and the simulation will most likely fail.
- If it is unreasonably high, your rocket is super stable and the simulation will
  most likely fail.
- All methods can be accessed at once by running test_flight.all_info()
- All positions must be relative to the coordinate system origin.
- The coordinate system origin does not need to be explicitly specified.
- The Flight class automatically runs the simulation and stores all results internally.
- The Flight object automatically runs the simulation and stores all results internally.
- Custom initial conditions can be specified using the initial_solution parameter.
- Uses a launch-centered coordinate system.
- Handles complex flight simulations including multi-stage rockets.
- Allows customization of initial conditions and flight parameters.
- Key Launch Parameters include inclination and heading.
- Rail inclination angle relative to ground (0° = horizontal, 90° = vertical)
- Launch direction in degrees from North (0° = North, 90° = East, 180° = South, 270°
  = West)
- Uses a launch-centered coordinate system
- Rocket has no parachutes. No parachute plots available
- Flight class simulates rocket trajectories from launch to landing.
- Requires defining rocket, environment, and launch parameters.
- Flight class simulates complete flight trajectory of a rocket.
- Requires rocket, environment, and rail length parameters.
- No rail buttons were defined. Skipping rail button plots.
- Reduce `max_time_step` for more accuracy
- Increase `rtol` for faster but less accurate simulations
- Check rocket and environment definitions for unrealistic values
- Uses RocketPy for flight simulation.
- Ensure to set appropriate environmental parameters.
- The air brakes’ deployment level is clamped between 0 and 1.
- Uses OAuth2 with refresh token — requires setup of connected app in api
