notes:
- Uses validation through control digits for IBAN.
- Can identify Bank Identifier Code (BIC) for respective bank.
- Supports both REST and SOAP protocols
- Supports REST protocol for integration with corporate management software.
- The system also can generate an IBAN from a supplied sort code and account number.
- Data is updated weekly from BACS to avoid stale and outdated records.
- BIC codes are critical for routing payments.
- The BIC Validation service provides access to the constantly updated BIC Directory.
- Clients should not be impacted unless their integration requires downloading and
  storing the certificate locally on their servers.
- Most integrations do not store the certificate locally but exchange it through regular
  HTTPS requests.
- Powered by trusted data sources and updated every 10 minutes.
- All requests are carried over through an HTTPS encrypted connection ensuring secure
  communication with our servers.
- API key is required for access.
- Mathematical check digit and formatting validations are returned in the 'validations'
  object.
- API provides two main functions 'search' and 'validate'.
- Each request to our API must be done with a valid API key identifying a valid and
  existing client.
- We have implemented IP access list which provides our clients with the option to
  restrict access to their API key to only certain IP addresses.
- Rate limits are 15 requests per second per IP address, as well as 15 requests per
  second per session/API key.
- IBANCOM processes Customer information according to the terms of its Privacy policy.
- The trial account has 100 free queries available for you to test the API and manual
  interfaces.
