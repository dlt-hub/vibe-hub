auth_info:
- information_source; https://www.ip2location.com/web-service/ip2location:
  - API authentication uses a query parameter named 'key' that must contain your API
    key. Pass the key as a query parameter in the URL (e.g., key=YOUR_API_KEY) along
    with other required parameters like ip and package.
  - API key authentication is required. Pass your API key as the `key` query parameter
    in the request URL to the IP2Location v2 endpoint.
  - API key authentication is required. Submit your API key as the key parameter in
    the GET request query string. Each user account receives one unique API key. The
    service supports both HTTP and HTTPS GET requests to the endpoint https://api.ip2location.com/v2/.
  - API key authentication via query parameter. Include the key parameter with your
    API key in the query string when making requests to api.ip2location.com/v2/. The
    parameter name is key and it should contain your assigned API key value.
  - API key authentication via query parameter. Include the required `key` parameter
    with your API key in the query string of all requests to the IP2Location API endpoint
    at https://api.ip2location.com/v2/.
possible_base_urls:
- information_source; https://www.ip2location.com/web-service/ip2location:
  - https://api.ip2location.com/v2/
- information_source; https://www.ip2location.com/web-service/ip2proxy:
  - https://api.ip2proxy.com
possible_endpoints:
- information_source; https://www.ip2location.com/web-service/ip2location:
  - GET https://api.ip2location.com/v2/
  - GET https://api.ip2location.com/v2/?ip={IP_ADDRESS}&key={YOUR_API_KEY}&package={WS1|WS2|WS3|...|WS25}&addon={continent,country,region,city,geotargeting,country_groupings,time_zone_info}
  - GET https://api.ip2location.com/v2/?key={YOUR_API_KEY}&ip=8.8.8.8&package=WS24&format=json&addon=continent,country,region,city,geotargeting,country_groupings,time_zone_info&lang=en
  - GET https://api.ip2location.com/v2/?key={YOUR_API_KEY}&ip=8.8.8.8&package=WS25&format=json&addon=continent,country,region,city,geotargeting,country_groupings,time_zone_info&lang=en
- information_source; https://www.ip2location.com/web-service/ip2proxy:
  - GET https://api.ip2proxy.com/
  - GET https://api.ip2proxy.com/?ip=201.42.237.89&key={YOUR_API_KEY}&package=PX11
  - GET https://api.ip2proxy.com/?key={YOUR_API_KEY}&check=1
