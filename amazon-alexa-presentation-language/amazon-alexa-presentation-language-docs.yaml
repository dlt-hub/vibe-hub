- If the target component is well outside of the currently visible region, this command
  might cause additional layout calculations that may impact performance.
- If the target index is well outside of the currently visible region, this command
  might cause additional layout calculations.
- Scrolling stops if the user touches the screen.
- Select requires APL 1.3 or later.
- The SendEvent command is ignored in fast mode.
- Commands run in order, waiting for the previous command to finish before starting
  the next.
- If one of the commands stops early, the catch commands and finally commands run.
- The SetPage command can set any page for display.
- The SetPage command is ignored in fast mode.
- The SetValue command runs in fast mode, but without any delay.
- The SpeakItem command is ignored in fast mode.
- The SpeakList command doesn't scroll the content during speech.
- Components on round screens should use center alignment.
- All filters except `Blur` and `Noise` require APL 1.5 or later.
- AVG is a parameterized subset of scalable vector graphics (SVG) selected to be portable
