- Data-binding expressions are used to bind component properties to data sources.
- The type property is required.
- All multiple-child components share a set of common properties in addition to the
  base component properties.
- Audio files must be hosted at an Internet-accessible HTTPS endpoint.
- The domain hosting the audio file must present a valid, trusted SSL certificate.
- Audio files must be CORS wildcard-enabled.
- Components include audio, mixer, selector, sequencer, silence, and speech.
- The strategy used to select the child can be normal, randomItem, randomData, or
  randomItemRandomData.
- You must combine `Silence` with other components in an audio response. The audio
