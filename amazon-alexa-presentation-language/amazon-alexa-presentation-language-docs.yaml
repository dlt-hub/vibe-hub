- The title isn't reported because it has no entity data and no other tags apply.
- The scrolling region is reported because it has a valid `scrollable` tag.
- The small picture isn't reported because it doesn't have entity data and no other
  tags apply.
- The large text is reported because it has a `spoken` tag.
- The APL package manifest is a required JSON file that contains metadata for the
  package.
- The widget authoring tool creates an APL package automatically when you create a
  new widget.
