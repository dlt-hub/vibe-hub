notes:
- Skill must support the Alexa.Presentation.APL interface.
- Uses APL for rendering documents in Alexa responses
- Make sure to rebuild the interaction model after updating APL documents
- APL supports data-binding which separates presentation logic from source data.
- Use conditional logic to adapt APL documents to different situations.
- The code editor doesn't save your changes.
- The sandbox doesn't connect to a skill, so you can't test the SendEvent command.
- A user can invoke your skill on older devices that don't support the latest version
  of APL.
- The Multimodal Response Builder automatically enables the Alexa.Presentation.APL
  interface when you choose to integrate a new response with your skill.
- The skill must be configured to support the `Alexa.Presentation.APL` interface.
- Check for APL support on the user's device before sending APL directives.
- Some devices with screens don't support video playback for skills.
- Populating the primary text or title fields of a template with long strings might
  create a poor visual experience.
- Alexa doesn't use the data sources saved in the authoring tool when rendering the
  actual response from a skill.
- The authoring tool supports Lottie files created in Adobe After Effects with the
  Bodymovin plugin (version 5.7.5).
- Imported Lottie files create new APL documents; they cannot be imported into existing
  documents.
- The SVG importer is offered as a beta and may change as we receive feedback and
  iterate on the feature.
- The converter doesn't support all features of SVG.
- Certain SVG features may not be supported.
- Change the viewport theme by setting the theme property to light.
- Change the document background to a different color by setting the background property.
- The JSON file to upload must have the specified structure.
- The viewports represent devices with screens.
- Custom viewports remain available while the document is open in the authoring tool.
- Use relative dimensions whenever possible
- Use viewport profiles in your conditional logic
- Test your responsive APL document.
- Make your document modular.
- The set of viewport profiles you support determines how Alexa displays your content
  on different viewports.
- A mismatch between the selected supported profiles and your skill's actual APL content
  might cause unexpected results.
- Character displays can show only numbers and some letters; unsupported letters are
  treated as spaces.
- APL for character displays supports marquee scrolling for longer text.
- Learn how to improve your skills with APL with Build visually rich experiences using
  APL at the Alexa Learning Lab.
- Uses APL for visual responses.
- Use the Alexa headline responsive template for basic text display.
- Text component does not scroll; use ScrollView for longer text.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The response example uses links to the APL and APL for audio documents instead of
  including the full document JSON in the code.
- Users can select audio items by tapping or by voice.
- Supports various layout and graphic formats
- Ensure graphics and resources are optimized for performance
- 'Your hosted package must meet the following requirements: The link to the JSON
  file must be fully public, CORS for the host must allow `*.amazon.com`, and the
  JSON file must never expire.'
- This error usually indicates that your link to the package URL isn't publicly accessible.
- Make sure your uploaded package is a valid APL document.
- The AMAZON.SelectIntent works best with APL documents that display multiple items
  in an ordinal order.
- Uses OAuth2 for authentication
- Uses Data Store REST API to update the data store with fresh data on a regular basis
- Use the Data store REST API to update the data store.
- When a user installs your widget, your skill can optionally receive the Alexa.DataStore.PackageManager.UsagesInstalled
  request.
- The preview option doesn't support the data store. You must install the widget on
  the device to test the data store.
- Widgets display in the Widget Panel on a device.
- Widgets use standard Alexa Presentation Language (APL) features.
- Requires setup of connected app in api
- Right-to-left support in APL requires APL 1.7 or later and the `alexa-layouts` package
  1.4.0 or later.
- Widgets don't support playing video, so `AlexaBackground` doesn't support using
  a video background when used in a widget.
- All parameters except `type` are optional.
- Uses Alexa APL for creating responsive components
- Uses AlexaDivider component to create visual separation between items.
- Ensure compatibility with standard viewport profiles.
- Uses the textToHint transformer to format the hint with the device-specific wakeword.
- AlexaFooterActionButton was introduced in version 1.5.0.
- If you use AlexaHeader on an unsupported viewport, you might have unexpected results.
- AlexaIconButton is designed to work with all standard viewport profiles in the alexa-viewport-profiles
  package.
- Must provide either imageHeight or imageWidth, but not both.
- If you use AlexaImageListItem on an unsupported viewport, you might have unexpected
  results.
- AlexaOrdinal is designed to work with all standard viewport profiles in the alexa-viewport-profiles
  package
- If you use AlexaOrdinal on an unsupported viewport, you might have unexpected results
- If you use AlexaPhotoCaption on an unsupported viewport, you might have unexpected
  results.
- The indeterminate AlexaProgressBar style requires APL 1.4 or later.
- Progress bar is designed to work with standard viewport profiles.
- Responsive components can be used across different devices.
- Uses Alexa Progress Dots component for indicating action progress
- Requires setup of connected app in API
- Responsive components adapt to various screen sizes.
- Uses default star graphics for full, half, and empty states.
- The component is not supported on certain viewport profiles.
- AlexaSlider requires APL 1.4 or later.
- AlexaSliderRadial requires APL 1.4 or later.
- Use AlexaSliderRadial on small round hubs, such as the Echo Spot.
- AlexaSwipeToAction requires APL 1.4 or later.
- If you use AlexaSwitch on an unsupported viewport, you might have unexpected results.
- When used within a widget, AlexaTextListItem displays a simplified list item to
  accommodate the small widget size.
- You can't change the positioning of the secondary text in the list items.
- Some objects may return nulls in deeply nested fields
- If you use AlexaTransportControls on an unsupported viewport, you might have unexpected
  results.
- Widgets don't support playing video.
- Requires setup of connected app in Alexa Developer Console
- The `data` property doesn't have a default. If you aren't using the `data` property
  in the `MotionScale`, assign `data` to an empty array (`[]`)
- The `data` property doesn't have a default. If you aren't using the `data` property
  in the `MotionPager`, assign `data` to an empty array (`[]`)
- Don't use AlexaPressState with AlexaTextList or AlexaTextListItem.
- You can use the Multimodal Response Builder to create a new visual response based
  on a responsive template.
- Support for responsive templates
- AlexaDetail is designed to work with all standard viewport profiles in the alexa-viewport-profiles
  package
- If you use AlexaDetail on an unsupported viewport, you might have unexpected results
- AlexaGridList requires APL 1.4 or later.
- If you use AlexaGridList on an unsupported viewport, you might have unexpected results.
- The AlexaGridList template passes several properties to AlexaImageListItem to set
  defaults.
- AlexaGridList is interactive. Users can select items on the list.
- If you use AlexaHeadline on an unsupported viewport, you might have unexpected results.
- AlexaImageList is designed to work with all standard viewport profiles in the alexa-viewport-profiles
  package.
- If you use AlexaImageList on an unsupported viewport, you might have unexpected
  results.
- Uses SpeakList command with AlexaImageList
- The Alexa lists template displays a list of items.
- When listImagePrimacy is true, the template displays either an AlexaImageList or
  an AlexaPaginatedList.
- Ensure proper setup for APL support in your skill.
- Uses AlexaPaginatedList template to display a paginated list of items.
- AlexaPhoto truncates the two text strings you provide to a single line each, and
  displays the caption text over the image.
- If you use AlexaPhoto on an unsupported viewport, you might have unexpected results.
- The latest version of the alexa-layouts package is 1.7.0.
- AlexaTextList was introduced in version 1.1.0.
- APL best practices cover advanced concepts and knowledge about how you plan and
  build sophisticated APL experiences for Alexa skills.
- Best practices exist to support a better quality outcome of software and the experience
  it provides to its users.
- Data providers, such as databases, and content providers, such as CDNs, are optional
  supporting actors that help facilitate the APL experience.
- The main reason for you to consider the APL document lifecycle and to understand
  the different choices that you make to handle incoming user requests is the significant
  impact that your decisions can have on UX performance.
- No authentication required for public access.
- Avoid embedding large images and videos that are not optimized for the web.
- Optimize visual media even further by considering the actual space an image or video
  takes up in your layout on different screen sizes.
- Avoid replicating complex APL command structures.
- Keep within response size limits.
- You should avoid unnecessary APL document *renderings* as long as the major benefit
  of having a seamless UX at skill launch outweighs the cost of having a larger APL
  document with a potentially higher initial-*rendering* latency.
- Design frugality refers to achieving your APL design goals while minimizing the
  use of APL components in your template.
- Reusability also ensures design consistency across your templates.
- The simplest way to achieve localization is to provide dedicated APL templates for
  each locale and language.
- Avoid hard coding localized content, such as text, into your APL templates.
- Customizing the behavior of your skill based on presence of assistive technology
  is not a scalable solution. Use this feature sparingly.
- Use conditional logic to turn off AutoPage when the screen reader is in use.
- Users expect skills to respond to their requests without any delays.
- When your skill includes a visual component, latency in displaying the content might
  degrade the user experience.
- Images make the content more engaging, but they can also increase latency.
- You can decrease latency by displaying a vector graphic instead of an image.
- When you display a long, scrolling list of items, use a dynamic data source.
- Importing a single, larger package is better than importing several small packages
  due to the time to open connections and download the package.
- Using layouts helps reduce latency.
- The backstack extension lets users navigate to previously-viewed APL documents.
- Avoid resending the entire document with the RenderDocument directive when possible.
- An Alexa Presentation Language (APL) document is a JSON object that defines a template
  to display on a device with a screen.
- The document supports keyboard event handling.
- The document can handle configuration changes.
- Inflating an APL layout is conditional based on the current data-binding context.
- Conditional component inflation determines which components and layouts to inflate
  in an APL document.
- A common error is to place multiple components in the mainTemplate array.
- Avoid absolute dimensions whenever possible.
- APL supports various device types and screen sizes.
- Not all component properties can be set with styles.
- The `karaoke` state highlights a component when Alexa speaks or describes that component.
- APL supports various visual experiences for Alexa skills.
- APL documents rely on data-binding to incorporate user-provided data, include styles
  and other visual resources, pass parameters into layouts, and conditionally inflate
  layouts based on data.
- APL supports various document types for different devices.
- The use of the audio tag with the ssmlToSpeech transformer is not supported.
- The text passed to this transformer must be valid SSML enclosed within <speak> tags.
- 'Alexa evaluates these expressions by using the following three-step algorithm:
  expression evaluation, resource lookup, and type coercion.'
- The eval() function is expensive
- Avoid recursive calls to eval()
- The viewport property is available to your APL document as part of the data-binding
  context.
- All components support a set of base properties.
- Text components generate shadows that follow the text shape. All other types of
  components generate shadows that are rectangular boxes surrounding the transformed
  bounds of the component (including the padding). Component shadows are clipped to
  their parent container.
- Component shadows are drawn in standard drawing order. That means that the shadow
  of a component later in the drawing order overlaps components drawn earlier. Add
  space around the components to make sure that the component shadows don't overlap
  or get clipped unnecessarily.
- APL supports various component types for building visual experiences.
- All touchable component properties except `onPress` require APL 1.4 or later.
- onChildrenChanged requires APL 2023.3 or later.
- APL supports visual responses for Alexa Skills.
- Unlike standard Flexbox containers, The APL `Container` component doesn't scroll.
