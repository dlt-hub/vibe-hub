- The content of a Speech component must not contain profanity.
- When contentType is SSML, the provided SSML must be syntactically correct.
- Alexa evaluates filters in a data-binding context, which is the source context that
  defined the filter.
- Playback resumes after the filters are applied.
- The document controls the overall structure and layout.
- If an inter-segment character occurs in a document at a location where there is
