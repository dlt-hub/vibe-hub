- EditText requires APL 1.4 or later.
- As of APL 2023.3, the backgroundColor property is deprecated. Use background instead.
- FlexSequence requires APL 2024.3 or later.
- GridSequence requires APL 1.4 or later.
- Don't use animated .gif files in your skills.
- The auto value isn't supported for dimension-related properties on Image.
- Pager displays a series of components one at a time.
- Pager differs from Sequence because it displays separate pages instead of a long,
  continuous strip.
- The default height and width properties are each set at 100dp.
- The `Sequence` has better performance for long lists of items.
- Uses absolute dimensions for height and width in the `Sequence`.
- A Text component doesn't scroll unless it's within a ScrollView.
- When the Text is the source or target of an event, specific values are reported
  in event.source or event.target.
- Defaults to auto, which uses the default font alignment. For English, the default
  font alignment is equivalent to top.
- VectorGraphic requires APL 1.1 or later. Provide an alternate experience for devices
  running older versions of APL.
- Skills that use the Video component must provide a way to pause the video content
  by voice and by the use of an on-screen button.
- Supports different types of devices with APL.
- Commands are messages that change the visual or audio presentation of the content
  on the screen.
- Commands run in either normal mode or fast mode.
- All commands contain the properties 'type', 'description', 'delay', 'screenLock',
  'sequencer', and 'when'.
- AnimateItem requires APL 1.1 or later.
- The AutoPage command finishes after the last page has been displayed for the requested
  amount of time.
- AutoPage command is ignored in fast mode.
- ClearFocus requires APL 1.1 or later.
- Finish requires APL 1.3 or later.
- The finish command runs in both normal and fast mode.
- The idle command is ignored in fast mode
- ImportPackage requires APL 2024.3 or later.
- The ImportPackage command is ignored in fast mode.
- The `InsertItem` command modifies the runtime representation directly, but doesn't
  change the source document that defined that representation.
- The `InsertItem` command has no effect on the inflated document if the inserted
  item renders nothing.
- Disable logging in production code to avoid any potential impact on performance.
- The OpenURL command is ignored in fast mode.
- Not all devices support opening a URL.
- The PlayMedia command is ignored in fast mode.
- The Reinflates the current document with updated configuration properties.
- RemoveItem requires APL 2023.3 or later.
- RemoveItem modifies the runtime representation directly, but doesn't change the
  source document.
- Requires setup of connected app in Amazon Developer Console
- The Scroll command can resume after reinflation of the document.
- Setting the distance to a relative number such as '50%' ensures sensible scrolling
