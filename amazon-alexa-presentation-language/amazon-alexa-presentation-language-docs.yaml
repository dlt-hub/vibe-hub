- Tick event handlers require APL 1.4 or later.
- Visibility change event handlers require APL 2024.1 or later.
- The operating system and accessibility settings determine the double-press time
  limit.
- LongPress gesture requires APL 1.4 or later.
- SwipeAway gesture requires APL 1.4 or later.
- The maximum velocity and maximum travel that qualify a touch as a Tap are defined
  by the runtime operating system.
- The backstack extension is available on Amazon devices, but might not be available
  on all devices that support APL.
- The backstack extension is an optional feature, and might not be available on all
  devices that support APL.
- Minimum supported APL version is APL 1.4
- The URI for the data store extension is alexaext:datastore:10
- Returns null if the object specified by the WatchObject command doesn't exist or
