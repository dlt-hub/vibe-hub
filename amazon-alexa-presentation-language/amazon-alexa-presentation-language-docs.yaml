- Always check supportedInterfaces before returning the Alexa.Presentation.APLT directives.
- You must enable the Alexa.DataStore interface in your skill.
- The top-level `Container` is reported because it has entity data assigned.
- The background image isn't reported because it has no entity data and no other tags
