- Required in Skill Manifest? Yes. Add to requestedExtensions to use this extension.
- Must use document type APLA instead of APL.
- Using compositions helps simplify your APL code and ensure consistency.
- For APL for Audio, the term *inflate* means to generate an audio clip based on the
  component.
- Data sources allow binding data to APL components.
- Understanding data binding is crucial for effective APL document rendering.
- For APL for Audio, use the payload parameter to bind the entire datasources object
