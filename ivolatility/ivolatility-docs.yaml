notes:
- If the number of records in your result set is more than 500, the result set is
  saved to a CSV file with GZIP compression.
- The GZIP file compiles on the server side.
- Futures options data for the Canadian market is not available.
- Data download limit is 10 GB per request.
- Data coverage spans back to November 2000 for EOD data.
- Historical EOD data available since January 2010
- Historical data extends back to 2006, allowing users to analyze market trends and
  performance over the years.
- Delivery options include File based, Managed DB, API Data Cloud, Snowflake, Public
  Cloud - AWS, Azure, Data Download Tool
- Data extends back to November 2012.
- Data available from major exchanges.
- Historical data starts from November 2008.
- Historical EOD data available since January 2019 for earnings, and since November
  2000 for dividends and corporate actions.
- Corporate actions processing helps to keep the history of options data continuous
  and not dependent on ticker changes.
- Dividends and rates are used for calculations with historical EOD data since November
  2008.
- Corporate actions cover events such as splits, stock dividends, mergers, and are
  reviewed by analysts.
- Historical EOD data available since November 2000.
- Standard tiers are for non-professional users
- For professional use, contact sales@ivolatility.com
- Real-time display market prices requires no exchange fees or approvals.
- Requires setup of connected app for API access.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Automated "grabbing" of data from IVolLive is not allowed and its closely monitored.
- Uses API key for authentication — ensure key is kept secure.
- Data accuracy is not guaranteed, consider validating before use.
- Uses OAuth2 with refresh token — requires setup of connected app in IVolatility
- API requires OAuth2 authentication.
- Ensure connected app is configured for access.
