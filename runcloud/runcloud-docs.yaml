pagination_info:
- information_source; https://runcloud.io/docs/api/servers:
  - The API uses page-based pagination with a query parameter `page` (as shown in
    the example request with `page=1`). However, the documentation does not explicitly
    specify whether `page` is required or optional, default values, response fields
    indicating pagination state, or how to determine when to stop paginating.
  - The API uses query parameter `page` (starting at page=1) for pagination. The response
    structure includes a `data` array containing paginated results, though the complete
    response format showing pagination metadata (such as total pages, next page indicator,
    or has_more flag) is not fully visible in the provided documentation excerpt.
  - The response includes pagination metadata with per_page set to 15, current_page
    starting at 1, and total_pages indicating the total number of pages. To paginate,
    use a page query parameter (implied by current_page in response) to request different
    pages, and stop when current_page equals total_pages.
- information_source; https://runcloud.io/docs/api:
  - 'Pagination uses query string parameters: `page` for the page number and `perPage`
    to set results per page (maximum 40). Adjust these parameters to navigate through
    paginated array results.'
- information_source; https://runcloud.io/docs/api/web-application:
  - The response includes pagination metadata with total count, current_page, per_page
    (default 100), and total_pages fields. Use current_page to track position and
    increment it in subsequent requests; stop when current_page reaches total_pages.
    The per_page parameter likely controls results per request as a query parameter.
