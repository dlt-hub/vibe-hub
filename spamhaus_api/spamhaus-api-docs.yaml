client:
  auth: To access the Spamhaus Intelligence REST API, every request requires an **Authorization**
    header containing a specific **token**, which can be obtained by sending a request
    to the **Login API**; note that the token is valid for 24 hours and must be refreshed
    before expiration.
  most_recurring_base_url: https://api.spamhaus.org
  paginator: Pagination is required, and it can be applied using the `limit` parameter
    to specify the page size, such as `?limit=10`.
