resources:
- name: channel_details
  endpoint:
    path: /community/feeds/allcontent
    method: GET
    data_selector: records
    params:
      community: '2416'
- name: service_content
  endpoint:
    path: /RetrieveServiceContent
    method: POST
    data_selector: returnval
- name: login
  endpoint:
    path: /Login
    method: POST
    data_selector: returnval
- name: find_by_dns_name
  endpoint:
    path: /FindByDnsName
    method: POST
    data_selector: returnval
- name: query_fault_tolerance_compatibility
  endpoint:
    path: /QueryFaultToleranceCompatibility
    method: POST
    data_selector: returnval
- name: logout
  endpoint:
    path: /Logout
    method: POST
    data_selector: returnval
notes:
- Requires valid vCenter credentials for login
- Uses Windows authentication.
errors:
- 'ServerFaultCode: Cannot complete login due to an incorrect user name or password'
- 'INVALID_LOGIN: SSL_ERROR_SSL'
- 'INVALID_SESSION: Bad session state (TransportError)'
auth_info:
  mentioned_objects:
  - SessionManager
  - ServiceInstance
  - SearchIndex
client:
  base_url: https://vcenter/sdk
  auth:
    type: basic
    location: header
    header_name: Authorization
source_metadata: null
