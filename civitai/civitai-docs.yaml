notes:
- Jobs timeout after 10 minutes.
- On July 2, 2023 we switch from a paging system to a cursor based system due to the
  volume of data and requests for this endpoint.
- The download url uses a content-disposition header to set the filename correctly.
- Experimental LORA released used at your own risk.
- First version. Still has things I'm working on fixing.
- This embedding will generate good-looking girl faces, close concept of kpop idols
  or Instagram girls.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- First version. Still has things I'm working on fixing. Adding "multiple views of
  the same character" can help if your character is being stubborn.
- Highly detailed character turnarounds may require specific prompts for best results.
- This model merges Synthwave and InkPunk styles.
- The JoeMad model makes it nearly impossible to get things other than people...
- Download URL is available for each model.
- No bias in terms of eye and hair color and also not mimicking an individual person
- There is a significant bias towards pale skin
- 'Warning: The JoeMad model makes it nearly impossible to get things other than people...'
- Uses OAuth2 with refresh token — requires setup of connected app in civitai
errors:
- '401 Unauthorized: Requires an API Key to download models.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Potential issues with generating full body images.
