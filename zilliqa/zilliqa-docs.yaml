pagination_info:
- information_source; https://dev.zilliqa.com/zilliqa2/api/apis/api/trace/trace_filter/:
  - The trace_filter method uses "after" (optional, default 0) and "count" (optional,
    default 100) parameters in the request body to paginate results. The "after" parameter
    specifies the starting index, and "count" specifies the number of results to return
    per request.
- information_source; https://dev.zilliqa.com/zilliqa2/api/apis/api/zilliqa/DSBlockListing/:
  - Returns paginated list of up to 10 Directory Service blocks per page. Request
    parameter is page number (1-indexed) passed in params array. Response includes
    DSBlocks array and maxPages field indicating total available pages; construct
    next request by incrementing page number until it exceeds maxPages.
- information_source; https://dev.zilliqa.com/zilliqa2/api/apis/api/zilliqa/GetTransactionsForTxBlockEx/:
  - The API uses zero-based page number pagination. Request parameter is a string
    page number in the method params. Response includes CurrPage (current page number)
    and NumPages (total number of pages). Continue paginating by incrementing the
    page parameter until CurrPage reaches NumPages minus one.
- information_source; https://dev.zilliqa.com/zilliqa2/api/apis/api/zilliqa/TxBlockListing/:
  - Returns a paginated list of up to 10 Transaction blocks per page. Request parameter
    is a page number (integer), and response includes maxPages indicating total pages
    available. Increment the page parameter to retrieve subsequent pages.
