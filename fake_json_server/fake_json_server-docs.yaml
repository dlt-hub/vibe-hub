auth_info:
- information_source; https://ttu.github.io/rest-api-presentation/:
  - 'API supports three authentication methods: API Key (sent via X-API-KEY header),
    Basic Auth (username:password base64-encoded in Authorization header), and Bearer
    Token (sent via Authorization: Bearer header). Basic Auth is not recommended for
    production due to base64 being reversible encoding.'
  - 'GitHub API uses bearer token authentication sent via the Authorization header.
    Include the header Authorization: Bearer <token> where <token> is your personal
    access token or OAuth token obtained from GitHub.'
  - 'The API uses Bearer token authentication sent in the Authorization header. Include
    the header "Authorization: Bearer <token>" where <token> is your authentication
    token.'
  - 'The API uses Bearer token authentication. Credentials must be sent in the Authorization
    header with the format "Bearer [token]", as shown in the example: Authorization:
    Bearer AbCdEf123456.'
pagination_info:
- information_source; https://ttu.github.io/rest-api-presentation/:
  - Pagination uses query parameters page and pageSize. Request the desired page number
    with page parameter and specify results per page with pageSize parameter, for
    example GET /companies?page=7&pageSize=20.
  - 'Pagination uses query parameters page and pageSize. The page parameter specifies
    which page to retrieve, and pageSize specifies how many items per page. Example:
    GET /companies?page=7&pageSize=20. No response pagination fields or navigation
    indicators are described.'
