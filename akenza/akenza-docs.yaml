client:
  auth: To authenticate API requests, an API key is required, which can be found under
    the API-key menu entry and can only be created and viewed by Organization Owners
    and Organization Admins; the API key must be provided in the `x-api-key` header,
    where the value of the header is the secret of the API key.
  most_recurring_base_url: https://api.akenza.io
  paginator: Pagination is required to retrieve a paginated list of Assets, and it
    supports methods such as using a "limit" and "skip" parameters.
endpoints:
- 'endpoints source: https://docs.akenza.io/akenza.io/get-started/reference/api-documentation':
  - /v3/assets`
- 'endpoints source: https://docs.akenza.io/akenza.io/device-setup-assistant/device-setup-assistant-overview':
  - /v3/resolve-device?deviceId=0018B20000001122
- 'endpoints source: https://docs.akenza.io/api-reference/advanced-topics/grafana-data-source-plugin':
  - /`
- 'endpoints source: https://docs.akenza.io/akenza.io/get-started/your-data-flow/device-connector/http':
  - http://plain.data-gateway.akenza.io`
  - https://data-gateway.akenza.io/v3/capture?secret={uplinkSecret
- 'endpoints source: https://docs.akenza.io/akenza.io/get-started/reference/api-documentation/filtering':
  - /v3/assets/list`
- 'endpoints source: https://docs.akenza.io/akenza.io/get-started/reference/api-documentation/querying-device-data':
  - /v3/tags/$TAG_ID/query/raw/kpi
  - /v3/tags/$TAG_ID/query/aggregated/hourly/accumulated-kpi
  - /v3/devices/$DEVICE_ID/query/raw/time-series
  - /v3/tags/$TAG_ID/query/aggregated/hourly/kpi
  - /v3/devices/$DEVICE_ID/query/raw/kpi
  - /v3/devices/$DEVICE_ID/query
  - /v3/tags/$TAG_ID/query/raw/accumulated-kpi
  - /v3/devices/$DEVICE_ID/query/aggregated/hourly/kpi
  - /v3/devices/$DEVICE_ID/query/aggregated/hourly/time-series
- 'endpoints source: https://docs.akenza.io/akenza.io/get-started/reference/api-documentation/schema-inference':
  - /v3/devices/{deviceId
- 'endpoints source: https://docs.akenza.io/akenza.io/get-started/reference/scripting':
  - /v3/run-script`
