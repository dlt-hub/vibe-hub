notes:
- Creating a search will pull the first 100 results by default.
- Filters are used within the search to refine the result set.
- The use of the filters is entirely optional.
- The match_types_details field contains a detailed breakdown of why a hit occurred.
- Filtering parameters include assignee_id, searcher_id, risk_level, submitted_term,
  match_status, search_term, created_at_from, created_at_to, tags, client_ref, monitored.
- Sorting parameters include sort_by and sort_dir.
- By default creating a search will pull the first 100 entities (if that many exist)
  from our database.
- For entities beyond the first 100 use the provided endpoint to page the remaining
  entities.
- By default creating a search will pull the first 100 entities from our database.
- Requires API key for authentication
- Webhooks will be delivered from specified IP addresses.
- Use https endpoints only and firewall out all traffic except from specified IP addresses.
- The response will contain a results array with each object corresponding to a search
  term.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Includes many options for pagination and filtering results.
- Token-based pagination returns next and previous URLs.
- A maximum of 5 requests can be made for every 24 hours for each Case. Exceeding
  this limit will return a 429 error.
- Requesting a TIN match on non-US companies will return a 403 error.
- A maximum of 5 requests can be made for every 24 hours for each Case.
- Webhook notifications are sent to configured URLs for certain events.
errors:
- '429: Too Many Requests'
- '500: Internal Server Error'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or permissions'
- '401 Unauthorized: Recheck API key validity'
- '204: Tags was detached.'
- '400: Invalid input.'
- '401 Unauthorized: Check API key'
- '429 Too Many Requests: Limit of 600 API calls per minute reached'
- '500 Internal Server Error: Check API status'
- '401 Unauthorized: Recheck API key or token expiration'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '204: Success'
- '400: Invalid input'
- '404: Not found'
- '403: Forbidden'
- '429: Exceeding request limit'
- '403: Requesting a TIN match on non-US companies'
- '410 Gone: The endpoint has been deprecated and is no longer available.'
