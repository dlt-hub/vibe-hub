client:
  auth: Creating a dataset requires an API key as an authorization header, which you
    can obtain from your user account on the CKAN site, and you need to apply it using
    the header name 'Authorization' with the format `request.add_header('Authorization',
    'YOUR_API_KEY')`.
  most_recurring_base_url: http://127.0.0.1:5000
  paginator: Pagination is required to navigate through results, and it supports various
    methods including links for repeatable facets and custom organization types; a
    page size is necessary and can be adjusted through parameters, while the cursor
    is not mentioned as required, nor is a specific cursor path or cursor param referenced
    in the snippets.
