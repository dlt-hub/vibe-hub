auth_info:
- information_source; https://developer.ercot.com/applications/pubapi/user-guide/using-api/:
  - 'API requests require two authentication headers: an Ocp-Apim-Subscription-Key
    header containing your subscription key, and an Authorization header with a Bearer
    token (ID Token). Both headers must be included in all requests to https://api.ercot.com/api/public-reports
    and related endpoints.


    Header names and usage: Ocp-Apim-Subscription-Key (required, contains subscription
    key value), Authorization (required, format is "Bearer {ID Token}"). The ID Token
    is obtained separately and used as the bearer token value.'
  - 'API requests require two headers: an Authorization header with a Bearer token
    (ID Token) and an Ocp-Apim-Subscription-Key header with your Subscription Key.
    Pass both headers in the request: Authorization: Bearer {access_token} and Ocp-Apim-Subscription-Key:
    {SUBSCRIPTION_KEY}.'
  - 'Use two headers for authentication: add your subscription key to the Ocp-Apim-Subscription-Key
    header, and add your ID token prefixed with "Bearer " to the Authorization header.
    Both headers are required for API requests.'
  - 'Users must provide two credentials in all HTTP requests: a Subscription Key sent
    as the header "Ocp-Apim-Subscription-Key" and an Authentication ID Token sent
    as a Bearer token in the "Authorization" header. The ID Token is obtained through
    a registration and authentication process detailed in the Registration and Authentication
    documentation.'
- information_source; https://developer.ercot.com/applications/pubapi/user-guide/registration-and-authentication/:
  - 'Send a POST request to the OAuth2 token endpoint with username, password, grant_type=password,
    scope, and client_id as query parameters. The response contains an id_token field;
    extract and use this token as a bearer token in subsequent API requests.


    Key parameters: username, password, grant_type, scope, client_id. Token endpoint:
    https://ercotb2c.b2clogin.com/ercotb2c.onmicrosoft.com/B2C_1_PUBAPI-ROPC-FLOW/oauth2/v2.0/token.
    Response field: id_token.'
