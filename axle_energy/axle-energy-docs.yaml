notes:
- Axle provides access to flexibility markets across Europe.
- Axle works with the world’s most successful EV charger brands to build flexibility
  into their charging services.
- Chargers typically offer a lower-latency, higher-stability connection than vehicles.
- Authenticate using username and password submitted via form data.
- Wholesale market is open to DERs traded by aggregators from December 2024.
- Capacity Market offers high rewards for minimal intrusion.
- This endpoint is used by authenticated API clients to create a user-scoped access
  token for a specific end user.
- This token expires after 1 hour. You’ll need to refresh it after that.
- Authorization header requires a Bearer token from the OAuth 2.0 flow.
