auth_info:
- information_source; https://xeno-canto.org/explore/api:
  - 'API key authentication is required. Pass the `key` parameter in the query string
    with your API key value (example: `key=demo`).'
  - The API requires an API key passed as a query parameter named key in every API
    call. The key parameter must be appended to all requests, for example key=demo.
    Without this key parameter, API calls will fail.
  - The API uses a query parameter named `key` for authentication. Pass `key=demo`
    as a query parameter in requests to the xeno-canto.org API endpoint. The demo
    key is provided in the documentation examples.
  - The API uses an API key passed as a query parameter named `key`. The example shows
    `key=demo` as a demo/public key in the query string of requests to the xeno-canto.org
    API endpoint.
  - The Xeno-canto API requires an API key passed as a query parameter named key.
    The key must be included in all requests; omitting it will result in an error.
    A demo key value is available for testing purposes.
pagination_info:
- information_source; https://www.xeno-canto.org/article/153:
  - Use the query parameter `page` to paginate results. The response includes a `numPages`
    field indicating total pages and a `recordings` array with results. Construct
    subsequent requests by incrementing the `page` parameter value until reaching
    `numPages`.
- information_source; https://xeno-canto.org/explore/api:
  - Pagination uses per_page (optional, controls results per page) and page (optional,
    for page number) as query parameters. The documentation example shows per_page=50&page=3,
    indicating numeric page-based pagination where you increment the page parameter
    to retrieve subsequent pages.
possible_base_urls:
- information_source; https://www.xeno-canto.org/article/153:
