auth_info:
- information_source; https://mne.dereja.com/documentation/developer-guide/:
  - 'Authorization header required: Bearer token. Send the token in the Authorization
    header with format "Bearer {token}" when making GET requests to /api/candidates
    endpoint.'
  - 'The API uses bearer token authentication in the Authorization header and also
    supports API key authentication via the apikey query parameter. Send credentials
    either as Authorization: Bearer <JWT_token> in request headers or as ?apikey=your_api_key
    in the URL query string.'
- information_source; https://mne.dereja.com/documentation/api/:
  - API key authentication is required for all requests to the Dereja M&E System REST
    API. Send the API key in the Authorization header or as a query parameter with
    each request to the base URL https://mne.dereja.com/app/api/v1.php.
  - API key authentication is required. Pass your API key as the `apikey` query parameter
    or as the `X-Auth-Token` header. A 401 status code indicates an invalid key, and
    a 403 status code indicates insufficient permissions.
  - All API requests require authentication using an API key obtained from your user
    profile after logging in at https://mne.dereja.com/api/users/. The API key can
    be sent either as a query parameter named apikey in the URL or as an HTTP header
    named X-Auth-Token. Keep API keys confidential, regenerate compromised keys immediately,
    and use HTTPS for all requests.
pagination_info:
- information_source; https://mne.dereja.com/documentation/developer-guide/:
  - Pagination uses query parameters `limit` (results per page, default 25) and `page`
    (pagination number, default 1). Alternatively, `records` and `skip` query parameters
    are used in example requests to specify results per page and offset respectively.
- information_source; https://mne.dereja.com/documentation/api/:
  - Pagination uses query parameters records (number of records per page) and skip
    (number of records to skip), allowing clients to retrieve paginated results by
    adjusting these values in subsequent requests. The response returns data in a
    data array with a success boolean flag.
- information_source; https://mne.dereja.com/api/dev/api/:
  - Pagination uses query parameters records (page size) and skip (offset). The records
    parameter specifies how many results to return per request, and skip specifies
    the number of records to skip from the beginning. Continue paginating by incrementing
    the skip value by the records value for each subsequent request.
  - 'The API uses offset-based pagination for the list action with two parameters:
    records (integer, default 20, specifies number of records to return) and skip
    (integer, specifies number of records to skip). To paginate, increment the skip
    parameter by the records value in subsequent requests.'
