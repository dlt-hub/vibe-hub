auth_info:
- information_source; https://wbiztool.com/docs/:
  - 'Wbiztool API requires three authentication parameters in every request: client_id
    (integer, found on API Keys page), api_key (string, found on API Keys page), and
    whatsapp_client (integer, found on WhatsApp Setting page). These credentials must
    be included with each API call to authenticate requests.'
- information_source; https://wbiztool.com/docs/albato-integration/:
  - 'API requests require three authentication credentials passed in the JSON request
    body: client_id, api_key, and whatsapp_client. These must be included with every
    request to authenticate and authorize message sending.'
  - 'Authentication requires three credentials in the request body: client_id, api_key,
    and whatsapp_client. These must be provided as JSON fields in each API request
    to authenticate and authorize access to send WhatsApp messages.'
  - Client ID, API Key, and WhatsApp Client ID are required for authentication. Verify
    these credentials are correct and that your WhatsApp client is connected in the
    WbizTool dashboard before making API requests.
  - 'Your WbizTool API requires two authentication parameters sent with each request:
    client_id (integer) and api_key (string). These credentials are found on the API
    Keys page in your WbizTool account settings and must be included in the request
    payload or as query parameters.'
