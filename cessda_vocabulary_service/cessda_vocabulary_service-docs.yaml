pagination_info:
- information_source; https://vocabularies.cessda.eu/api-docs:
  - The API supports pagination through the optional `size` query parameter, which
    specifies the maximum number of codes retrieved per request with a default value
    of 20. However, no response fields or mechanisms for navigating to subsequent
    pages are described in the documentation provided.
