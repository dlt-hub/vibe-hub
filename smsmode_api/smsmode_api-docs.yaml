auth_info:
- information_source; https://dev.smsmode.com/api-http/:
  - Access authentication uses an accessToken query parameter that must be included
    in all API requests. The accessToken serves as the API key and is passed as a
    required query parameter named accessToken in the request URL.
  - Access token authentication is required as a query parameter. Include the accessToken
    parameter in all requests with your access key value (e.g., accessToken=Ab1CD2efg3Hi).
    The token must be sent as a query string parameter in the URL.
  - Access token authentication is required for all SMS sending requests. The accessToken
    parameter must be provided as a query parameter in the request URL. The token
    serves as the access key to authenticate requests to the API.
  - The HTTP API uses an authentication token that can be generated via the SMSMode
    user interface or through an API key creation endpoint. The token is passed as
    the accessToken request parameter to authenticate requests and ensure GDPR-compliant
    secure access to messaging functionalities.
- information_source; https://dev.smsmode.com/commons/v1/:
  - API Key authentication is required via the X-Api-Key header. The API key is a
    string value managed through the Credential API and must be included in every
    request to access organisation channels and other resources.
pagination_info:
- information_source; https://dev.smsmode.com/commons/v1/:
  - Pagination uses query parameters page and pageSize to request specific pages.
    The response includes count (items in current page) and totalCount (total items
    across all pages). The response also reflects the request parameters startDate,
    endDate, page, and pageSize used for that page.
  - Use query parameters page and pageSize to request specific pages. Response includes
    count (items in current page), totalCount (total items), page and pageSize (echoed
    from request), and links object with first, last, previous, and next fields containing
    pre-filled URLs for navigation.
- information_source; https://dev.smsmode.com/rcs/v1/:
  - Use query parameters page (required, default 1) and pageSize (required, default
    10) to request pages. The response includes count (items in current page), totalCount
    (total items), page, pageSize, startDate, endDate, and links object with first,
    last, previous, and next fields containing pre-filled URLs for pagination navigation.
- information_source; https://dev.smsmode.com/sms/v1/:
  - The messages list is a paginated response controlled by query parameters page
    and pageSize from the request. The response includes count (items in current page),
    totalCount (total items across all pages), and a links object with first, last,
    previous, and next fields containing pre-filled URL strings for navigation. The
    items array size corresponds to the count field.
  - Use query parameters page (optional, default 1) and pageSize (optional, default
    varies) to request paginated campaigns. Response includes count (items in current
    page), totalCount (total items across all pages), page (current page number),
    and pageSize (items per page). Stop paginating when count is less than pageSize
    or when reaching the end.
