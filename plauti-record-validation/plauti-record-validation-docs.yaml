notes:
- Authentication works via the standard Salesforce Rest Authentication methods.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Segment
- Linking via the SFDX Plugin is explained in the readme for the SFDX Plugins.
- When you refresh a sandbox, its ORG ID changes and the link with your production
  license is lost.
- The use of custom objects in Plauti Deduplicate is available in the Advanced and
  Premium editions.
- This feature is available in the Advanced and Premium editions.
- Deleted data is only available for 15 days.
- Restoring deleted data is not available to all users. Administrators and users with
  the 'Modify All Data' permission are the only ones who can restore lost data from
  the Recycle Bin.
- The DC Job Overview page shows you all running and finished Duplicate Check Jobs.
- Duplicate records are grouped in Duplicate Groups.
- Merging records cannot be undone!
- 'Only the Master record is kept: the losing records are deleted.'
- Users without delete rights can prepare a record merge as usual.
- If you don't want your users to access any functionality related to merging at all,
  you can disable Set for Merge in the Object Settings.
- Duplicate Check can take up some storage space in your Salesforce Organization.
- To stop a scheduled job from running more jobs in the future, deactivate or delete
  it in the Scheduled Job Overview.
- The Premium edition has a couple of unique advantages in comparison with the Free
  and Advanced edition.
- This matching method is *not designed* to function as a filter.
- Available in Premium and PDM editions.
- End-users can change the master record based on settings.
- Uses synonym lists for matching duplicates based on multiple fields
- Enforce Sharing Rules and Field Level Security can be set to false to bypass sharing
  rules.
- Chunk Size setting should not be changed unless instructed by Plauti Support.
- Some of the features described are only available in the Advanced or Premium edition.
- Integration features are only available in the Premium edition.
- Duplicate Check's Apex API is only available in the Premium edition.
- Duplicate Check's Apex Plugins are only available in the Premium edition.
- Plugins are only available in the Premium edition.
- Apex Plugins are only available in the Premium edition.
- The user you use to access the DC REST API needs to have the DC Permission Set in
  order to use the API.
- The Plauti Salesforce CLI Plugin is compatible with the new Salesforce CLI.
- Due to Salesforce Governor Limits this Flow Action can only be used for processing
  single records. If multiple records are provided the flow will fail.
- The Flow Action feature is available in the Premium Edition.
- DC Flow Actions are available in the Premium Edition.
- This flow action only determines what would be the master record if these duplicate
  records were to be merged.
- DC Local Server Mode still works, but will not be updated anymore.
- For Plauti Server, the server must reach https://www.plauti.com/support//plautiapps.blob.core.windows.net.
- In 2025, we renamed our apps to create more unity and clarity.
- All visual elements in our apps will also reflect this new branding.
- Some objects may return nulls in deeply nested fields
- Stores the user's video player preferences using embedded YouTube video
- Integration requires OAuth2 setup with Segment.
- Users are responsible for any third-party Personal Data obtained, published or shared
  through this Website.
- Default objects enabled include Lead, Account, Contact, Opportunity, Task and Case.
- This guide assumes that a Salesforce Administrator has already set up Plauti Assign
  for your org.
- Any User that creates or updates records that are processed by Plauti Assign must
  be allocated a license.
- Users need access at app level, action level, and execution level to use the Data
  Action Platform.
- Learn how to use our Apex & REST API
- Record Validation can work with any Object in Salesforce.
- Enable API access by profile or permission sets.
- Enable API access to your Salesforce environment by profile or permission sets.
- Plauti is rebranding! Record Validation has been renamed to Plauti Verify, and can
  be found under that name in the Salesforce App Launcher.
- Record Validation has been renamed to Plauti Verify, and app labels have been updated
  to match this.
- 'Rest assured: This update is visual only. We have not changed any API names, field
  references, or other technical backend identifiers behind the scenes.'
- Use the Apex API code for Record Validation in your own customizations within Salesforce.
- The Ask ChatGPT Vision action can process image files of the types PNG, JPG, PDF,
  WEBP, and non-animated GIF.
- The maximum file size is 2MB when not using a public link.
- Necessary cookies help make a website usable by enabling basic functions like page
  navigation and access to secure areas of the website. The website cannot function
  properly without these cookies.
