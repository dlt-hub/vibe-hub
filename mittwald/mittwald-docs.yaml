client:
  auth: To authenticate with the API, you need an API token, which can be obtained
    from the `/users/self/api-tokens` endpoint, and it should be applied in the `Authorization`
    header as a Bearer token or in the `X-Access-Token` header.
  most_recurring_base_url: https://api.mittwald.de
  paginator: Pagination is required, and the supported methods include `withAnchor`
    and `withoutAnchor`. A page size is required, specified by the "limit" parameter.
