notes:
- Products are not available for sale in Russia.
- By default, the REST API’s host address is set to http://127.0.0.1:18622.
- Only the core module license is required to use this method.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- These APIs provide various methods for image loading and FTP uploading/downloading.
- If you want to use this method to upload / download files through HTTPS, please
  don’t forget to set IfSSL to true and set the correct HTTPPort.
- If using HTTPS, set IfSSL to true and HTTPPort to correct value.
- MaxUploadImageSize defaults to -1 (no limit) but should be <= 2147483647 (2 GB).
- Latest version is 19.2
- Supports scanning from web environment via APIs.
errors:
- 'Invalid parameters: Check your input values for the API methods.'
