notes:
- The block number is optional for custom transaction simulation.
- Phalcon Explorer provides comprehensive data on invocation flow, source code, balance
  changes, transaction fund flows, gas profiler, and state changes.
- The link to the Security Incidents list includes security incidents that have happened
  since 2023.
- Debug mode can be accessed through the Invocation Flow or by clicking the Debug
  button.
- Recovering stolen funds is generally difficult in most cases.
- Users can review the approvals here and revoke all risky approvals immediately to
  prevent further loss.
- MetaSuites allows users to easily interact with popular developer-friendly tools
  such as Dedaub, Phalcon, Tenderly, Forta.
- Simulate raw transaction and return execution trace
- Simulate custom transaction parameters and return execution trace
errors:
- '200: Simulation result'
- '400 Bad Request: Ensure all required parameters are included in the request.'
- '400: Bad Request'
