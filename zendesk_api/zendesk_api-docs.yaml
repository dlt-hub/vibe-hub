auth_info:
- information_source; https://support.zendesk.com/hc/es/articles/4408887656602:
  - The API request can be run in your browser while logged into Zendesk. Authentication
    is handled through your existing Zendesk session; no explicit API key or token
    is required for browser-based requests to the macros endpoint at XYZ.zendesk.com/api/v2/macros.json.
pagination_info:
- information_source; https://support.zendesk.com/hc/es/articles/4408887656602:
  - The macros endpoint uses page-based pagination with query parameters. Use per_page
    (max 100, default appears to be less) and page (starting at 1) to retrieve macros.
    Make sequential requests incrementing the page parameter until all results are
    retrieved; the endpoint returns a max of 100 macros per request.
