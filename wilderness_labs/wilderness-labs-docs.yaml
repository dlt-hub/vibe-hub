notes:
- Uses .NET SDK for installation and commands
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Meadow boards expose a wide variety of ways to control and interact with external
  peripherals and hardware via Input/Output (IO) ports.
- Digital ports can be set to be HIGH (powered at 3.3V), or LOW (grounded at 0V).
- Meadow.CLI provides a way to interact with the board and perform functions via a
  terminal/command-line window.
- Linux may require sudo to access USB devices.
- Supports both classic event and IObservable patterns for change notifications.
- Units are used to prevent errors due to unit ambiguity, conversion, or mismatch.
- The units are all lightweight struct types which help to reduce heap allocations.
- Uses Wi-Fi networking via the ESP32 co-processor.
- SSL validation can sometimes fail if Meadow's clock is too far from the current
  time.
- Meadow contains an initial subset of BLE features.
- This is not a complete BLE implementation.
- Help prioritize which features get added next.
- BLE features have been added and improved since their introduction in beta-5 releases.
  Make sure you have updated your Meadow to the latest Meadow OS and ESP32 firmware
  to have access to all available BLE features.
- Meadow currently only supports Read, Write, and Notify, even though the enums have
  all of the BLE supported values
- Strings require a maxLength. Try not to exceed it. Client writes of larger than
  this length may be problematic
- Non-persistent during deployment - Currently, during IDE deployment, all non app-related
  files are purged from flash.
- Meadow has a robust configuration framework allowing you to adjust settings at build-time
  and deploy them with your app.
- These files are optional and, where applicable, default values will be used if the
  particular file is not found in the Meadow file system.
- Meadow provides the SensorService, which provides a shared sensor polling thread
  that can be used to read values from all polling sensors at a regular interval.
- Uses REST API for various peripherals.
- Sensor polling can have a power-saving mode when no other processing is happening.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
