auth_info:
- information_source; https://geo.ipify.org/docs:
  - API key authentication is required. Pass your API key as the `apiKey` query parameter
    in requests (e.g., `?apiKey=YOUR_API_KEY`). A 401 Unauthorized response indicates
    a missing or invalid API key, and a 403 Forbidden response indicates access restrictions
    due to insufficient credits or an incorrect key.
possible_base_urls:
- information_source; https://geo.ipify.org/docs:
  - https://geo.ipify.org
possible_endpoints:
- information_source; https://geo.ipify.org/docs:
  - GET https://geo.ipify.org/service/account-balance?apiKey=YOUR_API_KEY
