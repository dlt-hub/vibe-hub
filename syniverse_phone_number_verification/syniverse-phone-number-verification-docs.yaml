  Number format should be corrected to be in E.164 format, i.e. +1XXXXXXXX70'
- 'NIS04000002: Invalid Feature - Non-retryable error code - Suggested action: change
  the feature value to be a supported value such as fs5 (or) fs2 (or) fs23 (or) fs1.'
- 'NIS04010001: Unauthorized - Non-retryable error code - Suggested actions: please
  check the CompanyID is correct and the Bearer Token is valid.'
- 'NIS04030001: Forbidden operation - Non-retryable error code - Suggested Action:
  Please check you are not using a PUT, or DELETE operation'
