notes:
- MMS is currently only available in the US on the top tiered carriers.
- Messages for single recipients should use the Direct Message API.
- MMS is currently only available in the US on the 4 top tiered Carriers.
- Validation Type = Strict
- Outbound calling does not include 911/E911 and operator services.
- Audio playback on a Conference call is only available where Conference calls are
  supported.
- Outbound calling does not include 911 / E911 and other operator services.
- A valid Voice-capable Sender Address is required.
- Outbound calling does not include 911 / E911 or any operator services.
- Outbound calling does not include 911/E911 or operator services.
- Valid Voice-capable Sender Address required for making calls.
- Push notification delivery status can be consumed by setting up web hooks via Syniverse
  Events Manager.
- Messages are sent using the Omni-channel API using the push SenderID to a Contact
  or to a recipient using the push device token.
- Contacts may be used to store the Push Notification Device Tokens for each end user.
- WhatsApp Business API requires explicit user opt-ins to send messages.
- Only one of the Header Parameters is supported in the Message Header. This is a
  limitation of WhatsApp API.
- No Media Parameters are supported in Message Body. This is a limitation of WhatsApp
  API.
- Authorization requires Bearer token
- Only one Media URL is allowed in Template Messages
- For Canada PNV, you are required to be whitelisted by the authorities of that country
  to receive PNV attributes for Canadian phone numbers.
- If the request does not specify a feature set, the default feature set is the legacy
  de-activation feature set (fs1).
- WhatsApp requires explicit user opt-ins/ consent to deliver messages.
- Defaults to fs1 if feature is not specified
- Requires setup of company ID, application ID, and transaction ID
- For Canada PNV, you are required to be whitelisted by the country’s authorities
  to receive PNV attributes for Canadian phone numbers.
- Monitoring notifications are delivered to the configured notification URL.
- Events can be sent to the endpoint without required authentication.
- You can choose from Basic Auth or OAuth 2.0.
- If the request does not specify a feature set, the default feature set is the legacy
  premium de-activation (fs1).
- Before a customer can use the Batch Automation API they need to subscribe to the
  service by going to Service Offerings -> ABA -> Subscriptions and clicking Subscribe.
- The customer will also need to enable Media Storage in the Applications -> Account
  -> Settings -> Account & APIs -> ABA and selecting ON.
- Events can be configured in two ways – near real-time or scheduled delivery.
- Scheduled delivery only supports JSON file format.
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
