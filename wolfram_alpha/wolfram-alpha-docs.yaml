  - /v2/query?appid=DEMO&input=Doppler+shift&assumption=\*FVarOpt-\_\*\*DopplerShift.vw-.\*DopplerShift.DopplerRatio--
  - /v2/validatequery?appid=DEMO&input=pi
  - /v2/query?appid=DEMO&input=pi&podstate=2@DecimalApproximation\_\_More+digits
  - /v2/query
  - /v2/query?appid=DEMO&input=kitty+danger&reinterpret=true
  - /v2/query?appid=DEMO
  - /v2/query?appid=DEMO&input=weather+Chicago&includepodid=InstantaneousWeather:WeatherData
