  - /v2/query?appid=DEMO&input=tides%20seattle&output=json
  - /v2/query?appid=DEMO&input=population%20france&includepodid=Result&format=plaintext
  - /v2/query?appid=DEMO&input=pi&assumption=\*C.pi-\_\*Movie-
  - http://www1.wolframalpha.com/api/v2/query?id=MSPa671c6749c3894adgef0000469f1ii4h3ca513c&s=13
  - /v2/query?appid=DEMO&input=pi&podstate=DecimalApproximation\_\_More+digits&podstate=DecimalApproximation\_\_More+digits
