  - /v2/query?input=weather&appid=DEMO&podstate=WeatherCharts:WeatherData\_\_Past+5+years
  - /v2/query?appid=DEMO&input=Doppler+shift&assumption=\*F.DopplerShift.vs-\_6.5+m%2Fs
