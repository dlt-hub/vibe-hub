client:
  auth: To use the Wolfram|Alpha API, you need to obtain an AppID by clicking the
    "Get an AppID" button on the Wolfram|Alpha Developer Portal, as each application
    must have its own unique AppID, which you will include in your query as the appid
    parameter for processing.
  most_recurring_base_url: http://api.wolframalpha.com
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://products.wolframalpha.com/short-answers-api/documentation':
  - /v1/result?appid=DEMO&i=How+far+is+Los+Angeles+from+New+York%3f
  - /v1/result?appid=DEMO&i=How+far+is+Los+Angeles+from+New+York%3f&units=metric
  - /v1/result?appid=DEMO
  - /v1/result
- 'endpoints source: https://products.wolframalpha.com/api/documentation':
  - /v2/query?appid=DEMO&input=weather&format=image&location=the+moon&latlong=51.5,-0.1167
  - /v2/query?appid=DEMO&input=weather&async=true
  - /v2/query?input=mortgage
  - /v2/query?appid=DEMO&input=12%2F5%2F1999&assumption=DateOrder\_\*\*Day.Month.Year--
  - /v2/query?appid=DEMO&input=weather&podstate=Self-inductanceOfASingle-layerCircularCoil\_\_Result
  - /v2/query?appid=DEMO&input=france&format=image,imagemap
