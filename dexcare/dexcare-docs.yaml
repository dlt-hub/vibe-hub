auth_info:
- information_source; https://developers.dexcarehealth.com/api/:
  - API calls that work with personal healthcare information (PHI) or personally identifiable
    information (PII) require a JSON Web Token (JWT) for authentication, obtained
    through OAuth 2 Authorization Code Grant flow or single sign-on (SSO). The JWT
    must be provided as a bearer token in the Authorization header of each protected
    request. The process for obtaining JWTs is specific to each healthcare system
    and requires consulting with individual healthcare providers to obtain application
    keys and secrets.
- information_source; https://developers.dexcarehealth.com/api/reporting:
  - Authentication uses a custom token scheme. Include the Authorization header with
    the value "dc-token SECRET_TOKEN", where SECRET_TOKEN is replaced with your actual
    token. The token is passed in the Authorization header of the POST request.
  - 'Authorization uses a custom token-based scheme. Include the header "Authorization:
    dc-token SECRET_TOKEN" where SECRET_TOKEN is your service token. A bad or missing
    service token will result in a 401 authorization failed error.'
  - 'The API uses token-based authentication via the Authorization header. Requests
    must include the header "Authorization: dc-token SECRET_TOKEN" where SECRET_TOKEN
    is the actual service token. A 403 response with message "Authorization failed:
    bad service token" indicates invalid or missing credentials.'
pagination_info:
- information_source; https://developers.dexcarehealth.com/api/provider_timeslots/:
  - The timeslots endpoint supports pagination. Use the `GET /v5/providers/:npi/timeslots`
    endpoint with query parameters to filter results. The documentation references
    pagination support but does not explicitly specify the pagination mechanism, parameter
    names, response fields, or stopping conditions in the provided excerpt.
