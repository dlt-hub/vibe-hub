notes:
- 'Each Square component has its own state: the value stored in each Square is completely
  independent of the others.'
- The game state is maintained in a history array.
- Uses a state to track game history and current move.
- Uses React for component management
- State is managed using the useState() hook
- Starting from scratch is an easy way to get started using React, but a major tradeoff
  to be aware of is that going this route is often the same as building your own adhoc
  framework.
- Your rendering strategies need to integrate with your router so apps built with
  your framework can choose the rendering strategy on a per-route level.
- You need to install Node.js for local development.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- You cannot use TypeScript to describe that the children are a certain type of JSX
  elements.
- React Compiler must run first in your Babel plugin pipeline.
- If a component is causing issues after compilation, you can temporarily opt it out
  using the 'use no memo' directive.
- React Compiler can be adopted incrementally, allowing you to try it on specific
  parts of your codebase first.
- This approach is especially valuable for production applications where stability
  is critical.
- The difference between compiler errors and runtime issues
- Common patterns that break compilation
- Follow these steps when you encounter issues
- A file can have no more than one default export, but it can have as many named exports
  as you like.
- 'JSX requires tags to be explicitly closed: self-closing tags like <img> must become
  <img />, and wrapping tags like <li>oranges must be written as <li>oranges</li>.'
- JSX lets you write HTML-like markup inside a JavaScript file, keeping rendering
  logic and content in the same place.
- Each child in a list should have a unique 'key' prop.
- Keys must be unique among siblings.
- Keys must not change.
- Using index as a key often leads to subtle and confusing bugs.
- Do not generate keys on the fly.
- Setting state does not change the variable in the existing render, but it requests
  a new render.
- React processes state updates after event handlers have finished running. This is
  called batching.
- Arrays are mutable in JavaScript, but you should treat them as immutable when you
  store them in state.
- You will be using slice (no p!) a lot more often because you don’t want to mutate
  objects or arrays in state.
- You can put arrays into state, but you can’t change them.
- Instead of mutating an array, create a *new* version of it, and update the state
  to it.
- You can use the [...arr, newItem] array spread syntax to create arrays with new
  items.
- You can use filter() and map() to create new arrays with filtered or transformed
  items.
- You can use Immer to keep your code concise.
- React provides a declarative way to manipulate the UI.
- Human inputs trigger state updates.
- Computer inputs trigger state updates.
- Avoid redundant state.
- Don’t mirror props in state.
- Avoid duplication in state.
- If updating deeply nested state is complicated, try flattening it.
- State is isolated between components.
- React keeps track of which state belongs to which component based on their place
  in the UI tree.
- React preserves a component’s state for as long as it’s being rendered at its position
  in the UI tree.
- It’s the position in the UI tree—not in the JSX markup—that matters to React!
- State is reset when switching components.
- Each Counter’s state gets destroyed each time it’s removed from the DOM.
- You can force a subtree to reset its state by giving it a different key.
- Context lets a parent component provide data to the entire tree below it.
- Context lets you write components that adapt to their surroundings and display themselves
  differently depending on their context.
- Combines reducer with context to manage state of a complex screen.
- You can combine reducer with context to let any component read and update state
  above it.
- 'To provide state and the dispatch function to components below: 1. Create two contexts
  (for state and for dispatch functions). 2. Provide both contexts from the component
  that uses the reducer. 3. Use either context from components that need to read them.'
- You can further declutter the components by moving all wiring into one file.
- You can export a component like TasksProvider that provides context.
- You can also export custom Hooks like useTasks and useTasksDispatch to read it.
- You can have many context-reducer pairs like this in your app.
- React automatically updates the DOM to match your render output.
- Refs can hold any values.
- Refs are an escape hatch. You should only use them when you have to step outside
  React.
- Avoid changing DOM nodes managed by React.
- Effects let you run some code after rendering so that you can synchronize your component
  with some system outside of React.
- By default, Effects run after every render.
- Specify an array of dependencies as the second argument to the useEffect call to
  skip unnecessary re-running.
- In development, React remounts every component once immediately after its initial
  mount to help spot bugs.
- Effects are an escape hatch from the React paradigm.
- Removing unnecessary Effects will make your code easier to follow, faster to run,
  and less error-prone.
