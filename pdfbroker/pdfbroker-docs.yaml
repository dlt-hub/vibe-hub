auth_info:
- information_source; https://www.pdfbroker.io/docs/authentication:
  - 'OAuth 2.0 client credentials flow is required. POST to https://login.pdfbroker.io/connect/token
    with Content-Type application/x-www-form-urlencoded. Body parameters: client_id,
    client_secret, and grant_type set to "client_credentials". Credentials are available
    in the members API section. The response provides an access token for subsequent
    API requests.'
possible_base_urls:
- information_source; https://www.pdfbroker.io/docs/authentication:
  - https://login.pdfbroker.io/connect/token
  - https://www.pdfbroker.io
possible_endpoints:
- information_source; https://www.pdfbroker.io/docs/authentication:
  - POST https://login.pdfbroker.io/connect/token
- information_source; https://www.pdfbroker.io/docs/html-services/wkhtmltopdf-as-a-service:
  - POST https://api.pdfbroker.io/api/pdf/wkhtmltopdf
