resources:
- name: stonks
  endpoint:
    path: /stonks/{pageId}
    method: GET
- name: laptops
  endpoint:
    path: /api/laptops
    method: GET
    data_selector: records
    params: {}
- name: profile_enrichment
  endpoint:
    path: /profile/enrich
    method: GET
- name: company_enrichment
  endpoint:
    path: /company/enrich
    method: GET
notes:
- Pagination methods can not be mixed. Always use either page with pageSize or start
  with limit.
- Check for api_key when requests come from website URL.
errors:
- '401 Unauthorized: Recheck api_key validity'
auth_info:
  mentioned_objects: []
client:
  base_url: https://rapidapi.com/rockapis-rockapis-default/api/linkedin-data-api/playground
source_metadata: null
