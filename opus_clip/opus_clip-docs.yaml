auth_info:
- information_source; https://help.opus.pro/api-reference/quickstart:
  - 'The API uses API key authentication passed in the Authorization header. Include
    the header Authorization: <API_KEY> with your API key value in all requests to
    the endpoint.'
  - The API uses Bearer token authentication. Provide your API_KEY in the Authorization
    header as "Bearer <API_KEY>" for all requests to endpoints like Create Project,
    Get Clips, and Share Project.
- information_source; https://help.opus.pro/api-reference/brand-template:
  - 'Send API requests with the Authorization header containing your API key. Include
    the header `Authorization: <API_KEY>` in all requests to the Opus API endpoints.'
  - 'The API requires Bearer token authentication passed in the Authorization header.
    Include the header ''Authorization: Bearer <API_KEY>'' with your API key in all
    requests to the Opus Pro API endpoints.'
- information_source; https://help.opus.pro/api-reference/playground/create-project:
  - 'Authentication uses Bearer tokens sent in the Authorization header. Include the
    header Authorization: Bearer <token> with your API requests to the Opus API.'
possible_base_urls:
- information_source; https://help.opus.pro/api-reference/quickstart:
  - https://api.opus.pro
  - https://api.opus.pro/api
possible_endpoints:
