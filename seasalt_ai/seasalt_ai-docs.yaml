auth_info:
- information_source; https://api.seasalt.ai/seachat/:
  - 'All API requests require Bearer token authentication. Include an Authorization
    header with the format "Authorization: Bearer {api_key}" where api_key is your
    API key. The API key must be provided with every request to authenticate and authorize
    access to your workspace and agent data.'
  - All API requests require Bearer token authentication. Your API key, obtained from
    the "API Key" tab in the SeaChat workspace settings by clicking "Generate API
    Key", must be included in the Authorization header as a bearer token for every
    request. The workspace ID is extracted from the SeaChat dashboard URL at the position
    https://chat.seasalt.ai/gpt/workspace/{workspace-id}/bot/{bot-id}/ and is required
    for all API calls.
  - 'Bearer token authentication is required for all API requests. Include the Authorization
    header with format "Authorization: Bearer [your-access-token]", where [your-access-token]
    is the API key obtained from SeaChat workspace settings. This token provides full
    workspace access and should be treated as a sensitive credential.'
pagination_info:
- information_source; https://api.seasalt.ai/seachat/:
  - The "Get Agents" endpoint uses offset and limit query parameters for pagination.
    The "Get Knowledge Base Files" endpoint also uses offset and limit query parameters.
    Both endpoints support order_by parameter for sorting results.
possible_base_urls:
- information_source; https://api.seasalt.ai/seachat/:
  - /api/v1/public
  - https://api.v1/public/bots
possible_endpoints:
- information_source; https://api.seasalt.ai/seachat/:
  - DELETE /api/v1/public/bots/{bot_id}
  - DELETE /api/v1/public/bots/{bot_id}/kb/files/{file_id}
  - GET /api/v1/public/bots
  - GET /api/v1/public/bots/{bot_id}
  - GET /api/v1/public/bots/{bot_id}/conversations/{conversation_id}/messages
  - GET /api/v1/public/bots/{bot_id}/kb/files
  - GET /api/v1/public/bots/{bot_id}/kb/import/status/{task_id}
  - POST /api/v1/public/bots
  - POST /api/v1/public/bots/{bot_id}/conversations/ops/get_or_create
  - POST /api/v1/public/bots/{bot_id}/conversations/{conversation_id}/messages
