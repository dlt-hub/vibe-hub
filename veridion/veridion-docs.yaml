- For chatbot access, please request an API token.
- ScoutPro replaces the old, manual sourcing grind—where you’d spend 2–4 hours hunting
  through Google results and stale spreadsheets—with an AI-powered workflow that delivers
  fresh, weekly-refreshed, procurement-specific data in under 10 minutes.
- 'Verify Access & Permissions: If you don’t see Templates or Saved Lists in the sidebar,
  contact your Veridion administrator or sales rep to confirm your role and usage
  tier.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Veridion utilizes advanced data analytics to provide insurers with precise, accurate
  business data.
- The API requires just one company name as input along with the country.
- HTTPS is required for all requests.
- Paginated endpoints will return a pagination object in the response.
- Providing additional information can help with advanced matching and avoid false
  positive matches.
- The Search API is not designed for Company matching purposes.
- The default API rate limit is 1 request per second.
- Always include a rule field (either 'and' or 'or') at the root of the filters field,
  even if there is only a single filter being passed.
- The 'country' is always required, while the 'region' and 'city' are optional.
- By default, the Company location filter searches only the company's main location.
- Always include a rule ('and' or 'or') at the root of the filters field, even if
  there is only a single filter being passed.
- By default, the Company postcode filter will only search the company's main location.
- The filter supports searching for both main and secondary locations of a company.
- The country is always required, while the region and city are optional.
- The search retrieves companies located within a predefined radius of the specified
  geographical location.
- This filter will only return company profiles for which we have recorded employee
  counts in our database.
- By default, the Company postcode filter will only search the company's main location
- The API is designed to discover companies that provide a specific product or service.
- All search modes support 'wildcard' NAICS code(s) search.
- 'By default, the API will search for both the company''s primary and secondary NAICS
  codes (default strictness: 3)'
- Revenue is expressed in US dollars.
- The `company_products` filter cannot be enclosed within an `or` wrapper.
- The placement of the `company_products` filter must always be at the root level
  of the filters object, positioned directly under the first `and` rule.
