auth_info:
- information_source; https://docs.vestaboard.com/docs/subscription-api/endpoints:
  - 'Authentication uses two required headers: x-vestaboard-api-key and x-vestaboard-api-secret.
    Both credentials must be included in every request to the Vestaboard API.


    Required headers: x-vestaboard-api-key (your API key) and x-vestaboard-api-secret
    (your API secret). Include both headers in all requests to subscriptions.vestaboard.com
    endpoints.'
  - 'Vestaboard Subscription API uses two required headers for authentication: x-vestaboard-api-key
    and x-vestaboard-api-secret. These credentials must be sent with each API request
    to authenticate the Viewer and grant access to subscriptions.'
possible_base_urls:
- information_source; https://docs.vestaboard.com/docs/vbml:
  - https://vbml.vestaboard.com/compose
- information_source; https://docs.vestaboard.com/docs/subscription-api/endpoints:
  - https://subscriptions.vestaboard.com
possible_endpoints:
- information_source; https://docs.vestaboard.com/docs/vbml:
  - POST https://vbml.vestaboard.com/compose
- information_source; https://docs.vestaboard.com/docs/subscription-api/endpoints:
  - GET https://subscriptions.vestaboard.com/subscriptions
  - POST https://subscriptions.vestaboard.com/subscriptions/{SUBSCRIPTION_ID}/message
