notes:
- The closest thing to a comprehensive API reference for Ubuntu can be found at the
  Resources section of the App Developer site.
- You agree that, notwithstanding anything in the foregoing, any arbitration proceeding
  between you and us will be conducted in New York, NY, USA, that the language of
  the arbitration shall be in English, and that all arbitration proceedings shall
  be considered confidential in nature.
- We do not and will not sell your personal information.
- Uses OAuth2 with refresh token — requires setup of connected app in Stack Overflow
- Stack Overflow does not sell personal information.
- The Stack Overflow platform is not intended for children.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The Extension does not require direct personal information such as your name or
  email address.
- We do not store any user credentials for Stack Overflow or GitHub.
- Reputation is entirely optional
- You can earn a maximum of 200 reputation per day from the combination of upvotes,
  downvotes and suggested edits.
- Voting corrected events do not mean that you have done anything wrong.
- Always remember to vote for the post, not the person who wrote it.
- Stack Exchange needs to abide by lawful, non-spurious, and validly signed takedown
  requests.
- Broadly speaking, these are the reasons why a counter-notice will be valid.
- Questions that need additional work or that are not a good fit for this site may
  be closed by experienced community members.
- Questions that are extremely off-topic, or of very low quality, may be removed at
  the discretion of the community and moderators.
- Users can typically delete their own questions with a few exceptions.
- This block is only temporary, but much longer blocks exist in the system.
- 'Be detailed: explain why the question shouldn''t have been closed; don''t just
  assert that it should be reopened.'
- 'Be constructive: name-calling is against the Code of Conduct, and is more likely
  to drive folks away than to win them to your cause.'
- Users who are banned from answering see a specific error message when trying to
  post a new answer.
- The ban will be lifted automatically by the system based on user contributions.
- Answers can be deleted at any time by their authors unless accepted.
- Moderators can delete any answer, and trusted community members can vote to delete
  answers with a score of -1 or lower.
- Access to internal site analytics is restricted to users with the milestone privilege.
- Data includes information on deleted posts.
- Milestone privilege awarded at 20,000 reputation
- Questions can be protected if they are attracting poor answers from new users with
  under 10 reputation.
- Use moderation privileges wisely.
- 'New search operator available to find deleted posts: `deleted:1`.'
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Error logs generated during use.
- User was removed
- voting corrected
- Intentional voting to reduce or inflate another user's reputation could lead to
  further action.
- 'Content removed with a DMCA Notice: Stack Exchange has received such a notice and
  processed it accordingly.'
- This question has been asked before and already has an answer.
- This question doesn’t meet an Ask Ubuntu guideline.
- This question should include more details and clarify the problem.
- This question currently includes multiple questions in one. It should focus on one
  problem only.
- This question is likely to be answered with opinions rather than facts and citations.
- You can't post new questions right now
- Sorry, we are no longer accepting questions from your account because most of your
  questions need improvement or are out of scope for this site.
- Sorry, we are no longer accepting answers from your account because most of your
  answers need improvement or do not sufficiently answer the question.
- '0/15,000: Mark questions as protected requires 15,000 reputation'
