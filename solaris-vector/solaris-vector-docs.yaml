notes:
- This function depends on node_series and valid_road_types, which are passed by an
  initializer as items in var_dict.
- Only works for rasterizing all geometries as a single category with a burn value
  of 1.
- Installing with only pip — use at your own risk!
- If you plan to use the SpaceNet dataset with solaris, you’ll need a free Amazon
  Web Services account and the AWS CLI installed and configured.
- Uses regex to match image and geojson filenames.
- If dest_dir is not specified, it must be provided when Tiler.tile_generator() is
  called.
- If nodata is not provided, solaris will attempt to infer the nodata value from the
  src metadata.
- Instantiate as you would any other keras callback. For example, to end training
  if a validation metric called f1_score reaches value NaN.
- Deprecated API to Evaluator.
- This API does not require authentication.
- A regular expression string can be provided to extract substrings for matching images
  to labels.
- The function mask_to_poly_geojson can convert segmentation masks to vector format.
- The evaluator can process both CSV and GeoJSON formats for ground truth and proposals.
- Tiling creates 1600 files in the 'rio_chips' subdirectory, one for each 500x500
  tile.
- The filenames are in the format '[src-filename]_[longitude]_[latitude].tif'.
- Uses `solaris` to create training masks from geojson-formatted labels
- You can find more information about your model choices here.
- Use training masks and image reference files before starting training.
- Geospatial data labels require transformation into pixel masks for training neural
  networks.
- This should throw a few warnings/errors about the input file, which you can ignore.
- Model training can be initiated with four lines of Python code.
- solaris presently does not handle non-georeferenced pngs, but will in the future.
- Presently solaris works with GeoTiffs exclusively.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The challenge type must be specified when scoring.
- The scoring outputs include a summary file and a detailed results file.
- solaris currently does not handle non-georeferenced pngs, but will in the future.
- A typical workflow for SAR involves several processing steps.
- Different branches split apart and come together in the flowchart, making this a
  more complex workflow than the simple pipeline.
- The `preproc.pipesegment` module includes classes to handle cycles, but in practice
  that’s rarely needed.
- The library is RAM-intensive but quite fast as intermediate results are stored in
  RAM and deleted when no longer needed.
- SAR requires specialized processing steps to go from complex data to finished products.
- The SetMask class expects two inputs and uses NaN as the default mask value.
