auth_info:
- information_source; https://docs.talkable.com/api_v2/intro/:
  - 'Authentication to the Talkable API is performed via Bearer token in the Authorization
    header. Include the header Authorization: Bearer YOUR_API_KEY in all requests,
    where YOUR_API_KEY is your secret API key that must be kept confidential and never
    embedded in client-side code.'
  - The Talkable API uses API key authentication. Include your API key in the request
    to authenticate. The API key can be managed in Account Settings and must be kept
    secret to prevent unauthorized API calls.
possible_base_urls:
- information_source; https://docs.talkable.com/api_v2/intro/:
  - https://api.talkable.com
  - https://www.talkable.com/api/v2
possible_endpoints:
- information_source; https://docs.talkable.com/api_v2/intro/:
  - GET https://www.talkable.com/api/v2/campaigns
