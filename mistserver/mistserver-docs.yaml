notes:
- This request allows retrieving the current TCP API endpoint configuration, and is
  read-only.
- By default MistServer stores the configuration in the same folder as the MistController
  as config.json or if ran as a service in /etc/mistserver.conf.
- FFmpeg will ingest both streams locally & start
- Should any of the stream drop black will be shown
- This script does NOT recover sources should they drop
- Expected latency is ~3-10 seconds
- Sync is NOT guaranteed, a best effort will be done
- Only the first stream given will provide audio to the multiview.
- Expected delay is 3-10 seconds
- Autoplay upon load is set to true by default.
- Player starts muted is set to false by default.
- Loop upon stream end is set to false by default.
- The default API port is 4242 - but this can be changed through both the API itself
  and through command line parameters.
- Each API command available will be explained in the following sections.
- All regular API requests are supported, and must be sent to port 4242 over UDP.
- JWTs MUST contain the 'sub' value which is REQUIRED with MistServer and must contain
  the streamname with an optional wildcard.
- Using 'sub' = '*' for a viewer will allow the viewer to watch any stream.
- A very basic implementation has been made to add SCTE-35 markers to TS based outputs
- Extending SCTE-35 support and for other inputs/outputs is planned
- How to Authenticate with the MistServer API
- Ensure the address used in the embed code is available for those outside of your
  network.
- Check whether the ports in use by MistServer are being blocked.
- Uses bash script for stream token management
- Recommended to avoid special characters in tokens
- The Pro version is required for user validation.
- Uses MistUtilCertbot for SSL certificate management
- A bug can appear where HTTPS protocol does not activate correctly
- Response is ignored.
- Trigger activates after a new connection is closed.
- Response is always required to continue.
- If false, rejects the connection.
- Trigger applies only to selected streams.
- If response is 'always', a response is needed to continue.
- If the response action is 'false', it rejects the playback attempt.
- Trigger is stream specific and activates before a connection first starts playback.
- Check if 'IP Address not found' is the result & exit by checking for the word Address,
  potentially a problem if a Country ever decides that the word 'Address' should be
  in their name.
- Overrides the default stream setting (for this view) to the response value.
- If empty, fails loading the stream and returns an error to the viewer/user.
- Every time an Input process exits with an error
- JWTs can be used to push and view streams.
- Any push with a valid JWT will be accepted whether this stream has been configured
  or not.
- If false, shuts down the stream buffer.
- Triggers only if current bytes per second exceeds this amount.
- Trigger is stream specific and activates after the list of valid tracks has been
  updated.
- Whenever a segment is rejected by MistProcLivepeer with a 422 status code either
  twice in a row for different broadcasters, or once with no secondary broadcasters
  available.
- When an output finishes
- Before a connector starts listening for connections
- 'Response: whether a response is required or ignored. If always a response is needed
  to continue, if ignored the response will be ignored.'
- 'Response Action: what will happen if the trigger is given a certain response. If
  the response action is none then the trigger cannot directly interrupt the server
  flow.'
- 'Stream Specific: whether the trigger applies only to selected streams (or all if
  none are chosen) or whether it always applies.'
- 'When: the timing of when the trigger activates.'
- 'Response: Whether a response is required or ignored.'
- 'Response Action: What will happen if the trigger is given a certain response.'
- 'Stream Specific: Whether the trigger applies only to selected streams or whether
  it always applies.'
- 'When: The timing of when the trigger activates.'
- Every time a push stops, for any reason
- 'Stream Specific: true'
- 'When: Before a push out (to file or other target type) is started'
- If non-empty, overrides the parsed stream name to the response value. If empty,
  denies the incoming push.
- On all incoming pushes on any protocol, allows parsing the push URL to/from custom
  formatting to an internal stream name.
- When a push to file finishes
- On incoming RTMP pushes, allows rewriting the RTMP URL to/from custom formatting
- Sessions within Mistserver time out after 15 seconds, denied session keep stored
  for 10 minutes.
- An INVALIDATE_SESSIONS API call can speed up the session timeout process.
- This script will add a very simplistic maximum viewer count to a stream.
- This will block viewers if the viewer limit was reached 5 seconds ago.
- If false, does not accept the new stream.
- If response is required, it must be acknowledged to continue.
- If response action is false, it reverts to current configuration.
- Every time a stream ends (no more viewers after a period of activity)
- If false, rejects the incoming push.
- If false, prevents removal and reverts to current configuration.
- Whether a response is required or ignored.
- If false, aborts the unload and keeps the stream loaded.
- Response is always required.
- If false, shuts down the server.
- After MistServer boot
- If response is false, aborts shutdown.
- Use this script when setting up triggers for the first time to verify what you're
  receiving.
- 'Response: Whether a response is required or ignored. If always, a response is needed
  to continue, if ignored the response will be ignored.'
- 'Response Action: What will happen if the trigger is given a certain response. If
  the response action is none then the trigger cannot directly interrupt the server
  flow.'
- 'Stream Specific: Whether the trigger applies only to selected streams (or all if
  none are chosen) or whether it always applies.'
- The totals API call can be used to generate the amount of bandwidth in use at any
  point in time.
- A push is a stream being sent to another host or to a file on disk.
- Automatic pushes will re-activate every time they are shut off and/or fail.
- Statistics data for inactive sessions is only kept in memory for approximately ten
  minutes, so any data points older than that will most likely be inaccurate.
- Consider this purely informational and do not rely on its accuracy, particularly
  on non-x86-Linux systems.
- The capabilities call allows collecting data from MistServer on what it is able
  to do.
- All of the members are optional, and will only override their currently set values
  when given.
- To unset a value, set it to null, which will activate the default setting.
- This request allows triggering a clean shutdown over the API.
- The request is honored when it comes from a local interface.
- Note that this call only returns cached data, and may be out of date. It refreshes
  roughly once per hour, as well as directly after each rolling update/reboot.
- Sending the request will trigger a rolling update to the latest version, if an update
  is available.
- Streams are never deleted when this call is used, only added or updated.
- Sending an empty 'addstream' request will not delete all streams.
- This call returns a list of currently active automatic push entries.
- Default wait setting is 0.
- Default maxspeed setting is 0.
- Since MistServer collects data continuously and requests might be segmented or sporadic,
  for most accurate results request data slightly in the past (e.g. 20-30 seconds
  in the past). The more current the data is, the higher the chance that data is incomplete.
- Commandline parameters allow you to change defaults for MistServer such as which
  port should be used for the API and interface, but also setting up the default log
  level and specific log locations.
