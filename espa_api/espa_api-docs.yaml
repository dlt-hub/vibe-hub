auth_info:
- information_source; https://espa.cr.usgs.gov/static/docs/api-resources-list.html:
  - 'Basic HTTP authentication is required for all API requests. Credentials are passed
    using the --user flag (or Authorization header with base64-encoded username:password
    in the format "username:password"). The curl examples show --user : with empty
    credentials, but actual username and password values should be provided.'
  - Basic authentication is required. Use the `$HOME/.netrc` file for automatic authentication
    with `curl -n`, or provide credentials via `curl --user username:password`. Credentials
    are sent as HTTP Basic Auth headers.
  - 'HTTP Basic Authentication is required. Send credentials using the --user flag
    in curl (format: username:password), which translates to an Authorization header
    with the value "Basic " followed by base64-encoded "username:password". Some information
    in responses may be restricted based on access privileges associated with the
    authenticated user.'
  - HTTP Basic Authentication is required. Send credentials using the `--user` flag
    in curl (or the `Authorization` header with base64-encoded username:password in
    the format `Basic base64(username:password)`). An empty username with colon (`:`)
    appears to be a valid authentication method for these endpoints.
  - HTTP Basic Authentication is required. Use curl's --user flag with credentials
    (username:password format), or send an Authorization header with base64-encoded
    "username:password" prefixed with "Basic ".
possible_base_urls:
- information_source; https://espa.cr.usgs.gov/static/docs/api-resources-list.html:
  - http://espa.cr.usgs.gov
  - https://espa.cr.usgs.gov
possible_endpoints:
- information_source; https://espa.cr.usgs.gov/static/docs/api-resources-list.html:
  - GET /api
  - GET /api/v0
  - GET /api/v0/available-products
  - GET /api/v0/available-products/{sceneid}
  - GET /api/v0/item-status/
  - GET /api/v0/list-orders
  - GET /api/v0/list-orders/
  - GET /api/v0/list-orders/{email}
  - GET /api/v0/order-status
  - GET /api/v0/order/
