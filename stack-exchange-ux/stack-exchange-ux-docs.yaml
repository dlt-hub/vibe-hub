resources:
- name: campaign_member
  endpoint:
    path: /services/data/vXX.X/sobjects/CampaignMember
    method: GET
    data_selector: records
    params:
      incremental: updated_at
- name: contact
  endpoint:
    path: /services/data/vXX.X/sobjects/Contact
    method: GET
    data_selector: records
    params: {}
- name: recent_questions
  endpoint:
    path: /feeds
    method: GET
    data_selector: items
    params: {}
- name: recent_questions_feed
  endpoint:
    path: /feeds
    method: GET
    data_selector: questions
    params: {}
- name: questions
  endpoint:
    path: /questions
    method: GET
    data_selector: items
    params: {}
- name: tags
  endpoint:
    path: /tags
    method: GET
- name: moderators
  endpoint:
    path: /users?tab=moderators
    method: GET
notes:
