auth_info:
- information_source; https://docs.netzero.energy/docs/tesla/API.html:
  - 'Authentication uses a Bearer token passed in the Authorization header. The API
    token should be provided as an environment variable API_TOKEN and included in
    requests as Authorization: Bearer $API_TOKEN. The SITE_ID is also required as
    an environment variable and used in the URL path.'
  - Bearer token authentication is required. The API token must be passed in the Authorization
    header as "Bearer {api_token}", where the token is retrieved from the API_TOKEN
    environment variable.
  - Bearer token authentication. Include the API token in the Authorization header
    as "Bearer $API_TOKEN" where $API_TOKEN is obtained from the system. The Site
    ID is required as a path parameter in the API endpoint URL (https://api.netzero.energy/api/v1/$SITE_ID/config).
possible_base_urls:
- information_source; https://docs.netzero.energy/docs/tesla/API.html:
  - https://api.netzero.energy/api/v1
possible_endpoints:
- information_source; https://docs.netzero.energy/docs/tesla/API.html:
  - GET https://api.netzero.energy/api/v1/$SITE_ID/config
  - POST https://api.netzero.energy/api/v1/$SITE_ID/config
  - POST https://api.netzero.energy/api/v1/{site_id}/config
