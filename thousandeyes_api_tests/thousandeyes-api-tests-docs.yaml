# dltHub scaffolds for source: https://docs.thousandeyes.com/product-documentation/tests/api-tests
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: Auth information not found.
  most_recurring_base_url: https://api.thousandeyes.com
  paginator: Pagination is required for the Path Visualization tests, which are paginated
    similar to other visualizations, and users will see a "Next Nodes" icon indicating
    additional nodes not shown on the current page; monitors are also paginated and
    sorted by the selected metric.
endpoints:
- 'endpoints source: https://docs.thousandeyes.com/archived-release-notes/2017/2017-07-19-release-notes':
  - /v6/agents.json
- 'endpoints source: https://docs.thousandeyes.com/archived-release-notes/2018/2018-07-03-release-notes':
  - /v6/agents.json?aid=1234&agentTypes=ENTERPRISE_CLUSTER
- 'endpoints source: https://docs.thousandeyes.com/archived-release-notes/2024/2024-02-release-notes':
  - https://docs.sse.cisco.com/sse-user-guide/docs/about-experience-insights
- ? 'endpoints source: https://docs.thousandeyes.com/product-documentation/api/writing-json-to-api-produces-http-406-response-code'
  : - /v6/tests/http-server/817/update.json
- ? 'endpoints source: https://docs.thousandeyes.com/product-documentation/api/obtaining-a-list-of-thousandeyes-agent-ip-addresses'
  : - /agents.json
- ? 'endpoints source: https://docs.thousandeyes.com/product-documentation/api/create-update-delete-tests-using-the-thousandeyes-api'
  : - /tests/agent-to-server/1586/delete.json?authToken=
    - /tests/agent-to-server/new.json?authToken=
    - /tests/agent-to-server/1586/update.json?authToken=
- 'endpoints source: https://docs.thousandeyes.com/product-documentation/best-practices/monitoring-slack':
  - https://slack.com/api/conversations.list
  - https://slack.com/api/api.test
- 'endpoints source: https://docs.thousandeyes.com/product-documentation/dashboards':
  - https://product-documentation/dashboards/embedding-dashboard-widgets-in-external-web-sites
- ? 'endpoints source: https://docs.thousandeyes.com/product-documentation/browser-synthetics/test-settings-page-load-transaction'
  : - https://**
- ? 'endpoints source: https://docs.thousandeyes.com/product-documentation/getting-started/getting-started-with-the-thousandeyes-api'
  : - /v7/agents
    - /v7/status
    - /v7/tests/${test_config[
    - /v7/tests/web-transactions/${test_id
    - /v7/tests?aid=123456
    - /v7/tests
    - /v7/test-results/{TEST_ID
