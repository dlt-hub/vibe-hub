notes:
- Use std::string instead of const char* and use std::istream and std::ostream instead
  of FILE
- Avoid plain pointers
- Always use // for comments and /// for documentation. Never use /* foo */, not even
  for comments that runs over multiple lines.
- This function is deprecated.
- Due to subtle issues in the interaction between petsc4py memory management and the
  Python garbage collector, it is recommended that the PETSc method `destroy()` is
  called on returned PETSc objects once the object is no longer required.
- The deprecated version of this class for use with dolfinx.nls.petsc.NewtonSolver
  has been renamed dolfinx.fem.petsc.NewtonSolverNonlinearProblem.
- This high-level class automatically handles PETSc memory management. The user does
  not need to manually call .destroy() on returned PETSc objects.
- Uses Python script for implementation
- Requires installation of 'pyvista' for visualization
- This demo illustrates how to use complex quantities in FEniCSx, setup and solve
  Maxwell’s equations, and implement Scattering Boundary Conditions.
- Demo should only be executed with DOLFINx complex mode
- This demo illustrates how to use complex quantities in FEniCSx
- Setup and solve Maxwell’s equations
- Implement Scattering Boundary Conditions
- Cell tags are missing
- Facet tags are missing
- This demo shows how to setup and solve an eigenvalue problem for a half-loaded waveguide.
- Demo illustrates how to setup and solve Maxwell’s equations for axisymmetric geometries
- PML can be implemented in a spherical shell surrounding the background domain
- The sign of the pressure has been changed from the usual definition. This is to
  generate a symmetric system of equations.
- SciPy solvers do not support MPI, so all computations will be performed on a single
  MPI rank.
- The basis functions exhibit large peaks towards the ends of the interval.
- Runge’s phenomenon leads to interpolation being less accurate when using the equispaced
  variant of Lagrange compared to the GLL variant.
- Basix provides numerous finite elements, but there are many other possible elements
  a user may want to use.
- Demo should only be executed with DOLFINx real mode
- File output requires ADIOS2.
- This scheme conserves mass exactly, so we check this
- Uses a mixed formulation of the Poisson equation with a block-preconditioned iterative
  solver.
- pyamg is not MPI-parallel, therefore this demo runs in serial only.
- The graph data will be processed on rank 0.
- The communication graph is built using the degree-of-freedom map's IndexMap.
errors:
- The required PETSc solver/preconditioner is not available. Exiting.
- 'Krylov solver has not converged, reason: {converged_reason}.'
- '500 Internal Server Error: Check the server logs for more details.'
