auth_info:
- information_source; https://api-docs.lumino.cloud/:
  - The API requires authentication via an API Key submitted in the X-Access-Token
    request header with every request. You can obtain an API Key either by calling
    the /auth/login endpoint with your normal credentials, which returns the key,
    or by using an API token created on your profile page.
possible_base_urls:
- information_source; https://api-docs.lumino.cloud/:
  - https://api-dev.lumino.cloud/api
  - https://api.lumino.cloud/api
possible_endpoints:
- information_source; https://api-docs.lumino.cloud/:
  - POST /auth/login
