notes:
- 'Sensitivity Level: FOUO, which constitutes both the publicly available entities
  and the entities that have opted out of public display with their CUI data'
- Returns only the first 10,000 records for synchronous responses.
- Returns 1,000,000 records for asynchronous responses.
- Use api_key as a query parameter in the request URL.
- Requires a valid FOUO API Key for access
- Some fields may return null values.
- Ensure proper API key usage to avoid rate limiting.
- Responses include both v2 and v3 formats.
- API Key is required in the query string for all requests.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Exceeding the daily limit for API requests.'
- '401 Unauthorized: Invalid or missing API key.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key validity'
- '401 Unauthorized: Check your API key.'
- '401 Unauthorized: Check API key or access permissions'
