      api_key: < A valid FOUO API Key >
      purposeOfRegistrationCode: Z1~Z2
      q: (businessTypeDesc:'Joint Venture Women' OR businessTypeDesc:'Asian-Pacific')
      includeSections: entityRegistration,coreData
