- '204 No Content: The server does not return any information.'
- '400 Bad Request: The server failed to process the request. Possible causes include:   1.
  The request could not be parsed by the server due to incorrect syntax. 2. Request
  parameters are incorrect.'
- '401 Unauthorized: The request requires user authentication. For example, the username
  and password are required.'
- '403 Forbidden: You are forbidden to access the requested page.'
- '404 Not Found: The request failed because the requested resource could not be found
  on the server.'
- '405 Method Not Allowed: You are not allowed to use the method specified in the
  request.'
- '406 Not Acceptable: The response generated by the server could not be accepted
  by the client.'
- '407 Proxy Authentication Required: You must use the proxy server for authentication
  so that the request can be processed.'
- '408 Request Timeout: The request timed out.'
- '409 Conflict: The request could not be processed due to a conflict.'
