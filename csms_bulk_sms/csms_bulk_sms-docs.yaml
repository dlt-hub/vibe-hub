auth_info:
- information_source; https://documenter.getpostman.com/view/7212992/2sA35MxJeN:
  - Authentication for this API uses an apiKey sent in the JSON request body. Obtain
    your apiKey from Menu > Profile/API in your cSMS account, then include it as the
    "apiKey" field in the POST request body with Content-Type application/json header.
  - The API uses an API key authentication scheme. Include the apiKey parameter (type
    STRING) in the JSON request payload. All requests must be POST with JSON-encoded
    body. URL encoding is recommended when sending the request.
possible_base_urls:
- information_source; https://documenter.getpostman.com/view/7212992/2sA35MxJeN:
  - https://apiv2.mycsms.com
possible_endpoints:
- information_source; https://documenter.getpostman.com/view/7212992/2sA35MxJeN:
  - POST /send
  - POST https://apiv2.mycsms.com/balance.php
