notes:
- Requires setup of connected app in api
- Instatus complies with Google API Services User Data Policy including the Limited
  Use Policy.
- Requires Private Pro or Business plan to make your status page private.
- Requires a Select Audience or Business plan to create a status page for select audience.
- You'll need a Business plan to enable SAML based SSO.
- Integrate monitoring services to automate your status page
- Status is optional
- To test it, send an email to address you just copied with UP or DOWN in the subject.
  The component's status will be updated.
- Select the templates to use when creating and resolving automated incidents
- Enter a name for your Webhook, select Up/Down event type, select the checks that
  you want notify this webhook, paste your Webhook URL, then click save.
- Default URL creates a new incident with an impact of major outage.
- Webhook URL is required for Alertmanager integration
- Added metrics can be updated by clicking Edit on the metric and saving the updates.
- No card required
- Free forever plan
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'forbidden: Not authorized'
