resources:
- name: check_inserted_logs
  endpoint:
    path: /monitors/check_inserted_logs
    method: GET
    data_selector: message
    params: {}
- name: get_monitors
  endpoint:
    path: /:page_id/monitors
    method: GET
    data_selector: monitors
    params:
      limit: '100'
      search: 'null'
      status: 'null'
- name: create_monitor
  endpoint:
    path: /monitors
    method: POST
    data_selector: monitor
    params: {}
- name: update_monitor
  endpoint:
    path: /monitors/:id
    method: PUT
    data_selector: monitor
    params: {}
- name: delete_monitor
  endpoint:
    path: /monitors/:id
    method: DELETE
    data_selector: message
    params: {}
- name: get_monitor_logs
  endpoint:
    path: /monitors/:id/logs
    method: GET
    data_selector: monitorLogs
    params:
      limit: '100'
      page: '1'
- name: run_monitor_check
  endpoint:
    path: /monitors/:id/run
    method: GET
    data_selector: status
    params:
      location: US_EAST_1
      retry: 'false'
      monitorLogId: 'null'
- name: create_monitor_alert
  endpoint:
    path: /monitor-alerts
    method: POST
    data_selector: monitor
    params: {}
- name: update_monitor_alert
  endpoint:
    path: /monitor-alerts/:id
    method: PUT
    data_selector: monitor
    params: {}
- name: get_monitor_alerts
  endpoint:
    path: /:page_id/monitor-alerts
    method: GET
    data_selector: monitorAlerts
    params:
      limit: '100'
      page: '1'
- name: delete_monitor_alert
  endpoint:
    path: /monitor-alerts/:id
    method: DELETE
    data_selector: message
    params: {}
- name: create_monitor_group
  endpoint:
    path: /monitors-groups
    method: POST
    data_selector: monitor
    params: {}
- name: update_monitor_group
  endpoint:
    path: /monitors-groups/:id
    method: PUT
    data_selector: monitor
    params: {}
- name: delete_monitor_group
  endpoint:
    path: /monitors-groups/:id
    method: DELETE
    data_selector: message
    params: {}
- name: add_monitors_to_group
  endpoint:
    path: /monitors-groups/:id/monitors
    method: POST
    data_selector: message
    params: {}
- name: run_monitor_group_check
  endpoint:
    path: /monitors-groups/:id/run
    method: GET
    data_selector: result
    params:
      location: '''US_EAST_1'', ''EU_CENTRAL_1'', ''AP_NORTHEAST_1'', ''AP_SOUTHEAST_2'''
      retry: 'false'
      monitorLogId: 'null'
