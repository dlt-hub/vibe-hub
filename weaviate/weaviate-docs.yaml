# dltHub scaffolds for source: https://docs.weaviate.io/weaviate/api/graphql
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: You need to provide an API key which you can obtain from your LLM provider
    (OpenAI), and it should be applied by setting the environment variable "WEAVIATE_API_KEY";
    additionally, you must set the cluster URL using the environment variable "WEAVIATE_URL"
    and include the header "X-OpenAI-Api-Key" with the value from the environment
    variable "OPENAI_APIKEY".
  most_recurring_base_url: http://localhost:8080
  paginator: Pagination is required and can be applied using `limit` and `offset`
    methods; to start in the middle of the result set, define an `offset` and set
    a `limit` for the number of results returned; alternatively, to paginate through
    the entire database, a cursor is required instead of using `limit` and `offset`.
