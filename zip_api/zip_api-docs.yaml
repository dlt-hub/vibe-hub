auth_info:
- information_source; https://developers.zip.co/v4/docs/sandbox-in-store:
  - 'Zip In-Store API uses HTTP Basic Authentication. Encode your API key with a colon
    suffix using base64 (base64_encode(API_KEY + ":")), then send it in the Authorization
    header as "Authorization: Basic YOUR_ENCODED_API_KEY". You also need a sandbox
    location ID provided by Zip, passed in the request body as "locationId".'
possible_base_urls:
- information_source; https://developers.zip.co/v4/docs/post-checkouts:
  - https://api.sandbox.zip.co/au/merchant/instore-qr
  - https://api.zip.co/au/merchant/instore-qr
possible_endpoints:
- information_source; https://developers.zip.co/v4/docs/post-checkouts:
  - POST https://api.sandbox.zip.co/au/merchant/instore-qr/checkouts
  - POST https://api.zip.co/au/merchant/instore-qr/checkouts
- information_source; https://developers.zip.co/v4/docs/sandbox-in-store:
  - POST https://merchantapi.sandbox.zipmoney.com.au/v1/purchaserequests
