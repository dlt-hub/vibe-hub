notes:
- Specialized email API service dedicated to transactional email delivery.
- Handles critical communications such as password resets, account verification emails,
  receipts, and order notifications.
- Users report buggy template builders. Sometimes, you may encounter complications,
  such as text disappearing or version mismatches.
- The documentation is outdated, which can be frustrating.
- The company has strict account restriction policies, which can lead to suspension
  of a user account without a clear warning.
- Lacks basic automation capabilities, missing key features, such as a visual workflow
  editor, and advanced conditional branching tools.
- Navigation is challenging. Some features can be difficult to locate within the UI.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 for SMTP authentication without storing credentials in WordPress.
- Post SMTP is compatible with WordPress Multisite.
- Authenticate all popular SMTP service providers (i.e., Office 365/Microsoft 365,
  Brevo, Gmail SMTP, Amazon SES, SendGrid, Mailgun, etc.) with WordPress securely
  via APIs.
- 100% money-back guarantee
- Priority support for standard or higher subscription users
- Protect your WordPress emails with secured API connection, end-to-end encryption,
  and OAuth 2.0 authentication.
- Link Google Workspace and Microsoft Outlook 365 using OAuth 2.0 to leverage secure
  email delivery without storing your email password in the WordPress database.
- Post SMTP supports WordPress Multisite.
- Post SMTP provides a free mobile app with essential features.
- Using Gmail’s powerful infrastructure to roll out emails through Post SMTP WordPress
  plugin is a smart move.
- Gmail ID comes with a hard limit of 500 emails per day.
- Free Outlook.com accounts cannot use SMTP to send emails from third-party apps,
  as Microsoft discontinued support for free SMTP on September 16, 2024.
- New Amazon SES accounts start in sandbox mode, restricting email sending. To lift
  these limits, submit a request for production access through the AWS console.
- The free plan allows sending up to 50 emails per day per user, which may not be
  sufficient for high-volume WordPress sites or e-commerce platforms requiring frequent
  transactional emails.
- Brevo has a free plan with 300 emails per day.
- You can use the free plugin to configure Brevo SMTP on your WordPress site.
- The free Elastic Email plan is limited with up to 100 emails per day.
- Mailgun’s free plan allows up to 100 emails daily, making it suitable for sending
  WordPress emails via Post SMTP.
- SparkPost, now known as Bird Email API, no longer offers free plans but provides
  scalable paid options for email delivery.
- Postmark has a free Developer plan with 100 monthly emails.
- SendGrid’s free plan includes a 60-day trial period during which you can send up
  to 100 emails per day.
- You can use the free SMTP2GO plan to send WordPress emails. The free plan allows
