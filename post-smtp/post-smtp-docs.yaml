errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '429 Too Many Requests: Throttle API calls or reduce frequency'
- 'AccessDenied: Check IAM permissions'
- 'Throttling: Reduce sending rate'
- 'InvalidParameterValue: Check email address format'
- '401 Unauthorized: Check API token.'
- '401 Unauthorized: Recheck API key or token expiration'
- 'INVALID_REQUEST: Check your request parameters'
- 'UNAUTHORIZED: Verify your OAuth token'
- 'EMAIL_LIMIT_EXCEEDED: Reduce the number of emails sent in a batch'
- '401 Unauthorized: Ensure the API key is correctly configured.'
- 'License not found: Ensure your license is properly activated on your WordPress
  site.'
- 'Upgrade your plan: If your license is not for the Business or Agency plan.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- Invalid or non-existent email address
- The recipient’s email server is down or unavailable
- The email’s content is flagged as spam or contains malicious attachments
- The email’s size exceeds the recipient’s email server’s limits
- '401 Unauthorized: Check your API key.'
- 'Invalid API Key: Recheck the API key provided.'
- 'Email Not Delivered: Check spam folder or email configuration.'
- SMTP port 25 is blocked by most internet service providers (ISPs) and email service
  providers (ESPs) because many spammers and hackers use it for spamming.
- 'AUTHENTICATION_FAILED: Check your username and password.'
- 'CONNECTION_TIMEOUT: Ensure your firewall is not blocking the port.'
- 'INVALID_EMAIL_ADDRESS: Check the recipient''s email address'
- 'SERVER_UNAVAILABLE: Ensure the SMTP server is reachable'
- '550-5.7.26: Indicates that SPF and DKIM checks did not pass.'
- '421-4.7.0: Your IP address has been temporarily rate-limited due to suspected spam.'
- '550-5.7.1: Gmail has detected unusual levels of unsolicited mail from your IP and
  has blocked your messages.'
- Missing PTR record can cause email to bounce.
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Recheck OAuth credentials.'
- '500 Internal Server Error: Try again later.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Email notifications not enabled in the form settings
- Invalid or incorrect Send To email address in the notification settings
- Conflict with another plugin or theme affecting email functionality
- Email notifications may not reach due to incorrect settings or spam filtering.
- 'Server_error: Check for missing field IDs or plugin conflicts'
- 'PHP_MAIL_FUNCTION_FAILED: Check if PHP mail function is enabled on your server.'
- 'INVALID_EMAIL_SETTINGS: Review the email settings in Fluent Forms.'
- Emails sent via wp_mail() lack proper authentication, making them appear suspicious
  to email servers.
- If the form functions correctly but email notifications are not received, check
  the email notification settings.
- 'INVALID_EMAIL: Check the ''From'' email address.'
- 'SMTP_AUTH_FAILURE: Verify SMTP credentials.'
- 'EMAIL_NOT_SENT: Check spam protection settings.'
- Default email address might not be the one you actually want to use.
- Incorrect authentication data
- 'Invalid API Key: Check your API key and try again.'
- 'Quota Exceeded: Upgrade your plan or reduce usage.'
