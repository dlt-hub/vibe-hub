auth_info:
- information_source; https://eval.clarusft.com/api/rest/v1/Help?page=ETDETDIM:
  - Basic authentication is required. Provide apiKey and apiSecret credentials using
    HTTP Basic Authentication (base64-encoded "apiKey:apiSecret" in the Authorization
    header), or pass them to the authenticate() function with type='basic' in HTTP
    requests.
  - Basic authentication using an API key and secret. The credentials are passed via
    the Authorization header using HTTP Basic Auth (base64-encoded "apiKey:apiSecret").
    The request is made as a POST to the REST API endpoint with JSON-encoded parameters.
  - Basic authentication with API key and secret. The credentials are Base64-encoded
    and sent in the Authorization header as "Basic [encoded_credentials]". The apiKey
    and apiSecret must be manually set and combined in the format "apiKey:apiSecret"
    before encoding. Alternatively, credentials can be embedded directly in the URL
    as "https://apiKey:apiSecret@host".
- information_source; https://eval.clarusft.com/api/rest/v1/Help?page=RiskScenarioSimulation:
  - Basic HTTP authentication is required. Credentials consist of an apiKey and apiSecret
    that must be base64-encoded and sent in the Authorization header as "Basic <encoded_credentials>".
    The encoded value is constructed from apiKey:apiSecret.
  - 'Basic authentication is required. Include API key and secret as HTTP Basic Auth
    credentials in the URL or Authorization header: use format `https://apiKey:apiSecret@apieval.clarusft.com/api/rest/v1/...`
    or send an Authorization header with value `Basic base64(apiKey:apiSecret)`. The
    apiKey and apiSecret must be manually configured before making requests.'
