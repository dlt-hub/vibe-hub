auth_info:
- information_source; https://docs.prelude.so/transactional/v2/documentation/introduction:
  - 'Bearer token authentication is required. Send your API key in the Authorization
    header as "Authorization: Bearer <API_KEY>".'
  - 'The Prelude v2 API requires authentication using a v2 API key provided in the
    Authorization header as a Bearer token. The API key can be generated in the Dashboard
    under API Keys in settings, and must be sent as ''Authorization: Bearer <API_KEY>''
    in the request headers.'
- information_source; https://docs.prelude.so/verify/v1/documentation/introduction:
  - To perform requests on the API, you need to provide two secrets. The API_KEY must
    be sent in the X-API-Key header, and the CUSTOMER_UUID must be sent as the customer_uuid
    field in the request body. Both credentials can be obtained from the Settings
    > API Keys tab in the Dashboard under the Legacy Credentials section.
- information_source; https://docs.prelude.so/verify/v2/documentation/introduction:
  - 'Authentication requires a v2 API key sent in the Authorization header as a Bearer
    token. The API key is obtained from the Dashboard under API Keys in settings,
    and requests must include the header Authorization: Bearer <API_KEY>.'
possible_base_urls:
- information_source; https://docs.prelude.so/transactional/v2/documentation/introduction:
  - https://api.prelude.dev/v2
- information_source; https://docs.prelude.so/verify/v1/documentation/introduction:
  - https://api.ding.live/v1
possible_endpoints:
- information_source; https://docs.prelude.so/verify/v1/documentation/introduction:
  - POST https://api.ding.live/v1/*
- information_source; https://docs.prelude.so/verify/v2/documentation/introduction:
  - POST https://api.prelude.dev/v2/*
