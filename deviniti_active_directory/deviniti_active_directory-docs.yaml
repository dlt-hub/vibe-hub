auth_info:
- information_source; https://deviniti.com/support/addon/server/active-directory/latest/rest-api/:
  - The REST API requires permission checking for users accessing the /rest/intenso/ad/1.0/public/connection
    endpoint. Users can be whitelisted by adding comma-separated usernames to the
    deviniti.adas.rest.whitelist property in {jira_home}/jira-config.properties, which
    bypasses permission checks for those specified users after Jira restart.
pagination_info:
- information_source; https://deviniti.com/support/addon/server/active-directory/latest/rest-api/:
  - Pagination uses query parameters page (current page number, starting at 1) and
    size (page size). The response includes a page object with current, pageSize,
    totalPages, and totalElements fields to indicate pagination state.
  - 'Pagination uses query parameters: size (default 25, controls results per page)
    and page (retrieves additional pages). Response contains elements array with paginated
    data.'
  - Use the `size` query parameter to control page size. The response returns an `elements`
    array containing paginated results. Continue requesting with the same `size` parameter
    to retrieve additional pages.
possible_base_urls:
- information_source; https://deviniti.com/support/addon/server/active-directory/latest/rest-api/:
  - /rest/intenso/ad/1.0/public
  - https://deviniti.com/support/addon/server/active-directory/latest/rest-api/
possible_endpoints:
- information_source; https://deviniti.com/support/addon/server/active-directory/latest/rest-api/:
  - GET /rest/api/2/group/member?groupname=jira-software-users
  - GET /rest/api/2/user?username=jsmith
  - GET /rest/intenso/ad/1.0/public/connection
  - GET /rest/intenso/ad/1.0/public/connection/{idOrName}/user
  - GET /rest/intenso/ad/1.0/public/connection/{idOrName}/user/{userKeyOrName}
  - GET /rest/intenso/ad/1.0/public/connection/{idOrName}/user/{userKeyOrName}/field/{idFromAD}
  - GET /rest/intenso/ad/1.0/public/user
  - GET /rest/intenso/ad/1.0/public/user/{userKeyOrName}
  - PUT /rest/intenso/ad/1.0/public/update
