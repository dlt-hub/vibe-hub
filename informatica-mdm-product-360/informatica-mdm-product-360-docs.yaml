notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Ensure you have the necessary permissions to access the API
- Configuring Amazon Redshift ODBC connection may require specific settings for Windows
  and Linux.
- Supports multiple file reading and writing
- Includes options for data encryption
- Requires OAuth2 authentication setup.
- Some endpoints may have rate limits.
- Uses OAuth2 with refresh token — requires setup of connected app in Coupa
- Some objects may have nested fields that return null values
- Requires setup of the Db2 environment for integration
- Ensure that the Google Cloud project is properly set up and billing is enabled.
- Uses OAuth2 with refresh token — requires setup of Google Cloud project
- Rate limits apply to all API calls.
- Some endpoints may require additional scopes.
- Rules and guidelines for JD Edwards Enterprise One Connector
- Ensure to include the API key for authorization in the header.
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in Azure
- Some operations may have limitations
- Requires setup of connected app in Azure AD
- Requires setup of connected app in PostgreSQL
- Configure SAP user account
- Prepare for authentication
- OAuth2 with refresh token is required
- Ensure correct setup of connected app
- Service account authentication requires a valid service account key.
- OAuth2 authentication is required.
- Requires setup of connected app in api
- Uses OAuth2 with authorization code — requires setup of connected app in Veeva Vault
- Ensure the cluster is accessible from the network where the ingestion is happening.
- Monitor the query performance to optimize data retrieval.
- Every request to the REST API must be authenticated, anonymous access to the Product
  Managers resources is not possible.
- The user which is used for the authentication must have the Service Logon action
  right assigned.
