notes:
- Some endpoints support pagination and may require additional parameters.
- The P2P API is only accessible by General Advertisers or above.
- A smaller X-BAPI-RECV-WINDOW is more secure, but your request may fail if the transmission
  time is greater than your X-BAPI-RECV-WINDOW.
- All requests made to private endpoints MUST be authenticated.
- Testnet - alive, Mainnet - 11 Feb & 12 Feb 2025
- Users who have bots which place large numbers of laddered orders will be restricted
  by the frontend interface, which only shows a maximum of 50 orders on-screen.
- It is possible, although unlikely, that the REST API or (even less likely) the websocket
  could return/push old data.
- Please treat the API key pair as passwords and keep them safe.
- A smaller X-BAPI-RECV-WINDOW is more secure, but requests may fail if the transmission
  time exceeds this window.
- SMP is available for any user by UID level.
- SMP Trade Group Management is only available for institutions at present.
- Demo trading is an isolated module.
- Orders generated in demo trading keep 7 days.
- 'If you receive "retCode": 10006, "retMsg": "Too many visits!" in the JSON response,
  you have hit the API rate limit.'
- 'API rate limit: 50 req per second'
- 使用RSA密鑰方式鑒權 — 需要參考引導完成快速上手
- 對於普通帳戶支持交易 USDT永續 and 反向合約
- Cannot query multiple symbols in one request
