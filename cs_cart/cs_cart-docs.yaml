  - GET http://example.com/api.php?_d=:object/:id&ajax_custom=1
  - GET http://example.com/api.php?_d=:object/:id/:nested_object&ajax_custom=1
  - GET http://example.com/api.php?_d=:object/:id/:nested_object/:id&ajax_custom=1
  - GET http://example.com/api/:object
  - GET http://example.com/api/:object/:id
  - GET http://example.com/api/:object/:id/:nested_object
  - GET http://example.com/api/:object/:id/:nested_object/:id
  - GET http://example.com/api/products/1
  - GET http://example.com/api/products?free_shipping=N
