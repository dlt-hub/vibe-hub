# dltHub scaffolds for source: https://docs.convertapi.com/changelog/pdf-compress-api
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: The snippets reference the documentation for ConvertAPI, specifically the
    sections on getting started and authentication, but do not provide any specific
    details regarding authentication information such as keys, tokens, client IDs,
    or any other auth-related information.
  most_recurring_base_url: https://v2.convertapi.com
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://docs.convertapi.com/docs/conversion-using-json':
  - /convert/doc/to/pdf?auth=your-api-secret
- 'endpoints source: https://docs.convertapi.com/docs/conversion-using-just-the-url':
  - /convert/web/to/pdf?download=inline&secret=your-api-secret&url=http%3A%2F%2Fexample.com
  - /convert/docx/to/pdf?download=inline&secret=your-api-secret&file=http%3A%2F%2www.baltsoft.com/files/doc-demo.docx
- 'endpoints source: https://docs.convertapi.com/docs/virtual-file-server':
  - /convert/web/to/pdf?token=XXX&download=attachment&url=http%3A%2F%2Fexample.com%2F
  - /convert/docx/to/pdf?token=XXX&file=http%3A%2F%2Fexample.com%2Fmy_file.docx
  - /convert/web/to/pdf?token=XXX&download=inline&url=http%3A%2F%2Fexample.com%2F
- 'endpoints source: https://docs.convertapi.com/docs/async-conversions':
  - /async/convert/docx/to/pdf?Secret=your-api-secret&WebHook=http://www.example.com/WaitingForWebHook&File=http://example.com/myfile.docx
  - /async/convert/docx/to/pdf?Secret=your-api-secret&File=http://example.com/myfile.docx
- 'endpoints source: https://docs.convertapi.com/docs/converter-information':
  - /info
  - /info/*/to/{destination_format
  - /info/*/to/pdf
  - /info/pdf/to/*
  - /info/canconvert/doc/to/pdf
- 'endpoints source: https://docs.convertapi.com/docs/throttle-and-fallback':
  - /convert/docx/to/pdf
- 'endpoints source: https://docs.convertapi.com/docs/file-upload':
  - /convert/doc/to/pdf?Secret=your-api-secret&File=25811safe8e61dd3f51ef00ee5f58b92
- 'endpoints source: https://docs.convertapi.com/docs/conversion-workflows':
  - /convert/any/to/zip?Secret=your-api-secret
  - /convert/pdf/to/jpg?Secret=your-api-secret
- 'endpoints source: https://docs.convertapi.com/docs/openapi-schema':
  - /info/openapi/\*/to/pdf
- 'endpoints source: https://docs.convertapi.com/docs/user-information':
  - /user
  - /user/statistic?startDate=2020-01-01&endDate=2020-02-01
- 'endpoints source: https://docs.convertapi.com/docs/content-types':
  - /convert/doc/to/pdf?secret=your-api-secret
  - /convert/pdf/to/merge?Secret=your-api-secret
  - /convert/docx/to/pdf?Secret=your-api-secret&File=http://example.com/myfile.docx&StoreFile=true
  - /convert/doc/to/pdf?Secret=your-api-secret
- 'endpoints source: https://docs.convertapi.com/docs/authentication':
  - /convert/docx/to/pdf
