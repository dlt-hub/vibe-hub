notes:
- Your MapmyIndia Vector Maps SDK usage needs a set of license keys.
- 'Add app transport security exception in Info.plist of your project. Example: NSAppTransportSecurity
  NSAllowsArbitraryLoads'
- MapmyIndiaâ€™s keys must be set to initialize SDKs.
- Supports multiple countries including India, Sri Lanka, Bhutan, Bangladesh, Nepal.
- To use shared SDK must be initialized by setting MapmyIndia API Access Keys using
  class MapmyIndiaAccountManager.
errors:
- MAPS_SDK_KEY_MISSING=1; //when map sdk key is not passed
- REST_API_KEY_MISSING=2; //when rest api key is not passed
- ATLAS_CLIENT_ID_MISSING=3; //when atlas client id is not passed
- ATLAS_CLIENT_SECRET_MISSING=4; //when atlas client secret is not passed
- ATLAS_GRANT_TYPE_MISSING=5; //when atlas grant type is not passed
- AUTHENTICATION_FAILED=7; //when map fails to authenticate itself with MapmyIndia
  server
- UNKNOWN=8; // when map loading failed due to unknown error
