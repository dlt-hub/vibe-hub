auth_info:
- information_source; https://developer.interlace.money/reference/getaccesstoken:
  - OAuth2 authorization code flow is used. To obtain an access token, send a POST
    request to https://api-sandbox.interlace.money/open-api/v3/oauth/access-token
    with required body parameters clientId and code. The response contains accessToken,
    refreshToken, and expiresIn fields for managing authenticated requests.
- information_source; https://developer.interlace.money/reference/refreshaccesstoken:
  - Refresh access token endpoint uses OAuth2 token refresh flow. To refresh an access
    token, send a POST request to https://api-sandbox.interlace.money/open-api/v3/oauth/refresh-token
    with clientId and refreshToken as required body parameters. The response includes
    a new accessToken and expiresIn value.
- information_source; https://developer.interlace.money/reference/registeraccount:
  - API key authentication is required, sent via a header. Log in to obtain your API
    keys for use in requests.
- information_source; https://developer.interlace.money/reference/cryptoconnect-list-wallets:
  - API key authentication is required and must be provided via a header. Log in to
    obtain your API keys, which should be sent as a header in requests to the API
    endpoint.
- information_source; https://developer.interlace.money/reference/business-account-1:
  - The documentation references an authentication system with API keys and access
    tokens. Users must log in to obtain API keys, and there are endpoints for generating
    access tokens (POST /reference/getaccesstoken) and refreshing them (POST /reference/refreshaccesstoken).
    Credentials are passed via headers, though the specific header name and exact
    token format are not detailed in this excerpt.
pagination_info:
- information_source; https://developer.interlace.money/reference/getaccounts-1:
  - Pagination uses query parameters page (counting from 1 as the first page) and
    limit (set to 10 in the example). The response includes total in the data object
    indicating total number of results, and a list array containing the paginated
    data items.
- information_source; https://developer.interlace.money/reference/list-payees:
  - Pagination uses limit and page query parameters. The limit parameter controls
    the number of results per page (example shows limit=10), and the page parameter
    specifies which page to retrieve (example shows page=1). Both parameters are optional
    and passed in the query string.
  - 'The documentation shows pagination parameters in the request: page (integer,
    starting from 1) and pageSize (integer, controlling results per page). The response
    includes total (total number of records) and list (array of returned items). To
    paginate, construct subsequent requests using incremented page values until all
    records are retrieved based on the total count.'
- information_source; https://developer.interlace.money/reference/list-payouts:
  - Pagination uses query parameters limit and page, where limit specifies the number
    of results per request and page specifies the page number (starting from 1). The
    example shows limit=10&page=1 in the request URL.
- information_source; https://developer.interlace.money/reference/getcardbins:
  - 'The API uses query parameters for pagination: limit (page size) and page (page
    number, starting at 1). The response includes a total field indicating the total
    number of records. Continue paginating by incrementing the page parameter until
    all records are retrieved.'
