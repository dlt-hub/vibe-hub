resources:
- name: Accessing AIQ Repository Configuration
  endpoint:
    path: /Content/AIQ/Installation/InstallConfigKB/AccessRepoConfigRESTAPI.htm
    method: GET
    data_selector: records
- name: delete_repository
  endpoint:
    path: rest/preferences/deleteRepository
    method: DELETE
    data_selector: done
    params:
      repositoryName: repoName1
notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Deletes a repository configuration named repoName1 for current user.
- This mode requires that you will also create an Authorization token or apikey(apikey
  you will use when connecting to an ElasticSearch or Elk Stack services, and for
  AWS OpenSearch you will need the token)
- This connection mode uses the AWS Java SDK protocol for authentication.
- You must be logged in to Appvance previously to execute REST methods.
errors:
