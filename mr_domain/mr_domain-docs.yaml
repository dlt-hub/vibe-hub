auth_info:
- information_source; https://dondominio.dev/en/api/docs/api/:
  - API authentication requires username and password credentials passed as request
    parameters. Include apiuser (username) and apipasswd (password) as required parameters
    in POST requests to authenticate API calls.
  - API authentication requires username and password credentials sent via POST parameters.
    The credentials are apiuser and apipasswd, which must be included in POST request
    bodies (GET parameters are ignored). Access is monitored for rate limits and repeated
    failed attempts or abuse will result in temporary or permanent blocking of the
    credentials and account.
  - 'API authentication uses HTTP POST requests with two required parameters sent
    in the request body: apiuser (username) and apipasswd (user password). These credentials
    must be included with every API call to authenticate the request.'
  - 'API authentication uses HTTP POST with two required credentials passed as request
    parameters: apiuser (username) and apipasswd (user password). These credentials
    must be included in every API request to authenticate the caller.'
  - 'API authentication uses HTTP POST with two required credentials passed as request
    parameters: apiuser (username) and apipasswd (user password). These must be included
    in every request to the API endpoints.'
pagination_info:
- information_source; https://dondominio.dev/en/api/docs/api/:
  - 'Pagination is supported via optional query parameters: page (default 1) specifies
    the results page number, and pageLength (default 1000) specifies the maximum number
    of results per page.'
  - Pagination uses optional query parameters page (default 1) and pageLength (default
    100) to request results. The response includes queryInfo fields with page, pageLength,
    results (count returned), and total (total available results) to indicate pagination
    state.
  - 'Pagination uses optional query parameters page (default 1) and pageLength (default
    1000) to control results. Response includes queryInfo fields: page (current page
    number), pageLength (results per page), results (number of results obtained),
    and total (total number of results available). Increment page parameter to retrieve
    subsequent pages until results obtained equals total or is less than pageLength.'
  - 'Pagination uses optional query parameters page (default 1) and pageLength (default
    1000) to request results. The response includes queryInfo fields: page, pageLength,
    results (count returned), and total (total available), allowing iteration by incrementing
    the page parameter until results is less than pageLength or page times pageLength
    exceeds total.'
  - 'Pagination uses optional query parameters: page (default 1) for page number and
    pageLength (default 1000) for maximum results per page. Stop paginating when fewer
    results than pageLength are returned.'
