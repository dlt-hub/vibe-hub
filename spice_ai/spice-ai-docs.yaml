# dltHub scaffolds for source: https://docs.spice.ai/sdks/node.js-sdk/api-reference
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To authenticate with the Spice.ai API, you need to provide your API key when
    creating a `Client`, which can be done by using `client = Client('API_KEY')`.
  most_recurring_base_url: https://api.groq.com
  paginator: Pagination is required for queries using cursor pagination, which is
    supported by the GraphQL Data Connector, and the `graphql_query` must include
    the `pageInfo` field to apply pagination.
