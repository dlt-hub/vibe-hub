notes:
- The client returns data as a pandas DataFrame by default.
- Polars DataFrames can be requested by setting output_format="polars".
- The client supports both pandas and polars DataFrames.
- Reuse Client Instances to avoid inefficiency and hitting rate limits
- The client handles large date ranges by splitting them into smaller chunks to avoid
  timeouts.
- Quantdle provides high-quality, cleansed and reliable data ready for backtesting.
- API Keys are required for access.
- This feature is only available for Platinum users.
- The client automatically handles large date ranges by splitting them into smaller
  chunks to avoid timeouts.
- By default, the client returns data as a pandas DataFrame.
- You can request polars DataFrames by setting output_format="polars".
- Create client once and reuse it for multiple downloads
- Your API keys are confidential credentials that grant access to your Quantdle’s
  EA data plan and monthly bandwidth. Never share them with anyone.
- Client handles retries and chunking for large requests.
- Using custom symbols as separate data stores from your broker’s data offers several
  advantages
- Remember to update your API Keys in the EA if you have generated new ones.
