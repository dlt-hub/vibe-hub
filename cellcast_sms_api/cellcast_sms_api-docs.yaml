auth_info:
- information_source; https://cellcast.com.au/api/documentation/sms-doc.html:
  - All API requests require HTTP Basic Authentication using an APPKEY credential
    provided by the service. The API credentials must be passed as HTTP Basic Authentication
    headers, not as query parameters, and all requests must use HTTPS protocol.
pagination_info:
- information_source; https://cellcast.com.au/api/documentation/sms-doc.html:
  - Pagination uses a "page" query parameter (defaults to 1, optional) to request
    specific pages. Responses include a "page" block with "count" (total pages available)
    and "number" (current page). 25 responses are returned per page.
possible_base_urls:
- information_source; https://cellcast.com.au/api/documentation/sms-doc.html:
  - https://cellcast.com.au/api/v3/account
possible_endpoints:
- information_source; https://cellcast.com.au/api/documentation/sms-doc.html:
  - GET https://cellcast.com.au/api/v3/account
  - POST callback-url
