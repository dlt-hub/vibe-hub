resources:
- name: create_user
  endpoint:
    path: /create-user/
    method: POST
    data_selector: user
- name: create_invitation
  endpoint:
    path: /create-invitation/
    method: POST
    data_selector: item
- name: read_users
  endpoint:
    path: /read-users/:user_type?filters
    method: GET
    data_selector: users
- name: read_user
  endpoint:
    path: /read-user/:id
    method: GET
    data_selector: user
- name: update_user
  endpoint:
    path: /update-user/:id
    method: PUT
    data_selector: item
- name: delete_user
  endpoint:
    path: /delete-user/:id
    method: DELETE
    data_selector: response
- name: read_progress
  endpoint:
    path: /read-progress/:id/:type
    method: GET
    data_selector: progress
- name: create_partner
  endpoint:
    path: /create-partner/
    method: POST
    data_selector: item
- name: read_partners
  endpoint:
    path: /read-partners/:type
    method: GET
    data_selector: partners
- name: read_occupations
  endpoint:
    path: /read-occupations
    method: GET
    data_selector: occupations
- name: read_submissions
  endpoint:
    path: /read-submissions/:type?start_date=null&end_date=null
    method: GET
    data_selector: submissions
- name: example_resource
  endpoint:
    path: /api/v1/example
    method: GET
    data_selector: data
    params: {}
- name: example_resource
  endpoint:
    path: /services/data/vXX.X/sobjects/ExampleResource
    method: GET
    data_selector: records
- name: Validation Rules
  endpoint:
    path: /api/validation/rules
    method: GET
    data_selector: rules
    params: {}
