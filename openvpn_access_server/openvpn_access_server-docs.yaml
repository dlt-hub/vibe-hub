auth_info:
- information_source; https://openvpn.net/as-docs/rest-api/:
  - API Key authentication is required using the header X-OpenVPN-As-AuthToken, which
    is an opaque token that expires after a certain time and can be renewed through
    a renewal API endpoint.
  - APIs require authentication via the AuthToken method. Send the API key in the
    X-OpenVPN-As-AuthToken header with value API_KEY. Only admin users are permitted
    to use this endpoint, as indicated by 403 Forbidden responses for insufficient
    rights.
  - All endpoints require authentication via AuthToken method. The exact mechanism
    for passing the AuthToken (header name, query parameter, or request body field)
    is not specified in the provided documentation.
  - AuthToken authentication is required for these operations. The exact mechanism
    for providing the AuthToken (header name, parameter name, or request format) is
    not specified in this documentation excerpt, so the precise implementation details
    cannot be determined from the provided text.
  - AuthToken authentication is required. Credentials must be provided via an AuthToken
    method (specific header name, parameter name, or token format not detailed in
    the provided documentation excerpt).
pagination_info:
- information_source; https://openvpn.net/as-docs/rest-api/:
  - Pagination uses offset and page_size parameters in the request body. page_size
    specifies the number of results per page (default 0), and offset specifies the
    starting position for results. The response structure for indicating total results
    or next page information is not documented in the provided excerpt.
  - Pagination uses offset and page_size parameters in the request body. page_size
    specifies the number of results per page (default 0), and offset specifies the
    starting position for results. The response structure for pagination fields is
    not shown in this documentation.
  - 'Pagination uses offset and page_size parameters in the request body: page_size
    specifies the number of results per page (integer, default 0), and offset specifies
    the starting position (integer, default 0). Increment offset by page_size to retrieve
    subsequent pages.'
  - Pagination uses page_size (integer, optional) to specify number of results and
    offset (integer, optional) for pagination offset. sort_by (sortingDirection, optional)
    controls sort direction. The order_by parameter is object-dependent for sorting.
  - Use POST /users/list with body parameters page_size (optional, default 0) and
    offset (optional, default 0) to paginate user profiles. The response includes
    paginated results; construct subsequent requests by incrementing offset by page_size
    to fetch the next page.
