auth_info:
- information_source; https://developer.novopayment.com/api/digital-wallets/cards-api-v1.3:
  - OAuth 2.0 with Client Credentials grant flow. Token endpoint is https://sandbox-api.novopayment.com/oauth2/token.
    Obtain an access token using client credentials and include it in requests as
    a Bearer token. See the Oauth2 API documentation for full details on client ID,
    client secret, and token acquisition.
- information_source; https://developer.novopayment.com/api/digital-wallets/push-provisioning-api-v1.0:
  - OAuth2 bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer " + accessToken. Additionally, an X-Token header is used for
    application authentication based on RFC specifications. The Accept-Language header
    must be set to "en", and Content-Type must be "application/json".
- information_source; https://developer.novopayment.com/api/digital-wallets/merchant-presented-qr-api-v1.0:
  - OAuth 2.0 with Client Credentials grant type. Token URL is https://sandbox-api.novopayment.com/oauth2/token.
    Obtain an access token using client credentials and include it in the Authorization
    header as a Bearer token for API requests.
- information_source; https://developer.novopayment.com/api/tokenization/push-provisioning-api-v1.0:
  - OAuth 2.0 Bearer token authentication is required. Send the access token in the
    Authorization header as 'Bearer ' + accessToken. The Accept-Language header must
    be set to 'en', Content-Type to 'application/json', and Accept to 'application/json'.
    An X-Token header is also mentioned but its description is incomplete in the documentation.
- information_source; https://developer.novopayment.com/api/tokenization/mastercard-issuer-tokenization-api-v1.0:
  - OAuth 2.0 client credentials flow with bearer token authentication required in
    the Authorization header as 'Bearer ' + accessToken. Additionally, JWS token-based
    signature authentication is required in the X-Token header as 'JWS ' + token per
    RFC7515. X-Tenant-Id header is mandatory to identify the calling tenant. RSA encryption
    certificates for JWE and JWS must be exchanged between the issuer and NovoPayment.
