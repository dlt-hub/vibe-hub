# Source Metadata
source_name: paystack
version: 1.0
authentication_required: true
api_types_available:
  - REST
  - Bulk 2.0
  - Metadata API

# Client / Connection Config
client:
  base_url: https://api.paystack.co
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://api.paystack.co/token
    client_id: "{{ dlt.secrets['api_client_id'] }}"
    client_secret: "{{ dlt.secrets['api_client_secret'] }}"
    refresh_token: "{{ dlt.secrets['api_refresh_token'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: next
    cursor_param: next
    page_size_param: perPage
    default_page_size: 100

# Resources (per endpoint/object)
resources:
  - name: transactions
    endpoint:
      path: /transaction
      method: GET
      data_selector: data
      params: {
                "incremental": "updated_at"
      }

  - name: refunds
    endpoint:
      path: /refund
      method: GET
      data_selector: data
      params: {
                "incremental": "updated_at"
      }

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OauthToken
    - AuthProvider
    - NamedCredential

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 with refresh token — requires setup of connected app in Paystack
  - Refunds schema has changed with the new version

# Troubleshooting & Error Patterns
errors:
  - REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency
  - QUERY_TIMEOUT: Break down filters or add selectivity
  - 401 Unauthorized: Recheck OAuth scopes or token expiration