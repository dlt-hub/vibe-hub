auth_info:
- information_source; https://spyse-dev.readme.io/reference/quick-start:
  - 'The Spyse API uses token-based authentication. Developers must pass their API
    token with every request using the Authorization header in the format "Authorization:
    Bearer <your_access_token_here>". The access token can be obtained from the account
    page for registered users.'
pagination_info:
- information_source; https://spyse-dev.readme.io/reference/as_search:
  - Use offset and limit parameters in the request body to paginate search results.
    By default, the first 25 items are returned. Maximum of 10,000 results available
    through search; use scroll or download endpoints for more results.
possible_base_urls:
- information_source; https://spyse-dev.readme.io/reference/as_search:
  - https://api.spyse.com/v4/data/as/search
- information_source; https://spyse-dev.readme.io/reference/quick-start:
  - https://api.spyse.com/v4
possible_endpoints:
- information_source; https://spyse-dev.readme.io/reference/as_search:
  - POST https://api.spyse.com/v4/data/as/search
- information_source; https://spyse-dev.readme.io/reference/quick-start:
  - GET /ip/details
  - GET https://api.spyse.com/v4/data/domain/google.com
  - POST /ip/scroll/search
  - POST /ip/search
  - POST /ip/search/count
  - POST /ip/search/download
