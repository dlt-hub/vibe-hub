notes:
- Payment APIs integrate payment capabilities directly into your website or app.
- They enable businesses to accept payments directly on their website, reducing the
  risk of shopping cart abandonment.
- Ensuring PCI compliance is a critical component of integrating payment APIs.
- Utilizing built-in authentication and monitoring features of payment APIs can reduce
  the risk of fraud.
- Visa and Mastercard do not issue cards directly but provide the network for transactions.
- Payment processing has become a core business model, not just a feature.
- Referral partners do not need a license, but ISOs and PayFacs must register with
  an acquirer.
- Registered PayFacs may require additional money-transmitter licensing and PCI DSS
  compliance.
- Rates reflect standard US pricing.
- Custom pricing options available for businesses processing over $250,000 annually.
- Ideal for platforms that want to monetize payments without hiring an internal team.
- Multi-acquirer, multi-gateway setup with buy-rate or revenue-share flexibility.
- Swipesum simplifies the payment integration process.
- Historical data includes significant milestones in credit card development.
- Some records may not include detailed descriptions.
- The credit card processing industry is often criticized for its lack of transparency.
- Hidden fees and confusing contracts are common.
- Discover does not publish its interchange rates online.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- These seven platforms stand out for their features and payment flexibility.
- Merchant account fees can vary based on providers, banks, card issuers, and payment
  types.
- Fees include transaction fees, account fees, and incidental fees.
- Avoid providers that charge application or setup fees.
- Some providers may waive early termination fees.
- Retrieval management is becoming a critical tool in chargeback prevention, especially
  as it allows merchants to address concerns before they escalate into disputes.
- 3D Secure is essential for meeting the requirements of PSD2
- Potential for increased customer friction if not properly optimized.
- Additional costs associated with implementation and maintenance.
- Technical complexity in integrating and managing the protocol.
- PCI compliance varies on levels, or the number of transactions you process in a
  year.
- There are 12 requirements to compliance and most businesses will perform a security
  scan, fill out some forms and sign an attestation.
- Larger businesses may have to have third-party security scanners come on site to
  audit the network.
- PCI compliance isn’t overwhelmingly expensive, but it can be if you don’t do it
  right.
- Completing a PCI SAQ can help merchants become PCI compliant and avoid non-compliance
  fees.
- Security is paramount in recurring payment processing. To protect sensitive customer
  payment information, payment processors must adhere to stringent industry standards,
  such as PCI DSS Level 1.
- Interchange fees constitute 70% to 90% of total card processing costs.
- Understanding the dynamics of chargebacks and knowing how to manage them proactively
  is essential for any business handling payments.
- Payment gateways are crucial for transaction reliability and security.
- Supports a wide range of payment methods including credit cards, debit cards, and
  digital wallets.
- 24/7 customer support and services available.
- Payment facilitators enable quick onboarding without traditional merchant accounts.
- Tokenization minimizes the risk of data breaches, reduces PCI compliance scope for
  merchants.
- Tokenization is a powerful tool for enhancing payment security.
- Tokens are useless to hackers without the corresponding sensitive data.
- Storing credit card payment details correctly, compliantly, and securely can help
  both businesses and customers.
- Having a legitimate business purpose to store the information is a good start.
- Violating both industry regulations and actual laws can lead to negative consequences.
- Aligning with PCI standards for data storage is a great place to start.
- PCI DSS Requirement 3.3 mandates that PANs are masked when displayed, allowing only
  the first six and last four digits to be shown.
- There are hidden processing fees that every merchant should be aware of.
- Understanding payment processing statements is crucial for merchants.
- Virtual terminals allow businesses to process payments at any time and from any
  location.
- Fees vary greatly based on your provider and are difficult to predict.
- Some months you may be charged multiple incidental fees, while other months you
  may have none.
- Payment links can be used in various scenarios, including online and in-person transactions.
- Merchant credit card processing is crucial for so many businesses in the modern
  economy.
- Finding the right partners for credit card processing can feel overwhelming.
- Keyed transactions allow businesses to continue processing payments even when a
  card’s magnetic stripe or chip is damaged.
- These transactions enable companies to accept payments over the phone or through
  the mail.
