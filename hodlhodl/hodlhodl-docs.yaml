notes:
- Authorization token must be included in the headers.
- total fee consists of trading fee and transaction fee
- list of all payment methods could be obtained by querying Payment methods resource
- You can view (list, delete) only payment method instructions which you have created.
- Uses OAuth2 for authentication
- You must be a registered User of Hodl Hodl with enabled API access in the User Account
  settings.
- After enabling the API, you will be given an API key, which will be required to
  access the API.
- Users may be required to provide ID for dispute resolution.
