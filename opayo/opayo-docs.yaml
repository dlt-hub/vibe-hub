client:
  auth: To authenticate with the Opayo API, you need an integration key (username)
    and an integration password (password), which you will combine into a string formatted
    as 'integrationKey:integrationPassword', encode it using Base64, and include the
    encoded string in the Authorization header.
  most_recurring_base_url: https://api.na.elavonpayments.com
  paginator: Pagination is required, and it can be applied using the "next" URL with
    a "pageToken" and a "limit" parameter; the supported method of pagination is through
    the use of a pageToken, which is required, and it can be applied by including
    it in the API call; a page size is also required, which can be set using the "limit"
    parameter, with a default page size of 10.
