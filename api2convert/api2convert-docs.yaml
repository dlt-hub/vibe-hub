auth_info:
- information_source; https://www.api2convert.com/documentation/conversion-examples:
  - The API uses an API key for authentication. Include the API key in the `x-oc-api-key`
    header with your key value when making requests to the API endpoint.
  - X-Oc-Api-Key header is required for authentication. Include your API key in the
    X-Oc-Api-Key header when making requests to the API.
- information_source; https://www.api2convert.com/documentation/conversion-with-options:
  - API key authentication is required. Send your API key in the `x-oc-api-key` HTTP
    header with each request. The header name is `x-oc-api-key` and the value should
    be your API key string.
  - API key authentication using the x-oc-api-key header. Include your API key in
    the request header with the key name x-oc-api-key set to your actual API key value.
possible_base_urls:
- information_source; https://www.api2convert.com/documentation:
  - https://api.api2convert.com
- information_source; https://www.api2convert.com/documentation/conversion-examples:
  - https://api.api2convert.com
possible_endpoints:
- information_source; https://www.api2convert.com/documentation:
  - GET https://api.api2convert.com
  - GET https://api.api2convert.com/v2/schema
- information_source; https://www.api2convert.com/documentation/conversion-examples:
  - POST /v2/jobs
  - POST https://api.api2convert.com/v2/jobs
- information_source; https://www.api2convert.com/documentation/conversion-with-options:
  - DELETE https://api.api2convert.com/v2/presets/<your PRESET ID here>
  - GET /v2/jobs/f496edcb-64e2-4f76-abf0-74f75338d4eb
  - PATCH https://api.api2convert.com/v2/jobs/<your JOB ID here>/conversions/<your
    CONVERSION ID here>
- information_source; https://www.api2convert.com/documentation/getting-started:
  - GET https://api.api2convert.com/v2/schema
