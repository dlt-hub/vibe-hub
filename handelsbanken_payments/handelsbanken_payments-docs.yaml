  - GET https://api.handelsbanken.
  - GET https://api.handelsbanken.com/openbanking/psd2/v1/payments/{paymentproduct}/{paymentId}/status
  - GET https://secure.handelsbanken.com/bb/gls5/oauth2/authorize/1.0
  - POST https://api.handelsbanken.com/mlurd/decoupled/mbid/initAuthorization/2.0
  - POST https://api.handelsbanken.com/mlurd/oauth2/token/1.0
  - POST https://api.handelsbanken.com/openbanking/psd2/v1/payments/{paymentproduct}
  - PUT https://api.handelsbanken.com/openbanking/psd2/v1/payments/{paymentproduct}/{paymentId}
- information_source; https://developer.handelsbanken.com/api/apis/premium/account:
  - GET /premium/premium-accounts/v1/{orgNr}/accounts[?format=tree]
  - GET /premium/premium-accounts/{orgNr}/accounts/{accountId}
  - GET /premium/premium-accounts/{orgNr}/accounts/{accountId}/transactions?dateFrom=&dateTo=
