auth_info:
- information_source; https://leadmagic.io/docs/v1/making-api-calls:
  - 'LeadMagic API uses API key authentication passed via the X-API-Key header. Obtain
    your API key from your LeadMagic account profile and include it in every request
    as X-API-Key: YourApiKeyHere. Treat the API key as sensitive credentials and never
    expose it publicly.'
- information_source; https://leadmagic.io/docs/v1/authentication:
  - The LeadMagic API uses API key authentication. Include your API key in the X-API-Key
    header field of each request. Obtain your API key from your Account Profile on
    the LeadMagic platform.
- information_source; https://leadmagic.io/docs/reference/search-company:
  - 'The API uses API key authentication. Include the API key in the request header
    as `X-API-Key: <api-key>`.'
- information_source; https://leadmagic.io/docs/reference/job-country:
  - The API uses X-API-Key authentication passed as a required header. Include the
    X-API-Key header with your API key value in all requests to the /job-country endpoint.
- information_source; https://leadmagic.io/docs/making-api-calls:
  - LeadMagic uses API key authentication. Obtain your API key from your LeadMagic
    account profile and pass it in the X-API-Key header with each request. The API
    key must be kept secure and never exposed publicly.
