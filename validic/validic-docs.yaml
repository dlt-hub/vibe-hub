auth_info:
- information_source; https://helpdocs.validic.com/docs/using-the-status-event-api:
  - Push notifications require authentication via a token query parameter. Include
    the token parameter in the GET request URL as token={token}, where token is your
    authentication credential provided by Validic.
  - The API uses token-based authentication passed as a query parameter. Include the
    token provided by Validic as the query parameter named token in requests to the
    endpoint.
possible_base_urls:
- information_source; https://helpdocs.validic.com/docs/using-the-status-event-api:
  - https://api.prod.validic.com
possible_endpoints:
- information_source; https://helpdocs.validic.com/docs/inform-rest-api:
  - GET /organizations/:org_id/users/:uid/:object_type?date=:date
- information_source; https://helpdocs.validic.com/docs/inform-tldr:
  - POST /streams
- information_source; https://helpdocs.validic.com/docs/using-the-status-event-api:
  - GET https://api.prod.validic.com/organizations/{organization_id}/notifications/{id}/?token={token}
  - GET https://api.prod.validic.com/organizations/{organization_id}/notifications?token={token}
