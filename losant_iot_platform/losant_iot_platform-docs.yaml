  - POST https://api.losant.com/applications/myAppId/devices/myDeviceId/state
  - POST https://api.losant.com/auth/device
  - POST https://api.losant.com/auth/user
- information_source; https://docs.losant.com/getting-started/walkthrough/:
  - GET https://api.openweathermap.org/data/2.5/weather?lat=LATITUDE&lon=LONGITUDE&APPID=APIKEY
