- name: DBHead
  endpoint:
    path: /models/textdet/dense_heads/db_head
    method: GET
    data_selector: params
    params:
      in_channels: null
      with_bias: false
      downsample_ratio: 1.0
      loss:
        type: DBLoss
      postprocessor:
        text_repr_type: quad
        type: DBPostprocessor
- name: DRRGHead
  endpoint:
    path: /models/textdet/dense_heads/drrg_head
    method: GET
    data_selector: params
    params:
      in_channels: null
      k_at_hops:
      - 8
      - 4
      num_adjacent_linkages: 3
      node_geo_feat_len: 120
      pooling_scale: 1.0
      pooling_output_size:
      - 4
      - 3
      nms_thr: 0.3
      min_width: 8.0
      max_width: 24.0
      comp_shrink_ratio: 1.03
      comp_ratio: 0.4
      comp_score_thr: 0.3
      text_region_thr: 0.2
      center_region_thr: 0.2
      center_region_area_thr: 50
      local_graph_thr: 0.7
      loss:
        type: DRRGLoss
      postprocessor:
        link_thr: 0.85
        type: DRRGPostprocessor
- name: FCEHead
  endpoint:
    path: /models/textdet/dense_heads/fce_head
    method: GET
    data_selector: params
    params:
      in_channels: null
      scales: null
      fourier_degree: 5
      nms_thr: 0.1
      loss:
        num_sample: 50
        type: FCELoss
      postprocessor:
        alpha: 1.0
        beta: 2.0
        num_reconstr_points: 50
        score_thr: 0.3
        text_repr_type: poly
        type: FCEPostprocessor
- name: PANHead
  endpoint:
    path: /models/textdet/dense_heads/pan_head
    method: GET
    data_selector: params
    params:
      in_channels: null
      out_channels: null
      downsample_ratio: 0.25
      loss:
        type: PANLoss
      postprocessor:
        text_repr_type: poly
        type: PANPostprocessor
