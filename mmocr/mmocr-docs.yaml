- name: DBLoss
  endpoint:
    path: /models/textdet/losses/db_loss
    method: GET
    data_selector: parameters
    params:
      alpha: 1
      beta: 1
      reduction: mean
      negative_ratio: 3.0
      eps: 1.0e-06
      bbce_loss: false
- name: DRRGLoss
  endpoint:
    path: /models/textdet/losses/drrg_loss
    method: GET
    data_selector: parameters
    params:
      ohem_ratio: 3.0
- name: FCELoss
  endpoint:
    path: /models/textdet/losses/fce_loss
    method: GET
    data_selector: parameters
    params:
      fourier_degree: null
      num_sample: null
      ohem_ratio: 3.0
- name: PANLoss
  endpoint:
    path: /models/textdet/losses/pan_loss
    method: GET
    data_selector: parameters
    params:
      alpha: 0.5
      beta: 0.25
      delta_aggregation: 0.5
      delta_discrimination: 3
      ohem_ratio: 3.0
      reduction: mean
      speedup_bbox_thr: -1
- name: loss
  endpoint:
    path: /models/textdet/losses/
    method: GET
    data_selector: loss_dict
- name: DBPostprocessor
  endpoint:
    path: /models/textdet/postprocess/db_postprocessor
    method: GET
    data_selector: parameters
    params:
      text_repr_type: poly
      mask_thr: 0.3
      min_text_score: 0.3
      min_text_width: 5
      unclip_ratio: 1.5
      epsilon_ratio: 0.01
      max_candidates: 3000
- name: DRRGPostprocessor
  endpoint:
    path: /models/textdet/postprocess/drrg_postprocessor
    method: GET
    data_selector: parameters
    params:
      link_thr: null
- name: FCEPostprocessor
  endpoint:
    path: /models/textdet/postprocess/fce_postprocessor
    method: GET
    data_selector: parameters
    params:
      fourier_degree: null
      num_reconstr_points: null
      text_repr_type: poly
      alpha: 1.0
      beta: 2.0
      score_thr: 0.3
      nms_thr: 0.1
- name: PANPostprocessor
  endpoint:
    path: /models/textdet/postprocess/pan_postprocessor
    method: GET
    data_selector: parameters
    params:
      text_repr_type: poly
      min_text_confidence: 0.5
      min_kernel_confidence: 0.5
      min_text_avg_confidence: 0.85
      min_text_area: 16
- name: PSEPostprocessor
  endpoint:
    path: /models/textdet/postprocess/pse_postprocessor
    method: GET
    data_selector: parameters
    params:
      text_repr_type: poly
      min_kernel_confidence: 0.5
      min_text_avg_confidence: 0.85
      min_kernel_area: 0
      min_text_area: 16
- name: TextSnakePostprocessor
  endpoint:
    path: /models/textdet/postprocess/textsnake_postprocessor
    method: GET
    data_selector: parameters
    params:
      text_repr_type: poly
      min_text_region_confidence: 0.6
      min_center_region_confidence: 0.2
      min_center_area: 30
      disk_overlap_thr: 0.03
      radius_shrink_ratio: 1.03
