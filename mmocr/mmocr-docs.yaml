notes:
- The input image size should be divisible by the whole downsample rate of the encoder.
- ${MODEL_STORE} needs to be an absolute path to a folder.
- realpath ./checkpoints points to the absolute path of “./checkpoints”, and you can
  replace it with the absolute path where you store torchserve models.
- This decoder will not predict the final class which is assumed to be <PAD>.
