notes:
- The applications are already powered by a restful JSON API, though it is not documented.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in Bitwarden
- Some objects may return nulls in deeply nested fields
- Some fields may return null values
- Requires setup of connected app in Bitwarden
- Despite being open source, the .NET Bitwarden API code is somewhat difficult to
  navigate and comprehend from a high level, and there is no formal documentation
  on API endpoints or how the encryption and decryption is implemented.
- Access to the encrypted data requires a client to encrypt/decrypt the payload.
- Applications are already powered by a restful JSON API, though it is not documented.
- Access to the encrypted data requires a client to encrypt/decrypt the payload so
  that the server never has access to any decrypted data, either in flight or at rest.
- Creating collection is not a sensitive operation, as newly created collections are
  empty.
- The HTTP API is not able to perform any encrypted operation, because it does not
  have access to said secret.
- This is not a bug or an oversight, it is a designed feature.
- Redirects to vault management API for related functionality
- API is meant for managing organizational info/metadata, such as collections, groups,
  event logs, and policies.
- The API is meant for managing organizational info/metadata, such as collections,
  groups, event logs, and policies.
- Account switching is nice, but I think this could be a better option for most of
  us who are self hosting themselves.
- Exporting data for a backup seems to be a fundamental feature that is needed for
  a password manager.
- Currently, bitwarden does not export/backup any card data (credit cards, etc.).
- This is available in the next version of the apps with a .json export option.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Exporting data for a backup seems to be a fundamental feature that is needed for
  a password manager.
