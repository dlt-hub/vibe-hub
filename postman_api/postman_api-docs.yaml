pagination_info:
- information_source; https://www.softwaretestinghelp.com/api-testing-using-postman/:
  - 'The documentation describes a GET request example using a query parameter for
    pagination: pass https://reqres.in/api/users?page=2 where page is a query parameter
    that filters results by page number (e.g., page 2). The response includes status
    200 and a JSON payload, though specific response fields indicating pagination
    state or how to construct the next request are not detailed in this excerpt.'
