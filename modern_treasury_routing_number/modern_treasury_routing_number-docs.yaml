auth_info:
- information_source; https://www.moderntreasury.com/journal/routing-number-api:
  - Basic authentication using organization ID and API key. Send credentials as `-u
    ORGANIZATION_ID:API_KEY` in the request, which encodes them in the Authorization
    header as Basic auth.
- information_source; https://www.moderntreasury.com/products/ledgers:
  - Modern Treasury API uses HTTP Basic Authentication. Include your ORGANIZATION_ID
    and API_KEY as credentials in the Authorization header using the format `-u ORGANIZATION_ID:API_KEY`,
    which encodes them as base64 in the Authorization header with the "Basic" scheme.
- information_source; https://www.moderntreasury.com/integrations/bmo:
  - Modern Treasury API uses HTTP Basic Authentication with organization credentials.
    Include the ORGANIZATION_ID and API_KEY as the username and password in the -u
    flag (or Authorization header with base64-encoded "ORGANIZATION_ID:API_KEY").
  - Modern Treasury uses HTTP Basic Authentication with organization ID and API key
    credentials. Send requests with the Authorization header using Basic auth format,
    where the username is your ORGANIZATION_ID and password is your API_KEY (e.g.,
    curl -u ORGANIZATION_ID:API_KEY). Alternatively, pass credentials as base64-encoded
    string in the Authorization header as "Basic base64(ORGANIZATION_ID:API_KEY)".
- information_source; https://www.moderntreasury.com/integrations/wells-fargo:
  - Basic authentication is required using ORGANIZATION_ID as username and API_KEY
    as password, passed via the -u flag (which sets the Authorization header with
    base64-encoded credentials) for all API requests.
