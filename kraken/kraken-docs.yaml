- Returns up to 720 of the most recent entries.
- Use of the Kraken APIs is subject to the Kraken Terms & Conditions and Privacy Notice.
- 'API Key Permissions Required: Orders and trades - Create & modify orders'
- Sends a single, new order into the exchange.
- A range of order types, Time-In-Force (TIF) and order flags can be specified.
- Order must include required FIX fields.
- The order status can be placed, cancelled, invalidOrderType, etc.
- An upcoming authentication breaking change effective on October 1st 2025.
- Orders with conditional close terms attached are not supported by the atomic amend
  model.
- The limits are agnostic of the API used, i.e. there is a shared limit across REST,
  Websockets and FIX.
- The private key is never sent, it is only used to encode the signature for API-Sign
  header parameter.
- The nonce is an always increasing, unsigned 64-bit integer for each request.
- nonce is always increasing, unsigned 64-bit integer
- otp is required if two-factor authentication (2FA) is configured for API
- Master accounts and subaccounts will share the same default trading rate limits
  as determined by the master account's tier.
- All messages sent and received via websockets are encoded in JSON format.
- At least one private message should be subscribed to keep the authenticated client
  connection open.
- Transport Layer Security (TLS) with Server Name Indication (SNI) is required in
  order to establish a Kraken WebSockets API connection.
- All messages sent and received via websockets are encoded in JavaScript Object Notation
  (JSON) format.
- The websockets token should be used within 15 minutes of creation.
- Checksum verification is optional.
- The checksum is only calculated for the top 10 price levels of the book regardless
  of the subscription depth.
- The checksum is only calculated for the top 10 price levels of the book.
- Checksum is generated using CRC32 function on the concatenated asks and bids strings.
- Checksums will not be sent in book snapshot messages, but rather only in book update
  messages.
- Processing order is important, the price levels will be received in the correct
  sequence from the exchange.
- Clients must have their incoming IP addresses whitelisted.
- Connection with the FIX API need to be done using TCP SSL with TLS 1.3.
- Trading and market data endpoints will be served over different ports.
- Both market data and trading sessions will be operated on a 24/7 schedule with a
  logical session roll over everyday at 10PM UTC.
- Requires a SenderCompID provided by Kraken support during onboarding.
- Spot and Derivative require 2 different pairs of sessions.
- Requires a first layer of authentication with SenderCompID at the logon and on all
  subsequent messages.
- Spot and Derivative will require 2 different pair of sessions.
- Uses Market Data Incremental Refresh for updates
- Checksum is a CRC32 value based on top 10 bids and 10 asks
- Uses FIX protocol for market data updates and checksum calculations.
- API requires dates and time arguments in the ISO8601 datetime format.
- Public endpoints do not have a cost and therefore do not count against any rate
  limiting budget.
- If the API limit is exceeded, the API will return `error` equal to `apiLimitExceeded`.
- Nonce is a continuously incrementing integer parameter.
- Authentication Flow for v3 endpoints has been updated for security.
- Nonce is optional but recommended for better security.
- Authenticated requests must include both the original challenge message and the
  signed challenge in JSON format.
- In order to keep the websocket connection alive, you will need to make a ping request
  at least every 60 seconds.
- Clients must pass a challenge which involves signing a message with the private
  API key
- Keep the websocket connection alive by making a ping request at least every 60 seconds
- Nonce must be an always increasing, unsigned 64-bit integer for each request.
- API key credentials are a prime target for malicious actors. Ensure you follow security
  best practices to protect them.
- The nonce must be an always increasing, unsigned 64-bit integer.
- Every Custody API user is assigned a 'call counter' that begins at 0 and increases
  by 1 for each call.
- The maximum API counter for each user is set at 10.
- This counter resets after a rolling 10 seconds.
- Each subscription request needs to have a unique identifier set via tag MDReqID.
- Market data updates are sent using a MarketDataSnapshotFullRefresh message followed
  by MarketDataIncrementalRefresh.
- Market data updates are sent to clients using MarketDataSnapshotFullRefresh and
  MarketDataIncrementalRefresh messages.
- Nonce used in construction of API-Sign header
- 'API Key Permissions Required: Funds permissions - Query'
- The balances channel streams client asset balances and transactions from the account
