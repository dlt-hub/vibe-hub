auth_info:
- information_source; https://taapi.io/documentation/integration/manually/:
  - Use POST requests to https://api.taapi.io with your secret key and candle data
    in the request body. The secret parameter must be included in the JSON payload
    along with a candles array containing OHLCV data.
- information_source; https://taapi.io/indicators/adx/:
  - API authentication uses a query parameter named secret. Include your API key as
    the secret parameter in the GET request URL, for example secret=MY_SECRET. Obtain
    your free API key from the subscription page.
  - The API requires a secret key passed as a query parameter named `secret`. Authentication
    is performed by including `secret=MY_SECRET` in the GET request URL. No other
    auth schemes, headers, or credentials are mentioned.
  - The API uses a secret-based authentication scheme. The secret parameter is required
    in the query string of GET requests (e.g., secret=MY_SECRET) and is emailed to
    users upon API key request. Include the secret parameter in all API calls to authenticate.
- information_source; https://taapi.io/indicators/average-true-range/:
  - API key authentication is required via the secret parameter. Include the secret
    value as a query parameter named secret in GET requests to the API endpoint. The
    secret is provided via email when requesting an API key from TAAPI.IO.
pagination_info:
- information_source; https://taapi.io/indicators/average-true-range/:
  - The `results` parameter enables pagination by accepting either a number to return
    the past X candles or `max` to return all available historical values in a single
    call, with results ordered from oldest to most recent.
- information_source; https://taapi.io/indicators/price/:
  - 'The API uses a `results` parameter (optional, query string) to retrieve historical
    data: use a number to get that many past candles, or `max` to return all available
    historical values. The response returns an array with the oldest value first and
    most recent value last. There is no cursor-based or offset-based pagination; instead,
    use `results` to control how many historical candles are returned in a single
    call.'
- information_source; https://taapi.io/indicators/simple-moving-average/:
  - The `results` parameter controls pagination by accepting a number or `max` to
    return historical values across multiple candles. Use `results=X` to get the past
    X candles' values in a single call, or `results=max` to return all available historical
    data. The response returns an array with oldest values first and most recent last.
- information_source; https://taapi.io/indicators/typical-price/:
  - The `results` parameter (optional, accepts `number` or `max`) controls pagination
    by specifying how many historical candles to return in a single call; use `max`
    to return all available historical values, with results ordered from oldest to
    most recent.
possible_base_urls:
- information_source; https://taapi.io/documentation/integration/manually/:
  - https://api.taapi.io
- information_source; https://taapi.io/indicators/adx/:
  - https://api.taapi.io
possible_endpoints:
- information_source; https://taapi.io/documentation/integration/manually/:
  - POST https://api.taapi.io/rsi
- information_source; https://taapi.io/indicators/adx/:
  - GET https://api.taapi.io/adx
  - GET https://api.taapi.io/adx?secret=MY_SECRET&exchange=binance&symbol=BTC/USDT&inter
  - GET https://api.taapi.io/adx?secret=MY_SECRET&exchange=binance&symbol=BTC/USDT&interval=30m&backtrack=1
- information_source; https://taapi.io/indicators/average-true-range/:
  - GET https://api.taapi.io/atr
  - GET https://api.taapi.io/atr?secret=MY_SECRET&exchange=binance&symbol=BTC/USDT&interval=1h
- information_source; https://taapi.io/indicators/candles/:
  - GET https://api.taapi.io/candles
  - GET https://api.taapi.io/candles?secret=MY_SECRET&exchange=binance&symbol=BTC/USDT&interval=1d&results=10
  - GET https://api.taapi.io/candles?secret=MY_SECRET&exchange=binance&symbol=BTC/USDT&interval=30m&backtrack=1
- information_source; https://taapi.io/indicators/donchian-channels/:
