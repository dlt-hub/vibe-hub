- name: add_ssl_order
  endpoint:
    path: /add_ssl_order
    method: POST
    data_selector: order_id
    params:
      token: Your unique token
      product_id: ssl product id
      order_type: '''new'' or ''renew'''
      period: in years
      dv_method: '''http'', ''https'', ''dns'' or ''email'''
      admin_firstname: required
      admin_lastname: required
      admin_phone: required
      admin_title: required
      admin_email: required
      csr: your csr code
      csr_city: required if 'csr' field is not provided
      csr_state: required if 'csr' field is not provided
      csr_country: required if 'csr' field is not provided
      csr_domain: required if 'csr' field is not provided
      csr_organization: required if 'csr' field is not provided
      org_name: required for Business Verification Certificate
      org_division: required for Business Verification Certificate
      org_addressline: required for Business Verification Certificate
      org_city: required for Business Verification Certificate
      org_country: required for Business Verification Certificate
      org_phone: required for Business Verification Certificate
      org_postalcode: required for Business Verification Certificate
      org_region: required for Business Verification Certificate
