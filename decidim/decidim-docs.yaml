auth_info:
- information_source; https://docs.decidim.org/en/develop/develop/api.html:
  - The GraphQL API in Decidim is publicly available for read-only operations without
    authentication. To perform write operations (mutations), you must authenticate
    as an actual Decidim user; specific authentication implementation details are
    available in the API documentation of your Decidim instance.
- information_source; https://docs.decidim.org/en/develop/configure/environment_variables:
  - DECIDIM API uses JWT (JSON Web Token) authentication. Tokens are signed using
    the DECIDIM_API_JWT_SECRET environment variable and expire after a duration specified
    in DECIDIM_API_JWT_EXPIRES_IN (in minutes, defaulting to DECIDIM_OAUTH_ACCESS_TOKEN_EXPIRES_IN).
    API authentication can be enforced via the DECIDIM_API_FORCE_API_AUTHENTICATION
    configuration option to filter unauthorized users from API endpoints.
- information_source; https://docs.decidim.org/en/develop/services/maps:
  - API key authentication is required for map services. The API key is passed via
    the MAPS_API_KEY environment variable and configured in the initializer under
    config.maps.api_key. For dynamic tile layers, the api_key is sent as a query parameter
    in the tile URL (e.g., https://tiles.example.org/{z}/{x}/{y}.png?key={apiKey}).
- information_source; https://docs.decidim.org/en/develop/develop/api:
  - The Decidim GraphQL API is publicly available for read-only operations without
    authentication. To perform write operations (mutations), you must authenticate
    as an actual Decidim user; specific authentication details are available in your
    instance's API documentation at /api/docs.
- information_source; https://docs.decidim.org/en/develop/develop/maps:
  - The documentation shows that API authentication uses an API key passed through
    environment variables and configuration. The api_key is set via ENV["MAPS_API_KEY"]
    in the maps configuration and should be included in requests to the static map
    provider. The key is accessed through the configuration object within the provider
    utility and can be used as needed when constructing requests to the maps API endpoint.
pagination_info:
- information_source; https://docs.decidim.org/en/develop/configure/environment_variables:
  - API_SCHEMA_MAX_PER_PAGE sets the default limit for items returned in GraphQL API
    collections to 50 (optional, configurable). This parameter controls pagination
    size for collection queries in the GraphQL API.
