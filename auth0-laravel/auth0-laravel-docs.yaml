- Think of it as your application's password, which must be kept confidential at all
  times.
- The API server URL is where your sample API server listens for requests.
- The AUTH0_AUDIENCE is an identifier that represents the compatible Hello World API
  you just registered in your Auth0 tenant.
- Store Auth0 Client Secret confidentially.
- Your Laravel web application must provide AUTH0_AUDIENCE to get a valid access token.
- Session secret required to sign session ID cookie
- The API_SERVER_URL is the URL where your sample API server listens for requests.
- The application uses a session secret for signing session ID cookies
- This page does not store the value of the Auth0 Client Secret.
- Your Symfony web application must provide the Auth0 audience value to the Auth0
  authorization server in order to get a valid access token.
