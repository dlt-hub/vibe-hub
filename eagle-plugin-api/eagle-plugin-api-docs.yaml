notes:
- The logo field in the manifest.json corresponds to the plugin's icon, which will
  be used in the plugin list and the plugin center.
- The preview and thumbnail plugins currently do not support the log API.
- To submit a new version, you need to follow specific steps including uploading the
  new version of the .eagleplugin file and submitting it for review.
- Eagle plugins must have a clear and specific single-purpose function.
- Eagle plugins must not change the functionality or configuration of Eagle or the
  system without properly notifying and obtaining user consent.
- Avoid using synchronous methods in Node.js as much as possible, as these methods
  can cause UI thread blocking, leading to a user interface lag and poor user experience.
- The npm package name for is.js is is_js, with an underscore in the name.
- Currently supported languages are en, ja_JP, es_ES, de_DE, zh_TW, zh_CN, ko_KR,
  ru_RU.
- Using a borderless window mode allows you to fully customize the window interface,
  making your application look consistent across all operating systems.
- Borderless windows do not have a system-provided shell, care must be taken while
  using them to avoid affecting the user experience.
- If the plugin can run without manifest information, you can also use window.onload
  for development.
- To ensure data security, use the item API provided save() method for data access
  and modification, and avoid directly modifying the metadata.json or any files under
  the Eagle resource library.
- The `window` parameter requires Eagle 4.0 build12 or higher.
- 'Best Practice: Use `save()` method provided by the Item instance for data access
  and modification.'
- The `name` parameter requires Eagle 4.0 build12 or higher.
- The `save()` method requires Eagle 4.0 build12 or higher.
- This property can be set directly in manifest.json.
- Retrieve Eagle application attributes like version, architecture, and language.
- This API controls operations for plugin window display, hide, fullscreen, etc.
- Display a pop-up window in the corner of the screen to inform users about operation
  status.
- This feature is similar to Electron API's dialog.showOpenDialog feature.
- This function is similar to the Electron API's dialog.showSaveDialog function.
- This function is similar to Electron API's webContents.startDrag(item) feature.
- This feature can only be used in Eagle 4.0 beta 7 and above.
- This feature can only be used in Eagle 5.0 Beta and above (currently unreleased,
  please follow Eagle's official website for detailed release information).
- AI SDK is fully compatible with all APIs and usage methods of ai-sdk.dev v5.
- 'New Feature: app.userDataPath Property (Eagle 4.0 build12+)'
- 'New Feature: Folder parent Property Modifiable (Eagle 4.0 build12+)'
- 'New Feature: Folder iconColor Property Modifiable (Eagle 4.0 build12+)'
- 'New Feature: Tag Filtering and Tag Class Enhancement'
- 'New Feature: Performance Optimization for Item API'
- 'New Feature: Window Geometry Control'
- 'New Feature: Complete Tag Group Management'
- 'New Feature: File Trash Operations'
- 'New Feature: HTTP Referer Setting'
- 'New Feature: Custom Context Menu'
- 'New Feature: Page Screenshot'
- 'New Feature: Zoom Control Parameter'
- This feature can only be used in Eagle 5.0 Beta and above.
- Eagle Plugin APIはCORS制約の影響を受けないため、任意のURLにアクセスできます。
- Eagle Plugin APIはChromium 107とNode 16をベースにしているため、Webページの互換性の問題は考慮する必要がありません。
- New features are available in Eagle 4.0 Build12 and later.
- プレビューおよびサムネイルプラグインは、現在、ログAPIに対応していません。
- Eagle Plugin is developed based on Web technology, using JavaScript language.
- Eagle Plugin API is based on Chromium 107 and Node 16.
- プラグインを公開する前に、Eagle Developer Policiesに準拠していることを確認してください。
- 新しいバージョンを提出するには、個人ページを訪問し、更新するプラグインをクリックし、「新しいバージョンを提出」を選択し、新しい .eagleplugin ファイルをアップロードし、このバージョンの更新内容を記入してレビューを提出します。
- デフォルト値は false で、無枠ウィンドウが使用され、これはシェルを持たない特別なウィンドウモードで、Webページのコンテンツのみが含まれます。
- Eagleプラグインは、明確で特定の単一目的の機能を持つ必要があります。
- 提出されたEagleプラグインは、テスト可能である必要があります。
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Use the save() method provided by the API for saving and modifying data.
- データの安全性を確保するために、APIで提供される `save()` メソッドを使用してデータの保存や変更を行い、Eagleリソースリポジトリ内の任意のファイルを直接変更することは避けてください。
- Node.js の sync メソッドはできるだけ使用しないでください。
- ブラウザのデフォルトのセキュリティ制限のため、fetchメソッドには制限があることがあります。
- Node.jsのサードパーティモジュールは、コミュニティの開発者が作成・維持しており、さまざまな機能と特性を提供しており、プラグインコードに更なる可能性をもたらします。
- npmはNode.jsの公式パッケージ管理ツールであり、サードパーティモジュールの管理や自身のモジュールの公開に便利な方法を提供しています。
- Eagleプラグインにはi18nextモジュールが内蔵されており、開発者が簡単に多言語対応プラグインを作成できます。
- ウィンドウ全体をドラッグ可能にする場合は、ボタンをドラッグ不可に設定して、ユーザーがクリックできるようにする必要があることに注意してください。
- 現在サポートされている言語は en、ja_JP、es_ES、de_DE、zh_TW、zh_CN、ko_KR、ru_RU です。
- 新しいウィンドウでファイルを開く場合、`window` パラメータは Eagle 4.0 build12 以降のバージョンが必要です。
- インスタンスメソッド select() を呼び出すと、現在の選択がクリアされ、このファイルのみが選択されます。
- 複数のファイルを一括選択する場合は、静的メソッド eagle.item.select(itemIds) を使用してください。
- select() メソッドは Eagle 4.0 build12 以降のバージョンが必要です。
- プラグインが manifest 情報なしで実行できる場合、`window.onload` を使用して開発を進めることもできます。
- ウィンドウのクローズを防ぎたい場合は、`window.onbeforeunload` メソッドを登録してウィンドウが閉じられないようにできます。
- Uses save() method for data safety.
- データの安全性を確保するために、`item` APIが提供する `save()` メソッドを使用してデータの取得と変更を行い、Eagle リソースリポジトリの
  `metadata.json` や任意のファイルを直接変更することを避けてください。
- リソースリポジトリのファイル数が非常に多い場合（例：20万件以上）、無制限にこのメソッドを呼び出さないでください。アプリケーションのパフォーマンスが低下する可能性があります。
- Uses Promise to handle asynchronous calls
- Best practice to use 'save()' method for data safety
- Eagle 4.0 build12 以降のバージョンが必要です
- Eagleアプリケーションのバージョン、アーキテクチャ、言語などの属性を取得する。
- データの安全性を確保するために、API が提供する `save()` メソッドを使用してデータの読み書きや変更を行い、Eagle リソースライブラリの下の `metadata.json`
  や任意のファイルを直接変更しないようにしてください。
- Shows a popup window indicating user action status.
- Uses Electron API for various application attributes
- Provides methods for clipboard operations such as readText, writeText, and copyFiles.
- Displays a popup window in the corner of the screen to indicate user action status.
- システムネイティブアプリのコンテキストメニューを作成します
- この機能は Eagle 4.0 beta 7 以降でのみ使用できます。
- この機能は Eagle 5.0 Beta 以降でのみ使用できます（現在未リリース、詳細なリリース時期については Eagle 公式サイトをフォローしてください）。
- AI SDK は ai-sdk.dev v5 のすべての API と使用方法と完全に互換性があります。
- この機能は Eagle 4.0 beta 7 以降でのみ使用できます
- Eagle 4.0 Build12 or later is required for new features.
- Eagle Plugin API supports Node.js native APIs and third-party modules.
- プラグインの実行過程で相対的なリソースライブラリパスに依存する場合、この方法を登録してリソースライブラリが切り替えられたときに対応する調整を行い、プログラムの実行過程でエラーが発生しないようにする必要があります。
