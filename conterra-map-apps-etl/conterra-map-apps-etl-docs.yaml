notes:
- Der Identity Service ermöglicht ein produktübergreifendes Single Sign-on.
- Unterstützte Identitätsanbieter sind ArcGIS Online, ArcGIS Enterprise-Portal und
  Keycloak.
- The default value for property security.oauth.provider.arcgis.roles.includeMappedRolesOnly
  has changed from true to false.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Please note that the Identity Service is not ready, yet, as the mandatory configuration
  of the security.sharedSecret is still pending.
- URLs should start with https:// to ensure that secret tokens are always sent over
  a secure channel.
- Uses OAuth2 for authentication with ArcGIS Online.
- The secret is displayed in the Credentials tab of the client in Keycloak.
- The cookie domain must be set to the domain used via the security.session.cookieDomain
  setting.
- The files have to be UTF-8 encoded, otherwise special characters can lead to errors!
- Allows granular authorization of access to ArcGIS map, feature, and web map services.
- Limitations may apply as detailed in the documentation.
- Diese Angabe bedeutet, dass die Version nicht mehr offiziell unterstützt wird.
- If you skip several versions during the update, please also follow all update notes
  of the intervening versions.
- Due to name conflicts with other map.apps Icons, all ETL tool icons have been prefixed
  with 'etl-'.
- The property 'security.ssl.trustAny' has been fixed and has to be set in ETL Proxy
  if necessary.
- Some objects like Contact may return nulls in deeply nested fields
- Configuration through the map.apps App Editor has gotten easier.
- Accessibility improvements include keyboard usability and screenreader support.
- result-ui is available as a new input method for ETL tools
- New map.apps layer stores (map.apps 4.13) are now properly used when creating new
  layers
- ETL Proxy supports oAuth 2.0 for ArcGIS Enterprise Portal, ArcGIS Online and Keycloak
- The property `scaleForIndividualFeatures` changed from version 4.4.0 to 4.4.1.
- The current output to map template is deprecated and should be changed to the new
  workspace.
- The old workspace will work until FME 2020 since the JavaScript caller has been
  removed.
- Multiple tools can be configured using the new map.apps ETL configuration.
- Input and output methods of the previous bundles can be used in any combination.
- map.apps ETL requires access to a FME Flow installation.
- Identity Service (starting from map.apps 4.15.0) including Keycloak, ArcGIS Online,
  ArcGIS Portal
- oAuth (before map.apps 4.15.0) including Keycloak, ArcGIS Online, ArcGIS Portal
- No authentication (guest mode) is available.
- 'The following authentication options can be used: Identity Service, oAuth, No authentication
  (guest mode).'
- Before map.apps 4.15.0 this has to be configured in map.apps. Starting from map.apps
  4.15.0 the configuration has moved to the Identity Service.
- Should not be used if you want to protect more than one FME Flow URL or if you want
  to upload larger files to FME Flow.
- Tomcat needs to be restarted for the changes to take effect.
- If map.apps is using HTTPS then the map.apps proxy will automatically try to call
  the FME Flow URLs via HTTPS.
- map.apps ETL requires a running FME Flow 2023.1 or higher and map.apps Version 4.17
  or higher.
- Automatically connect to stream on app start
- If enabled, all features will be removed from the map if a new message is received
- map.apps ETL doesn’t use any cookies or local browser storage options.
- New configuration options available for the mapfeatures method.
- The mapfeatures input methods will now also list sublayers.
- No changes to the map.apps ETL Bundles
- ETL Proxy has been migrated to Tomcat 10.
- The published parameter for color pickers has been switched to the browsers default
  color picker.
- map.apps ETL can now also download data from the new result-ui.
- Additional parameters from the older resultcenter can be reused.
- Labeling information for layers created via map.apps ETL can now be provided via
  the FME Workspace.
- Popups can automatically be opened if required after features drawn via map.apps
  ETL.
- map.apps ETL requires a published FME workspace for every ETL tool.
- A bounding box can be provided by the app in order to clip to features.
- Even though almost all formats can be used, a few basic requirements are necessary
  for workspaces to be used in map.apps ETL.
- Can be any esri renderer from https://developers.arcgis.com/javascript/latest/api-reference/esri-renderers-Renderer.html
- You can use the Custom Transformer 'EsriJsonRenderer' form the map.apps ETL Templates
  to create renderers.
- Configuration through the map.apps App Editor has gotten easier. Default snippets
  for ETL tool configurations have been integrated and possibilities for property
  options will be suggested.
- Introduced new parameter mapapps_etl_search_feature for feature selection through
  search.
- Changed tool property from zoomFactorForIndividualFeatures to scaleForIndividualFeatures
  to set a fixed zoom level if only one feature is drawn.
- Previous versions of map.apps ETL consisted out of several bundles for different
  scenarios (Web Connect, File Upload, File Download, DB Import, DB Export). These
  bundles have been combined into one single bundle mapapps_etl allowing multiple
  tools to be registered.
- Handling Published Parameters has been inverted. You do not have to enable all parameters
  that should be visible to the user. Only parameters that should not be visible have
  to be hidden.
- Uses Identity Service or OAuth for authentication
- No authentication option available for guest mode
- The configuration for authentication has moved to the Identity Service for map.apps
  4.15.0 and above.
- Guest mode allows access without authentication.
- Uses HTTP basic authentication — requires access to all repositories that should
  be accessed in map.apps ETL.
- Data Streaming is selected as a service in the publish dialog.
- Make sure to check Upload data files when publishing the workspace.
- Workspace published as a Data Streaming service requires providing vector data in
  the EsriJSON format.
- Workspace published as a Data Download service is required for Download output method.
- Workspace published as a Job Submitter service is required for Status output method.
- Schema mapping can only be done for uploads with one single feature type.
- This feature is available since map.apps ETL version 4.08.
- Some configuration elements have changed starting from map.apps ETL 4.7. The changes
  are backwards compatible.
- Automatically connect to stream on app start?
- Layer name as visible in the TOC
- automatically zoom to the map extent that shows all features if a new message is
  received
- Applications based on map.apps are particularly designed for individual user needs
  and target tasks.
- The FME Extensions for map.apps integrate ETL processes (Extract, Transform, Load)
  based on FME Server within map.apps.
- New map.apps layer stores are now properly used when creating new layers
- The property scaleForIndividualFeatures changed from version 4.4.0 to 4.4.1.
- The old property is not working anymore.
- You can find an installation guide within the Knowledge Center from Safe Software.
- Starting from map.apps 4.15.0, authentication configuration has moved to the Identity
  Service
- Use a technical FME Flow account to call FME Flow URLs
- Requires access to all repositories that should be accessed in map.apps ETL
- Requires user credentials to authenticate all requests to the FME Flow.
- Subsequent feature types (e.g. multiple sheets in an Excel file) will be ignored.
- i18n values can also be configured for each bundle individually within the app.json
  or the Live Configuration.
- Sublayers need to be hidden by using wildcards or by writing the full path to the
  sublayer.
- This release requires map.apps version 4.15 or higher and FME Flow version 2022
  or higher.
- All changes are backwards compatible so previously created apps don’t have to be
  reconfigured.
- This release has introduced a few changes to clean up the configuration of map.apps
  ETL tools. All changes are backwards compatible so previously created apps don’t
  have to be reconfigured.
- Changes might be necessary to 'mapFeaturesHiddenLayers'.
- Accessibility improvements include optimized keyboard focus and support.
- No authentication (guest mode)
- 'The necessary configuration can be done in two files: application.properties and
  fme-proxy-configuration.json.'
- Doesn’t require any additional installations.
- Shouldn’t be used if you want to protect more than one FME Flow URL or if you want
  to upload larger files to FME Flow.
- New configuration options are available for the mapfeatures method.
- The mapfeatures tool can now either select existing geometries (intersect or contain)
  or provide the drawn geometry without any selection.
- The property mapSelectionExtentType has been renamed to mapFeaturesSelectionMethods
  and allows the definition of multiple selection actions.
- For backwards compatibility, the old property can still be used.
- Selection-services have to be added to the allowedBundles if the mapfeatures input
  type is used.
- There is no default selection method available to restrict the area size of a polygon
  or rectangle.
- Uses HTTP basic authentication with Username and Password for access to FME Flow.
- Geometry Published Parameters will provide a GeoJSON (not EsriJsON!) String.
- Accessibility improvements introduced including keyboard usability for file upload
  and optimized screenreader support.
- Simply specify 'result-ui' in the ETL tools input definition in the app.json.
- Can be created using an EsriJSON Writer or the CreateEsriJsonLayer Custom Transformer
  from the map.apps ETL templates
- You can use the Custom Transformer 'EsriJsonRenderer' from the map.apps ETL Templates
  to create renderers.
- Default snippets for ETL tool configurations have been integrated.
- Fixed reactivity issue in live configuration
- Fix for unused 'use proxy' configuration
- resultcenter layer names are provided to FME as custom parameter
- Layer field types are now properly set if provided in the EsriJSON output (requires
  FME >= 2022.1.0.0)
- New upload workspace that creates a layer name from the input file name
- New download workspace that saves the result file based on the resultcenter layer
  name
- Changed tool property from `zoomFactorForIndividualFeatures` to `scaleForIndividualFeatures`
  to set a fixed zoom level if only one feature is drawn.
- Previous versions of map.apps ETL consisted out of several bundles for different
  scenarios (Web Connect, File Upload, File Download, DB Import, DB Export).
- These bundles have been combined into one single bundle mapapps_etl allowing multiple
  tools to be registered.
- Uses OAuth — requires setup of Identity Service or OAuth provider
- Shouldn't be used if you want to protect more than one FME Flow URL or if you want
  to upload larger files to FME Flow.
- Use the sso URL in your map.apps ETL.
errors:
- '401 Unauthorized: Check Client ID and Client Secret.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://<FME Flow URL>
  fmeServerConfig:
    useProxy: true
    timeout: 600000
  etlTool:
    inputs:
    - upload
    - extent
    - mapfeatures
    - resultcenter
    - result-ui
    - search-selection
    output: map
    marginBox:
      w: 550
      h: 500
    iframeMarginBox:
      w: 550
      h: 500
  etlToolSettings:
    extentType: rectangle
    maxExtentArea: '100'
    mapFeaturesSelectionMethods:
    - rectangle
    mapFeaturesHiddenLayers:
    - groupLayer
    - groupLayer/sublayer
    - myMainLayer/3
    - groupLayer/*
    - group*
    mapFeaturesSelectionType: intersects
    showFeatureTypes: true
    allowedFileExtensions: .kml,.dwg
    maxUploadSize: '10'
    uploadExtensionDependencies:
      shp:
        prj: true
      png:
        pgw: false
    hiddenAnalyzeColumns:
    - format_long
    runAsynchronously: false
    emailIsMandatory: false
    provideMapappsEmail: false
    provideMapappsUser: false
    maxFeaturesPerLayer: 10000
    groupLayerName: Data Upload
    popupType: default
    popupEnabled: false
    scaleForIndividualFeatures: 10000
    automaticallyOpenPopup: true
    numberOfAllowedPopupsForMultipleFeatures: 5
    useNumberFieldInsteadSliders: true
    acceptTermsOfUse: false
    searchSelectionHiddenAttributes:
    - id
    resultCenterDownload:
      downloadMode: all
      hideAttributeFilter: true
  title: Tool Title
  tooltip: Tooltip
  iconClass: etl-icon-upload
  id: mapapps_tool_id
  customPublishedParameters:
    AnyPublishedParameterId: Prefill default value for a specific published parameter
  i18n:
    en:
      title: Title - EN
      uploadExplanation: Upload Explanation - EN
      uploadExplanationFooter: Footer - EN
      extentExplanation: Choose your area of interest on the map.
      mapFeaturesExplanation: Choose layers from which vector graphics should be chosen.
        Then select elements on the map.
      furtherInformation: Further information
      transformationErrors:
        NO_FEATURE_WRITTEN: The process didn't result in any outputs.
        FILE_COULD_NOT_BE_READ: The file ${0} could not be read.
        TOO_MANY_FEATURES: The maximum number of features for one layer was reached
          ${0}. Some features were omitted.
      fme_published_parameter:
        opt_requesteremail: Enter Mail Address
    de:
      title: Title - DE
      uploadExplanation: Upload Erklärung - DE
      uploadExplanationFooter: Footer - DE
