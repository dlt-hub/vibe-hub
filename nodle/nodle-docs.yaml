auth_info:
- information_source; https://docs.nodle.com/nodle-apis:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer {YOUR_TOKEN}` in all requests. API keys can
    be created and managed through the `/api/v1/currentuser/apikeys` endpoint and
    should be treated as sensitive credentials.'
  - 'SDK API authentication uses a magic link token sent via email. Extract the token
    parameter from the magic link URL (format: https://iot.nodle.com/?token={token}),
    then send it in the Authorization header when making requests to https://api.sdk.nodle.io/api/v1/.
    Use the header name Authorization with the token value. After creating an API
    key via the /api/v1/currentuser/apikeys endpoint, use that API key for subsequent
    IoT API requests to https://iot.nodle.com/api/v1/.'
possible_base_urls:
- information_source; https://docs.nodle.com/nodle-apis:
  - api.nodle.com
  - https://api.nodle.com
possible_endpoints:
- information_source; https://docs.nodle.com/nodle-apis:
  - GET /v1/circulating-supply
  - GET /v1/total-issuance
  - GET /v1/transfers/:from/:to/:startDate/:endDate
  - GET /v1/transfers/:from/:to/:startDate/:endDate/csv
  - GET /v1/treasury-allocations/:date
  - GET /v1/treasury-allocations/:date/csv
  - GET /v1/treasury-allocations/[date]
  - GET https://api.nodle.com/v1/total-issuance
  - GET https://api.nodle.com/v1/treasury-allocations/[date]
  - GET https://api.sdk.nodle.io/api/v1/currentuser/organizations
