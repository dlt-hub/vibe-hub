notes:
- Please contact us for a quote
- Data Talks provides an easy way for you to onboard your data into our CDP by using
  our Data Onboarding.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Data Talks
- Some objects may return nulls in deeply nested fields
- We are dedicated to safeguarding personal information processed on behalf of our
  clients, delivering a consistent, compliant approach to data protection.
- The protection of our clients’ data and resources is our priority and therefore,
  we will continue to improve our security measures and keep up to date with the newest
  cybersecurity advancements.
- We enforce Multi-Factor Authentication across all internal services, ensuring that
  even if passwords are compromised, unauthorized access is prevented.
- CDP provides a unified supporter view
- The platform can connect multiple data sources
- A CDP is a user friendly software that does not require any previous experience
  or knowledge in coding.
- A CDP helps create a 360° supporter view and makes this data available to other
  tools and systems.
- A CDP will be essential for complying with data privacy, both now and in the future.
- Uses cookies to improve user experience.
- The CSV file uses | (pipe character) as the default delimiter.
- If data includes a pipe character or special characters, select Excel spreadsheet
  for export.
- If you want to share your segment with SalesManago, you cannot include special characters,
  including characters such as åäö etc.
- Each domain you configure in the CDP will receive an application ID (app ID), a
  unique identifier which we will use to recognize and connect the visits to your
  site(s).
- Email Analytics are available after sending a campaign.
- Cookies installed on websites are the responsibility of website owners, including
  obtaining the necessary consent(s) from their visitors.
- A Session is considered the time when a user remains active within the website.
  In case the user becomes idle for more than 30 minutes, the active session is considered
  terminated.
- Sender Name can maximum be 11 characters (spaces included).
- 'Max. message parts: Default is 1.'
- DMARC allows Domain Owners and receivers to collaborate by providing feedback to
  senders so they can monitor authentication and judge threats.
- Start with a DMARC policy of “none” to monitor and collect data without impacting
  email delivery.
- Each domain you configure in the CDP will receive an application ID.
- Ensure to contact your Customer Success Manager for final configurations.
- It is advised that you consult your legal representatives so they stay in line with
  your local data regulations.
- Monitor mode (p=none) does not block emails failing authentication but reports them.
- Quarantine mode (p=quarantine) flags failing emails for spam or quarantine.
- Reject mode (p=reject) blocks failing emails.
- This release contained several general improvements to the overall performance of
  the application.
- Users in the CDP are able to add an individual email address to the recipient list
  for their campaigns if the email address is included in the contact information
  existing in the CDP.
- Users in the CDP are able to check exactly which email addresses are invalid as
  well by exporting them as a CSV file.
- The number of profiles included in the segment can decrease compared to the number
  you can see in the CDP, since Facebook Audience manager only show the profiles which
  has Facebook account among the profiles in the segment.
- The number of profiles included in the segment can decrease compared to the number
  you can see in the CDP, since Facebook Audience manager only show the profiles which
  has Facebook account.
- 'Connect with your Google Account: Please log in with your Google account.'
- 'Select the Customer ID: Please select the Google Ads Customer ID you would like
  to integrate with the CDP among all Google Ads accounts you have access.'
errors:
- '400: Bad request. Please see the response *messages* field'
- '403: Missing Authentication Token'
- '500: Internal server error: please contact us.'
- '502: Bad Gateway. See 500.'
- '504: Gateway Timeout. The request takes too long to process.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
