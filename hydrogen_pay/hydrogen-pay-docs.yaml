notes:
- Integration with Instant Pay requires an Auth Token to be passed in the headers,
  not API keys.
- Ensure that your webhook URL is correctly updated in your Hydrogen Pay dashboard
  so that you can receive webhook updates from your transactions.
- Public Key is safe for use in client-side code.
- Secret Key must be used only in server-side environments.
- This payment request specifically supports Mastercard, Visa, and Verve cards for
  transactions in both NGN (Nigerian Naira) and USD (United States Dollar).
- Recurring Payment is only available for card transactions and not transfers.
- cardToken is part of the response from the callback.
- This API is particularly useful for merchants who wish to stop future charges associated
  with a specific card token.
- Mandatory parameters include token and transactionRef for recurring transactions.
- Authorization token required for API calls.
- This endpoint is intended for testing purposes only during the development phase.
- Dynamic virtual accounts expire after 30 minutes.
- The test cards can be used to simulate different payment scenarios to enable comprehensive
  testing.
- The test cards below are not real credit card data and can only be used for testing
  payments without actual funds.
- The Mode header is required and must be set to 19289182.
- Transaction Ref that is returned on callback is mandatory.
- Ensure to whitelist the following IP addresses to ensure that you only receive webhooks
  from Hydrogen.
- Enable Hydrogen Payment Gateway and enter authentication tokens.
- Never expose your keys or IVs in client-side code or logs.
- Always transmit encrypted data over secure channels like HTTPS.
- Make sure you comply with PCI DSS requirements when handling cardholder data.
- Ensure that the authorization token is included in the header for each request,
  as it is necessary for authentication.
