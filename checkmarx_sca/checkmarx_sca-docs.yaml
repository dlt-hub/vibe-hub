  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.checkmarx.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''checkmarx_client_id''] }}'
    client_secret: '{{ dlt.secrets[''checkmarx_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''checkmarx_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
