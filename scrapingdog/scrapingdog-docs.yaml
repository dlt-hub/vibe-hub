auth_info:
- information_source; https://www.scrapingdog.com/google-jobs-api/:
  - API key authentication is required. Pass the api_key parameter in the query string
    of requests to the Google Jobs scraper endpoint (e.g., api_key=5eaa61a6e562fc52fe763tr516e4653).
pagination_info:
- information_source; https://www.scrapingdog.com/google-jobs-api/:
  - The API uses a page parameter in the query string to control pagination, where
    page=0 indicates the first page. The results parameter controls how many jobs
    are returned per request (example shows results=10). The response contains a jobs_results
    array with job listings, but no explicit next_page field or has_more indicator
    is documented to determine when pagination should stop.
possible_base_urls:
- information_source; https://www.scrapingdog.com/google-jobs-api/:
  - https://api.scrapingdog.com
possible_endpoints:
- information_source; https://www.scrapingdog.com/blog/ruby-http-clients/:
  - GET https://httpbin.org/get
  - POST https://httpbin.org/post
- information_source; https://www.scrapingdog.com/google-jobs-api/:
  - GET https://api.scrapingdog.com/google
