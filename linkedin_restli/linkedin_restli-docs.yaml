pagination_info:
- information_source; https://linkedin.github.io/rest.li/spec/protocol:
  - Pagination uses optional query parameters count (page size) and start (offset),
    with responses containing a paging object that includes count, start, and links
    array with next relation href for navigating to the next page.
  - Paging is supported on Finder and BatchFinder endpoints using query parameters
    in the URI template {+finder_uri}{\&star format, as shown in the example /statuses?q=search\&.
    However, the documentation does not provide specific details about parameter names,
    required/optional status, default values, response fields, or pagination termination
    conditions.
possible_base_urls:
- information_source; https://linkedin.github.io/rest.li/start/step_by_step:
  - http://localhost:8080
possible_endpoints:
- information_source; https://linkedin.github.io/rest.li/spec/protocol:
  - DELETE /currentWidget
  - DELETE /widgets/1
  - DELETE /{simple}/selectedItem
  - GET /associations/(src
  - GET /associations/(src:KEY1,desk:KEY2)
  - GET /associations/src=KEY1&desk=KEY2
  - GET /associations?ids=src%3DKEY1%26dest%3DKEY2&ids=src%3DKEY1%26dest%3DKEY3
  - GET /currentWidget
  - GET /resourceName/(code:1%32b,widget:xyz%20widget)
  - GET /widgets/1
