    data_selector: pdf_rasterize
    params: {}
notes:
- Template uid is required when creating a session.
- Webhook URL must be provided when creating a webhook.
- Uses API Key for authentication
errors:
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '402: Payment Required -- You have run out of image and/or video quota.'
- '404: Not Found -- The specified request could not be found.'
- '429: Too Many Requests -- Slow down!'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
- '404 Not Found: Check if the endpoint is correct or if the resource exists.'
- '400 Bad Request: Check the request payload for missing or invalid parameters.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.bannerbear.com
  auth:
    type: apikey
    location: header
    header_name: Authorization
