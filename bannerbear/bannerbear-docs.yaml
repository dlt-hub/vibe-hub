    params: {}
- name: diagnoses
  endpoint:
    path: /v2/diagnoses/:uid
    method: GET
    data_selector: diagnoses
    params: {}
- name: signed_bases
  endpoint:
    path: /v2/templates/:uid/signed_bases
    method: POST
    data_selector: signed_bases
    params: {}
- name: projects
  endpoint:
    path: /v2/projects
    method: GET
