resources:
- name: images
  endpoint:
    path: /v2/images
    method: POST
    data_selector: null
    params: {}
- name: retrieve_image
  endpoint:
    path: /v2/images/:uid
    method: GET
    data_selector: null
    params: {}
- name: list_images
  endpoint:
    path: /v2/images
    method: GET
    data_selector: null
    params:
      page: integer
      limit: integer
- name: videos
  endpoint:
    path: /v2/videos
    method: POST
    data_selector: null
    params: {}
- name: collections
  endpoint:
    path: /v2/collections
    method: POST
    data_selector: null
    params: {}
- name: animated_gifs
  endpoint:
    path: /v2/animated_gifs
    method: POST
    data_selector: null
    params: {}
- name: animated_gifs
  endpoint:
    path: /v2/animated_gifs
    method: GET
    data_selector: results
- name: screenshots
  endpoint:
    path: /v2/screenshots
    method: GET
    data_selector: results
- name: templates
  endpoint:
    path: /v2/templates
    method: GET
    data_selector: results
- name: template_sets
  endpoint:
    path: /v2/template_sets
    method: GET
    data_selector: results
- name: video_templates
  endpoint:
    path: /v2/video_templates
    method: GET
    data_selector: results
- name: sessions
  endpoint:
    path: /v2/sessions
    method: POST
    data_selector: session_editor_url
    params: {}
- name: webhooks
  endpoint:
    path: /v2/webhooks
    method: POST
    data_selector: url
    params: {}
- name: movies
  endpoint:
    path: /v2/movies
