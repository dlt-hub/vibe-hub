auth_info:
- information_source; https://isbndb.com/api-documentation:
  - The ISBNdb API requires API key authentication. Include the header 'x-api-key'
    with your API key on every request to the API.
- information_source; https://isbndb.com/faq:
  - The API requires an API key passed as a query parameter named `key` in each request.
    Rate limits are enforced on a per-key basis with a daily call quota that resets
    every 24 hours; exceeding the limit blocks the key until the next cycle.
- information_source; https://isbndb.com/isbndb-api-documentation-v2:
  - 'Authentication uses an HTTP Authorization header with a REST API key. Every request
    must include the header `Authorization: YOUR_REST_KEY` where YOUR_REST_KEY is
    replaced with your actual API key. The key cannot be passed as a GET parameter.
    Rate limits depend on subscription tier: default is 1 request per second, PREMIUM
    subscribers get 3 requests per second using base URL api.premium.isbndb.com, and
    PRO subscribers get 5 requests per second using base URL api.pro.isbndb.com. Exceeding
    rate limits returns HTTP 429 with message "Limit Exceeded".'
possible_base_urls:
- information_source; https://isbndb.com/api-documentation:
  - https://api.isbndb.com/
- information_source; https://isbndb.com/isbndb-api-documentation-v2:
  - https://api.premium.isbndb.com
possible_endpoints:
- information_source; https://isbndb.com/api-documentation:
  - GET //api.isbndb.com/author/{name}
  - GET //api.isbndb.com/authors/{query}
  - GET //api.isbndb.com/book/{isbn}
  - GET //api.isbndb.com/books/{query}
  - GET //api.isbndb.com/publisher/{name}
  - GET //api.isbndb.com/publishers/{query}
  - GET //api.isbndb.com/subject/{name}
  - GET //api.isbndb.com/subjects/{query}
  - GET /author/{author}
  - GET /authors/{query}
