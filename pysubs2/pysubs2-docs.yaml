notes:
- This subpackage contains pysubs2 internals. It’s mostly of interest if you’re looking
  to implement a subtitle format not supported by the library.
- The library works in Python 3.9 or newer, with no extra dependencies.
- It’s available under the MIT license.
- By default, pysubs2 uses UTF-8 character encoding when reading and writing files
- If you don’t need to read/modify subtitle text (eg. for retiming or format conversion),
  you can try using errors="surrogateescape"
- You can have negative timestamps in your subs. They are assumed to be zero for purposes
  of export.
errors:
- Unknown subtitle format identifier (ie. string like "srt").
- Framerate was not specified and couldn’t be inferred otherwise.
- File extension does not pertain to any known subtitle format.
