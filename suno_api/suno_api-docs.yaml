auth_info:
- information_source; https://docs.sunoapi.org/suno-api/separate-vocals-from-music:
  - 'All endpoints require Bearer Token authentication. Add the API Key to the request
    header as Authorization: Bearer YOUR_API_KEY. The API Key is obtained from the
    API Key Management Page at sunoapi.org/api-key. Keep the API Key secure and reset
    it immediately if compromised.'
  - 'Authorization uses a Bearer token passed in the Authorization header. Send the
    token as "Authorization: Bearer <token>" where <token> is your API authentication
    credential.'
  - 'Authorization: Bearer <token> header is required. Include your authentication
    token in the Authorization header with the Bearer scheme for all API requests
    to endpoints like /api/v1/vocal-removal/generate.'
- information_source; https://docs.sunoapi.org/:
  - API key authentication is required. Obtain your API key from the API Key Management
    Page at https://sunoapi.org/api-key after signing up, then use it as your authentication
    credentials when making API requests. Refer to the Quick Start Guide for specific
    details on how to include the API key in your requests.
  - 'All API requests require Bearer token authentication. Include the API key in
    the Authorization header as "Authorization: Bearer YOUR_API_KEY". Obtain your
    API key from the API Key Management Page at https://sunoapi.org/api-key.'
