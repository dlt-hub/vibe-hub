notes:
- 23,709 results sorted by Updated (newest)
- You must sign in every 3 months and confirm your details are up to date.
- There will be no Cost of Living Payment for 2025 and there are no more payments
  planned in the future.
- You’ll be given a customer reference number (CRN) and asked to create a password
  and secret answer when you first set up your account.
- You need your CRN or email and your password each time you sign in.
- Uses cookies to collect data about user interactions
- Parts of this website are not fully accessible.
- Many documents are in non-HTML formats, for example PDF. They are not accessible
  in a number of ways including missing text alternatives and missing document structure.
- Most content on GOV.UK is subject to Crown copyright protection and is published
  under the Open Government Licence (OGL), which also sets out which content is exempt.
- Uses cookies to track user behavior and preferences.
- The government is rolling out GOV.UK One Login for identity verification.
- Certification is a time-limited process requiring annual audits.
- Each government department publishes the letters of appointment for their GMPP Senior
  Responsible Owners (SROs).
- These letters include the date of appointment, the project deliverables, what the
  SRO is responsible for, and how long the role is expected to last.
- You do not need to tell us which law or regulation you are making your request under.
- We will respond to your request within 20 working days (excluding weekends and UK
  bank holidays).
- All public sector websites and apps need to meet accessibility standards and publish
  an accessibility statement.
- Older intranets and extranets need to be made accessible when they are updated.
- You must meet accessibility standards and publish an accessibility statement.
- Review and update your statement regularly.
- Monitoring a sample of public sector websites and mobile apps for accessibility
  compliance.
- Monitoring looks at the accessibility of a site or mobile app against W3C Web Content
  Accessibility Guidelines (WCAG) 2.2 levels A and AA.
- The Government Digital Service (GDS) reviews the accessibility statement that must
  be published to meet the accessibility regulations.
- Report outlines findings from deliberative public engagement exercise about algorithmic
  transparency in the public sector.
- Uses various technologies including Machine Learning/AI, Big Data, and more.
- Do not skip heading levels when moving from a higher level to a lower level.
- Make sure text is gender neutral wherever possible.
- You must use a role-based email address in a public sector domain like ‘servicedesk@example.gov.uk’.
  Do not use an individual’s email address.
- You must decommission your API and domain name when they are no longer needed, for
  example if the service they support shuts down.
- Consider implementing rate limiting or throttling policies to prevent overuse of
  resources.
- Providing a testing service (sandbox) can help users integrate the API more easily.
- Use the REST API style
- You must use TLS 1.2 or above to secure your API
- You must not store secret keys or credentials in the source code
- Make sure your service (including APIs) is only accessible through secure connections.
- Use Strict-Transport-Security header.
- You must use penetration tests and vulnerability assessments on your service to
  make sure it’s secure.
- Your team should regularly assess your service’s security, especially during major
  changes to your codebase.
- You must get explicit consent from any third-party supplier if you use their software
  and want to review it as part of your test.
- Government uses a lot of older technology that’s tied into costly contracts and
  it’s likely that your organisation will too.
- Make sure your team has the skills you need
- You must only email your users from the service.gov.uk domain email address.
