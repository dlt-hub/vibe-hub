notes:
- Requires setup of connected app in Qliro
- Some fields may have specific validation requirements
- MerchantApiKey is required for order creation
- Must handle merchant references properly
- Qliro only supports Swedish Addresses at this time.
- Ensure to handle notifications through provided URLs
- Requires setup of merchant account for API access.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- MerchantApiKey is required to authenticate requests.
- RequestId is a GUID formatted string used to avoid the same request being executed
  multiple times.
- The 'ToBatchDate' can be a maximum of 60 days from 'FromBatchDate'.
- Using today's date for 'FromBatchDate' or 'ToBatchDate' will result in a PERIOD_NOT_SETTLED
  error.
- Requires setup of merchant account and API key.
- MerchantApiKey will be provided by Qliro Checkout when setting up merchant account.
- Uses OAuth2 with refresh token — requires setup of connected app in Qliro
- Some endpoints may return nulls in certain fields
- Requires setup of merchant account to obtain MerchantApiKey
- All URLs must use HTTPS
- Some endpoints may vary depending on the merchant account configuration.
- Ensure to use valid OrderId when accessing orders.
- MerchantApiKey is required for all requests.
- Requires setup of merchant account with Qliro
- Ensure proper handling of required fields in the order creation
- MerchantApiKey will be provided by Qliro Checkout when setting up merchant account
- Date format must be yyyy/mm/dd
- Maximum of 60 days from fromBatchDate for ToBatchDate
