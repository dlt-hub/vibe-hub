notes:
- Settings for an optional execution callback include a publicly accessible URL.
- 'Settings for the execution option: once include an execution date/time.'
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Indicates whether the object contains object variables or not (0 = no object variables,
  1 = object variabels available)
- Defines how object variables are passed to the objects children. 0 = inherit all,
  1 = inherit defined, 2 = inherit none)
