- '400: Bad request - request data is invalid'
- '401: Unauthorized access - login data not valid'
- '403: Forbidden - the user is not allowed to access the resource'
- '404: The resource is not available'
- '405: Method not allowed'
- '500: Internal error occurred'
- '401: Unauthorized access - login data not valid.'
