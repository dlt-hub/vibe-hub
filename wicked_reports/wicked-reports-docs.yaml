notes:
- Limit to 1,000 rows per request (10MB) for all endpoints.
- Use the test header for test calls to avoid affecting reporting.
- Wicked Reports cannot guarantee we will always receive your API Calls.
- You must send unique data to Wicked on an immediate or daily basis.
- Some objects may return nulls in deeply nested fields
- This is a non-native ad platform integration with manual setup required.
- Goal is to improve your ROAS or CAC by 2% within the first 90 Days of joining Wicked
  Reports.
- Admin users can create or remove other users.
- User-level accounts cannot add or remove other users.
- ClientName and ClientID are located at the top of the account settings page.
- You can only have 1 WooCommerce store per Wicked Reports account.
- If you have a 2nd WooCommerce store to integrate, you will need to use one of the
  Non-Native Integration options.
- For Zapier to work properly with Wicked Reports, you MUST enable both the API and
  HTTP Post options on the Authorizations Page
- Data is only as good as the quality of the data.
- The 'How they first found you' UTM values aren't always optimal.
- Wicked will automatically track sales to clicks from Klaviyo email clicks
- Wicked can generate Cohort Analysis reporting between your Klaviyo leads and your
  shopping cart & order system revenue
- Wicked Reports will pull all historical lead data from HubSpot to seed your account
  attribution.
- Each morning at about 2am EST we will pull the previous day's new leads.
- Link Tracking must be enabled on your ActiveCampaign email in order for Wicked Reports
  to track.
- Integrating Keap Contacts to Wicked Reports sends your new leads from Keap to Wicked
  Reports.
- Wicked Reports will pull all historical lead data from Keap to seed your account
  attribution.
- Wicked Reports will pull all historical lead data from Ontraport to seed your account
  attribution.
- You must create orders inside Ontraport for us to report revenue and ROI.
- Uses OAuth2 for authentication
- Historical tracking data is pulled upon integration
- AWeber leads get retrieved each day by Wicked Reports and attributed against clicks
  and sales.
- You no longer need to worry about UTMs on your Email Links.
- Drip leads get retrieved each day by Wicked Reports and attributed against clicks
  and sales.
- Wicked can generate Cohort Analysis reporting between your Drip leads and your shopping
  cart & order system revenue.
- Using Konnektive with Wicked Reports requires you to manually tag your emails with
  UTM tracking information.
- After setup is complete, it is important to import all existing leads you have captured
  prior to setup.
- Each morning at about 2am EST we will pull the previous day's new leads and attribute
  the marketing responsible for creating these new leads.
- Ensure to use the Location API Key, as the Agency API key will not work.
- Wicked Reports will pull all historical lead data from Salesforce to seed your account
  attribution.
- Contacts are added to Wicked Reports once per day, in the morning.
- The trigger will fire for any new contact created via the a Facebook Lead Ad.
- You can only have 1 Shopify store per Wicked Reports account.
- Wicked Reports updates its database each morning at about 12:00 pm UTC.
- 'Webhook API version: 2022-04 (Latest)'
- Ensure that the orders stored in Stripe are unique to avoid duplicates in Wicked
  Reports.
- The shopping cart must include product details in the charges (orders).
- The order must reference the product or plan.
- Ensure API for Orders and HTTP Post for Orders are enabled under Setup > Authorizations
  tab > the Order Data column.
- You can only have 1 Thrivecart store per Wicked Reports account.
- Maxio has a restriction where in they don't allow adding third-party Javascript
  on their checkout page and they don't allow 'email address' field to be sent in
  the return parameters to the thank you page.
- API integration with Sticky.IO can be slow due to API limitations.
- Customer email, Order id, Order total, Order date time, and other fields must be
  mapped correctly from ClickFunnels.
- Tracking Pixel should be placed on the Order Confirmation page for Vendor Type tracking
- Wicked Reports will retrieve your entire BigCommerce order history for cohort and
  customer lifetime value reporting.
- Make sure ALL checkout pages and forms have tracking on them.
- Wicked Reports will retrieve your entire ClickFunnels 2.0 order history for cohort
  and customer lifetime value reporting.
- Make sure ALL checkout pages and forms have our tracking on them. Without it, we
  will not be able to attribute orders properly.
- Requires setup of connected app in Shopify
- Some objects may require additional configuration for proper data retrieval
- The Amazon integration is a limited closed Beta.
- If you run multiple Amazon Stores through a single ad account or single order account,
  Wicked Reports will import data from all stores.
- For Wicked Reports to track properly, we need tracking parameters (UTMs or custom
  templates) on your marketing URLs.
- Install this tracking code on every page on every domain you want to track.
- iFrames notoriously cause tracking issues.
- Attentive SMS can be a powerful source of high-intent leads, but to fully understand
  its impact, you need proper tracking in place.
- To accurately track your Attentive campaigns in Wicked Reports, you need to ensure
  sending contacts and setting up UTMs.
- Ensure UTM links are correctly appended to SMS messages.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Add Wicked Tracking to Checkout and Website/Pipeline Pages.
- In some cases, often when using embedded 3rd party forms or checkout pages, it's
  not possible to place your Wicked Reports Tracking Code on the page directly.
- Ensure data processing is complete
- We cannot track traffic ad platform clicks if UTM parameters cannot be added.
- Automatic ROI calculations are not possible for non-native ad platforms due to the
  lack of direct integrations.
- Every click that leads a prospect to your website needs to include tracking parameters.
- For deeper email tracking, we recommend adding utm_term and utm_content.
- Wicked Reports will start retrieving Ad costs at the campaign, ad set, and ad level.
- Wicked Reports will start appending WickedIDs on newly created ads (assuming auto-tagging
  was enabled).
- Wicked Reports will start pulling in Facebook Clicks, and other relevant Facebook
  columns, into your Funnel Vision Report.
- Only 90 days' historical data will be pulled in after your initial integration.
- Facebook occasionally has a data delay with their API that impacts any 3rd-party
  integrator, Wicked Reports included.
- Wicked Reports tracks Facebook ad clicks and ties that activity to leads and sales
  in your CRM.
- Over 90% of our customers use Auto-Tagging.
- DO NOT turn on the Facebook Auto-Updater.
- You should not update live ads until you are confident that applying Wicked tracking
  parameters will not affect your ad unexpectedly.
- DO NOT use WickedIDs on the links in your post if you intend to boost it.
- DO NOT shorten the URL either.
- Each Facebook messenger ad needs a unique flow inside of ManyChat
- The URL needs a specific Wicked tracking string on the end of the URL
- The URL needs the Wicked tracking code snippet embedded on the page
- Conversions API for Leads is currently only available for Wicked Accounts using
  Klaviyo, DRIP, ActiveCampaign, Hubspot, Keap, SalesForce or our API.
- Wicked sends the email address as the event_id therefore, the Facebook Pixel's eventID
  must be email as well.
- Conversions API for Sales is currently only available for Wicked Accounts using
  Shopify, WooCommerce, ThriveCart, Magento 2, Keap, PayPal, ClickFunnels 2.0, or
  our API.
- In order for Deduplication to work in Facebook, the Facebook Pixel eventID for the
  Sales Event must match the event_id which Wicked sends to Facebook.
- Google will start appending the Wicked Tracking Template on newly created ads
- Wicked Reports will start retrieving Google Costs and Clicks at the campaign, ad
  set, and ad level
- Your Shopify store is now successfully configured to send Enhanced Conversion data
  to Google after each checkout.
- Make sure to turn the Google Ads 'Auto Tagging' feature on. This sends us the crucial
  GCLID that's needed to pass through offline conversions.
- Data is passed daily. Therefore, we are always sending the data within 24 hours
  of when the order was placed.
- We do not pass through any historical offline conversions.
- In-stream ads require you to manually add UTMs to the tracking params section of
  your ad.
- If you add Cards to your In-Stream video Ads, you will need to add UTM tracking
  to the links in the Cards.
- Ensure UTM parameters are correctly added to emails for effective tracking.
- Tracking script must be installed on all relevant pages.
- For the most valuable email marketing data inside Wicked Reports, please use URLs
  with full UTM parameters, not Keap Campaign Links.
- Integration requires setup of API key in Omnisend
- Customer email must be the first column.
- If the customer emails in Wicked do not match the ProfitWell customer emails, you
  are out of luck. They should match, but if not, it's a non-starter.
- Any blank fields will be extrapolated by ProfitWell.
- Wicked's export from Customer LTV has some fields that aren't valuable for this
  exercise and should be deleted.
- No empty rows.
- Sheet must be delimited by commas.
- Wicked Reports has an Order System Currency Conversion tool.
- Wicked Reports has a Marketing Costs Currency Conversion tool.
- Timezones change with Daylight savings time.
- Product information is NOT required for an order to be created.
- Some non-English characters can cause problems for our database
- Each contact must have a ContactID, Email Address, valid Date/Time of Contact Creation,
  valid Timezone, and Contact Source.
- Do not leave or refresh the upload page while the file is loading or it will result
  in failure
- Wicked Reports pulls in all historical leads from your CRM when it is one of our
  native integrations.
- Wicked Reports pulls in all historical sales from your shopping cart / sales system
  if that system is a native integration.
- Using Pretty Links when tracking Facebook Ads or Adwords requires that you take
  just one additional step. When creating your pretty link, there is a field for Parameter
  Forwarding which needs to be checked.
- CSV Import has a limit of 1,000 lines at a time.
- Use 'NOW' for the current date/time in Date_Time field.
- Hubspot Meeting Forms are not trackable.
- Hubspot Chat Forms are not trackable.
- Hubspot Standard Forms are trackable but require custom code.
- Goldcast On-Demand Page forms cannot be tracked as they are in an iframe.
- Goldcast Register and Event Hub Page forms require custom code for tracking.
- 'This Calendly feature is available for the following Calendly plans: Standard,
  Teams, Enterprise.'
- Acuity does not accept standard tracking widget, use Tracking Pixel instead.
- Ensure to replace <YOURWICKEDCLIENTID> with your actual Wicked Client ID.
- If we find MORE THAN ONE identical custom event within a 24 hour period, we only
  count the first one for reporting.
- Ensure API for Orders and HTTP Post for Orders are enabled under Setup > Authorizations
  tab.
- Custom conversions can be sent via HTTP Post, CSV, or API.
- Only Source and Content values are required when sending custom conversions.
- Uses CSV format for custom conversions upload.
- No errors found will show all uploaded custom conversions.
- Errors will provide a count of custom conversions with issues.
- 'You can use ''NOW'' for the current date/time or any date/time using the format:
  mm/dd/yyyy hh:mm am/pm'
- Timezones change with Daylight Savings Time.
- You cannot send the email as part of the query string but it should be sent via
  POST method.
- Our API is currently the only available option to import a single order containing
  multiple products.
- Microsoft will start appending the Wicked Tracking Template on newly created ads
- Wicked Reports will start retrieving Microsoft Costs and Clicks at the campaign,
  ad set, and ad level
- Single-account connections will skip the selection step.
- Wicked Reports will start pulling in Pinterest Clicks into your Funnel Vision Report.
- For every new ad you create, you will need to add these URL Parameters to your new
  ad.
- Ensure tracking template is applied to every Snapchat ad.
- Redirect links must allow UTM/Link parameter pass-through.
- Custom Clicks provide a flexible way to tailor your conversion tracking within Wicked
  Reports.
- CSV files must be UTF-8 encoded.
- Header row and column names in the CSV are case-sensitive.
- To use the Advanced Signal Custom Conversion events, you must first enable and upgrade
  your Wicked Reports account to include "Advanced Signal"
- It can take up to 30 minutes for new data to appear on this screen.
- Verify CreateDate is in UTC+0 timezone and correctly formatted (YYYY-MM-DD HH:MM:SS).
- Ensure unique SourceID for contacts.
errors:
- '500 Server Errors: Average of ten HTTP 500 Server Errors per approximately ten
  thousand calls.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Unauthorized access: Ensure your Keap account is correctly authorized.'
- 'No orders found: Confirm that orders have been created in your Keap account.'
- If you have any issues or questions, email support@wickedreports.com, we can import
  the file for you if you need help.
- Trigger does not update automatically if the modal screen is open when updates are
  made inside Wicked Reports.
- Authorization Tokens for Keap and Facebook may expire.
- 'REVENUE_VALIDATION_TEST: Run this test to ensure the accuracy of order data.'
- '401 Unauthorized: Confirm your access token is correct.'
- '403 Forbidden: Check your API permissions.'
- Time zone differences between your source system and Wicked Reports (EST).
- Confirm you are looking at gross or net revenue in both systems.
- Data may not match due to timezone differences.
- Pending orders may not reflect the final values.
- No one-to-one validation with the data sent from Wicked Reports with the data shown
  in Facebook's lead pixel.
- '401 Unauthorized: Recheck your Facebook Ad Manager authorization.'
- 'DATA_FORMAT_ERROR: Ensure the data format matches the expected structure.'
- Email sales without clicks may indicate incomplete tracking code installation.
- Ensure UTM parameters are present in the URL.
- Each contact must have an ContactID
- Each contact must have an Email Address
- Each contact must have a valid Date/Time of the Contact Creation
- Each contact must use a valid Timezone
- Each contact must have a Contact Source
- Each order must have an OrderID
- Each order must have an Email Address
- Each order must have a valid Date/Time of the Order
- Each order must use a valid Timezone
- Each order must have an Order Total. It can be $0.00, but there must be an Order
  Total
- Each order must have an Order System
- Data not passing through correctly likely means the data was not sent properly.
- '400 Bad Request: Check required fields are included.'
- '401 Unauthorized: Verify API key or authentication method.'
- '400 Bad Request: Check the required fields and format of the CSV upload.'
- 'Content-Type error: Content-Type should be ''application/x-www-form-urlencoded''.'
- If you do not see your ad accounts listed, receive an error, or do not see a success
  message, contact the Wicked Reports Support Team for help
- No costs, leads, or sales
- Costs but no leads or sales
- Costs and leads but no sales
- Leads and sales, but less than TikTok says
- '401 Unauthorized: Check your authentication credentials.'
- '400 Bad Request: Verify the parameters are correct.'
- If your agency’s Business Manager is added as a Partner to a client’s Business Manager,
  this does not automatically grant the correct role for creating custom conversions
  on the client's Business Manager.
- If an agency employee tries to connect without Admin access on the client’s Business
  Manager, Wicked Reports cannot create the necessary events.
- Ensure you are using the correct API Key, as provided by Wicked Reports.
- API integration must be enabled for both contacts and orders.
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.wickedreports.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.wickedreports.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
