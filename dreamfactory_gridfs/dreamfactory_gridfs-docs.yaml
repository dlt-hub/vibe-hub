auth_info:
- information_source; https://wiki.dreamfactory.com/DreamFactory/Overview:
  - DreamFactory uses role-based access control with multiple authentication methods
    including OAuth, LDAP, and Active Directory integration. The system implements
    secure API keys and JSON Web Tokens (JWT) for authentication and session handling
    on all API calls.
pagination_info:
- information_source; https://wiki.dreamfactory.com/DreamFactory/Tutorials/Paginating_with_limits_and_offsets:
  - Pagination uses limit and offset query parameters. The limit parameter specifies
    the number of records per page, and the offset parameter specifies the starting
    position (for example offset=10 with limit=10 retrieves records 11-20). Increment
    offset by the limit value to retrieve subsequent pages.
- information_source; https://wiki.dreamfactory.com/DreamFactory/Tutorials/Using_the_API_Docs:
  - Pagination is controlled using query parameters limit and offset. The limit parameter
    sets the maximum number of records returned (up to a configured server maximum),
    and offset specifies the starting position for records to retrieve. Continue paginating
    by incrementing the offset value in subsequent requests.
possible_base_urls:
- information_source; https://wiki.dreamfactory.com/DreamFactory/Tutorials/Paginating_with_limits_and_offsets:
  - https://foo.com/api/v2
  - https://{url}/api/v2/{api_name}/_table/{table_name}
possible_endpoints:
- information_source; https://wiki.dreamfactory.com/DreamFactory/Features/Scripting:
  - GET db/_table/contact
  - POST /api/v2/twitter
- information_source; https://wiki.dreamfactory.com/DreamFactory/Tutorials/Paginating_with_limits_and_offsets:
  - GET https://foo.com/api/v2/db/_table/contact
  - GET https://{url}/api/v2/{api_name}/_table/{table_name}?limit={record_limit}&offset={offset_number}
- information_source; https://wiki.dreamfactory.com/DreamFactory/Tutorials/Querying_records_with_logical_filters:
  - GET https://foo.com/api/v2/db/_table/contact
  - GET https://{url}/api/v2/{api_name}/_table/{table_name}?filter={filter_string}
- information_source; https://wiki.dreamfactory.com/DreamFactory/Tutorials/Using_the_API_Docs:
  - DELETE /db/_table/{table_name}
  - GET /db
  - GET /db/_schema
  - GET /db/_table/{table_name}
