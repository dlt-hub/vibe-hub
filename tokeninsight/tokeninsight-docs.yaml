- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Failed requests due to client error will be charged 1 credit.
- Failed requests due to server error will not be charged.
