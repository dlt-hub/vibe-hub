notes:
- New endpoint introduced for retrieving top gainers and losers.
- Added offset and limit-based pagination to API endpoints that return multiple items.
- API Key required for access
- Every API key is granted 5,000 call credits per month totally for free.
- Failed requests due to client error will be charged 1 credit.
errors:
- 'HTTP 400: Wrong request content, behavior, and format'
- 'HTTP 401: TI_API_KEY is missing in the header'
