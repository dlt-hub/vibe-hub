notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- To request a Documentation Library DVD containing product documentation, send an
  email to Genesys Order Management.
- Specifies whether a DN-less phone number is prompted for in the login window. This
  option can be defined in a PlaceGroup Object. This option is specific to SIP Server
  environments.
- UCS 9.1 compatibility.
- Supports Screen Recording Service with Interaction Recording Web Services (RWS)
  in multi-site disaster recovery environments.
- Support for Windows Server 2016
- Support for Hyper-V on Windows Server 2016
- Workspace is a service that makes the omnichannel contact center come alive for
  your agents and supervisors!
- To access this content, login is required for partners and employees.
- Uses OAuth2 with refresh token â€” requires setup of connected app in Genesys
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in Genesys
- These help topics are intended for Designer 8.5 releases only.
- 'To obtain the full functionality of Composer 8.1, the following Genesys products/software
  components are required: Orchestration Server 8.1.4 or later for developing and
  running SCXML session-based applications. To work with eServices, Orchestration
  Server 8.1.400.27+ is required. Composer 8.1.4 and Interaction Server 8.5.1 are
  required for enhanced pulling of multimedia interactions. While other eServices
  components can be 8.1 Genesys recommends that other eServices be 8.5.0 or later.
  Genesys Voice Platform (GVP) Media Control Platform 8.1.6 or later for testing and
  running VXML applications. Genesys Configuration Server 7.5 or later for support
  of eServices capabilities. If you wish to use the Context Services capability of
  Universal Contact Server, you will need Universal Contact Server 8.1.000.10 or later.
  If you wish to use Outbound Campaigns, you will need Outbound Contact Server 8.1.100.09
  or later. If you wish to use Business Rules, you will need Genesys Rules System
  8.1.0 or later for business logic, which can be customized, and then invoked by
  VXML and SCXML applications.'
- Starting with this release, Composer supports Microsoft Windows Server 2016.
- Composer Bulk Manager is enhanced to support upgrading multiple projects.
- Composer's DB Data blocks support Microsoft SQL Server 2017 in both Callflows and
  Workflows.
- Starting with this release, Composer now supports fetching HTTPS URLs in the Web
  Request and Web Service blocks.
- Composer provides an integrated development environment (IDE) for building SCXML-based
  routing applications and VoiceXML-based self-service applications.
- Genesys Agent Scripting 7.2 and 8.1 reached End of Support (EOS) on December 31,
  2019.
- If you have questions, contact your account representative.
- Genesys Desktop 7.6 and Genesys Supervisor Desktop 7.6 reached End of Support on
  May 31, 2021.
- It previously entered End of Life (EOL) on May 31, 2019 and End of Maintenance on
  November 30, 2020.
- Genesys Desktop .NET Toolkit 7.6 reached End of Support (EOS) on November 3, 2009.
- It previously entered both End of Life (EOL) and End of Maintenance on November
  3, 2009.
- Support for the French Canadian (FRC) language is implemented in this release.
- Dynamic Timezone Supportâ€”Business calendars have been enhanced to allow the timezone
  to be provided at rule-evaluation time.
- Support for Internet Explorer 10 and 11.
- Support for Java 7.
- This release ships with GRDT release 8.1.4.
- Genesys Rules Development Tool 8.1 entered End of Life (EOL) on April 22, 2024.
- It enters End of Maintenance (EOM) and End of Support (EOS) on April 30, 2025.
- Support for third-party call control through the agent desktop
- 'Genesys Softphone is now localized in the following languages: Arabic, German,
  Spanish, French, French (Canada), Italian, Japanese, Korean, Dutch, Polish, Portuguese
  (Brazil), Russian, Turkish, Chinese (Traditional), and Chinese (Simplified).'
- Starting from January 1, 2024, Gplus Siebel CRM adapter does not support High Interactivity
  Mode across all the Siebel CRM versions.
- The High Interactivity Mode support for Gplus Siebel CRM Adapter ends by December
  31, 2023.
- Gplus Adapter 8.5 for Salesforce entered End of Life (EOL) on April 22, 2024. It
  enters End of Maintenance (EOM) and End of Support (EOS) on on April 30, 2025.
- Gplus Adapter for WFM 7.1 entered End of Life (EOL) on October 20, 2023. It enters
  End of Maintenance (EOM) and End of Support (EOS) on October 31, 2024.
- Gplus Adapter for WFM 7.0 entered End of Life (EOL) on October 20, 2023. It enters
  End of Maintenance (EOM) and End of Support (EOS) on October 31, 2024.
- Gplus Adapter for WFM 6.2 entered End of Life (EOL) on May 31, 2020. It will enter
  End of Maintenance on December 31, 2021, and reach End of Support on May 31, 2022.
- Gplus Adapter for WFM 6.1 entered End of Life (EOL) on May 31, 2020. It will enter
  End of Maintenance on September 30, 2020, and reach End of Support on May 31, 2021.
- Gplus Adapter 6.0 for WFM entered End of Life (EOL) on May 31, 2020. It will enter
  End of Maintenance on September 30, 2020, and reach End of Support on May 31, 2021.
- Gplus Adapter 5.4 for WFM entered End of Life (EOL) on May 31, 2020. It will enter
  End of Maintenance on September 30, 2020, and reach End of Support on May 31, 2021.
- Genesys Customer Care links are available for support and licensing.
- The 8.5.0 version is restricted; however, the features included in this version
  are available in the 8.5.201.09 General (Under Shipping Control) release.
- Some features may require specific Genesys versions
- Support for Internet Explorer 11
- Cassandra authentication is supported. Login credentials can be specified in configuration.
- Genesys Interaction Recording feature is not currently supported.
- Specifies the list of agent groups or virtual agent groups that are returned for
  searches and statistics. Overrides the permissions.agent-group.exclude option.
- Client access to Users, Devices, Skills, Contacts objects.
- The 8.5.1 version is restricted; however, the features included in this version
  are available in the 8.5.201.09 General (Under Shipping Control) release.
- Genesys Interaction Recording is currently not supported when using this feature.
- Web Services and Applications is no longer supported with Genesys Interaction Recording.
- Workspace Web Edition 8.5 entered End of Life (EOL) on April 22, 2024.
- It enters End of Maintenance (EOM) and End of Support (EOS) on on April 30, 2025.
- The Genesys Web Engagement Plug-in is not compatible with core GAX release 8.5.290.xx.
- Customers using VP Reporting Plugin for GAX version 8.5.120.30 (or lower) should
  not upgrade to GAX 8.5.220.20, as this combination has not been qualified and there
  is at least one known issue. (GVP-22684)
- Genesys Administrator Extension can be used with Management Framework 7.6, but only
  the Automatic Solution Deployment (ASD) and License Reporting Manager (LRM) plug-ins
  can be used.
- You must use GAX 8.500.65 or later to use Setup Mode to deploy Management Framework
  8.5.x. If you are using GAX 8.500.58 or earlier, Setup Mode can only deploy Management
  Framework 8.1.x.
- Setup Mode cannot deploy Configuration Server and Database Server on operating systems
  other than Windows Server 2003/2008/2012 and Red Hat Enterprise Linux 5.5/6.x.
- GAX can be put into Read Only or Emergency Mode to prevent any changes to the Configuration
  Database by anyone except a member of the Super Administrators Group.
