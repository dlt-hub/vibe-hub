auth_info:
- information_source; https://developer.sgmarkets.com/rtd/psd2/apis/how-to-use.html:
  - 'OAuth2 authorization code flow is used. Make a POST request to https://sso-cert.sgmarkets.com/sgconnect/oauth2/access_token
    with form-encoded body parameters: grant_type set to "authorization_code", client_id
    (received during onboarding), code (authorization code from previous step), and
    redirect_uri (must match the URI used in the authorization endpoint). The response
    will contain the access token for subsequent API calls.'
  - OAuth2 refresh token flow is used to obtain new access tokens. Send a POST request
    to https://sso-cert.sgmarkets.com/sgconnect/oauth2/access_token with Content-Type
    application/x-www-form-urlencoded and include grant_type=refresh_token, client_id
    (the client ID from SG Markets onboarding), and refresh_token (the refresh token
    obtained previously). The response contains the new access_token.
possible_base_urls:
- information_source; https://developer.sgmarkets.com/rtd/psd2/apis/how-to-use.html:
  - https://my-api.sgmarkets.com/api/v1
  - https://sso-cert.sgmarkets.com
possible_endpoints:
- information_source; https://developer.sgmarkets.com/rtd/psd2/apis/how-to-use.html:
  - GET https://my-api.sgmarkets.com/api/v1/data
  - POST https://sso-cert.sgmarkets.com/sgconnect/oauth2/access_token
