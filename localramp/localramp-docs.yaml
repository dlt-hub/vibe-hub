auth_info:
- information_source; https://docs.localramp.co/crypto-off-ramp/direct-api-sell/get-transaction-state:
  - Authentication uses a custom header-based API key scheme. Include the header `x-auth-token`
    with your `SECRET_KEY` value in all requests to the transaction status endpoint.
- information_source; https://docs.localramp.co/crypto-on-ramp/full-page-checkout:
  - This endpoint uses secret key authentication via the x-auth-token header. Include
    your secret key in the x-auth-token header when making POST requests to the initiate
    buy endpoint at https://api.localramp.co/v1/transaction/buy/initiate.
- information_source; https://docs.localramp.co/institutional-onramp-greater-than-usd100k/complete-transaction:
  - 'The API requires authentication via a custom header. Send your secret key in
    the x-auth-token header with each request to the complete transaction endpoint.
    The header format is x-auth-token: <SECRET_KEY>.'
possible_base_urls:
- information_source; https://docs.localramp.co/crypto-off-ramp/direct-api-sell/get-transaction-state:
  - https://api.localramp.co/v1
- information_source; https://docs.localramp.co/crypto-on-ramp/full-page-checkout:
  - https://api.localramp.co/v1
possible_endpoints:
- information_source; https://docs.localramp.co/crypto-off-ramp/direct-api-sell/get-transaction-state:
  - GET https://api.localramp.co/v1/transaction/sell/status/:ext_reference/ext
  - GET https://api.localramp.co/v1/transaction/sell/status/:reference
- information_source; https://docs.localramp.co/crypto-on-ramp/full-page-checkout:
  - POST https://api.localramp.co/v1/transaction/buy/initiate
- information_source; https://docs.localramp.co/institutional-onramp-greater-than-usd100k/complete-transaction:
  - POST https://api.localramp.co/v1/institution/buy/complete
