auth_info:
- information_source; https://docs.ruckus.cloud/api/docs/api-authentication-and-jwt:
  - Ruckus One uses OAuth2 client credentials flow to obtain a JWT token. Create an
    Application Token (client_id, client_secret, scope) in Administration -> Account
    Management -> Settings. POST to https://{yourRegion.}ruckus.cloud/oauth2/token/{tenantId}
    with grant_type=client_credentials, client_id, and client_secret in the request
    body (application/x-www-form-urlencoded). Include the resulting JWT in the Authorization
    header as "Bearer {token}" for all subsequent requests. For delegated account
    access, also include the custom header x-rks-tenantid with the delegated tenant
    id value.
possible_base_urls:
- information_source; https://docs.ruckus.cloud/api:
  - https://api.asia.ruc
  - https://api.eu.rucku
possible_endpoints:
- information_source; https://docs.ruckus.cloud/api/docs/api-authentication-and-jwt:
  - POST https://{yourRegion.}ruckus.cloud/oauth2/token/{tenantId}
