- Esendex is ISO 27001 accredited – helping you protect customers’ data and comply
  with GDPR.
- Uses OAuth2 for authentication.
- Trusted by thousands of businesses for reliable SMS communication
- ISO 27001 certified and fully GDPR compliant
- RCS empowers your brand to create interactive experiences that build loyalty, boost
  engagement, and drive conversions.
- RCS can help local governments engage with audiences effectively.
- Making marketing, transactional or notification emails simple to send, whether you
  choose to send via our intuitive platform or API.
- Esendex's fully customisable IVR and IVM systems lets your customers direct conversations
  in the way they want, when they want.
- Fast and easy setup for sending messages
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API provides real-time delivery receipts
- Platform is fully compliant with GDPR and ISO 27001
- Customers must opt in before you can send them WhatsApp messages, ensuring compliance
  with Meta’s policies.
- All conversations are end-to-end encrypted and fully compliant with GDPR and ISO
  27001 standards.
- The RCS API is fully compliant with GDPR and ISO 27001.
- Esendex is ISO 27001 accredited – helping you safeguard customers’ data and stay
  GDPR compliant.
- Automated messages can improve patient outcomes by keeping them informed and engaged.
- Esendex can be set up in just minutes – without the need for IT support.
- Our platform is accredited to ISO27001 and FSQS standards and is fully compliant
  with consumer protection laws, including GDPR.
- Security and compliance built in — ISO27001 and FSQS accredited
- Businesses today face threats from a variety of places, from cyber attacks to natural
  disasters, meaning that business-critical communications can be required at any
  time.
- Low-cost SMS and mobile messaging solutions that improve your booking, appointments
  and delivery processes.
- Automate your appointment confirmations and reminders with a simple to integrate
  interface.
- Effective messaging solutions for crucial notifications and alerts.
- Integrate seamlessly with legacy systems.
- Proven experience in mobile marketing with over 20 years helping marketers communicate
  with their customers.
- Scalable and secure platform with ISO 27001 certification and full GDPR compliance.
- SMS surveys allow you to connect with people on their phones – anytime and anywhere.
- Cost-effective, interactive SMS surveys deliver higher response rates and better
  engagement.
- SMS Surveys are an easy and cost-effective way to ensure your data is always up-to-date.
- Trusted by 46,000 customers to deliver secure mobile messaging services
- ISO27001 and FSQS accredited
- Privacy by design approach to product development to help protect customers' data
  and comply with laws such as GDPR.
- ISO27001 certified for data protection
- GDPR compliant
- Unlimited free UK phone and email support available for every customer
- Messages are always sent via direct and reliable connections
- Includes user friendly CTA buttons and tracking for links clicked.
- Two-factor authentication is a key weapon in the fight against fraud
- We are ISO27001 and FSQS accredited
- Integrates with SMS Landing Page for enhanced customer engagement.
- Provides detailed reporting for message tracking.
- The student data collected is highly sensitive and must be secure.
- Esendex acts solely on your instructions and processes your data to send communications
  to your end users.
- Data transmitted via our Messaging Studio application and RCS services will have
  copies stored in Microsoft Azure in the UK.
- Esendex is committed to protecting your data and preserving your privacy.
- Updates to this policy will be published on this page, we may also notify you via
  Echo.
- Multi-factor authentication (MFA) is enabled on the Supplier’s platform.
- Some objects like Contact may return nulls in deeply nested fields
- This Data Protection Addendum shall survive termination (for any reason) or expiry
  of our Agreement and continue until no Protected Data remains in the possession
  or control of the Supplier or any Sub-Processor, except that paragraphs 10 to 12
  (inclusive) shall continue indefinitely.
- Esendex provides messaging services and solutions.
- Supports SMS, WhatsApp, RCS, Email, and Voice services.
- The combined solution was chosen because it offered the potential to significantly
  reduce call centre volumes.
