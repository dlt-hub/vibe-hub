notes:
- The model gateway feature is in preview and available only in the Toronto region.
- The model type must be custom_foundation_model_1.0.
- The software spec name must be watsonx-cfm-caikit-1.0.
- Le distribuzioni in batch non sono supportate per la distribuzione dei modelli di
  fondazione su richiesta.
- The chat API can only be used to request a new deployment.
- Les jetons IAM sont valables pendant 60 minutes.
- Traitez toutes les cl√©s d'API comme un mot de passe.
- Setting a default space ID or project ID is mandatory, except for a lightweight
  engine.
- Use 'next_url' to get the next page of results
errors:
- '400: Bad Request'
- '401: Unauthorized'
- '403: Forbidden'
- '404: Not Found'
- '400: Bad Request - Returned when the request parameters are invalid'
- '401: Unauthorized - Returned when caller does not have a valid authorization token,
  or it is missing'
