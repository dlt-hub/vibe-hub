auth_info:
- information_source; https://www.ifthenpay.com/docs/en/api/pbl/:
  - The authentication mechanism uses a gateway key passed as a URL path parameter.
    Include the GATEWAY_KEY in the URL path as {GATEWAY_KEY} when making POST requests
    to the pinpay endpoint (e.g., https://api.ifthenpay.com/gateway/pinpay/{GATEWAY_KEY}).
    No additional headers or body parameters for authentication are mentioned in this
    documentation.
possible_base_urls:
- information_source; https://www.ifthenpay.com/docs/en/api/pbl/:
  - https://api.ifthenpay.com/gateway
  - https://api.ifthenpay.com/gateway/pinpay/{GATEWAY_KEY}
possible_endpoints:
- information_source; https://www.ifthenpay.com/docs/en/api/pbl/:
  - POST https://api.ifthenpay.com/gateway/pinpay/{GATEWAY_KEY}
  - POST https://api.ifthenpay.com/gateway/{GATEWAY_KEY}/{REQUEST_STATUS}
