notes:
- The API uses JWT authentication and requires the user to be authenticated.
- The endpoint supports pagination.
- The material facts section of a document will always include data that is linked
  to a specific certificate, which will be identified as the 'data source' at the
  top of the section.
- The open API has a rate limit of 100 calls per hour.
- Requires personal (private) API token for usage.
