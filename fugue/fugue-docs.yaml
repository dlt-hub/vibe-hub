notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Currently, we have not unified the dialects of different SQL backends. So there
  can be some slight syntax differences when you switch between backends.
- In addition, we have not unified the UDFs cross different backends, so you should
  be careful to use uncommon UDFs belonging to a certain backend.
- This function allows you to parameterize the SQL in a more elegant way.
- Currently, we have not unified the dialects of different SQL backends.
- Currently, only `SELECT` statements are supported
- The schema of all dataframes must be identical, or an exception will be thrown.
- This interface is experimental, it’s subjected to change in new versions.
- Uses OAuth2 with refresh token — requires setup of connected app in Fugue
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://fugue.api.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.fugue.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''fugue_client_id''] }}'
    client_secret: '{{ dlt.secrets[''fugue_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''fugue_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
