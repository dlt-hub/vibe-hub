auth_info:
- information_source; https://developer.parrotsoftware.io/api-6345210:
  - 'Provide your bearer token in the Authorization header when making requests to
    protected resources. The Authorization header must contain the value Bearer followed
    by your token, for example Authorization: Bearer [token].'
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer <token>''.'
- information_source; https://developer.parrotsoftware.io/api-7186710:
  - 'Authorization uses a Bearer token scheme. Include the token in the Authorization
    header as ''Authorization: Bearer <token>''.'
  - 'Provide your bearer token in the Authorization header when making requests to
    protected resources. The header format is Authorization: Bearer {token}, where
    {token} is your authentication credential.'
pagination_info:
- information_source; https://developer.parrotsoftware.io/api-6345210:
  - The API uses offset-based pagination with query parameters page (current page,
    0-indexed) and pageSize (items per page, default 10). The response includes a
    pagination object with next (next page number or null), previous (previous page
    number or null), current (current page), count (total items), and pageSize (items
    per page). Continue to the next page using the next value; stop when next is null.
  - Use query parameters page (optional, defaults to 1) and per_page (optional, defaults
    to 50) to paginate results. The response includes pagination metadata fields total,
    page, and per_page to indicate current position and total available records.
- information_source; https://developer.parrotsoftware.io/api-7186710:
  - The API uses offset-based pagination with query parameters page (current page,
    starting at 0) and pageSize (items per page). The response includes a pagination
    object with next and previous fields (null when unavailable), count (total items),
    current (current page), and pageSize, allowing clients to determine when pagination
    ends when next is null.
  - Use optional query parameters page (string, default 0) and pageSize (integer)
    to paginate results. The response includes pagination metadata to navigate through
    pages.
