notes:
- Even if an interface is listed here as 'supported' doesn’t mean all parameters are
  implemented. Sometimes only a subset of parameters can be supported.
- Some Pandas methods are not implementable due to the constraints of the library
  using Elasticsearch as the backend for the majority of data processing. Functions
  like `DataFrame.iloc[i]` or `DataFrame.transpose()` likely won’t be implementable
  in Eland due to this constraint.
- DataFrame.values not implemented.
- number of rows len(df) queries Elasticsearch
- number of columns len(df.columns) is cached. If mappings are updated, DataFrame
  must be updated
- Uses pandas-like API for groupby operations
- Returns all values as float64, NaN/NaT values are removed when numeric_only is True
- Returns all values as the same dtype where possible when numeric_only is None, NaN/NaT
  are removed
- Returns all values as the same dtype where possible when numeric_only is False,
  NaN/NaT are preserved
- Default is numeric_only=True which returns all values as float64, NaN/NaT values
  are removed.
- This copies a lot of code from pandas.DataFrame.info as it is difficult to split
  out the appropriate code or creating a SparseDataFrame gives incorrect results on
  types and counts.
- Currently non-numerics are not supported
- Note we can only do this for aggregatable Elasticsearch fields - (in general) numeric
  and keyword rather than text fields
- The `items`, `like`, and `regex` parameters are enforced to be mutually exclusive.
- Derived from pandas.plotting._core.hist_frame 0.25.3
- Ideally, we’d call the pandas method hist_frame directly with histogram data, but
  weights are applied to ALL series.
- Follows pandas implementation except when max_rows=None. In this scenario, we set
  max_rows=60 to avoid accidentally dumping an entire index.
- If the Elasticsearch index is deleted or index mappings are changed after this object
  is created, the object is not rebuilt and so inconsistencies can occur.
- eland.Index has a very limited API compared to pandas.Index
- Elasticsearch types are mapped to pandas dtypes via Mappings._es_dtype_to_pd_dtype.
- number of rows len(series) queries Elasticsearch
- number of columns == 1
- TODO - implement remainder of pandas arguments, currently non-numerics are not supported
- Returns standard deviation for a Series
- The items, like, and regex parameters are enforced to be mutually exclusive.
- Not implemented.
- Categorical fields are expected to already be processed
- Defaults to ‘True’ for es_compress_model_definition
- The index is a field that exists in every document in an Elasticsearch index.
- This loads the entire Elasticsearch index into in core pandas.DataFrame structures.
  For large indices this can create significant load on the Elasticsearch cluster
  and require significant memory.
- Modifies an Elasticsearch index
- Pandas iteration options not supported
- Iterator not supported
- Uses eland DataFrame for data manipulation and analysis.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses Basic Auth for connecting to Elastic Cloud.
- Data includes inspection dates and violations for restaurants.
- Data includes various attributes related to restaurant inspections
- Uses a script to filter documents where zipcode is greater than score.
- Uses Elasticsearch as a backend
- Data is loaded from CSV to Elasticsearch
errors:
- 'ValueError: Raise a Value Error if model already exists'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check request parameters'
- '404 Not Found: Verify endpoint path'
