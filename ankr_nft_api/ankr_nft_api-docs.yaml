auth_info:
- information_source; https://www.ankr.com/docs/advanced-api/nft-methods/:
  - The API requires an authentication token passed in the URL path as `{your_token}`
    in the endpoint `https://rpc.ankr.com/multichain/{your_token}`. This token serves
    as the credential for accessing the Ankr RPC service.
- information_source; https://www.ankr.com/docs/rpc-service/chains/chains-api/aptos/:
  - The API endpoint requires a token passed in the URL path as `{your_token}`. This
    token serves as the authentication credential and must be included in the URL
    when making requests to the endpoint.
  - The authentication mechanism uses a token-based approach where your API token
    is embedded directly in the URL path as `{your_token}`. Replace this placeholder
    with your actual token when making requests to the endpoint.
  - The documentation shows a reference to `{your_token}` in the URL path `https://rpc.ankr.com/premium-http/aptos/{your_token}/v1/view`,
    which indicates that an API token must be included as a URL path segment for authentication.
    The specific token value should replace the `{your_token}` placeholder.
pagination_info:
- information_source; https://www.ankr.com/docs/advanced-api/nft-methods/:
  - Pagination uses pageSize (optional, request parameter) to specify the number of
    results per page and pageToken (optional, request parameter) to navigate pages.
    The response includes nextPageToken, which should be passed as the pageToken value
    in the next request to fetch the subsequent page; when nextPageToken is absent
    or empty, pagination is complete.
possible_base_urls:
- information_source; https://www.ankr.com/docs/advanced-api/nft-methods/:
  - https://rpc.ankr.com/multichain/{your_token}
- information_source; https://www.ankr.com/docs/rpc-service/chains/chains-api/aptos/:
  - https://rpc.ankr.com/premium-http/aptos/{your_token}/v1
possible_endpoints:
- information_source; https://www.ankr.com/docs/advanced-api/nft-methods/:
  - POST https://rpc.ankr.com/multichain/{your_token}
- information_source; https://www.ankr.com/docs/rpc-service/chains/chains-api/aptos/:
  - GET .com/premium-http/aptos/{your_token}/v1/tables/{table_handle}/item
  - GET https://rpc.ankr.com/premium-http/aptos/{your_token}/v1/estimate_gas_price
  - POST https://rpc.ankr.com/premium-http/aptos/{your_token}/v1/tables/{table_handle}/item
  - POST https://rpc.ankr.com/premium-http/aptos/{your_token}/v1/tables/{table_handle}/raw_item
  - POST https://rpc.ankr.com/premium-http/aptos/{your_token}/v1/transactions/simulate
  - POST https://rpc.ankr.com/premium-http/aptos/{your_token}/v1/view
- information_source; https://www.ankr.com/docs/staking-for-developers/restful-api/staking-metrics/:
  - GET https://api.staking.ankr.com/v1alpha/metrics
