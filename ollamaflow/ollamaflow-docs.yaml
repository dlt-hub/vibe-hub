auth_info:
- information_source; https://ollamaflow.readme.io/reference/api-reference.md:
  - Administrative APIs require bearer token authentication. Include the Authorization
    header with the value "Bearer your-admin-token" for all administrative endpoints
    like GET /v1.0/frontends, GET /v1.0/frontends/{identifier}, and PUT /v1.0/frontends.
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header "Authorization: Bearer your-admin-token" for all requests to frontend
    and backend management endpoints. The exact token value should be provided by
    your admin configuration.'
  - 'Authorization via Bearer token in the Authorization header. Include "Authorization:
    Bearer your-admin-token" for all requests to protected endpoints like DELETE /v1.0/backends/{identifier}
    and GET /v1.0/backends/health.'
  - 'Bearer token required for administrative endpoints only. Send the token in the
    Authorization header as "Authorization: Bearer your-admin-token". Ollama-compatible
    and OpenAI-compatible APIs do not require authentication.'
  - 'Pass an Authorization header with a Bearer token. The token should be set to
    your admin token value, e.g., Authorization: Bearer your-admin-token.'
possible_base_urls:
- information_source; https://ollamaflow.readme.io/reference/api-reference.md:
  - http://localhost:43411/v1
  - http://localhost:43411/v1.0
possible_endpoints:
- information_source; https://ollamaflow.readme.io/reference/api-reference.md:
  - DELETE /v1.0/backends/{identifier}
  - DELETE http://localhost:43411/v1.0/frontends/{identifier}
  - GET /v1.0/backends
  - GET /v1.0/backends/health
  - GET /v1.0/backends/{identifier}
  - GET /v1.0/backends/{identifier}/health
  - GET /v1.0/frontends
  - GET /v1.0/frontends/{identifier}
  - GET http://localhost:43411/v1.0/backends
  - GET http://localhost:43411/v1.0/backends/{identifier}
