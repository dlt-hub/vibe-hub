notes:
- Interface used to receive asynchronously delivered exceptions.
- See JMSException#getErrorCode for a list on known exception error codes.
- Lightstreamer is an event broker optimized for the internet, ensuring seamless real-time
  data delivery across the web.
- Lightstreamer automatically handles proxies, firewalls, disconnections, network
  congestion, and the general unpredictability of the internet.
- Creates a QueueConnection object that wraps an underlying LightstreamerClient object
  into a JMS Extender compatible queue connection.
- This method is not meant to be used directly.
- Will use TopicPublisher's default delivery mode, priority and time to live if message
  parameters are not set.
errors:
- connection exceptions caused by timeouts while communicating with the JMS broker
- argument exceptions caused by passing invalid arguments or specifying inexistent
  destination names
- authorization exceptions thrown by a server-side hook
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'JMSEXT_CONNECTION_DISABLED: the JMS Connector is not enabled; when an exception
  with this error code is reported, contact your system administrator'
- 'JMSEXT_INVALID_CONNECTOR_NAME: the JMS Connector specified while connecting does
  not exist'
- 'JMSEXT_CONNECTION_NOT_AVAILABLE: the JMS Connector is not able to obtain a connection
  to the JMS broker; under normal conditions this exception should never be reported'
- 'JMSEXT_CONNECTION_TIMED_OUT: the connection to the JMS broker is temporarily not
  available; when this exception is reported, a previously requested operation could
  not be completed, the JMS Extender will reconnect as soon as possible and the operation
  can subsequently be retried'
- 'JMSEXT_INVALID_ACK_MODE: an invalid ack mode has been requested'
- 'JMSEXT_DUPS_OK_NOT_AVAILABLE: a session with ack mode DUPS_OK has been requested,
  but the JMS Connector and the underlying JMS broker do not support it'
- 'JMSEXT_INDIVIDUAL_ACK_NOT_AVAILABLE: a session with ack mode INDIVIDUAL_ACK has
  been requested, but the JMS Connector and the underlying JMS broker do not support
  it'
