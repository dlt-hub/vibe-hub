auth_info:
- information_source; https://docs.shuttle.dev/examples/axum-jwt-authentication:
  - JWT authentication is used. Obtain a token by POST to /login with JSON body containing
    client_id and client_secret fields, then send the token in the Authorization header
    as "Bearer <token>" for protected endpoints. Tokens expire after 5 minutes and
    must be refreshed by obtaining a new token from /login.
possible_base_urls:
- information_source; https://docs.shuttle.dev/examples/axum-jwt-authentication:
  - http://localhost:8000
possible_endpoints:
- information_source; https://docs.shuttle.dev/examples/axum-jwt-authentication:
  - GET http://localhost:8000/private
  - GET http://localhost:8000/public
  - POST http://localhost:8000/login
