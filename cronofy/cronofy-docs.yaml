- '429 Too Many Requests: Rate limit exceeded.'
- Need admin approval when authenticating calendars
- 'Invalid URL: Ensure your callback URL is correctly formatted.'
- 'Certificate verification failed: Check SSL certificate rating.'
- 'Channel closed: If no notifications succeed within 24 hours, the channel will be
  closed automatically.'
- '401 Unauthorized: Check token validity'
- '403 Forbidden: Check permissions for the requested resource'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'invalid_grant: The code is unrecognized or has already been used, or the redirect_uri
  does not match the one given when requesting the user’s authorization.'
- '401 Unauthorized: Check your access token.'
- '404 Not Found: Ensure the endpoint and parameters are correct.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
