notes:
- Every plugin must implement the Plugin interface
- Use Zod schemas for robust input validation
- This plugin simplifies Hedera blockchain development and interaction within ElizaOS.
- You can contribute to Hedera Docs content in several ways.
- You will need the private key to input in your .env file when completing the coding
  environment setup.
- Keep your private keys secure. Anyone with access to them can control your wallet
  and any funds.
- When you create a testnet account through HashPack, itâ€™s automatically funded with
  100 HBAR.
- After the first day, faucet funding is limited to 100 HBAR per day.
- Once the Personal Access Token (API key) is generated, please copy and securely
  save it in a location where only you have access.
- Auto-account creation flow allows wallet providers to create free accounts to users.
- Account creation fee must be paid in HBAR.
- The account creation fee is paid by the payer of the transfer transaction.
- The mirror node allows users to access past transaction data on the Hedera network.
- SQL queries might fail when the engineering team updates the underlying database
  model in new releases.
- This tutorial requires the use of the Hedera JavaScript SDK, Solidity with libraries
  for random number generation, and the Mirror Node REST API.
- The function setIncludeChildren is set to true to get information about all the
  children transactions under the contract execution.
- Make sure you have entered your Hedera information correctly with no syntax errors
  as it will cause issues when trying to run the network later.
- A single Fabric transaction sent to an ordering node could result in multiple HCS
  consensus messages as HCS messages have a 6k message size limit
- i.e. there may not be a 1:1 correlation between a Fabric transaction and HCS message
- A fabric transaction payload is encrypted by the ordering node therefore the subsequent
  HCS transaction payload is also encrypted
- All messages on the mirror node explorer will be displayed in encrypted format
- Make sure you have selected the testnet network toggle in the explorer as the topics
  and messages created through this tutorial will not appear on the main network
- Scheduled Transactions enable multiple parties to easily schedule and execute transactions
  together.
- A test runner is a developer tool that helps structure and execute tests.
- Mocha is a popular JavaScript test runner used in this tutorial.
- Generative testing uses random values instead of hard-coded values.
- The <shardNum>.<realmNum>.<alias> format is only acceptable when specified in the
  TransferTransaction, AccountInfoQuery, and AccountBalanceQuery transaction types.
- A hollow account has an account number and alias but no key. It can receive tokens,
  but it cannot send tokens or modify account properties until it is a complete account.
- Hedera supports jumbo Ethereum transactions allowing up to 24KB for contract creation
  and 128KB for contract calls.
- Hedera supports jumbo Ethereum transactions allowing larger callData payloads.
- Hedera supports any language that compiles to the Ethereum Mainnet.
- Hedera throttles transactions before consensus, and nodes limit the number of transactions
  they can submit to the network.
- Jumbo EthereumTransactions are capped at 24KB (creation) and 128KB (call). Larger
  payloads require callDataFileId.
- Hiero JSON RPC Relay uses 18 decimals when returning HBAR.
- This is an initial beta release, and both the HashScan user interface and API functionalities
  are scheduled for enhancements in upcoming updates.
- Uses 8 decimals for both HBAR and WHBAR.
- For deposits, use 18 decimals (weibars).
- HEDERA COUNCIL HAS NOT ENABLED RENTS ON SMART CONTRACTS YET. RENTS PAY FOR THE ONGOING
  USAGE OF RESOURCES USED BY THE SMART CONTRACT.
- The new security model has been applied to contracts created from the mainnet 0.35.2
  release and onwards.
- Existing contracts deployed before this upgrade will continue to use the previous
  security model for a limited time.
- Hashgraph is inexpensive, avoiding proof-of-work.
- The hashgraph is 100% efficient, wasting no resources on computations that slow
  it down.
- The .env file securely stores environment variables, such as your Hedera network
  endpoints and private keys.
- Your testnet account ECDSA hex-encoded private key from the portal
- Your testnet JSON-RPC Relay endpoint URL
- Ensure local node is running before deployment.
- Use --force flag to recompile if needed.
- Hedera interprets HBAR decimals differently depending on the context
- With HIP-1086, jumbo ethereumData is the preferred approach for large payloads,
  but callDataFileId remains supported for oversized payloads or legacy workflows.
- Requires setup of environment variables for OPERATOR_ID and OPERATOR_KEY.
- Batch minting of 10+ NFTs can run into throughput issues and potentially hit the
  transaction limit (throttle cap), causing the SDK to throw BUSY exceptions.
- Requires signing with the treasury key to authorize transfers.
- Uses ECDSA keys for account creation and NFT management.
- You need to import the specified contracts into your working directory.
- The contract itself is used as Treasury Account, Supply Key, and Auto-renew account.
- Increase gas if revert occurs
- The smart contract 'rent' feature is currently NOT enabled.
- The expiration must be between 82 and 91 days, specified in seconds.
- Uses API key for authentication.
- Tokens are as fast, fair, and secure as HBAR and cost a fraction of 1Â¢ USD to transfer.
- NFTs can only have fixed or royalty fees.
- KYC stands for 'know your customer' and is used for compliance and identity verification.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The pause transaction requires a pause key to be set during token creation.
- The freeze transaction requires a freeze key to be set for the token.
- The wipe transaction requires a wipe key to be set for the token.
- The delete transaction must be signed by the token's admin key.
- Requires setup of connected app in API.
- Requires setup of Hedera SDK and environment variables.
- Ensure proper account configurations for token associations.
- 'TokenAirdropTransaction Costs: The sender pays all fees for distributing tokens,
  including fees for token association and the first auto-renewal period for newly
  created associations.'
- 'TokenClaimAirdropTransaction Costs: When a recipient claims tokens from a pending
  airdrop, they only need to cover the transaction cost for claiming.'
- 'TokenRejectTransaction Costs: Rejecting unwanted tokens is free from custom fees
  or royalties.'
- 'TokenCancelAirdropTransaction Costs: Canceling a pending airdrop comes with a nominal
  fee for the sender.'
- Environment variables OPERATOR_ID, HEDERA_NETWORK, and OPERATOR_KEY are required.
- Uses API key for authentication
