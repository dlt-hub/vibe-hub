notes:
- The server will listen on all local network adapters on port 80.
- HTTPS requires appropriate certificate and private key files.
- Uses a class based declarative approach to avoid boilerplate code
- Static typing is exploited to avoid conversion errors
- Subject to the terms of the MIT license, as written in the included LICENSE.txt
  file.
- May throw an InterruptException if the task gets interrupted using Task.interrupt()
- This mutex type can be used in exchange for a core.sync.mutex.Mutex, but does not
  block the event loop when contention happens.
- Note that this mutex does not allow recursive locking.
- Because this class is annotated nothrow, it cannot be interrupted using Task.interrupt().
  The corresponding InterruptException will be deferred until the next blocking operation
  yields the event loop.
- Implements a unidirectional data pipe between two tasks.
- causes incoming connections to be distributed across the thread pool
- Performs generic parsing of a Diet template file.
- Ring buffer supporting fixed or dynamic capacity
- Using a standard Mutex is possible as long as it is ensured that no event loop based
  functionality (I/O, task interaction or anything that implicitly calls yield) is
  executed within a section of code that is protected by the mutex.
- Implements cryptographically secure random number generators.
- BSON serialization and value handling
- MongoCollection class
- Implements HTTP Basic Auth for client.
- Implements WebSocket support and fallbacks for older browsers.
- Creates a MIME compatible Base64 encoding stream.
- Creates a URL safe Base64 encoding stream (using '-' and '_' for non-alphabetic
  values).
- Implements a buffered random access wrapper stream.
- In-memory streams
- I/O concurrency limiting wrapper stream
- Creates a new deflate uncompression stream.
- Creates a new deflate compression stream.
- Make things @safe once Appender is.
- Markdown parser implementation
- String input validation routines
- Authentication and authorization framework based on fine-grained roles.
- Internationalization/translation support for the web interface module.
- This module implements a generic RPC mechanism that allows transparently calling
  remote functions over an HTTP based network connection.
- Implements a declarative framework for building web interfaces.
- The optional configuration file (vibe.conf) is a JSON file, containing an object
  with the keys corresponding to option names, and values corresponding to their values.
- File handling functions and types.
- Contains parallel computation primitives.
- Contains routines for high level path handling.
- Generic stream interface used by several stream-like classes.
- This module defines the basic (buffered) stream primitives.
- BSON serialization and value handling.
- MongoDB index API definitions.
- MongoDB based HTTP session store.
- MongoDB based HTTP session store
- The API is still subject to change
- Implements HTTP Basic Auth.
- Implements HTTP Digest Authentication
- This is a minimal implementation based on RFC 2069
- Convenience functions for working with web forms.
- Cookie based session support.
- This module is scheduled for deprecation and will be replaced by another module
  in the future.
- Maps file name extensions to standard mime types.
- Random access stream that caches a source input stream on disk.
- SMTP client implementation
- Creates a Base64 encoding stream.
- OpenSSL based SSL/TLS stream implementation
- Stream proxy and wrapper facilities.
- TLSStream can be used to implement TLS communication on top of a TCP connection.
- The TLSContextKind of an TLSStream determines if the TLS tunnel is established actively
  (client) or passively (server).
- Zlib input/output streams
- Functions for creating deflate and gzip streams
- URL-encoding implementation
- Utility functions for array processing
- Scheduled for deprecation
- Use vibe.container.hashmap instead
- Utility functions for string processing
- Contains common functionality for the REST and WEB interface generators.
- This module aims to provide a typesafe way to deal with RESTful APIs.
- 'Automatic client generation: once the interface is defined, it can be used both
  by the client side and the server side.'
- 'Automatic client generation: once the interface is defined, it can be used both
  by the client side and the server side'
- Automatic route generation for the server
- Parameter validation types transparently supported for web interface methods.
- Throws an exception if the condition evaluates to false.
- Throws a DietParserException when called with a false condition at run time.
- Implements a thread-safe, typed producer-consumer queue.
- Generic connection pool for reusing persistent connections across fibers.
- File handling functions and types available.
- Central logging facility for vibe.
- Password hashing routines
- Multi-threaded task pool implementation
- MongoClient class doing connection management.
- JSON serialization and value handling.
- De(serialization) of arbitrary D types is also supported and is recommended for
  handling JSON in performance sensitive applications.
- MongoDatabase class representing common database for group of collections.
- MongoDB operation flag definitions.
- MongoDB cursor abstraction
- The MongoDB driver implementation here is missing a number of API functions known
  from the JavaScript driver, but these can usually be implemented in terms of MongoDatabase.runCommand
  or MongoCollection.find.
- Since the official documentation is lacking in some places, it may be necessary
  to use a network sniffer to monitor what exactly needs to be sent.
errors:
- '500 Internal Server Error: An exception is thrown from the request handler.'
- '404 Not Found: The request handler does not write a response.'
- 'HTTPStatus.unauthorized: Invalid authentication token'
- 'CryptoException: Thrown when an error occurs during random number generation.'
- 'RestException: Represents a Rest error response'
- 'RestErrorInformation: Contains detailed informations about the error.'
- Throws a DietParserException when called with a false condition at run time.
