auth_info:
- information_source; https://developer.hipay.com/api-explorer/terminal-api-for-softpos-api:
  - 'HTTP Basic Authentication is required for all requests using the Authorization
    header with a token provided by HiPay in the format Authorization: Basic [[token]].
    Response integrity is verified via an x-hipay-signature header containing a hash
    of the response body that should be compared against a hash of the received body
    to confirm authenticity.'
- information_source; https://developer.hipay.com/online-payments/payment/professional-integration:
  - 'API credentials are required via two parameters: wsLogin and wsPassword, both
    32 characters alphanumeric, sent as request parameters in SOAP POST requests to
    /soap/transaction-v2 for transaction maintenance operations (confirm, cancel).'
  - The API uses HTTP POST requests with credentials passed as request parameters.
    Authentication requires wsLogin (API Webservice login, 32 alphanumeric characters),
    wsPassword (API Webservice password, 32 alphanumeric characters), and websiteId
    (merchant website ID, up to 32 numeric characters) sent with each request to the
    /soap/refund-v2/card endpoint for refund operations.
possible_base_urls:
- information_source; https://developer.hipay.com/api-explorer/terminal-api-for-softpos-api:
  - https://raw.githubusercontent.com/hipay/openapi-hipay/refs/heads/master/omnichannel/openapi%20-%20Terminal%20API.yaml
- information_source; https://developer.hipay.com/online-payments/payment-means/multibanco:
  - https://developer.hipay.com/api-explorer/api-marketplace
possible_endpoints:
- information_source; https://developer.hipay.com/api-explorer/terminal-api-for-softpos-api:
  - POST /terminals/payment
- information_source; https://developer.hipay.com/online-payments/payment/professional-integration:
  - POST /soap/refund-v2/card
  - POST /soap/transaction-v2
