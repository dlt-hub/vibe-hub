notes:
- All requests must be sent using HTTPS with TLS 1.2 or higher.
- All API calls are limited to 600 requests every 10 minutes.
- TalentLyft API uses Bearer token for authorization. This means you need to include
  the token in format Bearer <Access Token>.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Assessment providers should respond with a 201 status and an identifier for the
  created assessment.
- Assessment status can be Pending, Completed, Rejected, Declined, or Expired.
- If response status code is >= 300, the event will be retried 5 times.
