notes:
- Default port for incoming unicast shreds is 20000/udp.
- NAT connections currently not supported.
- Multicast shreds are sent over 20001/udp.
- This does not work with Docker bridge networking.
- Bundle statuses can be Invalid, Pending, Failed, or Landed.
- The minimum tip is 1000 lamports
errors:
