auth_info:
- information_source; https://the-odds-api.com/liveapi/guides/v4/:
  - API Key authentication is required. Pass your API key via the `apiKey` query parameter
    in the request URL, for example `apiKey=YOUR_API_KEY`.
  - API authentication requires an apiKey query parameter. Include apiKey=YOUR_API_KEY
    as a query parameter in all requests to the API endpoint.
  - API key authentication is required and passed as a query parameter. Include the
    apiKey query parameter with your API key value in all requests to the /v4/historical/sports/{sport}/odds
    endpoint.
  - API key authentication is required via the apiKey query parameter. Pass your API
    key as the apiKey query parameter in the request URL (e.g., apiKey=YOUR_API_KEY).
  - API key authentication is required. Pass your API key as the `apiKey` query parameter
    in the request URL (e.g., `?apiKey=YOUR_API_KEY`).
pagination_info:
- information_source; https://the-odds-api.com/liveapi/guides/v4/:
  - The API uses timestamp-based navigation for historical data. The response includes
    previous_timestamp and next_timestamp fields that can be passed as the date query
    parameter in subsequent requests to move backward or forward through available
    snapshots.
  - The historical odds endpoint uses timestamp-based pagination. The response includes
    previous_timestamp and next_timestamp fields that can be passed as the date parameter
    in subsequent requests to navigate backward or forward through historical snapshots.
    Stop paginating when next_timestamp or previous_timestamp is null.
  - The response includes timestamp, previous_timestamp, and next_timestamp fields.
    Use previous_timestamp or next_timestamp as the date query parameter in subsequent
    requests to navigate backward or forward through historical snapshots.
- information_source; https://the-odds-api.com/liveapi/guides/v4/index.html:
  - The API uses timestamp-based pagination for historical data. The response includes
    previous_timestamp and next_timestamp fields that can be passed as the date query
    parameter in subsequent requests to navigate backward or forward through available
    snapshots.
  - The endpoint uses timestamp-based pagination through the `date` query parameter.
    The response includes `previous_timestamp` and `next_timestamp` fields that can
    be used as the `date` parameter value in subsequent requests to navigate backward
    or forward through historical snapshots.
