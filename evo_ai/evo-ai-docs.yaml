notes:
- All API Keys are saved end-to-end encrypted for maximum security.
- Ensure URL is publicly accessible for URL processing
- Maximum file size for uploads is 50MB
- Chat interface allows tracking real-time executions and managing chat sessions.
- Debug functionality shows execution steps and API calls.
- Use UUID v4 for all required IDs (messageId, id, etc.)
- Maintain consistency in IDs for proper tracking
- 404 error indicates the requested page was not found
- 'Synchronous Communication: This method blocks until the agent provides a complete
  response.'
- Uses Server-Sent Events for real-time response streaming.
- Connection remains open until the agent completes the response.
- Webhook URL must use HTTPS.
- Always verify signatures when using webhook secrets.
errors:
- '-32700: Parse error'
- '-32600: Invalid request'
- '-32601: Method not found'
- '-32602: Invalid params'
- '-32603: Internal error'
- '-32000: Agent error'
- 'Upload failed: Check file size (max 50MB)'
- 'URL doesn’t process: Check if URL is publicly accessible'
- 'Audio doesn’t work: Check microphone permissions and configurations.'
- 'Media upload fails: Check file size and supported format.'
- 'Agent doesn’t respond as expected: Use debug functionality to understand execution.'
- '401 Unauthorized: Recheck API key or token expiration'
- 'error.code: JSON-RPC error code'
- 'error.message: Human-readable error message'
- 'Agent processing failed: Timeout exceeded.'
- '-32000: Task not found'
- '-32001: Task already completed'
- '-32002: Task already canceled'
- '-32003: Cancellation failed'
- '-32004: Subscription failed'
