auth_info:
- information_source; https://api-docs.igdb.com/:
  - 'API requests require two authentication headers: Client-ID header with your client
    ID value, and Authorization header with Bearer token format containing your access_token.
    Both headers must be included in all requests to the IGDB API.'
  - API requests require two headers for authentication. Send Client-ID header with
    your Client ID value and Authorization header with Bearer token scheme containing
    your access_token. Both headers are mandatory for all requests to the API endpoint.
  - 'API requests require two headers: Client-ID header with your client ID value,
    and Authorization header with "Bearer" followed by your access token. The access
    token must be obtained separately (likely through OAuth2 flow with IGDB/Twitch).'
  - 'All requests to the IGDB API require two headers: Client-ID with your client
    ID value, and Authorization with a Bearer token containing your access_token.
    Include these headers in every API request.'
  - 'Authorization uses two required headers: Client-ID (set to your Client ID value)
    and Authorization (set to "Bearer" followed by your access_token). Send both headers
    with POST requests to the API endpoints.'
possible_base_urls:
- information_source; https://api-docs.igdb.com/:
  - https://api.igdb.com
  - https://api.igdb.com/v4
