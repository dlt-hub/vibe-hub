client:
  auth: An API token is required and can be obtained from the settings after activation;
    this token reflects the password of the 'API-User' and can be included in the
    URL query as a parameter.
  most_recurring_base_url: https://rotoclear.local:443
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://rotoclear.com/en/api-documentation.html':
  - /api?token=***
  - http://rotoclear.local:80/camera.mjpeg?user=admin&password=***
  - http://rotoclear.local:80/camera.jpeg?user=admin&password=***
  - /api?token=***&light0=true&record=start
  - http://rotoclear.local:80/api?user=API-User&token=***
  - http://{rotoclearIp
  - https://192.168.0.123:3000/api
  - https://192.168.0.123:3000/api?password=***
  - /api
  - /api?token=***&get=[light0,record,recordTime,pan0
  - http://rotoclear.local:80/api
- 'endpoints source: https://rotoclear.com/de/api-dokumentation.html':
  - /api?token=***
  - http://rotoclear.local:80/camera.mjpeg?user=admin&password=***
  - http://rotoclear.local:80/camera.jpeg?user=admin&password=***
  - /api?token=***&light0=true&record=start
  - http://rotoclear.local:80/api?user=API-User&token=***
  - http://{rotoclearIp
  - https://192.168.0.123:3000/api
  - https://192.168.0.123:3000/api?password=***
  - /api
  - /api?token=***&get=[light0,record,recordTime,pan0
  - http://rotoclear.local:80/api
