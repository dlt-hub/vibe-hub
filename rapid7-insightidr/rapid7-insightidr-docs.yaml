notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Lucidum executes read-only requests to the 1E Tachyon REST API and ingests only
  meta-data about 1E Tachyon devices.
- Lucidum’s cyber beard is thriving! A Rising in Cyber 2025 Honoree!
- Requires setup of connected app in Lucidum
- Lucidum executes read-only requests to the CyberArk REST API and ingests only metadata
  about devices running CyberArk Endpoint Privilege Manager (EPM). Lucidum does not
  retrieve any data stored on your assets.
- Uses OAuth2 with refresh token — requires setup of connected app in Lucidum
- Lucidum executes read-only requests to the Mosyle REST API and ingests only meta-data
  about Mosyle assets.
- Some objects may return nulls in deeply nested fields
- Requires OAuth2 setup for API access
- Lucidum executes read-only requests to the Rapid7 InsightIDR REST API and ingests
  only meta-data about Rapid7 InsightIDR assets and users.
- Lucidum does not retrieve any data stored on InsightIDR.
- Lucidum executes read-only requests to the Rapid7 InsightVM REST API and ingests
  only meta-data about Rapid7 InsightVM assets and users.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'code: 200: success'
- '401 Unauthorized: Check token validity'
- '403 Forbidden: Insufficient permissions'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - InsightAppSec ReadOnly
client:
  base_url: https://lucidum.io
  auth:
    type: oauth2
    flow: refresh_token
