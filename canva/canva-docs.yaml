notes:
- The duration that the notification will be visible can be set to infinite or a number
  in milliseconds.
- Only a subset of Canva's fonts are returned.
- Must use HTTPS for URLs
- Maximum file size for images and audio is 50MB, for videos is 100MB
- Returns a Promise that resolves when the asset has finished uploading.
- Uploads an asset to the user's private media library.
- The available font weights depend on the font.
- The only valid value for type is 'table'.
- 'Available values include: ''none'', ''disc'', ''circle'', ''square'', ''decimal'',
  ''lower-alpha'', ''lower-roman'', ''checked'', ''unchecked''.'
- This API is deprecated, and is no longer recommended for use, and should be removed
  from your app.
- Reads and edits content of the specified type from the user's design.
- The order of pages is not guaranteed.
- Some types of pages don't have dimensions, such as whiteboards.
- You must provide at least one file type for export.
- This page type does not have fixed dimensions, e.g. Whiteboard or Doc
- This API is deprecated, and is no longer recommended for use.
- Supports data selection and refreshing.
- You must provide at least one file type for export
- Returns information about the current app process.
- Requests the termination of the current process.
- Apps can't register multiple callbacks.
- The app process will remain open until the callback resolves or a timeout error
  occurs.
- The complete execution of the callback is not guaranteed as some user actions (e.g.
  closing tabs) may close the process prematurely.
- Registers a callback that listens for broadcasted messages.
- In some browsers, the user must enable popup permissions before any URL can be opened.
- This method has a rate limit of 10 requests every 10 seconds.
- If an app attempts to register multiple callbacks, only the last callback will be
  registered.
- The app is allowed to directly link to payment and upgrade flows when running in
  a web browser.
- This token must be decoded and verified via the app's backend.
errors:
- 'REQUEST_FAILED: The request to show a toast notification failed.'
- '400 Bad Request: Check URL and file size'
- '413 Payload Too Large: File exceeds maximum size limit'
- 'outdated_source_ref: The referenced dataset has been deleted, access permissions
  have changed, or the structure of the data has fundamentally changed.'
- 'remote_request_failed: Network issues, API failures, or other connectivity problems
  that prevent data retrieval.'
- 'app_error: Custom error occurred in your app.'
- outdated_source_ref
- remote_request_failed
- app_error
- User declined to open URL
- Rate limit of 10 requests every 10 seconds.
