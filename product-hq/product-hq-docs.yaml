notes:
- None of the PHQ courses have eligibility requirements or prerequisites.
- Candidates completely new to the subject are encouraged to apply.
- Fast-track your career by becoming a Certified Product Manager
- Lifetime access to videos and updated course material
- This course has no prerequisites and you do not need a technical background.
- You should NOT take this course if you are already an experienced product manager.
- You should NOT take this course if you arent willing to spend 30 minutes to 1 hour
  every day for a month to complete course content and work on your PM project.
- Uses OAuth2 with refresh token  requires setup of connected app in Product HQ
- Free lifetime access to all content after enrollment.
- 'Self-Paced Learning: Study 5 hours/week to finish in 10 weeks'
- 'Lifetime access: Enjoy videos and updated course material for a lifetime'
- Access to the worlds first and largest Product Manager Slack community where you
  can meet, chat, and learn from over 9,000+ product people around the globe.
- Candidates are free to learn at their own pace.
- Lifetime access to all course content for as long as you like.
- Best Investment
- Fast-track your career by becoming a Certified Product Writer
- Lifetime access to course content after enrollment
- 30-day money-back guarantee
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some objects may return nulls in deeply nested fields
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://producthq.org
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.producthq.org/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
