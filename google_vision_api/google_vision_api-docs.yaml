auth_info:
- information_source; https://www.ituonline.com/tech-definitions/what-is-google-vision-api/:
  - "Google Vision API uses API key authentication passed as a query parameter. Create\
    \ an API key in Google Cloud Console under API & Services \u2192 Credentials,\
    \ then include it in requests via the key query parameter in the URL (e.g., https://vision.googleapis.com/v1/images:annotate?key=YOUR_GOOGLE_CLOUD_API_KEY)."
possible_base_urls:
- information_source; https://www.ituonline.com/tech-definitions/what-is-google-vision-api/:
  - https://vision.googleapis.com/v1
possible_endpoints:
- information_source; https://www.ituonline.com/tech-definitions/what-is-google-vision-api/:
  - POST https://vision.googleapis.com/v1/images:annotate
