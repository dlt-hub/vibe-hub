notes:
- Ensure correct OAuth scopes are set for access.
- API rate limits apply; monitor usage.
- Uses OAuth2 with refresh token  requires setup of connected app in Avantra
- Java 17 is now required for Avantra 24 and above (both Server and Agents)
- Check API allows reporting status back to Avantra.
- This practice is OK for our testing on a non-productive Avantra since we dont activate
  the check it is not sent to any agent as part of their regular check cycles.
- If youre using a productive Avantra or you have configured a lot of systems, define
  a system selector that prevents you from executing on the wrong system and improves
  the performance of the test function!
- If upgrading from a version earlier than 21.11, please read the release notes for
  each version for any additional guidance.
- Java 17 is now required for Avantra 24 and above (both Server and Agents).
- Java 8 is recommended for all installations now since it has a longer support period
  and there are a few known issues with using Java 11. Java 12 or higher is not supported
  (yet).
- Avantra software is currently transitioning to use Java runtime version 17.
- With the release of Avantra 24.X in late 2023, it is expected that all Avantra components
  will require Java runtime version 17.
- For the Avantra Server, only operating systems that are in general (not extended)
  maintenance by the OS vendor are supported.
- For Microsoft SQL Server 2017, it was advised to upgrade to a version in mainstream
  maintenance by the end of 2024.
- The Avantra agent is designed to be a light-weight application that runs on monitored
  systems using between 1 and 2 GB of memory.
- Note this usually happens within the monitored server i.e. doesnt normally need
  a port to be opened as it is communicating all within the same host.
- If monitoring a database on the host e.g. PostgreSQL, HANA, MySQL then the agent
  would communicate locally with the default (or specified) port to monitor that object.
- If youre in a RISE with SAP environment and remote monitoring an SAP system with
  an SAP HANA database, then you will need to ensure that the following ports are
  open.
- The Avantra server database usually takes the form of a PostgreSQL database but
  can also be a Microsoft SQL database.
- For all HA and DR scenarios, it is vital that your Avantra server is set up with
  a DNS alias from the beginning and this alias is what is used for both user and
  agent access to the Avantra Server.
- You should never run two sets of Avantra services at the same time on top of the
  same database as this can lead to data corruption.
- You need a license to run Avantra.
- Communication between Avantra Agents and Avantra Server is encrypted using HTTPS.
- You must have local administrator permissions (on Microsoft Windows operating systems)
  or root permissions (on Unix-like operating systems) in order to perform the installation.
- Avantra on Unix-like operating systems requires a PostgreSQL data store and is the
  recommended approach for larger Avantra installations.
- For Amazon Web Services and Google Cloud Platform, please make sure to use the PostgreSQL
  variants of the corresponding services.
- Avantra on Microsoft Windows operating systems is also available using either PostgreSQL
  (recommended) or MSSQL.
- For product evaluation as well as very small installations, you can install Microsoft
  SQL Server 2019 Express Edition.
- If you plan to run the Avantra Database on a Microsoft SQL Server hosted on a server
  separate from other Avantra Server components, please ensure that the Avantra Server
  components have the necessary permissions to access the Microsoft SQL Server.
- We recommend that communication between Web browsers and the Avantra WebUI is also
  encrypted using HTTPS.
- To install and run Avantra from the quick installer you will need an appropriately
  sized system.
- Logged in as either root or a sudo-capable user.
- Internet access to download the quick installer and required packages.
- Make sure to save the result from the quick installer as it contains the randomly
  generated password for your database user.
- The installation can take anywhere from 7 to 20 minutes depending on the state of
  the system.
- You need to either be root or a sudo-capable user to use the quick installer.
- The Avantra server is hardened during installation, but not all recommendations
  are applied.
- To install and run Avantra from the quick installer you will need to be logged in
  as either root or a sudo-capable user.
- 'You have to be familiar with the following topics to perform this installation:
  Adding users and groups, Using package managers, Managing the cron facility, Creating
  file systems (if desired)'
- Make sure to install the Fontconfig and DejaVu fonts package according to your Linux
  distribution.
- Ensure that PostgreSQL is restarted after configuration changes.
- Avantra Server only runs on a 64-bit Microsoft Windows operating system.
- Requires a 64-bit Java 17 Runtime Environment.
- You can skip this step if you already have installed a Microsoft SQL Server or use
  a remote one.
- Make sure to enable local and remote TCP/IP connections.
- You will need your credentials to access the Avantra container registry which are
  in the form of a JSON file.
- Please contact Avantra Support for credentials if you do not have them.
- Logging into your Avantra instance for the first time is completed via the avantra-ui
  container on port 8443. The default username and password, which should be immediately
  changed, are `root` and `ilsx1234`.
- To run Avantra, you need a license. Until you have received a valid license, you
  can only run Avantra in DEMO mode with a single Avantra Agent.
- The key store file must be backed up and stored safely. If you lose access to it,
  all previously saved credentials in Avantra will be unavailable, so every credential
  must be retyped into Avantra again.
- For the Avantra Server, we support the use of Java runtime version 8 for Avantra
  Server versions 23.x and below. For Avantra Server versions 24.x and above, you
  must use a Java runtime version 17.
- Avantra software is currently transitioning to use Java runtime version 17. During
  this transition you will be required to have certain components running under Java
  17 and others under Java 8.
- Required to pass arguments to the integrated self installation script.
- Turns on unattended/silent installation without any questions.
- Requires at least 1.5 GB dedicated file system for the Avantra Agent
- User must have permissions to access the home directories of any user [sid]adm of
  the installed instances
- Agent listener port defaults to 9051
- You may use tools like `curl` or `wget` to download the agent packages.
- Not every Avantra release will include updates to the SAP Transports and, where
  possible, all transports are backward compatible which allows you to upgrade your
  Server and Agents independent of your SAP Transports.
- Bringing your Java runtime up to the latest patch version of the current major release
  can improve security and also reduce support issues.
- Starting with Avantra 24.0 Server, only Java 17 is supported.
- When planning an upgrade of your Avantra server, please make sure you take a database
  backup first.
- Must bring all agents to a version of Avantra agent in the 23.3.x codeline before
  upgrading to JRE 17.
- Upgrading should start with one or two agents before proceeding with more.
- The version of transport required is linked to the Avantra Agent installed. Please
  check the Avantra transports document to ensure the correct version is installed
  to prevent errors occurring.
- If you have this user defined in another client, please also import the customizing
  (role) transport in this additional client.
- Follow the instructions on the screen to uninstall Avantra components.
- An SAP S/4HANA System DB does not require a license.
- You can configure the RFC connection using SNC encryption.
- Further data (for example, version information) will be inserted and updated automatically
  with the next Daily Check.
- Assign the `/AVANTRA/MONITORING` role to users, and do not use the `ZAVANTRA` role
  for any new deployments.
- Avantra can also manage ABAP systems without the transports being applied, as long
  as the RFC user has enough permissions.
- Our ABAP interface is protected by our own authorization object `ZSYSXANMON`.
- You may need a license for the user you fill in. In case of doubt, double-check
  with your database vendor.
- The name of the Output Channel has to be unique.
- You can only select a User that has the 'Receive Notification Messages' permission
  for the Customers selected in Customer Filter.
- You can only select a Group that has a Role containing the 'Receive Notification
  Messages' permission for the Customers selected in Customer Filter.
- Cloud Authentication must be configured for managing cloud servers.
- If the AgentConnect Check is in status Warning or Critical, no configuration could
  be sent to the Avantra Agent from the Avantra Server.
- Default time window for I/O throughput is set to 10 minutes.
- Check result is updated every 5 minutes using data from the last two check cycles.
- Basic Authentication is supported.
- SSL certificate checks are possible if using HTTPS.
- The RUN_JS custom check supports ECMAScript 2019 for Avantra Agents 20.11 and higher.
- You need a Java Virtual Machine 1.8.0_65 or higher in order to make use of all functions
  of this Check.
- Requires administrative permissions for ICMP echo requests.
- Recommended to run on a Microsoft Windows host.
- If no connection could be established to an Avantra Agent for more than 60 minutes,
  the Avantra Server will set the status of the AgentConnect Check to Critical.
- Requires setup of connected app in Avantra
- The check is only executed if parameter {ORABackupTool} is set to BRBACKUP which
  is the default for SAP System.
- If you cannot compute an average, a value of 4 hours is assumed.
- Check results are based on various monitoring parameters.
- If usage exceeds/falls below SYBLogUsageCrit, the check status will be Critical.
- If usage exceeds/falls below SYBLogUsageWarn but is still below/above SYBLogUsageCrit,
  the status will be warning.
- This feature can be disabled by the Security.RUNJSEnableTestExecution setting in
  your Avantra Server.
- Scripts/programs must not be too large. 50 to 60 KB (compressed size) will be ok.
- Only single scripts/programs can be transferred, there is no pack/unpack mechanism
  for multiple scripts/programs.
- It is recommended to avoid blanks in the Custom Check name as well as in the script/program
  name.
- The script/program is executed in the security context of the Avantra Agent.
- For the sake of stability and sanity of the monitoring process wildcards are only
  allowed to be used in the file name part of the Check File Definition, but not in
  the directory part.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The log archive filesystem is discovered automatically by Avantra Agent.
- You can define the threshold either in the percentage of the total size of the resource,
  or in KB, MB, or GB values of the remaining free space.
- Default values include critical and warning thresholds for various Oracle metrics.
- Unicode Kernels are supported as well.
- The user and password information is stored encrypted in the Avantra Database and
  will be transferred to the Avantra Agent in an encrypted state.
- Assign the /AVANTRA/MONITORING role to users, and do not use the ZAVANTRA role for
  any new deployments.
- All objects, except for the authorization object, use the registered namespaces
  /SYSLINK/, /AVANTRA/, and /ZXAN/.
- The user running Avantra Agent needs to have proper permissions for the database.
- For MaxDB, a DBM Operator (e.g. CONTROL user) is required.
- Starting from Avantra 20.2.0, no enhancements have been made to the checks for SAP
  Releases lower than 7.30 SP5.
- If features report a *not OK* status, but this is not of concern, you can exclude
  these features from contributing to the check status by [PIExcludeSelftestFeatures].
- This check is not available for SAP Systems <7.30 SP5.
- This check is automatically enabled when a Solution Manager system is detected.
- Currently, this check can only read certificates that are accessible to the main
  RFC user.
- Although the SystemAlive may report Ok, your system may face e.g. performance problems
  if one or multiple SAP Instances are not available.
- By default client `000` and `066` are excluded.
- Avantra status may display 'unknown' or 'invalid' based on SAP status.
- Only set Evaluate JavaScript flag if required, as it may be expensive in terms of
  execution time and memory usage.
- Uses a flexible log file path pattern interpreter.
- Supports logs spread over multiple log files and cyclic log files.
- This Custom Check requires the API for RSUSR002 to determine users according to
  complex selection criteria. It is available starting from SAP Basis 7.50, but as
  well for older SAP releases back to 7.00.
- This Custom Check is designed to work cross client, although the Avantra RFC user
  is defined in one specific client only.
- Define the clients the user authorizations are to be checked.
- Exclude clients from being checked if necessary.
- Define the users you want to check.
- Performance data is collected 7 days a week and 24 hours per day unless specified
  otherwise.
- Thresholds apply to each client individually.
- Avantra supports multiple SAP Instance types including Central, Dialog, Java, and
  others.
- Typically SAP Instances are auto-detected and added as part of the SAP System so
  no specific actions are required here.
- The Avantra Agent determines if the message server is running on a classical Central
  instance.
- The check supports all instance types excluding TREX and ERS.
- A SAPControl User with administrative privileges must be provided for this check
  to work.
- You need to have the SAPControl user defined in order to use this feature.
- Monitor the number of active users of SAP Instances.
- This custom check is intended for users, who want to check certain file systems
  independently from others, e.g to provide individual notifications to owners of
  a particular file system.
- Evaluates JavaScript if required.
- Basic Authentication supported for GET requests.
- Default connection timeout is 10 seconds.
- The RUN_JS custom check supports ECMAScript 2019 for Avantra Agents 20.11 and higher
  and ECMAScript 5.1 for older versions.
- The Business Object system type does not include SAP BusinessObjects Data Services
  (BODS). These systems are quite different as their underlying technology does not
  allow the same methods for monitoring.
- 'To determine the Base URL do the following: Log on to the SAP BusinessObjects Central
  Management Console (CMC). Click on Applications. Right-click RESTful Web Service
  and click on Properties. A window appears. Retrieve the base URL from the Access
  URL text box.'
- The user can either be an Administrator or a member of the Monitoring Group.
- The SAP BusinessObjects usually does not have a FULLCHECK (i.e., Daily Check). The
  only exception is when a CUSTOM_CHECK is defined for this server.
- The wildcard * is supported in order to monitor multiple jobs using the same Custom
  Check definition.
- If left empty, the last 2 days will be considered for job selection.
- Monitors canceled, delayed, long-running, or short-running SAP BusinessObjects Jobs.
