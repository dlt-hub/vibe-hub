errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400-BadRequest: The request was not valid'
- '401-Unauthorized: API key provided was invalid'
- '403-Forbidden: Forbidden - the user does not have access'
- '404-NotFound: The requested resource was not found'
- '415-Unsupported: Unsupported Media Type'
- '429-TooManyRequest: Too many requests hit the limit'
- '500-Error: Internal Server Error'
- '502-BadGateway: Bad Gateway'
- '504-Timeout: Integration or Backend Timeout'
- '429-TooManyRequest: Too many requests hit the rate limit'
- '401 Unauthorized: Check your API credentials'
