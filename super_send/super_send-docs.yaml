auth_info:
- information_source; https://docs.supersend.io:
  - The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Bearer <API_KEY>" with each request. The API key is required for all
    endpoints.
- information_source; https://docs.supersend.io/:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer <API_KEY>" where API_KEY is your API key obtained
    from the Super Send application.'
- information_source; https://docs.supersend.io/docs/authentication:
  - 'Supersend uses a standard API Key authentication scheme. Include your API Key
    in the Authorization header as a Bearer token with the format "Authorization:
    Bearer <API_KEY>". The API Key can be found on the Admin Page and looks like "BBMRRJ2-T424J8W-K9PQZZR-BOP924".'
- information_source; https://docs.supersend.io/docs/contact:
  - 'Authorization uses a Bearer token passed in the Authorization header. Include
    the header ''Authorization: Bearer <API_KEY>'' where <API_KEY> is your API key
    obtained from the service.'
  - Send API key as Bearer token in the Authorization header. Include the API key
    value after "Bearer " in the Authorization header when making requests to the
    Contact API endpoint.
pagination_info:
- information_source; https://docs.supersend.io/docs/contact:
  - limit and offset parameters control pagination. limit (optional, defaults to 10)
    specifies records per request, offset (optional, defaults to 0) specifies how
    many records to skip. Increment offset by limit value to fetch subsequent pages;
    stop when fewer records than limit are returned.
possible_base_urls:
- information_source; https://docs.supersend.io:
  - https://api.supersend.io/v1
- information_source; https://docs.supersend.io/:
  - https://api.supersend.io/v1
possible_endpoints:
- information_source; https://docs.supersend.io:
  - POST https://api.supersend.io/v1/auto/contact
- information_source; https://docs.supersend.io/:
  - POST https://api.supersend.io/v1/auto/contact
- information_source; https://docs.supersend.io/docs/authentication:
  - GET https://api.supersend.io/v1/auto/contacts
- information_source; https://docs.supersend.io/docs/contact:
  - GET https://api.supersend.io/v1/auto/contact/<ContactId>
  - POST https://api.supersend.io/v1/bulk-contacts
  - POST https://api.supersend.io/v1/contact/create
  - POST https://api.supersend.io/v1/contacts/all
  - PUT https://api.supersend.io/v1/auto/contacts
  - PUT https://api.supersend.io/v1/contact/<ContactId>
- information_source; https://docs.supersend.io/docs/sender:
  - GET https://api.supersend.io/v1/sender/<SenderId>/details
