notes:
- The default quota is 5000 API calls per day and rate limitation of 5 requests per
  second.
- 'Deep Paging: we only support retrieving the 1000th item.'
- Find search suggestions and filter your suggestions by location, source, etc.
- Supported Country Codes are based on ISO Alpha-2 Code.
- Supported Markets can be used to filter events by larger regional demographic groupings.
- Rate limit is 5000 API calls per day and 5 requests per second.
- An API Key needs to be passed as a query parameter in all requests.
- All requests must additionally be made over SSL
- All client systems integrating with International Discovery API need to use TLS
  protocol version v1.2+.
- Not all events will have a seatmap available.
- All requests must additionally be made over SSL.
- The Ticketmaster International Discovery API covers multiple markets including Germany,
  Austria, Netherlands, Denmark, Belgium, Norway, Switzerland, Spain, Sweden, Finland,
  Poland, UAE, UK, and Canada.
- You can specify a domain or domains when searching.
- The eventdate is not always available.
- Some events may have a date but no time.
- Maximum of 250 rows for pagination.
- Maximum of 250 rows can be returned.
- Accept header must be set to application/json
- Results should be ordered or grouped by the type of event, venue, attraction, or
  city.
- Each API call is a POST call and uses JSON command syntax.
- Current limits are 80 calls per minute or 5000 calls per day.
- Maximum of 250 rows per request
- Uses API key for authentication
- Pagination is done using page parameter
- Each API call is a POST call and each call is intended to access data from a specific
  client.
- The system supports the selection of best-available or specific seats.
- Requires asynchronous polling for responses.
- Set a timeout of approximately 2-3 minutes for polling.
- Page cannot be less than 0
- After the last page, it returns to the first page
errors:
- '401 Unauthorized: Invalid ApiKey'
- '429 Too Many Requests: Rate limit quota violation.'
- '202 Accepted: Response indicates that the request has been accepted for processing.'
- '200 OK: Indicates that the request has succeeded.'
- 'Rate limit exceeded: The number of API calls exceeds the allowed limits.'
- '200 OK: Successful Query Results'
- '202 ACCEPTED: The query was submitted to the Queue server, but response is not
  yet available; the same query should be tried again soon'
- '401 UNAUTHORIZED: Not authorized for this area, or wrong API KEY'
- '404 NOT FOUND: Setup issue. Please contact Ticketmaster'
- '429 TOO MANY REQUESTS: You have exceeded your quota or rate limit'
- '503 SERVICE UNAVAILABLE: Ticketmaster server is currently unavailable'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or token expiration'
- '202 ACCEPTED: The query was submitted but response is not yet available.'
- '401 UNAUTHORIZED: Not authorized for this area, or wrong API KEY.'
- '404 NOT FOUND: Setup issue.'
- '429 TOO MANY REQUESTS: Exceeded quota or rate limit.'
- '503 SERVICE UNAVAILABLE: Server is currently unavailable.'
- Error occurred during the form submission
