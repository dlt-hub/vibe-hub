auth_info:
- information_source; https://api-docs.poloniex.com/futures/api/authentication:
  - 'API key authentication using three required headers: PF-API-KEY (your API key
    ID), PF-API-TIMESTAMP (millisecond Unix timestamp), and PF-API-PASSPHRASE (your
    passphrase). The PF-API-SIGN header contains an HMAC-SHA256 signature of the prehash
    string "{timestamp}+{UPPERCASE_METHOD}+{endpoint}+{body}", base64-encoded using
    your API-Secret. For GET/DELETE requests without a body, use an empty string for
    the body component. All three header values must match their corresponding prehash
    components.'
- information_source; https://api-docs.poloniex.com/spot/api/:
  - 'Poloniex Spot REST API uses HMAC-SHA256 signed requests for private endpoints.
    Private requests require two headers: "key" containing the apiKey, and a signature
    header (computed via HMAC-SHA256). Public endpoints require no authentication.'
pagination_info:
- information_source; https://api-docs.poloniex.com/futures/api/:
  - Poloniex Futures API supports two pagination schemes. The standard pagination
    uses currentPage (default 1) and pageSize (default 50) query parameters; responses
    include currentPage, pageSize, totalNum, totalPage, and data fields. The HasMore
    pager uses a sliding window approach with a fixed-sized window and returns a HasMore
    field indicating whether additional data exists.
- information_source; https://api-docs.poloniex.com/spot/api/private/account:
  - Pagination uses limit (max number of records per request), from (transferId for
    cursor positioning), and direction (PRE or NEXT, default is NEXT) parameters.
    Response includes id field to use as the from parameter in subsequent requests.
  - Pagination uses limit (optional, max number of records), from (optional, record
    ID for cursor positioning), and direction (optional, PRE or NEXT, default is NEXT).
    Response includes id field which serves as the cursor for subsequent requests
    via the from parameter.
