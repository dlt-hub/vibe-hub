auth_info:
- information_source; https://helpcenter.data.ai/community/s/article/data-ai-Bulk-API-Documentation:
  - 'Authentication uses API Key via Bearer token. Send the API key in the Authorization
    header as "Authorization: Bearer <API Key>".'
  - 'The API uses Bearer token authentication. Include an Authorization header with
    the value `Authorization: XXX` (where XXX is your actual bearer token) in all
    requests to the bulk data endpoint.'
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer XXX'' where XXX is your access token.'
  - 'The Bulk API uses bearer token authentication with your data.ai API key included
    in the HTTP Authorization header. Include the header Authorization: Bearer YOUR_API_KEY
    in each request to the Get Bulk URLs endpoint.'
- information_source; https://helpcenter.data.ai/community/s/article/1-Account-Connections-List:
  - 'API Key authentication is required. Send the API key in the Authorization header
    as "Authorization: Bearer <API Key>".'
pagination_info:
- information_source; https://helpcenter.data.ai/community/s/article/data-ai-Game-IQ-API:
  - 'The API uses offset-based pagination with page_num and page_size query parameters
    (defaults: page_num=1, page_size=100). The response includes page_num, page_size,
    page_index, next_page, and prev_page fields to indicate pagination state and navigate
    between pages.'
  - The API uses page_index as a query parameter to request specific pages, with a
    default value of 0 for the first page. If page_index is out of range, the API
    returns a 400 error. The response includes page_index and page_size fields to
    indicate the current pagination state.
  - page_size controls the number of results per page, page_index specifies the current
    page number, and page_num indicates the total number of pages. Use prev_page and
    next_page URLs from the response to navigate between pages, stopping when next_page
    is null.
- information_source; https://helpcenter.data.ai/community/s/article/User-Acquisition-Advertising-Data-APIs:
  - Pagination uses page_size and page_index query parameters. The response includes
    next_page and prev_page fields containing URLs to navigate pages, or null when
    no additional pages exist.
  - Use page_size (optional, default 1000) and page_index (optional, default 0) query
    parameters to paginate. Response includes page_size, page_index, page_num (total
    pages), next_page (URL if exists), and prev_page (URL if exists) to navigate pages.
