resources:
- name: embedDocuments
  endpoint:
    path: /embedDocuments
    method: POST
    data_selector: vectors
- name: ElasticVectorSearch
  endpoint:
    path: /
    method: GET
    data_selector: records
    params: {}
- name: logprobs
  endpoint:
    path: /models/logprobs
    method: POST
- name: token_usage
  endpoint:
    path: /models/token_usage
    method: GET
- name: invocation_config
  endpoint:
    path: /models/invocation_config
    method: POST
- name: streamEvents
  endpoint:
    path: /streamEvents
    method: POST
    data_selector: StreamEvent
- name: streamLog
  endpoint:
    path: /streamLog
    method: POST
    data_selector: RunLogPatch
- name: evals
  endpoint:
    path: /modules/_langchain_openai.OpenAIClient.Evals.html
    method: GET
    data_selector: records
notes:
- Only available on Node.js
- Supports vector search using the k-nearest neighbor algorithm
- Will automatically read the PINECONE_API_KEY and PINECONE_ENVIRONMENT env vars
- Uses API key for authentication
- Default implementation of batch calls invoke N times.
- Requires setup of connected app in api
errors:
- '401 Unauthorized: Recheck API key or credentials'
auth_info:
  mentioned_objects:
  - NotionAPILoaderOptions
  - Session
  - SessionCreateParams
  - SessionCreateResponse
  - TranscriptionSessionUpdate
  - TranscriptionSession
  - TranscriptionSessionCreateParams
client:
  base_url: https://v03.api.js.langchain.com
  auth:
    type: oauth2
source_metadata: null
