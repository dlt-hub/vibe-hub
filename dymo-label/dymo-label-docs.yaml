notes:
- The label file format is cross-platform; both Windows and Mac versions of DYMO Label
  Software use the same file format.
- The label file format is XML-based.
- The name can contain any Unicode character and the name length has no limit.
- It is only possible to link a barcode object to a text object.
- The specified URI will be accessed on demand, basically when a label is being printed
  or previewed.
- If the URI specifies a remote resource there can be a delay or even an exception
  if the URI is inaccessible.
- To preserve the value Current property between an application runs, the label should
  be saved when the application exits.
- To avoid unnecessary label modifications we do not recommend to use Counter objects
  in SDK applications.
- Not all browsers support data urls, e.g. IE6 and IE7 do not support them at all.
- The layout is serialized as an XML document.
- Printer discovery is an asynchronous operation.
- For developers using DYMO software development kits
- The label file format is cross-platform; both Windows and Mac versions of DYMO Label
  Software use the same file format and shared the same built-in layouts.
- Not all browsers support data urls, e.g. IE6 and IE7 do not support them at all,
  IE8 has a limitation of 32 Kb for an url.
- Recommended to use a labelset for printing multiple labels.
- Requires DYMO Label software and SDK installation.
- This release is a BETA and is not supported by DYMO. It has not been extensively
  tested outside DYMO and should be used for developer testing only, NOT for production
  software releases.
- 'Requires two jars: DymoLabelFramework.jar and jmdns.jar'
- The project must target Android SDK API level 8 or later
- 'Permissions required: android.permission.INTERNET, android.permission.CHANGE_WIFI_MULTICAST_STATE'
- 'The SDK requires two permissions: android.permission.INTERNET and android.permission.CHANGE_WIFI_MULTICAST_STATE.'
- To determine Wi-Fi status, android.permission.ACCESS_NETWORK_STATE is used but is
  not required.
- The only supported units for now are 'twips'.
- Not all browsers support data URLs, e.g. IE6 and IE7 do not support them at all.
- Label layout information is stored using XML
- Not all browsers support data URLs
- The labelset concept is a recommended way to print multiple labels.
- Requires setup of DYMO Label software and SDK
- Requires setup of a Print Label button on the contact's Detail page.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'The SDK requires two permissions to be set in AndroidManifest.xml: android.permission.INTERNET
  and android.permission.CHANGE_WIFI_MULTICAST_STATE.'
- Ensure the project targets Android 2.2 or later.
errors:
- Label is not loaded
- Label data is not loaded
- Unable to contact printer
- Printing error
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
