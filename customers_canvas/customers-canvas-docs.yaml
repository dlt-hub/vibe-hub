notes:
- Design Editor can be used without IFrame API.
- Different tasks require different tools.
- It is important to understand that Personalization Platform is not a single application.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Non-Commercial Licenses are intended only for evaluation or testing purposes.
- Trial Version is provided 'AS IS' without any warranties.
- Licensee must immediately cease use of the Customer's Canvas Product and destroy
  all copies upon termination.
- Endpoints for creating private designs from templates and resources were moved from
  Design Atoms API to Asset Processor API.
- Token lifetime is 3600 seconds by default.
- For Client Credentials Flow, the app accesses resources on behalf of a tenant admin.
- The Implicit flow returns the access token directly after authorization.
- Token lifetime is 3600 seconds (1 hour).
- For the Implicit and Authorization Code flows, the Permissions block is disabled.
- For the Implicit flow, the Authorize endpoint already returns an access token.
- Refresh tokens are not supported for the Implicit flow due to security reasons.
- Default value of AssetsRetentionPeriodInDays is 60 days.
- Public assets are never deleted automatically.
- Authorization requires a Bearer token in the Authorization header.
- Backend services authorization is based on OAuth2 protocol.
- To sign in, you need to request a token from https://customerscanvashub.com/connect/token.
- API Key is not available when you are using Customer's Canvas installed on our servers.
errors:
