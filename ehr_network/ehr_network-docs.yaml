auth_info:
- information_source; https://docs.ehr.network/apidocs/abdmc.html:
  - 'API key authentication is required and passed via the X-token header (do not
    prepend "Bearer"). The token is obtained from login/verify endpoints for Aadhaar
    or /verify/user for mobile. Scope parameter in request body must include appropriate
    values: abha-login with aadhaar-verify for Aadhaar verification, abha-login with
    mobile-verify for mobile verification, or abha-login with aadhaar-verify for ABHA
    number verification.'
  - API key authentication is required for these endpoints. Include the apikey in
    the request headers or as specified by the API documentation. The exact header
    name or parameter name for passing the apikey is not explicitly stated in this
    documentation excerpt.
  - API key authentication is required via the X-token header. Pass the token received
    from login/verify (for Aadhaar) or /verify/user (for mobile) in the X-token header
    without the "Bearer" prefix. The scope parameter in request bodies should include
    "search-abha" for ABHA search operations.
  - 'API key authentication is required via the apikey authorization scheme. The scope
    parameter in the request body must include appropriate values: "abha-login" with
    either "aadhaar-verify" for Aadhaar-based flows or "mobile-verify" for mobile-based
    flows.'
  - API key authentication is required, passed via the apikey authorization scheme.
    The tenant must be specified as a path parameter, and a Transaction_id header
    is required for the request.
