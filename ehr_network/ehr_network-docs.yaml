  - GET https://{abdmcHost}/ehrn/abdmc/v1/govt-programs
  - GET https://{abdmcHost}/ehrn/abdmc/v1/patients/links
  - GET https://{abdmcHost}/ehrn/abdmc/v1/providers
  - GET https://{abdmcHost}/ehrn/abdmc/v3/getAuthToken
  - GET https://{abdmcHost}/ehrn/abdmc/v3/{tenant}/enrollment/enrol/suggestion
  - GET https://{abdmcHost}/ehrn/abdmc/v3/{tenant}/profile/account/qrCode
