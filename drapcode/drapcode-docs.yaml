notes:
- You must create an account to start using the service.
- By default you can display 10 records per page.
- Show Alert Message event can only be added after another event action.
- Bulk Update Data event allows you to make multiple changes or update a bulk of records
  at once across all selected columns in a data table.
- Event will confirm before clearing session data
- Enabling or disabling event actions based on different environments is essential
  for streamlined development and testing.
- You need to choose a call to create.
- Mention the collection in which to persist/store the data.
- Save API Response in Browser Session to save the response from Xano.
- Save API Response in Browser Session to save Airtable's response.
- Uses external API without storing data in the database
- Default records per page is 10
- Select Collection Mapping without Persisting Record in Database
- No Dynamic Data option available when sending requests.
- Non Persistent Collection option available for PUT requests.
errors:
- '401 Unauthorized: Recheck API credentials.'
- '404 Not Found: Check the endpoint URL.'
