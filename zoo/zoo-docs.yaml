auth_info:
- information_source; https://zoo.dev/docs/developer-tools/api/authentication:
  - 'Zoo''s APIs use Bearer Token authentication. Provide your API key in the Authorization
    header as "Authorization: Bearer $TOKEN". API keys can be managed in your account
    on the Zoo website. All requests must use HTTPS; unauthenticated requests will
    fail.'
possible_base_urls:
- information_source; https://zoo.dev/docs/developer-tools/api/authentication:
  - https://api.zoo.dev
- information_source; https://zoo.dev/docs/developer-tools/api?lang=go:
  - https://api.zoo.dev
possible_endpoints:
- information_source; https://zoo.dev/docs/developer-tools/api/authentication:
  - GET https://api.zoo.dev/user
- information_source; https://zoo.dev/docs/developer-tools/api?lang=go:
  - GET https://api.zoo.dev/
- information_source; https://zoo.dev/docs/developer-tools/api?lang=rust:
  - GET https://api.zoo.dev/
