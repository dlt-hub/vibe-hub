notes:
- Uploading a zip file as a multipart/form-data is the fastest way to upload files.
- Rate limit is 60 requests per second.
- The maximum number of pages that can be processed at once is 15.
- Use this if you would like to assign your own ID to documents.
- A path to a file in an S3 bucket, e.g. 'some/receipt.jpg'.
- An S3 bucket for 'package_path', e.g. 'documents'.
- Used to upload a document via base64 encoded string.
- An array of URLs to publicly accessible documents to be sent to Veryfi for processing.
- An optional filename. Useful to determine file type.
- Submitting zipped documents through this parameter is the fastest way to process
  any document.
- A parameter indicating whether or not boost mode should be enabled.
- A parameter used to process files asynchronously using webhooks.
- A parameter used to determine whether or not to break an address into its individual
  components.
- The detailed field was deprecated on 2023-08-20. Use bounding_boxes and confidence_details.
- List of fields which were digitally tampered. Does not work with the parameter `boost_mode`
  set to `true`.
- The score shows how confident the model is that the predicted value belongs to the
  field.
- The angle of rotation of the document in degrees can be 0, 90, 180, or 270.
- Vendor information may include multiple identifiers and classifications.
- Contact support to enable any additional fields on your account.
