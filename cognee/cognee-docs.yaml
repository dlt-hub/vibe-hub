  - POST /api/search
  - POST http://localhost:8000/api/add
  - POST http://localhost:8000/api/cognify
  - POST http://localhost:8000/api/search
  - POST https://api.cognee.ai/api/add
  - POST https://api.cognee.ai/api/cognify
