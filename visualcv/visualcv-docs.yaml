notes:
- Requires setup of connected app in VisualCV
- Some API responses may contain null values in certain fields
- Uses OAuth2 with refresh token — requires setup of connected app in VisualCV
- Uses OAuth2 with refresh token.
- Some objects may return nulls in deeply nested fields
- Some endpoints may have rate limits
- Requires OAuth2 setup for access tokens.
- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of OAuth2 application in VisualCV
- Check for API limits on the number of requests
- Templates are ATS-friendly, ensuring applications pass through Applicant Tracking
  Systems.
- Best of all… It's free to sign up and create your first CV or resume.
- VisualCV is one of the top free online CV builders and has been helping job seekers
  create CVs since 2005.
- Requires OAuth2 authentication to access user and resume data.
- Some objects may return incomplete data
- Clients who use our services report an average of four times more interview invitations
  compared to those who write their own resumes.
- Professional resume writing service ensures that your resume is optimized for Applicant
  Tracking Systems (ATS).
- Requires setup of OAuth connected app in VisualCV
- Some fields may return nulls based on user permissions
- Some API endpoints may have rate limits
- OAuth2 authentication is required for all API requests.
- Cookies last for 90 days after someone clicks on your link. If they click again,
  it restarts.
- Payments are verified and paid-out the month after your commissions are earned.
- Rewards are available for cash-out via PayPal or Stripe.
- Requires OAuth2 setup in VisualCV
- Rate limits may apply to API calls
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '429 Too Many Requests: Throttle API calls or reduce frequency'
- '401 Unauthorized: Check your credentials or token expiry.'
- '404 Not Found: Ensure the endpoint is correct.'
- '401 Unauthorized: Check your OAuth token'
- '404 Not Found: The requested resource does not exist'
- '500 Internal Server Error: Try again later'
- '403 Forbidden: Check permissions for the requested resource'
- '401 Unauthorized: Check the validity of the access token.'
- '404 Not Found: The requested resource could not be found.'
- 'RATE_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Check OAuth token validity'
- '401 Unauthorized: Check your client credentials.'
- '404 Not Found: Ensure the endpoint path is correct.'
- '429 Too Many Requests: Rate limit exceeded, please slow down.'
- '404 Not Found: Ensure the endpoint path is correct'
- '401 Unauthorized: Check client credentials or token expiration'
- '429 Too Many Requests: Rate limit exceeded'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - OAuthToken
client:
  base_url: https://app.visualcv.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://app.visualcv.com/oauth/token
    client_id: '{{ dlt.secrets[''visualcv_client_id''] }}'
    client_secret: '{{ dlt.secrets[''visualcv_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''visualcv_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
source_metadata: null
