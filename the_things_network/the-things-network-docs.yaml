notes:
- The app access key should be provided through the Authorization HTTP header with
  value key <app-access-key>.
- This documentation is for V2, which is no longer maintained.
- This documentation is for The Things Network V2, which is no longer maintained.
- Supports LoRaWAN™ 1.0.2 protocol stack support - ABP or OTAA mode.
- 'Supports global license-free frequency band: IN865, EU868, US915, AU915, AS920,
  KR920, and AS923.'
- Module integrates the Semtech SX1276 and a STM32 chip with AT command support
- The support and maintenance for this SDK has been discontinued.
- Your EVRYTHNG developer account needs to have an application in a project.
- Which platform/region your EVRYTHNG account is on. This is either us (United States)
  or eu (Europe).
- AllThingsTalk Maker is free for prototyping purposes.
- LoRaWAN class ‘A’ devices can only receive payload data as a response on an uplink
  message.
- Create an account at The Things Network
- If applicable, connect your pre-configured gateway
- Install the Android app Elsys Sensor Settings
- Create a new application and register all devices using the Device EUIs
- The devices can be provisioned through NFC via the Elsys app
- Data is stored for seven days.
