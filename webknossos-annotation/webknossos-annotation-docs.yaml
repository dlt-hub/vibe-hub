- Represents an annotation from WEBKNOSSOS containing skeleton and/or volume data.
- Requires setup of webknossos_context for authentication and target instance.
- This method automatically skips downloading volume data locally for efficiency,
  as the data will be streamed from the remote source.
- Some objects may return nulls in deeply nested fields
- If no valid authentication is configured, a RuntimeError will be raised.
- After an agglomerate mapping was activated in WEBKNOSSOS, it is applied to this
  method as soon as the first volume editing action is done. Note that this behavior
  might change in the future.
- Uses the current webknossos_context for authentication and target instance.
- Requires setup of webknossos context for authentication and target instance.
- API requires authentication
- If no valid authentication is configured, a RuntimeError is raised.
- Requires setup of valid authentication for accessing WEBKNOSSOS
- This API allows for the management of annotations in WEBKNOSSOS.
- Uses OAuth2 for authentication
- Requires valid authentication to upload annotations.
- Supports loading from .nml files (skeleton-only annotations)
- Supports loading from .zip files (containing .nml and optional volume layers)
- API may have versioning considerations.
- Requires setup of connected app in WEBKNOSSOS
- Some operations may require specific permissions
- This API can handle various types of annotations, including volume layers.
- Saves the annotation to a file.
- For skeleton-only annotations, saves as .nml file.
- For annotations with volume layers, saves as .zip file containing .nml and layers.
- Requires setup of webknossos_context for authentication
- The Annotation class provides functionality to load/save annotations from/to .nml
  or .zip files.
- This API allows downloading annotations from WEBKNOSSOS.
- Requires valid authentication configured for API access.
- Requires setup of webknossos context for authentication
- Some operations may raise RuntimeError if no valid authentication is configured
- This API requires a valid WEBKNOSSOS instance URL.
- If neither name nor ID is provided when multiple layers exist, a ValueError is raised.
- Uses OAuth2 with refresh token  requires setup of connected app in WEBKNOSSOS
- Uses current webknossos_context for authentication and target instance.
- Optional custom WEBKNOSSOS instance URL can be provided.
