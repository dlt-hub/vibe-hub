notes:
- Uses FastAPI for building the model prediction API
- Model is loaded once during application startup
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Set host='0.0.0.0' to make it accessible from outside the container
- Port 5000 is a common choice for development servers
- Documentation provides insights into building large language models.
- Generating text can take significant time, suitable only for very short, predictable
  generations.
- Streaming provides a middle ground, avoiding timeouts and improving perceived responsiveness.
- Encapsulates each component in microservices to allow independent scaling and maintenance.
- Utilizes both synchronous and asynchronous communication styles.
- Ollama provides a REST API for running and managing models.
