notes:
- Some methods do not require you to log in.
- Currently hard-coded to UTC (“+0000”). This is unlikely to change.
- You must be authenticated and be in the editcomponents group to perform create and
  update actions.
- This part of the Bugzilla API allows you to list the available products and get
  information about them.
- Bugzilla uses a templating system called Template Toolkit.
- Run ./checksetup.pl after editing any templates.
- Uses REST and XMLRPC for API interactions
- Runs during installation time and after every upgrade.
- Non-interactive mode requires a script defining an %answer hash.
- This option is only relevant for Old Charts, and has no effect for New Charts.
- This option will overwrite all existing collected data and can take a huge amount
  of time.
- You normally don't need to use this option (do not use it in a cron job).
- Make sure that your application either uses the same character set encoding as Bugzilla
  does, or that it converts correspondingly when using the web service API.
- By default, Bugzilla uses UTF-8 as its character set encoding.
- 'If you aren''t sure what to do, try: contrib/recode.pl --guess --charset=cp1252'
- The script does not do any validation that the user is who they say they are.
- The email interface only accepts emails that are correctly formatted per RFC2822.
- This script is used to import bugs from another installation of bugzilla.
- 'For systems that use Upstart or SysV Init, there is a SysV/Upstart init script
  included with Bugzilla for jobqueue.pl: contrib/bugzilla-queue. It should work out-of-the-box
  on RHEL, Fedora, CentOS etc.'
- Always test this on a backup copy of your database before running it on your live
  Bugzilla.
- You may need to increase the number of file handles a process is allowed to hold
  open.
- This function MUST stop CGI execution when it is complete.
- Subclasses MUST implement specific methods for authentication.
- The `create_or_update_user` method is not abstract and is implemented.
- Use of private functions/variables outside this module may lead to unexpected results
  after an upgrade.
- This module is used primarily by checksetup.pl to determine whether or not all of
  Bugzilla's prerequisites are installed.
- Memcached integration is only required for large installations of Bugzilla -- if
  you have multiple webheads then configuring Memcache is recommended.
- The migrator never creates anything that already exists.
- The name of a milestone must be unique within the product.
- Bugzilla::Object is a base class for Bugzilla objects.
- This module downloads an XML file from bugzilla.org and parses it.
- EXPERIMENTAL
- The Product API allows you to list the available Products and get information about
  them.
- Some API methods are marked as EXPERIMENTAL or UNSTABLE.
- Everything about this JSON-RPC interface is EXPERIMENTAL.
- For a fully stable API, please use the Bugzilla::WebService::Server::XMLRPC interface.
- The REST API only supports JSON input, and either JSON and JSONP output.
- Login credentials can be passed as query parameters.
