- name: monthlyRebates
  endpoint:
    path: /reports/monthly-rebates
    method: GET
    data_selector: Monthly Rebate Report
- name: paymentAcknowledgementResponse
  endpoint:
    path: /payments/acknowledgement
    method: GET
    data_selector: payments
    params: {}
- name: vendorTradingRelationshipResponse
  endpoint:
    path: /vendors/trading-relationship
    method: GET
    data_selector: vendors
    params: {}
- name: vendorAddUpdateResponse
  endpoint:
    path: /vendors/add-update
