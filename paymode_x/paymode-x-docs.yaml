notes:
- All REST services require an OAuth 2.0 token to be passed in the Authorization header.
- JWT token must contain a claim in the body.
errors:
- 400 Bad Request
- 401 Unauthorized
- 403 Forbidden
- 500 Internal Server Error
auth_info:
  mentioned_objects:
  - OAuth Token
  - X-JWT-TOKEN
  - Authorization
  - Oauth_2.0
  - JWT_Token
client:
  base_url: https://api.paymode.com:443/api
  auth:
    type: oauth2
    location: header
    header_name: Authorization
  headers:
    X-JWT-TOKEN: JWT token header value
source_metadata: null
