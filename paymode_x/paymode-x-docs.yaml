    data_selector: Payments Data
- name: paymentAcknowledgement
  endpoint:
    path: /acknowledgement
    method: POST
    data_selector: Payments Data
- name: vendorTradingRelationship
  endpoint:
    path: /vendor/management/trading-relationship
    method: POST
    data_selector: Vendor Trading Relationships
- name: vendorAddUpdate
  endpoint:
    path: /vendor/management/addupdate
