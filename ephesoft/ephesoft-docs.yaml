auth_info:
- information_source; https://ephesoft51.rssing.com/chan-73529269/all_p45.html:
  - Ephesoft uses a dynamic security token mechanism for external application authentication.
    The external app receives a ticket parameter in the URL query string and must
    validate it by making a GET request to http://{EphesoftServerIP}:{port}/dcma/authenticate?ticket={ticket}.
    The server responds with status code 200 for authorized requests or 401 for unauthorized.
    The ticket becomes invalid after one use or one hour from issuance, whichever
    comes first.
possible_base_urls:
- information_source; https://ephesoft51.rssing.com/chan-73529269/all_p45.html:
  - http://localhost:8080/dcma/rest
  - http://localhost:8080/dcma/rest/batchClass/learnFile/{BatchClassIdentifier}
possible_endpoints:
- information_source; https://ephesoft51.rssing.com/chan-73529269/all_p45.html:
  - DELETE http://{serverName}:{port}/dcma/rest/deleteBatchInstance/{identifier}
  - GET http://localhost:8080/dcma/rest/addUserRolesToBatchInstance/BI45/admin
  - GET http://localhost:8080/dcma/rest/getBatchClassList
  - GET http://{EphesoftServerIP}:{port}/dcma/authenticate?ticket={ticket}
  - GET http://{serverName}:{port}/dcma/rest/AddUserRolesToBatchInstance/{batchInstanceIdentifier}/{userRole}
  - GET http://{serverName}:{port}/dcma/rest/getAllModulesWorkflowNameByBatchClass/{batchClassIdentifier}
  - GET http://{serverName}:{port}/dcma/rest/getBatchClassForRole/{role}
  - GET http://{serverName}:{port}/dcma/rest/getBatchClassList
  - GET http://{serverName}:{port}/dcma/rest/getBatchInstanceForRole/{role}
  - GET http://{serverName}:{port}/dcma/rest/getRoles/{batchClassIdentifier}
