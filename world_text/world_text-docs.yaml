auth_info:
- information_source; http://www.world-text.com/docs/interfaces/HTTP/:
  - 'All calls to the World Text REST API require authorization using the account
    ID and secret API key, which are obtained from the World Text account page on
    the API tab. Credentials are passed as query parameters: id for the account ID
    and key for the API key.'
  - The World Text REST API requires authorization using the account ID and the secret
    API key. All calls to the API must include these credentials, though the documentation
    excerpt does not specify the exact header names, parameter names, or how to transmit
    them (headers, query parameters, or request body).
