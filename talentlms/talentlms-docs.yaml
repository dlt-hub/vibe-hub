auth_info:
- information_source; https://elearningindustry.com/talentlms-rest-api:
  - TalentLMS API uses HTTP authentication to protect access to the REST API. Credentials
    must be provided via HTTP Basic Authentication when making requests to endpoints
    at https://mycompany.talentlms.com/api/v1/.
- information_source; https://elearningindustry.com/talentlms-rest-api-capabilities:
  - TalentLMS API uses HTTP Basic Authentication. The API key is sent as the username
    with an empty password in the Authorization header using the format `api_key:`
    (colon with nothing after it). Set CURLOPT_HTTPAUTH to CURLAUTH_BASIC and CURLOPT_USERPWD
    to your API key followed by a colon.
  - The TalentLMS REST API uses an API key for protection. Credentials must be sent
    with each request to the API endpoints (e.g., https://yourportal.talentlms.com/api/v1/courses).
    The documentation references an API key protection mechanism but does not explicitly
    specify the header name, parameter name, or method for transmitting the key in
    this excerpt.
