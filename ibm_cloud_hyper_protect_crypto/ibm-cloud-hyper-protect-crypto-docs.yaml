notes:
- IBM Cloud Identity and Access Management (IAM) is the primary method to authenticate
  to the Hyper Protect Crypto Services API.
- Uses IBM Cloud IAM access token for authentication
- Each endpoint requires the Workflow definition id and GRC Object id as parameters.
- This operation can only be performed by a Super Administrator and cannot be undone.
- Requires valid workflow definition id and grc object id.
- Use IBM Cloud IAM for authentication
- Do not store personally identifiable information as metadata
- All requests must use SSL when using IAM, and the service will reject any plain-text
  requests.
- All IBM Cloud® Object Storage endpoints support TLS 1.2 encryption.
- Currently, service instances in the eu-es region don't support recovery crypto units.
- This feature is in early stage, some parts of the platform might not fully support
  different themes yet.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- After you enable a private-only network, you are not able to perform further key
  management actions in the UI.
- Enabling VRF permanently alters networking for your account. Be sure that you understand
  the impact to your account and resources.
- To work with dual authorization policies, you must be assigned a Manager access
  policy for the instance or key.
- Esse recurso está em fase inicial, então é possível que algumas partes da plataforma
  ainda não suportem totalmente temas diferentes.
- Uses OAuth2 for authentication.
