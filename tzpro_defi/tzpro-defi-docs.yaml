notes:
- The TzPro API will be deprecated on December 4, 2024.
- The last day the TzPro API will be available is December 4, 2024.
- Moved deployments to separate endpoint /explorer/protocols
- Tables can flexibly filter data of interest and let you pick the exact list of columns
  for a result.
- Tables have a much higher limit of 50,000 entries.
- Keep your API key secret! One way to do this is to never embed it into a mobile
  app or website.
- TzPro API will be deprecated on December 4, 2024
- TLS v1.3 and v1.2 only
- Getting started with TzPro is free. The free entry plan contains up to 100,000 requests
  per month on the TzPro Indexing API.
errors:
- '400 Bad Request: Missing required fields of malformed request data, your fault'
- '404 Not Found: No such object (block, operation or account has not yet been included
  in a finalized block)'
- '429 Too Many Requests: Request limit exceeded'
- '500 Internal Server: Something went wrong on our end, not your fault'
- '503 Service Unavailable: Our backend is overloaded or down for maintenance, wait
  a while before retry'
- '404 Not Found: No such object (account, token, event has not yet been included
  in a finalized block)'
- '405 Method Not Allowed: Unsupported request method'
- '502 Bad Gateway: Our backend is overloaded or down for maintenance, wait a while
  before retry'
- '504 Gateway Timeout: Your request has reached a timeout and was canceled, try reduce
  limit or time range for your request'
