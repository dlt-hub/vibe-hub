resources:
- name: pages
  endpoint:
    path: /graphql
    method: GET
    data_selector: pages
    params: {}
- name: groups
  endpoint:
    path: /graphql
    method: GET
    data_selector: groups
    params: {}
- name: users
  endpoint:
    path: /graphql
    method: GET
    data_selector: users
    params: {}
- name: configuration
  endpoint:
    path: /api/configuration
    method: GET
    data_selector: settings
- name: db
  endpoint:
    path: /install/requirements#database
    method: GET
    data_selector: records
    params: {}
- name: media_assets
  endpoint:
    path: /assets
    method: POST
    data_selector: assets
    params: {}
- name: asset_folders
  endpoint:
    path: /folders
    method: POST
    data_selector: folders
    params: {}
- name: comments
  endpoint:
    path: /comments
    method: GET
    data_selector: comments
    params: {}
notes:
- Wiki.js runs on virtually any system where Node.js is supported.
- At least 1GB of RAM is recommended for Linux systems.
- At least 1 GB of storage dedicated to Wiki.js is recommended.
- Wiki.js requires a dedicated sub-domain / domain.
- PostgreSQL is the recommended engine for best performance, features and future compatibility.
- The database must already be created. Wiki.js will not create it for you.
- Because of differences between editor / format capabilities, some formatting or
  non-rendered content may be lost after the conversion.
- The default Local strategy cannot be disabled as it is required for root administrator
  login.
- New installations ship with the English locale by default.
- Wiki.js cannot be used / installed in a subfolder.
- The user used by Wiki.js to connect to the DB must use mysql_native_password.
- A bug was present in an earlier version that failed to properly fetch the latest
  image.
- You must assign the user to at least 1 group. Otherwise, they will not be able to
  access anything.
- The Guest account cannot be deleted and some of its fields are locked.
- Custom themes are not yet fully supported.
- Translations are cached every 5 minutes.
- Wiki installation fetches changes every 24 hours.
- Telemetry is optional and does not collect private data.
- Some HTML tags are rendered as plain text
- This module is only available from version 2.4 and up.
- Wiki.js is fully modular, which allows any developer to write their own module.
- Recommended IDE is Visual Studio Code.
