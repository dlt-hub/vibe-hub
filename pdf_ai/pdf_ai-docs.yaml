auth_info:
- information_source; https://api.pdf.ai:
  - API key authentication is required. Generate your API key from the developer page
    (available only on the dedicated API plan) and use it to call API endpoints. The
    docId of the PDF is required for chat and summary operations, obtained either
    by uploading a PDF or from the web portal URL.
- information_source; https://api.pdf.ai/:
  - API key authentication is required. Generate your API key from the developer page
    (available only on the dedicated API plan) and use it to call API endpoints. The
    docId of an uploaded PDF is required for chat and summary operations.
- information_source; https://api.pdf.ai/quick-start:
  - API requests are authenticated using an API key passed in the X-API-Key header.
    The API key must be generated from the Developer page and is required for all
    requests; requests without it will return an error.
possible_base_urls:
- information_source; https://api.pdf.ai:
  - https://api.pdf.ai
- information_source; https://api.pdf.ai/:
  - https://api.pdf.ai
possible_endpoints:
- information_source; https://api.pdf.ai/quick-start:
  - POST https://pdf.ai/api/v1/summary
  - POST https://pdf.ai/api/v1/upload/url
