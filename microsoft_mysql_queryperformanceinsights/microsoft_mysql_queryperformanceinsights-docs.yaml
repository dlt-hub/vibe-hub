auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/mysql-QueryPerformanceInsights/2018-06-01/swagger.json:
  - Azure OAuth2 authentication is required. Use the authorization URL at https://login.microsoftonline.com/common/oauth2/authorize
    with flow type implicit. Send the resulting access token in the Authorization
    header as "Bearer {access_token}". The required scope is https://management.azure.com/.default
    for Azure resource management operations.
