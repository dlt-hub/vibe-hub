notes:
- Product Reviews are created as inactive by default and only 3 product reviews can
  be submitted by a single IP address in a 30 minute period.
- Webhooks can be created as part of an Invitation Flow in the REVIEWS.io dashboard.
- This endpoint will a Product Review invitation email.
- This endpoint will a Company Review invitation email.
- If you've created a Flow Sequence it'll be used to determine which invitation emails
  are queued.
