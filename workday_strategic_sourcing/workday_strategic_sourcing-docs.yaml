notes:
- Authorization errors will now return HTTP 403.
- Paginated endpoints will no longer wrap around to the start of the collection if
  you follow the next page links.
- Inherited all relevant functionality from the Attachments API in our legacy V3 public
  API.
- Inherited all relevant functionality from the Awards and Award Line Items resources
  in our legacy V3 public API.
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- Rate limit is 5 requests per second.
- Use the event supplier contacts API to manage event suppliers.
- All API requests must be made over HTTPS.
- Requests exceeding the limit return 429 Too Many Requests.
- Rate limit for reporting only is 1 request per second.
- Requests without authentication will fail.
- Requires unique contract type external identifier on creation.
- The SCIM endpoints are limited to companies with SSO authentication only.
- Requests coming from companies without SSO configured will get a `403 Access forbidden`
  response.
- The upload URL expires within 15 minutes after issuing.
- Responses include pagination links for navigation.
- Provided through our SCIM implementation
- Provided through our SCIM implementation.
- Customize pagination results with PageInput
- Requires setup of API keys and tokens for access.
- List Spend Categories returns a list of spend categories.
- Responses must be made over HTTPS.
- Requires API key, user token, and user email for authorization.
- Requires unique contact type external identifier for deletion.
- Ensure proper authorization headers are included in requests.
- All relevant functionality was inherited from the Payment Currencies, Payment Terms,
  and Payment Types resources in our legacy V3 public API.
- For best performance, we recommend removing 10 or less supplier contacts in a single
  request.
- The rate limit is 5 requests per second.
- The duns_number attribute has been added to Supplier Companies
- The scout_field_type attribute in Describe endpoints has been renamed type_description
  for clarity.
- 'The nonstandard ?segmentation_status=<value> query parameter on Supplier Companies
  was removed. The same functionality is still available using the filter query parameter:
  ?filter[segmentation_status_equals]=<value>.'
- The legacy 'Create Supplier Contact By External ID' endpoint has been removed. It
  was previously deprecated in our legacy V3 public API.
- The documentation clarifies that custom fields of type File are not accessible via
  API.
- API requests must be made over HTTPS.
errors:
- '429 Too Many Requests: Retry after complying with the rate limit.'
- '401 Unauthorized: Recheck API key or user token.'
- '429 Too Many Requests: Rate limit exceeded, retry after a pause.'
- '429 Too Many Requests: Retry request after waiting for 1 second.'
- '429 Too Many Requests: Retry after waiting for 1 second.'
- '429 Too Many Requests: Retry after a brief pause.'
- '429 Too Many Requests: Reduce frequency of requests.'
- '429 Too Many Requests: Retry the request in compliance with the rate limit.'
- '403 Access forbidden: User does not have SSO configured.'
- '429 Too Many Requests: Exceeded rate limit.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or token.'
- '401 Unauthorized: Check your API key and authentication tokens'
- 'Unauthorized: Check your API Key and user token'
- '401 Unauthorized: Check API keys and tokens.'
- '404 Not Found: Resource does not exist.'
- '429 Too Many Requests: Retry after 1 second.'
- '400 Bad Request: Check the request syntax and parameters.'
- '401 Unauthorized: Verify API key and tokens.'
- '404 Not Found: Ensure the endpoint and IDs are correct.'
- '401 Unauthorized: Recheck API key, user token, or user email.'
auth_info:
  mentioned_objects:
  - api_key
  - user_token
  - user_email
client:
  base_url: https://api.us.workdayspend.com/services/spend_categories/v1
  auth:
    type: apikey
    location: header
    header_name: X-Api-Key
  headers:
    X-User-Token: user_specific_token
    X-User-Email: user_email
    Content-Type: application/vnd.api+json
    Accept: application/scim+json
    X-Api-Key: ${COMPANY_KEY}
  paginator:
    type: page
    page_size_param: page[size]
    default_page_size: 10
