notes:
- Personal access token for MCP server.
- Returns a presigned S3 URL that can be used to upload a video file directly to S3,
  bypassing API payload limits (useful for files larger than 6MB).
- The presigned URL expires in 15 minutes and has a 200MB upload limit.
