  Code OSS. Instead, install only the base C# extension (by Microsoft), which provides
  all the core functionality needed for MonoGame development including IntelliSense,
  debugging, and code navigation.'
- For more information about Info.plist files, see the Apple documentation.
- Tiered compilation is enabled by default. To disable it, set the TieredCompilation
  property to false in your .csproj.
- MonoGame templates for .NET projects explicitly set this to false.
- We highly recommend not using PublishSingleFile for better compatibility across
  systems.
- You need to create a 'PAT (Classic)' token in order for it to work with the Nuget
  feed.
- MonoGame 3.8 project templates are not compatible with earlier versions of MonoGame.
  If you wish to work on or build older MonoGame projects, then you will still need
  to install MonoGame 3.7.1 or earlier to open them.
- DotNet 9 is MANDATORY for iOS and Android due to platform requirements.
- MonoGame 3.8.4.1 is REQUIRED to comply with the Google Policies on 16kb pages and
  other affordances.
- Only change the .NET version number. some project types have platform specifiers
  such as net6.0-windows. The only thing that should change here is the version number.
- The Corporation will indemnify its directors and officers to the fullest extent
