auth_info:
- information_source; https://developer.reachship.com:
  - Authorization header is required with Bearer token scheme. Send the token in the
    Authorization header as "Bearer {token}".
  - Authorization header with Bearer token scheme is required. Send the token in the
    Authorization header as "Bearer {token}".
  - 'Bearer token authentication is required in the Authorization header for API requests
    to create shipments.


    Authorization header parameter name: Authorization

    Required format: Bearer <token>

    Example: Bearer [your_token_here]'
  - 'Bearer token authentication is required in the Authorization header for API requests.
    Send credentials as "Authorization: Bearer [token]" in the request header.'
  - Bearer token authentication is required in the Authorization header. The request
    body must include carrier-specific credentials such as account_name and carrier
    type (e.g., DHL_EXPR), along with carrier-specific fields like account_number,
    site_id, and site_password depending on the carrier.
