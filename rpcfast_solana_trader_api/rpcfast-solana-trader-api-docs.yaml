errors:
- '-32600: You have reached CU limit. Please contact RPCFast support, or add fallback=true
  parameter to send the txs through the RPC node on reaching CU limit.'
- HTTPS 429 error with an error code -32005.
- '401 Unauthorized: invalid payload or JWT configuration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or token expiration'
- 'null: No transaction found'
- 'Invalid JSON: Ensure proper formatting'
