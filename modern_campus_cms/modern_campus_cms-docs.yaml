possible_endpoints:
- information_source; https://support.moderncampus.com/cms/technical-reference/api-documentation/cms.html:
  - GET https://a.cms.omniupdate.com/users/groups?user=[username]
  - POST https://a.cms.omniupdate.com/authentication/login
