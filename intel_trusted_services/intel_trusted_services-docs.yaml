auth_info:
- information_source; https://api.portal.trustedservices.intel.com/content/documentation.html:
  - API authentication uses a subscription key passed in the Ocp-Apim-Subscription-Key
    header. The subscription key is obtained from your Profile and must be included
    in all requests to access this API.
  - API key authentication is required via the `Ocp-Apim-Subscription-Key` header.
    Include your subscription key in this header for each request to the Intel SGX
    Certification API.
  - API key authentication via header. The endpoint requires an Ocp-Apim-Subscription-Key
    header containing a subscription key to authenticate requests to the Intel SGX
    certification service.
  - Authentication uses a subscription key passed in the request header. The Ocp-Apim-Subscription-Key
    header is required and must contain a valid subscription key found in your Profile
    to access this API. The key is sent as a header parameter in all requests to the
    endpoint.
  - Ocp-Apim-Subscription-Key header is required for authentication. Pass your subscription
    key (obtained from your Profile) in the Ocp-Apim-Subscription-Key header with
    every request to access this API.
possible_base_urls:
- information_source; https://api.portal.trustedservices.intel.com/content/documentation.html:
