auth_info:
- information_source; https://docs.stackguardian.io/docs/api/overview/:
  - Authenticate to the StackGuardian API using an API Key generated in your Organization's
    settings. Pass the API Key in the Authorization HTTP header with the format "apikey
    <API_KEY>".
  - StackGuardian API uses API key authentication. Include the API key in the Authorization
    header with the format "apikey <API_KEY>" when making HTTP requests to the API
    endpoints.
possible_base_urls:
- information_source; https://docs.stackguardian.io/docs/api/overview/:
  - https://api.app.stackguardian.io/api/v1
possible_endpoints:
- information_source; https://docs.stackguardian.io/docs/api/overview/:
  - GET https://api.app.stackguardian.io/api/v1/orgs/<ORG_NAME>/
