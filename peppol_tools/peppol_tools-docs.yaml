auth_info:
- information_source; https://ademico-software.com/peppol-tools-api/:
  - 'Basic Authentication is required. Send credentials via the Authorization header
    using the Basic scheme format (base64-encoded username:password). Additionally,
    an accessToken query parameter must be provided in the request URL. Example: Authorization
    header with "Basic eW91cnVzZXI6eW91cnBhc3N3b3Jk" and accessToken=744166c1837144b1a44f5b3c418d500a
    as a query parameter.'
  - HTTP basic authorization using username and password, and OAuth2 access token
    authorization. For basic auth, set the username and password on the BasicAuth
    authentication object. For OAuth2, set the access token on the OpenId authentication
    object after obtaining it through your OAuth2 provider.
  - 'Peppol Tools API supports OAuth2 client credentials flow via AWS Cognito and
    basic authentication. For OAuth2, obtain a JWT token by sending a POST request
    to the token endpoint with base64-encoded client_id:client_secret in the Authorization
    header using Basic auth scheme, with grant_type=client_credentials and scope=peppolTools/validator
    in the request body. JWT tokens expire after one hour. For API calls, send the
    JWT token in the Authorization header as a Bearer token.


    Token endpoints: TEST https://test-peppol-tools-oauth2.ademico-software.com/oauth2/token,
    PROD https://peppol-tools-oauth2.ademico-software.com/oauth2/token. Required parameters:
    client_id and client_secret (base64-encoded as client_id:client_secret for the
    Authorization header). Request body parameters: grant_type (value: client_credentials),
    scope (value: peppolTools/validator). Basic authentication is also supported as
    an alternative method.'
  - The API supports two authentication methods. OAuth2 with client credentials flow
    is available at token URL https://test-peppol-tools-oauth2.ademico-software.com/oauth2/token
    with scope peppolTools/validator for validator access. Alternatively, HTTP Basic
    Authentication is supported. The accessToken query parameter shown in the example
    URL is also used for authentication.
  - 'The API supports two authentication methods: OpenId/OAuth2 using a JWT token
    passed in the Authorization header as "Authorization: YOUR_JWT_TOKEN", or Basic
    Authentication using "Authorization: Basic" with base64-encoded credentials. A
    200 status indicates successful authentication, while 401 indicates incorrect
    credentials.'
pagination_info:
- information_source; https://ademico-software.com/peppol-rest-api:
  - Pagination uses query parameters page (integer, default 0, starting page number)
    and pageSize (integer, default 10, results per page).
  - The pagination information is present in the response structure. Request uses
    query parameters page (default 0) and pageSize (default 20) to paginate results.
    Response includes pagination object with count (total items), page (current page
    number starting at 0), and pageSize (items per page).
  - The response includes a pagination object with count (total number of items),
    page (current page index starting at 0), and pageSize (items per page, default
    10). Request parameters for controlling pagination are not shown in the provided
    documentation.
- information_source; https://ademico-software.com/peppol-rest-api/openapi.json:
  - The response includes pagination information in the pagination object with count
    (total items), page (current page number starting at 0), and pageSize (items per
    page, default 10). However, the documentation does not specify request parameters
    to control pagination or how to request subsequent pages.
- information_source; https://ademico-software.com/peppol-rest-api/:
  - Pagination uses count, page, and pageSize fields in the response. The page parameter
    is zero-indexed with a default pageSize of 20. Use the page field to navigate
    through results by incrementing it in subsequent requests until reaching the end
    of available data.
