auth_info:
- information_source; https://www.perplexity.ai/hub/blog/introducing-pplx-api:
  - 'The Perplexity API uses Bearer token authentication. Include the API key in the
    Authorization header as "Authorization: Bearer ${PERPLEXITY_API_KEY}", where PERPLEXITY_API_KEY
    is an environment variable containing your generated API key. Send this header
    with POST requests to https://api.perplexity.ai/chat/completions.'
possible_base_urls:
- information_source; https://www.perplexity.ai/hub/blog/introducing-pplx-api:
  - https://api.perplexity.ai
possible_endpoints:
- information_source; https://www.perplexity.ai/hub/blog/introducing-pplx-api:
  - POST https://api.perplexity.ai/chat/completions
