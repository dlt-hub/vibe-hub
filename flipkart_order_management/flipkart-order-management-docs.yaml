# dltHub scaffolds for source: https://seller.flipkart.com/api-docs/order-api-docs/OMAPIRef.html
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To generate an access token, log in to the Seller APIs - Developer Admin portal
    and register a seller application to obtain an Application ID (App ID) and an
    App Secret ID (Client Secret ID), and note that the access token typically expires
    within 60 days.
  most_recurring_base_url: https://api.flipkart.net
  paginator: Pagination is required with a page size parameter specified as `pageSize`,
    which is numeric.
endpoints:
- 'endpoints source: https://seller.flipkart.com/api-docs/FMSAPI.html':
  - /oauth-service/oauth/token?
  - /oauth-service/oauth/token/expiry?token_type=refresh&token=
  - /oauth-service/oauth/token
  - /oauth-service/oauth/token?grant_type=client_credentials&scope=Seller_Api
  - /oauth-service/oauth/token/expiry?token_type=access&token=
  - /oauth-service/oauth/token?redirect_uri=
  - /swagger/swagger.json
  - /oauth-service/oauth/token?grant_type=refresh_token&refresh_token=
