auth_info:
- information_source; https://docs.api.reflektive.com/:
  - 'Authorization is required via a token passed in the Authorization header. The
    header format is "Authorization: Token token=authentication_token" where authentication_token
    is replaced with the actual API token provided by Reflektive.'
  - The API uses token-based authentication. Include the Authorization header with
    the format "Token token=authentication_token" in all requests to the Reflektive
    API endpoints.
  - The API uses token-based authentication. Send the authentication token in the
    Authorization header with the format "Token token=authentication_token".
  - 'Token-based authentication is required. Include an Authorization header with
    the format "Authorization: Token token=authentication_token" where authentication_token
    is your actual API token provided by the service.'
pagination_info:
- information_source; https://docs.api.reflektive.com/:
  - By default, results are paginated with 200 results per query. If your request
    returns more than 200 results, links with page numbers directing to the next and
    last pages of results will be provided in the JSON response.
  - Results are paginated with 200 results per page by default. Use the page query
    parameter (default 1) to navigate pages. The JSON response includes links to next
    and last pages when results exceed 200 items.
  - Use the page query parameter (default value 1) as an offset to paginate through
    real-time feedback results. The documentation does not specify response fields
    indicating pagination state, total count, or how to determine when to stop paginating.
