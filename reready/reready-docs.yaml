resources:
- name: device_transfer
  endpoint:
    path: /device_transfers
    method: POST
    data_selector: response
    params: {}
- name: view_device_transfer
  endpoint:
    path: /device_transfers/DEVICE-RETURN-UUID-HERE
    method: GET
    data_selector: response
    params: {}
- name: laptop_return_service
  endpoint:
    path: /rest-api-documentation
    method: GET
- name: label_only_return
  endpoint:
    path: /device_transfers/new
    method: GET
    data_selector: returns
    params: {}
- name: pickup_scheduling
  endpoint:
    path: /pickup/scheduling
    method: POST
    data_selector: pickup_details
notes:
- When only a label is required, we avoid the cost of the box, fulfillment, and box
  shipping.
- Pickup scheduling costs an additional $30 per laptop return.
- Two-factor authentication is available in Enterprise & Custom plans only.
- Sensitive and private data exchange between the Site and its Users happens over
  a SSL secured communication channel and is encrypted and protected with digital
  signatures.
errors: []
