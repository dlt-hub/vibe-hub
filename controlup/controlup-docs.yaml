auth_info:
- information_source; https://support.controlup.com/docs/create-an-api-key:
  - API Keys are required for authentication to ControlUp's REST API in a Hybrid Cloud
    environment. API Keys should be created and used to authenticate requests to the
    ControlUp REST API endpoints. The documentation references a "Create an API Key"
    section and mentions that API Keys are used with the ControlUp Automation PowerShell
    module, but the specific header name, parameter name, or format for sending the
    API Key in requests is not provided in this excerpt.
- information_source; https://support.controlup.com/docs/vdi-daas:
  - In a ControlUp Hybrid Cloud environment, API authentication is performed using
    API Keys (API authentication tokens) to authenticate to your VDI and DaaS organization.
    The documentation references https://api.controlup.io/reference for full REST
    API details, but the specific header name, parameter name, and how to transmit
    the API Key are not provided in this excerpt.
possible_base_urls:
- information_source; https://support.controlup.com/docs/rest-api-reference:
  - https://api.controlup.io
- information_source; https://support.controlup.com/docs/apis:
  - https://api.controlup.io
possible_endpoints:
- information_source; https://support.controlup.com/docs/vdi-daas:
  - GET https://api.controlup.io/reference
