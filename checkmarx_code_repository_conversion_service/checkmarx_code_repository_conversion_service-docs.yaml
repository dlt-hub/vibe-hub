auth_info:
- ? information_source; https://checkmarx.stoplight.io/docs/checkmarx-one-api-reference-guide/branches/main/1vyldpefgqf1n-create-a-project
  : - 'Authorization requires a Bearer token passed in the Authorization header. Include
      the header `Authorization: Bearer <token>` where `<token>` is your authentication
      token. The API also expects an Accept header with value `application/json; version=1.0`.'
    - The Checkmarx One API uses Bearer token authentication. Send the access token
      in the Authorization header as "Bearer <token>" (e.g., "Bearer 123"). The token
      must be obtained separately through the Authentication API before making requests
      to other endpoints.
    - 'This API uses OAuth 2.0 with JWT bearer tokens. The Authorization header must
      contain a JWT access token in the format "Authorization: Bearer <JWT>". The
      Accept header is also required and must specify the API version, for example
      "*/\*; version=1.0".'
