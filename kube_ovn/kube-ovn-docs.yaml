notes:
- Based on Kube-OVN v1.12.0
- If kernel version is 3.10.0-862, kernel 'netfilter' module has a bug that may cause
  Kube-OVN's built-in load balancer to fail, upgrade kernel is recommended.
- Rocky Linux 8.6 kernel 4.18.0-372.9.1.el8.x86_64 has TCP communication issues, please
  upgrade kernel to 4.18.0-372.13.1.el8_6.x86_64 or higher.
- 同一 VPC 下的不同子网不能包含同样的 IP，以及基于 VPC peering 或者 VPN 互相打通的不同子网不能包含同样的 IP。
- Overlay 和 Underlay 的子网在使用和配置上存在一些差异。
- 如果内核版本为 3.10.0-862，内核 netfilter 模块存在 bug 会导致 Kube-OVN 内置负载均衡器无法工作，需要对内核升级，建议使用 CentOS
  官方对应版本最新内核保证系统的安全。
- Rocky Linux 8.6 的内核 4.18.0-372.9.1.el8.x86_64 存在 TCP 通信问题，请升级内核至 4.18.0-372.13.1.el8_6.x86_64
  或更高版本。
- 如果内核版本为 4.4，则对应的内核 openvswitch 模块存在问题，建议升级或手动编译 openvswitch 新版本模块来解决问题。
- Geneve 隧道建立需要检查 IPv6，可通过 cat /proc/cmdline 检查内核启动参数，相关内核 bug 请参考 Geneve tunnels
  don't work when ipv6 is disabled.
- Only one default subnet per cluster, named 'ovn-default'.
- The join subnet allows Pods and Nodes to communicate directly.
- Kube-OVN uses a global virtual network configuration for subnets.
- Kube-OVN supports IP and VM lifecycle binding.
- Kube-OVN does not support online IP address change.
- VPC 网关功能需要通过 kube-system 命名空间下的 ovn-vpc-nat-gw-config 配置开启
- 自定义 VPC 下的子网不支持默认 VPC 下的分布式网关和集中式网关
- Kube-OVN supports IP and VM lifecycle binding
- IP address can be specified via annotation
- VPC 网关功能依赖 Multus-CNI 的多网卡功能，安装请参考 multus-cni
- VPC 网关 Pod 创建后 arp 是关闭的，ping 不通物理网关，创建 eip 后会自动打开 arp，可以 ping 通。
- 一个 VPC 下只会部署一个自定义 DNS 组件；当一个 VPC 下配置多个 vpc-dns 资源，只有一个 vpc-dns 资源状态为 true，其他为 false。
- 一个 VPC 下只会部署一个自定义 DNS 组件
- 当同一个节点下出现不同 VPC 下的 Pod 具有相同的 IP，探测功能失效
- Kube-OVN 提供了 kubectl 插件工具，网络管理员可以通过该命令进行日常操作
- 插件安装时默认会部署插件到每个节点
- 该命令会进入对应 `nodeName` 上的 `ovs-ovn` 容器，并执行相应的 `ovs-vsctl` 命令，查询并配置 `vswitchd`。
- Kube-OVN 提供了 kubectl 插件工具，网络管理员可以通过该命令进行日常操作。
- 插件安装时默认会部署插件到每个节点。
- Kube-OVN 提供了 kubectl 插件工具，网络管理员可以通过该命令进行日常操作，例如：查看 OVN 数据库信息和状态，OVN 数据库备份和恢复，OVS
  相关信息查看，tcpdump 特定容器，特定链路逻辑拓扑展示，网络问题诊断和性能优化。
