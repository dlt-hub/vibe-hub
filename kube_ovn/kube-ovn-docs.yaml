      gatewayNode: node1,node2
      natOutgoing: true
- name: acl
  endpoint:
    path: /v1/subnet
    method: POST
    data_selector: spec
    params:
      allowEWTraffic: false
      acls:
      - action: drop
        direction: to-lport
        match: ip4.dst == 10.10.0.2 && ip
        priority: 1002
      - action: allow-related
        direction: from-lport
        match: ip4.src == 10.10.0.2 && ip
        priority: 1002
      cidrBlock: 10.10.0.0/24
- name: private_subnet
  endpoint:
    path: /v1/subnet
    method: POST
    data_selector: spec
    params:
      protocol: IPv4
      default: false
      namespaces:
      - ns1
      - ns2
      cidrBlock: 10.69.0.0/16
      private: true
      allowSubnets:
      - 10.16.0.0/16
      - 10.18.0.0/16
