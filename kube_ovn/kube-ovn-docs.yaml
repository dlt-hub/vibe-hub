      internalIp: 10.0.1.10
      internalPort: '80'
      protocol: tcp
- name: IptablesSnatRule
  endpoint:
    path: /create-snat-rule
    method: POST
    data_selector: spec
    params:
      eip: eips01
      internalCIDR: 10.0.1.0/24
- name: Vpc
  endpoint:
    path: /create-vpc
    method: POST
    data_selector: spec
    params:
      name: test-vpc-1
      staticRoutes:
      - cidr: 0.0.0.0/0
        nextHopIP: 10.0.1.254
        policy: policyDst
      - cidr: 172.31.0.0/24
        nextHopIP: 10.0.1.253
        policy: policySrc
        routeTable: rtb1
      policyRoutes:
      - action: drop
        match: ip4.src==10.0.1.0/24 && ip4.dst==10.0.1.250
        priority: 11
      - action: reroute
        match: ip4.src==10.0.1.0/24
        nextHopIP: 10.0.1.252
        priority: 10
- name: SwitchLBRule
  endpoint:
    path: /create-switch-lb-rule
    method: POST
    data_selector: spec
    params:
      vip: 1.1.1.1
      sessionAffinity: ClientIP
      namespace: default
      selector:
      - 'app: nginx'
      ports:
      - name: dns
        port: 8888
        targetPort: 80
        protocol: TCP
