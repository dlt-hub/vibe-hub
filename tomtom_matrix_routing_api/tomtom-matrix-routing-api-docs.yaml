notes:
- Requires a free TomTom Developer Key for API access.
- This EV Search API is unavailable on a Freemium or Pay As You Grow (PAYG) basis.
- This API is restricted to private preview.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Explore ready-to-use traffic reports and data visualizations immediately by signing
  up for a 30-day free trial on the MOVE Portal.
- Required parameters must be used; otherwise, the call will fail.
- There are no optional parameters.
- When contentType=jsonp is used, the returned HTTP status code is always OK (200).
- For certain types of errors, the HTTP status code is returned as usual, and the
  response content type is text/xml.
- API requires an API key for authentication
- Batch requests can handle up to 700 routing requests
- This TomTom Orbis API is in public preview.
- This API is powered by TomTom Orbis Maps.
