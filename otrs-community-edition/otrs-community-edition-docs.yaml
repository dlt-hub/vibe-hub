- Uses OAuth2 with refresh token — requires setup of connected app in api
- Handles date and time calculations.
- This book is intended for use by OTRS administrators.
- The following chapters describe the installation, configuration, and administration
  of the OTRS software.
- SHA-512 mint új jelszókivonatoló módszer jelent meg az ügyintéző és ügyfél hitelesítéséhez.
- Egy új kétlépcsős hitelesítési réteg lehetővé teszi a bejelentkezési biztonság hozzáadást.
- Az OTRS nagy felhasználói közösséggel rendelkezik. Felhasználók és fejlesztők beszélgetnek
  az OTRS-ről és információkat cserélnek a kapcsolódó kérdésekről a levelezőlistákon
  keresztül.
- Uses RPM packages for installation
- MySQL is the most popular database for OTRS installation
- Az OTRS utf8 használatát igényli az adatbázis-tárolás kódolásaként.
- Meg kell változtatnia az alapértelmezéseket azért, hogy alkalmas legyen az OTRS-hez.
- Futtassa a /usr/bin/mysql_secure_installation parancsot, és kövesse a képernyőn
  lévő utasításokat az adatbázis root jelszavának beállításához, a névtelen hozzáférés
  eltávolításához és a teszt adatbázis eltávolításához.
- Ne feledje, hogy az OTRS utf8 használatát igényli az adatbázis-tárolás kódolásaként.
- Az OTRS programot forrásból telepítse, és ne használja azokat az OTRS csomagokat,
  amelyeket a Debian/Ubuntu biztosít.
- A bash automatikus kiegészítését a bash-completion csomag telepítésével kapcsolhatja
  be.
- OTRS keretrendszer Windows platformokon történő futtatásakor ismételten teljesítményveszteségekkel
  találkoztunk.
- Ajánlott átköltöztetni a Linux platformok egyikére.
- OTRS daemon is required for proper operation, such as sending emails.
- Dashboard elements can be customized and rearranged.
- The queue system helps keep the support system structured and organized.
- A következő rendszerkonfigurációs beállítások az OTRS adminisztrátoroknak érhetők
  el az OTRS webes felületének Adminisztrációs oldalán keresztül.
- Az OTRS keretrendszerben a dinamikus mezők alapértelmezetten csak jegyekhez és bejegyzésekhez
