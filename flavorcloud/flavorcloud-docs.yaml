auth_info:
- information_source; https://www.apidog.com/apidoc/docs-site/347364/api-4078729:
  - Use an access token with the `security_events` scope for private repositories
    or `public_repo` scope for public repositories only. GitHub Apps must have Dependabot
    alerts read permission. Send the token in the Authorization header as a Bearer
    token.
possible_base_urls:
- information_source; https://www.apidog.com/apidoc/docs-site/347364/api-3489540:
  - https://api.github.com
possible_endpoints:
- information_source; https://www.apidog.com/apidoc/docs-site/347364/api-3489540:
  - POST /repos/{owner}/{repo}/pulls/{pull_number}/reviews
  - POST https://api.github.com/repos///pulls//reviews
- information_source; https://www.apidog.com/apidoc/docs-site/347364/api-4078729:
  - GET /repos/{owner}/{repo}/dependabot/alerts
