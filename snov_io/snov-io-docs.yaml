client:
  auth: 'To authenticate future requests with the Snov.io API, you need to generate
    an access token by making a POST request to the token URL [https://api.snov.io/v1/oauth/access_token](#)
    with the grant type set to client_credentials, and then specify this access token
    in the Authorization field as "Authorization: Bearer <your_access_token>", where
    <your_access_token> is the token you receive; you can find your client id and
    client secret in the account settings at <https://app.snov.io/account/api>.'
  most_recurring_base_url: https://api.snov.io
  paginator: Pagination is required, and it can be applied using the "page" parameter;
    a cursor is also required and can be applied using the "next" link provided in
    the response; a page size parameter is not mentioned, but a default page size
    is implied by the total counts, which are 18 and 108 respectively.
