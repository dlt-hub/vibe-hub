notes:
- To automate e-Invoicing using APIs, an e-Invoice session needs to be created with
  API credentials created on the portal.
- Requires setup of connected app in api
- Some of our APIs are sourced from ecosystem partners - government departments, licensed
  intermediaries and other businesses.
- API requests will take JSON-encoded payloads, query, and path parameters.
- APIs with volumetric data will either require or respond back in the form of a sheet
  structure.
- The cache expires after 24 hours, meaning that the cached response will be valid
  for one day before a new request to the source is required.
- This is an eventually consistent system, which means that the cache may take some
  time to propagate across servers and the response might not be cached immediately
  after the first successful hit.
- Sandbox applies different rate limits for the production and test environments.
- Webhooks are a one-way web application that can send information to another application
  when a specific event happens.
- If the Webhook secret is defined, it is utilized to generate a hash signature for
  each payload.
- Identification parameters are placed within the request body for enhanced security.
- The left-over quota does not carry forward to the next month.
- You can enable Overdraft from your Dashboard.
- For every call made after exceeding the quota, you will be charged an overdraft
  on a pro-rata basis as per your subscription plan.
- Wallet credits do not have expiry and are always carried forward.
- Wallet charges are only applicable on 2xx calls.
- Quota is consumed only in 200 and 422 calls.
- Wallet charges are only applicable on 200 calls.
- The access token generated is NOT a bearer token. Pass it in authorization header
