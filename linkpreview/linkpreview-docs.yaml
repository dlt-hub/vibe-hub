auth_info:
- information_source; https://docs.linkpreview.net:
  - API key authentication is required via the X-Linkpreview-Api-Key header. Include
    this header in both GET and POST requests with your API key value (e.g., "123456")
    to authenticate.
  - Authorization for the LinkPreview API requires an API key that must be included
    in the X-Linkpreview-Api-Key header with each request. Obtain your free API key
    by signing up at https://my.linkpreview.net.
  - The API uses API key authentication via the X-Linkpreview-Api-Key header. Include
    your API key (e.g., "123456") in the X-Linkpreview-Api-Key request header for
    all API calls.
  - The LinkPreview API uses API key authentication via either a query parameter or
    HTTP header. The API key can be passed as the `key` query parameter (deprecated)
    or preferably via the `X-Linkpreview-Api-Key` header. The `key` query parameter
    approach is deprecated in favor of the header-based method.
- information_source; https://docs.linkpreview.net/:
  - API key authentication is required via the X-Linkpreview-Api-Key header. Include
    this header in both GET and POST requests with your API key value (e.g., "123456").
