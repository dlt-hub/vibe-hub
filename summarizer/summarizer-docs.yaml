auth_info:
- information_source; https://www.summarizer.org/api-docs:
  - 'Authentication requires a valid API key sent in the Authorization header as a
    Bearer token. Include the header Authorization: Bearer YOUR_API_KEY with each
    request to the POST https://www.summarizer.org/api/user/summarize endpoint.'
  - 'The API requires Bearer token authentication passed in the Authorization header.
    Include the header Authorization: Bearer YOUR_API_KEY with each request, where
    YOUR_API_KEY is your actual API key obtained from the service.'
possible_base_urls:
- information_source; https://www.summarizer.org/api-docs:
  - https://www.summarizer.org/api
  - https://www.summarizer.org/api/user/summarize
possible_endpoints:
- information_source; https://www.summarizer.org/api-docs:
  - POST https://www.summarizer.org/api/user/summarize
