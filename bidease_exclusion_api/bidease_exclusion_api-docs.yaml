auth_info:
- information_source; https://support.bidease.com/support/solutions/articles/72000624543-bidease-segment-api-documentation:
  - All requests must be authenticated with a valid Bearer token, which can be provided
    by your Bidease account manager. The Bearer token should be included in the Authorization
    header of each request.
- ? information_source; https://support.bidease.com/support/solutions/articles/72000624543-how-advertiser-could-upload-segment-lists-with-api
  : - 'All requests must be authenticated with a valid Bearer token provided by your
      Bidease account manager. The token should be included in the Authorization header
      as "Authorization: Bearer <token>".'
