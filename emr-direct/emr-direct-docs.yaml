- Only TLS 1.2 connections are accepted.
- Connection attempts which are more frequent than permitted are not allowed.
- Usernames and authentication credentials are established and reset by the Data Holder.
- System is designed to facilitate secure delivery of health content over the Internet.
- You will only access the System by the means described in the Documentation.
- Only TLS 1.2 connections are accepted
- Authentication certificates or passwords can be reset by the Data Holder
- The System is a data transport tool and is not intended to serve as a medical record.
