  the Documentation.
errors:
- '401 Unauthorized: Access token is invalid or expired.'
- '400 Bad Request: Request cannot be processed.'
- '401 Unauthorized: If the access token is invalid or expired.'
- '403 Forbidden: If the user has not been authorized to access the requested resource.'
- '400 Bad Request: If the request cannot be processed for reasons like unsupported
  resource type.'
- 'REQUEST_LIMIT_EXCEEDED: Access or use of the System exceeds allowed limits.'
- '401 Unauthorized: Codes used to access the System are invalid.'
- '401 Unauthorized: If the access token used in the request is invalid, expired,
  or the user has not been authorized to access the requested Resource'
- '400 Bad Request: If the request cannot be processed for other reasons'
- 'Excessive Use: access or use of the System by a Developer or User that exceeds
  two times the 99th percentile of system use observed by Company.'
auth_info:
  mentioned_objects:
  - OauthToken
  - Authorization Server
client:
  base_url: https://[baseOAuthURL]
  auth:
    type: oauth2
    flow: authorization_code
    token_url: https://[baseOAuthURL]/token
    client_id: '{{ dlt.secrets[''client_id''] }}'
    client_secret: '{{ dlt.secrets[''client_secret''] }}'
    location: header
    header_name: Authorization
