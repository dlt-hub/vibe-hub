notes:
- Multiple authentication endpoints available.
- MFA is supported for login.
- API versioning is supported via query and header parameters.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- A valid JWT access token must be passed in the HTTP headers of each API call (except
  during the initial authentication process).
- If hasError is true, an more detailed explanation of the error that occurred can
  be found in the errorMessage field.
- Temporary API for login may be merged with login.
- Supports multi-factor authentication.
errors:
- '401 Unauthorized: Check credentials.'
- '404 Not Found: Ensure the endpoint is correct.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 (Unauthorized): Refresh the token if expired.'
- '401 Unauthorized: Check your credentials and permissions.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - Bearer
client:
  base_url: /api
  auth:
    type: oauth2
source_metadata: null
