notes:
- VoiceIt API 2.0 can be used to add Voice + Face Verification and Identification
  to your projects.
- Authorization via a userToken only grants access to API calls relating to the same
  user.
- We strongly recommend to use userToken(s) and not store developer credentials on
  client side applications.
- VoiceIt uses an API Key and Authorization Token for access.
- Audio files should have a fixed length of 5 seconds.
- Any recording that is over 5 seconds in length will result in the response code
  SRNR.
- Requests are authenticated using HTTP Basic Auth.
- API uses an API key for authentication.
- A minimum of three (3) enrollments of the same phrase are required before any verification
  attempts.
- Audio files should have a fixed length of 5 seconds, with the user beginning to
  speak after 500 milliseconds.
- A minimum of three (3) enrollments of the same phrase are required before any voice
  verification attempts.
- A minimum of one (1) enrollment is required before any face verification attempts.
- A minimum of two (2) users with 3 enrollments each of the same phrase are required
  before any voice identification attempts on a group.
- A minimum of 2 users with 3 enrollments each of the same phrase are required before
  any identification attempts on a group.
- Ensure audio/video file URL is publicly accessible during the API call.
- Do not trim the audio before sending.
- Make sure to store the groupId returned by this API call as it is needed for all
  future API calls related directly to this group.
- Please make sure that the audio file URL is publicly accessible during the duration
  of this API call.
- Audio and video files should have a fixed length of 5 seconds.
- Sending an audio file longer than 5 seconds will result in the response code SRNR.
- A minimum of three enrollments of the same phrase are required before any voice
  verification attempts.
- A minimum of one enrollment is required before any face verification attempts.
- A minimum of 2 users with 3 enrollments each of the same phrase are required before
  any voice identification attempts on a group.
- A minimum of 2 users with 3 enrollments each of the same phrase are required before
  any video identification attempts on a group.
- Video files should have a fixed length of 5 seconds, with the user beginning to
  speak after 500 milliseconds.
- Do not trim the audio before sending. Our engines need at least 500 milliseconds
  of padding to work.
- A minimum of 2 users with 3 enrollments each of the same phrase are required before
  any identification attempts.
- Ensure audio/video files are publicly accessible during the API call.
- It is recommended to use userToken for user-specific API calls.
- Do not trim the audio before sending. Our engines need at least 500 milliseconds
  of padding to work their magic.
- Audio and video files should have a fixed length of 5 seconds, with the user beginning
  to speak after 500 milliseconds.
- VoiceIt uses an API Key and Authorization Token for API access.
- Webhooks are recommended for verification results.
- Make sure to store the groupId returned by the create group API call as it is needed
  for all future API calls related directly to this group.
- A minimum of three enrollments of the same phrase are required before any verification
  attempts.
- Very high quality video increases the processing time of API calls.
- Video files should contain a 2 second video of the user facing the camera.
- Use webhook notifications to confirm when a user successfully verify themselves
  or to receive the results of other API calls at a specific endpoint.
- User Token Authentication is recommended for client-side applications.
- Ensure to replace <Your API 2.0 Endpoint> with the actual endpoint.
- API requires an API key for authentication.
- Uses Basic Authentication for API calls.
- A minimum of three (3) enrollments of the same phrase are required before verification
  attempts.
- VoiceIt uses an API Key and Authorization Token to allow access to the API.
- Webhook notifications are recommended for verification results.
- Make sure to store the groupId returned by create_group as it is needed for future
  API calls.
- Make sure that the audio file URL is publicly accessible during the duration of
  this API call.
- Deleting a group does not delete any users, it simply disassociates the users from
  the group.
- A minimum of three enrollments of the same phrase are required before verification
  attempts.
- A minimum of 2 users with 3 enrollments each of the same phrase are required before
  any voice or video identification attempts on a group.
- Webhook notifications can enhance security by confirming user verification.
- Uses basic access authentication.
- Ensure to store the groupId returned by the create group API call for future operations.
- A minimum of three enrollments of the same phrase is required before any verification
  attempts.
- Ensure that the audio/video file URL is publicly accessible during the API call.
