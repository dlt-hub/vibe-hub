client:
  auth: An API key is required and can be obtained for free; it must be included as
    a parameter in your requests to authenticate with the endpoint at https://data-api.coindesk.com.
  most_recurring_base_url: https://data-api.coindesk.com
  paginator: Pagination is required, and it is applied using the to_ts parameter;
    the supported method of pagination is through timestamp-based queries, specifically
    using to_ts with a page size of limit=2000 or limit=60 as needed, where the to_ts
    parameter must be in seconds since the Unix epoch, and subsequent requests should
    use the earliest Unix timestamp received to continue retrieving data in batches.
