notes:
- The API is read-only and there is no way of saving information.
- Support team is available Monday to Friday from 1 am to 3 pm (PST/PDT).
- For enterprise customers we offer SLAs.
- Once the monthly quota is reached you will receive HTTP/1.1 429 errors.
- We recommend configuring auto-billing to start before you hit your monthly quota.
- If your account is throttled, its rate limit will be reset after a one-second interval.
- Uses API key for authentication
- Each scrolling query will extract 100 more records
errors:
- '401 Unauthorized: Recheck your API key'
- '429 Too Many Requests: Throttle API calls'
- 'HTTP/1.1 429: Monthly quota reached'
- '400 – Bad request: The request parameter contains invalid characters (e.g. domains)'
- '401 – Unauthorized: You did not provide a valid API key; see [Authentication](/docs/authentication).'
- '403 – Forbidden: The requested information can not be accessed.'
- '429 – Too many requests: You reached your quota or rate limit; see [Quotas & Rate
  Limits](/docs/quotas-rate-limits).'
- '500 – Internal Server Error: An internal error occurred. In case the error persists,
  please contact our [support](/docs/contact-support).'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
