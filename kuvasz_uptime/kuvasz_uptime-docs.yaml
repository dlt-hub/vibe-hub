auth_info:
- information_source; https://kuvasz-uptime.dev/features/api/:
  - 'The API requires authentication for all calls except the GET /api/v2/health endpoint.
    You must pass your pre-configured API key either in the X-API-KEY header or as
    a Bearer token in the Authorization header using the format Authorization: Bearer
    YourSecureApiKey. Bearer token authentication is available from version 2.1.0
    onwards. Authentication can be disabled via configuration.'
- information_source; https://kuvasz-uptime.dev/management/examples/:
  - Kuvasz uses API key authentication sent via the X-API-KEY header. The API key
    should be defined as a secret in your configuration and included in requests as
    the X-API-KEY header. Authentication can be disabled in the configuration if needed.
possible_base_urls:
- information_source; https://kuvasz-uptime.dev/features/api/:
  - http://your.kuvasz.host/api/v2
- information_source; https://kuvasz-uptime.dev/management/examples/:
  - https://kuvasz-uptime.dev
possible_endpoints:
- information_source; https://kuvasz-uptime.dev/features/api/:
  - GET /api/v2/health
  - GET /api/v2/http-monitors/107
- information_source; https://kuvasz-uptime.dev/management/status-pages/:
  - DELETE /api/v2/status-pages/{id}
  - GET /api/v2/status-pages
  - GET /api/v2/status-pages/{id}
  - PATCH /api/v2/status-pages/{id}
  - POST /api/v2/status-pages
- information_source; https://kuvasz-uptime.dev/setup/installation/:
  - GET /api/v2/health
  - GET /api/v2/settings
- information_source; https://kuvasz-uptime.dev/upgrade-notes/:
  - GET /api/v2/health
