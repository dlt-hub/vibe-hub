auth_info:
- information_source; https://docs.sourcegraph.com/admin/auth:
  - 'GitHub uses bearer token authentication via the Authorization header. Send requests
    with the header "Authorization: token YOUR_GITHUB_TOKEN" where YOUR_GITHUB_TOKEN
    is a valid GitHub personal access token or OAuth token.


    GitLab uses OAuth2 with clientID and clientSecret credentials. Create a GitLab
    OAuth application, set the authorization callback URL to https://sourcegraph.example.com/.auth/gitlab/callback,
    configure scopes to include read_user and read_api, then provide the OAuth application
    ID as clientID and OAuth secret as clientSecret in the auth.providers configuration
    with type gitlab and apiScope set to read_api.'
possible_base_urls:
- information_source; https://docs.sourcegraph.com/admin/auth:
  - https://api.github.com
possible_endpoints:
- information_source; https://docs.sourcegraph.com/admin/auth:
  - GET https://api.github.com/orgs/YOUR_ORG_NAME
