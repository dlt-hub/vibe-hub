auth_info:
- information_source; https://scoutapm.com/api/v0/openapi.yaml:
  - Scout APM API requires API key authentication passed in the request header. The
    security scheme is named apiKeyHeader and must be included with all requests to
    authenticate and access application performance monitoring data.
- information_source; https://www.scoutapm.com/blog/rollbar-scout-a-legit-new-relic-alternative:
  - In Rollbar, you can retrieve your Project Access Token in the application settings.
    This token has read-only permissions. Then, paste the token in your Scout settings
    to integrate the two solutions.
possible_base_urls:
- information_source; https://scoutapm.com/api/v0/openapi.yaml:
  - https://scoutapm.com/api/v0
possible_endpoints:
- information_source; https://scoutapm.com/api/v0/openapi.yaml:
  - GET https://scoutapm.com/api/v0/apps
  - GET https://scoutapm.com/api/v0/apps/{id}
- information_source; https://www.scoutapm.com/blog/monitoring-docker-containers-from-scratch:
  - GET /container/(id)/stats
  - GET /containers/{id}/stats
- information_source; https://www.scoutapm.com/blog/setting-up-a-restful-api-with-ruby-on-rails:
  - DELETE /books/:id
  - GET /books/:id
  - PATCH /books/:id
  - PUT /books/:id
