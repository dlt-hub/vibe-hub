resources:
- name: user_flags
  endpoint:
    path: /users/<user_id>/flags
    method: GET
- name: custom_emoji
  endpoint:
    path: /custom/emoji/<id>
    method: GET
- name: server_emojis
  endpoint:
    path: /server/<id>/emojis
    method: GET
- name: add_friend
  endpoint:
    path: /users/{target}/friend
    method: PUT
- name: send_friend_request
  endpoint:
    path: /users/friend
    method: POST
- name: plugin
  endpoint:
    path: /plugin
    method: POST
    data_selector: plugin
    params: {}
notes:
- You are given a set amount of calls per each named bucket.
- Any calls past this limit will result in 429 errors.
- Buckets are replenished after 10 seconds from initial request.
- You must specify session/bot authentication token as with any other API route.
- You should Ping the server every 10 to 30 seconds to prevent your connection being
  dropped.
- Very experimental plugin API available in Revite.
- This page documents the old Revite Plugin API (manifest v1), it will be replaced
  in the new client.
- The Plugin API is very powerful. Tread carefully.
- Zero guarantees or sandboxes are provided. Your code is run as-is.
errors:
- '429 Too Many Requests: You have exceeded the rate limit.'
- '429 Too Many Requests: Throttle API calls or reduce frequency'
- 'InvalidSession: authentication details are incorrect'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.revolt.chat
  auth:
    type: oauth2
source_metadata: null
