auth_info:
- information_source; https://docs.trackjs.com/data-api/:
  - 'Your Customer ID is placed in the URI of all authenticated requests. Your API
    Key must be sent as the Authorization HTTP Header value, or alternatively as a
    key querystring parameter.


    Required authentication details: Customer ID in URI path (e.g., https://api.trackjs.com/{CUSTOMER_ID}/v1/...),
    API Key sent either as Authorization header (Authorization: {API_KEY}) or as query
    parameter (key={API_KEY}).'
- information_source; https://docs.trackjs.com/data-api/capture/:
  - The API requires a querystring parameter named token that identifies error traffic
    for your account, obtained from the install page. This token must be passed as
    a required querystring parameter to authenticate requests to the capture endpoint.
- information_source; https://docs.trackjs.com/data-api/usage-by-hour/:
  - 'API key authentication is required, passed as an Authorization header with the
    format "Authorization: {API_KEY}". The request also requires a CUSTOMER_ID in
    the URL path.'
- information_source; https://docs.trackjs.com/data-api/errors/:
  - 'Authentication uses an API key passed in the Authorization header. Include the
    header "Authorization: {API_KEY}" where {API_KEY} is your actual API key value.
    The API endpoint also requires a CUSTOMER_ID path parameter in the URL structure
    https://api.trackjs.com/{CUSTOMER_ID}/v1/errors.'
  - 'The API uses bearer token authentication via the Authorization header. Include
    the header Authorization: {API_KEY} in all requests to the TrackJS Data API, where
    {API_KEY} is your API key and {CUSTOMER_ID} is your customer ID in the URL path.'
pagination_info:
- information_source; https://docs.trackjs.com/data-api/:
  - By default, most endpoints return 20 results with metadata describing total data.
    You can request larger pages or specify which page to return using querystring
    parameters, though the exact parameter names (such as page, limit, offset) are
    not explicitly specified in this documentation excerpt.
- information_source; https://docs.trackjs.com/data-api/errors/:
  - Pagination uses query parameters page (default 1) and size (default 3) to request
    pages. Response metadata includes page, size, totalCount, and hasMore boolean
    to indicate if more pages exist. Continue paginating while hasMore is true, incrementing
    the page parameter for each subsequent request.
- information_source; https://docs.trackjs.com/data-api/errors-by-day/:
  - The response includes pagination metadata with page (current page number, starting
    at 1), size (number of items per page, set to 3), and hasMore (boolean indicating
    if more pages exist). To paginate, increment the page parameter in subsequent
    requests until hasMore is false.
- information_source; https://docs.trackjs.com/data-api/errors-by-hour/:
  - The API uses offset-based pagination with page and size parameters in the metadata
    response. Request parameters include startDate and endDate for filtering. The
    response metadata contains page (current page number), size (items per page),
    and hasMore (boolean indicating if more pages exist). Continue paginating while
    hasMore is true.
- information_source; https://docs.trackjs.com/data-api/errors-by-message/:
  - Pagination uses page (query parameter, default 1) and size (query parameter, default
    3) for requests. Response includes page, size, hasMore boolean field, and startDate
    to indicate pagination state; continue requesting with incremented page value
    while hasMore is true.
possible_base_urls:
- information_source; https://docs.trackjs.com/browser-agent/changelog/:
  - https://cdn.trackjs.com
- information_source; https://docs.trackjs.com/data-api/:
