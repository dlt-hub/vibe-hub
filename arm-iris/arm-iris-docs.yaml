- E_error_creating_event_stream
- E_error_enabling_event_stream
- code
- message
- 'E_function_not_supported_by_instance: Function not supported by the instance.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'E_function_not_supported_by_instance: Instances that do not expose any event sources
  must either return this for the event_*() functions.'
- 'E_function_not_supported_by_instance: Function not supported by instance'
