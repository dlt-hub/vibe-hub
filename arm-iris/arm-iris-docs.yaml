notes:
- Target instances that do not support disassembly must return E_function_not_supported_by_instance
  for the disassembler_*() functions.
- The term breakpoint is used here to refer to all types of breakpoints, including
  watchpoints and trigger points, which stop the entire simulation.
- When debugging an application that is running on an OS in a simulation, you usually
  would not use these breakpoints.
- An instance that produces events is called an event producer, or trace producer.
- An instance that receives event callbacks is called an event consumer, or trace
  consumer.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- eventStream_create() creates a new event stream identified by esId.
- eventStream_destroy() or instanceRegistry_unregisterInstance() can destroy event
  streams.
