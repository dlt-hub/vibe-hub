auth_info:
- information_source; https://api.webcrm.com/:
  - Use Bearer token authentication by setting the `Authorization` header with the
    value `Bearer {token}`. The same access token works for both the REST API and
    the History API.
possible_base_urls:
- information_source; https://api.webcrm.com/:
  - https://historyapi.webcrm.com/
possible_endpoints:
- information_source; https://api.webcrm.com/:
  - GET https://historyapi.webcrm.com/
- information_source; https://historyapi.webcrm.com/swagger/v1.0/swagger.json:
  - POST /v1/events/hook
  - POST /v1/records/last/{entityType}
  - PUT /v1/events/comment/{id}
