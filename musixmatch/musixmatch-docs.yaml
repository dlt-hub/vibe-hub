auth_info:
- information_source; https://developer.musixmatch.com:
  - API key authentication is required as a query parameter named `apikey` in every
    request. Requests without a valid API key will return a 401 error. Keep the API
    key secure and contact sales@musixmatch.com if compromised.
possible_base_urls:
- information_source; https://developer.musixmatch.com:
  - https://api.musixmatch.com/ws/1.1
possible_endpoints:
- information_source; https://developer.musixmatch.com:
  - GET /ws/1.1/track.get
  - GET /ws/1.1/track.lyrics.get
  - GET /ws/1.1/track.search
