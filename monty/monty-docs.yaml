notes:
- real_robots dependencies are not installed by default.
- Install real_robot extra dependencies if you want to use real_robot environment
- Hypotheses resampling telemetry for a channel.
- This updater enables updating of the hypothesis space by resampling and rebuilding
  the hypothesis space at every step.
- One optimization might be to treat the array of tracked values as a ring-like structure.
- Another optimization is only track slopes not the actual evidence values.
- Habitat does not expose an API for passing parameters to actions.
- Each actuate method works around this limitation by artisanally setting specific
  action parameters directly in Habitat sim.
- 'Each camera will return the following observations: ''sensor_ids[i].rgba'': Color
  information for every pixel (x, y, 4), ''sensor_ids[i].depth'': Depth information
  for every pixel (x, y, 1), ''sensor_ids[i].semantic'': Optional object semantic
  information for every pixel (x, y, 1).'
- The parameters resolutions, rotations and so on effectively specify both the number
  of sensors, and the sensor parameters.
- Habitat-sim interface for tbp.monty. It aims to hide habitat-sim internals simplifying
  experiments configuration within the tbp.monty framework.
errors:
- 'TypeError: If motor_system is not an instance of MotorSystem'
- 'ObjectNotVisible: If the object is not visible.'
- 'ValueError: If the channel does not exist.'
- 'ValueError: If the requested hypotheses to retain are more than available hypotheses.'
auth_info:
  mentioned_objects: []
client:
  base_url: ~/tbp/results/monty/
source_metadata: null
