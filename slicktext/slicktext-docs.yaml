auth_info:
- information_source; https://api.slicktext.com/docs/v2/overview:
  - 'API keys are required for authentication and must be generated from the SlickText
    dashboard (Settings > API & Webhooks > API Keys). The key should be sent in the
    Authorization header as a Bearer token using the format Authorization: Bearer
    {your_key_here}. Authenticated requests include rate limit headers: x-RateLimit,
    x-RateLimit-Remaining, and x-RateLimit-Reset. Default rate limit is 8 requests
    per second or 480 per minute, measured over a 60-second window.'
- information_source; https://api.slicktext.com/docs/v1/basics:
  - 'API keys must be passed in the Authorization header using Basic authentication
    scheme. The header should be formatted as `Authorization: Basic <base64-encoded-credentials>`.
    Keys passed in the URL will not be recognized.'
  - 'The SlickText API uses HTTP Basic Authorization. You must pass your API keys
    in the Authorization header of every request, where the public key serves as the
    username and the private key serves as the password. Keys passed in the URL are
    not accepted. The header format is Authorization: Basic followed by the base64-encoded
    credentials.'
pagination_info:
- information_source; https://api.slicktext.com/docs/v2/overview:
  - Pagination uses limit and offset query parameters. The limit parameter (default
    50, max 250) controls items returned per request, and offset parameter specifies
    how many items to skip. For example, limit=10&offset=20 returns 10 items starting
    from the 21st item.
- information_source; https://api.slicktext.com/docs/v2/contacts:
  - Pagination information is present in the response structure shown. The API uses
    offset-based pagination with response fields prevPage, currentPage, nextPage,
    currentPageString, and hasMore. Stop paginating when hasMore is false; construct
    subsequent requests using the nextPage value from the response.
- information_source; https://api.slicktext.com/docs/v2/custom-fields:
  - Pagination uses offset-based parameters. Request parameters include limit and
    offset (both optional, in query string). Response includes pagingData object with
    prevPage, currentPage, nextPage (cursor values or null), currentPageString, and
    hasMore (boolean indicating if more results exist). Use nextPage value from response
    as offset parameter in subsequent request; stop when hasMore is false.
- information_source; https://api.slicktext.com/docs/v2/keywords:
  - Pagination uses optional query parameters limit and offset to control page size
    and starting position. Response includes pagingData object with prevPage, currentPage,
    nextPage (null when unavailable), and hasMore boolean to indicate if additional
    pages exist. Stop paginating when hasMore is false.
  - Pagination uses query parameters page and limit (optional). Response includes
    pagingData object with prevPage, currentPage, nextPage, and has_more fields to
    navigate between pages. Stop paginating when nextPage is null.
