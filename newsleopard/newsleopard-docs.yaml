auth_info:
- information_source; https://newsleopard.com/api/v1/:
  - Newsleopard API uses API key authentication. Include your API key in the `Authorization`
    header with the format `Bearer YOUR_API_KEY` for all requests to authenticate
    with the API.
- information_source; https://newsleopard.com/en/api/v1/:
  - API authentication uses an API key passed in the x-api-key header. Include the
    header x-api-key with your API Key value in all requests to the API endpoint.
  - API key authentication is required. Send your API key in the `Authorization` header
    as a Bearer token with the format `Bearer YOUR_API_KEY`. The API key is obtained
    from your Newsleopard account and must be included with every request to authenticate.
possible_base_urls:
- information_source; https://newsleopard.com/api/v1/:
  - https://api.newsleopard.com
  - https://newsleopard.com/api/v1
possible_endpoints:
- information_source; https://newsleopard.com/api/v1/:
  - POST /v1/contacts/imports/{list_sn}/file
- information_source; https://newsleopard.com/en/api/v1/:
  - GET /v1/templates/{template_id}
  - GET https://api.newsleopard.com/account-information
  - GET https://api.newsleopard.com/report
  - GET https://api.newsleopard.com/report/link
  - GET https://api.newsleopard.com/template
  - GET https://api.newsleopard.com/template/content
  - POST https://api.newsleopard.com/automation-script
  - POST https://api.newsleopard.com/report
  - POST https://api.newsleopard.com/v1/automation/event
