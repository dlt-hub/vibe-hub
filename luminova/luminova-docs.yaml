pagination_info:
- information_source; https://luminova.ng/docs/3.4.0/helps/rest-api:
  - Use query parameters limit and offset for pagination. limit controls the number
    of posts per page, and offset specifies the starting position. Stop paginating
    when the response returns 204 No Content indicating no more posts are available.
- information_source; https://luminova.ng/docs/3.6.6/helps/rest-api:
  - 'Pagination uses query parameters `limit` and `offset`. The `limit` parameter
    specifies the number of posts per page (e.g., limit=10), and `offset` specifies
    the starting position (e.g., offset=2). Example: `GET /api/v1/posts?limit=10&offset=2`.'
possible_base_urls:
- information_source; https://luminova.ng/docs/3.4.0/helps/rest-api:
