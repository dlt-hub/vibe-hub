- information_source; https://luminova.ng/docs/3.6.6/helps/rest-api:
  - https://api.example.com/api/v1
possible_endpoints:
- information_source; https://luminova.ng/docs/3.4.0/helps/rest-api:
  - ANY /api/v1/{invalid}
  - DELETE /api/v1/posts/delete/{post_id}
  - GET /api/v1/posts
  - GET /api/v1/posts/{id}
  - POST /api/v1/posts/create
  - PUT /api/v1/posts/{post_id}
- information_source; https://luminova.ng/docs/3.6.6/helps/rest-api:
