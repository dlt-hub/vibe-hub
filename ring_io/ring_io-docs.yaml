auth_info:
- information_source; https://dev.ring.io/index.html:
  - Ring.io API uses a security token-based authentication model. To use the API,
    you must first sign up for a Ring.io account, enable API access in the Plugin
    Marketplace, and obtain a security token. This token grants access to your own
    account data; accessing other accounts requires publishing your plugin and obtaining
    explicit authorization from those account administrators. The exact method for
    sending the token in requests (header name, parameter name, or other mechanism)
    is not specified in this documentation.
pagination_info:
- information_source; https://dev.ring.io:
  - The Rings Feed endpoint uses a timestamp-based pagination scheme. Use the optional
    since query parameter with a timestamp value from a prior response to retrieve
    only rings created since that timestamp; the response includes a timestamp field
    that should be stored and sent in the next since parameter to get delta updates,
    with an empty since parameter returning all rings.
possible_base_urls:
- information_source; https://dev.ring.io:
  - http://api.Ring.io.com/api/1
  - http://api.Ring.io.com/api/1/
possible_endpoints:
- information_source; https://dev.ring.io:
  - DELETE http://api.Ring.io.com/api/1/contacts/{id}
  - DELETE http://api.Ring.io.com/api/1/groups/{id}
  - GET /users/{userId}
  - GET http://api.Ring.io.com/api/1/accounts/{accountId}
  - GET http://api.Ring.io.com/api/1/contacts/{contactId}
  - GET http://api.Ring.io.com/api/1/feeds/accounts/{accountId}/contacts
  - GET http://api.Ring.io.com/api/1/feeds/accounts/{accountId}/contacts?since={timestamp}
  - GET http://api.Ring.io.com/api/1/feeds/accounts/{accountId}/rings
  - GET http://api.Ring.io.com/api/1/feeds/accounts/{accountId}/rings?since={timestamp}
  - GET http://api.Ring.io.com/api/1/feeds/accounts/{accountId}/users
