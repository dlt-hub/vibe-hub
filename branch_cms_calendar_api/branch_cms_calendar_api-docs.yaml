auth_info:
- information_source; https://www.branchcms.com/learn/docs/apps/calendar/rest-api:
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    value is a 40-character hex string (e.g., 755E52F29EEBD511BEF73646C1E911401084E7A9)
    sent as ''Authorization: Bearer <token>''.'
  - Authorization header with Bearer token is required. Send the token in the Authorization
    header as "Bearer <token>" (e.g., "Bearer 755E52F29EEBD511BEF73646C1E911401084E7A9").
  - 'Authorization header with Bearer token. The token value is passed as ''Authorization:
    Bearer <TOKEN>'' where the token is a 40-character hexadecimal string (e.g., ''755E52F29EEBD511BEF73646C1E911401084E7A9'').
    This token must be included in the request headers for API authentication.'
  - 'Authorization is required using a Bearer token passed in the Authorization header.
    Include the header Authorization: Bearer YOUR_TOKEN_HERE with API requests, where
    YOUR_TOKEN_HERE is replaced with your actual bearer token (example token shown:
    755E52F29EEBD511BEF73646C1E911401084E7A9).'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer {token}" where the token is a 40-character alphanumeric
    string like "755E52F29EEBD511BEF73646C1E911401084E7A9".'
possible_base_urls:
