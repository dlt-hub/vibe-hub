pagination_info:
- information_source; https://developer.lucidhq.com:
  - The endpoint returns paginated results with 100 summaries per page. Use the `page`
    GET parameter to navigate pages; this parameter is optional and controls which
    page of results to retrieve.
  - Use page_size query parameter to control results per page (example shows page_size=2).
    The documentation does not specify response fields indicating pagination state,
    how to navigate to next pages, or when to stop paginating.
  - page_size and page_number are query parameters used to paginate results. page_size
    specifies the number of results per page (example shows 3), and page_number specifies
    which page to retrieve (example shows page 23). Stop paginating when the returned
    page contains fewer results than page_size or when page_number exceeds available
    pages.
  - page_size query parameter controls pagination (optional, no default/limit specified).
    Response structure for paginated results not shown in provided documentation.
- information_source; https://developer.lucidhq.com/:
  - This endpoint returns a paginated list of templates with 100 summaries per page.
    The `page` GET parameter controls which page to retrieve; the documentation does
    not specify default values, minimum/maximum page numbers, or response fields indicating
    pagination state such as total count, next page, or has_more.
