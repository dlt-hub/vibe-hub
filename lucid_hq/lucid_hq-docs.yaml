auth_info:
- information_source; https://developer.lucidhq.com:
  - 'API key authentication is required and must be passed as an Authorization header.
    Include the header Authorization: YOUR_API_KEY_HERE with each request to the API
    endpoint.'
  - API key authentication is required and must be passed in the Authorization header
    with the value YOUR_API_KEY_HERE. The header name is Authorization and it expects
    the actual API key value to be provided by the client.
  - 'API key authentication is required and must be passed in the Authorization header.
    Send the header as ''Authorization: YOUR_API_KEY_HERE'' where YOUR_API_KEY_HERE
    is replaced with the actual API key value.'
  - API key authentication is required and must be passed in the Authorization header.
    Send your API key as the value of the Authorization header in GET requests to
    the endpoint.
  - API key authentication is required and must be passed in the Authorization header.
    Send your API key as the value of the Authorization header in all requests to
