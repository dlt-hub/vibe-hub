auth_info:
- ? information_source; https://anzworldline.gateway.mastercard.com/api/documentation/apiDocumentation/nvp/version/67/operation/Transaction:%20%20Verify.html?locale=en_US
  : - 'Certificate authentication or NVP parameter-based authentication. For NVP auth,
      provide merchant ID in apiUsername field (format: merchant.<your gateway merchant
      ID>) and API password in apiPassword field as request parameters.'
- ? information_source; https://anzworldline.gateway.mastercard.com/api/documentation/integrationGuidelines/apiReference/apiRefMakingAServerReq.html?locale=en_US
  : - HTTP Basic Authentication is required. Send an Authorization header with the
      value "Basic" followed by a base64-encoded string of "merchant.<user_ID>:<password>".
      The merchant ID, user ID, and password must be base64-encoded together in the
      format "merchant.<user_ID>:<password>".
    - 'The API supports two authentication methods: API password authentication via
      the Authorization header, or SSL certificate authentication. If using API password
      authentication, include the Authorization header with your API credentials in
      every request. Do not include the Authorization header if using SSL certificate
      authentication. The correct authentication method for your specific operation
      should be verified in the API Reference documentation.'
