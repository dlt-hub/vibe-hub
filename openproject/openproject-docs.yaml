notes:
- Testen Sie OpenProject kostenlos für 14 Tage.
- Zahlung auf Rechnung nur für EU, Schweiz und USA.
- OpenProject allows authentication and authorization with OAuth2 with Authorization
  code flow, as well as Client credentials operation modes.
- Your data will be deleted after expiry of the retention periods pursuant to tax
  and commercial law. These are, according to Section 147 of the German Fiscal Code
  (AO), a full ten years for accounting documents and according to Section 257 of
  the German Commercial Code (HGB), a full six years for business documents.
- This privacy policy is also consistently subject to an open source license.
- We recommend that you refrain from using Google services to protect your personal
  data.
- You can test the OpenProject Enterprise cloud 14 days for free
- You can get a 14 days free trial license key to upgrade your self-hosted Community
  edition to the Enterprise on-premises – risk-free without cancellation.
- OpenProject uses OAuth 2.0 as the definitive industry standard for online authorization.
- Authorization is granted based on the view_linked_issues and the manage_bcf permission.
- A user also needs to have the view_work_packages permission to have view_linked_issues.
- Team planner is an Enterprise add-on and can only be used with Enterprise cloud
  or Enterprise on-premises.
