auth_info:
- ? information_source; https://community.ptc.com/t5/Windchill-Customization/How-to-use-the-REST-API-inside-Windchill/td-p/789170
  : - 'Java code running inside Windchill does not require authentication. For code
      outside Windchill, authentication depends on server configuration: basic auth
      uses a basic auth header, while OIDC uses OAuth2 or token authentication where
      you send client ID and secret to an endpoint to obtain a token, then use that
      token in subsequent requests. The specific login flow depends on the Identity
      Provider configured for the system.'
possible_base_urls:
- information_source; https://community.ptc.com/t5/Windchill/REST-API-Uto-pdate-primary-content-missing/td-p/894769:
  - https://community.ptc.com
  - https://support.ptc.com
possible_endpoints:
- information_source; https://community.ptc.com/t5/Windchill/REST-API-Uto-pdate-primary-content-missing/td-p/894769:
