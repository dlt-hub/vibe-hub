auth_info:
- ? information_source; https://gitlab.imt-atlantique.fr/q19andre/bigdata-radio/-/blob/main/opensky-api-master/docs/free/rest.rst
  : - Basic HTTP authentication is required. Include USERNAME and PASSWORD in the
      URL using the format https://USERNAME:PASSWORD@opensky-network.org. Credentials
      are embedded directly in the request URL before the domain name.
    - HTTP Basic Authentication is required. Credentials are passed in the URL as
      https://USERNAME:PASSWORD@opensky-network.org. Authentication is mandatory for
      the /states/own endpoint; requests without credentials will return 403 Forbidden.
      For the public /states/all endpoint, authentication is optional but credentials
      follow the same format.
    - 'HTTP Basic Authentication is required. Include USERNAME and PASSWORD in the
      URL as `https://USERNAME:PASSWORD@opensky-network.org/api/...` or use the Authorization
      header with base64-encoded credentials in the format `Authorization: Basic base64(USERNAME:PASSWORD)`.'
    - HTTP Basic Authentication is required. Send credentials as USERNAME:PASSWORD
      in the URL before the domain (https://USERNAME:PASSWORD@opensky-network.org/...)
      or use the Authorization header with base64-encoded credentials in the format
      "Basic base64(username:password)".
    - OpenSky Network API uses HTTP Basic Authentication for authenticated users.
      Include your OpenSky account credentials in the URL using the format USERNAME:PASSWORD@opensky-network.org,
      or send them via the Authorization header with Basic auth encoding. Anonymous
      users can access the API without credentials but face stricter rate limitations
      and cannot retrieve historical data.
