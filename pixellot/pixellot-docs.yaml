auth_info:
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-integration-events-and-clubs:
  - 'All API requests except login require a JWT-based Authorization header. Obtain
    the JWT token via POST /login endpoint, then include it in subsequent requests
    using the Authorization header with the format "Authorization: <jwt_token>".'
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-webhook-subscriptions-8-11-2023:
  - 'All API requests except login require the Authorization header with a JWT token
    obtained from the POST /login endpoint. Authenticated requests include the header
    "Authorization: [JWT_token]". Webhook notifications include an "X-Pixellot-Signature"
    header containing a hash of the data.'
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-integration-venue-monitoring:
  - 'All API requests except login require the Authorization header with a JWT token
    obtained from the POST /login endpoint. Include the token in the Authorization
    header as a Bearer token (e.g., Authorization: eyJ0eX...).'
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-reference-14-9-2022:
  - 'Pixellot API uses JWT-based authentication. All requests except login require
    an "Authorization" header containing a JWT token obtained from the POST /login
    endpoint. The token should be passed as `Authorization: <jwt_token>` in the request
    headers. If no token is provided, the API returns 401 Unauthorized.'
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-advanced-breakdown:
  - 'All API requests except login require the Authorization header with a JWT token.
    Obtain the token via the POST /login endpoint, then include it in subsequent requests
    as Authorization: <jwt_token> header.'
possible_base_urls:
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-integration-events-and-clubs:
  - https://api.pixellot.tv/v1
  - https://api.stage.pixellot.tv/v1
possible_endpoints:
- information_source; https://docs.pixellot.tv/portal/en/kb/articles/api-integration-events-and-clubs:
  - GET /clubs
  - GET https://api.pixellot.tv/v1/clubs
  - GET https://api.pixellot.tv/v1/venues
  - GET https://api.stage.pixellot.tv/v1/clubs
  - GET https://api.stage.pixellot.tv/v1/venues
  - POST /clubs
  - POST /clubs/:id/events
  - POST /clubs/:id/events/
  - POST /clubs/:id/venues
  - POST /events/:id/streamTargets
