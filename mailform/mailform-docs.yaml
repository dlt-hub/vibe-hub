errors:
- '401 Unauthorized: Recheck API key or permissions'
- '404 Not Found: Check the endpoint URL'
- '500 Internal Server Error: Try again later'
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '403: Forbidden -- The method requested is not accessible to the provided API key.'
- '404: Not Found -- The specified resource could not be found.'
- '405: Method Not Allowed -- You tried to access a resource with an invalid method.'
- '406: Not Acceptable -- You requested a format that isn''t supported.'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check the request format and parameters'
- '401 Unauthorized: Valid authorization is required'
- '401 Unauthorized: Check your API key and permissions.'
- '429 Too Many Requests: Throttle your requests.'
