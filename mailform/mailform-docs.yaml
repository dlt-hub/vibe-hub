notes:
- Mailform API requires API key for authentication
- All API responses are in application/json format
- No sign up required for quick start.
- Supports sending multiple documents to multiple recipients.
- Uses OAuth2 with refresh token — requires setup of connected app in Mailform
- Same-day fulfillment with USPS Priority Express Mail.
- Next-day fulfillment with USPS First Class mail.
- Perfect for small businesses sending invoices in bulk, accounts receivables departments,
  documents, letters and more.
- Uses Stripe for payments and Lob for your mail
- The USPS is closed on September 1, 2025 in observance of Labor Day.
- The USPS is closed on September 1, 2025 in observance of Labor Day. There will be
  no mail production or delivery on this day.
- Mailform allows sending various types of mail including single recipient, bulk mail,
  and postcards.
- Single Sign On with Google identity provider or SAML provider supported.
- Requires a professional or enterprise subscription for certain features.
- Service supports sending single and bulk mail.
- Uses widely trusted third party mailing services such as Lob and EasyPost.
- Redirect your customers to a Mailform-hosted checkout page.
- Integrate directly with Mailform's REST Ordering API.
- You are responsible for providing, at your own expense, all equipment necessary
  to use the services, including a computer, modem, and Internet access.
- Mailform allows online sending of postcards.
- Mailform allows sending settlement notices via bulk mail with delivery confirmation.
- Users can upload notices and addresses, and select the 'Certified Mail' option.
- Mailform offers HIPAA compliant mailing, meaning that it meets the security and
  privacy requirements of the Health Insurance Portability and Accountability Act.
- You can pay with a credit card or via Paypal.
- Mailform offers HIPAA compliant mailing
- You can send Certified Mail from the comfort of your home or office using Mailform.
- Mailform allows sending a single label or multiple labels using a .csv file.
- Mailform enables users to send snail mail directly from where documents are stored,
  within your Google Drive.
- Mailform is easy to use, with no login or subscription needed to send a simple letter.
- Mailform is the easy, fast way to mail a letter.
- Mailform offers USPS Certified mail for tracking deliveries.
- Mailform simplifies sending notifications to abutters for Airbnb hosts in Boston.
- Mailform allows you to find the nearest post office or send mail online.
- API Access requires a subscription plan.
- No sign-up required for sending letters and postcards.
- Mailform makes receivables automation as easy as pie.
- Mailform makes it easy and fast to dispute credit reports by mail.
- Mailform allows sending settlement notices via bulk mail
- Delivery confirmation and tracking numbers are provided
- Mailform saves time in sending Certified Mail
- Unpaid invoices are sent via USPS First Class Mail or Certified Mail
- Mailform does not require any signup, account, or subscription.
- Certified Mail is useful because you get a tracking number, which enables you to
