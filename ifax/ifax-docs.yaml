auth_info:
- information_source; https://www.ifaxapp.com/docs/api/v1:
  - API key authentication is required via the accessToken header. The accessToken
    header must contain your unique API key available from your dashboard settings
    page and is required for all requests.
  - API key authentication is required via the accessToken header. The accessToken
    is a unique API key available from your dashboard settings page and must be passed
    as a required header in all requests.
  - API key authentication via custom header. Pass your unique API key in the accessToken
    header (required) along with standard JSON content headers. The API key is obtained
    from your dashboard settings page.
  - API key authentication via custom header. Pass your unique API key in the accessToken
    header with every request to the API endpoint.
  - 'API key authentication via custom header. Send the `accessToken` header with
    your unique API key obtained from your dashboard settings. Required headers are
    `Content-Type: application/json` and `Accept: application/json`.'
pagination_info:
- information_source; https://www.ifaxapp.com/docs/api/v1:
  - The Contact List API uses cursor-based pagination via the optional lastContactId
    parameter (passed in the request body), which should be set to the lastContactId
    value received from the previous response to retrieve the next page of contacts.
    The sortBy parameter controls sort order (Newest or Oldest) and is also optional.
  - The Sent Fax List endpoint uses cursor-based pagination with the lastFaxId parameter
    in the request body to retrieve subsequent pages. The lastFaxId is optional and
    should be set to the transactionId or jobId from the previous response to fetch
    the next batch of faxes.
