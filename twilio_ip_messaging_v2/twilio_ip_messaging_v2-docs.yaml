auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_ip_messaging_v2/1.42.0/openapi.json:
  - HTTP Basic Authentication using accountSid and authToken credentials. The accountSid
    serves as the username and authToken as the password, sent via the Authorization
    header with Basic scheme.
  - 'The API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using the Basic scheme (Authorization: Basic base64(accountSid:authToken)).'
  - The API uses HTTP Basic Authentication with an Account SID and Auth Token. The
    credentials are passed via the "accountSid_authToken" security scheme, which requires
    sending the Account SID and Auth Token as HTTP Basic Auth credentials in the Authorization
    header.
  - This API uses HTTP Basic Authentication with account credentials. The security
    scheme is named "accountSid_authToken", requiring an account SID and auth token
    to be provided as basic auth credentials in the Authorization header for requests.
  - Twilio API uses HTTP Basic Authentication with accountSid as username and authToken
    as password. Send credentials in the Authorization header using the "Basic" scheme
    with base64-encoded "accountSid:authToken" format.
