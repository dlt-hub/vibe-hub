notes:
- Uses OAuth2 for authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Data will be fully available and staged at 3 am ET the following day.
- Only data records that have been created or modified within the specified date range
  are exported.
- Requires setup of connected app in api
- Some endpoints may have rate limits
- Be extremely careful when updating your Account Data Structure as any changes made
  will impact the format of your data exports.
- Requires setup of connected app in Engaging Networks
- Supports bulk field creation and export.
- Fields can be customized for export groups.
- Contact Support for assistance.
- Some objects like Contact may return nulls in deeply nested fields
- The process cannot be rolled back once the supporter data is deleted.
- It is recommended to delete 100,000 supporters or less at a time.
- The spreadsheet must be saved in a .csv format with UTF-8 encoding.
- If the software can’t match the email address, it won’t delete it.
- You must delete more than one supporter, otherwise your file will not upload correctly.
- Some endpoints may have rate limits that need to be respected.
- Deleting supporters is irreversible.
- You must delete more than one supporter at a time.
- Uses OAuth2 with refresh token — requires setup of connected app in Engaging Networks
- Some objects may return nulls in deeply nested fields
- The service runs every night to identify potential duplicate records, adding a maximum
  of 1000 newly identified records to the queue on each run.
- Some responses may contain nulls in optional fields
- You can import a CSV file to create the relationships between supporter records.
- You do not need to create these fields in the Account Data Structure.
- Your supporter record limit depends on what’s been agreed in your contract.
- Removing supporters cannot be undone and related information will also be lost.
- Gadget settings may vary depending on the widget configurations.
- Origin Source has a 100 character limit.
- Requires setup of connected app in Engaging Networks API
- Only supporters with a valid US Address and 9 digit zip code can be mapped.
- Uses OAuth2 authentication
- You will need to create extra database fields in your Account Data Structure.
- If you have mapped MP data previously and now want to map local councillor data,
  create an extra database field for council name.
- Some endpoints may have specific rate limits.
- Transaction history gadget does not display registrations – only participations
- Some data may be pending or not yet defined.
- You need something in the Build Your Universe filter for the query to run.
- If you see 'Failed to run query' error, it could be because you do not have anything
  in the blue Build Your Universe filter.
- Uncheck ‘match case’ – unless you are specifically trying to pull out case sensitive
  data, it’s best to untick the ‘match case’ box
- Use “equal to” instead of “contains” – unless you don’t know the exact value you’re
  querying, it’s best to have the database search for a specific value
- Build the bulk of your query using the first filter selector – the database will
  do less filtering of the data if you don’t need to retain or exclude data
- Profiles are your friend – profiles already group your data, so using them in your
  queries will save the database work
- Save your queries – if you find yourself running the same query frequently, you
  can save that query and run it instead of dragging the boxes from left to right
  in the query builder
- Requires setup of connected app in Engaging Networks.
- Pending
- Uses OAuth2 with refresh token — requires setup of connected app in geo-location
  API
- Profiles will auto-update their data once a day if they are scheduled, or when manually
  updated.
- The main dashboard provides visual representations of data across multiple categories.
- Users can hover over widgets for more specific numbers.
- This API supports various fundraising reports.
- This report focuses on unsubscribe trends and supporter lifespan.
- This report assesses email campaign effectiveness by tracking delivery, engagement,
  conversion, fundraising outcomes, and recipient feedback metrics.
- The Report Builder enables users to create custom reports using a simple and user-friendly
  interface.
- 'Users can choose to create a report based on one of the following: Supporters,
  Pages, Transactions, and Emails.'
- Consent selection is required for using the website.
- A Transactions type custom report will output a list of transactions, each on their
  own row.
- Any report can be filtered to only include supporters within a particular segment.
- Once the report is run, any segments applied to it will be auto-refreshed to make
  sure you are getting the most recent data.
- Authentication is required to access the API.
- Templates are predefined reports available for report builder.
- Data reports allow you to download summary spreadsheets of results from your emails
  and campaigns.
- You can schedule reports to be emailed to you on a regular basis.
- Use tracked links insert tool for accurate reporting
- Query information is recorded for 6 months
- Some fields may return nulls in deeply nested structures
- Users who are logged on with the user of type ‘Super Admin’ will be able to view
  the jobs of all users in the account.
- Tally view report aggregates donations based on selected settings.
- Tally transactions report lists every donation that matches the criteria.
- Some objects may return nulls in deeply nested fields.
- Gift View allows Users to search for specific fundraising transactions in the Engaging
  Networks dashboard.
- The import file only needs to contain the columns you wish to update as well as
  an Email Address column.
- A blank cell will not update existing data. If you wish to blank out a form field
  on import, use [CLEAR].
- An individual import file is limited to 25MB.
- Check the file for any | characters or double quotes ” in the cells.
- Supporter data imports cannot be undone. Ensure the data is mapped correctly before
  proceeding with an import.
- Data can take up to one hour after a successful import before being available in
  Lookup Supporters.
- For Check/Cash donations, only single donations can be imported
- If you are importing Recurring Donations you will need to import the initial donation
  first followed by a second import of the subsequent donations.
- The rollback is only available for 7 days
- Requires setup of API keys in the Engaging Networks dashboard
- Files larger than 65K rows must be downloaded as CSV.
- The session needs to be authenticated first with the API User’s key, which will
  return a token to be used in subsequent calls. The token lasts for approximately
  one hour.
- Requires OAuth2 for authentication
- Ensure proper scopes are set for API access
- Public tokens are available to Super Admins under Hello > Account settings > Tokens.
- You need to replace the token and campaign ID in the dataUrl.
- Requires OAuth2 setup for authentication
- OAuth2 authentication is required for API access.
- For certain calls made to Engaging Networks APIs, it may be necessary to provide
  a numerical identifier for a contact database used with certain types of advocacy
  campaigns.
- Ensure to handle user consent in compliance with applicable regulations.
- API Users cannot login to the platform.
- API keys are sensitive information and should be transmitted through secure channels.
- The API user will need to be in a permission group with the VIEW permission checked
  for Data Management > Supporter Data > Manage individual supporters to run supporter
  calls
- The page processing limits are 200 requests per 5 mins, from a single source (IP
  address).
- The ENS REST limit is 5,000 requests per 1 hour per API User.
- Pending session-related configurations
- Files should not exceed 20MB
- An email address column is always required
- You cannot POST to a page that has Session Validation turned on (you will see a
  Forbidden error).
- There is a limit of 200 posts per 5 minutes. If this limit is exceeded an IP block
  is automatically triggered.
- The non-profit needs to be 501(c)(3) registered in order to be eligible.
- All Donor Advised Fund (DAF) transactions will have an initial status of “pending”.
  This is due to the way the funds are released from the financial institution, as
  it is not an immediate payment to the non-profit. Once the funds are received, the
  user must manually update the status for the transaction by going to supporter lookup
  and editing the Status field.
- When a supporter logs out of the Hub, Engaging Networks will destroy the application
  session but will not log the user out of Okta.
- Clients should direct supporters to comment directly on the docket from the regulations.gov
  web interface.
- In order to activate your API key, these data elements are required to run an entity
  validation search.
- Designed for the Salesforce Non-Profit Success Package and customizable for other
  Salesforce editions
- Automatically sync contacts, opportunities, and custom fields as intended, with
  one or two-way workflows for contact mapping
- The API does not require authentication.
- Be sure that the Salesforce org has My Domain set and activated.
- If intended for a test sandbox, please use https://test.salesforce.com instead of
  https://login.salesforce.com.
- Clean data will produce a smoother integration and determining which segments will
  be most active will allow supporters and their transactions to match the right Contacts
  from the start.
- It is essential to decide which system is the most up to date for key pieces of
  data.
- Engaging Networks utilizes Salesforce’s Bulk API to upsert supporters as Contacts.
- A secondary job will run to try to find suitable Contacts based on specific matching
  rules.
- Salesforce has replaced workflows with flows.
- Two Flow rules must be created in Salesforce to sync Engaging Networks supporters
  and Salesforce contacts.
- Requires setup of connected app in API
- By default Address 1 is mapped to MailingStreet.
- Opt Ins should be created as checkbox fields on the Contact.
- When Contacts are pushed, BLANK is replaced to FALSE, 1, y, Y, true and TRUE are
  replaced with TRUE, Any other value is replaced with FALSE.
- Three schedulable jobs are available in the Engaging Networks Connector.
- Only utilize the ‘daily’ option and schedule processing for after 3am EDT.
- To enable Campaign References, go to Hello > Account Settings > Account Preferences
  > Campaign References > check box next to the first to enable > set label as 'SFDC
  Campaign ID'.
- An Admin can toggle the merge reflection option in Data & Reports > Salesforce >
  Settings
- Uses OAuth2 for authentication
- We use cookies on our website
- This integration has been created by a 3rd party.
- You’ll need a WordPress website with a licensed version of Gravity forms installed,
  and administrator access to Engaging Networks to set up API access.
- Do not send supporter data or API keys over email.
- Ensure that a test submission on Care2’s site is recorded correctly in your Engaging
  Networks platform before launching.
- The Zoom account being connected must be an admin and have webinar permissions enabled.
- Not enabling registrations will prevent invitation emails from being sent to your
  attendees from Zoom.
- The page must be set to live, as the integration doesn’t trigger in test mode.
- Engaging Networks API requires OAuth2 authentication with a refresh token.
- If your Account Data Structure does not yet have an Appeal Code field, you will
  need create it.
- To provide a value for Appeal Code via the URL, simply add the parameter supporter.appealCode=
  to your campaign link.
- 'There are two distinct data types in your account: supporter data and transactional
  data.'
- Each external reference field may store values of up to 100 characters in length.
- If both UTM parameters and en_txn parameters 1-5 are present in the same URL, then
  the UTM parameters will take precedence.
- Pending integration details
- Advocacy activity, fundraising activity and engagement activity filters in Segments
  work on numbers > 0, and do not pick up users that have count = 0 (no activity).
