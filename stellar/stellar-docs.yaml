pagination_info:
- information_source; https://docs.stellarcn.org/horizon/reference/endpoints/effects-for-account.html:
  - 'Request uses cursor-based pagination with optional query parameters: cursor (paging
    token, can be set to "now" for streaming), limit (default 10, maximum number of
    records), and order (asc or desc). Response includes a cursor value in each record
    for use in subsequent requests.'
- information_source; https://docs.stellarcn.org/horizon/reference/endpoints/effects-for-ledger.html:
  - 'Pagination uses cursor-based navigation with optional query parameters: cursor
    (paging token, optional, default null), limit (optional, default 10, max 200),
    and order (optional, default asc). Use the cursor value from responses to fetch
    subsequent pages.'
- information_source; https://docs.stellarcn.org/horizon/reference/endpoints/effects-for-operation.html:
  - Cursor-based pagination with optional limit and order parameters. Use cursor query
    parameter to specify where to start returning records from (default null), limit
    to set maximum records per request (default 10, optional number), and order to
    control sort direction as "asc" or "desc" (default "asc", optional string).
- information_source; https://docs.stellarcn.org/horizon/reference/endpoints/effects-for-transaction.html:
  - 'The endpoint uses cursor-based pagination with optional query parameters: cursor
    (paging token, optional, default null) specifies where to start returning records,
    limit (optional, number, default 10) sets maximum records per request, and order
    (optional, default asc) controls sort direction. Response includes a list of effects;
    use the paging token from responses to construct subsequent requests with the
    cursor parameter.'
- information_source; https://docs.stellarcn.org/horizon/reference/endpoints/offers-for-account.html:
  - Pagination uses cursor-based navigation with optional limit parameter. Request
    includes cursor (optional, paging token to specify starting position), limit (optional,
    default 10, maximum records to return), and order (optional, default asc). Response
    returns a list of offers; use the cursor value from responses to construct subsequent
    requests for streaming or paginated results.
