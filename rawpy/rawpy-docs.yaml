resources:
- name: RawPy
  endpoint:
    path: /imread
    method: GET
    data_selector: rawpy.RawPy
    params: {}
- name: Params
  endpoint:
    path: /params
    method: GET
    data_selector: parameters
    params: {}
- name: find_bad_pixels
  endpoint:
    path: /rawpy/enhance/find_bad_pixels
    method: GET
    data_selector: coordinates
    params:
      find_hot: true
      find_dead: true
      confirm_ratio: 0.9
- name: repair_bad_pixels
  endpoint:
    path: /rawpy/enhance/repair_bad_pixels
    method: GET
    data_selector: coordinates
    params:
      method: median
- name: save_dcraw_bad_pixels
  endpoint:
    path: /rawpy/enhance/save_dcraw_bad_pixels
    method: GET
    data_selector: bad_pixels
    params: {}
notes: []
errors:
- 'NotSupportedError: raised if a feature of LibRaw is used that was not enabled during
  the LibRaw library build'
- 'LibRawError: the base type of LibRawFatalError and LibRawNonFatalError'
- 'LibRawFatalError: a type of error in LibRaw'
- 'LibRawNonFatalError: a type of error in LibRaw'
auth_info:
  mentioned_objects: []
client:
  base_url: https://rawpy.api
  auth: {}
  headers: {}
  paginator: {}
source_metadata: null
