notes:
- The Metaswitch Call Notification API supports call event and call direction notifications.
- 'The API definition is: msw-call-notification-rest-api/msw-call-notification-api/src/api.yaml'
- The installer captures full logging from the various tools that it uses, and writes
  these logs into the rest-demo-sdk/build/target/log directory.
- The REST Demonstration emulates a real-world architecture with an application based
  on Sentinel-SIP that uses the prototype MetaSwitch Call Notification REST API during
  SIP call processing.
- The API implements call event and call direction notifications with support for
  announcements.
- The Metaswitch Call Notification API is a prototype based on a subset of the OMA
  Call Notification API.
- It implements call event and call direction notifications with support for announcements.
- The REST Demo requires access to Metaswitch Artifactory servers. Please contact
  Metaswitch for a username and password.
- A 204 No Content HTTP status code is returned if the data was received successfully
  for Call Event notifications.
- A 200 OK HTTP status code is returned if the data was received successfully for
  Call Direction notifications.
- The REST Demonstration emulates a real-world architecture with an application based
  on Sentinel-SIP.
- Session plans, the Sentinel-SIP session plan and feature execution scripts are explained
  here.
- A license file is required to run Rhino, the Sentinel SIP components and the Metaswitch
  Call Notification API used in the demo.
- Grant least privileges.
- Use secure authentication mechanisms.
- Remove unused user accounts.
- Adhere to strict password requirements.
- Use a secure password manager.
- Adhere to principles of Zero Trust while designing, commissioning, and modifying
  your deployment.
- Uses centralized LDAP authentication for security
- Supports both local and centralized authentication
- We recommend that you use centralized LDAP authentication instead of local authentication
- We recommend that you use multi-factor authentication (MFA) for centralized authentication
- For local authentication, adhere to these password requirements when you manage
  local user accounts
- Uses centralized LDAP authentication or local authentication with secure password
  requirements.
- Uses centralized LDAP authentication or local authentication with password requirements.
- Adhere to principles of Zero Trust.
- Uses centralized LDAP authentication instead of local authentication
- Connections between REM and the Rhino TAS server are encrypted with the TLS protocol
- Contact Metaswitch for a username and password to use Rhino REST API Framework and
  the REST API Demonstration
- 'Rhino 3.0.0 introduces two major new features: support for Java 11 and declarative
  configuration.'
- Rhino 3.0.0 depends on and requires Java 11, with both Open JDK and Oracle JDK variants
  of Java tested and supported.
- REM supports LDAP based authentication
- Use secure authentication mechanisms
- Adhere to principles of Zero Trust
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Rhino may work with other versions of the listed products, or other products, but
  Metaswitch will not support such deployments without an extended support agreement.
- JDK 11.0.11 disables the insecure legacy secure socket protocols TLS 1.0 and TLS
  1.1. It is strongly advised not to use earlier JDK versions.
- CentOS Stream is not a supported platform.
- Oracle and PostgreSQL database testing is only performed in the context of using
  the database for Rhino’s persistent managed state, i.e. the 'management database'.
  We do not test these databases for any other purpose, such as storing runtime session
  state, etc. We do, however, test Cassandra for the storage of session state, such
  as by Rhino’s Key/Value and Session Ownership stores.
- Run this tool on the jars bundled inside your DU, not on the DU jar itself.
- These JDK recommendations for development may differ from those supported by production
  Rhino installations.
- Rhino now raises an alarm upon node restart if no valid platform license is installed.
- Rhino 3 and later run only on JDK 11.0.4 and later.
errors:
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Check the authentication credentials.'
- '404 Not Found: Verify the endpoint URL.'
- unexpected error
- '204 No Content: The data was received successfully.'
- '200 OK: The data was received successfully. The response body contains the request
  ''Action to take''.'
- 'unexpected error: An unexpected error occurred.'
- '204: No Content'
- '200: OK'
- 'default: unexpected error'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://your-api-url.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.api.com/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
