auth_info:
- information_source; https://developers.transafe.com:
  - 'API authentication uses basic auth via two required headers: X-API-KEY-ID (the
    API key ID) and X-API-KEY (the base64-encoded API key value). Both headers must
    be included in every request to the endpoint.'
  - 'API authentication uses basic auth with two required headers: X-API-KEY-ID for
    the API key ID and X-API-KEY for the API key secret. These credentials must be
    sent as headers in each request.'
  - 'API authentication uses two required headers: X-API-KEY-ID (containing the API
    key ID) and X-API-KEY (containing the base64-encoded API key). These credentials
    must be included in every request to the endpoint.'
  - 'API authentication uses two required headers: X-API-KEY-ID (containing the API
    key ID, e.g. X123) and X-API-KEY (containing the API key value, e.g. b64a=). These
    credentials must be sent with every request as HTTP headers and correspond to
    a basic_auth scheme with apikey_id and apikey parameters.'
  - 'API authentication uses two required headers: X-API-KEY-ID (containing the key
    ID) and X-API-KEY (containing the key secret in base64 format). Both headers must
    be included in all requests.'
