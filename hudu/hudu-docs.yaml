auth_info:
- information_source; https://support.hudu.com/hc/en-us/articles/11422780787735-REST-API:
  - 'All requests to the Hudu REST API must be authenticated using an API key obtained
    from the Hudu Admin area under Account Administration > API. The API key is sent
    as the x-api-key header in each request. Example: -H "x-api-key: YOUR_API_KEY_HERE"'
pagination_info:
- information_source; https://support.hudu.com/hc/en-us/articles/11422780787735-REST-API:
  - Use the query parameter `page` to paginate results. For example, `?page=1` requests
    the first page. The documentation indicates pagination is supported but does not
    specify response fields, page size limits, or stopping conditions.
possible_base_urls:
- information_source; https://support.hudu.com/hc/en-us/articles/11422780787735-REST-API:
  - https://[YOUR_DOMAIN]/api/v1
possible_endpoints:
- information_source; https://support.hudu.com/hc/en-us/articles/11422780787735-REST-API:
  - GET https://[YOUR_DOMAIN]/api/v1/companies?page=1
