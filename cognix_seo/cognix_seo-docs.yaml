    method: GET
    params:
      domain: ''
- name: competitor_analysis
  endpoint:
    path: /v1/seo/competitors
    method: GET
    params:
      domain: ''
      competitors: ''
- name: network_performance
  endpoint:
    path: /v1/network/performance
