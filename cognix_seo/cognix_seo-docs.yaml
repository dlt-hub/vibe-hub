- name: sample_search
  endpoint:
    path: /v1/malware/search
    method: GET
    data_selector: data
- name: log_query
  endpoint:
    path: /v1/firewall/logs
    method: GET
    params:
      date_range: YYYY-MM-DDtoYYYY-MM-DD
- name: security_events
  endpoint:
    path: /v1/firewall/events
    method: GET
    params:
      date_range: YYYY-MM-DDtoYYYY-MM-DD
- name: traffic_analysis
  endpoint:
    path: /v1/firewall/traffic
    method: GET
    params:
      metric: string
      date_range: YYYY-MM-DDtoYYYY-MM-DD
- name: rule_analysis
  endpoint:
    path: /v1/firewall/rules/analysis
    method: GET
    params:
      date_range: YYYY-MM-DDtoYYYY-MM-DD
notes: []
errors:
- '400: Bad Request - Invalid parameters or malformed request'
- '401: Unauthorized - Invalid or missing API key'
- '403: Forbidden - Valid API key but insufficient permissions'
- '404: Not Found - Requested resource doesn''t exist'
- '429: Too Many Requests - Rate limit exceeded'
- '500: Internal Server Error - Server-side error occurred'
- '503: Service Unavailable - Temporary server maintenance'
- 'INVALID_API_KEY: The provided API key is not valid'
- 'EXPIRED_API_KEY: The API key has expired'
- 'MISSING_API_KEY: No API key provided in the request'
- 'INVALID_IOC: Invalid IoC format'
- 'FEED_UNAVAILABLE: Requested threat feed is temporarily unavailable'
- 'INVALID_CVE: Invalid CVE identifier'
- 'SEARCH_TIMEOUT: Dark web search exceeded time limit'
- '404: Not Found - Requested sample doesn''t exist'
- 'INVALID_SAMPLE: Invalid sample format or corrupted file'
- 'SAMPLE_NOT_FOUND: Requested sample ID doesn''t exist'
- 'ANALYSIS_FAILED: Analysis process failed'
- 'FILE_TOO_LARGE: Sample exceeds size limit'
auth_info:
  mentioned_objects: []
client:
