- name: qos_monitoring
  endpoint:
    path: /v1/network/qos
    method: GET
    params:
      network_id: string
      date_range: string
- name: threat_indicators
  endpoint:
    path: /v1/threat/indicators
    method: GET
    data_selector: indicators
- name: threat_actors
  endpoint:
    path: /v1/threat/actors
    method: GET
    data_selector: actor
- name: vulnerabilities
  endpoint:
    path: /v1/threat/vulnerabilities
    method: GET
    data_selector: vulnerability
- name: mitre_attack
  endpoint:
    path: /v1/threat/mitre
    method: GET
    data_selector: technique
- name: dark_web
  endpoint:
    path: /v1/threat/darkweb
    method: GET
    data_selector: alerts
- name: sample_submission
  endpoint:
    path: /v1/malware/submit
    method: POST
    data_selector: data
- name: sample_retrieval
  endpoint:
    path: /v1/malware/sample/{sample_id}
    method: GET
    data_selector: data
- name: analysis_results
  endpoint:
    path: /v1/malware/analysis/{sample_id}
    method: GET
