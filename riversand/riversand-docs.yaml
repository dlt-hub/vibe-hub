notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- All the endpoints such as GET and POST require authentication.
- The preferred method of content identification is to place the page ID within the
  HTML element being used for inline or hero content.
- Any user interface you develop that accesses the Nutritionix API is required to
  have attribution to Nutritionix.
- The only pre-approved scenario in which we allow caching API data is for the purpose
  of recording a historical user food log transaction.
- Only pre-approved caching for historical user food log transactions is allowed.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: Validation Error, Invalid input parameters, Invalid request'
- '401: Unauthorized, Invalid auth keys, Usage limits exceeded, Missing tokens'
- '403: Forbidden, Disallowed entity'
- '404: Resource not found'
- '409: Resource conflict, Resource already exists'
- '500: Base error, internal server error, request failed'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.syndigo.com
  auth:
    type: bearer
    username: YourApiUsername
    secret: YourUrlEncodedSecret
