auth_info:
- information_source; https://infimasec.com/developers/:
  - API requests require the X-API-KEY header with your API key as a string value.
    Include this header in all requests to authenticate with the API.
  - Authorization header is required to access this API endpoint. The exact header
    name and format are not specified in the provided documentation excerpt.
  - Pass the API key in the X-API-Key header. Set X-API-Key to your actual API key
    value when making requests to authenticate.
  - The API requires bearer token authentication via the Authorization header. Send
    the Authorization header with each request to authenticate. For the phishing results
    endpoint, use the X-API-Key header with your API key value instead.
  - 'The API uses API key authentication. Include the X-API-Key header with your API
    key value in all requests to authenticate. Example: X-API-Key: YOUR_API_KEY.'
pagination_info:
- information_source; https://infimasec.com/developers/:
  - Pagination uses offset-based navigation with query parameters limit (optional,
    default 20, max 50) and offset (optional, default 0). Response includes limit,
    offset, and total fields to indicate pagination state.
  - The API uses offset-based pagination with query parameters limit (optional, default
    20, min 1, max 50) and offset (optional, default 0). The response includes limit,
    offset, and total fields to indicate pagination state; construct the next request
    by incrementing offset by the limit value until offset plus limit exceeds total.
  - The API uses offset-based pagination with query parameters limit (optional, default
    20, range 1-50) and offset (optional, default 0). The response includes limit,
    offset, and total fields to indicate pagination state.
  - Use query parameters limit (optional, controls page size) and offset (optional,
    controls starting position) to paginate. The response returns an items array;
    construct subsequent requests by incrementing offset by the limit value to fetch
    the next page.
  - '`offset` is an optional query parameter (integer, default 0) that specifies the
    index of the first object to return. Responses are wrapped in a paging object
    containing an array of items.'
