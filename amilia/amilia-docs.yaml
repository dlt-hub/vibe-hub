auth_info:
- information_source; https://app.amilia.com/apidocs/ApiDocs/v3org.html:
  - Returns a token via GET api/V3/authenticate that must be used for all subsequent
    API calls. The token is returned in the response body as a "Token" field and should
    be included in requests to authenticate the user.
pagination_info:
- information_source; https://app.amilia.com/apidocs/ApiDocs/v2.html:
  - The response includes pagination fields NextId and Next within a Page object.
    Use the Next value as the request parameter for subsequent requests to retrieve
    the next page of results. Stop paginating when the Next field is absent or null.
- information_source; https://app.amilia.com/apidocs/ApiDocs/v3org.html:
  - Pagination uses optional query parameters page (integer, result page number) and
    perPage (integer, number of results per page). The response structure does not
    explicitly show pagination metadata fields like next, has_more, or total_count
    in the provided documentation.
  - Pagination uses optional query parameters page (result page number) and perPage
    (number of results per page). The response is a list of webhook objects; construct
    subsequent requests by incrementing the page parameter value.
  - 'Pagination uses optional query parameters: page (integer, result page number)
    and perPage (integer, number of results per page). The response structure does
    not explicitly show pagination metadata fields like next, has_more, or total_count
    in the provided sample.'
  - Pagination uses query parameters page (integer, optional) and perPage (integer,
    optional) to control results. The response is a direct array without explicit
    pagination metadata fields, so continue requesting with incremented page numbers
    until an empty or partial result set indicates the final page.
