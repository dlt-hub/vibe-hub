auth_info:
- information_source; https://docs.hetzner.com/cloud/api/getting-started/using-api/:
  - 'API tokens are required for authentication. Include the token in the Authorization
    header as a Bearer token using the format "Authorization: Bearer $API_TOKEN".
    Each API token is bound to a specific project and cannot be used across projects.
    The token must be obtained from the Hetzner Cloud console before making API requests.'
  - 'Authorization: Bearer token authentication is required for all requests. Include
    the API token in the Authorization header with format "Bearer $API_TOKEN" where
    $API_TOKEN is your Hetzner Cloud API token. This applies to GET, POST, PUT, and
    DELETE requests.'
  - 'Bearer token authentication is required. Include the API token in the Authorization
    header as "Authorization: Bearer $API_TOKEN", where $API_TOKEN is your project-specific
    API token obtained from the Hetzner Cloud console. Replace $API_TOKEN with your
    actual token value in all requests.'
  - 'The API uses Bearer token authentication. Send your API token in the Authorization
    header as "Authorization: Bearer $API_TOKEN" for all requests. The token should
    be stored in an environment variable named API_TOKEN.'
  - 'The Hetzner Cloud API uses Bearer token authentication. Include the API token
    in the Authorization header as "Authorization: Bearer $API_TOKEN" where $API_TOKEN
    is your actual API token value. The token should be passed with every request
    to the API endpoint.'
