notes:
- Medallia Conversations is designed to handle real time communication at scale and
  does not implement rate limiting in either direction.
- Conversations APIs expect a response to any HTTP request sent to the adapter within
  10 seconds.
- This tutorial assumes you have already deployed the DXA Web SDK on your website.
- The data stream schema for mobile allows you to define the data fields available
  in the session and screen view data sets delivered to supported destinations on
  your mobile property using data streams.
- Updated almost 3 years ago
- The following list is subject to change.
- Your website must be able to load in an iFrame.
- Medallia Digital Experience Analytics has two methods for masking personally identifiable
  information (PII).
- If + Add Property isn't available, you may have reached the maximum number of properties
  available in your subscription. To increase the property allowance for your subscription,
  contact your Technical Account Manager.
- Deselecting Set Cookies removes the ability for DXA to track return visits to a
  property.
- Uses JavaScript API endpoints for tracking
- DXA recommends using dynamic form collection. If you require tagged form collection
  later, contact DXA Support to clear the existing data and switch the form collection
  mode.
- If you require assistance with the configuration of form validation error message
  tracking, contact your Technical Account Manager.
- The Un-mask Field Selector applies to all forms being tracked on the property.
- JavaScript errors are tracked by default and require no further configuration.
- Form errors must be manually configured.
- Application errors can be tracked through the DXA JavaScript API.
- HTTP errors can be tracked by adding a tag to the server error pages.
- Sampling allows you to view behavior analytics on a property from a sample of sessions.
- Sampling is more efficient than viewing data from all sessions and can help you
  to save money and resources.
- This reference guide outlines the real-time web JavaScript SDK methods that can
  be called on pages to enhance or customize Digital Experience Analytics functionality.
- Do not pass any personal details, such as the user's name or email address.
- This function will only take effect if the session is in the experience data sample.
- If a session is currently in progress, startSession will have no effect.
- restartSession is equivalent to calling endSession and startSession consecutively.
- The default frame rate is 5.
- DXA currently only supports outbound webhooks linked to alerts. You must have at
  least one alert configured before you can create a webhook.
- Cookies can only be shared by websites with the same top-level domain.
- If Set Cookies is disabled, DXA will store the d_sessionId in session storage and
  _da_da_leadId in local storage.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This is the legacy collection script for DXA and currently not maintained. It is
  in process of being retired and should not be used in any production websites.
- An app property must be created before starting the implementation of the DXA SDK.
- The SDK adds between 1.4 MB and 2.1 MB to the final on-disk compilation, depending
  on the device and platform where it is installed.
- The DXA SDK is meticulously engineered to have minimal impact on the performance
  of the application it integrates with.
- Data stored on the user's device is assigned a maximum time to live of 15 days from
  the moment it's saved.
- Some objects like Contact may return nulls in deeply nested fields
- The account must not contain the prefix 'da-' that appears on the portal.
- The account and property are required to initialize the SDK.
- The default is true.
- SDK will automatically get that configuration and discard non-relevant sessions.
- The use of consents is not mandatory to comply with Apple's privacy policy requirements.
- We recommend using a third-party user consent management platform to ensure regulatory
  compliance.
- By default, the crash reporter is enabled. But there is a possibility to disable
  it.
- It is required to disable or enable the crash reporter in the AppDelegate in the
  method `application(_ application:, didFinishLaunchingWithOptions:)`
- Depending on the user reopening the application, the sending of these errors to
  the server may not be immediate.
- Initialising other Crash Reporter Tools before DXA can impact DXA crash reporting.
- If it's not possible to send the data, it will be stored encrypted on disk to be
  sent when the connection is available.
- If you want to debug the SDK, you can enable the SDK's debug logs.
- In these debug logs, you'll be able to see the events and screens tracked by the
  SDK.
- The screen name has to be added before the UIViewController is visible.
- Both properties must be set before the screen appear, our recommendation is set
  it in the viewDidLoad() method.
- In order to use Custom Dimension, it must be created in the DXA portal first.
- You must ensure the screen has finished loading before calling this method.
- Web part tracking will always work if the DXA script is running
- Remember to add before the DXA parameters in your URL ? or & as needed.
- Displays user interaction patterns with warm colours indicating high levels of interaction.
- 'Contains two types of scroll heatmaps: Reach and Attention.'
- In DXA for Mobile, we do not have the concept of 'Form' as it exists in DXA for
  Web.
- Each component of the form is assigned a generic name based on its component type.
- We recommend using automatic screen tracking for all applications as it simplifies
  the process by not having to specify each screen manually.
- Session replay is enabled by default when you initialize the SDK upon application
  startup.
- The SDK masks by default all components that are of type input or webviews.
- It's important to remember that the SDK provides the option to unmask a specific
  component if desired.
- Call DXA.enableAutoMasking to mask all components of the same type.
- Call DXA.setMaskingForCurrentScreen before viewDidAppear to mask the current screen.
- It is important to add masking before the screen is displayed. For example, add
  it in the viewDidLoad or viewWillAppear methods
- You can unmask any component that is masked manually or automatically by the SDK.
- The SDK offers a range of customization options to tailor the user experience and
  optimize performance.
- DXA SDK version 2.0.0 and later have SwiftUI support.
- The sessionURL property should be set only once during the app’s lifecycle.
- Medallia MXO and DF SDKs require their own development work.
- 'Improved Session Replay: Enhanced performance and optimized data transmission for
  better efficiency.'
- 'New Feature: The last screen in the current session is now sent.'
- All SDK versions that are more than a year old will be deprecated and will no longer
  receive maintenance.
- The same warning will be applicable for MedalliaSDKEventBusInternal.framework if
  you decide to include the Bridge SDK in your project.
- Initialize the DXA SDK before initializing other frameworks.
- In the case of errors, the DXA SDK forwards the signal to other frameworks so they
  can read the error, but there may be cases where the application terminates the
  process, and only one SDK can read the signal.
- You can disable certain functionalities of the DXA SDK to use them in the SDK of
  your choice. In the case of errors, the DXA SDK allows disabling the crash reporter
  when initializing the SDK.
- The warning can be safely ignored.
- An app property must be created before starting the implementation of the DXA SDK.
  Please speak to your technical account manager to set this up.
- DXA SDK will not work until you call the initialize method.
