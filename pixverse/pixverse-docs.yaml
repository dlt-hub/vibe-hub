notes:
- Each request requires an app-key and AI-trace-id to submit a video generation task.
- If the ai-trace-id value is too simple or identical to other request values, the
  effect may be incorrect or won't generate.
- Use UUID or similar unique identifier generation method for ai-trace-id.
- 'All requests must include in the header: your API key for authentication and a
  different Ai-trace-id for each unique request.'
- 'Important note: When uploading images, you must use form-data format with the image
  file path. URL-based image uploads are currently not supported.'
- Each activation consumes one activation count.
- If sound_effect_content is not provided, a random sound effect will be generated.
- 'image_references must be a non-empty array (1â€“3 items), and each item must be an
  object containing valid fields: ''img_id'', ''ref_name'', and ''type''.'
- The Fusion feature is only supported with model v4.5 and above.
- 'Polling Interval: When the video is in processing status (status=5), it''s recommended
  to poll at intervals of no less than 5 seconds (3~5 seconds)'
- Some effects don't support certain resolutions, please check effects management
- 'Image requirements: maximum dimensions 4000*4000 pixels, file size less than 20MB.
  Supported formats: ''png'', ''webp'', ''jpeg'', ''jpg'''
- Must include unique Ai-Trace-Id for each request
- Different concurrent requests are provided based on membership level.
- API requires API Credits, which must be purchased separately.
errors:
- '400/500 status : Incorrect code'
- '400013 : Invalid binding request: incorrect parameter type or value'
- '400017 : Invalid parameter'
- '500044 : Reached the limit for concurrent generations.'
- Various error codes encountered during API usage
- 'ErrCode: 0, ErrMsg: string'
- '500044 : Reached the limit for concurrent generations'
- '1 : Generation successful'
- '5 : Waiting for generation'
- '7 : Content moderation failure'
- '8 : Generation failed'
- 'ErrCode: 0, ErrMsg: success'
- 500 Server Error
- Token Expired
- 'ErrCode: 0'
- '401 Unauthorized: Check your API-KEY'
- 'ErrCode: 0 - Success'
- 'ErrCode: 0, ErrMsg: Success'
- 200 Success
- '1: Generation successful'
- '5: Generating'
- '7: Contents moderation failed'
- '8: Generation failed'
- 'Invalid API-KEY: Verify you''re using the correct API key'
- 'Invalid parameter or Invalid binding request: Use correct parameter type & value'
- 'Status code [code]: Check if your prompt contains prohibited content'
- 'Waiting for video generating completion: Check your Internet connection'
- 'Unsupported image format: Use only supported image formats: JPG, JPEG, PNG, or
  WEBP'
- 'Image upload error (including Image size error): Ensure the image file cannot exceed
  20M 4000px*4000px'
- 'Reached the limit for concurrent generations: Please check your membership privileges'
- '0: success'
- '400011: Empty parameter'
- '400012: Invalid account'
- '400013: Invalid binding request: incorrect parameter type or value'
- '400017: Invalid parameter'
- '400018: Prompt/negative prompt length exceeds 2048 characters limit. Please check
  if your input is too long.'
- '400019: Prompt/negative prompt length exceeds 2048 characters limit. Please check
  if your input is too long.'
- '400032: Invalid image ID'
- '500008: Requested data not found'
- '500020: User does not have permission for this operation'
- '500030: Image size cannot exceed 20M 4000px*4000px'
- '500031: Failed to retrieve image information'
- '500032: Invalid image format'
- '500033: Invalid image width or height'
- '500041: Image upload failed'
- '500042: Invalid image path'
- '500044: Reached the limit for concurrent generations.'
- '500054: Content moderation failure. Image maybe contains inappropriate content.
  Please replace with another image and try again.'
- '500060: Monthly effects activation limit reached. Count will reset according to
  your plan'
- '500063: Your prompt has triggered our AI moderator, please re-enter your prompt'
- '500064: Content has been deleted. Please check other available content'
- '500069: System is currently experiencing high load. Please try again later'
- '500070: Current template is not activated'
- '500071: This effect does not support 720p or 1080p.'
- '500090: Insufficient balance. Unable to generate video. Please top up your credits.'
- '500100: MySQL error'
- '99999: Unknown error'
- Error codes
- 'Invalid API key: Ensure the API key is valid.'
- 'Server not responding: Check your API key and configuration.'
- 'Rate limit exceeded: Reduce the frequency of API calls.'
