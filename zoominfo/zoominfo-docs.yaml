auth_info:
- information_source; https://api-docs.zoominfo.com/:
  - Username and password authentication returns a JWT valid for one hour. The JWT
    is then used for subsequent API requests. ZoomInfo provides authentication libraries
    for Java, Python, and NodeJS on Github. Rate limits are 1 request per second for
    Authentication endpoint, 25 requests per second for Standard APIs, and 33 requests
    per second for Scaling APIs, tracked via response headers X-RateLimit-Limit, X-RateLimit-Remaining,
    X-RateLimit-Reset, X-Usage-Record-Limit, and X-Usage-Record-Limit-Remaining.
possible_base_urls:
- information_source; https://docs.zoominfo.com:
  - https://api.zoominfo.com/gtm/v1
- information_source; https://docs.zoominfo.com/:
  - https://api.zoominfo.com/gtm/v1
possible_endpoints:
- information_source; https://api-docs.zoominfo.com/:
  - GET /Usage Lookup endpoint
- information_source; https://docs.zoominfo.com:
  - GET https://api.zoominfo.com/gtm/v1/data
- information_source; https://docs.zoominfo.com/:
  - GET https://api.zoominfo.com/gtm/v1/data
