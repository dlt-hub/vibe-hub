notes:
- Svelte Headless Table provides a collection of Svelte stores that describe and enable
  powerful tables and datagrids.
- Svelte Headless Table makes extensive use of Svelte stores.
- 'Breaking change in v0.13 - header: (tableState) => RenderConfig.'
- 'Breaking change in v0.14 - header: (headerCell, tableState) => RenderConfig.'
- createRender is based on svelte-render.
- Svelte Headless Table is designed with extensibility in mind.
- Plugins are configurable via function arguments.
- Defaults to an empty initial sort keys array.
- Defaults to multi-sorting not disabled.
- Defaults to case-insensitive prefix matching.
- Defaults to ''
- Defaults to false
- Defaults to `false` for serverSide option.
- Defaults to 0 for initial page index
- Defaults to false for serverSide pagination
- addSubRows defines the data for deriving the sub-rows of a row.
- The id of a sub-row is in the format '{parentId}>{id}'. A nested sub-row can be
  referred to by concatenating the ids of its parent rows to the top-level row.
- Defaults to initialPageIndex = 0
- Defaults to initialPageSize = 10
- Defaults to serverSide = false
- Expanded row ids are stored as an object of row ids to booleans. If expandedIds[rowId]
  is true, then rowId is expanded. If expandedIds[rowId] is undefined or false, then
  rowId is not expanded.
- addGroupBy groups rows together based on column values and provides aggregated values
  for groups of rows.
- The id of a sub-row is in the format {parentId}>{id}.
- Display columns do not contain any data by default and will show up as null in the
  data export.
- Selected row ids are stored as an object of row data ids to boolean.
- If selectedDataIds[rowDataId] is true, then rowDataId is selected.
