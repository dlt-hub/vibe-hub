auth_info:
- information_source; https://www.meetup.com/api/guide/?msockid=333552b2151f6bfa2c46463214b36a23:
  - 'Authentication uses OAuth2 bearer tokens. Include the token in the Authorization
    header as "Authorization: Bearer {YOUR_TOKEN}" when making requests to the GraphQL
    endpoint at https://api.meetup.com/gql-ext.'
  - Meetup uses OAuth2 bearer token authentication for GraphQL requests. Include the
    Authorization header with the value Bearer {YOUR_TOKEN} in all requests to api.meetup.com/gql-ext.
    Tokens can be created or refreshed through the OAuth2 Server Flow at meetup.com/api/authentication.
- information_source; https://www.meetup.com/graphql/authentication/:
  - Meetup API uses OAuth 2 over HTTPS for authentication. Developers must register
    OAuth 2 clients and configure redirect URIs before using the protocol. The API
    supports multiple OAuth flows including Server Flow, Refresh Token Flow, JWT Flow,
    and Implicit Flow, with authorization and access token endpoints provided at secure.meetup.com.
- information_source; https://www.meetup.com/graphql/guide/:
  - Authorization uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer {YOUR_TOKEN}" when making requests to the GraphQL endpoint at
    https://api.meetup.com/gql-ext.
  - Meetup uses OAuth2 access tokens for authentication. Include the access token
    in the Authorization HTTP header of your GraphQL requests. The header format and
    specific value structure are referenced but not fully detailed in this excerpt.
pagination_info:
- information_source; https://www.meetup.com/graphql/guide/:
  - Meetup GraphQL uses cursor-based pagination with the endCursor field returned
    in the pageInfo object. Pass the endCursor value and size as arguments in subsequent
    requests to retrieve the next page of results after the given cursor.
