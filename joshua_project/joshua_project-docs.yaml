auth_info:
- information_source; https://api.joshuaproject.net/getting_started:
  - API key authentication is required. Pass your API key as a query parameter named
    api_key in GET requests to the API endpoint at https://api.joshuaproject.net.
    Replace YOUR_API_KEY with your actual API key value in the data object.
  - API key authentication is required. Pass your API key as a query parameter named
    api_key in the request URL. For example, append ?api_key=YOUR_API_KEY to the endpoint
    URL. Remember to replace YOUR_API_KEY with your actual API key obtained from the
    service.
  - 'API key authentication is required. Pass your API key as the api_key query parameter
    in the request URL. Example: ?api_key=233f76f4c84e&month=01&day=11'
