auth_info:
- information_source; https://quant.stackexchange.com/questions/28244/rest-api-to-retrieve-isin:
  - API token authentication is required. Pass the token via the `apitoken` query
    parameter in requests, for example `?apitoken=token-goes-here`.
  - You need to request an API key and send it with the request for lemon.markets.
    For leeway.tech, you need to sign up for a free API key and pass it as the apitoken
    query parameter in requests.
- information_source; https://quant.stackexchange.com/suggested-edits/4145:
  - 'API token required. Send the token in the Authorization header as a Bearer token
    (format: "Authorization: Bearer {token}"). Obtain a free token at https://palmy-investing.com/docs/api/auth.'
  - 'Palmy Investing''s Stocks API requires token-based authentication passed in the
    Authorization header. Include the header "Authorization: Token YOUR_API_KEY" in
    all requests to the API endpoints.'
  - Palmy Investing's Stocks API uses token-based authentication. Pass your API key
    as a Bearer token in the Authorization header with the format "Token YOUR_API_KEY"
    when making requests to https://palmy-investing.com/api/v1/stocks endpoints.
pagination_info:
- information_source; https://quant.stackexchange.com/questions/28244/rest-api-to-retrieve-isin:
  - Pagination uses limit and page query parameters. The response includes next (URL
    for next page), previous (null if first page), total (total results), page (current
    page number), and pages (total page count). Stop paginating when next is null.
- information_source; https://quant.stackexchange.com/suggested-edits/4145:
  - Pagination uses limit and page query parameters. The response includes next (URL
    for next page), previous (null if first page), total (total records), page (current
    page number), and pages (total page count). Continue paginating by following the
    next URL until it becomes null.
- information_source; https://quant.stackexchange.com/review/suggested-edits/48381:
  - Pagination uses limit and page query parameters. The response includes next (URL
    for next page), previous (null if first page), page (current page number), pages
    (total page count), and total (total results). Stop paginating when next is null
    or page equals pages.
  - The API uses offset-based pagination with query parameters. Request parameters
    include count (total results), next and previous (URLs for navigation), and results
    (data array). To paginate, use the next or previous URL values returned in the
    response; stop when next is null.
- information_source; https://quant.stackexchange.com/review/first-answers/44214:
  - Pagination uses optional limit query parameter (default appears to be 1 based
    on example) to control page size. Response includes page (current page number),
    pages (total page count), total (total results), next (URL for next page), and
    previous (URL for previous page, null when on first page). Stop paginating when
    next is null.
