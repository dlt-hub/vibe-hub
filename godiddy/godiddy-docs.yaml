auth_info:
- information_source; https://api.godiddy.com/:
  - Authorization is required using a Bearer token passed in the Authorization header.
    The token format is "Bearer {token_value}", for example "Bearer b082c420-df67-4b06-899c-b7c51d75fba0".
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer {token}" where the token is a UUID format (e.g.,
    b082c420-df67-4b06-899c-b7c51d75fba0).'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Bearer {token}", for example "Authorization: Bearer b082c420-df67-4b06-899c-b7c51d75fba0".'
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}", where the token is a UUID-format string like b082c420-df67-4b06-899c-b7c51d75fba0.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}".
