auth_info:
- information_source; https://docs.lancedb.com/api-reference/data/search-data:
  - 'The LanceDB API requires an API key passed as the x-api-key header in all requests.
    Include the header ''x-api-key: <api-key>'' where <api-key> is your actual API
    key value.'
- information_source; https://docs.lancedb.com/api-reference/introduction:
  - 'Authentication requires an API key sent in the Authorization header as a Bearer
    token. The API key must be obtained from the LanceDB Cloud dashboard and included
    in requests as Authorization: Bearer <api_key>.'
possible_base_urls:
- information_source; https://docs.lancedb.com/api-reference/data/search-data:
  - https://{db}.{region}.api.lancedb.com/v1
- information_source; https://lancedb.com/docs/reference/api/:
  - https://docs.lancedb.com
possible_endpoints:
- information_source; https://docs.lancedb.com/api-reference/data/search-data:
  - GET /api-reference/index/get-index-details
  - GET /api-reference/index/list-indexes
  - POST /api-reference/data/add-columns
  - POST /api-reference/data/delete-data
  - POST /api-reference/data/drop-columns
  - POST /api-reference/data/insert-data
  - POST /api-reference/data/merge-insert-upsert-data
  - POST /api-reference/data/update-column-details
  - POST /api-reference/data/update-data
  - POST /api-reference/index/create-index
