client:
  auth: To authorize, you need to provide the `shop_id` as a required parameter, and
    you can obtain it from your API account; you must include it in all requests.
    Additionally, some operations require a secret API key, which you should provide
    in the `shop_secret` parameter, also obtainable from your API account, and this
    is also required for certain requests.
  most_recurring_base_url: https://api.rees46.ru
  paginator: Pagination is required and can be applied using the 'page' parameter,
    which defaults to 1; the 'limit' parameter is used to set the page size, with
    an example limit of 50.
endpoints:
- 'endpoints source: https://reference.api.rees46.com/':
  - /subscriptions/manage`
  - /notifications`
  - /notifications?shop_id=...&shop_secret=...&loyalty_id=...&date_from=YYYY-MM-DD&type=bulk,trigger,transactional&channel=mobile_push
  - /subscriptions/manage
  - /notifications/:code`
  - /notifications/:code
  - /notifications?shop_id=...&shop_secret=...&external_id=...&date_from=YYYY-MM-DD&type=bulk,trigger,transactional&channel=mobile_push,email,web_push
  - /notifications?shop_id=...&shop_secret=...&email=...&date_from=YYYY-MM-DD&type=trigger&channel=mobile_push
  - /notifications?shop_id=...&shop_secret=...&phone=...&date_from=YYYY-MM-DD&type=trigger,transactional&channel=mobile_push,sms
