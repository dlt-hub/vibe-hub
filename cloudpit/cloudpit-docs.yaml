- An sso token is valid for 5 minutes.
- Uses OAuth2 with refresh token â€” requires setup of connected app in cloudpit.
errors:
- 'general_1004: Unauthorized request'
- '401 Unauthorized: Recheck OAuth scopes or token expiration.'
- 'general_1000: a generic error with no specific handling'
- 'general_1001: the json payload is malformed'
- 'general_1004: Your request could not be authorized. Please check if your authentication
  credentials are correct and valid.'
- 'http_404: the requested route could not be found'
- 'resource_1000: the requested resource could not be found'
- 'resource_1001: the client has no access to the requested resource'
- 'resource_1002: at least one attribute cannot be changed'
- 'resource_1003: the given termination date is invalid'
- 'resource_1004: the provided resource id does not match the expected format (e.g
  concatenated ids)'
- 'resource_1005: a filter is missing'
- 'resource_1006: the resource does already exists'
- 'resource_1007: one of the attributes is invalid (details can be found inside the
  pointer)'
- 'resource_1008: this action is not allowed for this resource'
- 'resource_1014: the resource you want to access is currently locked'
- 'validation_1000: the document or attributes format is invalid'
- 'validation_1001: one of the attributes to change is read only and cannot be modified'
- 'validation_1002: the attribute dependency to another resource does not exist'
- 'validation_1003: the attribute value is unique and does already exist'
- 'validation_1004: the given password does not match all requirements (see messages
  in the meta part for further info)'
- 'validation_1005: the given password is not secure'
- 'domain_registrar_1000: the registrar service authentication failed'
- 'domain_registrar_1001: the requested domain TLD does not exist or is invalid'
- 'domain_registrar_1002: the postal code of one of the given handles is invalid.'
- 'domain_registrar_1003: the phone number of one of the given handles is invalid.'
- 'domain_status_1000: the given domain structure or TLD is invalid.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.cloudpit.io/v2
  auth:
    type: oauth2
    token_url: https://cloudpit.io/oauth/token
    client_id: YOUR_CLIENT_ID
    client_secret: YOUR_CLIENT_SECRET
