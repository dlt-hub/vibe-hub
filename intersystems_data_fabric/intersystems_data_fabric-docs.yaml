auth_info:
- information_source; https://docs.intersystems.com/payer/csp/docbook/DocBook.UI.Page.cls?KEY=APayerCRD_service:
  - Payer systems may authenticate to FHIR repositories using OAuth 2.0 access tokens.
    Include the access token in the request body under the fhirAuthorization object
    with the field name access_token, or alternatively provide prefetch data directly
    in the request body to avoid needing FHIR repository authentication.
