auth_info:
- information_source; https://developer.ooredoo.com/sites/default/files/apidoc_specs/swagger%20%283%29.yaml:
  - The API uses OAuth2 with application flow. Obtain an access token from https://api.ooredoo.com/tmf-api/oauth/generateToken
    and include it in the Authorization header. Scopes are required and are operation-specific,
    including separate scopes for onetime debit and recurring debit across Maldives,
    Oman, and Algeria OpCos (e.g., urn:mdv:prepaybalancemanagement:createadjustbalance:onetimedebit,
    urn:omn:prepaybalancemanagement:createadjustbalance:recurringdebit, urn:dza:prepaybalancemanagement:createadjustbalance:recurringdebit).
- information_source; https://developer.ooredoo.com/sites/default/files/apidoc_specs/OTP5.3_0.yaml:
  - OAuth2 client credentials flow is required. Token endpoint is https://api.ooredoo.com/oauth/v1/token.
    Scopes are country-specific and include urn:mdv:camaraotp, urn:pse:camaraotp,
    urn:tun:camaraotp, urn:kwt:camaraotp, urn:omn:camaraotp, urn:dza:camaraotp, and
    urn:irq:camaraotp for respective OpCo permissions. Client ID and secret must be
    exchanged at the token endpoint to obtain an access token for API requests.
- ? information_source; https://developer.ooredoo.com/sites/default/files/apidoc_specs/TMF629_CustomerManagement%20%282%29.yaml
  : - OAuth2 with application flow. Tokens are obtained from https://api.ooredoo.com/tmf-api/oauth/token.
      Use the acquired token in the Authorization header as a Bearer token for API
      requests.
- information_source; https://developer.ooredoo.com/sites/default/files/apidoc_specs/TMF629_CustomerManagement%20(2).yaml:
  - OAuth2 with client credentials flow is required. Send a POST request to https://api.ooredoo.com/tmf-api/oauth/token
    to obtain an access token, then include it in the Authorization header as a Bearer
    token for subsequent API requests.
