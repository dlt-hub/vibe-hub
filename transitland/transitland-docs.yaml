auth_info:
- information_source; https://www.transit.land/documentation:
  - API key authentication is required for all Transitland API requests. Provide your
    API key using one of these query parameters (apikey, api_key, api_token, access_token)
    or as a header with the same names. The apikey parameter is the recommended default.
    Do not use an Authorization header.
possible_base_urls:
- information_source; https://www.transit.land/documentation:
  - https://transit.land/api/v2
- information_source; https://www.transit.land/documentation/routing-api/:
  - https://api.transit.land/v2/routing
possible_endpoints:
- information_source; https://www.transit.land/documentation:
  - GET https://transit.land/api/v2/feeds
- information_source; https://www.transit.land/documentation/rest-api/departures:
  - GET /api/v2/rest/stops/{stop_key}/departures
- information_source; https://www.transit.land/documentation/rest-api/routes:
  - GET /api/v2/rest/routes
  - GET /api/v2/rest/routes.{format}
  - GET /api/v2/rest/routes/{route_key}
  - GET /api/v2/rest/routes/{route_key}.format
  - GET /routes
- information_source; https://www.transit.land/documentation/rest-api/stops:
  - GET /api/v2/rest/stops
  - GET /api/v2/rest/stops.{format}
  - GET /api/v2/rest/stops/{route_key}
