notes:
- Log in to use your API keys
- Retrieve a categorized list of labeled Solana accounts, including CEX wallets, project
  treasuries, AMM liquidity pools, market makers, and influencers.
- The Vybe API is designed for Developers and Teams to access specialized endpoints
  for DeFi, AI, Trading, and beyond.
- Failure to include a valid API Key in your request will result in a 403 Forbidden
  Error.
- Access complete Solana blockchain history (2023 onward currently available)
- Optimized for large-scale data transfers
- 1 credit is charged for every 300KB of data ingested via WebSocket filters.
- Efficient filtering can help minimize data ingestion and reduce costs.
- Subscribe to Business or Premium plan here for Websocket API access - https://alpha.vybenetwork.com/api-plans
  - generate API key and get websocket URI here https://alpha.vybenetwork.com/dashboard/api-management
- If you use this connection without a filter you will receive data for ALL trade
  events. This can result in excessive credit usage.
- Filters can be used in any combination to make a precise request for the data you
  need.
- WebSockets are only available through Business and Premium subscriptions.
- 1 credit is charged per 300KB of data ingested, and for each connection opened or
  reconnected.
- An additional credit is charged for each new or reconnected WebSocket connection.
- Subscribe to Business or Premium plan here for Websocket API access
- Generate API key and get websocket URI from dashboard
- If you use this connection without a filter you will receive data for ALL transfer
  events. This can result in excessive credit usage
- To get token transfers for native Solana you must use `11111111111111111111111111111111`
  as the token mint.
- Retrieve time series data tracking the number of active users for a specified program.
- Access time series data tracking the instruction count for a specific program.
- Access data for trades executed within a program. By default, this is from all aggregated
  programs and markets within the last 14 days.
- Currently, only daily aggregation is supported.
errors:
- '403 Forbidden: Failure to include a valid API Key in your request'
- 400 Invalid request
- 500 Internal server error
- 403 Forbidden
- 404 Market not found
- '400 Invalid request: A unique identifier for the error, representing the error
  ID in Sentry.'
- '404 Product not found: A unique identifier for the error, representing the error
  ID in Sentry.'
- '500 Internal server error: A unique identifier for the error, representing the
  error ID in Sentry.'
- 404 Product not found
- 404 No data matches provided query
- '401 Unauthorized: Recheck API keys or authorization'
