notes:
- The API requires a unique identifier for each transmission.
- API traffic is encrypted over HTTPS
- Utilizes JWT client credentials grant for OAuth2
- Response may include error codes in MoreInfo array
- Some objects like Contact may return nulls in deeply nested fields
- Group Provider API leverages Guardian’s Apigee Gateway to provide secure access
  using the OAuth 2.0 client credentials grant.
- Uses OAuth2 with refresh token — requires setup of connected app in Guardian
- Uses OAuth2 with refresh token — requires setup of connected app in api
