notes:
- Listen key is required for private endpoint access.
- Always ensure you have the native gas token for each chain to cover gas fees for
  deposits.
- Uses OAuth2 with refresh token for authentication.
- Vest uses a buffer system to stabilize returns and reduce volatility.
- Uses a risk-based funding mechanism that responds faster and more accurately to
  market conditions than traditional exchanges.
- Currently the default margin mode on Vest Exchange is Cross margin.
- Currently users cannot manually select the margin mode on Vest.
- Season 1 of the Vest Points Program started on March 13th, 2025 and will run until
  September 2025.
- 1,000,000 points are distributed every week over 6 months based on the exchange
  (and future products) usage.
