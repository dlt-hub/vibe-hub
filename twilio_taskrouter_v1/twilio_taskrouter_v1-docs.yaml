auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_taskrouter_v1/1.42.0/openapi.json:
  - The API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID and auth token as the username and password in the Authorization
    header using the Basic auth scheme.
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as a Base64-encoded string in the Authorization header using the format
    "Basic base64(accountSid:authToken)".
  - Twilio uses HTTP Basic Authentication with Account SID and Auth Token credentials.
    Send the Account SID as the username and Auth Token as the password in the Authorization
    header using Basic auth scheme, or include them as query parameters in requests.
  - Twilio uses HTTP Basic Authentication with account SID and auth token. Send credentials
    as the username and password in the Authorization header using the Basic auth
    scheme, or as query parameters named AccountSid and AuthToken.
