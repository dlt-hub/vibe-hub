notes:
- API requests need to be signed for enhanced security.
- Endpoints require signature generation for each request.
- Requires signing requests with a secret key.
- Remember â€” Use valid API key and signature!
- 'Request limit: 5000 requests per 10 seconds'
- Use epoch time in milliseconds for API requests.
- Ensure API key is kept secure and not shared.
- 'Request limit for orders: 10000 requests per 10 seconds'
- 'Request limit for portfolio: 5000 requests per 10 seconds'
- Uses WebSocket for real-time order book updates
- Ensure valid API key and signature for requests
- WebSocket will send an update whenever a new order is placed or a change happens
  in order book/market depth.
- 'Request limit: 5000 requests per 10 seconds.'
- WebSockets for user data require API key and secret for authentication.
- 'REQUEST LIMIT: 10 requests per 60 seconds'
- 'REQUEST LIMIT: 5000 requests per 10 second'
- Request limit is 20 requests per 60 seconds for order placement.
- Use valid API key and signature for authentication.
- WebSocket provides real-time updates for order book.
- 'Request limit: 20 requests per 60 seconds for GET endpoints.'
- 'Request limit: 10 requests per 60 seconds for POST endpoints.'
- WebSocket connections need to be authenticated by API key and secret.
- 'Request limit: 20 requests per 60 seconds for order endpoints.'
- 'Request limit: 100 requests per 60 seconds for instrument info.'
- Request limit is 20 requests per 60 seconds for order-related endpoints.
- The Request limit is 100 requests per 60 seconds for both order_book and L2 order_book
  combined.
- Each endpoint has a request limit of 20 requests per 60 seconds except for add_margin
  and cancel_all which have a limit of 10 requests per 60 seconds.
- Event Name = FETCH_ORDER_BOOK_CS_PRO
- Event Name = FETCH_TICKER_INFO_CS_PRO
- Event Name = FETCH_TRADES_CS_PRO
- Event Name = FETCH_CANDLESTICK_CS_PRO
- 'Request limit: 20 requests per 60 seconds for order endpoints'
- 'Request limit: 100 requests per 60 seconds for instrument_info'
- The Request limit is 100 for both order_book and L2 order_book combined.
- The request limit for ticker endpoints is 100 requests per 60 seconds.
- CoinSwitch will execute the trades on behalf of You on the CS Pro platform as per
  the instructions of the Creator per the algorithm deployed by the Creator for the
  Duration
- You must inform us in writing on api@coinswitch.co providing at least 1 (One) business
  day notice to discontinue participation in the Program
- The Key is the property of the Company and may be immediately revoked or terminated
  by the Company.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or signature'
- '401 Unauthorized: Check the API key and signature.'
- '401 Unauthorized: Recheck API key or signature generation'
- '500 Internal Server Error: Check server status and retry'
- '401 Unauthorized: Ensure valid API key and signature'
- 'HTTP 4XX: Malformed request; the issue is on the sender''s end.'
- 'HTTP 429: Your request rate limit has been exceeded.'
- 'HTTP 5XX: Internal error; issue on CoinSwitch end.'
- '401: Invalid access'
- 'STATUS CODE 200: Successful request'
