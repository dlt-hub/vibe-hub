resources:
- name: App
  endpoint:
    path: /Search-Based Applications/Apps
    method: POST
    data_selector: app
    params: {}
- name: Query
  endpoint:
    path: /Search-Based Applications/Web Services
    method: GET
    data_selector: web_services
    params: {}
- name: QueryPlugin
  endpoint:
    path: /plugins/query
    method: POST
    data_selector: results
- name: JsonMethodPlugin
  endpoint:
    path: /plugins/jsonmethod
    method: POST
    data_selector: results
- name: MyJsonMethodPlugin
  endpoint:
    path: /api/v1/plugin/MyJsonMethodPlugin
    method: POST
    data_selector: output
    params: {}
notes:
- Framework is open-source and based on Angular.
- Applications are Single-Page Applications (SPA).
- The Sinequa API must necessarily be served over HTTPS for authentication methods
  to work.
- When Sinequa handles authentication, it emits a JSON Web Token (JWT) that is stored
  in a cookie.
- The JWT is sent with every HTTP(S) request via the sinequa-web-token cookie.
- When the token expires, Sinequa returns 401 errors (Unauthorized).
- Uses OAuth2 for authentication
- Some browsers may behave differently with Windows Single Sign-On
- Upgrading your Sinequa environment will override the web.config file. So itâ€™s highly
  recommended to backup this file in the folder and replace the web.config file with
  the backup after an upgrade.
- By default, only administrators are allowed to use these plugins, but it is possible
  to change this rule.
errors:
- 'HTTP 413: Request Entity Too Large'
- '401 Unauthorized: Check your configuration or token expiration.'
- '401 Unauthorized: Sinequa returns 401 errors when the token expires'
auth_info:
  mentioned_objects: []
client:
  base_url: https://my-sinequa-server.com
  auth:
    type: oauth2
source_metadata: null
