auth_info:
- information_source; https://docs.staffcop.com/api/rest.html:
  - Authentication is performed using an API key passed as a GET parameter named secret
    in the request URL. The API key must first be enabled in the Admin menu under
    Server settings via the API access is enabled option.
possible_base_urls:
- information_source; https://docs.staffcop.com/api/rest.html:
  - https://demo_server
  - https://localhost
possible_endpoints:
- information_source; https://docs.staffcop.com/api/rest.html:
  - GET /analytics/model/
