auth_info:
- information_source; https://docs.irisity.com/iris-plus-integrations/iristm-rest-api:
  - 'The API requires two custom headers for authentication: X-API-KEY header with
    your generated API key, and X-ACCESS-TOKEN header with your generated access token.
    Both headers must be included in every request to the API endpoint.'
  - To use the IRIS+ Rest API, you need an API key and an Access token, both obtained
    from the system administrator who creates the API key with relevant permissions.
    The main endpoint is https://api.irisity.io/v2 where detailed API documentation
    is available.
possible_base_urls:
- information_source; https://docs.irisity.com/iris-plus-integrations/iristm-rest-api:
  - https://api.irisity.io/v2
  - https://api.irisplus.ai/v2
possible_endpoints:
- information_source; https://docs.irisity.com/iris-plus-integrations/iristm-rest-api:
  - DELETE https://api.irisity.io/v2
  - GET https://api.irisity.io/v2
  - GET https://api.irisplus.ai/v2/sensors
  - PATCH https://api.irisity.io/v2
  - POST https://api.irisity.io/v2
  - PUT https://api.irisity.io/v2
