notes:
- If you do not set a status for the supplier, the system defaults to draft.
- If you do not set a default payment method, the system defaults to invoice.
- Requires setup of connected app in Coupa
- Requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Invalid attributes in document. Bill To Address on backed doc and Bill To Address
  parsed from cXML does not match
- Invalid attributes in document. Extra shipping/handling/misc charges are not permitted
- 'Invalid attributes in document. Validation failed: Invoice lines order line must
  be the same type as invoice line...'
- 'Invalid attributes in document. Validation failed: Payment Term Must be present
  on invoice Invoice header: Payment Term Must be present on invoice'
- 'Invalid attributes in document. Invoice line XX: Account NA does not exist or is
  not active'
- Invalid credentials
- Invalid credentials. Bad credentials
- Invalid order/document reference
- Invalid order/document reference. Order header XX does not belong to supplier XX
- Invalid order/document reference. Could not find order header XX, order line num
  XX
- Invoice already used
- 'Invoice Lines is invalid Invoice header: Qty precision must match UOM'
- Request did not validate successfully with DTD
- 'Request did not validate successfully with DTD. Error: Element InvoiceDetailOrder
  content does not follow the DTD'
- Request Entity Too Large
- Server could not build invoice
- Server not configured to parse request
- Successful TEST error
- PO Line must be the same type as invoice line
- TLS/SSL Errors during PO Transmission
- Unexpected server error
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- You can send invites to a maximum of 500 suppliers in a single API call.
- Suppliers without a CSP account get an email invitation and their CSP status in
  Coupa is updated to Invited.
- Access token expires in 24 hours, renew every 20 hours.
- OAuth2.0 is the only available option for new customers
- API keys will no longer be supported
- All API requests must pass an X-COUPA-API-KEY header with an API key.
- A key can be created from the API Keys section of the Administration tab by an admin
  user.
- All API requests must pass the Authentication header with a Coupa API OAuth token
- Shallow API Formats can be used on API calls to limit API response payload
