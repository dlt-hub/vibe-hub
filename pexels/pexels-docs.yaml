auth_info:
- information_source; https://www.pexels.com/api/documentation/:
  - 'Authorization header is required for API requests. Send your API key in the Authorization
    header using the format "Authorization: [your_api_key]". The exact header name
    is "Authorization" and the value should be your Pexels API key.'
  - Authorization is required for the Pexels API. You must request an API key from
    your Pexels account and include it in an Authorization header with all requests
    to the API.
  - 'The API requires an Authorization header with an API key. Send requests with
    the header `Authorization: YOUR_API_KEY` where YOUR_API_KEY is your Pexels API
    key.'
  - 'The Pexels API requires Bearer token authentication passed in the Authorization
    header. Include the header `Authorization: Bearer YOUR_API_KEY` in all requests
    to authenticate.'
  - 'The Pexels API requires an API key passed in the Authorization header. Include
    the header Authorization: [your_api_key] with each request to authenticate. The
    API key must be obtained from the Pexels website and is used to identify and authorize
    your application.'
pagination_info:
- information_source; https://www.pexels.com/api/documentation/:
  - Pagination uses page and per_page query parameters (default page 1, per_page 15,
    max 80). Response includes prev_page and next_page URL fields for navigating to
    previous or next pages respectively.
  - Pagination uses page as an optional integer query parameter (default not specified).
    Responses include prev_page and next_page as optional string fields containing
    URLs for previous and next page results respectively; follow these URLs to navigate
    pages.
  - Pagination uses query parameters page and per_page (optional, default per_page
    is unspecified, max 80 results per request). Response includes page, per_page,
    total_results, and next_page/prev_page URLs which are only returned if the corresponding
    page exists; use next_page URL to fetch subsequent pages until it is not returned.
  - 'Request pagination using optional query parameters: page (default 1) and per_page
    (default 15, max 80). Response includes page, per_page, total_results, prev_page,
    and next_page fields to navigate between pages.'
  - Response includes page (current page number), per_page (results per page), total_results
    (total count), prev_page (URL for previous page if applicable), and next_page
    (URL for next page if applicable). Use the prev_page and next_page URLs directly
    to navigate between pages.
possible_base_urls:
- information_source; https://www.pexels.com/api/documentation/:
  - https://api.pexels
  - https://api.pexels.com
possible_endpoints:
- information_source; https://www.pexels.com/api/documentation/:
  - GET https://api.pexels
  - GET https://api.pexels.com/v1/collections
  - GET https://api.pexels.com/v1/collections/:id
  - GET https://api.pexels.com/v1/curated
  - GET https://api.pexels.com/v1/photos/:id
  - GET https://api.pexels.com/videos/popular
  - GET https://api.pexels.com/videos/videos/:id
