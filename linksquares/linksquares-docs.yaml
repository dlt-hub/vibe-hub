auth_info:
- information_source; https://help.linksquares.com/hc/en-us/articles/10849398433559-Analyze-API-Sample-Use-Cases:
  - API key authentication is required via the x-api-key header. Send the API key
    in the request header with the key name x-api-key.
  - API key authentication is required. Send the `x-api-key` header with your API
    key value in all requests to the endpoint.
  - API key authentication is required. The API key must be set up according to the
    Managing API Keys article and is assigned to a specific user account. Include
    the API key in requests to authenticate; the exact header or parameter name for
    passing the key is not specified in this documentation excerpt, but reference
    the Managing API Keys guide for implementation details.
  - API key authentication via header. Send the x-api-key header with your API key
    value in PUT requests to upload documents.
  - API requests require an x-api-key header for authentication. Include the API key
    in the x-api-key header with each request to the LinkSquares API endpoints.
pagination_info:
- information_source; https://help.linksquares.com/hc/en-us/articles/10849398433559-Analyze-API-Sample-Use-Cases:
  - Cursor-based pagination is used. The optional query parameter cursor retrieves
    the next page of results. The response includes page_size (100 default), count
    (total terms), next_cursor (value to use in the next request's cursor parameter),
    and terms array. Continue paginating until next_cursor is not returned.
  - Use cursor parameter from the response as the cursor query parameter in the next
    request to paginate through results. Page size is controlled via page_size query
    parameter, ranging from 1 to 100.
