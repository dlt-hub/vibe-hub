pagination_info:
- information_source; https://www.mfapi.in/docs/:
  - The API supports pagination for listing schemes using query parameters limit and
    offset. The limit parameter specifies the number of results per request (example
    shows limit=100), and offset specifies the starting position (example shows offset=0).
    Use these parameters to retrieve subsequent pages by incrementing the offset value.
