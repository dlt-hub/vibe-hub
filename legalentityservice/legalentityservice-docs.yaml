auth_info:
- information_source; https://api.apis.guru/v2/specs/adyen.com/LegalEntityService/3/openapi.json:
  - The API uses HTTP Basic Authentication with username and password credentials
    provided by Adyen for the live environment. Send requests to `https://kyc-live.adyen.com/lem/v3`
    with Basic Auth header containing the base64-encoded username and password.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/adyen.com/LegalEntityService/3/openapi.json:
  - https://kyc-live.adyen.com/lem/v3
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/adyen.com/LegalEntityService/3/openapi.json:
  - POST /legalEntities/{id}/onboardingLinks
  - POST /legalEntities/{id}/pciQuestionnaires/generatePciTemplates
