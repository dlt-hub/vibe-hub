auth_info:
- information_source; https://vatstack.com/docs/rates:
  - Authorize with API key sent in the X-API-KEY header. The key format is pk_live_
    followed by a hex string, passed as a request header to authenticate requests
    to the Vatstack API.
  - 'Authorize with Public Key or Secret Key. Send the API key in the X-API-KEY header.
    Example: X-API-KEY: pk_live_6c46e7d65bc2caccdbf48f4a9c2fcba7'
- information_source; https://vatstack.com/docs/validations:
  - 'API key authentication using the X-API-KEY header. Include your secret key (format:
    pk_live_*) in the X-API-KEY header for all requests.'
  - 'Authorize with Public Key or Secret Key. Send the API key in the X-API-KEY header.
    Example: X-API-KEY: pk_live_6c46e7d65bc2caccdbf48f4a9c2fcba7'
  - Authorize with Secret Key by passing the API key in the X-API-KEY header. The
    header value should be your secret key in the format sk_live_* or similar.
pagination_info:
- information_source; https://vatstack.com/docs/rates:
  - Use the optional query parameters page (integer for current page) and limit (limit
    on number of results) to paginate. The response includes has_more (boolean indicating
    if more results exist) and rates_count (total count of results). Continue requesting
    with incremented page values while has_more is true.
- information_source; https://vatstack.com/docs/validations:
  - The API uses offset-based pagination with query parameters limit (optional, controls
    number of results per page) and page (optional, integer for current page number).
    The response returns validation objects in order of creation with most recent
    first.
possible_base_urls:
- information_source; https://vatstack.com/docs/rates:
  - https://api.vatstack.com/v1
  - https://api.vatstack.com/v1/rates/geolocate
possible_endpoints:
- information_source; https://vatstack.com/docs/rates:
  - GET https://api.vatstack.com/v1/rates
  - GET https://api.vatstack.com/v1/rates/geolocate
- information_source; https://vatstack.com/docs/validations:
  - DELETE https://api.vatstack.com/v1/validations/:id
  - GET https://api.vatstack.com/v1/validations
  - GET https://api.vatstack.com/v1/validations/:id
  - POST https://api.vatstack.com/v1/validations
