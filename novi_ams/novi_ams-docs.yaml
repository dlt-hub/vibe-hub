auth_info:
- information_source; https://api-docs.noviams.com/:
  - 'All API calls require an Authorization header with Basic authentication using
    an API key. Send the header as Authorization: Basic {apiKey}, where {apiKey} is
    your Novi API key encoded in base64 format. All requests must use HTTPS.'
  - All API calls require an Authorization header with the value "Basic {apiKey}",
    where {apiKey} is your API key. Novi validates the key against access permissions
    configured in the Novi admin UI to grant appropriate access levels.
possible_base_urls:
- information_source; https://api-docs.noviams.com/:
  - https://www.myassociation.org/api/
  - https://www.myassociation.org/api/{action}
possible_endpoints:
- information_source; https://api-docs.noviams.com/:
  - PUT https://www.myassociation.org/api/{action}
