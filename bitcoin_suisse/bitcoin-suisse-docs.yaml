notes:
- Customer number is required for all requests.
- 'API Key can have different access rights: Read Only, Deposit & Withdrawal, Trading,
  Full Access.'
- Requires api-key, nonce, timestamp, version, and signature for authentication.
- Defines which customer the request is executed for. If you manage multiple customers,
  this is how you switch between them.
errors:
- '400: Bad Request'
- '401: Unauthorized'
- '500: Server Error'
- 401 Unauthorized
- 500 Server Error
- 400 Bad Request
- 403 Forbidden
- 422 Client Error
- 502 Server Error
- 503 Service Unavailable
- 404 Not Found
- '400 Bad Request: Check request parameters.'
- '401 Unauthorized: Recheck API key and permissions.'
- '500 Server Error: Retry the request.'
auth_info:
  mentioned_objects:
  - customer-number
client:
  base_url: https://api.bitcoinsuisse.com
  auth:
    type: apikey
    location: header
    header_name: X-Auth
  headers:
    X-Auth-Nonce: YOUR_API_KEY_HERE
    X-Auth-Signature: YOUR_API_KEY_HERE
    X-Auth-Timestamp: YOUR_API_KEY_HERE
    X-Auth-Version: YOUR_API_KEY_HERE
