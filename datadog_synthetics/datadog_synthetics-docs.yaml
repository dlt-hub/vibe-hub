auth_info:
- information_source; https://docs.datadoghq.com/synthetics/guide/create-api-test-with-the-api/:
  - 'The API uses two required authentication keys passed in the configuration: apiKeyAuth
    for the API key and appKeyAuth for the application key. These credentials are
    set in the Configuration object''s api_key parameter as a dictionary with keys
    "apiKeyAuth" and "appKeyAuth", each containing their respective credential strings.'
- information_source; https://docs.datadoghq.com/api/:
  - 'Authenticate to the Datadog API using two headers: send your API key in the DD-API-KEY
    header, and for some endpoints also include your Application key in the DD-APPLICATION-KEY
    header.'
- information_source; https://docs.datadoghq.com/getting_started/api/:
  - 'Datadog API authentication requires two collection variables: api_key and application_key.
    Both credentials must be configured in the Postman collection variables before
    making API calls. The api_key and application_key are used to authenticate requests
    to the Datadog API endpoint.'
- information_source; https://docs.datadoghq.com/developers/authorization/oauth2_in_datadog/:
  - 'Bearer token authentication is required, sent in the Authorization header as
    "Authorization: Bearer {access_token}". Additionally, some endpoints require an
    API key (created via the API Key Creation endpoint with API_KEYS_WRITE scope).
    The correct Datadog site domain must be used in the request URL (e.g., api.datadoghq.com
    for US1 or api.datadoghq.eu for EU).'
  - 'Datadog uses OAuth2 authorization code flow with PKCE. After user authorization,
    exchange the authorization code and code_verifier for access_token and refresh_token
    via POST to https://api.<domain>/oauth2/v1/token using your OAuth client ID and
    client secret. Include the access_token in API requests via the Authorization
    header as Bearer token: headers = {"Authorization": "Bearer {access_token}"}.'
