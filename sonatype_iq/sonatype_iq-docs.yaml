auth_info:
- information_source; https://help.sonatype.com/en/capabilities.html:
  - 'Rut Auth enables HTTP header-based remote user token authentication. Configure
    the httpHeader parameter (e.g., httpHeader: "example") to specify which HTTP header
    contains the remote user token for authentication.'
- information_source; https://help.sonatype.com/en/re-encryption-in-nexus-repository.html:
  - Basic authentication is required. Use the `-u` flag with username (e.g., "admin")
    in curl, or send credentials via the Authorization header using Basic auth scheme
    (base64-encoded username:password). The example shows `-u "admin"` which prompts
    for a password.
- information_source; https://help.sonatype.com/en/staging.html:
  - 'Basic authentication is required. Send credentials as a base64-encoded username:password
    pair in the Authorization header using the format "Basic base64(username:password)".
    Example: curl -u admin:admin123 sends the Authorization header with Basic auth
    credentials.'
  - 'Basic authentication using username and password credentials passed via the `-u`
    flag in curl requests, or as an Authorization header with base64-encoded credentials
    in the format `username:password`.


    Send credentials in the HTTP Authorization header using Basic auth scheme. For
    example, use `-u admin:admin123` in curl, which translates to the header `Authorization:
    Basic YWRtaW46YWRtaW4xMjM=` (base64-encoded "admin:admin123").'
- information_source; https://help.sonatype.com/en/staging-concepts.html:
  - The API uses HTTP Basic Authentication with username and password credentials
    sent via the curl -u flag. Credentials are passed as base64-encoded "username:password"
    in the Authorization header. In the example provided, the credentials are admin:admin123.
    When making API requests to endpoints like POST /service/rest/v1/tags, include
    the Authorization header with Basic auth encoding.
