auth_info:
- ? information_source; https://skywork.ai/skypage/en/Mastering-Enterprise-AI-Integration:-A-Deep-Dive-into-IBM's-ContextForge-MCP-Gateway/1972198992642150400
  : - 'The authentication mechanism uses a Bearer token passed in the Authorization
      header. The token is a JWT generated with a username, expiration time (in minutes),
      and a secret key (stored in the JWT_SECRET_KEY environment variable). Requests
      must include the header "Authorization: Bearer $MCPGATEWAY_BEARER_TOKEN" where
      MCPGATEWAY_BEARER_TOKEN is the actual bearer token value.'
- information_source; https://skywork.ai/skypage/en/rest-api-tester-server/1980440292335669248:
  - API key authentication is required, passed via the X-API-Key header with your
    secret API key value. SSL verification can be disabled by setting REST_ENABLE_SSL_VERIFY
    to false if needed.
  - Bearer token authentication is used, passed via the Authorization header. Configure
    the AUTH_BEARER environment variable with your bearer token value (e.g., "ghp_123abc...").
    Alternatively, set AUTH_APIKEY_HEADER_NAME to specify a custom API key header
    name (e.g., "X-API-Key") and AUTH_APIKEY_VALUE for the corresponding key value.
  - Bearer token authentication is used. Set the AUTH_BEARER environment variable
    with your secret token, which will be automatically included as a Bearer token
    in the Authorization header for API requests to the base URL specified in REST_BASE_URL.
  - 'The API supports two authentication methods via environment variables: bearer
    token authentication using AUTH_BEARER (e.g., "ghp_123abc...") sent in the Authorization
    header, or API key authentication using AUTH_APIKEY_HEADER_NAME (e.g., "X-API-Key")
    and AUTH_APIKEY_VALUE (e.g., "your-secret-api-key") sent as a custom header.'
