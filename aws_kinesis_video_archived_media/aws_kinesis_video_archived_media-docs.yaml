auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/kinesis-video-archived-media/2017-09-30/openapi.json:
  - 'AWS Signature Version 4 authentication is required. Credentials must be provided
    via query parameters: X-Amz-Credential, X-Amz-Security-Token, X-Amz-Signature,
    and X-Amz-SignedHeaders. These parameters are used to sign requests according
    to AWS SigV4 specification.'
  - GetDASHStreamingSessionURL returns an authenticated URL that includes an encrypted
    session token for accessing MPEG-DASH content. The token must be treated as a
    credential and kept secure; it should not be shared or stored where unauthorized
    entities can access it, and should be safeguarded with the same measures used
    for AWS credentials.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/kinesis-video-archived-media/2017-09-30/openapi.json:
  - 'Pagination uses optional query parameters: MaxResults (pagination limit) and
    NextToken (pagination token). Use the NextToken value from the response in the
    next request to retrieve subsequent pages.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/kinesis-video-archived-media/2017-09-30/openapi.json:
  - https://kinesis-video-archived-media.{region}.amazonaws.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/kinesis-video-archived-media/2017-09-30/openapi.json:
  - GET /v1/media-session/{sessionToken}/dash/masterPlaylist
  - GET /v1/media-session/{sessionToken}/dash/media
  - GET /v1/media-session/{sessionToken}/dash/variant
  - GET /v1/media-session/{sessionToken}/hls/masterPlaylist
  - GET /v1/media-session/{sessionToken}/hls/media
  - GET /v1/media-session/{sessionToken}/hls/variant
  - GET GetDataEndpoint
  - GET GetHLSStreamingSessionURL
  - POST /getMediaForFragmentList
  - POST /v1/GetDASHStreamingSessionURL
