resources:
- name: ResRoomBag
  endpoint:
    path: /pending/reservation
    method: GET
    data_selector: records
- name: RoomAgeCount
  endpoint:
    path: /room/age/count
    method: GET
    data_selector: records
- name: ResDetailBag
  endpoint:
    path: /reservation/detail
    method: GET
    data_selector: records
- name: PendingReservationBag
  endpoint:
    path: /pending/reservation
    method: GET
    data_selector: records
- name: ResValidationErrorBag
  endpoint:
    path: /reservation/validation/error
    method: GET
    data_selector: records
- name: RoomFeaturesList
  endpoint:
    path: /RoomFeaturesList
    method: GET
- name: ReservationSpecialsList
  endpoint:
    path: /ReservationSpecialsList
    method: GET
notes:
- API supports HTTPS protocol only with TLS 1.2.
- Each API method call is atomic.
- Room features are additional attributes assigned to physical hotel rooms.
- Reservation specials are additional attributes assignable to the booking header.
errors:
- 200 OK is not expected as server hasn't processed the request successfully.
- 'SystemUnderMaitenanc: System is temporarly unavailable. Try in next 10 minutes.'
- 'SecureConnectionRequ: API call without HTTPS. Use HTTPS instead.'
- 'InterfaceNotActive: License is valid but interface is not active. Contact support
  for assistance.'
- 'EntityNotFound: Requested entity not found. See MetaData for more.'
- 'InternalServerError: Internal server occurred. Try calling the API again.'
