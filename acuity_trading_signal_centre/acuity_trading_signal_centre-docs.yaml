auth_info:
- ? information_source; https://knowledgebase.acuitytrading.com/en/acuity-client-knowledge-base/signal-centre-api-documentation
  : - Exchange your username and password for a Bearer token valid for 14 days by
      calling the authentication endpoint. Pass the retrieved access_token in the
      Authorization header of all API requests as a Bearer token.
    - 'To authenticate with the Streaming API, pass your API key as a query parameter
      in the WebSocket server URL: wss://api.acuitytrading.com/api/streaming?apiKey=YOUR_API_KEY.
      The parameter name is apiKey and it should contain your API key value.'
- ? information_source; https://knowledgebase.acuitytrading.com/e3t/Ctc/LY+50013/cXw-Q04/JlY2-6qcW95jsWP6lZ3lGVy7m2F2R3t1JW7QJgBy2g3q6lW1Tl3s14M7q3RW512Cc94vSNgwN26FDCPh8qq4W3t2t5P26xXZFMC0JCwsRtCyW2H1rPk2qTxDhW9jFfwh5g8ChbW2FyTHV3RhkR8W3KZF8f1PVMHyW3Crb9n4xlqqRW4q3Zcw5Ycyb2VVKNZV2QQXJKVfM8jC8DxSnlMCWYt-kYnr5W5XKFJj8sJv1jW1S66QV73LqJsW1blyzC2nr5z-W5mV5rn94JMKrW1fyll61WjMXJW1mRm-p89QklFW8cB9rG39QFd8W5FK45m1fGN-ZW1bSYf25ZrDTZW2FtXyC9bRYj_W9d8sDt7bRncsW4kq15R5mCcmQW3bkQY16NwLT_N5RYzHp9-3Brf8r4x_l04
  : - Bearer token authentication is required. Include the Authorization header with
      the value "Bearer YOUR_BEARER_TOKEN" where YOUR_BEARER_TOKEN is replaced with
      your actual bearer token. The token must be sent in the Authorization header
      for all requests to the POST /api/fxevents endpoint.
    - Exchange username and password for a Bearer token via POST to https://api.acuitytrading.com/token
      with grant_type=password, username, and password as URL-encoded form data. The
      returned access_token is valid for 14 days and must be passed in the Authorization
      header as a Bearer token with subsequent API requests.
    - 'To authenticate with the Streaming (WebSocket) API, pass your API key as a
      query parameter in the server URL when connecting: wss://api.acuitytrading.com/api/streaming?apiKey=YOUR_API_KEY.
      The parameter name is apiKey and should contain your API key value.'
