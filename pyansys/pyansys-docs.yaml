notes:
- PyDPF - Composites supports Ansys version 2023 R1 and later. Make sure you have
  a licensed copy of Ansys installed.
- Most PyAnsys packages require a local installation of Ansys.
- You can install libraries individually by visiting the install page for each library.
- PyAnsys packages are expected to drop support for Python versions 3 years after
  their initial release.
- Create an ENV file to keep your password and other configurable data in.
- The PyDynamicReporting API provides only a subset of features.
- This is a work in progress and should be considered Beta.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Boundary layer (`BL_*`) functions are not supported for Server of Server (SoS) decomposition.
- Boundary layer (BL_*) functions are not supported for Server of Server (SoS) decomposition.
- The force acts in the surface normal direction.
- elem[j] must contain node[i] to contribute.
- This function is not supported for Server of Server (SOS) decomposition because
  SOS was designed to benefit from independent server computations in parallel.
- Choose a negative offset if your normals do not point into the field.
- This function does not work properly for Server of Servers (SOS) mode.
- This module was first introduced with the Ansys 2025 R1 distribution.
- It should be considered Beta at this point in time.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- ApiClientError
- ConfigurationError
- ConfigurationNotFoundError
- ConnectionError
- InvalidArguments
- InvalidClientStateError
- InvalidConfigurationError
- InvalidOperationError
- InvalidServerStateError
- MultipleErrors
- NotFoundError
- ProcessingError
- SimAIError
