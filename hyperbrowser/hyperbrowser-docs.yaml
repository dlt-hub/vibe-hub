    to obtain your API key, which you can find on your [dashboard](https://app.hyperbrowser.ai),
    and apply it in your requests using the header name `x-api-key` with the value
    `YOUR_API_KEY`.
  most_recurring_base_url: https://api.hyperbrowser.ai
  paginator: Pagination is required, and to apply it, the page size must be specified
    using the "perPage" or "pageSize" parameter, which is set to 1 in the first snippet
    and 10 in the second snippet.
