resources:
- name: agency_clients
  endpoint:
    path: /advertising-agencies/clients
    method: GET
    data_selector: clients
- name: statistics
  endpoint:
    path: /advertising-agencies/statistics
    method: GET
    params:
      statistics.gte: required
      statistics.lte: required
      types: optional
- name: get_agency_clients
  endpoint:
    path: /advertising-agencies/clients
    method: GET
    data_selector: clients
- name: get_statistics_on_agency_client_campaign
  endpoint:
    path: /advertising-agencies/clients/{id}
    method: GET
    params:
      types:
      - SPONSORED_OFFER
      - GRAPHIC_AD
      statistics.gte: required
      statistics.lte: required
notes: []
errors:
- 400 Bad request
- 401 Unauthorized
- 404 Not Found
- '400: Bad request'
- '401: Unauthorized'
- '404: Not Found'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.{environment}
  headers:
    Accept: application/vnd.allegro.public.v1+json
source_metadata: null
