auth_info:
- information_source; https://docs.usesmileid.com/integration-options/no-code/smile-links/rest-api:
  - 'Authentication uses partner credentials in the request body: include partner_id,
    signature, and timestamp. The signature is generated from the request payload
    and partner secret key using HMAC-SHA256, ensuring request authenticity and integrity
    for each API call.'
  - Request authentication uses partner_id, signature, and timestamp sent in the JSON
    request body. The signature is a cryptographic signature of the request payload,
    and all three fields are required for authentication.
  - 'Smile Identity uses a signature-based authentication scheme. Requests require
    three fields in the JSON body: partner_id (the partner identifier), signature
    (a computed request signature), and timestamp (the request datetime). The signature
    is computed based on the request parameters and a shared secret key.'
  - 'The API uses signature-based authentication with three required request body
    fields: partner_id (string), signature (string), and timestamp (string). The signature
    must be computed for the request, and all three values are sent in the JSON request
    body alongside other parameters.'
- information_source; https://docs.usesmileid.com/further-reading/job-status:
  - The job status API requires request signing for authentication. You must include
    a timestamp and a calculated signature (derived from your sec_key) in the POST
    request body, along with your user_id and job_id. Instructions for generating
    the signature are provided in the signing documentation.
pagination_info:
- information_source; https://docs.usesmileid.com/integration-options/no-code/smile-links/rest-api:
  - The API uses offset-based pagination via a `page` parameter in the request body
    (optional, defaults to page 1 if omitted). The response includes metadata fields
    `currentPage`, `limit`, `totalCount`, and `totalPages` to indicate pagination
    state; stop paginating when `currentPage` reaches `totalPages`.
