resources:
- name: documents
  endpoint:
    path: /documents
    method: GET
    data_selector: documents
    params:
      per_page: 50
      page: 1
- name: convert_handwriting
  endpoint:
    path: /api/convert
    method: POST
    data_selector: result
    params: {}
- name: handwriting_to_text_conversion
  endpoint:
    path: /handwriting-to-text
    method: POST
    data_selector: converted_text
- name: cursive_translator
  endpoint:
    path: /cursive-translator
    method: POST
    data_selector: results
- name: documents
  endpoint:
    path: /api/v1/documents
    method: POST
    data_selector: data
    params: {}
notes:
- Tokens never expire but can be revoked or replaced at any time.
- Multiple active tokens are not supported.
- All files are encrypted both in transit and at rest.
- Documents are automatically deleted after 7 days by default.
- Documents are uploaded through our secure cloud dashboard or via the API.
- Accuracy of 98% in translating cursive handwriting
- Bank-grade encryption protects your documents at every step.
- We do not train our AI models on customer data.
errors:
- '401 Unauthorized: Invalid or missing API token.'
- '429 Too Many Requests: Rate limited.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '400 Bad Request: Check input format'
- '404 Not Found: Endpoint does not exist'
- '400 Bad Request: Check the structure of your request.'
- '401 Unauthorized: Check your API key or authentication.'
