notes:
- You can use each refresh token only once.
- Access token has a lifetime of 24 hours.
- Refresh token has a lifetime of 30 days.
- Decision whether to grant access or not should be taken depending on the response
  of this API.
- some data in the response requires scope that can be requested with Sign with Setapp
  only
- Setapp provides full access to all its apps at a fixed monthly fee.
- Users get access to features that are not available in the basic app version.
- Users around the world access your macOS/iOS/web apps by subscribing to Setapp subscription.
- Users can access your iOS/iPadOS apps from the Setapp Mobile iOS app.
- Two-factor authentication (2FA) is an additional layer of security that we add to
  your account to ensure you're the only person to access it.
- Setapp users get only the best apps without limits.
- Very high quality and reputation standards expected.
- Verify if the app unlocks its full functionality after receiving the corresponding
  data from the Setapp system via the Setapp Framework’s public API.
- You can only communicate with the Setapp Vendor API via the back end.
- Forced update means the app will refresh even when it's in use, potentially causing
  unsaved data to be lost. We recommend this approach only for critical updates to
  ensure a smooth experience.
- User must confirm their email before accessing the app.
- If you have separate apps for different platforms, make sure to create a separate
  OAuth client for each one and use it only with that app.
- For Setapp Mobile distribution, the minimum Setapp Framework version is 4.3.0 or
  higher.
- You must strictly follow the provided instructions to make your app function correctly
  within the Setapp environment.
- 'The bundle ID of your app for Setapp must use the -setapp suffix to follow the
  pattern: <domain>.<companyName>.<appName>-setapp'
- A bundle ID is a unique case-sensitive identifier that contains only alphanumeric
  characters (A-Z, a-z, 0-9), period (.), and hyphen (-).
- 'You can only use this public key filename for macOS applications: setappPublicKey.pem.
  Add the public key in the main bundle of the target Setapp framework linked to.'
- Please note that public keys for iOS & macOS platforms differ.
- With macOS 13+, Apple changes some security policies. For the Setapp procedures,
  it means that you must authorize Setapp to update your apps.
- We do not take into account the number of usages of a particular app per month.
  The terms of revenue distribution are equal for apps used only once and for apps
  used daily.
- Skip the configuration steps described below if your application belongs neither
  to applications that require sign-in nor to apps that function as menu bar extras.
- The User Permissions API requires Setapp application version 3.2.1 or newer. If
  a user uses an older Setapp version, the email subscription form will not appear.
- If you distribute your iOS app via your own website or third-party alternative app
  marketplace, your app can still be a part of the Setapp suite.
- The public key is crucial for handling data received from the Setapp system. The
  public key is unique for every app in the Setapp suite and is an essential part
  of the Setapp Framework security.
- You must call one of these methods before calling any other `SetappManager.shared`
  instance methods.
- Uses custom URL schemes to unlock restricted functionality for Setapp users.
- Configure subscription status monitoring for the iOS apps only.
- Must design pop-up alerts for all scenarios used in Setapp.
- Ensure you applied SetappMessageOptions when presenting alerts.
- This functionality is avaliable within Setapp Framework version 4.3.0-beta.4 or
  later.
- The auth code has a 20-minute lifetime.
- You can easily change your log depth just by setting the logLevel property of the
  SetappManager class to one of the standard options.
- To override the Setapp’s log destination with your own logger, use the setLogHandle
  method of the SetappManager class.
- Single app distribution is currently only available to developers who already distribute
  their apps via Setapp subscription.
- Setapp commits a single app distribution using Stripe, a reliable and flexible payment
  provider.
- This appeal process applies only to Setapp single app cases and does not apply to
  Setapp Membership.
- Our moderation team carefully reviews every appeal — no automated systems are involved.
- Your Setapp version should not include 'Rate on App Store' or 'Share app > App Store'
  links.
- Setapp Library must be downloaded and linked in Xcode
- Bundle ID must have the '-setapp' suffix
- Setapp debug logging must be used only in the app's debug configuration. Please
  disable the debug logging before building release versions of the app.
- If you have apps that run on macOS 10.12 and earlier versions, set the minimum deployment
  target to 10.13 to successfully build the app on the Framework.
- App notarization is required.
- Do not customise the app icon name. It can be only "AppIcon.png".
- Applications that have successfully passed the initial review are Setapp’s huge
  assets, and we gladly assist our loyal Partners if any review concerns appear.
- 'Strict entry requirements: only a small number of high-quality apps are privileged
  to join Setapp.'
- Only a small number of high-quality apps are privileged to join Setapp.
- User fees may vary depending on geography, subscription plan, or possible discounts.
- The payouts are processed at the beginning of each month.
- Payouts are processed at the beginning of each month.
- Delays with statistics and payouts may occur up to 28 days.
- Delays with statistics and payouts. We may wait up to 28 days to receive your app's
  usage statistics.
- Payouts will be processed at the beginning of each month.
- New customers aren't charged a subscription fee during a 7-day trial period.
- Use a unique partner link to invite users to Setapp.
- Please learn and follow our Marketing guidelines for the Setapp badge before using
  it.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- If your app is rated lower than 70% in Setapp, we'll contact you and ask to impact
  the rating. We'll re-check the rating in 3 months, and we hope it will grow by that
  time.
- If your app is rated lower than 85% in Setapp, it cannot be a part of Setapp collections.
- If you released an app update on a third-party platform (App Store, your website,
  etc.) but it's unavailable on Setapp for a month, we'll have to remove your app
  from Setapp collections.
- If you released an app update on a third-party platform, but it's unavailable on
  Setapp for three months, we'll have to remove your app from Setapp.
- If your app has not been updated for more than three years, it may be regarded as
  abandonware and flagged for potential removal.
- Setapp does not separate you from your users in any way.
- Developers must keep the Setapp version of their app up-to-date alongside its versions
  on other resources.
- Setapp works on any computer with macOS 10.10 and higher.
- Uses OAuth2 with refresh token — requires setup of connected app in Setapp
- Setapp supports apps designed for Apple silicon (M1) processors.
- Setapp version of your product matches all the required review guidelines
- You can communicate with users directly
- Open to developers on an invite-only basis.
- Must integrate the Setapp Framework or Vendor API.
- Users have a 7-day trial period before the developer starts receiving income.
- Setapp requires integration of the Setapp Framework or Vendor API.
- The Setapp version of the app must match all review guidelines.
- Users can sign up for Setapp with a 7-day trial period.
- Developers earn 20% of revenue from users brought to Setapp.
- Setapp works on macOS 10.10 and higher.
- Setapp Framework collects data only from users who activate apps through Setapp
  or download them via Setapp Mobile in the EU.
- Developers can earn 20% of the revenue from users they brought to Setapp.
- New users use Setapp for free during a 7-day trial period.
- Users don’t see the newest app version even after checking for updates.
- To verify the latest app version, use the curl command to check the last-modified
  and etag parameters.
- Developers can bring their own users to Setapp and get 20% of their monthly subscription
  fees.
- Users don’t see the newest app version even after clicking 'Check for Updates'.
- Setapp can be used as a proxy between your app and OpenAI.
- If a user wants to use their own OpenAI key, you should make requests directly to
  OpenAI.
- Each new banner is visible to the audience ~for 1 week.
- We also use segmentation to show different banners to different segments of our
  users.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- invalid_scope
- access_denied
- invalid_request
- invalid_grant
- invalid_client
- '400 Something wrong with your request. Possible errors: unsupported_grant_type,
  invalid_request, invalid_scope, invalid_grant.'
- '401 Unauthorized. Possible errors: invalid_client, invalid_request.'
- 429 Too many requests, try again later
- 500 Server error, try again later or contact the support team
- '401: Request unauthorized, check your access token.'
- '403: Access forbidden, check your access token scope.'
- '429: Too many requests, try again later'
- '500: Unexpected server error, try again later or contact the Setapp team.'
- 'device_limit_reached: Check if your testing device is connected to your Setapp
  user''s account.'
- 'Setapp.XPCError(code: Setapp.XPCError.ErrorCode.unsupportedXPCServiceVersion)'
- '403: A 403 error indicates that your domain needs to be added to our CloudFlare
  whitelist.'
- 204 — Uploaded successfully
- 401 — Authorization has failed
- 400 — Validation error and details description in response.
- If a user paid a monthly subscription fee but hasn't opened a single application,
  this fee will be spent on Setapp's research and development activities.
- If you haven’t received payment two business days after the 7th, please get in touch
  with your Developer Support Representative.
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration.'
- '401 Unauthorized: Recheck OAuth credentials.'
- 400 — Bad request. It's an issue with the request body or the OpenAI path header.
- 401 — Request unauthorized. Check your access token.
- 403 — Access is forbidden. Check your access token scope.
- 429 — Too many requests. Try again later.
- 500 — Unexpected server error. Try again later or contact the Setapp team.
