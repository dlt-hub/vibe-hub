client:
  auth: To authenticate, you need the header 'x-api-secret' which is required and
    needs to be included in your request, along with the 'tenant_id' which is also
    required. The POST request should be made to the URL https://sandbox.pingpayments.com/verifications/api/authentication.
  most_recurring_base_url: https://kyc-sandbox.pingpayments.com
  paginator: Pagination is required, and it can be applied using the `limit` and `offset`
    parameters in the URL. The supported method of pagination includes using `limit`
    to define the page size, which can range from 1 to 200, with a default page size
    of 50. A cursor is required for pagination, which will be populated automatically
    in the href links in the _links object of the response.
