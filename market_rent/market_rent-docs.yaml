auth_info:
- information_source; https://portal.api.business.govt.nz/api/market-rent:
  - API key authentication using the header 'Ocp-Apim-Subscription-Key'. The subscription
    key value must be obtained from the My Subscriptions page after API product subscription
    approval, and is passed as a required header in each request.
  - API subscription key required, sent as a header (exact header name not specified
    in excerpt). OAuth2 bearer token is optional for additional security. Sandbox
    and production keys are available after subscription approval.
  - The API uses subscription key authentication via the Ocp-Apim-Subscription-Key
    header. Include the header Ocp-Apim-Subscription-Key with your subscription key
    value in all requests to the Market Rent API endpoint at https://api.business.govt.nz/gateway/tenancy-services/market-rent/v2/.
possible_base_urls:
- information_source; https://portal.api.business.govt.nz/api/market-rent:
  - https://api.business.govt.nz/gateway/tenancy-services/market-rent/v2
possible_endpoints:
- information_source; https://portal.api.business.govt.nz/api/market-rent:
  - GET /area-definition/{area-definition}/area-labels
  - GET /area-definitions
  - GET /area-definitions/SAU2019
  - GET /area-definitions/{area-definition}
  - GET /statistics
  - GET https://api.business.govt.nz/gateway/tenancy-services/market-rent/v2/statistics
