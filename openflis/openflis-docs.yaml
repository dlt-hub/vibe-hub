resources:
- name: NSN Data
  endpoint:
    path: /nsn
    method: GET
- name: CAGE Data
  endpoint:
    path: /cage
    method: GET
notes:
- OpenFLIS is the official source for NSN data.
- The Developer tier of the API is free to use.
- API access rate limits apply at a per-API key basis in unit time. The limit is 300
  requests per minute.
errors:
- '401 Unauthorized: API key is missing, malformed, or invalid.'
- '429 Too Many Requests: Rate limit exceeded.'
auth_info:
  mentioned_objects: []
client:
  base_url: http://app.openflis.com/api
source_metadata: null
