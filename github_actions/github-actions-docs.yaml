notes:
- Authenticated users must have collaborator access to a repository to create, update,
  or read variables.
- OAuth tokens and personal access tokens (classic) need the `admin:org` scope to
  use this endpoint.
- OAuth tokens and personal access tokens (classic) need the `repo` scope to use this
  endpoint.
- OAuth app tokens and personal access tokens need the `admin:org` scope.
errors:
- '200: OK'
- '201: Response when creating a variable'
- 204 No Content
- 409 Conflict
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '201: Created'
- '204: No Content'
- 409 Response when the visibility of the variable is not set to selected
- 200 OK
- 201 Created
auth_info:
  mentioned_objects:
  - OAuth app tokens
  - personal access tokens (classic)
  - GitHub App user access tokens
  - GitHub App installation access tokens
  - Fine-grained personal access tokens
  - personal access tokens
  - OAuth tokens
client:
  base_url: https://api.github.com
  auth:
    type: oauth2
    location: header
    header_name: Authorization
  headers:
    Accept: application/vnd.github+json
  paginator:
