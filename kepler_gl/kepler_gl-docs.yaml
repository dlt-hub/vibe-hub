notes:
- Kepler.gl is built upon Mapbox. You will need a Mapbox Access Token to use it.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'This feature is experimental and disabled by default. To try it, enable `enableWMSLayer:
  true` in the application configuration.'
- 'Options include Dark: dark base map with light-colored text, Light: light base
  map with dark-colored text.'
- Each kepler.gl instance state is stored in a instance reducer.
- Cloud providers must implement a minimal set of methods.
- Available themes include 'dark' (default), 'light', and 'base'.
- Localization is supported through react-intl.
- Default language is English `en`.
- Add your own Mapbox access token to line 48
- Customize reducer initialState by `keplerGlReducer.initialState`
- Adding custom actions by `keplerGlReducer.plugins`
- An demo app will be served at http://localhost:8080/
- Gitbook documentation is hosted on gitbook.
- The documentation layout is defined by SUMMARY.md file.
