auth_info:
- information_source; https://www.apisec.ai/blog/how-to-call-apisec-apis:
  - 'Authenticate using a JWT token obtained after user registration in the APIsec
    UI. Include the JWT in the Authorization header as "Authorization: Bearer <token>"
    when calling API endpoints like GET /api/v1/projects/{projectId}/vulnerabilities.
    Create a dedicated user with appropriate role and project entitlements rather
    than using personal credentials.'
  - 'Authentication uses Bearer tokens in the Authorization header. The token is a
    JWT that includes user identity (sub), scopes (ROLE_USER, ROLE_PROJECT_MANAGER,
    ROLE_ADMIN, ROLE_ENTERPRISE_ADMIN), and expiration time (exp). Send the token
    as "Authorization: Bearer <JWT_token>" in request headers.'
possible_base_urls:
- information_source; https://www.apisec.ai/blog/how-to-call-apisec-apis:
  - https://cloud.fxlabs.io/api/v1
possible_endpoints:
- information_source; https://www.apisec.ai/blog/how-to-call-apisec-apis:
  - GET /api/v1/projects
  - GET https://cloud.fxlabs.io/api/v1
  - GET https://cloud.fxlabs.io/api/v1/projects
  - GET https://cloud.fxlabs.io/api/v1/projects/{projectId}/vulnerabilities
