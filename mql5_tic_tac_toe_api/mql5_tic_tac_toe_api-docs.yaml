auth_info:
- information_source; https://www.mql5.com/en/forum/442474:
  - 'Bearer token authentication is required. Send the API key in the Authorization
    header using the format "Authorization: Bearer YOUR_API_KEY". The endpoint is
    accessed via GET request to the members endpoint with the member ID in the URL
    path.'
possible_base_urls:
- information_source; https://www.mql5.com/en/articles/13714:
  - http://localhost:8000
- information_source; https://www.mql5.com/en/forum/442474:
  - https://URL/wp-json/mp/v1
possible_endpoints:
- information_source; https://www.mql5.com/en/forum/442474:
  - GET https://URL/wp-json/mp/v1/members/10
