auth_info:
- information_source; https://doc.trustpay.eu/aapi:
  - Authorization header with Bearer token. Send the token in the Authorization header
    as "Bearer {token}" along with Content-Type application/json header.
  - Authorization token is required in the Token field of the request body for card
    payment initiation. The token is obtained through an OAuth flow as referenced
    in the documentation, and must be included as a Varchar(235) value in the Token
    parameter when making requests to the Payment endpoint.
  - Basic authentication is required to obtain an OAuth access token. Send a POST
    request to https://aapi.finby.eu/api/oauth2/token with an Authorization header
    containing "Basic" followed by a base64-encoded string of "username:password".
possible_base_urls:
- information_source; https://doc.trustpay.eu/aapi:
  - https://aapi.finby.eu/api/Payments/Payment
  - https://aapi.finby.eu/api/Payments/Payment/{paymentRequestId}
possible_endpoints:
- information_source; https://doc.trustpay.eu/aapi:
  - GET https://aapi.finby.eu/api/Payments/Payment/{paymentRequestId}
  - POST https://aapi.finby.eu/api/Payments/Payment
  - POST https://aapi.finby.eu/api/oauth2/token
