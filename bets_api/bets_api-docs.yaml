auth_info:
- information_source; https://betsapi.com/api-doc/index.html:
  - API key authentication is required via the X-API-TOKEN header. Include your API
    token in the X-API-TOKEN request header for all authenticated endpoints like the
    ended events endpoint.
  - API key authentication is required. Include the X-API-TOKEN header with your token
    value in all requests to the BetsAPI endpoints.
  - API key authentication via X-API-TOKEN header or token query parameter. Include
    X-API-TOKEN header with your token value, or pass token as a query parameter in
    the URL.
  - 'Authentication uses an API token that must be passed either as the X-API-TOKEN
    header or as a token query parameter in GET requests. Obtain your token from the
    support team or the Orders page, then replace YOUR-TOKEN with your personal token
    in either X-API-TOKEN: YOUR-TOKEN header or ?token=YOUR-TOKEN query parameter.'
- information_source; https://betsapi.com/docs/:
  - To authorize BetsAPI requests, pass your token as a query parameter named token
    in GET requests. The token is obtained from the BetsAPI support team or Orders
    page and should be included in every API call as token=YOUR-TOKEN in the query
    string.
pagination_info:
- information_source; https://betsapi.com/api-doc/index.html:
  - Pagination is controlled via an optional query parameter named page. The documentation
    does not specify the default value, minimum/maximum values, or how pagination
    state is indicated in the response (such as next page field, has_more flag, or
    total count).
  - Pagination uses a query parameter "page" (optional) to navigate through results
    in the InPlay Events and Upcoming Events endpoints. The documentation references
    a "Pager reference" for the page parameter but does not specify response fields,
    page numbering scheme, or stopping conditions.
- information_source; https://betsapi.com/docs/events/faq.html:
  - 'Use the R-Pager pagination scheme: pass page=2, page=3, etc. as query parameters
    to move through pages. The pager object in the response contains 3 elements indicating
    pagination state; continue requesting with incremented page numbers until all
    data is retrieved.'
