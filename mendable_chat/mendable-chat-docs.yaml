notes:
- Must handle Server-Sent Events (SSE) events to capture the streamed tokens.
- Mendable offers a 'teach the model' functionality where you can correct the AI response
  and it will learn from it.
- Like Humans, AI will never be 100% accurate. So we can't assure you that every solution
  will be correct.
- Dynamic variables can be used to customize prompts.
- Tools and Actions is currently in Beta. Expect breaking changes and improvements.
- If you have whitelists enabled for your project, you need to allow requests from
  our slack server URL https://slackserver-production.up.railway.app/
- Create a .env file and add MENDABLE_API_KEY, DISCORD_TOKEN, and BOT_ID.
- This component is the Mendable Chat only, does not include an activation component
  or dialog transitions.
- The component is now is Beta but not all the props from other components are fully
  available in it yet.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Conversation ID is returned as an integer.
