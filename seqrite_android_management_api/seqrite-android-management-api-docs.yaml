notes:
- You need to configure normal policies before configuring AMA policies.
- This policy is applicable to the AMA and COPE enrolled devices.
- Monitor activities on endpoints, detect suspicious behavior, and mitigate threats
  to your network.
- Some endpoints may have rate limits that require handling.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some objects may return nulls in deeply nested fields
- Requires authentication via OAuth2.
- IT administrators can connect to the server to view the latest security status and
  configure product policies.
- Eliminates the need for VPNs while providing complete visibility on all user activity
- Requires setup of connected app in api
- Seqrite Enterprise Mobility Management requires an initial password for mobile device
  protection.
- Policies and configurations applied to a group will automatically be enforced across
  all devices within that group.
- Advanced Search option is available on all the notifications page.
- Notifications inform you about all the actions taken on the Seqrite Enterprise Mobility
  Management account and device status.
- Device must be connected to the Internet via any network (mobile data/Wi-Fi).
- A password should have at least one number, one special character, one upper case
  character, and one lower case character.
- The enrollment notifications dialog box shows newly received device enrollment notifications.
- You can approve or disapprove the device enrollment directly using enrollment notifications.
- Notifications can be searched using various parameters.
- Take Action option allows deletion of notifications.
- Any device may figure in the Non-compliance report because of policy violation or
  app configuration.
- Notify when accessibility permission for Seqrite Enterprise Mobility Management
  is disabled or disconnected.
- Administrator receives a notification for app requests from device user
- Rejection of app request requires a reason
- Administrator receives a notification when a device user requests to install an
  app.
- Must mention the reason for rejection when rejecting an app request.
- The Super Admin role is the main administrator created at the time of Seqrite Enterprise
  Mobility Management company creation.
- The Admin can create multiple Administrators with restricted or complete access
  to the Seqrite Enterprise Mobility Management console.
- You cannot edit the default Admin role types.
- The Admin option lets you configure the Setup Services, APNs, and Seqrite Enterprise
  Mobility Management Upgrade Setting.
- Admin roles can be assigned or removed as required.
- Super Admin can create multiple Admins with administrator role.
- If you have purchased Seqrite Enterprise Mobility Management along with Seqrite
  Centralized Security Management console, you can add users from the Seqrite CSM
  console only.
- Data Breach Report feature is an ad on feature. By default it is off.
- Both Android and iOS devices can be enrolled under Users tab only.
- Includes release notes of the current product version.
- Use this option to logout of Seqrite Enterprise Mobility Management console.
- Admin generates a QR Code on the EMM console for device enrollment.
- Device user will receive enrollment details (Company Code and OTP) through email
  and SMS.
- Device Enrollment is the process of enrolling the mobile device with the Seqrite
  Enterprise Mobility Management console.
- Ensure Wi-Fi connection is available for enrollment.
- Devices must have Android versions 7 and above.
- Enrollment requires administrative action to generate QR codes.
- Factory reset may be required for device owner enrollment.
- Wi-Fi connection is a must for enrollment
- Devices having Android versions 11 and above can only be enrolled using COPEs
- IMEI number of devices should not be enrolled previously on Seqrite EMM
- The enrollment process may take time depending upon the speed of the network connection
- The apps are installed on the user device automatically if the Install Silently
  option is enabled for the apps
- Ensure that Android Kiosk Mode is not selected in Android app management.
- Setting for Disable Apps Installation is not set to enabled.
- The enrollment process may take time depending upon the speed of the network connection.
- You must download and install the Seqrite EMM app on your device first before you
  can proceed with the enrollment process.
- Admin generates a QR Code for enrollment.
- You can select maximum of 10 columns only.
- You can select only eight (8) columns at a time from the Filter column list.
- Enrollment can be done using QR Code, Email or SMS.
- Both personal and corporate data will be managed through policies.
- Admin generates a QR Code on the Seqrite EMM console for device enrollment.
- After enrollment, the device will be visible in the Device tab.
- If the device is associated with any device group, to which the app configuration
  is applied, the app configuration cannot be edited.
- You can perform actions on devices such as enrollment requests and uninstall commands.
- The system does not allow you to select more than 10 columns.
- The iOS devices support only the following commands; Sync, lock, clear passcode,
  un-install, disconnect, broadcast files and messages, locate, ring, and fetch location.
- To enable tracing of a device, make sure that the GPS option on the mobile device
  is always turned on.
- iOS devices support only Sync, lock, clear passcode, uninstall, disconnect, broadcast
  files and messages, locate, ring, and fetch location.
- By default, call log history is stored only for 7 days.
- The Remote Control feature is applicable to Android OS 7, 8, and later versions.
- The Remote Control feature is applicable only to the enrolled and approved devices.
- Device should have consistent 400 kbps network speed for smooth remote connection.
- iOS devices support only Sync, lock, clear passcode, un-install, disconnect, broadcast
  files and messages, locate, ring, and fetch location.
- Commands can be sent to the Seqrite Enterprise Mobility Management application or
  for Workspace application.
- Admin can access the device remotely and perform actions such as creating folders,
  downloading, or uploading files.
- If the Seqrite Enterprise Mobility Management app on the user device is not updated
  to the latest version, a prompt appears to upgrade the Seqrite Enterprise Mobility
  Management app.
- On Android devices, the Wipe command clears SD card data, SMS, Call Logs, calendar,
  etc.
- Android Zero Touch Enrollment is supported for devices running Android 9.0 and later.
- Enrollment tokens expire in 90 days.
- For newly purchased device do not setup device until configuration is mapped to
  the device.
- Helps you to locate the devices enrolled in your network.
- The default group cannot be deleted.
- Enrollment tokens expire in 90 days. If expired, re-generate a new one.
- Broadcast Files(s) / Messages command will be executed only on the supported devices.
- This feature is applicable only to the Android devices.
- Log on to Seqrite EMM console using your credentials.
- The naming convention is set as system generated by default for device when Enrollment
  using Android Management API option is selected.
- For iOS devices, you can only whitelist or blacklist the websites or use auto filter.
- To activate Restrict O365 Apps Settings, client’s email server must be hosted on
  Active Directory Federation Service (ADFS).
- KNOX-supported policies are applicable to all the KNOX-supported devices.
- Some Samsung devices may not indicate that they are KNOX-supported, but may show
  a prompt to accept the KNOX/Samsung agreement. If the user accepts the KNOX/Samsung
  agreement, then the KNOX policies are applied to the device.
- Devices are imported to the selected group and associated policies applied.
- You can save a normal Seqrite Enterprise Mobility Management policy without configuring
  the Edit AMA policies. However, to save an AMA policy, you must create and save
  a normal Seqrite Enterprise Mobility Management policy first.
- You can save a normal Seqrite Enterprise Mobility Management policy without configuring
  the Edit AMA policies.
- To save an AMA policy, you must create and save a normal Seqrite Enterprise Mobility
  Management policy first.
- Initial password required for mobile device protection.
- Password policies include length requirements and aging.
- Policies superscripted with 'D' and 'K' alphabets are applicable only to the ADO
  enabled and KNOX-supported devices. Such policies are not applicable to non-ADO
  and non-KNOX devices.
- Requires initial password setup for mobile device protection.
- Some policies may not be applicable to all devices.
- The Anti-Theft and Web Security configurations are created by default when the company
  is registered.
- Policies superscripted with “D” and “K” alphabets are applicable only to the ADO
  enabled and KNOX-supported devices. Such policies are not applicable to non-ADO
  and non-KNOX devices.
- The default anti-theft configurations are created when you add a new device at the
  time of approval.
- The blocked screen message is displayed whenever the user device gets blocked.
- This action is not applicable for the iOS devices.
- When the device is blocked, the device user can connect with the given contact number
  and the admin can unlock the device from the Seqrite Enterprise Mobility Management
  console.
- WEP type is supported only on the Android devices.
- The Web Security configuration will work only on the Google Chrome browser for Android
  devices.
- The Web Security configuration will work only on the supervised iOS devices.
- You can add up to nine mobile numbers for admin contact.
- Schedule Scan configuration is applicable only to the Android devices.
- If the Update Virus definition database on Agent app via Wi-Fi only check box is
  not selected, then the virus definitions will be updated when the device is connected
  to the Internet via any network.
- The Data Usage configuration is not applicable for the iOS devices.
- On the Android device, the Web Security configuration will work only on the Google
  Chrome browser.
- Adding a setting to the Device Profile is mandatory to save the device profile.
- The APN settings can be pushed from the Groups tab only.
- Editing the Schedule Scan Configurations will change the current version of the
  configuration.
- Editing the policy will change the current version of that policy.
- A new version number is generated whenever changes are made to the policy.
- If you want to block users from accessing personal email on browser app, you must
  blacklist all popular free email domains in the Workspace Profile settings.
- APN settings can be pushed from the Groups tab only.
- Apps can be silently installed in the workspace but not in the personal space of
  the device.
- The default policy will be auto-applied to the newly added device.
- User accounts setup with Seqrite ZTNA
- Policies and SaaS application integration set up in Seqrite ZTNA
- User is restricted from configuring enterprise apps/accounts outside the work profile
  on Android devices.
- You cannot delete a Workspace profile which has a group assigned to it.
- User cannot copy the data from work profile to personal profile and from personal
  profile to work profile as per the policy set in Workspace Profile Restrictions.
- Admin needs to apply necessary password policies before the user can set the password.
- You can manage apps and add new apps to the App Store.
- You can delete single or multiple selected apps only if the app is not associated
  with any device or app configuration.
- Every tenant is allocated with some data transaction usage limit in GB and upload
  of custom APK is part of data transaction usage limit.
- If the data transaction usage limit has exceeded, then every transaction of downloading
  custom APK will be charged.
- If the user tries to access other apps, then the Launcher will block the app.
- User accounts setup with Seqrite ZTNA is required.
- Policies and SaaS application integration set up in Seqrite ZTNA are required.
- The Launcher configuration will always have the highest preference as compared to
  app configurations.
- Supports management of installed apps on devices.
- Maximum file size of APK can be up to 150 MB and only the files with APK extension
  are allowed.
- File with only .ipa extension is allowed to upload.
- The Apps to remove and Apps to block lists are not visible to the ADO and KNOX supported
  devices.
- Device user will not be able to uninstall, force stop, and clear cache for the Published
  Apps on the KNOX devices.
- If the Seqrite Launcher option is turned OFF, the Launcher will get deactivated
  from the device.
- The device user will not be able to uninstall, force stop, and clear cache for the
  Published Apps on the KNOX devices.
- If the Accessibility Service is not enabled on the user device, the device will
  be blocked.
- If the apps are not installed due to network issues, sync the device with the Seqrite
  EMM server.
- Admin can publish new app, block existing mobile apps based on its category.
- Configuration page will be viewable and editable after setup.
- Ensure that the application used for advanced VPN management is listed under Application
  Management and the Install Silently checkbox is selected.
- Applicable only for AMA enrolled devices.
- If the apps are not installed due to network issues, then go to Play store > Manage
  apps & device > Manage > Select Android Device Policy > Open > Sync. The device
  is synced with the Seqrite EMM server and remaining apps if any are installed.
- Fencing is applicable only to the Android devices.
- Settings for Restrict new app installation on ADO & Knox enabled devices and Do
  not block the apps which are pending for upgrade/downgrade are not required for
  AMA enrolled devices and can be skipped.
- The new SSID which is added while creating a Wi-Fi fence, will not be the part of
  Wi-Fi Configuration. The Wi-Fi fence will be triggered only after the authentication
  process.
- The radius of the location must be at least 100 meters.
- Please be noted that the Geo fence triggers only when you select High Accuracy mode
  location service.
- The new SSID which is added while creating a Wi-Fi fence, will not be the part of
  Wi-Fi Configuration.
- The Wi-Fi fence will be triggered only after the authentication process.
- 'The Set Time Fence on option includes two types: Date Range and Recursive on Days.'
- In case you want to exclude the fence on certain dates, select the dates and then
  click Save.
- Geo fence triggers only when you select High Accuracy mode location service.
- This chapter includes the information about how to view, edit, and delete a fence.
- Fencing is executed on the selective date range or selected days.
- You can reorder the fence groups to change their priority.
- You can create maximum two fence groups in one fence configuration.
- If GPS is blocked in any policy then it will not map with Geo Fence. If Wi-Fi is
  blocked in any policy then it will not map with Wi-Fi Fence.
- Reports can be scheduled for daily, weekly, or monthly generation.
- The custom report can be exported in CSV file format when you click the View or
  Export icon on the Custom Reports page.
- If the report generates huge data, the report cannot be viewed and it gives a warning
  message.
- Maximum of 15 columns can be included in the report.
- Export available in PDF, HTML, or CSV format.
- Only the Super admin can schedule the reports and other sub-admins can view the
  reports.
- The custom report can be exported in CSV file format.
- The activity logs are created when any of the Admin perform any action.
- Action logs can be exported in CSV format.
- The Action Logs section helps you to keep a track of the device actions executed
  on the devices by the Seqrite Enterprise Mobility Management console.
- The Setup Services section is visible to Super Admin and to the Admin with the Super
  Admin privilege.
- The user needs to tap the Install button to install the latest Launcher app.
- Flash Enrollment will not work on the devices with Android OS version 10.
- Flash Enrollment works on Android 9 or later versions only.
- MFA policies are applied based on each user’s email address.
- Use a corporate email address as a master account before handing over the device
  to the employee.
- The Google user ID must be associated with the corporate email account in Seqrite
  EMM.
errors:
- '429 Too Many Requests: Reduce the frequency of your requests.'
- '401 Unauthorized: Check your authentication credentials.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your credentials.'
- 'User account or Google account present on the device: Perform a Factory Reset.'
- 'Seqrite EMM client is already a device owner: Cannot provision again.'
- 'Device not listed when entering adb devices command: Install specific drivers.'
- 'DEVICE_ALREADY_ENROLLED: Device is already enrolled in another management system.'
- 'INVALID_QR_CODE: The scanned QR code is invalid.'
- 'NETWORK_TIMEOUT: Connection to the server timed out.'
- 'USER_ACCOUNT_PRESENT: Remove any Google or user accounts before enrollment.'
- 'DEVICE_OWNER_ALREADY_SET: Device is already provisioned as a device owner.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity.'
- 'Non-compliant device: If policies are not applied correctly.'
- '403 Forbidden: Check user permissions for accessing policies'
- '400 Bad Request: Validate parameters in the request'
- Network issues may prevent app installation.
