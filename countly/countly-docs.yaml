notes:
- Single Sign-On feature is available only in Countly Enterprise.
- This feature lets you authenticate users of your product into Countly, without going
  through a login form.
- live, live_graph and retention methods are only available with Countly Enterprise
  Edition.
- Uses OAuth2 with refresh token — requires setup of connected app in Countly
- Some objects like user may return nulls in deeply nested fields
- User validation is required for certain paths.
- Custom paths must return true to indicate handling.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- User validation is required for API requests.
- Custom metrics can be added and processed through specific paths.
- File config.js by itself is a simple nodejs module file with config object properties
  inside.
- Some endpoints may return nulls in deeply nested fields
- Modify the bind_ip directive in /etc/mongodb.conf for remote connections.
- Countly stores configurations in a database, which enables easier use across multiple
  servers.
- To change configurations, simply go to Management -> Configurations.
- Using a subdirectory for installation is not recommended or supported.
- Servers should share files through a common database named countly_fs, which uses
  MongoDB GridFS to store and retrieve files.
errors:
- '401 Unauthorized: Check API Key or App ID.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '403 Forbidden: User does not have the required permissions.'
- '404 Not Found: The requested path does not exist.'
- 400 Invalid path, must be one of /create, /update or /delete
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - validateUser
  - validateUserForRead
  - validateUserForWrite
  - validateGlobalAdmin
  - NamedCredential
  - params.qstring.api_key
  - params.qstring.auth_token
client:
  base_url: localhost:27017/countly
  headers:
    Accept: application/json
