notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- ClickHelp provides a REST API in every portal, enabling task automation and seamless
  integration of documentation workflows into existing business processes.
- Technical manuals are critical resources that provide users with the necessary knowledge
  for proper operation, maintenance, and troubleshooting.
- Technical manuals help users operate, install, maintain, and troubleshoot products,
  ensuring a smooth user experience and reducing support costs.
- ClickHelp is a browser-based platform for creating and managing user manuals, online
  help, knowledge bases, and other technical content.
- Free plan available for GitHub Wiki.
- Free for public projects on Read the Docs.
- Professional plan for Paligo starts at $4,800/year.
- Helpjuice costs $200/month.
- Data of every client is stored in an isolated container for better security.
- For improved security, we allow you to install your own SSL certificate for your
  custom portal domain name.
- Interactive API documentation allows testing of API calls directly from the browser.
- ClickHelp supports the OpenID Connect technology of Single Sign-On.
- Using ClickHelp API, call the Get Login Token method specifying which Power Reader
  you'd like to generate the token for, whether you need it to be multi-usable, and
  its expiry date.
- You will get the token as the token field value in the response.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: The data in your request is invalid, and the server cannot or
  will not process it — e.g., malformed request syntax, invalid request message framing,
  etc.'
- '401 Unauthorized: The login or API Key is invalid, no login information is provided,
  your user account is disabled, or the Authorization HTTP header of your request
  is corrupted — see the response body for details.'
- '403 Forbidden: You have no permission to work with the API or to perform the requested
  action. See the response body for details.'
- '404 Not Found: The resource you are looking for cannot be found. This may happen
  if the URL you specified is invalid or the resource you refer to does not exist.'
- '409 Conflict: The action you tried to perform resulted in a data conflict, which
  usually means duplicated identifiers (for example, creating a user with a name that
  already exists). See the response body for details.'
- '500 Internal Server Error: Something went wrong when processing your request; see
  the response body for details.'
- '501 Not Implemented: You have attempted to do something not currently supported
  by the API. If you get this response code, please contact us and let us know what
  you are trying to achieve.'
