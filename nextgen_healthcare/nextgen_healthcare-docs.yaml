  - GET https://idp-prod.prod.ngo.nextgenaws.net/auth/realms/nextgen/protocol/openid-connect/auth
  - GET https://idp-prod.prod.ngo.nextgenaws.net/auth/realms/nextgen/protocol/openid-connect/token
  - GET https://petstore.swagger.io/?url=https://hfstatic.s3.amazonaws.com/swagger/Bulk-API-R4-Swagger.yml
  - GET https://petstore.swagger.io/?url=https://hfstatic.s3.amazonaws.com/swagger/fhir-swagger.yaml
  - GET https://petstore.swagger.io/?url=https://hfstatic.s3.amazonaws.com/swagger/swaggerR4.yaml
  - GET https://www.nextgen.com/api/nge-fhir-r4
  - GET https://www.nextgen.com/api/practice-search
  - POST https://fhir.nextgen.com/nge/prod/patient-oauth/authorize
  - POST https://fhir.nextgen.com/nge/prod/patient-oauth/token
