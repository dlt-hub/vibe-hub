auth_info:
- information_source; https://www.nextgen.com/patient-access-api:
  - Authentication uses OAuth2. The Authorization Endpoint is at https://idp-prod.prod.ngo.nextgenaws.net/auth/realms/nextgen/protocol/openid-connect/auth
    and the Token Endpoint is at https://idp-prod.prod.ngo.nextgenaws.net/auth/realms/nextgen/protocol/openid-connect/token.
    Obtain access tokens from the Token Endpoint and use them to authenticate API
    requests for FHIR R3 and FHIR R4 resources.
  - The API uses OpenID Connect (OIDC) for authentication. Obtain access tokens from
    the token endpoint at https://idp-prod.prod.ngo.nextgenaws.net/auth/realms/nextgen/protocol/openid-connect/token.
    Refer to the developer guides for application registration details and specific
    OAuth2 grant flows for Patient Access API, SMART App Launch API, and Bulk FHIR
    API implementations.
  - The NextGen Patient Access API uses OAuth2 for authentication. Developers must
    use the OAuth2 Authorization Endpoint at https://fhir.nextgen.com/nge/prod/patient-oauth/authorize
    to obtain authorization, then exchange the authorization code for an access token
    at the OAuth2 Token Endpoint https://fhir.nextgen.com/nge/prod/patient-oauth/token.
    The access token is then used to authenticate requests to the FHIR API endpoints
    (FHIR R4 or DSTU2).
possible_base_urls:
- information_source; https://www.nextgen.com/patient-access-api:
  - https://fhir.meditouchehr.com/api/bulkfhir/r4
  - https://fhir.meditouchehr.com/api/fhir/
