client:
  auth: The preferred authentication methods for the Jira REST APIs are OAuth and
    HTTP basic authentication, with OAuth being implemented by following the guide
    found at https://developer.atlassian.com/display/JIRADEV/JIRA+REST+API+Example+-+OAuth+authentication,
    while HTTP basic authentication can be implemented as per the instructions at
    https://developer.atlassian.com/display/JIRADEV/JIRA+REST+API+Example+-+Basic+Authentication.
  most_recurring_base_url: https://jira.atlassian.com
  paginator: Pagination is required in Jira to limit the response size for resources
    that return a potentially large collection of items, and it supports methods such
    as specifying a page size with the "maxResults" parameter, which is required and
    can be applied by setting it to the desired number of results per page.
