notes:
- As of 2018-02-26, works on all E. coli models. Untested on other pre-made organism
  models.
- Binder notebooks are still in beta, but they mostly work! Third-party programs are
  also preinstalled in the Binder notebooks except I-TASSER and TMHMM due to licensing
  restrictions.
- The GEM-PRO pipeline is focused on annotating genome-scale models with protein structure
  information.
- Any SBML model can be used as input to the pipeline.
- Methods for protein complexes and metabolites are still in development.
- Requires SCRATCH installation, replace path_to_scratch with own path to script
- Requires DSSP installation
- Requires MSMS installation
- Make sure to add 'seq_hydrophobicity-kd' to the list of columns to be returned later
  on!
- Uses UniProt mapping service for gene ID to sequence mapping.
- 'See the ssbio wiki for more information: https://github.com/SBRG/ssbio/wiki/Software-Installations'
- Downloading all PDBs takes a while, since they are also parsed for metadata.
- If there are multiple homology models, we rank by the percent sequence coverage.
- Uses the representative sequence, structure, and chain ID stored by default.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Saving is still experimental. For a full GEM-PRO with sequences & structures, depending
  on the number of genes, saving can take >5 minutes.
- Saving in JSON format is still experimental. For a full GEM-PRO with sequences &
  structures, depending on the number of genes, saving can take >5 minutes.
- Automatically consolidate loaded sequences (manual, UniProt, or KEGG) and set a
  single representative sequence.
- UniProt mappings override KEGG mappings except when KEGG mappings have PDBs associated
  with them and UniProt doesn’t.
- Completed ID mapping --> UniProt. See the "df_uniprot_metadata" attribute for a
  summary dataframe.
- Completed ID mapping --> KEGG. See the "df_kegg_metadata" attribute for a summary
  dataframe.
- If any sequences or IDs were provided manually, these will be set as representative
  first.
- Homology modeling can take a long time - about 24-72 hours per protein (highly dependent
  on the sequence length, as well as if there are available templates).
- Uses OAuth2 with refresh token — requires setup of connected app in ssbio
- Some objects may return nulls in deeply nested fields
- Set logging level in logger.setLevel(logging.<LEVEL_HERE>) to specify verbosity.
- The SeqProp class provides various methods to compute properties of a protein sequence.
- These instructions were created on an Ubuntu 17.04 system.
- Read the README on the I-TASSER Suite page for the most up-to-date instructions.
- OPM is only available as a web server. *ssbio* provides a wrapper for the web server
  and allows you to submit protein structures to it along with caching the output
  files.
- FOLD-RATE is only available as a web server. *ssbio* provides a wrapper for the
  web server and allows you to submit protein sequences to it along with caching the
  output files.
- DSSP calculates geometric properties such as the phi and psi angles between residues
  and solvent accessibilities.
- STRIDE utilizes the atomic coordinates of a structure to assign the structure codes
- FreeSASA Python bindings are slightly difficult to install with Python 3 - ssbio
  provides wrappers for the command line executable instead
- MSMS computes solvent excluded surfaces on a protein structure.
- Depths are in units Angstroms.
- Parsing FATCAT results is currently incomplete and will only return TM-scores as
  of now.
- SCRATCH is a suite of tools to predict many types of structural properties directly
  from sequence.
- TMHMM is a program to predict the location of transmembrane helices in proteins,
  directly from sequence.
- AMYLPRED2 is only available as a web server.
- Create a new AMYLPRED object with your email and password initialized.
- For the GEM-PRO pipeline, we mainly need the needle pairwise alignment tool and
  the pepstats protein sequence statistics tool.
- Excessive requests may silently die in the server queue.
