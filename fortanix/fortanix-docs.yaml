auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://api.fortanix.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://api.fortanix.com/oauth2/token
    client_id: '{{ dlt.secrets[''fortanix_client_id''] }}'
    client_secret: '{{ dlt.secrets[''fortanix_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''fortanix_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
