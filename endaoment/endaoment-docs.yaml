auth_info:
- information_source; https://docs.endaoment.org/developers/getting-started/api-documentation:
  - Secure API access using OAuth 2.0 and API keys. The documentation references an
    Authentication section at /developers/quickstart/login-user, but the specific
    details about header names, parameter names, token acquisition flows, scopes,
    client credentials, or how to send credentials are not included in the provided
    chunk.
  - The API supports OAuth 2.0 for secure user authentication and API key management
    for application access. Specific implementation details such as exact header names,
    parameter names, token endpoints, scopes, and how to pass credentials are not
    provided in this documentation excerpt.
- information_source; https://docs.endaoment.org/developers:
  - Secure API access using OAuth 2.0 and API keys. The documentation indicates these
    are the authentication methods but does not provide specific details about header
    names, parameter names, token endpoints, scopes, or implementation steps in this
    excerpt.
  - The API supports OAuth 2.0 for secure user authentication and API key management
    for application access. Specific implementation details such as exact header names,
    parameter names, token endpoints, scopes, or how to submit credentials are not
    provided in this documentation excerpt.
- information_source; https://docs.endaoment.org/developers/quickstart/create-daf:
  - 'The API uses Bearer token authentication. The user''s token should be extracted
    from the request cookies (key: `ndao_token`) and passed in the `Authorization`
    header as `Bearer ${token}` when making requests to the Endaoment API endpoint.'
possible_base_urls:
- information_source; https://docs.endaoment.org/developers/quickstart/create-daf:
  - https://api.dev.endaoment.org/v1/funds
- information_source; https://docs.endaoment.org/developers/quickstart/donate-to-daf:
  - https://api.dev.endaoment.org/v1
possible_endpoints:
- information_source; https://docs.endaoment.org/developers/quickstart/create-daf:
  - POST https://api.dev.endaoment.org/v1/funds
- information_source; https://docs.endaoment.org/developers/quickstart/donate-to-daf:
  - GET https://api.dev.endaoment.org/v1/funds/mine
  - POST https://api.dev.endaoment.org/v1/donation-pledges/wire
- information_source; https://docs.endaoment.org/developers/quickstart/search-for-org:
  - GET https://api.dev.endaoment.org/v2/orgs/search
- information_source; https://docs.endaoment.org/developers/quickstart/grant-from-daf:
  - POST https://api.dev.endaoment.org/v1/transfers/async-grants
- information_source; https://docs.endaoment.org/advisors/collaboration/manage-collaborators:
  - DELETE /v1/funds/{fundId}/collaborators/{userIdToRemove}
  - GET /v1/funds/{fundId}/collaborators
  - POST ${getEndaomentUrls().api}/v1/funds/${fundId}/collaborators/trust
