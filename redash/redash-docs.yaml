auth_info:
- ? information_source; https://discuss.redash.io/t/missing-parameter-values-when-using-redash-api-for-polling-fresh-query-results/6215
  : - 'API key authentication is required, passed in the Authorization header as "Key
      <your api key>". The header format is: authorization: Key <your api key>.'
    - 'Redash API uses an API key passed in the Authorization header. Include the
      header ''authorization: Key <your_api_key>'' in POST requests to endpoints like
      /api/queries/<query_id>/results. Parameters should be sent in the JSON request
      body under a ''parameters'' field.'
    - 'The API uses API key authentication. Include the API key in the Authorization
      header as "Authorization: Key {api_key}". Parameters can be passed either as
      URL query parameters or in a JSON POST body with a "parameters" field containing
      the parameter key-value pairs.'
- information_source; https://redash.io/help/data-sources/querying/json-api/:
  - Basic authentication can be passed as an array with username and password using
    the `auth` parameter in HTTP options. Alternatively, custom headers can be sent
    via the `headers` dictionary to implement other authentication schemes.
