notes:
- Intel compilers default to high optimizations which tend to break SIESTA.
- Being able to build SIESTA in debug mode is crucial for finding bugs and debugging
  builds.
- If using only 1 thread per MPI core it is advised to compile SIESTA without OpenMP.
- The variable OMP_PROC_BIND may heavily influence the performance of the executable!
  Please perform tests for the architecture used.
- Uses pseudopotentials to represent the electron-ion interaction.
- Pseudopotential files in the .psf format can be generated by the ATOM program.
- Default basis set is generated if nothing is specified.
- Users are responsible for ensuring the physical results are converged.
- This block gives full control to the user, and with that comes the user’s responsibility
  of making sure that the contents of the block are appropriate.
- Some pseudopotentials are generated with semicore states, which should be included
  in the basis set.
- A species with atomic number = -100 will be considered by SIESTA as a constant-pseudopotential
  atom.
- Other negative atomic numbers will be interpreted by SIESTA as ghosts of the corresponding
  positive value.
- This block provides a means for inputting the system geometry using a Z-matrix format.
- The responsibility falls to the user to choose a sensible relationship between the
  variables to avoid triads of atoms that become linear.
- The k-grid supercell is defined from Mk as in block SuperCell.
- If Mk is the identity matrix and dk is zero, only the Γ point of the unit cell is
  used.
- Due to the small contribution of the spin–orbit interaction to the total energy,
  the level of precision required is quite high.
- The on-site spin-orbit scheme in this version of SIESTA has been implemented by
  Dr. Ramón Cuadrado based on the original formalism.
- Real-space charge density does not follow the regular options that adhere to density-matrix
  or Hamiltonian mixing.
- It is not recommended to use real-space charge density mixing with TranSIESTA.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- There are few known issues when compiling SIESTA with Cray compilers.
- Compilation with debug information '-g' fails for Cray Compiler versions lower than
  14.0.3.
- For Cray versions 15.0 or higher available on certain systems, it might be mandatory
  to manually add a compiler flag for OpenMP compilations.
- SIESTA can write to standard output different data sets depending on the values
  for output options.
- By default SIESTA will not write most of them.
- By default, SIESTA will use a DZP basis set with appropriate choices for the determination
  of the range.
