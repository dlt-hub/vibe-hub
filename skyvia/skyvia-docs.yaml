notes:
- Skyvia is a no-code cloud data integration platform for ETL, ELT, Reverse ETL, data
  migration, one-way and bi-directional data sync, workflow automation, real-time
  connectivity
- Supports 190+ data sources including cloud applications, databases, data warehouses,
  and file storage services
- Connects to data sources via their APIs and represents them as tables and relations
- 'Offers multiple products: Data Integration, Automation, Backup, Query, and Connect'
- Password must be at least eight characters long with uppercase, lowercase, number,
  and special character
- Two-factor authentication available for extra security
- Email notifications can be configured in profile settings
- Profile deletion requires removing admin rights from all accounts first
- Platform supports multiple data integration patterns including Import, Export, Replication,
  and Synchronization
- Provides OData and SQL endpoint connectivity options
- Includes backup and restore capabilities for data protection
- Supports agent connections for on-premise data sources
- Workspaces can be created by account admins only
- When you create a workspace, you become by default a workspace administrator
- You can delete a workspace only if you are a workspace admin
- This appears to be documentation about workspace roles and permissions rather than
  an API endpoint
- Standard roles (Administrator, Developer, Member, Supporter) are preset and cannot
  be deleted
- If custom role is deleted, user retains permissions and shows 'custom permissions'
  in workspace role column
- Only users with account admin status can manage subscriptions, payments and invoices
- 14 day trials start for all products when you register
- Free pricing plans can be requested after initial trial expires
- After trial period expires, you can request second trial once
- When subscription expires, you can create/edit/delete integrations but cannot run
  them
- Auto-renewal is enabled by default for paid subscriptions
- Subscription is provided on monthly basis with automatic monthly charges
- Some Data Integration plans allow processing additional records over plan limit
  for extra charge
- Free plan offers 10,000 records per month for Data Integration
- Paid plans allow up to 200 million records per month
- Failed records are not counted toward limits
- Standard, Professional, and Enterprise plans allow processing additional records
  over limits for extra cost
- Free Query plan limited to 5 queries per day
- Free Connect plan allows only one endpoint to Cloud Source with 100 KB traffic per
  month
- Free Automation plan limited to 2 active automations and 1000 tasks per month
- Uses OAuth2 with refresh token - requires setup of connected app
- 'Supports multiple endpoint types: OData, SQL, and MCP'
- Has workspace roles and user management features
- Includes backup and restore capabilities
- Supports incremental replication and schema updates
- Different connectors use different authentication kinds
- For OAuth authentication, users don't need to enter login and password in Skyvia
- For username/password authentication, credentials need to be specified and stored
  in Skyvia
- Some connectors support multiple kinds of authentication
- Metadata is cached for cloud applications to avoid re-reading each time
- Database metadata is queried every time when connection is opened
- Custom objects and fields may require explicit settings in connection editors
- Agent connections provide secure access to local databases without requiring external
  IP or port forwarding
- Skyvia will access your server from the IP 40.118.246.204, 13.86.253.112, and 52.190.252.0
- Requires database server to be accessible from the Internet using TCP protocol
- For local database servers, agent connections can be used as alternative that doesn't
  require additional database or firewall configuration
- SQL Server must allow access via TCP/IP protocol and SQL Server authentication
- Windows Authentication cannot be used from outside the domain - SQL Server authentication
  must be used
- Default SQL Server port 1433 must be open in firewall
- OAuth token may expire or be revoked with time, and OAuth connection may become
  invalid
- Connection parameters are stored encrypted using AES 256-bit encryption
- Some data sources support multiple authentication methods or use different methods
  with different API versions
- Metadata cache is enabled by default and set to 'Infinite' - cache is reset only
  manually
- If metadata changes often, the Metadata Cache parameter may need adjustment
- Metadata cache can be disabled completely or set to a specific time interval
- Changes to cloud app metadata require manual cache clearing unless cache is disabled
  or set to short period
- Metadata cache is used to improve performance by storing connection metadata locally
- Cache helps reduce the number of requests made to the original data source for schema
  information
- Supports Direct, Agent, and Agent with Alias connection modes
- Agent mode requires Agent application installation on computer with Internet access
  and database server access
- Data is securely transmitted between Agent and Skyvia in encrypted form
- Does not require dedicated external IP or port, usually no additional firewall configuration
  needed
- Agent with Alias stores all connection parameters locally in configuration file,
  not on Skyvia servers
- Configuration file typically named skyvia_security_agent
- Agent application folder typically located at C:\Program Files (x86)\Skyvia Agent
- Supports all DML operations including UPSERT
- Can perform massive data updates
- Supports data splitting from single source to multiple related targets
- Returning feature available only for INSERT and UPSERT operations
- Can import query results using SQL SELECT statements or visually built queries
- Agent application connects to Skyvia and exchanges data via the HTTPS protocol
- Outbound connections to https://agents.skyvia.com via HTTPS port 443 must be allowed
- Agent must be running and have access to the Internet in order to work
- The key file must have name 'skyvia_security_agent.key'
- On 64-bit systems, agent is installed to %programfiles(x86)% directory by default
- For ODBC connections, use application of same bitness as installed ODBC driver
- Console apps can be installed as a service using -i command line argument
- Data can be imported from CSV files, file storage services, databases or cloud apps
- Default batch size is 2,000 rows but can be customized
- Nested objects are treated as text fields in JSON format by default
- Tasks can be executed in parallel (up to 4) unless preserve task order is enabled
- Each data source has its own API batch size limitations
- 'Supports two task editor modes: Simple and Advanced'
- Advanced mode only available with new runtime and for database/cloud app imports
- Supports CSV file import from computer or file storage services
- Supports file masks for Dropbox, FTP, and SFTP storage
- Supports importing binary data as ZIP archive
- State Filter available for cloud applications to import only recently inserted/updated
  records
- Supports importing to multiple related objects
- 'Operations supported: Insert, Update, Delete, Upsert'
- Returning feature available for INSERT and UPSERT operations
- Data are exported to CSV file(s) downloaded manually by default
- CSV files can be saved to file storage service or FTP
- Files are available for download for 7 days since the integration run
- Timestamp can be appended to file name for simple mode export tasks
- Header row can be excluded from result CSV file
- Empty files can be created if no records to export
- Supports only SQL SELECT statements in export integrations
- Default file name consists of object name and timestamp in {yyyyMMdd}_{HHmm} format
- Supports zip and gzip compression types
- Can export fields of related objects using foreign keys
- Offers Simple and Advanced task editor modes
- Advanced mode supports Execute Command and Execute Query actions
- When exporting date/time data, Skyvia converts it to UTC
- When you export data to a CSV file to your PC, the files are available for download
  for 7 days
- When you filter data by DateTime value, set it according to UTC time zone which
  can be different from your local time zone
- SQL and Query Builder functionality only available for export integrations using
  new data integration runtime and advanced task editor mode
- History mode available for tracking data changes over time
- Data hashing feature for integrity verification
- Supports various cloud sources including Salesforce, Dynamics 365, and others
- Replication does not support loading data of different structure in source and target
- Does not require a database with a prepared schema  can create database tables
  automatically
- Can automatically create foreign keys corresponding to relations between cloud objects
- Foreign keys are not created for polymorphic relations
- Replaces characters not allowed in table names with underscores
- Truncates long table names and adds hash to ensure uniqueness
- Replication doesn't detect metadata changes in the source
- If a new field is added in a replicated object, it won't be replicated
- If a replicated field or object is deleted or renamed, replication will start failing
- Replication task editing is available for Amazon Redshift
- Part of data integration replication functionality
- Replication offers dynamic, continuous, incremental delivery of high volumes of
  data with very low latency
- Incremental updates are not supported for some objects in certain cloud apps
- Some databases may not support uppercase characters in table names or can be configured
  to always use lowercase table names
- When replicating data Amazon Redshift, replication task editor provides more settings
  for configuring target Redshift table and column parameters
- Log-Based mode is currently available for SQL Server only
- New and New and modified modes do not track deleted records
- Incremental updates require objects to have fields storing record creation and modification
  timestamps
- Objects must have primary keys for incremental replication
- Creates temporary tables during incremental replication runs and drops them after
  completion
- Supports automatic schema updates without re-creating tables when Update Schema
  checkbox is enabled
- Does not support automatic detection of metadata changes - requires manual intervention
- Ignores extra tables and columns in database not participating in replication
- For objects without required timestamp fields, only first replication run loads
  data to data warehouses
- Offers data hashing and history mode for advanced replication features
- Provides OData, SQL, and MCP endpoints for data access
- Synchronization is bi-directional between cloud applications and relational databases
- Does not support cloud data warehouse services like Amazon Redshift, Google BigQuery,
  or Azure Synapse Analytics
- Primary key columns of database tables must be autogenerated
- Synchronized cloud objects must have fields storing creation and last modified timestamps
- Some cloud applications like Podio or SendPulse cannot be synchronized as they lack
  required timestamp fields
- Source data changes have priority over target data changes in case of conflicts
- Dedicated CRM account for synchronization is recommended to ignore changes made
  by the sync user
- DateTime format, number format, string collation, currency format determined by
  Locale setting
- If Locale not set, InvariantCulture is used
- Data flow parameters are not the same as action parameters
- Parameters allow storing values between data flow executions
- Variables are used to store values during data flow execution
- Parameters automatically create variables with the same name
- This appears to be a table of contents or navigation structure for a data integration
  platform documentation
- Data flows are built on diagrams where components are arranged visually
- Components include source, target and transformation types
- Links connect components and show direction of data movement
- Batch data loading is used by default when supported by connector
- Components can be copied and pasted using CTRL+C and CTRL+V
- Canvas is larger than screen with pan and zoom navigation features
- Parameters store values between executions, variables store values during execution
- Working with nested types in data flow components
- Part of Skyvia data integration platform
- 'Supports multiple integration types: Import, Export, Replication, Synchronization,
  Data Flow, and Control Flow'
- Includes backup and restore functionality
- Supports scheduling for automatic execution of integrations
- Offers Google Sheets and Excel add-ons for querying data
- Control Flow components are divided into Core components (manage flow) and Task
  components (interact with data sources)
- Start component is always present and cannot be deleted or duplicated
- Data Flow components create flows that can only be edited from within the current
  control flow
- Settings like parameters, variables, connections are shared between control flow
  and its data flows
- Execute Integration component fails only on integration-level errors, not data-level
  errors
- Native filters are supported by some Source APIs for specific fields and operations
- If Source API doesn't support native filter, data is written to cache and filter
  applied locally
- Cached filters consume extra API calls and take additional time
- CSV files don't support filters
- Relative filters may involve cache if Source API doesn't support native filter for
  a field
- Time intervals are counted for every selected day independently, and each day the
  schedule starts at 00:00 afresh
- If you do not specify the exact period, next day integration will start running
  on 00:00 automatically
- Time Zone is a required parameter that is used to define the time zone your schedule
  is based on
- Exported CSV files are stored for 7 days, then deleted
- Error and success logs may be stored for a longer time but are eventually deleted
- Run history contains error logs which may include parts of loaded data
- Per-record logs with data are cleaned periodically
- Supports sharing and loading integrations functionality
- Platform provides data integration, automation, backup, query, and connect capabilities
- Platform supports multiple data sources and cloud connectors
- Offers OData endpoints for external data access
- Includes SQL endpoints with ODBC driver support
- Features automation capabilities with triggers and components
- Supports backup and restore functionality
- Provides query builder and Google Sheets/Excel add-ons
