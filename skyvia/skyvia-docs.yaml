- '*Attachment Objects: FileName field cannot contain special characters: <, >, :,
  ", /, \, |, ?, *, \0'
- 'Report Objects: API offers only the most popular reports with limited parameters
  compared to Xero UI'
- Report values may be grouped by metrics or types, represented as Category and Subcategory
  fields
- Some reports enable including additional periods for comparison
- Requires App Key and Secret Key for authentication
- Yotpo Loyalty objects require additional Api Key and Guid
- 'Reviews object: Records will not display ids after insert operations'
- 'Reviews object: Updated data appears 2-3 minutes after successful insert'
- 'Customers object: Only supports Insert operation, ExternalId field is required'
- LoyaltyRecentCustomers shows customers updated in last 7 days
- AuditLog object data is available for Wrike users on the Enterprise plan
- Comments object returns data for the last seven days by default if you don't use
  filters
- Users object can only get data by the specified Id
- Wrike API doesn't validate custom fields when inserting or updating values
- Timelogs BillingType field returns empty unless filtered with Fields = ["billingType"]
  for Enterprise users
- Supports Incremental Replication for objects with UpdatedDate and CreatedDate fields
  and for objects with Report and View in their names which have Date field
- When performing Incremental Replication, Skyvia queries updates up to the previous
  date and doesn't track updates made on the current date
- Zoho Analytics has no predefined objects. All the objects and fields are custom
- Synchronous data export is useful for reading small data volumes and is used by
  default
- Asynchronous export is more helpful for tables having more than one million rows,
  tables and Views from live connect workspaces, and Dashboard and Querytable view
  types
- Asynchronous export allows only 5 simultaneous export jobs for an organization
- All objects of the Table type support INSERT, UPDATE, and DELETE operations. QueryTable
  objects are read-only
- For some objects, Zendesk Sell API returns only part of the fields when querying
  multiple records
- Contacts object contains Persons and Companies records
- LastName field is required for person records, Name field is required for company
  records
- One order corresponds to one deal only - can only insert records with unique DealId
- Synchronization and incremental replication not supported for AssociatedContacts
  object
- For some objects, Zoho Billing API returns only part of the fields when querying
  multiple records
- Additional extended requests can be performed for each record which can decrease
  performance and increase API calls
- Custom fields are unavailable when Suppress Extended Requests is enabled
- Some objects contain text fields in JSON array format
- Custom fields supported for Plans, Customers, Addons, Invoices, Subscriptions, Payments,
  CreditNotes
- A ticket in Zendesk becomes archived 120 days after its closure. Standard Zendesk
  API does not return archived tickets
- Incremental Export API supports native ticket filtering by the Updated field only
- Standard Zendesk API supports native tickets filtering by Status, Type, Priority,
  RequesterId, OrganizationId fields but does not support native filtering by the
  Updated field
- Custom Zendesk fields with double quotation marks in their name are not supported
- Zendesk API uses cursor-based pagination with next_page URLs
- Rate limits apply - typically 700 requests per minute for Enterprise accounts
- Some endpoints support incremental exports for efficient data synchronization
- Tickets object has Article* fields that display empty values when querying but are
  used for INSERT and UPDATE operations
- When updating Article* fields, Article_Body must also be mapped
- Custom fields are supported for Tickets, Users, Organizations, and Groups objects
- Incremental replication supported for Groups, Organizations, TicketArticles, TicketPriorities,
  Tickets, TicketStates, UserAccessPermissions, UserAccessTokens, and Users objects
- Zoho CRM API returns only part of the fields for some objects when querying multiple
  records
- Additional extended requests are performed for each record to query missing fields
  like Attachments and Photo
- 'COQL has limitations: not all fields are natively supported in SELECT and WHERE
  clauses'
- If a query can be executed via COQL but contains unsupported fields, additional
  requests will be generated for each row
- Bulk Read API is useful for exporting large amounts of data without significantly
  affecting API limits
- Enable Non-Approved Records is not supported by Query API and Bulk Read API
- The Content field in Threads is an extended request field that triggers additional
  requests for each row
- TicketsExtended object performs additional API requests to read additional fields
  for each record which may affect performance
- To insert records to Tickets object, map either ContactId or ContactEmail together
  with required fields
- Tags and TicketTags both represent Tags entity but adding record with TicketId =
  null to Tags won't add it to TicketTags
- Supports incremental replication for multiple objects but some objects only track
  new records
- Complex structured data stored in JSON format in various fields
- Zoho Books has a 1000 API calls per day and 60 API calls per minute limit by default
- Some objects return only part of the fields when querying multiple records - additional
  extended requests needed for missing fields
- Complex-structured data stored in LineItems JSON field for Bills, Invoices, Estimates,
  Expenses, CreditNotes, PurchaseOrders, SalesOrders, Journals, RecurringInvoices,
  RecurringExpenses, RetainerInvoices, and VendorCredits objects
- Auto-generation of numbers may cause errors when performing Insert operations if
  enabled
- Enabling Suppress Extended Requests prevents incremental updates for objects that
  include CreatedDate and UpdatedDate fields
errors:
- 'expired access/refresh token: need to edit connection and perform signing in and
  granting access again'
- 'Connection no longer valid: Will receive error message and email notification'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Connection Problems: Authentication data in connection can expire - test and edit
  connection'
- 'Insufficient Privileges: Make sure you have enough privileges to access required
  objects and edit data'
- 'API Limitation: Some objects cannot be read without specifying IDs or don''t allow
  certain operations'
- 'Metadata Changes: Deleted objects or fields cause snapshot failures - manually
  edit backup to exclude them'
- 'Operation is not valid due to the current state of the object: Occurs when requesting
  entity by non-unique key value'
- 'You must provide a valid [custom_XX] value: Error when trying to insert or update
  data in a deleted custom field'
- 'The skip you set is larger than the maximum skip for this resource (max_skip =
  N): Close API allows to read a limited number of records in some objects. Use filters
  to reduce the number of read records'
- Timeout errors when loading data - decrease Batch Size value
- Composite primary key replication returns error
- Array field query fails with ExtraArrayFields disabled
- '401 Unauthorized: Check OAuth token validity and scopes'
- '403 Forbidden: Verify account permissions and Harvest-Account-ID header'
- '422 Unprocessable Entity: Review request parameters and data format'
- '429 Too Many Requests: Implement rate limiting based on X-RateLimit headers'
- 'Too many requests: Split backup into multiple operations or schedule at different
  times'
- 'Error occurred while reading ''Projects'' object: Project has been deleted'
- 'Current Oauth-token Does Not Have Proper Permissions: HubSpot account lacks access
  to specific tools'
- '414 Request-URI Too Large: Too many custom fields in query - use Column-wise chunking
  or exclude fields'
- 'You Have Reached Your Ten_secondly_rolling Limit: Too many API calls within 10
  seconds - space out integrations'
- 'Does not support NetSuite objects: billingaccount, priceplan, subscriptionchangeorder,
  subscription, subscriptionline, usage'
- 'Field ''discount'' cannot be empty: occurs when trying to insert 0 value to Discount
  field in Invoices/Estimates'
- '401 Unauthorized: OAuth token expired or invalid'
- '403 Forbidden: Insufficient permissions for requested resource'
- '404 Not Found: Workspace, app, or item does not exist'
- '429 Too Many Requests: Rate limit exceeded'
- '80040154 Class not registered: QuickBooks Desktop is either not installed or incorrectly
  installed'
- 'Could not start QuickBooks: QuickBooks running on different user level than agent
  app'
- 'TotalRequests Limit Exceeded: Contact Salesforce Support'
- 'QUERY_TIMEOUT: Your query request was running for too long - increase Command Timeout
  value'
- 'Error no such column: Clear the metadata cache in Salesforce connection'
- 'Error occurred while reading object: period is required - when Period filter is
  not set for daily usage objects'
- 'The timesheet status must be open for the period: Occurs when performing INSERT/UPDATE
  on closed timesheet records'
- 'The ''PeriodFrom'' field is required for select operation: Must use date filters
  for certain objects like TimesheetApprovalForTeam'
- 'must be set customer: When CustomerId or CustomerEmail is not mapped for Tickets
  import'
- '429 Too Many Requests: Rate limit exceeded, implement exponential backoff'
- '401 Unauthorized: Check authentication credentials and token validity'
- '403 Forbidden: Insufficient permissions for the requested resource'
- 'Auto-generation number conflicts: Disable auto-generation for transaction objects
  during restore/import operations'
