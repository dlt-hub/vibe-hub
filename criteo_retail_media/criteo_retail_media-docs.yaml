- The endpoint facilitates a consent granting process.
- New base URL introduced with version 2023.07
- Supports filtering by Sales Channel
- This endpoint is subject to specific rate limits.
- Validation error includes details and source of errors.
- Pacing can be adjusted based on campaign status and days left.
- Using Preview - https://apigateway.criteo.com/preview
- This version is only intended to preview upcoming releases of a new API version.
  We do not recommend using this version in production environments since it's not
  a stable version, and we can introduce breaking changes anytime.
- Maximum of 50 ids can be requested in the same call
- Rate limits enforced at app level with a maximum of 100 requests per minute
