  by providing fine-tuned controls, customization, and automation capabilities.
- Mandatory Content-Type header
- Access Token is a Bearer token to be included in the Authorization Header of all
  API requests
- Applications that select 'Manage Accounts' will also be granted Campaign Read permissions.
