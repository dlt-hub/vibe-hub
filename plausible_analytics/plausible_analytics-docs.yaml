- API keys have a rate limit of 600 requests per hour by default.
- Imported data can not always be included
- Metric values may change depending on metrics requested
- Made and hosted in the EU
- Solely funded by our subscribers
- Plausible is a simple, open-source and privacy-friendly site analytics tool.
- Plausible script is lightweight and runs on 100% renewable energy.
- Plausible Analytics is open source and can be self-hosted.
- Plausible is open source under the GNU Affero General Public License Version 3 (AGPLv3)
  or any later version.
- Plausible Self-Hosted is our free as in beer and free as in speech version that
  you have to install, host and manage yourself.
- Plausible Analytics is compliant with the different privacy regulations such as
  GDPR, CCPA and PECR out of the box.
- We don’t use cookies and we don’t collect or store any personally identifiable information
  from your visitors either.
- Plausible Analytics is open source and privacy-focused.
- Plausible does not collect personal data and is GDPR/CCPA compliant.
- Plausible is independently owned and developed.
- Plausible is open source and privacy-focused.
- Cloudflare Web Analytics has strict data retention limits.
- Cloudflare dashboard is based on a 10% sample of page load events.
- SSO is SAML 2.0 compliant and compatible with most identity providers.
- Supports custom properties for events and pageviews.
- Improvements to bot detection and filtering options.
- No cookies just insights
- Plausible Analytics does not use cookies and respects user privacy.
- The plugin requires a domain name without 'https' or 'www'.
- Uses Enhanced measurements for tracking various events and metrics.
- Plausible Analytics is an open source web analytics tool.
- No cookies are used and no personal data is collected.
- Plausible tracking is cookieless and privacy-friendly.
- Plausible Analytics is uncomplicated, privacy-first, accurate, lightweight.
- Plausible does not track or sell user behavior, so you can skip cookie banners.
- No steep learning curve
- No cookie banners or compliance overhead
- No sampling or delays
- No bot noise
- Included customer support
- Accuracy and reliability
- …yet, better features than GA
- Plausible Analytics is an open source project dedicated to making web analytics
  more privacy-friendly.
- Plausible does not track individual people. All the data is in aggregate only.
- Plausible does not track people across their devices or websites.
- Plausible is independent and funded solely by the fees that our subscribers pay
  us.
- All data is in aggregate only. No personal data is collected.
- Data collected includes referral sources, top pages, visit duration, and information
  from the devices used during the visit.
- Uses OAuth2 with refresh token — requires setup of connected app in Plausible
- Some objects may return nulls in deeply nested fields
- Plausible Analytics is a European company and our data infrastructure is based in
  Germany covered by the EU’s strong data privacy laws.
- You own all right, title, and interest to your website data.
- All data is encrypted in transit
- All data is hosted in the EU on EU-owned servers
- User passwords are hashed and salted
- You can enable two-factor authentication (2FA)
- You can configure Single Sign-On (SSO)
- Our software is updated multiple times per week
- There is a public changelog
- Regular vulnerability scans are conducted
- All data is backed up on remote backups
- Data access is firewalled and user-restricted
- Our code is transparent and you can audit our code base
- Performance is monitored and uptime is disclosed
- Data can be exported via CSV or stats API
- We don’t collect nor store any personal or sensitive data
- We don’t sell, share or in any other way monetize your data
- Integration is privacy-friendly and requires no Google code to be placed on your
  site.
- No need to manually exclude unwanted referral sources
- UTM tags are case-sensitive
- Windows and macOS have stopped reporting their latest versions.
- The only permission that will be asked for is to make an external API request, which
  is how the connector pulls data from the Plausible Analytics Stats API.
- If you don’t check it, you won’t have this feature.
- Looker Studio doesn’t refresh automatically, so this option ensures it fetches fresh
  data whenever you make changes to your report.
- Plausible excludes bots, crawlers, referrer spam and other known non-human traffic
  by default.
- Plausible does not use any data sampling by default.
- 'Each CSV file must follow a specific naming convention to be recognized by the
  import system: {table_name}_{start_date}_{end_date}.csv'
- The tracking snippet changes depending on your selection of measurements.
- To integrate your website with Plausible Analytics, you need to insert a Plausible
  tracking snippet into the header section of your site.
- Plausible is built to be privacy-first and compliant with various privacy regulations.
- You can set the current visitor threshold for traffic spike notifications, default
  is 10.
- Custom events count towards billable monthly pageviews.
- Tracking form submissions may not work with forms that contain an element with id='submit'
  or name='submit'.
- If you use the 404 error pages tracking feature, then these count towards your billable
  monthly pageviews.
- Tracking 404 error pages is essential for many site owners and Plausible helps you
  automate this process.
- If you use the file downloads tracking feature, then these count towards your billable
  monthly pageviews.
- File downloads tracking is essential for many site owners and Plausible helps you
  automate this process.
- If you use the outbound link click tracking feature, then these count towards your
  billable monthly pageviews.
- Outbound links tracking is an optional enhanced measurement that is not included
  in the default script.
- When embedding, do not use a password-protected dashboard as it will result in a
  connection error.
- All invitations expire after 48 hours
- Each request must be authenticated with an API key using the Bearer Token method.
- Special care should be taken with User-Agent and X-Forwarded-For headers for unique
  visitor counting.
- Plausible isn't tracking people in the way that Google Analytics is, so it's important
  not to confuse the two.
- Managed proxy is available on our Enterprise plans.
- Ecommerce revenue is an optional enhanced measurement that requires enabling during
  site setup.
- You can enable 'Custom properties' as an optional measurement when adding a new
  site to your Plausible account.
- Insert the tracking snippet into the Header (<head>) section of your site.
- Ensure to replace 'yourdomain.com' in the setup block with the name of your site
  in Plausible.
- Site-wide JavaScript code injection is a premium Webflow feature so you need to
  upgrade your Webflow account to a paid subscription plan.
- Carrd is a one-page website builder that doesn't support normal navigation.
- When making changes to your optional measurements, do ensure to insert the newest
  snippet into your site for all tracking to work as expected.
- All API requests must be made over HTTPS.
- Some metrics require a certain filter or breakdown property.
errors:
- 'Rate limit exceeded: Throttle API calls or reduce frequency.'
- '401 Unauthorized: Check your credentials and OAuth setup.'
- '400 Bad Request: Check your request format and parameters.'
- '404 Not Found: Ensure the endpoint exists and the URL is correct.'
- '500 Internal Server Error: Retry the request or contact support.'
- 'Invalid Plugin Token: Ensure the token matches the site.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'invalid_grant: Google has a limit of 50 live tokens.'
- 'invalid_grant: Your permissions for the specific site may have been changed or
  revoked in your Google account.'
- 'invalid_grant: Your token is inactive as your account has expired or your site
  isn''t active.'
- 'invalid_grant: You may have changed the permissions or the password in your Google
  account.'
- API request limit is 600 per hour
- '403 Forbidden: Ensure your API key has the correct permissions.'
- '404 Not Found: The requested resource does not exist.'
- '202 Accepted: Default response for successful request'
- 'REQUEST_LIMIT_EXCEEDED: API key has exceeded its rate limit.'
- '401 Unauthorized: API key is missing or invalid.'
