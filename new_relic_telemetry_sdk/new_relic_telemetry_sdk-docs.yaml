- name: CountMetric
  endpoint:
    path: /modules/newrelic_telemetry_sdk/metric.html#CountMetric
    method: GET
- name: GaugeMetric
  endpoint:
    path: /modules/newrelic_telemetry_sdk/metric.html#GaugeMetric
    method: GET
- name: SummaryMetric
  endpoint:
    path: /modules/newrelic_telemetry_sdk/metric.html#SummaryMetric
    method: GET
- name: Event
  endpoint:
    path: /modules/newrelic_telemetry_sdk/event.html#Event
    method: GET
- name: Log
  endpoint:
