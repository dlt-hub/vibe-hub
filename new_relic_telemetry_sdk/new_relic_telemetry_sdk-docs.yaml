    method: GET
- name: Span
  endpoint:
    path: /modules/newrelic_telemetry_sdk/span.html#Span
    method: GET
notes:
- Requires New Relic license key for log submission
- The telemetry SDK includes support for HTTP proxies via environment variables and
  on MacOS / Windows via operating system registry.
- The telemetry SDK only supports HTTPS over HTTP proxies. Therefore, the proxy must
  be configured using the `https_proxy` environment variable and the configured URL
  must have the scheme `http`.
- Proxy credentials are sent in plaintext via an HTTP header.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.newrelic.com
  headers:
    Content-Type: application/json
