auth_info:
- information_source; https://cro-docs.alchemy.com/documentation/grpc:
  - The API requires an API key to be included in the URL path. Requests must be made
    to endpoints in the format https://cro-croeseid.alchemyapi.io/your-api-key/cosmos-rest/
    where your-api-key is replaced with your actual API key. The API key serves as
    the authentication credential for accessing the Cosmos REST API endpoints.
- information_source; https://docs.alchemy.com:
  - The API requires an API key passed in the URL path as a path parameter named `apiKey`.
    Requests are made to endpoints structured as `https://eth-mainnet.g.alchemy.com/v2/{apiKey}`
    where `{apiKey}` is replaced with your actual API key obtained from the Alchemy
    dashboard.
possible_base_urls:
- information_source; https://cro-docs.alchemy.com/documentation/grpc:
  - https://cro-croeseid.alchemyapi.io/your-api-key/cosmos-rest
- information_source; https://docs.alchemy.com:
  - https://eth-mainnet.g.alchemy.com/v2
possible_endpoints:
- information_source; https://cro-docs.alchemy.com/documentation/grpc:
  - GET /cosmos/bank/v1beta1/balances/{address}
  - GET https://cro-croeseid.alchemyapi.io/your-api-key/cosmos-rest/cosmos/auth/v1beta1/accounts/{address}
  - GET https://cro-croeseid.alchemyapi.io/your-api-key/cosmos-rest/cosmos/auth/v1beta1/params
- information_source; https://docs.alchemy.com:
  - POST https://eth-mainnet.g.alchemy.com/v2/{apiKey}
