auth_info:
- information_source; https://docs.bifrostsec.com/reference/security-profiles/:
  - Bifrost API uses bearer token authentication. Create an API_TOKEN in the bifrost
    portal at the organization level, then pass it in the Authorization header as
    "Bearer <API_TOKEN>" when making POST requests to the bifrost API endpoint.
- information_source; https://docs.bifrostsec.com/api/v2/operations/serviceserviceversion/:
  - This endpoint requires an integration_token for authorization. The token should
    be passed as specified in the integration_token authorization scheme defined in
    the API documentation. Include this credential when making requests to authenticate
    and access the service versions listing endpoint.
- information_source; https://docs.bifrostsec.com/api/v2/operations/serviceserviceversionserviceversionnameprofile/:
  - The API requires integration_token authorization. This token should be passed
    as an authentication credential to access the endpoint for generating security
    profiles.
- information_source; https://docs.bifrostsec.com/api/v2/operations/serviceserviceversionserviceversionnamemarkdown/:
  - The API requires integration_token authorization. This token must be provided
    to access the endpoint, likely as a bearer token or in an Authorization header,
    though the exact header name and transmission method are not explicitly specified
    in this documentation excerpt.
- information_source; https://docs.bifrostsec.com/api/v2/operations/serviceserviceversionserviceversionnametagtag/:
  - integration_token is required for this endpoint. Send it as an authorization credential;
    the exact format and header/parameter name are not specified in this documentation
    excerpt.
pagination_info:
- information_source; https://docs.bifrostsec.com/api/v2/operations/serviceserviceversion/:
  - Pagination uses query parameters limit (default 10, maximum number of versions
    to return) and offset (default 0, number of versions to skip). Use offset to skip
    results and increment it by the limit value to fetch subsequent pages.
