notes:
- Clear Street currently utilizes FIX 4.2 format.
- Clear Street currently accepts connections between 3:30 AM EST to 10 PM EST on all
  business days.
- Uses FIX protocol for communication
- Ensure all required fields are included in requests to avoid rejections
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Authentication mechanism with WebSockets is different from REST APIs.
- Access tokens expire after 24 hours from time of creation.
- All access tokens are valid for only 24 hours. After this time elapses, you will
  need to create a new access token.
- Automatic retries are enabled by default in the SDKs.
- Clear Street will act as an acceptor and OMS will be the initiator.
- Get many contract marks.
- Cancel the recall only if it has status PENDING_SUBMISSION.
- Contract returns can not be created from canceled Contract Recalls.
- Canceled Recalls are not visible to the borrower.
errors:
- '3: Order rejected. Missing Account'
- 'F: Message type not recognized'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '429: Too Many Requests'
- Auth expired; please reconnect
- Idled too long; please reconnect
