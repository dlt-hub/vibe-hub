notes:
- If you’re storing your user credentials in a place other than the default, you may
  provide a path to that file.
- The classes described below should not be instantiated by the end-user. Their instances
  result from calling other objects’ methods.
- Requires Google API client setup with OAuth2.
- New in version 3.3.
- If you want to store the credentials file somewhere else, specify the path to service_account.json
  in service_account().
- Make sure you store the credentials file in a safe place.
- If you want to store the credentials file somewhere else, specify the path to credentials.json
  and authorized_user.json in oauth().
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
- '429 RESOURCE_EXHAUSTED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects:
  - OAuthCredentialObject
  - OauthToken
  - Spreadsheet
  - GoogleCredentials
  - AssertionSession
client:
  base_url: https://sheets.googleapis.com/v4
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://accounts.google.com/o/oauth2/token
    client_id: '{{ dlt.secrets[''google_client_id''] }}'
    client_secret: '{{ dlt.secrets[''google_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''google_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
