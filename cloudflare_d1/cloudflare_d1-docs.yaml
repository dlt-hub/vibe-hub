auth_info:
- information_source; https://www.lambrospetrou.com/articles/hurl-cloudflare-d1/:
  - Bearer token authentication is required. Send the Cloudflare API token in the
    Authorization header as "Bearer {{ CLOUDFLARE_TOKEN }}", where CLOUDFLARE_TOKEN
    is the actual token value. The token should be passed as a Bearer token in the
    Authorization request header.
  - The Cloudflare D1 REST API requires an account API token and account ID in all
    requests. The account API token should be provided via the CLOUDFLARE_TOKEN environment
    variable, and the account ID via the CLOUDFLARE_ACC_ID environment variable. These
    are passed as Hurl variables in requests to the API endpoint at https://api.cloudflare.com/client/v4.
possible_base_urls:
- information_source; https://www.lambrospetrou.com/articles/hurl-cloudflare-d1/:
  - https://api.cloudflare.com/client/v4
possible_endpoints:
- information_source; https://www.lambrospetrou.com/articles/hurl-cloudflare-d1/:
  - DELETE https://api.cloudflare.com/client/v4/accounts/{{ CLOUDFLARE_ACC_ID }}/d1/database/{{
    db_id }}
  - POST https://api.cloudflare.com/client/v4
  - POST https://api.cloudflare.com/client/v4/accounts/{{ CLOUDFLARE_ACC_ID }}/d1/database
