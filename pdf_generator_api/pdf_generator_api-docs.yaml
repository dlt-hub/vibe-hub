resources:
- name: Fill PDF Forms
  endpoint:
    path: /fill-pdf-forms
    method: POST
    data_selector: filled_pdf
- name: Extract PDF Form Fields
  endpoint:
    path: /extract-pdf-form-fields
    method: POST
    data_selector: form_fields
- name: Add Watermark to PDF
  endpoint:
    path: /add-watermark
    method: POST
    data_selector: watermarked_pdf
- name: Encrypt and Password Protect PDF
  endpoint:
    path: /encrypt-pdf
    method: POST
    data_selector: encrypted_pdf
- name: Decrypt and Unlock PDF
  endpoint:
    path: /decrypt-pdf
    method: POST
    data_selector: decrypted_pdf
- name: Optimise PDF Size
  endpoint:
    path: /optimise-pdf
    method: POST
    data_selector: optimised_pdf
- name: generate_document
  endpoint:
    path: /documents/generate
    method: POST
- name: edit_template
  endpoint:
    path: /templates/REPLACE_TEMPLATE_ID/edit
    method: POST
- name: get_templates
  endpoint:
    path: /templates
    method: GET
- name: get_workspaces
  endpoint:
    path: /workspaces
    method: GET
