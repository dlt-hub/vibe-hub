auth_info:
- information_source; https://northflank.com/docs/v1/api/use-the-api:
  - 'Access to most Northflank API endpoints is authenticated via a bearer token.
    Users generate a personal API token in their account settings, or team members
    can generate one if an API role has been created by an admin. The token must be
    included in the Authorization header as "Authorization: Bearer [YOUR AUTH TOKEN]".'
  - 'Authorization uses a Bearer token passed in the Authorization header. The token
    should be provided as an environment variable NORTHFLANK_API_TOKEN and included
    in requests with the header ''Authorization'': `Bearer ${NORTHFLANK_API_TOKEN}`.'
  - Bearer token authentication is required. Include the `Authorization` header with
    the value `Bearer ${NORTHFLANK_API_TOKEN}`, where `NORTHFLANK_API_TOKEN` is your
    API token stored as an environment variable or configuration value.
  - Bearer token authentication is required. Send the API token in the Authorization
    header as "Bearer ${NORTHFLANK_API_TOKEN}", where NORTHFLANK_API_TOKEN is the
    environment variable or configuration key holding your Northflank API token.
  - Bearer token authentication is required. Send the API token in the Authorization
    header as "Bearer {NORTHFLANK_API_TOKEN}", where NORTHFLANK_API_TOKEN is the API
    token value stored as an environment variable.
possible_base_urls:
- information_source; https://northflank.com/docs/v1/api/use-the-api:
  - https://api.northflank.com
  - https://api.northflank.com/v1
possible_endpoints:
- information_source; https://northflank.com/docs/v1/api/use-the-api:
  - GET /v1/projects/{projectId}/addons/{addonId}
  - GET /v1/projects/{projectId}/jobs/{jobId}
  - GET /v1/projects/{projectId}/services/{serviceId}
  - GET https://api.northflank.com/v1/projects
  - GET https://api.northflank.com/v1/projects/{projectId}
  - GET https://api.northflank.com/v1/projects/{projectId}/jobs/{jobId}/runs/{runId}
  - GET https://api.northflank.com/v1/swagger-html
  - GET https://api.northflank.com/v1/swagger-json
  - POST /v1/projects/${projectId}/addons/${addonId}/backups
  - POST /v1/projects/{projectId}/jobs/manual
