auth_info:
- information_source; https://entreprise.api.gouv.fr/developpeurs/openapi:
  - 'API requests require Bearer token authentication sent in the Authorization header.
    The token is passed as "Authorization: Bearer $token" where $token is your access
    token.'
  - 'API requests require JWT bearer token authentication. The token must be provided
    in the Authorization header using the standard Bearer scheme (Authorization: Bearer
    <token>). Three query parameters are required with each request: recipient, context,
    and object.'
  - API uses JWT bearer token authentication. The token must be passed in the Authorization
    header as a bearer token. A staging token is required for testing against the
    staging environment, available from the referenced GitHub repository.
  - Authentication uses JWT bearer token. Include the token in the Authorization header
    as "Bearer <token_value>" when making requests to the API endpoints.
  - Authentication uses JWT bearer token. Include the token in the Authorization header
    as "Bearer {token}". The endpoint enforces rate limiting with RateLimit-Limit,
    RateLimit-Remaining, and RateLimit-Reset response headers.
