auth_info:
- information_source; https://speechnotes.co/files/guides/api/:
  - 'The API requires two authentication credentials sent in the JSON request body:
    apiKey and apiSecret, both obtained from the https://speechnotes.co/files/ dashboard.
    Additionally, the Content-Type header must be set to application/json and an Origin
    header is required with value https://speechnotes.co/files/ or another origin.'
possible_base_urls:
- information_source; https://speechnotes.co/files/guides/api/:
  - https://speechlogger.com/api/transcribe
possible_endpoints:
- information_source; https://speechnotes.co/files/guides/api/:
  - POST https://speechlogger.com/api/transcribe
