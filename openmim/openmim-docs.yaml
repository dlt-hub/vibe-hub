resources:
- name: test
  endpoint:
    path: /mim/commands/test
    method: POST
    data_selector: result
    params: {}
- name: run
  endpoint:
    path: /mim/commands/run
    method: POST
    data_selector: result
    params: {}
- name: gridsearch
  endpoint:
    path: /mim/commands/gridsearch
    method: POST
    data_selector: result
    params: {}
- name: train
  endpoint:
    params:
      gpus: '8'
      gpus_per_node: '8'
      cpus_per_task: '4'
      launcher: '''slurm'''
- name: install
  endpoint:
    params:
      is_yes: 'True'
notes:
- You can customize MIM using the `~/.mimrc` file, which should be placed in your
  home directory.
- Make sure that your compilation CUDA version and runtime CUDA version match.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://github.com/open-mmlab/mim
  headers:
    Accept: application/json
source_metadata: null
