notes:
- The LokiStack Gateway requires a bearer token for communication.
- Log ingestion using OTLP depends on structured metadata being available in Loki.
- This capability was introduced with schema version 13.
- If there is an existing schema configuration, a new schema version entry needs to
  be added.
- The RulerConfig is limited to a single global remote write endpoint for exporting
  metrics from recording rules.
- The RulerConfig requires a user-provided Kubernetes Secret for sensitive information.
