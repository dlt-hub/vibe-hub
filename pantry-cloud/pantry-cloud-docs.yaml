resources:
- name: send_data
  endpoint:
    path: /basket/YOUR_PANTRY_ID
    method: PUT
    data_selector: data
- name: read_data
  endpoint:
    path: /basket/YOUR_PANTRY_ID
    method: GET
    data_selector: data
- name: Excel file
  endpoint:
    path: /store/data/excel
    method: POST
    data_selector: data
    params: {}
- name: Cloud storage
  endpoint:
    path: /store/data/cloud
    method: POST
    data_selector: data
    params: {}
- name: CSV file
  endpoint:
    path: /store/data/csv
    method: POST
    data_selector: data
    params: {}
- name: SQL database
  endpoint:
    path: /store/data/sql
    method: POST
    data_selector: data
    params: {}
- name: NoSQL database
  endpoint:
    path: /store/data/nosql
    method: POST
    data_selector: data
    params: {}
- name: USB flash drive
  endpoint:
    path: /store/data/usb
    method: POST
    data_selector: data
    params: {}
- name: Web API
  endpoint:
    path: /store/data/api
    method: POST
    data_selector: data
    params: {}
- name: GPIO
  endpoint:
    path: /store/data/gpio
    method: POST
    data_selector: data
    params: {}
notes:
- Pantry cloud requires you to have a ‘basket’ to put your data into.
errors: []
