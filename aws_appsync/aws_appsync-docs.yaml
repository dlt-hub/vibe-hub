auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/appsync/2017-07-25/openapi.json:
  - AWS AppSync uses AWS Signature Version 4 (SigV4) signing. All requests must be
    signed with AWS credentials (Access Key ID and Secret Access Key) using the signing
    name "appsync". Credentials can be provided via environment variables (AWS_ACCESS_KEY_ID,
    AWS_SECRET_ACCESS_KEY), IAM roles, or AWS credential files, and the SDK handles
    signature calculation automatically in the Authorization header.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/appsync/2017-07-25/openapi.json:
  - https://{service}.appsync-api.{region}.amazonaws.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/appsync/2017-07-25/openapi.json:
  - DELETE /v1/apis/{apiId}
  - DELETE /v1/apis/{apiId}/datasources/{name}
  - DELETE /v1/apis/{apiId}/functions/{functionId}
  - DELETE /v1/apis/{apiId}/types/{typeName}/resolvers/{fieldName}
  - GET /v1/apis
  - GET /v1/apis/{apiId}
  - GET /v1/apis/{apiId}/datasources
  - GET /v1/apis/{apiId}/datasources/{name}
  - GET /v1/apis/{apiId}/resolvers
  - GET /v1/apis/{apiId}/schema
