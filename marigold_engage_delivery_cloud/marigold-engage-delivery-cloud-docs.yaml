client:
  auth: You need to refer to the guides for authentication methods, specifically the
    API key authentication for Engage (guides/smc/api-key-authentication/) and OAuth
    authentication for Engage Delivery Cloud (guides/sdc/oauth-access-token/).
  most_recurring_base_url: https://arkanis.sdc.slgnt.eu
  paginator: 'Pagination is required for getting webhook dead letters metadata, and
    it supports the methods of using query parameters $top for page size (default:
    100) and $skip for skipping items (default: 0); additionally, opaque URLs @next_link
    and @previous_link can be used to paginate the results of the request.'
