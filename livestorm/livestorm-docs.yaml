auth_info:
- information_source; https://developers.livestorm.co/changelog/new-get-sessionsidrecordings-endpoint:
  - 'API authentication uses a bearer token passed in the Authorization header. Include
    the header ''Authorization: YOUR_API_TOKEN'' with your API token or OAuth2 access
    token. The token must have either the events:read or events:write scope to access
    the recordings endpoint.'
possible_base_urls:
- information_source; https://developers.livestorm.co/changelog/new-get-sessionsidrecordings-endpoint:
  - https://api.livestorm.co/v1
- information_source; https://developers.livestorm.co/docs/use-cases:
  - https://developers.livestorm.co
possible_endpoints:
- information_source; https://developers.livestorm.co/changelog/new-get-sessionsidrecordings-endpoint:
  - GET https://api.livestorm.co/v1/sessions/{id}/recordings
- information_source; https://developers.livestorm.co/docs/use-cases:
  - GET /events/{id}/sessions?filter[status]=upcoming
  - GET /events?include=sessions
  - GET /sessions/{id}/people
  - GET /sessions/{id}/people?filter[attended]=true
  - GET /sessions?filter[status]=past
  - GET /sessions?filter[status]=upcoming
  - POST /sessions
  - POST /sessions/{id}/people
  - POST /webhooks
