auth_info:
- information_source; https://ipapi.com/documentation:
  - API authentication uses a query parameter access_key that must be included in
    all requests. Pass your API key as the access_key parameter in the URL query string,
    for example access_key=YOUR_ACCESS_KEY.
  - API key authentication is required via the access_key query parameter. Include
    access_key=YOUR_ACCESS_KEY as a query parameter in the request URL to the ipapi.com
    endpoint.
  - 'API key authentication is required. Pass your access key as the access_key query
    parameter in the URL. Example: https://api.ipapi.com/{ip}?access_key={YOUR_API_KEY}'
  - The API requires an access_key parameter passed as a query parameter in the request
    URL. Include access_key={your_api_key} in the query string of GET requests to
    authenticate with the ipapi.com API.
  - The API requires authentication via an access_key query parameter. Include access_key={YOUR_API_KEY}
    in the URL query string for all requests to the ipapi.com endpoint.
possible_base_urls:
- information_source; https://freeipapi.com/:
  - https://free.freeipapi.com
  - https://free.freeipapi.com/api/json
possible_endpoints:
- information_source; https://freeipapi.com/:
  - GET https://free.freeipapi.com
  - GET https://free.freeipapi.com/api/json
  - GET https://free.freeipapi.com/api/json/${ipAddress}
  - GET https://free.freeipapi.com/api/json/{IP-ADDRESS}
- information_source; https://ipapi.com/documentation:
  - GET https://api.ipapi.com/134.201.250.155
  - GET https://api.ipapi.com/72.229.28.185,110.174.165.78
  - GET https://api.ipapi.com/api/check
  - GET https://api.ipapi.com/api/{ip_addresses}
  - GET https://api.ipapi.com/api/{ip_address}
  - GET https://api.ipapi.com/api/{ip}
