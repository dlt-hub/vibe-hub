auth_info:
- information_source; https://www.meteomatics.com/en/api/request/api-requests-oauth-authentification/:
  - Basic authentication using username and password credentials. Exchange credentials
    via GET request to https://login.meteomatics.com/api/v1/token with Authorization
    header set to "Basic " + base64(username:password). The response contains an access_token
    valid for 2 hours, which is then passed as the access_token query parameter in
    subsequent API requests to https://api.meteomatics.com.
  - Obtain your token through https://login.meteomatics.com/api/v1/token by using
    basic authentication with your username and password. Send an Authorization header
    with the value "Basic " followed by base64-encoded credentials in the format username:password.
