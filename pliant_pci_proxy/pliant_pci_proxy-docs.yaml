auth_info:
- information_source; https://customer-api.getpliant.com/docs/api-pliant-pci-dss-certified:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer YOUR_TOKEN". Also include the Pliant-API-Version
    header set to "2.1.0" and accept header set to "application/json".'
possible_base_urls:
- information_source; https://customer-api.getpliant.com/docs/api-pliant-pci-dss-certified:
  - https://customer-api.getpliant.com
  - https://pci-sandbox.partner-api.getpliant.com
possible_endpoints:
- information_source; https://customer-api.getpliant.com/docs/api-pliant-pci-dss-certified:
  - GET /card-details/{cardId}
  - POST /cards/{cardholderId}
  - POST /cards/{cardholderId}/instant
  - POST /cards/{cardholderId}/instant-pci
