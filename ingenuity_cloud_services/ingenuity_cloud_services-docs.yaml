pagination_info:
- information_source; https://api.ingenuitycloudservices.com/rest-api/docs:
  - Pagination uses offset and limit query parameters. offset specifies the starting
    record position, and limit controls the maximum number of records returned per
    request. Both parameters are optional integers.
