client:
  auth: To authenticate with the Candid API, you need a client ID and client secret,
    which you should replace with "YOUR_CLIENT_ID" and "YOUR_CLIENT_SECRET" respectively
    when creating an instance of `CandidApiClient`. Additionally, you will need to
    use an OAuth token in the format `<token>` for authorization, as indicated in
    the authentication guidelines.
  most_recurring_base_url: https://api.joincandidhealth.com
  paginator: Pagination is required in the API, and it uses a page token rather than
    offset to support paginated requests, where on the first request, a page token
    should not be passed, but it should be included in subsequent requests.
