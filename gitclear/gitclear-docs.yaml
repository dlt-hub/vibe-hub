auth_info:
- information_source; https://www.gitclear.com/api_reference:
  - 'Authentication uses Bearer tokens obtained from the GitClear API Dashboard. Include
    the token in the Authorization header as "Authorization: Bearer {your_token}"
    for all API requests.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer {your token}" in requests to the GitClear API.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer {your token}" with your API token to authenticate
    requests to this endpoint.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the token as "Authorization: Bearer {your token}" in the request headers when
    making API calls to the endpoint.'
  - 'Authentication uses a bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer {your token}" where {your token} is your API
    token.'
pagination_info:
- information_source; https://www.gitclear.com/api_reference:
  - The page number is requested via a query parameter `page` starting from page 1
    (default), with 50 records per page. The response includes `page`, `per_page`,
    and `total_count` fields to indicate pagination state.
  - 'The response includes pagination fields: "page" (current page number, value 1
    shown) and "total_pages" (total number of pages, value 1 shown). To paginate through
    results, include a "page" query parameter in subsequent requests and continue
    until the current page number equals total_pages.'
  - Use query parameter page (required, integer, default 1) to paginate through developer
    list results. Response includes committers array; continue with incremented page
    value to fetch subsequent pages.
