auth_info:
- information_source; http://aqicn.org/api/:
  - Requests to the JSON API require a token parameter. Pass the token as a query
    parameter named "token" in the request URL (e.g., ?token=demo). A demo token is
    available for testing purposes.
- information_source; https://aqicn.org/api/:
  - The API requires a token parameter passed as a query string parameter named `token`.
    In the example, `token=demo` is appended to the request URL. This token serves
    as the authentication mechanism for accessing the JSON API endpoints.
- information_source; https://aqicn.org/data-platform/token-confirm/aa96e27a-b883-402c-9269-c54a5120094c:
  - Access to the API requires a token parameter passed as a query string parameter
    named `token`. The example shows `token=demo` in the request URL. This token must
    be included in every API request to authenticate.
possible_base_urls:
- information_source; http://aqicn.org/api/:
  - http://api.waqi.info
- information_source; https://aqicn.org/api/:
  - http://api.waqi.info
possible_endpoints:
- information_source; http://aqicn.org/api/:
  - GET http://api.waqi.info/feed/shanghai/?token=demo
- information_source; https://aqicn.org/api/:
