auth_info:
- information_source; https://www.leapwork.com/product/documentation/rest-api/agent/v4/create-selenium-grid:
  - The API requires an AccessKey header for authentication. Send the AccessKey value
    in the 'AccessKey' request header with each request to the endpoint.
  - The API uses an Access Key for authentication. A 401 response code indicates "Incorrect
    Access Key", meaning credentials must be provided in the request. However, the
    documentation does not explicitly specify the exact header name, parameter name,
    or how to pass the Access Key (e.g., in headers, query parameters, or request
    body).
- information_source; https://www.leapwork.com/product/documentation/rest-api/get-run-item-video:
  - API key authentication using the AccessKey header. Include the AccessKey header
    with your API key value in all requests to authenticate with the controller API.
- information_source; https://www.leapwork.com/product/documentation/rest-api/v4/get-all-agents:
  - 'The API requires an AccessKey header for authentication. Send the AccessKey value
    in the ''AccessKey'' header with each request, for example ''AccessKey: Mo87Nc4qDAtzJNDb''.'
- information_source; https://www.leapwork.com/product/documentation/rest-api/v4/get-all-licenses:
  - The API uses an AccessKey authentication mechanism. Send the AccessKey header
    with the request, passing the API key value (e.g., "Mo87Nc4qDAtzJNDb") in the
    AccessKey header field. Requests without a valid AccessKey will receive a 401
    Unauthorized response.
possible_base_urls:
- information_source; https://www.leapwork.com/product/documentation/rest-api/agent/v4/create-selenium-grid:
  - http://{controllerMachine}:{controllerPort}/api/v4
- information_source; https://www.leapwork.com/product/documentation/rest-api/get-run-item-video:
  - http://{controllerMachine}:{controllerPort}/api/v3
possible_endpoints:
- information_source; https://www.leapwork.com/product/documentation/rest-api/agent/v4/create-selenium-grid:
  - PUT http://{controllerMachine}:{controllerPort}/api/v4/agents/create/seleniumgrid
- information_source; https://www.leapwork.com/product/documentation/rest-api/get-run-item-video:
  - GET http://{controllerMachine}:{controllerPort}/api/v3/runItems/28519a47-7c28-425f-9d6f-5eeab722166e/video
  - GET http://{controllerMachine}:{controllerPort}/api/v3/runItems/{runitemId}/video
- information_source; https://www.leapwork.com/product/documentation/rest-api/v4/get-all-agents:
  - GET http://{controllerMachine}:{controllerPort}/api/v4/agents
- information_source; https://www.leapwork.com/product/documentation/rest-api/v4/get-all-licenses:
  - GET http://{controllerMachine}:{controllerPort}/api/v4/license/all
- information_source; https://www.leapwork.com/product/documentation/rest-api/v4/get-hierarchy:
  - GET http://{controllerMachine}:{controllerPort}/api/v4/hierarchy/{itemId}
- information_source; https://www.leapwork.com/product/documentation/rest-api/v4/get-run-item-by-id:
  - GET http://{controllerMachine}:{controllerPort}/api/v4/runItems/{runItemId}
