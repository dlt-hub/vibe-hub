auth_info:
- information_source; https://support.contentsquare.com/hc/en-gb/articles/14311588228380-Responses-API-reference-for-surveys:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header Authorization: Bearer <your_token> in requests to the User Lookup endpoint.'
  - Use OAuth2 client credentials flow to obtain a bearer token. POST to /v1/oauth/token
    with grant_type=client_credentials, client_id (your API key's client ID), and
    client_secret (your API key's client secret). The response contains access_token,
    token_type (Bearer), and expires_in (seconds). Include the bearer token in the
    Authorization header as "Bearer <access_token>" for all API calls. Requests without
    the header receive 401; invalid tokens or insufficient permissions receive 403.
- information_source; https://support.contentsquare.com/hc/en-us/articles/37271834923665-Responses-API-reference-for-surveys:
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer <your_token>". The token value must be provided
    in the header of your request.'
  - Use OAuth2 client credentials flow to obtain a bearer token. POST to /v1/oauth/token
    with grant_type=client_credentials, client_id (your API key's client ID), and
    client_secret (your API key's client secret). The response contains access_token,
    token_type (Bearer), and expires_in (seconds). Include the bearer token in the
    Authorization header as "Bearer <token>" for all subsequent API calls. Missing
    or invalid tokens result in 401 or 403 status codes respectively.
pagination_info:
- information_source; https://support.contentsquare.com/hc/en-gb/articles/14311588228380-Responses-API-reference-for-surveys:
  - Cursor-based pagination is used with optional limit parameter (max 100 surveys
    per request). The cursor parameter fetches specific pages, and the response includes
    a results array of Survey items. Use the cursor value from the response to request
    the next page.
  - Pagination uses optional limit parameter (max 100 responses per request) and cursor
    parameter for fetching specific pages. Response includes results list; use the
    cursor value from response to fetch next page.
  - The Responses API uses cursor-based pagination. Send a limit parameter to specify
    item count. The response includes a next_cursor field; pass its value as the cursor
    parameter in the next request to retrieve the next page. When next_cursor is null,
    there are no additional results.
- information_source; https://support.contentsquare.com/hc/en-us/articles/37271834923665-Responses-API-reference-for-surveys:
  - Cursor-based pagination is used. The optional limit parameter (maximum 100) specifies
    the number of surveys returned per request. The cursor parameter is used to fetch
    specific pages; use the cursor value from the response to request the next page.
  - The List Survey Responses endpoint uses cursor-based pagination. The optional
    limit parameter (maximum 100) controls how many responses are returned per request.
    The optional cursor parameter is used to fetch specific pages. The response includes
    a results list of Survey Response items; use the cursor value from the response
    to construct the next request until no cursor is returned.
