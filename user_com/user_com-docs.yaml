auth_info:
- information_source; https://apidocs.user.com/emails/send-custom-domain.html:
  - Authorization header with a 64-character API key. Pass the API key in the Authorization
    header as "Token <your_64_char_api_key>" with Accept header set to "*/\*; version=2"
    and Content-Type as "application/json".
- information_source; https://apidocs.user.com/get-started/basic-api-usage.html:
  - 'API requests require token-based authentication. Include the Authorization header
    with a 64-character API key in every request.


    Header name: Authorization

    Header value format: Token <your_64_char_api_key>

    Example: Authorization: Token abcdef0123456789abcdef0123456789abcdef0123456789abcdef0123456789'
possible_base_urls:
- information_source; https://apidocs.user.com/get-started/basic-api-usage.html:
  - https://<your_app_subdomain>.user.com/api/public/
possible_endpoints:
- information_source; https://apidocs.user.com/emails/send-custom-domain.html:
  - POST https://<your_app_subdomain>.user.com/api/public/emails/send-custom-domain/
- information_source; https://apidocs.user.com/get-started/basic-api-usage.html:
  - GET https://<your_app_subdomain>.user.com/api/public/users/:id/
