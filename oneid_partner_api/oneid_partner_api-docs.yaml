auth_info:
- information_source; https://docs.oneid.uk/guides/partner-api:
  - 'Authentication uses bearer tokens passed in the Authorization header. Include
    the header "Authorization: bearer <token_from_above>" in all requests to the OneID
    API endpoints.'
  - 'Bearer token authentication is required. Send a valid JWT token obtained from
    the `/oidc/token` endpoint in the Authorization header with the format "Authorization:
    bearer <token>".'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: bearer <token_from_above>" for all requests to the endpoints.
    The token value must be obtained separately (referenced as "token_from_above"
    in the documentation).'
  - 'Requests to the Organisation Management API endpoints require a valid JWT token
    in the Authorization header formatted as `Authorization: Bearer {token}`. The
    token is acquired from the `/token` endpoint and has an expiration time specified
    in the `expires_in` field (in seconds).'
  - 'The API requires bearer token authentication passed in the Authorization header.
    Include the header "Authorization: bearer <token_from_above>" in requests to GET
    and PUT endpoints for client management.'
possible_base_urls:
- information_source; https://docs.oneid.uk/guides/partner-api:
  - https://api.oneid.uk/v1
- information_source; https://docs.oneid.uk/api-reference:
  - https://api.oneid.uk
possible_endpoints:
- information_source; https://docs.oneid.uk/guides/partner-api:
  - GET https://api.oneid.uk/v1/clients/{client_id}
  - GET https://api.oneid.uk/v1/organisations
  - GET https://api.oneid.uk/v1/organisations/{organisation_id}
  - GET https://api.oneid.uk/v1/organisations/{organisation_id}/clients
  - POST https://api.oneid.uk/v1/organisations
  - POST https://api.oneid.uk/v1/organisations/{organisation_id}/clients
  - POST https://api.oneid.uk/v1/token
  - PUT https://api.oneid.uk/v1/clients/{client_id}
  - PUT https://api.oneid.uk/v1/organisations/{organisation_id}
- information_source; https://docs.oneid.uk/api-reference:
  - GET /retrieve-a-lookupbyphonenumber
