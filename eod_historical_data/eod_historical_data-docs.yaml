auth_info:
- information_source; https://help.portfolio-performance.info/en/how-to/downloading-historical-prices/eodhd/:
  - The API requires authentication via an api_token query parameter. Include api_token=your_token_value
    in the request URL query string. The example shows api_token=demo for demonstration
    purposes.
- information_source; https://help.portfolio-performance.info/en/how-to/downloading-historical-prices/json/:
  - The API uses a query parameter named api_token for authentication. Pass your API
    key as the api_token query parameter in the request URL. A demo token value of
    "demo" is available for testing purposes, but users should obtain their own free
    API key from the provider for production use.
  - The EODHD API endpoint requires an API token passed as a query parameter. Include
    `api_token=demo` (or your actual token) in the query string of requests to `https://eodhd.com/api/eod/`.
    The Yahoo Finance endpoint shown does not explicitly document authentication requirements
    in the provided documentation.
possible_base_urls:
- information_source; https://help.portfolio-performance.info/en/how-to/downloading-historical-prices/eodhd/:
  - https://eodhd.com/api/eod/
- information_source; https://help.portfolio-performance.info/en/how-to/downloading-historical-prices/json/:
  - https://eodhd.com/api/eod
possible_endpoints:
- information_source; https://help.portfolio-performance.info/en/how-to/downloading-historical-prices/eodhd/:
  - GET https://eodhd.com/api/eod/AAPL
- information_source; https://help.portfolio-performance.info/en/how-to/downloading-historical-prices/json/:
  - GET https://query1.finance.yahoo.com/v8/finance/chart/NVDA?interval=1d&range=5d
