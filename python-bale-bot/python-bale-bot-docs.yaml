notes:
- You can use bale.EventType for Events.
- Client requires a token to initiate.
- Ensure to handle group chat messages appropriately.
errors:
- 'NotFound: Invalid Message or Chat ID.'
- 'Forbidden: You do not have permission to Edit Message.'
- 'APIError: Edit Message Failed.'
- 'BaleError: Base exception class for python-bale-bot'
- 'InvalidToken: An exception where the server says the Token is Invalid'
- 'APIError: Exception that’s raised for when status code 400 occurs and Error is
  Unknown.'
- 'NetworkError: Exception that’s raised when the connection is closed for reasons
  that could not be handled internally.'
- 'TimeOut: Exception for timeout scenarios.'
- 'NotFound: Exception for when status code 404 occurs.'
- 'Forbidden: Exception for when status code 403 occurs.'
- 'RateLimited: Exception for when Rate Limits occur.'
- 'HTTPException: Exception raised when an HTTP request operation fails.'
- 'NotFound: Invalid Chat or User ID.'
- 'Forbidden: You do not have permission to promote Chat Member.'
- 'APIError: Promote chat member Failed.'
- 'NotFound: Invalid Chat ID.'
- 'Forbidden: You do not have permission to send Invoice to this chat.'
- 'APIError: Send Invoice Failed.'
