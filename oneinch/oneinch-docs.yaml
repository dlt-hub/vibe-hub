auth_info:
- information_source; https://portal.1inch.dev/documentation/apis/portfolio/introduction:
  - The 1inch Portfolio API requires an API key for authentication. You must generate
    an API key and include it when making requests to the endpoints. Refer to the
    Quickstart guide for specific details on how to pass the API key in your requests.
possible_base_urls:
- information_source; https://portal.1inch.dev/documentation/apis/portfolio/introduction:
  - https://api.1inch.com/portfolio/portfolio/v4
possible_endpoints:
- information_source; https://portal.1inch.dev/documentation/apis/portfolio/introduction:
  - GET https://api.1inch.com/portfolio/portfolio/v4/general/current_value
  - GET https://api.1inch.com/portfolio/portfolio/v4/general/is_available
  - GET https://api.1inch.com/portfolio/portfolio/v4/general/profit_and_loss
  - GET https://api.1inch.com/portfolio/portfolio/v4/overview/erc20/current_value
  - GET https://api.1inch.com/portfolio/portfolio/v4/overview/erc20/details
  - GET https://api.1inch.com/portfolio/portfolio/v4/overview/erc20/profit_and_loss
  - GET https://api.1inch.com/portfolio/portfolio/v4/overview/protocols/current_value
  - GET https://api.1inch.com/portfolio/portfolio/v4/overview/protocols/details
  - GET https://api.1inch.com/portfolio/portfolio/v4/overview/protocols/profit_and_loss
