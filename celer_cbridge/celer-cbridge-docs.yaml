notes:
- The SGN as a gateway architecture monitors the whole process of the cross-chain
  transaction.
- cBridge nodes can only be de-registered with the SGN once there are no pending cross-chain
  transactions.
- Uses a shared liquidity pool model managed through SGN’s PoS consensus.
- xAsset v2 supports omni-directional cross-chain transfers for bridged tokens.
- xLiquidity supports bridging for tokens that do not conform to the cBridge standard.
- Celer cBridge has been extensively audited.
- $2M Bug Bounty is available.
- Transfer steps are facilitated through a user interface.
- Adjust Slippage Tolerance typically between 0.1% and 0.5%.
- In the current version, using a smart contract to remove liquidity is not supported
  on the frontend UI.
- Unless you are an expert, PLEASE DON'T USE smart contract wallet to provide liquidity.
- You need to first unlock your staking rewards to claim them.
- It takes a few minutes for the transaction to complete on Ethereum.
- The unbonding process takes 7 days, after which your stakes will be moved to 'Your
  Withdrawable Stakes'.
- If the status is '0', check your query command first.
- If the status is '5', contact support for details.
- cBridge currently supports MetaMask, TokenPocket, Coinbase Wallet, WalletConnect,
  and Clover on desktop browsers
- cBridge currently supports Petra, Blocto, Martian, BitKeep, and Fewcha wallets for
  Aptos
- You only need to register once per token.
- You need to claim first to receive the token on Aptos.
- Sending bridge transactions on Ape Chain is currently free.
- If using mobile wallets, you may be asked to pay gas fees (in $PEEL) when submitting
  tx on Ape Chain.
- cBridge now supports MetaMask, TokenPocket, Coinbase Wallet, WalletConnect, and
  Clover on desktop browsers.
- cBridge now supports Blocto and Flow Reference wallets for Flow Cadence.
- Uses grpc-web for communication with cBridge gateway.
- You can also use REST APIs when communicating with cBridge gateway.
- Polling required until transfer status is TRANSFER_TO_BE_CONFIRMED
- Contact support if transfer status is stuck as TRANSFER_TO_BE_REFUNDED for more
  than 30 minutes
- During the communication between you and cBridge gateway, you need to indicate it
  is a mint&burn transfer flow.
- Because of no slippage constraints, the possibility of deposit/mint flow failure
  is pretty low.
- If the transfer status is stuck as TRANSFER_TO_BE_REFUNDED more than 30 minutes,
  you may contact our custom support
- cBridge transfer widget uses values inside .env. If .env is missing or mis-configured,
  interface error alert will appear.
- Celer SGN reserves 12360001 as Aptos Mainnet Chain Id, 12360002 as Aptos Testnet
  Chain Id and 12360003 as Aptos Devnet Chain Id.
- Sui is typically the pegged chain for bridging tokens.
- The sending amount should be matched the rule of sending amount + current volume
  <= pool cap
- If the sending amount is greater than an on-chain threshold, the transaction might
  be delayed for a while due to security reasons.
- There are certain rules limiting on source and destination chains for security purposes.
  When transferring assets through cBridge, it's essential to check these limit parameters
  beforehand.
- Use application/json for Content-Type header
- Transfer ID is required in the request body.
- Get refund transaction info from cBridge gateway and submit the transaction on-chain.
- Burning is the reverse of the minting process.
- If withdraw_account is a smart contract and the token you are sending is a wrapped
  native gas token on the destination chain, make sure the contract can receive native
  gas token by implementing fallback / receive functions.
- TransferAgent transfer is not recommended if receiver's wallet address is no more
  than 20 bytes.
- TransferAgent transfer is not recommended if receiver's wallet address is no more
  than 20 bytes
- Providing liquidity on cBridge is not risk-free.
- Your liquidity may lose value if there is a significant liquidity imbalance between
  chains.
- CELR token stakers and validators are essential for the operation of cBridge via
  the SGN.
- 50% of fee earnings go to SGN delegators and stakers, and 50% goes to cBridge LPs.
- Most cross-chain transfers take 5-20 minutes to complete.
