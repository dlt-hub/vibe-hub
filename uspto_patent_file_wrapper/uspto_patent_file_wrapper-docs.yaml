auth_info:
- information_source; https://data.uspto.gov/apis/api-syntax-examples:
  - API key authentication is required. Send the API key in the x-api-key header with
    each request. The api_key variable should contain your actual API key value obtained
    from the USPTO API provider.
  - You must first register and obtain an API key to use this API. The documentation
    does not specify the exact method for sending the API key (header name, query
    parameter, or other mechanism), so the precise implementation details are not
    provided in this excerpt.
- information_source; https://data.uspto.gov/support/faq:
  - To obtain an API Key, follow the steps in the Getting started section to create
    a USPTO.gov account and obtain your API Key. Use this API Key with the ODP API
    Search endpoint at https://api.uspto.gov/api/v1/patent/applications/. The API
    Key should be included in your request according to the authentication requirements
    outlined in the Getting started documentation (specific header or parameter name
    not detailed in this excerpt).
