- name: data_consumption_report
  endpoint:
    path: /getDataConsumptionReport
    method: GET
    data_selector: data.getDataConsumptionReport
    params:
      iccid: '9876543212345678901'
      filterOptions:
        start: '2020-01-01'
        stop: '2020-01-31'
