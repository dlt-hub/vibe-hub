auth_info:
- information_source; https://api.grax.com/:
  - 'API tokens are created via Settings > API Tokens > New Token and supplied in
    the Authorization header as a Bearer token. Include the token in requests using
    the header Authorization: Bearer grax_token_xyz.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>".'
  - 'Generate an API token via Settings > API Tokens > New Token in your GRAX backend.
    Supply the token in the Authorization header as `Authorization: Bearer grax_token_xyz`,
    where grax_token_xyz is your generated token.'
possible_base_urls:
- information_source; https://api.grax.com/:
  - /api/v1
  - https://your-grax-application.secure.grax.io
possible_endpoints:
- information_source; https://api.grax.com/:
  - GET /api/v1/backups/health
  - GET /api/v1/salesforce/{orgID}/deletions
  - GET /api/v1/salesforce/{orgID}/deletions/{id}
  - GET /api/v1/salesforce/{orgID}/deletions/{id}/records
  - GET /api/v2/objects
  - GET /api/v2/objects/{object}
  - GET /api/v2/objects/{object}/fields
  - GET https://your-grax-application.secure.grax.io/api/v1/backups/health
