auth_info:
- information_source; https://mymobileapi.readme.io/docs/quickstart:
  - The API supports two authentication methods. First, Basic HTTP Authentication
    using BASE64-encoded API credentials in the format ClientID:APISecret sent in
    the Basic Authentication Header. Second, Token-Based Authentication using a 24-hour
    temporary token generated by sending BASE64-encoded ClientID:APISecret to the
    /authentication endpoint in the Basic Authentication Header, then using the returned
    token in subsequent requests. All requests require HTTPS and authentication; unauthenticated
    requests will fail. API credentials (Client ID and Secret) are managed in the
    Control Panel.
- information_source; https://mymobileapi.readme.io/docs/using-a-shortened-url-api:
  - Bearer token authentication is required. Send your authorization token in the
    Authorization header as "Bearer [Your Authorization Token]".
possible_base_urls:
- information_source; https://mymobileapi.readme.io/docs/using-a-shortened-url-api:
  - rest.mymobileapi.com/api/v1
possible_endpoints:
- information_source; https://mymobileapi.readme.io/docs/using-a-shortened-url-api:
