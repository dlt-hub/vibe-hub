notes:
- Alipay Cross-border allows transactions in multiple currencies including USD.
- Ensure to parse and process the payment response after redirecting.
- Redirects to success, fail, or cancel URLs depending on transaction state.
- All web pages that incorporate Apple Pay must support TLS 1.2. In addition, Apple
  Pay must be served over HTTPS.
- Uses OAuth2 for authentication.
- Demo descriptor used in responses.
- Some objects may return nulls in deeply nested fields
- Bancontact refund and recurring transactions are not provided directly by Bancontact.
- Uses Basic authentication with username and password
- Requires setup of merchant account and credentials.
- Uses Basic Authentication for requests
- Ensure to replace placeholders in the request with actual values
- A void-purchase must reference a successful purchase response.
- A refund-purchase must reference a successful purchase response.
- Merchants can add sales-specific information to electronic settlement requests.
- Merchant must submit a request with the transaction type including the PERIODIC
  TYPE element and a SEQUENCE TYPE.
- Both the request file and the response file are plain text files without extension.
- Default encoding is UTF-8.
- Uses OAuth2 with refresh token — requires setup of connected app in wirecard
- Some fields may return nulls depending on the transaction state
- Ensure to replace {{$guid}} with a unique value in <request-id> before sending the
  request.
- Requires setup of merchant account in Wirecard system
- The Expiration Month is invalid. Please check your input and try again.
- The Expiration Year is invalid. Please check your input and try again.
- Some fields may be null or empty in the response.
- Uses OAuth2 for authentication
- Uses Basic authentication with merchant account ID in the Authorization header.
- To provoke certain responses, use specific card numbers and CVCs.
- Use the corresponding card data to trigger different status codes.
- Consumers are redirected to the payment form.
- A payment can be successful, failed, or canceled.
- 3D Secure must be enabled on the merchant account
- Installment Payment Plan (IPP) allows consumers to pay in installments.
- Requires setup of connected app in Wirecard
- The payment status may take time to be updated depending on the mobile provider
- The resource was successfully created.
- Uses API key for authentication.
- Uses XML for requests and responses.
- Uses OAuth2 authentication.
- Uses XML format for requests and responses
- Handles both authorization and recurring payments
- Uses OAuth2 — requires setup of connected app in api
- You can only adjust the order amount, billing address, and shipping address.
- For klarna-paylater, the updated authorization amount can exceed the previously
  authorized amount.
- For klarna-debit, klarna-transfer, and klarna-finance, the updated authorization
  amount must not exceed the previously authorized amount.
- Uses OAuth2 with refresh token — requires setup of connected app in Wirecard
- Response structure includes nested payment details and order items
- You cannot bundle refunds. You have to create a refund-capture transaction for each
  capture-authorization transaction separately.
- Klarna takes full credit and fraud risk and guarantees full payments.
- Klarna rejects the payment guarantee if you have violated the shipping policies.
- Both the consumer’s phone number and the phone number that corresponds to the shipping
  address are mandatory.
- Please contact Merchant for country details.
- The maximum period to receive notification is 30 days.
- All given requests return successful responses.
- 'Highly recommended: Parse and process the payment response.'
- Fields are mandatory or optional as specified in the documentation.
- Complete address data is recommended for fraud checks.
- Use the REST API documentation for Wirecard Payment Page v1.
- Use the provided test credentials for testing.
- Ensure to handle redirect URLs for success and failure properly.
- Success and error redirects are available for the payment process
- The notification is sent after the pending payment is cleared.
- Partial refunds are possible.
