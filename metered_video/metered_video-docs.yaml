auth_info:
- information_source; https://www.metered.ca/docs/turn-rest-api/get-credential/:
  - The TURN Credential API uses API key authentication passed as a query parameter.
    Include the required apiKey query parameter with your API key when making GET
    requests to the credentials endpoint. The region parameter is optional for specifying
    a geographic region.
possible_base_urls:
- information_source; https://www.metered.ca/docs/turn-rest-api/get-credential/:
  - https://<appname>.metered.live/api/v1/turn/credentials
possible_endpoints:
- information_source; https://www.metered.ca/docs/turn-rest-api/get-credential/:
  - GET https://<appname>.metered.live/api/v1/turn/credentials
