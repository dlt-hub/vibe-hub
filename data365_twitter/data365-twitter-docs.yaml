notes:
- Uses OAuth2 for authentication
- Some objects may return nulls in deeply nested fields
- The API provides any public info that doesn't require login.
- The X platform offers a free tier with 500 Posts and 100 Reads per month and a single
  App environment.
- Basic plan, which is more suitable for commercial use, starts with 200$ per month
  and can reach up to thousands of dollars.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Each new release typically brings updated and deprecated endpoints, stricter access
  and permission policies, as well as adjusted rate limits.
- Facebook's rules and privacy settings may limit data access.
- Scraping while logged in can lead to account suspension.
- Scraping Facebook pages is possible using official or third-party APIs, web scraping
  tools, or custom scrapers.
- Data365 API provides real-time data and minimizes technical complexity.
- Access is limited to business and creator accounts.
- Data365 API doesn’t provide analysis tool, but gives access to raw, real-time social
  media data.
- 'Instagram API Key & Access Token: Authentication Guide'
- Basic usage of the Meta Graph API is technically available for free but it comes
  with several limitations that require payment to overcome.
- The latest version of Graph API is v22.0 (2025).
- The permission system of Meta requires multiple layers of access and experiences
  frequent changes without sufficient documentation updates.
- Users have access to tweets going back all the way to 2006 with the Twitter API,
  enabling you to analyze long term trends and historical events.
- Historical data is only available through premium endpoints, which are not included
  in the cheaper tiers.
- Twitter API v2 offers multiple access tiers, including the free one.
- The Free tier provides very limited access.
- Daily restrictions to protect the platform from abuse.
- Data availability is subject to Facebook API platform policies, individual user
  privacy settings, and public access restrictions.
- Twitter API has rate limits that restrict the number of requests you can make in
  a given time frame.
- Requires authentication to access data
- Data availability is subject to Instagram's evolving platform policies, individual
  user privacy settings, and public access restrictions.
- API operates within certain usage limits
- API operates on a permission-based system
- Access to Reddit data in a raw form
- Information comes in a clean and comfortable JSON format
- All access respects visibility settings and platform limits.
- The API returns structured results in JSON format.
- Live support is available during business hours, and custom integration help is
  provided for the Data365 API.
- Data365 API does not open access to private content or require user accounts. All
  access respects visibility settings and actual platform limits.
- Specify the Business Central environment (e.g., Production, Sandbox). If left blank,
  the Production environment is used by default.
- Enable 'Display Empty Tables' if you want to include empty tables in your reports.
- Use the format '{tenantId}/{environment}' for Web Client Drill Down Instance.
errors:
- 'Rate Limit Exceeded: Reduce request frequency.'
- 'Permission Denied: Check access tokens and permissions.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Error: {response.status_code}'
- 'permission errors: Your application does not hold the needed permission that Meta
  requires.'
- 'permission errors: The user lacks permission approval for the required actions.'
- 'permission errors: The current token has reached its expiration date.'
- 'permission errors: Your application remains in its development stage.'
- 'permission errors: Meta modified its permissions parameters without sufficient
  notification for its users.'
- 'permission errors: Endpoints you are requesting are no longer available in the
  current version of Graph API.'
- 'Rate limit exceeded: Throttle API calls or reduce frequency.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '429 Too Many Requests: You have exceeded the rate limit.'
- '401 Unauthorized: Invalid or expired token.'
- Rate limits apply, up to 100 requests per second
