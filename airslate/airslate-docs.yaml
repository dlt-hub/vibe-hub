auth_info:
- information_source; https://developers.airslate.com/features/configuration-via-rest-api:
  - 'The airSlate REST API uses Bearer token authentication. Include the access token
    in the Authorization header with the format "Authorization: Bearer <token>". Tokens
    are obtained through OAuth2 flow using client_id and redirect_uri parameters.'
possible_base_urls:
- information_source; https://developers.airslate.com/features/configuration-via-rest-api:
  - https://api.airslate.io/v1
possible_endpoints:
- information_source; https://developers.airslate.com/features/configuration-via-rest-api:
  - POST https://api.airslate.io/v1/organizations/org_id/templates/template_id/documents
