resources:
- name: composition_document
  endpoint:
    path: /Composition/$document
    method: POST
    data_selector: resource
    params: {}
- name: composition_read
  endpoint:
    path: /Composition/id/$document
    method: GET
    data_selector: resource
    params: {}
- name: composition_update
  endpoint:
    path: /Composition/$update-mdi
    method: PUT
    data_selector: resource
    params: {}
notes:
- Standard MDI API (MAPI) will be documented as a best practice in the MDI IG site
  in the future.
- All data exchanges in MDI FHIR IG must be done in HTTPS
- The search parameters for patient are formatted with '.' (dot).
- Partial document is allowed if CMS needs to update only portion of death certificate
  document.
errors:
- 'invalid_request: The request is missing'
- 'invalid_client: Client authentication failed'
- 'invalid_grant: The provided authorization grant is invalid'
- '500 Internal Server Error: The "case number" does not exist.'
- '400 Bad Request: Invalid input parameters.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://apps.hdap.gatech.edu/raven/
source_metadata: null
