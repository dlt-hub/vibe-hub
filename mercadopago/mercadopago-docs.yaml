auth_info:
- information_source; https://www.mercadopago.com.br/developers/en/reference:
  - 'Authentication uses Bearer tokens in the Authorization header. Include your access
    token as "Authorization: Bearer <ENV_ACCESS_TOKEN>" in all API requests. The access
    token should be stored securely server-side and never exposed in client-side code
    or public repositories.'
- information_source; https://www.mercadopago.com.br/developers/en/reference/orders/online-payments/create/post:
  - Access tokens are sent as Bearer tokens in the Authorization header. The token
    format is Bearer APP_USR-[alphanumeric string]. An X-Idempotency-Key header is
    also required for request deduplication. There is no support for test credentials;
    use test users with production credentials in the sandbox environment and production
    credentials in the production environment.
- information_source; https://www.mercadopago.com.br/developers/en/reference/payments/_payments_search/get:
  - 'Authentication uses Bearer token in the Authorization header. The token format
    is APP_USR-[alphanumeric string] and must be sent as Authorization: Bearer APP_USR-[token_value]
    in request headers.'
  - 'The Mercado Pago API uses Bearer token authentication. Include an Authorization
    header with the value Bearer followed by your access token (format: APP_USR-[token_string]).'
  - 'The Mercado Pago API uses Bearer token authentication. Include the access token
    in the Authorization header as "Authorization: Bearer APP_USR-[token]", where
    the token is an application user access token obtained from your Mercado Pago
    account.'
pagination_info:
- information_source; https://www.mercadopago.com.br/developers/en/reference/payments/_payments_search/get:
  - The API uses offset-based pagination with query parameters. Request parameters
    include offset (optional, default 0) and limit (optional, default 30) in the query
    string. The response contains a paging object with total (total results), limit
    (results per page), and offset (current position). To get the next page, increment
    offset by the limit value and resubmit the request.
  - 'The endpoint uses query parameters for pagination control: sort (required, specifies
    ordering attribute), criteria (required, "asc" or "desc"), external_reference
    (required), and range (required, defines search interval). The response includes
    a paging object containing pagination information for search results.'
