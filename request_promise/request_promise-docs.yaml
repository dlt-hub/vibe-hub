auth_info:
- information_source; https://app.unpkg.com/request-promise@4.2.6/files/README.md:
  - The GitHub API example shows that authentication is done via an access_token query
    parameter. Pass the token in the qs option object with the key access_token, which
    will be appended to the URI as a query string parameter.
possible_base_urls:
- information_source; https://app.unpkg.com/request-promise@4.2.6/files/README.md:
  - http://api.posttestserver.com
  - http://www.google.com
possible_endpoints:
- information_source; https://app.unpkg.com/request-promise@4.2.6/files/README.md:
  - GET http://www.google.com
  - GET https://api.github.com/user/repos
  - POST http://api.posttestserver.com/post
