auth_info:
- information_source; https://www.barcodelookup.com/api-documentation:
  - API key authentication is required. Pass the API key via the query parameter `key`
    in the request URL to the barcode lookup endpoint. A 403 status indicates an invalid
    API key.
  - API key authentication is required. Pass your API key as a query parameter named
    `key` in the request URL (e.g., `https://api.barcodelookup.com/v3/products?barcode=077341125112&formatted=y&key=YOUR_API_KEY`).
    Obtain your API key and include it in every request to the barcode lookup endpoint.
  - API key authentication is required. Pass your API key as a query parameter named
    key in the request URL, for example key=your_api_key.
  - API key authentication is required. Pass your API key as the `key` query parameter
    in the request URL (e.g., `key=your_api_key`).
  - API key authentication is required. Pass your unique API key as a query parameter
    named key in the request URL, for example https://api.barcodelookup.com/v3/rate-limits?key=your_api_key.
    The key parameter must be included in all API requests.
pagination_info:
- information_source; https://www.barcodelookup.com/api-documentation:
  - 'Pagination uses either cursor-based or page-based navigation. For cursor-based:
    set metadata=y and cursor=y in the first request, then use the next_cursor value
    from the metadata response in the cursor parameter for subsequent requests. For
    page-based: use the page parameter to navigate, but limited to 1,000 pages maximum.
    Both methods work with search, manufacturer, and partial barcode queries.'
  - The 'page' parameter is a query parameter used to paginate results, with a maximum
    limit of 1,000 pages. For datasets of 10,000 results or fewer (at 10 results per
    page), use the page parameter in the query string; the API also supports cursor-based
    pagination as an alternative method for larger datasets.
