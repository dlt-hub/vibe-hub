notes:
- The time is automatically updated for Daylight Savings Time.
- Smartcards are used to configure and operate equipment.
- System Administrator Cards should only need to be used at the very beginning and
  very end of an election.
- VxAdmin is generally compatible with state election file data or a file format provided
  by VotingWorks.
- VxAdmin and VxCentralScan require users to use a smart card and a PIN to log in.
- Both machines will display Machine Locked when turned on.
- Formatting the USB drive will delete all files on the USB drive.
- Only one USB drive should be plugged into VxScan at a time.
- The machine must be in Official Ballot Mode on Election Day.
- VxAdmin will generate the election package of all ballot styles, saving it automatically
  on the USB drive. The file is saved inside the /election-packages folder.
- Disable Double Sheet Detection - use to disable the ultrasonic sensor on VxScan
  in the event it fails and improperly rejects single sheets as multiple sheets.
- This system setting should only be used if advised by VotingWorks support staff.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- VxScan and VxCentralScan default to test mode after configuration.
- Use to disable the ultrasonic sensor on VxScan in the event it fails.
- System setting should only be used if advised by VotingWorks support staff.
- Requires configuration of VxScan for election day.
- VxScan's scanner comes in a tamper-evident case and the ballot box is collapsed.
- The `Pause Voting` action is used to pause voting and not allow ballots to be received
  by VxScan.
- To resume voting, a Poll Worker Card must be inserted and `Yes, Resume Voting` selected.
- Functions are limited to System Administrators and only appear in a menu with use
  of a System Administrator Card.
- If there is an orange banner that says 'Test Ballot Mode' on the screen, contact
  your election administrator immediately to prepare the machine for the election.
- Logic & accuracy testing (L&A) is meant to ensure that every component of the voting
  system is operating as expected and has been configured properly for a specific
  election.
- A USB drive is required to use VxScan on election day.
- The polls are now closed.
- Write-in votes without the bubble marked are not included in tally reports until
  they are vote is assigned via adjudication.
- The following steps must be completed by the Election Manager.
- Reports can be exported as PDF or CSV.
- Files will save to the reports/ folder on the USB drive.
- Anything marked invalid becomes an undervote if no other votes were marked in a
  contest.
- Manual tallies must be entered by the Election Manager.
- Reports can be printed or exported as PDF or CSV files.
- Ballots should have been secured post-tabulation. Follow state guidelines to ensure
  proper retention.
- VxCentralScan is now configured and in Test Mode.
- If at any point, the VxCentralScan laptop becomes unresponsive, simply press the
  power button for one second and release.
- VotingWorks recommends loading no more than 50 ballot sheets at a time.
- Tabulated ballots should be sealed into a secure container post-tabulation with
  the seal number recorded as required.
- VxCentralScan backup files are saved on election night.
- To remove files from VxCentralScan, select Settings from the side menu and select
  Unconfigure Machine.
- Follow state guidelines to ensure proper retention.
- Backup files are saved on election night and include CVRs and ballot images.
- To remove files, select 'Unconfigure Machine' in the Settings menu.
errors:
- Polling actions may not be effective if the Poll Worker Card is not inserted correctly.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'MODE_MISMATCH: Remove the ballot or switch scanner modes.'
- 'UNREADABLE_BALLOT: Remove and re-scan the ballot sheet.'
- 'MODE_MISMATCH: Ensure scanner mode matches the ballot type.'
