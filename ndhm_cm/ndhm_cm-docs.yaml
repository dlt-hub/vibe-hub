auth_info:
- information_source; https://api.apis.guru/v2/specs/ndhm.gov.in/ndhm-cm/0.5/openapi.json:
  - The API requires an "accessToken" obtained from the users/auth process, passed
    via the Authorization header parameter. The token may be invalidated if it was
    designated for one-time usage or has expired.
  - The API requires an authorization parameter (referenced via `#/components/parameters/authorization`).
    The HIP must send an authentication request to the patient (e.g., OTP verification)
    before returning the response, communicate the authentication mode, and subsequently
    expect a token passed via the /link/confirm endpoint against the link.referenceNumber
    from this call.
