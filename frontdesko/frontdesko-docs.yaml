auth_info:
- information_source; https://frontdesko.com/api-docs:
  - Secure Authentication with OAuth 2.0 and API keys. Rate limiting and enterprise-grade
    security are implemented for all API communications.
- information_source; https://frontdesko.com/integrations:
  - The Frontdesko API uses bearer token authentication with API keys. Include the
    api_key in the Authorization header as "Bearer {api_key}" for all requests to
    the REST API endpoints.
- information_source; https://frontdesko.com/api-sandbox:
  - The API uses Bearer token authentication. Send your API key in the Authorization
    header as "Bearer YOUR_API_KEY" when making requests to endpoints like GET /api/v1/reservations
    and POST /api/v1/reservations.
pagination_info:
- information_source; https://frontdesko.com/api-docs:
  - The GET /api/v1/reservations endpoint uses offset-based pagination with page and
    per_page query parameters. The response includes a pagination object containing
    page (current page number), per_page (items per page, default 20), total (total
    reservation count), and total_pages (total number of pages). Increment the page
    parameter to fetch subsequent pages until page equals total_pages.
- information_source; https://frontdesko.com/integrations:
  - 'Pagination uses optional query parameters: page (default 1) and per_page (default
    50). Response includes meta fields: total (total records), page (current page),
    and per_page (records per page). Construct next request by incrementing the page
    parameter until reaching the final page.'
