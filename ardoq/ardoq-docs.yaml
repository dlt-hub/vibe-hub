auth_info:
- information_source; https://help.ardoq.com/en/articles/44146-rest-api-tutorial:
  - 'API requests to Ardoq require bearer token authentication passed in the Authorization
    header. Include the header Authorization: Token token=yourAPIToken where yourAPIToken
    is your actual API token obtained from Ardoq. The token is sent as a bearer token
    in the standard Authorization header with the format "Token token=<your_token>".'
  - 'API token authentication is required. Send the token in the Authorization header
    using the format "Authorization: Token token=yourAPIToken" where yourAPIToken
    is replaced with your actual API token value.'
  - 'Authentication uses a token-based scheme sent via the Authorization header. Include
    the header "Authorization: Token token=yourAPIToken" where yourAPIToken is replaced
    with your actual API token.'
  - 'Authorization uses a token-based scheme sent in the Authorization header. Include
    the header "Authorization: Token token=yourAPIToken" where yourAPIToken is your
    actual API token obtained from the system.'
  - 'Authorization: Token token=yourAPIToken header is required. Pass your API token
    in the Authorization header using the format "Token token=YOUR_API_TOKEN".'
