notes:
- By default, REST API features are disabled.
- Only clients that match these client URLs and pass the API key will be allowed to
  post events.
- By default, the REST API is fully disabled.
- Submitting dynamically using AJAX is the default.
- 'If checked, My Calendar: Submissions will reject event submissions that conflict
  with a previously scheduled event.'
- If checked, submitters will be able to upload images to your site for their event
  image.
- Submissions will reject event submissions that conflict with a previously scheduled
  event.
- Custom fields are listed in the custom field editor, though PHP and JSON fields
  canâ€™t be modified in the editor.
- Custom fields can be defined in PHP or JSON.
- PHP and JSON fields can't be modified in the editor.
- The default output is simple, but customizable.
- The only absolutely required fields are event_title and event_begin.
- Event Approval status is only managed when an imported event is being updated.
- Category name, color, icon, and privacy fields are only applied if the value passed
  in event_category does not already exist. If a category name is supplied that is
  already present, the category will not be updated to match.
