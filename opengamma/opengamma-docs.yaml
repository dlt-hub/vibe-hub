auth_info:
- information_source; https://docs.opengamma.com/:
  - Authorization header using Bearer token scheme. Send the access token in the Authorization
    header with format "Bearer <Your access token here>". The token is required for
    all requests; missing or invalid tokens result in 401 responses, and insufficient
    permissions result in 403 responses.
  - Authorization header with Bearer token is required. Send the access token in the
    Authorization header as "Bearer <Your access token here>".
  - Authorization header with Bearer token scheme is required. Send the token in the
    Authorization header as "Bearer <Your access token>".
  - 'Bearer token authentication is required. Include the header "Authorization: Bearer
    <Your access token>" with requests. For responses larger than 3MBs, a redirect
    URL with pre-signed credentials valid for 30 seconds is provided; re-polling generates
    a new URL if credentials expire.'
  - Bearer token authentication is required. Send the access token in the Authorization
