resources:
- name: initiate_payment
  endpoint:
    path: /payment/initiate
    method: POST
    data_selector: response
    params:
      public_key: your_public_key
      identifier: string (20)
      currency: string (4)
      amount: decimal
      details: string (100)
      ipn_url: string
      success_url: string
      cancel_url: string
      site_logo: string/url
      checkout_theme: string
      customer_name: string (30)
      customer_email: string (30)
- name: validate_payment
  endpoint:
    path: /your_business_application_ipn_url
    method: POST
    data_selector: response
    params:
      status: string
      identifier: string
      signature: string
      data: string
notes:
- API key is required to authenticate requests.
- Use sandbox URL for testing and live URL for production.
errors:
- Invalid api key
auth_info:
  mentioned_objects: []
client:
  base_url: https://xmanagement.io
  auth:
    type: apikey
source_metadata: null
