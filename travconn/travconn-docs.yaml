resources:
- name: Get Token
  endpoint:
    path: /token
    method: POST
    data_selector: access_token
- name: Price Search
  endpoint:
    path: /integration/price/HotelPriceSearch
    method: POST
    data_selector: response
- name: Insert Reservation
  endpoint:
    path: /integration/source/InsertReservation
    method: POST
    data_selector: response
- name: Get Reservations
  endpoint:
    path: /integration/source/GetReservations
    method: POST
    data_selector: response
- name: Get Region List
  endpoint:
    path: /integration/Lists/GetRegionList
    method: POST
    data_selector: response
- name: Get SubRegion List
  endpoint:
    path: /integration/Lists/GetSubRegionList
    method: GET
    data_selector: response
- name: Get Hotel List
  endpoint:
    path: /integration/Lists/GetHotelList
    method: GET
    data_selector: response
    params:
      IsActive: 'true'
- name: Get RoomType List
  endpoint:
    path: /integration/Lists/GetRoomTypeList
    method: GET
    data_selector: response
- name: Get BoardList
  endpoint:
    path: /integration/Lists/GetBoardList
    method: GET
    data_selector: response
- name: Cancel Request
  endpoint:
    path: /integration/source/CancelRequest
    method: POST
    data_selector: response
notes:
- Requires Email-Password combination in the request body for token authorization.
- Bearer Token required for subsequent requests.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: http://domain.com
  auth:
    type: oauth2
    location: header
    header_name: Authorization
  headers:
    ApiKey: your_key
source_metadata: null
