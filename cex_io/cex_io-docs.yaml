auth_info:
- information_source; https://api-dev.cexsandbox.io:
  - 'AccessToken obtained during Authorization flow is required to access user settings
    actions. Send the AccessToken as a Bearer token in the Authorization header with
    format "Authorization: Bearer <JWT_TOKEN>". Only one flow can be active per AccessToken;
    starting a new flow will erase the previous state.'
  - 'Authentication uses Bearer tokens (JWT) passed in the Authorization header. Send
    requests with the header ''Authorization: Bearer <JWT_TOKEN>'' where <JWT_TOKEN>
    is the JWT token value.'
  - 'Authentication uses JWT bearer tokens passed in the Authorization header. Include
    the header ''Authorization: Bearer <JWT_TOKEN>'' with each request to the 2FA
    setup endpoints.'
  - 'Authentication uses JWT bearer tokens. Include the token in the Authorization
    header as "Authorization: Bearer <JWT_TOKEN>" for requests that require authentication,
    such as deleting user sessions.'
  - 'Authentication uses JWT bearer tokens. Send the JWT token in the Authorization
    header with the format "Authorization: Bearer <JWT_TOKEN>".'
possible_base_urls:
- information_source; https://api-dev.cexsandbox.io:
  - /api/settings/twofa/setup/sms
  - /auth/api/interaction/v1
possible_endpoints:
- information_source; https://api-dev.cexsandbox.io:
  - DELETE /api/resources/users/{userId}/deletion-request
  - DELETE /api/resources/users/{userId}/sessions
  - DELETE /api/resources/users/{userId}/sessions/{sessionId}
  - GET /api/currencies
  - GET /api/location/countries
  - GET /api/location/phone-codes
  - GET /api/location/us-states
  - GET /api/resources/users/{userIds}/countries
  - GET /api/resources/users/{userIds}/profile
  - GET /api/resources/users/{userId}/sessions
