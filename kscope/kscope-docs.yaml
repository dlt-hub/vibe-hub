auth_info:
- information_source; https://api.kscope.io/:
  - API key authentication is required. Pass your API key as a query parameter named
    "key" in requests to the API endpoint, for example key=YOUR-API-KEY in the URL
    query string.
- information_source; https://api.kscope.io/api-documentation:
  - API authentication uses a query parameter named key with the value API-KEY. The
    API key must be passed as a query parameter in the URL string, not in headers
    or request body.
  - API key authentication is required and must be passed as a query parameter named
    `key` in the request URL. The key is mandatory for all requests to this endpoint.
  - API key authentication is required and must be passed as a query parameter named
    key in the request URL to the kscope.io API endpoint. A 401 response indicates
    an invalid or missing API key.
  - API key authentication is required and must be passed as a query parameter named
