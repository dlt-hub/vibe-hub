pagination_info:
- information_source; https://api.kscope.io/api-documentation:
  - Pagination uses `start` (Int, optional) and `limit` (Int, optional, default 100,
    max 100) query parameters. The `start` parameter offsets results; when `end` is
    100, set next `start` to 100. Response includes `start` and `total` fields to
    track position and total results.
  - Pagination uses limit (query parameter, default 100, max 100) to control results
    per request and start (query parameter) to specify the starting position for results.
    The response structure is not shown, so stopping conditions and response fields
    for navigation are unclear.
  - Pagination uses limit (query parameter, optional, default 100, max 100) and page
    (query parameter, optional) to control results. Response structure indicates page-based
    pagination, though specific response fields for navigation are not detailed in
    the provided documentation.
  - Pagination uses offset and limit parameters. The limit parameter (query, optional,
    default 100, max 100) specifies maximum results per request, and offset (query,
    optional) is used to page through data by incrementing it across requests.
  - Pagination uses offset and limit query parameters. The limit parameter (default
    100, max 100) specifies maximum results to return, and offset (default 0) specifies
    how many results to skip. The response includes a total field indicating total
    available results.
