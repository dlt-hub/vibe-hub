auth_info:
- information_source; https://developers.beehiiv.com/api-reference/automations/index:
  - 'Authorization header with Bearer token scheme. Send credentials as Authorization:
    Bearer <token> in the request header.'
  - Bearer authentication is required. Include an Authorization header with the value
    Bearer <token>, where <token> is your auth token.
- information_source; https://developers.beehiiv.com/api-reference/publications/index:
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer YOUR_API_KEY" with your API key to authenticate
    requests to the beehiiv API.'
  - Bearer token authentication is required. Send the token in the Authorization header
    as `Bearer <token>`, where token is your auth token.
- information_source; https://developers.beehiiv.com/api-reference/subscriptions/index:
  - Bearer authentication of the form Bearer <token>, where token is your auth token.
    The token should be passed in the Authorization header.
pagination_info:
- information_source; https://developers.beehiiv.com/welcome/pagination:
  - Beehiiv API uses cursor-based pagination as the primary method. Request parameters
    include limit (query parameter, optional, controls page size) and cursor (query
    parameter, optional, for pagination position). Response includes data array, pagination
    object with cursor (for next page) and has_more boolean to indicate if more pages
    exist. Use the cursor value from the response in the next request's cursor parameter
    to fetch subsequent pages; stop when has_more is false. Offset-based pagination
    is deprecated.
  - Cursor-based pagination uses optional `cursor` (string, opaque token) and `limit`
    (integer, max 100) query parameters. Response includes `pagination` object with
    `limit`, `has_more` boolean, and `next_cursor` string; pass `next_cursor` as cursor
    parameter for next request and stop when `has_more` is false.
