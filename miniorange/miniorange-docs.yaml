auth_info:
- information_source; https://plugins.miniorange.com/oauth-api-documentation:
  - Client Credentials OAuth2 grant for machine-to-machine authentication. POST to
    http://<wp_base_url>/wp-json/moserver/token with Content-Type application/x-www-form-urlencoded
    and parameters grant_type=client_credentials, client_id=<client_id>, client_secret=<clientSecret>,
    redirect_uri=<redirect_uri>, and scope=<permissions_requested>. Returns a Bearer
    token (signed JSON Web Token) for subsequent API requests.
  - OAuth 2.0 Bearer token authentication. After obtaining an access_token from the
    token endpoint, use it to access protected resources by including it in the Authorization
    header with the Bearer scheme. The access_token has an expiry time (expires_in)
    and is scoped to specific permissions (scope parameter).
- information_source; https://plugins.miniorange.com/wordpress:
  - 'REST API Authentication methods supported: Basic Authentication, API Key Authentication,
    OAuth 2.0 Authentication, and JWT Authentication. Tokens can use HMAC encryption
    for improved security. Third-party token providers including Firebase, Azure,
    AWS Cognito, Okta, Keycloak, ADFS, Google, Facebook, and Apple are supported for
    external Identity Provider integration.'
  - 'REST API authentication supports multiple methods: Basic Authentication, API
    Key Authentication, OAuth 2.0 Authentication, and JWT Authentication with HMAC
    encryption. Third-party token providers including Firebase, Azure, AWS Cognito,
    Okta, Keycloak, ADFS, Google, Facebook, and Apple can be integrated as external
    Identity Providers for seamless authentication.'
- information_source; https://plugins.miniorange.com/wordpress-login-using-jwt-single-sign-on-sso:
  - JWT tokens are passed in URL or request headers to authenticate users across multiple
    WordPress sites. The plugin supports token-based session sharing where JWT tokens
    can be shared via URL parameters, request headers, or browser cookies to enable
    auto-login across interconnected sites within the same subdomain network.
possible_base_urls:
- information_source; https://plugins.miniorange.com/prestashop-single-sign-on-sso-login:
  - https://login.xecurify.com/moas/login
- information_source; https://plugins.miniorange.com/single-sign-on-sso-for-easygenerator-using-wordpress-as-oauth-server:
  - https://auth-staging.easygenerator.com
possible_endpoints:
- information_source; https://plugins.miniorange.com/oauth-api-documentation:
  - POST http://<wp_base_url>/wp-json/moserver/token
- information_source; https://plugins.miniorange.com/prestashop-single-sign-on-sso-login:
  - GET https://login.xecurify.com/moas/login
- information_source; https://plugins.miniorange.com/single-sign-on-sso-for-easygenerator-using-wordpress-as-oauth-server:
  - GET https://< your-wordpress-domain >/wp-json/moserver/authorize
  - GET https://< your-wordpress-domain >/wp-json/moserver/resource
  - GET https://< your-wordpress-domain >/wp-json/moserver/token
  - GET https://auth-staging.easygenerator.com/api/auth/oauth/<provider-name>
  - GET https://auth-staging.easygenerator.com/api/auth/oauth/<provider-name>?callbackUrl=<course-url>
  - GET https://auth.easygenerator.com/api/auth/oauth/<provider-name>
  - GET https://auth.easygenerator.com/api/auth/oauth/<provider-name>?callbackUrl=<course-url>
