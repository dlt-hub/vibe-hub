notes:
- All URLs MUST end with a forward slash `/`.
- Using `Uploadcare.Simple` auth is not recommended in production.
- Libraries that utilize Upload API.
- Libraries that utilize both REST and Upload APIs.
- Every uploaded file is immediately available on CDN.
- The Uploadcare Smart CDN is rock-solid and lightning-fast in both directions.
- Secure uploads even on spotty connections.
- File Uploader protects your users and your brand by automatically blocking unwanted
  uploads.
- Automatic format conversion to modern formats like AVIF and WebP is supported.
- Built-in malware scanning and content moderation are available.
- Uses OAuth2 for authentication.
- Uploadcare is SOC2 and HIPAA-compliant, ensuring industry-standard security measures.
- Files are delivered from personal subdomains on *.ucarecd.net
- Accounts registered before September 4, 2025 can still use the legacy global domain
  ucarecdn.com
- Trial accounts have restrictions on uploading certain file types that could pose
  security risks.
- Attempts to upload restricted file types will result in a fileTypeForbiddenError.
- Each migration source requires API keys.
- Partners enjoy custom usage-based plans and discounts.
- Some image operations can’t be performed on the fly and work asynchronously via
  REST API
- Adaptive quality is enabled by default for projects created on or after August 4,
  2025.
- This feature is available on paid plans
- Don’t use the test secret in production
- Image bandwidth cut by 86% compared to unoptimized traffic
- Supports uploads from various sources including local storage and cloud services.
- Can handle large files up to 5TB in size.
- Uploadcare processes images on the fly. We count storage space only for original
  files. Processed versions don’t occupy any space in your storage limit.
- Adaptive quality algorithms ensure the best compression-to-quality ratio.
- Project pointed with $YOUR_PUBLIC_KEY and $YOUR_SECRET_KEY should have Video processing
  feature enabled.
- Secure & compliant — GDPR and HIPAA compliant
- Hassle-free Infrastructure.
- Forget about configuring servers, buckets, security policies, or roles – all you
  need is Uploadcare’s File Upload Library and an API key.
- Webhook notifications can be set up for incident updates.
- Uses OAuth2 for authentication
- Uses API key for authentication
- Mobile-friendly file uploader with built-in image editor
- Supports multiple image formats including JPG, PNG, WEBP, AVIF, and HEIC
- Supports enterprise-grade security with HIPAA, SOC2, GDPR, and CCPA compliance.
- Offers features like Signed Uploads and Authenticated URLs.
- Enterprise-grade compliance without enterprise pricing
- Uploadcare is SOC2, GDPR, CCPA, and HIPAA compliant
- Free data migration from Cloudinary
- Support available during migration process
- Uploadcare is SOC2, CCPA, GDPR, and HIPAA compliant out of the box.
- The Services are owned and operated by Uploadcare.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in Uploadcare.
- Every request must contain the Authorization header defining auth-scheme and auth-param.
- The signature part of the Uploadcare authentication method must be constructed from
  several components.
- All your uploads go to the storage covered by SLA with a 99.9% uptime.
- Uploadcare infrastructure is compliant with SOC 2, HIPAA, and more.
- jQuery File Uploader package is officially deprecated as of September 1, 2025.
- Users don’t need to downscale images on their devices to meet the uploading requirements.
- Each file will have its tiny progress bar and a preview when it’s uploaded.
- The output resolution limit for data-image-shrink is 268 MP.
- Implementing the `previewProxy` option works best for cases where your application
  uses cookie-based authorization.
- The uploader uses `url` as the query parameter name by default.
- Upload API requires only a public key, while REST API requires both public and secret
  keys.
- Requires both public and secret keys for REST API.
- Currently only supports uploading of images. The integration will expand in 2025
  to support video and other types of file uploads.
- Supports uploading files of any type and size up to 5 TB
- Compatible with standard WordPress image editor
- Requires API key from Uploadcare Dashboard.
- Files uploaded become either a single URL for an avatar photo or a list of those
  for slides.
- Specifying YOUR_PUBLIC_KEY is mandatory for using UploadClient.
- Requires setup of API keys in the configuration object.
- Secure authentication
- Secure uploads (signed uploads)
- Secure delivery (signed URLs)
- Secure webhooks (signing secret)
- Files get deleted within a 24-hour period if not stored manually or automatically.
- The public key must be specified in config/initializers/uploadcare.rb to use File
  Upload.
- Automatic File Storing is on by default.
- Uses API key for authentication — requires setup of project keys in Uploadcare.
- Your Uploadcare project is identified by a unique Public Key and Secret Key pair.
- Your Uploadcare project needs to be identified by a unique pair of public and secret
  API keys.
- Maximum breakpoint value is 1500 for image processing.
- Get your public key from the Dashboard and add it to your environment variables
  through .env file or your hosting UI.
- Users must create a Shopify account to access the integration.
- Product images must have a transparent area to be filled with the uploaded image.
- Ensure the product image has a transparent area.
- The product must have a 'customizable' tag.
- Forces files uploaded with a file uploader not to be stored.
- 'We recommend creating at least two projects: for staging and the production environment.'
- 'We also recommend having different projects for different kinds of data: one serves
  your frontend assets, another for user-generated content, and one more for content
  that must be additionally secured with signed uploads and URLs.'
- Uploadcare calculates your operations and rounds up to the nearest thousand.
- Multipart uploading up to 5 TB per file
- Authenticated uploading process
- Direct file uploads support files smaller than 100 MiB only.
- Uses API key for authentication.
- Enable automatic compression by turning on Adaptive quality.
- Automate image responsiveness using the Adaptive image component.
- Adjust video quality by enabling Adaptive bitrate streaming.
- Image processing operations can be applied to files smaller than 100 MB.
- The dimensions you specify for the last operation should not exceed 3000x3000 pixels.
- By default, uploaded files are cached for up to one year.
- File indexing by search engines is disabled by default.
- 'Uploadcare is committed to complying with industry-standard privacy and security
  measures and all applicable laws and regulations to keep customer and end-user data
  safe and secure: SOC 2, HIPAA, GDPR.'
- MIME type filtering is only available on paid plans.
- SVG validation option is available on paid plans.
- Unsafe content moderation feature detects unwanted images on upload.
- Works asynchronously and requires processing job status check.
- All files are checked by ClamAV (open-source antivirus engine).
- Virus checking is currently available on the REST API v0.7 or higher.
- You must be using the Uploadcare Custom plan.
- You must execute a Business Associate Agreement to ensure the proper handling of
  ePHIs.
- You must authorize delivery of uploaded files with signed URLs for your HIPAA compliant
  Uploadcare accounts.
- You must use two-factor authentication for anybody who has access to your Uploadcare
  account.
- You can’t use video processing or file conversion features with a HIPAA compliant
  Uploadcare project.
- Uploadcare storage requires no configuration and works out of the box.
- The traffic and storage costs are included in your plan, and you can monitor your
  usage in the Dashboard.
- Files are immutable, but you can make local copies to create new file versions.
- Deleting a file removes it from storage but doesn't invalidate the CDN cache.
- File groups can contain up to 1000 files.
- File groups are immutable; adding, deleting or changing group elements is impossible.
- Webhook notifications are sent asynchronously.
- The same webhook endpoint can be added multiple times for different events.
- Stick to the Uploadcare auth scheme in the production code.
- All new uploads from the Uploadcare storage will be transferred to your S3 bucket
  automatically.
- Only one S3 bucket can be connected to one Uploadcare project.
- Only file originals are backed up.
- File conversion works asynchronously through the REST API.
- Project must have Document conversion feature enabled.
- The API response to the conversion request doesn’t indicate the group UUID since
  the group identifier includes the number of files in the group, which is determined
  later.
- The processed file can be addressed via its new UUID.
- If the same file is converted again to the same format, the group ID in the response
  will be updated, but the previous group and its files will not be deleted.
- Uses Uploadcare.Simple for authentication with public and secret keys
- Uses apiKeyAuth for authorization.
- Every request must contain the `Authorization` header.
- Do not include the secret key in every request when using Uploadcare auth.
