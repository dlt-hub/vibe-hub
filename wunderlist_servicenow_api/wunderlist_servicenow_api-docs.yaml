auth_info:
- information_source; https://daab.in/2015/07/07/wunderlist-servicenow-api.html:
  - OAuth2 authorization code flow. The client exchanges an authorization code for
    an access token by sending a POST request to https://www.wunderlist.com/oauth/access_token
    with a JSON body containing client_id, client_secret, and code parameters. The
    client_id and client_secret are retrieved from instance configuration variables
    (x_4591_wunderlist.wu_client_id and x_4591_wunderlist.wu_client_secret respectively).
  - The code demonstrates OAuth2 authorization code flow where credentials are retrieved
    from ServiceNow properties (x_4591_wunderlist.wu_client_id and x_4591_wunderlist.wu_client_secret)
    and sent as parameters (client_id, client_secret, code) in a POST request body
    to obtain an access token.
possible_base_urls:
- information_source; https://daab.in/2015/07/07/wunderlist-servicenow-api.html:
  - https://www.wunderlist.com/oauth/access_token
possible_endpoints:
- information_source; https://daab.in/2015/07/07/wunderlist-servicenow-api.html:
  - POST https://www.wunderlist.com/oauth/access_token
