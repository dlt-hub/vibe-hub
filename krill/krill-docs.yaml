auth_info:
- information_source; https://krill.docs.nlnetlabs.nl/en/0.8.2/api.html:
  - 'The Krill API uses Bearer token authentication. Send the access token in the
    Authorization header with the format "Authorization: Bearer <access_token>". Replace
    <YOUR XXX> with your actual access token when making API calls to your Krill server
    instance.'
  - The Krill API uses bearer token based authentication. Credentials must be sent
    as a bearer token in the Authorization header with requests to the HTTPS API endpoints.
- information_source; https://krill.docs.nlnetlabs.nl/en/stable/cli.html:
  - 'Authorization is required using a Bearer token. Include the header "Authorization:
    Bearer secret" in API requests to endpoints for managing CAs. The token value
    "secret" is used in the examples provided.'
  - Authorization is required using a Bearer token. Send the token in the Authorization
    header as "Bearer secret", where "secret" is the actual API secret value provided
    by the server.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer secret" where "secret" is replaced with the actual authentication token
    provided by the API.
possible_base_urls:
- information_source; https://krill.docs.nlnetlabs.nl/en/0.8.2/api.html:
  - https://<your.domain>/api/v1
  - https://krill.docs.nlnetlabs.nl
possible_endpoints:
- information_source; https://krill.docs.nlnetlabs.nl/en/0.8.2/api.html:
  - GET /v1/cas
  - GET https://<your.domain>/api/v1/cas
- information_source; https://krill.docs.nlnetlabs.nl/en/stable/cli.html:
  - DELETE https://localhost:3000/api/v1/cas/ca
  - GET https://localhost:3000/api/v1/authorized
  - GET https://localhost:3000/api/v1/cas
  - GET https://localhost:3000/api/v1/cas/testbed/children/newca/contact
  - GET https://localhost:3000/api/v1/cas/testbed/stats/children/connections
  - GET https://localhost:3000/health
  - POST https://localhost:3000/api/v1/cas
