notes:
- Chainer is under the maintenance phase and further development will be limited to
  bug-fixes and maintenance only.
- Chainer is a rapidly growing neural network platform.
- Python-based – Chainer is developed in Python, allowing for inspection and customization
  of all code in python.
- Python 2 is not supported in Chainer v7.x releases.
- Backward compatibility is kept for revision updates and minor updates.
- Major updates may not guarantee backward compatibility.
- Mac OS X is not an officially supported OS.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- It is generally recommended that you use the latest version of Chainer and its dependent
  libraries (CUDA, cuDNN, iDeep, etc.)
- Chainer v7 requires CuPy v7 if you need GPU support.
- Use the Latest Version
- Enable Hardware Accelerations
- Migrate Data Preprocessing Code from NumPy to CuPy
- Avoid Data Transfer
- Optimize cuDNN Convolution
- Fine-Tune Configuration
- Load Datasets Concurrently
- Use Multiple GPUs
- Use Multiple Nodes
- 'Users relying on undocumented function APIs (directly instantiating old-style classes)
  may experience an error like `TypeError: ''SomeFunction'' object is not callable`
  after upgrading to v3.'
- Chainer v7 requires Python 3.5.2 or later
- Chainer v7 requires CuPy v7 for GPU support
- The existing code using `use_cudnn` argument of [`chainer.functions.spatial_transformer_grid()`]
  and [`chainer.functions.spatial_transformer_sampler()`] require modification to
  work with Chainer v3.
- Uses caching mechanisms for compiled binaries in GPU execution.
- THE SOFTWARE IS PROVIDED “AS IS”, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED,
  INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR
  PURPOSE AND NONINFRINGEMENT.
