auth_info:
- information_source; https://developers.artsy.net/v2/docs/applications:
  - Access token authentication is required via the X-Access-Token header. Users can
    only access their own applications, and requests to list applications must include
    a user_id parameter or will be redirected with a 302 status code.
  - The API requires an access token passed in the X-Access-Token header. Users are
    authorized only to access their own applications; the server returns 404 for unauthorized
    or non-existent resources.
  - 'This API endpoint requires authentication via a user access token passed in the
    X-Access-Token header. Requests must include the header "X-Access-Token: ACCESS_TOKEN"
    where ACCESS_TOKEN is a valid user access token obtained through the authentication
    flow documented at https://developers.artsy.net/v2/docs/authentication.'
- information_source; https://developers.artsy.net/v2/docs/artists:
  - Send an X-XAPP-Token header with an XAPP token value to authenticate requests
    to the Artists API endpoint.
  - X-XAPP-Token authentication is required. Pass the token in the X-XAPP-Token header
    when making requests to the Artsy API. The token value should be provided as XAPP_TOKEN
    in the header.
pagination_info:
- information_source; https://developers.artsy.net/v2/docs/applications:
  - The response uses cursor-based pagination with a cursor parameter in the query
    string. The response includes total_count field and _links object containing self
    and next links with href values; use the next link's href to retrieve the next
    page, and stop when next is not present.
- information_source; https://developers.artsy.net/v2/docs/artists:
  - The response is a paginated result. For details on pagination parameters and navigation,
    refer to the pagination documentation link provided.
- information_source; https://developers.artsy.net/v2/docs/artworks:
  - The response is a paginated result. For details on pagination parameters and structure,
    refer to the pagination documentation linked at https://developers.artsy.net/v2/docs/pagination.
- information_source; https://developers.artsy.net/v2/docs/pagination:
  - Pagination uses cursor-based or offset-based parameters. Request parameters include
    total_count (optional, to retrieve total count), size (optional, limit results),
    cursor (optional, position marker), and offset (optional, skip records); cursor
    and offset are mutually exclusive. Response includes total_count field and _links
    object with self and next keys for navigation.
  - Pagination uses query parameter total_count set to 1 to retrieve the total count
    of items in a paginated response. The total_count field is not included by default
    and must be explicitly requested via the query string.
