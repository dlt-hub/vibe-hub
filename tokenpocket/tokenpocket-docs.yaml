notes:
- Uses OAuth2 with refresh token — requires setup of a connected app in TokenPocket.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Developers need to choose the appropriate integrating method for their own product.
- The Mobile SDK is provided by TokenPocket for native App development and now supports
  Android and iOS platforms.
- This method is limited to pulling up the wallet in the mobile phone system browser.
- Html5 applications cannot receive callbacks like native app.
- TokenPocket mobile app is already compatible with Metamask(ETH), Unisat(BTC), TronLink(TRON),
  Phantom(Solana), Scatter(EOS) , iWallet(IOST) and TonConnect(TON) protocols.
- The TokenPocket Android version supports this protocol from 1.6.7
- Eosio network watch-wallet uses this protocol interact with cold wallet
- TP Wallet supports WalletConnect v1 and v2
- Admins will audit your token submission as soon as possible, so, your patience will
  be appreciated.
- Filling incorrect contract address will lead to the failure of Token inclusion.
- Incorrect decimal filling will result in inaccurate number of tokens.
- A correct email address can guarantee good communication when encountering problems.
- You must attach the link of donation TPT transaction hash and verification transaction
  hash
- One GitHub account is not allowed to submit multiple logos
- The donation amount of TPT has been updated to 100,000
- Logo is only to enrich the token information, and does not guarantee the absolutely
  reliable of the token, nor does it mean any investment advice from TokenPocket,
  please pay attention to the risks
- Due to the openness of GitHub, anyone can leave a message in the submitted order,
  so please don't believe any third-party person's message, beware of scams
- Your request will not be allowed if there is wrong info or format in your files.
- Fees of 50,000 TPT are paid
- Projects have no counterfeit or fraudulent behavior
- Detailed token information
- Make sure to set up the connected app for OAuth2.
- The provided website is accessible and stable.
- The smart contracts have deployed on the mainnet, and the sensitive part requires
  to be open source.
- The sensitive contracts require audit reports from third-party security agencies.
- The interaction logic is clear and has been adapted to the mobile UI.
- Obey the relevant laws and regulations, without fraud and infringement.
- If you violate relevant laws and regulations, you will voluntarily assume corresponding
  legal responsibilities.
- ns is the identifier of namespace as a series.
- chain_id is the unique fields taken by different chains.
- Currently only supports EVM, Polkadot, and EOSIO
errors:
- 'INVALID_CREDENTIALS: Check your client ID and secret.'
- 'ACCESS_DENIED: Ensure your token has the required scopes.'
- 'INVALID_REQUEST: Check request parameters.'
- 'UNAUTHORIZED: Verify your token.'
- 'FORBIDDEN: You do not have permission to access this resource.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - AccessToken
  - RefreshToken
client:
  base_url: https://api.tokenpocket.pro
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://api.tokenpocket.pro/oauth/token
    client_id: '{{ dlt.secrets[''tokenpocket_client_id''] }}'
    client_secret: '{{ dlt.secrets[''tokenpocket_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''tokenpocket_refresh_token''] }}'
    location: header
    header_name: Authorization
source_metadata: null
