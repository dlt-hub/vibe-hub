auth_info:
- information_source; https://wiki.guildwars2.com/wiki/API:2:
  - 'All endpoints that fetch account data require an API key provided in one of two
    ways: either as an Authorization HTTP header with the value Bearer <API key>,
    or as a query parameter access_token=<API key>. Consult the API key documentation
    for a list of authenticated endpoints and their required permissions.'
  - HTTP 403 will be returned if attempting to access an authenticated endpoint without
    a valid API key, or with a valid API key without the necessary permissions. This
    indicates the API uses API key authentication, likely passed as a header or query
    parameter, where endpoints may require specific permissions tied to the key. However,
    the documentation chunk provided does not specify the exact header name, parameter
    name, or how to pass the API key.
- information_source; https://wiki.guildwars2.com/wiki/API:API_key:
  - 'API key authentication is required for authenticated endpoints and can be provided
    in two ways: via the Authorization header as `Authorization: Bearer [api key]`,
    or via the `access_token` query parameter as `?access_token=[api key]`. Each endpoint
    requires specific permission scopes (such as account, progression, inventories,
    unlocks) that are granted when the API key is created, and the API key takes effect
    immediately upon creation and becomes invalid immediately upon deletion.'
- information_source; https://wiki.guildwars2.com/wiki/API:Best_practices:
  - API keys are optional for accessing public endpoints but required for accessing
    account-specific data. Include your API key in the Authorization header as "Bearer
    YOUR_API_KEY". API keys can be generated in your account settings and should be
    kept secure. The API is rate limited per IP with a maximum burst size of 300 requests
    and a refill rate of 5 tokens per second.
- information_source; https://wiki.guildwars2.com/wiki/API:Main:
  - 'Endpoints requiring user or guild-specific data need authentication via API key
    using either an Authorization header with Bearer token or an access_token query
    parameter. The Authorization header method is Authorization: Bearer [api key]
    for custom applications, while the access_token query parameter method is ?access_token=[api
    key] for browser-based requests due to CORS limitations.'
pagination_info:
- information_source; https://wiki.guildwars2.com/wiki/API:2:
  - The API supports paging via `page` and `page_size` query parameters, where pages
    are zero-indexed. Response headers include `X-Page-Size`, `X-Page-Total`, `X-Result-Count`,
    and `X-Result-Total` to indicate pagination state and navigate pages.
