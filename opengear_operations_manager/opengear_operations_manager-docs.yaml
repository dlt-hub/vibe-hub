auth_info:
- ? information_source; https://ftp.opengear.com/download/opengear_appliances/OM/archive/19.Q4.0/doc/og-rest-api-specification-v2-2-ngcs.html
  : - API uses token-based authentication via the Authorization header. Include the
      required Authorization header with the value "Token" followed by a space and
      the session token string (e.g., "Token 521a00e57d4a461b3e4bb0c55166f97c").
    - API uses token-based authentication via the Authorization header. Include the
      required header Authorization with value Token followed by a session token string,
      for example Token 521a00e57d4a461b3e4bb0c55166f97c. A 401 HTTP status indicates
      authentication failure.
    - API uses token-based authentication via the Authorization header. Send the session
      token in the Authorization header with the format "Token {session_token}". Authentication
      failure returns a 401 status code with error details in the response body.
    - API uses token-based authentication via the Authorization header. Send the token
      in the Authorization header with the format "Token {sessionUid}" where sessionUid
      is your authorization session token.
    - API uses token-based authentication. Send the session token in the Authorization
      header with format "Token {{sessionUid}}", where {{sessionUid}} is the actual
      session token value. The Authorization header is required for all requests.
pagination_info:
- ? information_source; https://ftp.opengear.com/download/opengear_appliances/OM/archive/19.Q4.0/doc/og-rest-api-specification-v2-2-ngcs.html
  : - Pagination uses optional query parameters page and per_page. Response includes
      meta.total_pages field. HTTP 400 error indicates invalid or missing page/per_page
      parameters.
    - The API supports pagination via query parameters page and per_page. A 400 error
      is returned if these parameters are missing or incorrect.
    - Use query parameters page and per_page to paginate results. The response includes
      meta.total_pages indicating the total number of pages. A 400 error occurs if
      page or per_page parameters are missing or incorrect.
