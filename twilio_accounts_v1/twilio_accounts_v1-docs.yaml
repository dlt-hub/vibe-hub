auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_accounts_v1/1.42.0/openapi.json:
  - AWS access credentials must be provided in the request body as a form-urlencoded
    parameter named "Credentials" in the format `<AWS_ACCESS_KEY_ID>:<AWS_SECRET_ACCESS_KEY>`.
    The AccountSid parameter specifies which Subaccount the credential is associated
    with.
  - Twilio uses HTTP Basic Authentication with Account SID and Auth Token credentials.
    Send the Account SID as the username and Auth Token as the password in the Authorization
    header using the "Basic" scheme (base64-encoded).
  - Twilio uses HTTP Basic Authentication with an Account SID and Auth Token. Send
    credentials as a base64-encoded string in the Authorization header using the format
    "Basic {base64(accountSid:authToken)}". The security scheme is identified as "accountSid_authToken".
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_accounts_v1/1.42.0/openapi.json:
  - https://accounts.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_accounts_v1/1.42.0/openapi.json:
  - POST /Credentials/AWS
