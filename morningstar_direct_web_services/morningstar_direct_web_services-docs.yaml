auth_info:
- ? information_source; https://developer.morningstar.com/direct-web-services/documentation/api-reference/documents/api-reference
  : - 'Authentication requires a JSON Web Token (JWT) passed as a Bearer token in
      the Authorization header. Include the header Authorization: Bearer {token} with
      each request, where {token} is your JWT.'
- ? information_source; https://developer.morningstar.com/direct-web-services/documentation/api-reference/portfolio-analysis-apacemea/x-ray
  : - Authorization header with Bearer token. Send a JSON Web Token (JWT) in the Authorization
      header as "Bearer {token}" where {token} is replaced with your actual JWT value.
- ? information_source; https://developer.morningstar.com/direct-web-services/documentation/api-reference/screener/investment-screener
  : - 'Authentication uses a Bearer token passed in the Authorization header. The
      token should be sent as "Authorization: Bearer {token}" where {token} is a JSON
      Web token (JWT).'
- information_source; https://developer.morningstar.com/direct-web-services/documentation/documentation/feed-files-api:
  - 'Authorization uses a Bearer token passed in the Authorization header. Include
    the header ''Authorization: Bearer {token}'' in requests, where {token} is your
    authentication token.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer {token}".'
