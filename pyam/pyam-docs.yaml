notes:
- The pyam package is distributed as “pyam-iamc” on pypi.
- Developing pyam requires poetry >= 1.2.
- The ‘meta’ table is not intended for annotations of individual data points.
- IIASA is migrating to a database infrastructure using the ixmp4 package.
- Uses ixmp4 package as a database backend
- Connecting to service anonymously and without credentials
