auth_info:
- information_source; https://docs.twitterapi.io/authentication:
  - 'All API requests require authentication using an API key passed in the x-api-key
    HTTP header. Obtain your API key from the TwitterApiIO Dashboard and include it
    in every request as x-api-key: YOUR_API_KEY.'
  - Every API request requires authentication using an API key sent in the HTTP headers.
    The documentation references sections on getting your API key and using it, with
    examples for cURL, Python, and Java, but the specific header name, parameter name,
    and example key value are not provided in this excerpt.
- information_source; https://twitterapi.io/blog/twitter-api-alternatives-comprehensive-guide-2025:
  - API key authentication via X-API-Key header. Include your api_key in the X-API-Key
    request header for all endpoints. Set api_key to your assigned API key value.
- information_source; https://twitterapi.io/blog/twitter-data-api-complete-guide:
  - 'Simplified authentication using bearer tokens in the Authorization header. Send
    requests with the header "Authorization: Bearer YOUR_API_KEY" where YOUR_API_KEY
    is your API key obtained from the provider. The API key should be included in
    the Authorization header for all REST API requests.'
- information_source; https://twitterapi.io/blog/twitter-login-and-post-api-guide:
  - 'Two-step login process required. Step 1: POST to /twitter/login with username,
    password, and proxy to get login_data. Step 2: POST to /twitter/login/2fa with
    login_data, totp_code (2FA code), and proxy to obtain session. Subsequent API
    calls require session parameter in request body. All requests must use the same
    proxy throughout.'
