notes:
- hashport currently supports transactions between Hedera and Wrapped Hedera (EVM)
- If an asset is ported across while the Hedera network is experiencing downtime,
  the transaction will not be processed by the validator swarm and result in the user's
  assets to not be wrapped and sent to back to the user.
- Only a single NFT can be ported at any given time.
- Features and specifications described in this documentation are in an early stage.
  Any distributions or codebases that can be deployed are at an early state and is
  meant for feedback or testing only.
