client:
  auth: To authenticate with the Cinema8 API, you need to generate an API key, which
    can be obtained by following the instructions in the "Generating API Key for Integrations"
    documentation.
  most_recurring_base_url: https://cinema8.com
  paginator: Pagination is required, and it can be applied using the "start" and "offset"
    parameters in the payload, where "start" indicates the starting point and "offset"
    indicates the number of records to skip.
endpoints:
- 'endpoints source: https://help.cinema8.com/advanced-tools-for-developers/rest-api':
  - /api/v1/media
  - /api/v1/folder
  - /api/v1/analytics
  - /api/v1
  - /api/v1/scene
  - /api/v1/user
- 'endpoints source: https://help.cinema8.com/advanced-tools-for-developers/cinema8-private-token-api':
  - /api/v1/scene/private-token/[PRIVATE_TOKEN
  - /api/v1/analytics/scene/heatmap?private-token=[PRIVATE_TOKEN
  - /api/v1/scene/private-token/list`
  - /api/v1/scene/private-token`
- 'endpoints source: https://help.cinema8.com/advanced-tools-for-developers/how-to-use-cinema8-data-api':
  - /api/v1/scene/list
  - /api/v1`
  - /api/v1/media/upload
  - /api/v1/scene/{id
  - /api/v1/media/list
