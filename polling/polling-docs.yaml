auth_info:
- information_source; https://docs.polling.com/integration/account-level-api:
  - All API requests require authentication using either an API token in the `token`
    header or as a `token` query parameter. The API key must be retrieved from your
    account's Integrations > API Integration > API Key tab and included with each
    request to access account data.
  - 'All API requests require authentication using one API key passed as a bearer
    token in the Authorization header. Include the header Authorization: Bearer YOUR_API_KEY
    with each request to authenticate your API calls to the Account Level API.'
possible_base_urls:
- information_source; https://docs.polling.com/integration/account-level-api:
  - https://api.polling.com
possible_endpoints:
- information_source; https://docs.polling.com/integration/account-level-api:
  - GET /api/account/respondents/{respondent_id}
  - GET /api/account/surveys/{uuid}/respondents/list
  - GET /api/account/surveys/{uuid}/sessions-by-respondent/{respondent_id}
  - GET /api/surveys/{uuid}/sessions-by-respondent/{respondent_id}
  - GET https://api.polling.com/api/account/surveys/{uuid}
