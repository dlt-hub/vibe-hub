notes:
- Bump.sh is built with security and privacy in mind.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- cors-toujours is a lightweight, open-source proxy designed to handle CORS restrictions
  with minimal complexity.
- 'No Logging: In line with our privacy-first approach, cors-toujours doesn’t log
  any data, keeping user information safe and untracked.'
