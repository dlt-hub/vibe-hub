notes:
- Effortless time tracking for teams of all sizes.
- TMetric helps manage project timelines and billing accurately.
- TMetric simplifies time and billing management.
- Jira time synchronization is only available in the Business plan.
- A user who installs the TMetric add-on must be the one who enables synchronization
  in TMetric.
- To avoid synchronization errors, you should allow editing of closed issue in Jira.
- Time synchronization starts immediately after you click Enable synchronization of
  tracked time. Time entries are synchronized automatically every hour, unless you
  initiate synchronization manually on the Integrations page. Only time entries that
  were created in Jira are synchronized.
- If you change the time interval that has been already synchronized, this change
  will be uploaded to Jira in the next synchronization.
- The time of the active task will be synchronized to Jira after you stop the timer
  on this task.
- Any synchronization issues can be traced in the TMetric Log.
- TMetric can be only integrated with the web version of Asana.
- Timer button is integrated in each ClickUp task
- TMetric supports fast integration with ClickUp, one-click time tracking and flexible
  time synchronization
- Timer button is integrated into each Redmine issue
- Time logged in TMetric will be synchronized automatically to Redmine every hour
- Requires login to GitHub account to start tracking
- Timer button is integrated into each Excel Online spreadsheet
- It takes a single click to start the timer
- Timer button is integrated into Outlook toolbar
- No need to stop before opening another email
- TMetric can only be integrated with the web version of Slack.
- Timer button is integrated into each Monday task
- It takes a single click to start the timer directly from Monday
- TMetric can be only integrated with QuickBooks Online.
- Timer button is integrated into each Notion task
- Each time entry contains a link to a Notion task
- TMetric can be only integrated with a web version of Microsoft To Do.
- Timer button is integrated into each Azure DevOps Services work item
- No need to stop before switching to another work item
- Timer button is integrated into each HubSpot task
- Each time entry contains a link to a HubSpot task
- TMetric is developed to help any business to achieve better results.
- Free plan with basic time tracking for a team up to 2
- Reports are highly customizable, allowing users to define the specific data they
  want to see.
- Automated timesheets provide real-time data and insights into employee performance.
- TMetric automates and simplifies billing and invoicing
- Uses OAuth2 with refresh token — requires setup of connected app in TMetric
- Track time allocated by engineers to their support tickets, and categorize time
  spent on various support activities.
- Time tracking App for contractors.
- Discount for nonprofits available upon contact
- We never sell your personal data to anyone.
- We never share any information about your projects, time entries or customers with
  anyone without your explicit permission.
- Participants must adhere to ethical promotion practices.
- The referral program is designed to reward affiliates for bringing new paying customers
  to TMetric.
- Offers a 14-day free trial.
- Free version limited to 2 seats.
- Cross-platform solution available as a web app, desktop (Linux, Windows, Mac) and
  a mobile (Android and iOS) app.
- Data syncs and is stored securely.
- TMetric ensures accurate time tracking, detailed reports, and robust task management.
- Enables precise billing, reduces administrative overhead, and prevents overbudgeting.
- Integrates with project management tools, has a user-friendly interface, and supports
  flexible working hours.
- TMetric offers advanced features like project budgeting, payroll, and activity monitoring.
- TMetric supports team coordination with features like task management, detailed
  reporting, and role-based access.
- TMetric provides a simple onboarding experience with a user-friendly interface that
  helps new users begin quickly.
- TMetric offers a Professional plan at $5 per user/month.
- All information contained on the TMetric site is provided 'as is' without warranty
  of any kind.
- Devart reserves the right to make changes or updates to this site or the services
  or programs described in this site at any time without notice.
- Accurate Time Tracking automates the recording of work hours, reducing manual errors
  and ensuring precise data for payroll and reporting.
- It takes no more than 3 minutes to set up.
- Timer button is integrated into each Zoho CRM task
- No need to stop before switching to another task
- 'No Manual Input Required: Timer button is integrated into each GitLab issue'
- TMetric allows you to review and analyze your time tracking data using various types
  of reports.
- Timer button is integrated into each Zendesk ticket
- No Manual Input Required
- Timer button is integrated into each Usedesk ticket
- Timer button is integrated into each Dixa conversation
- TMetric lässt sich nur mit QuickBooks Online integrieren.
- Requires setup of connected app in TMetric
- Die Timer-Schaltfläche ist in jedes Azure DevOps Services-Arbeitselement integriert
- API requires OAuth2 authentication.
- Sonderpreise für Nonprofit-Organisationen, Bildungseinrichtungen und staatliche
  Institutionen
- TMetric bietet eine 14-tägige, voll funktionsfähige kostenlose Testversion mit der
  Möglichkeit, sie um 7 Tage zu verlängern.
- Rückerstattung innerhalb von 30 Tagen nach dem Kauf für Jahresabonnements und innerhalb
  von 7 Tagen nach dem Kauf für Monatsabonnements.
- The button is only displayed during the trial period, to a workspace owner.
- Only the workspace owner can view the current subscription plan and manage the existing
  subscriptions.
- The trial is available only to the users who have registered for less than 14 days,
  otherwise, when creating a new workspace, the workspace will automatically be on
  a Free plan.
- Only a workspace owner can purchase a subscription.
- Order processing usually takes a couple of minutes. Sometimes it can take half an
  hour (when the order is being checked). Until your order is processed, you will
  be on the Free plan.
- If you choose the Free plan you will lose access to all features from the paid plans.
- When the subscription status is Past Due, you will be able to switch to the Free
  Plan after 2 weeks expiration.
- Only the workspace owner has the right to modify, renew, upgrade, or downgrade a
  subscription.
- After adding additional seats, you will receive an invoice where the amount for
  these seats will be calculated for the remaining portion of the current billing
  period.
- Users can be added to one or several workspaces and have different roles in them.
- Only a workspace owner and admin can configure the required settings for each particular
  workspace.
- Data is imported from CSV files.
- Users can store time data in different formats, either in minutes or in decimal
  hours.
- The Store data in minutes option affects the values you see in reports and invoices.
- Client representatives can view Detailed Report, Projects Summary, and Tasks Summary
  reports for their projects.
- If you are a workspace owner and you delete your account, then the whole workspace
  with all the input data in it will also be deleted.
- If a team lead isn't added to a team, the user will see the work time of other members,
  but won't be able to work on the same projects with them.
- This functionality is available only for users with the Owner and Admin statuses.
- The Time column may change to Hours when the time format in your workspace is set
  to Decimal hours.
- The Activity Summary report contains summarized information about all user activity
  and categorizes time depending on the way it is added to the app.
- You can filter data by the criteria you currently need - either to display data
  for the whole team at once or for a particular team member.
- You can easily show or hide required columns using the Columns drop-down list.
- The rounding feature applies only to reports. The actual time entries maintain their
  original state.
- Rates and time entry durations are converted into seconds and rounded to 12 decimal
  places for precise computation.
- This change takes effect on January 1, 2025. Historical records will retain the
  previous rounding method (to 4 decimal places).
- The exported report may be further used by administrators, project managers, and
  other related persons to analyze workflow performance and share the time tracking
  data.
- The settings that you've applied to your report will be saved locally on your computer.
- Data in a report may slightly differ depending on the role of a user who opens the
  URL.
- If you use relative filters in a report, the same report URL may display different
  data depending on the workspace, in which it is opened, or the time it is opened.
- If you have never connected a calendar before, then the calendar connection button
  will be displayed on the Time page.
- Integrate the Start timer button into your web app by clicking the extension icon.
- GitLab time synchronization is only available in the Business plan.
- If you manage your projects at gitlab.com, synchronization will be limited. All
  time will be logged by a single user since GitLab Cloud does not permit impersonation.
- This feature is only available in the Business plan.
- TMetric does not pull closed or archived projects from Redmine unless they already
  exist in TMetric.
- Only one integration is available for a specific workspace.
- TMetric supports integration with QuickBooks Online starting from the QuickBooks
  Essentials plan.
- Integration with QuickBooks Desktop is not supported.
- ClickUp time synchronization is only available in the Business plan.
- The Billable attribute is synced on the Unlimited plan and above.
- Integrating TMetric with Zoho SalesIQ streamlines time tracking for support teams
  and enables managers to generate reports.
- Before tracking time, each user needs to specify his own time zone in his Profile
  Settings.
- If you signed up for TMetric with Google or Microsoft and did not set a password,
  you will see the Set password link.
- Your password can be reset only when you confirm your email address by clicking
  the link in the email we send you.
