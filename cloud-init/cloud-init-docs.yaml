notes:
- Uses cloud-init for user data configuration
- Multipass only supports passing user data as YAML cloud-config files.
- The NoCloud datasource allows users to provide their own user data, metadata, or
  network configuration directly to an instance.
- To override the default frequency, you will need to modify the module list in /etc/cloud/cloud.cfg
- One may wish to disable cloud-init to ensure that it doesn’t do anything on subsequent
  boots.
- While much of what is defined in the base configuration can be overridden by vendor
  data and user data, base configuration sources do not conform to cloud-config.
- This file must be valid YAML syntax.
- Content found to be gzip compressed will be uncompressed.
- Cloud config data can also render cloud instance metadata variables using jinja
  templating.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Users have ultimate control over vendor data. They can disable its execution or
  disable handling of specific parts of multi-part input.
- By default it only runs on first boot.
- Vendor data can be disabled by the user. If the use of vendor data is required for
  the instance to run, then vendor data should not be used.
- User-supplied cloud-config is merged over cloud-config from vendor data.
- The ec2 metadata service is readable by non-root users.
- Groups are added before users, so any users in a group list must already exist on
  the system.
- If no `users` key is provided the default behavior is to create the default user.
- If security is a concern, use include-once and ssl urls.
- To ensure that apt configuration is valid yaml, any strings containing special characters,
  especially `:` should be quoted.
- On BSD cloud-init will attempt to disable and stop the base system syslogd.
