auth_info:
- information_source; https://developers.whatismybrowser.com/api/docs/v3/sample-code/python/detect/:
  - API key authentication is required. Include the API key in the X-API-KEY header
    when making requests to the whatismybrowser API endpoint at https://api.whatismybrowser.com/api/v3/detect.
    The header should contain your API key value.
- information_source; https://developers.whatismybrowser.com/api/docs/v3/sample-code/php/detect/:
  - 'API Key authentication is required and must be sent as the X-API-KEY header in
    the request. The API Key value should be included in the header as ''X-API-KEY:
    your_api_key_here'' when making POST requests to the API endpoint.'
