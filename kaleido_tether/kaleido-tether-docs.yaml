notes:
- Uses bearer token for authorization
- Each Kaleido service instance gets assigned a unique hostname.
- The service URL can be obtained from the /status endpoint for that service.
- The REST API in this document describes how to manage App2App destinations.
- Each account inside an HD Wallet is identified by an index, ranging from 0 to 2,147,483,648.
- Transfers are conducted with Zero Knowledge Proofs such that the transactions are
  both confidential and anonymous.
