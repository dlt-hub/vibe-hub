auth_info:
- information_source; https://pro.coincap.io/api-docs:
  - Bearer token required in Authorization header. Include your API key as the bearer
    token by clicking the Authorize button in Swagger or manually adding the Authorization
    header with format "Bearer YOUR_API_KEY" to each request.
  - The /account endpoint requires an API key for authentication. Create an API key
    in your dashboard and provide it via the MCP server settings when using the Claude
    Desktop Extension, or pass it as a credential when calling the MCP server at https://rest.coincap.io/mcp.
    The API key authenticates requests to retrieve account-specific information like
    wallet address, tier, staked balances, and available API keys.
- information_source; https://pro.coincap.io/api-docs/:
  - Bearer token authentication is required for API V3. Include your API key as a
    bearer token in the Authorization header for each request. Use the Authorize button
    in Swagger to add your API key automatically to all calls.
  - The API requires an API key for authentication. Create an apiKey in your dashboard
    and provide it via the MCP server settings when using the Claude Desktop Extension.
    For direct REST API calls, send the API key as a header or query parameter (exact
    parameter name not specified in provided documentation).
