auth_info:
- information_source; https://dev.proof.com/docs/scim-api-quick-start-guide:
  - API key authentication is required for SCIM endpoints. Include the API key in
    the ApiKey header with each request. A parent organization API key can be used
    to authenticate requests for child organization endpoints.
possible_base_urls:
- information_source; https://dev.proof.com/docs/scim-api-quick-start-guide:
  - https://api.proof.com/scim/v1/organizations/{organization}/
possible_endpoints:
- information_source; https://dev.proof.com/docs/scim-api-quick-start-guide:
  - DELETE https://api.proof.com/scim/v1/organizations/{organization}/
  - GET https://api.proof.com/scim/v1/organizations/{organization}/
  - PATCH https://api.proof.com/scim/v1/organizations/{organization}/
  - POST https://api.proof.com/scim/v1/organizations/{organization}/
  - PUT https://api.proof.com/scim/v1/organizations/{organization}/
