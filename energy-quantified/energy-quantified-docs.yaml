notes:
- Exactly one of api_key and api_key_file must be set.
- This operation works for curves with curve_type = INSTANCE_PERIOD only.
- Defaults to using OHLC data from the latest available trading day.
- This API requires an API key for access.
- Ensure to handle websocket connections properly.
- Exactly one of api_key and api_key_file must be set at the same time.
- Some countries, such as Great Britain, have an additional flat tax on carbon emissions.
- A user account is required to use this client.
- A user account is required to use this client. You can create one on Energy Quantified’s
  home page.
- The energyquantified package does not automatically pull in pandas or any other
  data analysis libraries, because they are not required to use this package.
- Uses API key for authentication.
- You need to install 'pandas' and 'polars' separately for data analysis.
- Get your API key from Settings – API key on the Energy Quantified web application.
- You can supply the API key directly in the code or load it from a file.
- Metadata is cached.
- Keep in mind that if you do not have a paid subscription on Energy Quantified, you
  will only be able to load data 30 days back from today.
- Non-paying users only get access to instances from the latest 30 days.
- 'Only the following timezones are supported: UTC, WET, CET, EET, Europe/Istanbul,
  Europe/Moscow, Europe/Gas_Day.'
- Currency conversions are not supported for periods.
- You cannot specify both front and delivery at the same time.
- Calculating historical short-run marginal costs is very similar to loading historical
  OHLC data.
- These operations run SRMC calculations on OHLC data.
- Uses options to override efficiency and carbon emissions during SRMC calculations.
- Polars is not required to use the energyquantified package.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Uses WebSocket API for real-time data streaming.
- Filters can be updated on the fly while listening to the stream.
- Uses WebSocket for real-time data stream.
- Uses WebSocket API for real-time data streaming
- Events provide information on operations such as delete and update
- Uses WebSocket for real-time data streaming
- Requires creating filters to subscribe to curve events
- Connection events occur if you are disconnected from the server or did not connect
  in the first place.
- The client will always try to reconnect a couple of times before it gives up and
  emits the DISCONNECTED event.
- Uses WebSocket API to receive real-time curve events
- Must subscribe to filters to receive specific events
- You cannot load data for CURVE_DELETE and CURVE_TRUNCATE events, as deleted data
  no longer exists.
- Timeout events can be useful if you intend to execute some code after a certain
  time.
- Setting the timeout interval eliminates the risk of being stuck and unable to act
  while waiting for new events.
- Uses WebSocket API to stream curve events in real-time.
- Filters for subscription can be provided on the fly while listening to the stream.
- Server only keeps the most recent events
- The client can remember the last event received and continue where it left off on
  restarts.
- Enable this feature by supplying the last_id_file parameter to eq.events.connect()
  with a file path.
- The client regularly updates the file at a defined interval (~0.5/min), when the
  connection drops, and when execution of the process terminates for any reason.
- Note that providing the last_id parameter to eq.events.subscribe_curve_events()
  with an event ID overrides the ID from file.
- Client tries to reconnect on network errors automatically.
- The number of reconnect attempts can be overridden by providing the reconnect_attempts
  parameter.
- Requires subscription with filters to receive events
- Server only keeps the most recent events.
- Uses OAuth2 with refresh token — requires setup of connected app in energyquantified
errors:
- 'APIError: Network or server-related issues.'
- '401 Unauthorized: Recheck API key or permissions'
- '401 Unauthorized: Invalid API key.'
- '500 Internal Server Error: Contact support.'
- 'APIError: Base exception for all errors that may occur during an API call.'
- 'HTTPError: Base class for all HTTP errors. Mostly used to wrap request’s HTTP errors.'
- 'ValidationError: Validation error of some kind (invalid parameter or combination
  of parameters).'
- 'NotFoundError: The resource was not found on the server.'
- 'UnauthorizedError: Authentication errors such as invalid API key or that the user
  is blocked.'
- 'ForbiddenError: The resource is not accessible for the user.'
- 'InternalServerError: The server failed to process the request.'
- 'InitializationError: Initialization error for the Energy Quantified Python client.'
- 'PageError: A page error.'
- 'ParseException: Failed to parse an API response.'
- 'WebSocketsError: Error related to WebSockets.'
- '401 Unauthorized: Recheck API key or authentication method'
- 'NotFoundError: Curve not found'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check API key or authentication details'
- Exception raised if subscribe fails.
- Temporary blocking during connection attempts.
- 'ConnectionError: Unable to connect to the WebSocket endpoint'
- 'Timeout: Response took too long, try again later'
