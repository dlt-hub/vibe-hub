client:
  auth: The Fresh API requires the use of an API key; the Access Token URL for the
    Amplience Dynamic Content is `https://auth.amplience.net/oauth/token`, and the
    authentication type is `OAuth2` with a grant type specified as `Resource Owner
    Password Credentials`.
  most_recurring_base_url: https://api.amplience.net
  paginator: Pagination is required and it supports cursor-based pagination, which
    is optimal for infinite scroll UX patterns, while offset pagination uses fixed
    pages to navigate data.
