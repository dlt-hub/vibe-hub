auth_info:
- information_source; https://www.pepesto.com/docs/recipe-search-api/:
  - Authorization header with Bearer token scheme. Send the API key in the Authorization
    header as "Bearer $PEPESTO_API_KEY", where PEPESTO_API_KEY is the environment
    variable containing your API key.
  - Authorization header with Bearer token. Send the API key as a Bearer token in
    the Authorization header using the format "Bearer $PEPESTO_API_KEY" when making
    requests to the API.
  - 'Authorization is via Bearer token passed in the Authorization header. The API
    key should be provided as a Bearer token in the format "Authorization: Bearer
    $PEPESTO_API_KEY", where PEPESTO_API_KEY is the API key value. The token is sent
    in the Authorization header of HTTP requests to authenticate API calls.'
  - 'Pass your API key in the Authorization header as a Bearer token. Set the header
    to "Authorization: Bearer $PEPESTO_API_KEY" where $PEPESTO_API_KEY is your API
    key obtained by contacting Pepesto.'
  - The API uses bearer token authentication. Include your API key in the Authorization
    header as "Bearer $PEPESTO_API_KEY" with each request to the API endpoints.
possible_base_urls:
- information_source; https://www.pepesto.com/docs/grocery-shopping-api/:
  - https://s.pepesto.com/api
- information_source; https://www.pepesto.com/docs/recipe-search-api/:
  - https://api.pepesto.com
possible_endpoints:
- information_source; https://www.pepesto.com/docs/grocery-shopping-api/:
  - POST https://s.pepesto.com/api/shop
- information_source; https://www.pepesto.com/docs/recipe-search-api/:
