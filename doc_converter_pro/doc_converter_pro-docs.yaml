auth_info:
- information_source; https://api.docconverter.pro/:
  - API key authentication is required. Send your API key in the Authorization header
    as "Bearer YOUR_API_KEY" or as an api_key query parameter. You must have an active
    account with Doc Converter Pro to obtain credentials.
  - 'API uses OAuth2 bearer token authentication. Obtain an access token from the
    https://api.docconverter.pro/token endpoint, then include it in the Authorization
    header with the format "Authorization: Bearer YOUR_ACCESS_TOKEN" for all API calls.'
  - 'Bearer token authentication is required. Include the header Authorization: Bearer
    YOUR_ACCESS_TOKEN with each request, where YOUR_ACCESS_TOKEN is your actual access
    token. Example: Authorization: Bearer eyJhbGciOiJIUzI1NiIsI...exampletoken...0987abc'
  - OAuth 2.0 bearer token authentication is required. Send a POST request to https://api.docconverter.pro/token
    with grant_type set to password, username set to your email address, and password
    set to your DocConverter Pro password in the request body as application/x-www-form-urlencoded.
    The endpoint returns an access_token valid for 14 days, which should then be used
    as a bearer token in subsequent API requests.
  - OAuth2 password grant flow authentication. POST to https://api.docconverter.pro/token
    with form-encoded body containing grant_type set to "password", username, and
    password. The response JSON contains an access_token field that should be extracted
    and used for subsequent API requests.
possible_base_urls:
- information_source; https://api.docconverter.pro/:
  - https://api.docconverter.pro
  - https://api.docconverter.pro/
possible_endpoints:
- information_source; https://api.docconverter.pro/:
  - GET https://api.docconverter.pro/conversions-info
  - POST https://api.docconverter.pro/api/converter/convertdoc
  - POST https://api.docconverter.pro/convert
  - POST https://api.docconverter.pro/merge
  - POST https://api.docconverter.pro/token
