notes:
- Standalone install doesnt require that you have Python, but is limited to the functionality
  that is available in Pmag GUI.
- You must always activate your pmagpy environment when you open a new Terminal window
  if you want to use PmagPy in that window.
- If you are getting weird install errors, try uninstalling and then force reinstalling.
- PmagPy is primarily tested using the bash shell.
- If you encounter issues, check the troubleshooting section.
- You must always activate your pmagpy environment when you open a new Command Prompt
  window if you want to use PmagPy in that window.
- After setting your PATH, you will need to restart the Command Prompt.
- The program may be very slow to initialize the first time.
- 'If you get an error about ''pythonw'', you may need to link ''python'' to ''pythonw''
  with a command like: ln -s ~/anaconda3/bin/python3 ~/anaconda3/bin/pythonw.'
- If you arent able to find a wheel that works, try these instructions.
- Requires Anaconda for Python installation
- Use bash as your shell for installation
- You must use bash as your shell (not csh, zsh, etc.)
- If you get an error about 'pythonw', you may need to link 'python' to 'pythonw'
- PmagPy can also be used on the command line through the command line programs.
- 'All PmagPy programs print a help message out if you type: ''program_name.py -h''
  on the command line.'
- Uses standalone executable programs for OSX, Windows, and Linux
- Applications take a long time to load
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The best way to launch the Demag GUI application is through Pmag GUI.
- Anaconda users will instead use pmag_gui_anaconda.
- Data must be uploaded in MagIC format before being published.
- Uploaded datasets are initially private until assigned a DOI.
- Uses OAuth2 with refresh token  requires setup of connected app in pmagpy
- Some objects may return nulls in deeply nested fields
- Login using your EarthRef(MagIC) username(handle) and password.
- You can login using your ORCID id or your username and password.
- All examples should work equally well on Mac OS, Windows, and Unix-type operating
  systems.
- This notebook is meant to be run in the PmagPy-data directory (PmagPy directory
  for developers).
- Anisotropy of anhysteretic or other remanence can be converted to a tensor and used
  to correct natural remanence data for the effects of anisotropy remanence acquisition.
- If you don't know your EarthRef username and password, login to the MagIC website
  at the home page.
- The treatment column has the temperature in centigrade followed by either a '00'
  for the obligatory zero field baseline step or a '10' for the first position.
- This notebook demonstrates many of the PmagPy calculation functions such as those
  that rotate directions, return statistical parameters, and simulate data from specified
  distributions.
- The file atrm_magic_example.dat contains ATRM measurement data done in a temperature
  of 520C.
- The treatment column has the temperature in centigrade followed by either a 00
  for the obligatory zero field baseline step or a 10 for the first position.
- Rotates declination and inclination into geographic coordinates using the azimuth
  and plunge of the X direction.
- Uses POST requests for processing
- Requires specific input formats for functions
