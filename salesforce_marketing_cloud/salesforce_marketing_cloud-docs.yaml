auth_info:
- information_source; https://marcloudconsulting.com/development/salesforce-marketing-cloud-api-guide/:
  - 'Bearer token authentication is required. Include the access token in the Authorization
    header of each request using the format "Authorization: Bearer ACCESS TOKEN".
    The request must also include the Content-Type header set to "application/json".
    Replace YOUR_SUBDOMAIN with your unique Marketing Cloud subdomain in the request
    URL.'
  - Salesforce Marketing Cloud uses OAuth2 client credentials flow for authentication.
    Generate a Client ID and Client Secret via the API Integration setup, then POST
    them to the token endpoint at https://YOUR_SUBDOMAIN.auth.marketingcloudapis.com/v2/token
    with grant_type "client_credentials" in the JSON body to obtain an access token
    (valid ~20 minutes). Include the access token in the Authorization header of all
    subsequent API requests.
possible_base_urls:
- information_source; https://marcloudconsulting.com/development/salesforce-marketing-cloud-api-guide/:
  - https://YOUR_SUBDOMAIN.auth.marketingcloudapis.com/v2/token
  - https://{YOUR_SUBDOMAIN}.rest.marketingcloudapis.com/hub/v1/dataeventsasync/key:DATAEXTENSION-EXTERNALKEY/rowset
possible_endpoints:
- information_source; https://marcloudconsulting.com/development/salesforce-marketing-cloud-api-guide/:
  - POST https://YOUR_SUBDOMAIN.auth.marketingcloudapis.com/v2/token
  - POST https://{YOUR_SUBDOMAIN}.rest.marketingcloudapis.com/hub/v1/dataeventsasync/key:DATAEXTENSION-EXTERNALKEY/rowset
