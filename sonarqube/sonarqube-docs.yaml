notes:
- Users who authenticate in the web application through an OAuth provider don’t have
  credentials and must generate and use tokens.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- SonarQube Cloud is a cloud-based code analysis service designed to detect coding
  issues in 26 different programming languages.
- SonarQube Community Build is a self-managed, automatic code review tool that systematically
  helps developers build better and faster.
- SonarQube sets high standards for all code that results in secure, reliable, and
  maintainable software.
- SonarQube Cloud's Enterprise plan lets you group together your organizations spread
  across multiple DevOps platforms into a single subscription.
- This feature is only available in the Enterprise plan.
- Currently, you cannot mix and match portfolio creation methods.
- Administering your SonarQube Cloud organization has many facets.
- The Design and Architecture features described in these pages are deprecated and
  will be removed in the future.
- Deprecation notices will be published in SonarCloud documentation under the dedicated
  *Deprecation announcements* section.
- Your SonarQube Cloud account is created and bound to your account on the DevOps
  platform.
- SonarQube Cloud uses static analysis to help you reliable, maintainable, and secure
  software.
- It only works with GitHub (as of today).
- It does not work on repositories that were imported as monorepos into SonarQube
  Cloud.
- SonarQube for IDE is a free and open-source IDE plugin for automatic code review
  and static analysis.
- Pull request analysis is available only when the pull request is merged into the
  main branch.
- The quality gate displays Not Computed because it needs to be configured.
- Coverage displays zero percent because it needs to be configured.
- To see historical data, you must have run at least two analyses.
- Integrates with CI/CD pipeline for analysis
- SonarQube for IntelliJ offers multiple ways to investigate and fix problems in your
  code.
- Some issues have Sonar Quick Fixes which means that with a single click, SonarQube
  for IDE will automatically edit your source code to comply with the rule description.
- SonarQube for Visual Studio 7.5+ running in connected mode with SonarQube (Server,
  Cloud) or SonarQube Community Build.
- SonarQube for VS Code requires connected mode for full functionality
- Injection vulnerabilities only raised when connected to SonarQube Server or Cloud
- Uses OAuth2 with refresh token — requires setup of connected app in SonarQube
- Some issues may return nulls in deeply nested fields
- A new issue is automatically assigned to the last committer on the issue line -
  the author - if the author can be correlated to a SonarQube Server user.
- You can receive an email notification for issue-related events.
- Automatic analysis is available for all of SonarQube Cloud's supported languages.
- Automatic analysis does not support Objective-C.
- Automatic analysis is only available for GitHub repositories.
- Branch analysis is not supported.
- Automatic analysis does not support monorepos.
- Code coverage information is not supported.
- Import of external rule engine reports is not supported.
- Automatic analysis logs are not available.
- SonarQube Cloud is designed to detect coding issues in more than 30+ languages,
  frameworks, and IaC platforms.
- You can evaluate SonarQube Server using a traditional installation with the zip
  file or through Docker.
- As a non-root user, unzip the SonarQube in C:\sonarqube or /opt/sonarqube.
- Pull request analysis is available as part of Developer Edition and above.
- The built-in profile is called the Sonar way profile and cannot be edited.
- A user with the Administer Quality Profiles permission can create and edit any custom
  profile.
- SonarQube for IDE provides automated code reviews directly in your development environment.
- Quality gates enforce a quality policy for the results of code review and analysis
