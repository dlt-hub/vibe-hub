auth_info:
- information_source; https://docs.trustly.com/api/api-protocol:
  - Trustly's API requires credentials supplied with every JSON-RPC v1.1 request via
    HTTPS POST. Authentication is performed by including a "Signature" parameter in
    the request params object, along with a "UUID" parameter; the exact signature
    generation method and UUID format are not detailed in this excerpt.
- information_source; https://docs.trustly.com/api/deposit:
  - Username and password are required for authentication. Send them as request parameters
    in the API call to authenticate the merchant/user making the deposit request.
possible_base_urls:
- information_source; https://docs.trustly.com/api/api-protocol:
  - https://trustly.com/api/1
possible_endpoints:
- information_source; https://docs.trustly.com/api/api-protocol:
  - POST /api/1
