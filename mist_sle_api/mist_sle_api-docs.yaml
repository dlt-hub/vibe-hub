pagination_info:
- information_source; https://www.mist.com/documentation/paged-ap-inventory-api/:
  - 'Pagination uses X-Page-Limit and X-Page-Page request headers to control page
    size and current page number. The example shows X-Page-Limit: 1000 and X-Page-Page:
    35, indicating maximum objects per page and page index respectively.'
possible_base_urls:
- information_source; https://www.mist.com/documentation/mist-api-introduction/:
  - https://api.mist.com
- information_source; https://www.mist.com/documentation/paged-ap-inventory-api/:
  - https://api.mist.com/api/v1
possible_endpoints:
- information_source; https://www.mist.com/documentation/mist-api-introduction/:
  - GET /api/v1/orgs/:org_id/site
  - GET /api/v1/sites/:site_id
- information_source; https://www.mist.com/documentation/paged-ap-inventory-api/:
  - GET https://api.mist.com/api/v1/orgs/:org_id/inventory
- information_source; https://www.mist.com/documentation/sle-api-documentation/:
  - GET https://api.ac2.mist.com/api/v1/docs/Site#insights
  - GET https://api.mist.com/api/v1/docs/Site#insights
