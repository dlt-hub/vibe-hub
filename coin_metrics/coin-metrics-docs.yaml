# dltHub scaffolds for source: https://docs.coinmetrics.io/api/v4/
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To authenticate with the Coin Metrics API, you need to specify your API key
    as a query parameter `?api_key=` when making requests, and while an API key is
    not required for accessing community endpoints, it is necessary for other features.
  most_recurring_base_url: https://api.coinmetrics.io
  paginator: Pagination is required, and it can be applied using the `next_page_url`
    parameter which includes `page_size` and `next_page_token`; a page size is required
    and can be set via the `page_size` parameter, with values like 2 or 3 mentioned
    in the examples.
