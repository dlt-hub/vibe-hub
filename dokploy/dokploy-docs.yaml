auth_info:
- information_source; https://docs.dokploy.com/docs/api:
  - The API uses JWT tokens for authentication. Generate a token via the `/settings/profile`
    page in the API/CLI Section, then include it in requests using the `x-api-key`
    header with your generated token as the value.
- information_source; https://docs.dokploy.com/docs/api/generated/reference-domain:
  - Authorization uses Bearer token authentication. The Authorization header is required
    and must be formatted as "Bearer <token>", where <token> is the authentication
    token sent in the request header.
  - Authorization uses Bearer token authentication. The token must be sent in the
    Authorization header as "Bearer <token>" where <token> is replaced with your actual
    authentication token.
  - Bearer token authentication is required for all domain endpoints. Send the token
    in the Authorization header with the format "Bearer <token>".
  - Bearer token authentication is required for all endpoints. Send the token in the
    Authorization header as "Bearer <token>".
possible_base_urls:
- information_source; https://docs.dokploy.com/docs/api:
  - http://localhost:3000/api
  - https://dokploy.com/api
possible_endpoints:
- information_source; https://docs.dokploy.com/docs/api:
  - GET https://dokploy.com/api/project.all
- information_source; https://docs.dokploy.com/docs/api/generated/reference-domain:
  - GET /
  - GET http://your-dokploy-instance.com/api/domain.byComposeId
  - GET http://your-dokploy-instance.com/api/domain.one
  - POST /api/domain.create
  - POST http://your-dokploy-instance.com/api/domain.delete
  - POST http://your-dokploy-instance.com/api/domain.generateDomain
  - POST http://your-dokploy-instance.com/api/domain.update
- information_source; https://docs.dokploy.com/docs/api/reference-auth:
  - GET http://your-dokploy-instance.com/api/auth.generate2FASecret
  - GET http://your-dokploy-instance.com/api/auth.get
