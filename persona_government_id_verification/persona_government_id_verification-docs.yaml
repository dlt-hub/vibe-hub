auth_info:
- information_source; https://docs.withpersona.com/integration-guide-gov-id-via-api:
  - The API uses bearer token authentication. Include the API token in the Authorization
    header as "Bearer <api_token>" when making requests to the Persona API endpoints.
- information_source; https://docs.withpersona.com/api-quickstart-tutorial:
  - API requests require Bearer token authentication sent in the Authorization header.
    The token format is "Bearer persona_sandbox_YOURAPIKEY" where YOURAPIKEY is your
    API key. Additionally, the Persona-Version header set to "2023-01-05" is required
    with each request.
  - 'Bearer token authentication is required. Send the API key in the Authorization
    header as ''Bearer persona_sandbox_YOURAPIKEY'' where YOURAPIKEY is your actual
    API key. Also include the header ''Persona-Version: 2023-01-05'' with requests.'
- information_source; https://docs.withpersona.com/authentication:
  - 'Authentication uses HTTP Bearer Authentication. Provide your API key as the bearer
    token in the Authorization header with the format "Authorization: Bearer $API_KEY".
    All requests must be made over HTTPS; HTTP calls and unauthenticated requests
    will fail.'
- information_source; https://docs.withpersona.com/pagination:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer {api_key}".
pagination_info:
- information_source; https://docs.withpersona.com/pagination:
  - Cursor-based pagination using query parameters page[after] and page[before] to
    navigate forward and backward through results. page[size] controls the number
    of objects returned per request, ranging from 1 to 100 with a default of 10. Use
    the object ID from the last result as the cursor value in the next request.
- information_source; https://docs.withpersona.com/request-ids:
  - Pagination uses cursor-based approach with query parameters page[after] for cursor
    position and page[size] for result count (set to 100 in example). Use the cursor
    value from previous response as page[after] in next request.
