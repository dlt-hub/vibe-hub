notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Added a new configuration setting to app.config, called `heartbeat_timeout_threshold`.
  It is a value in seconds between the current `HeartbeatTimeout` event and the first
  `HeartbeatTimeout` event. If the time is greater than the `heartbeat_timeout_threshold`,
  the resilient-circuits process stops.
- Added new config `trap_exception` and if set to `True` a Function’s exception will
  be ignored with the error sent as a Status Message and a default payload returned
  like below, allowing the Workflow or Playbook to continue
- If url is not a string, returns back the value given.
- Commands that interact with the SOAR platform support the --config|-c argument,
  which precedes the default location.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
