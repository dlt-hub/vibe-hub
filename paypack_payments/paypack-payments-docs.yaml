notes:
- Idempotency key is an optional header with unique string of 32 char length.
- Rate limit is a static 300 requests per minute
- For security reasons, the client_secret is only displayed once after creation.
- Webhooks deliver data to publicly available URLs in your app.
- Ensure that the webhook URL is accessible from the internet.
- The API supports idempotency to let you safely retry requests without accidentally
  performing the same operation twice.
- Idempotency keys can have a maximum length of 255 characters.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Invalid signature: Ensure the X-Paypack-Signature header is valid.'
