notes:
- There are some REST API access and usage differences between Splunk Cloud Platform
  and Splunk Enterprise.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- When count=0, there is no limit.
- Splunk Cloud Platform supports a subset of the REST API endpoints available in Splunk
  Enterprise.
- Requests with an error, such as a missing required parameter, can prompt an error
  response.
- The PUT operation is not available for REST API endpoints.
