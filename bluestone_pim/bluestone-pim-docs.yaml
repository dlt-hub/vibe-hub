notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Ensure to have valid OAuth tokens for accessing the API.
- API Key is required for authorization.
- Deepness of subcategories can be specified in the request
- 'Added as a part of security scheme: apikey'
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your access token.'
- '401 Unauthorized: Ensure API key is valid.'
- '404 Not Found: Check the category ID or the API endpoints'
- '404 Not Found: Check if the category ID exists'
- '404 Not Found: Category not found'
- '200 OK: Information about the category.'
- '404 Not Found: Sync not found (historical sync sessions are removed after some
  time)'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - apikey
client:
  base_url: '{{baseUrl}}'
  headers:
    Content-Type: application/json
    Accept: application/json
