resources:
- name: DCSSO
  endpoint:
    path: /DCSSO
    method: POST
    data_selector: response
    params:
      email: required
      firstname: optional
      lastname: optional
      timestamp: required
      hash: required
- name: users
  endpoint:
    path: /document/rest-api-v5/users/
    method: GET
- name: user_field_values
  endpoint:
    path: /document/rest-api-v5/userfieldvalues/
    method: GET
- name: user_fields
  endpoint:
    path: /document/rest-api-v5/userfields/
    method: GET
- name: user_field_categories
  endpoint:
    path: /document/rest-api-v5/userfieldcategories/
    method: GET
- name: offerings
  endpoint:
    path: /document/rest-api-v5/offerings/
    method: GET
- name: offering_categories
  endpoint:
    path: /document/rest-api-v5/offeringcategories/
    method: GET
- name: registrations
  endpoint:
    path: /document/rest-api-v5/registrations/
    method: GET
- name: agreements
  endpoint:
    path: /document/rest-api-v5/agreements/
    method: GET
- name: user_agreements
  endpoint:
    path: /document/rest-api-v5/useragreements/
    method: GET
- name: webhooks
  endpoint:
    path: /document/webhooks
    method: POST
    data_selector: webhook events
notes:
- DigitalChalk acts as a Service Provider (SP) to your company’s Identity Provider
  (IdP).
- DigitalChalk uses a specific type of SAML-defined profile called the Web Browser
  SSO Profile.
- Webhooks can be configured to send HTTP POST or PUT requests to a custom endpoint.
- Webhook requests must be to a publicly accessible URL.
- DigitalChalk uses the industry standard OAuth2 protocol to authenticate your students
  into the system.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- No specific details about pagination or resources provided.
