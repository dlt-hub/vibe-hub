auth_info:
- information_source; https://help.zerto.com/bundle/API.Workflows/page/api_workflow_reference_guide.html:
  - All Zerto APIs require HTTPS and use Bearer Token (JWT) authentication obtained
    via OpenID Connect. To authenticate, send a POST request to https://<ZVM-IP>/auth/realms/zerto/protocol/openid-connect/token
    with form-data parameters grant_type set to password, client_id set to zerto-client,
    username, and password. The response contains an access_token field which should
    be used as a Bearer token in subsequent API requests. Tokens are short-lived and
    must be refreshed frequently for long-running automations. Alternatively, x-zerto-session
    header can be used for authentication. Role-based access control determines permissions
    for each endpoint.
