- Update your applications build.yml file, change configuration to Distribution,
  and make sure sdk is set to iphoneos and add information such as codesignidentity.
- To ensure that your application passes the app store approval process go through
  the Guidelines carefully.
- Supported ABIs are arm, aarch64 and x86. Google requires the app to support aarch64
