notes:
- The Intent API provides an inter-application broadcast message-passing framework.
- For an Android app to receive intent data, the Intent receiver must be registered
  in the apps AndroidManifest.erb file.
- In Windows, to store the file in a particular location, specify the path with the
  file name. Mentioning the extension name with the file name is optional. Only *.wav
  files are supported.
- In Android, the file extension depends on encoder value. If it is AAC, the extension
  should be .mp4. In all other cases, it is of .3gpp. If only filename is specified,
  it will be saved in the root directory of external storage.
- The Barcode API will not run on non-Symbol Technologies Windows Mobile / CE devices.
- Only the foreground application is given access to the scanning hardware.
- 'Bluetooth Scanner Overview: Once associated with the Device a Bluetooth Scanner
  will remain associated even after losing the BT connection.'
- 'Viewfinder Position Parameters: On Symbol Technologies'' scanners the scanner viewfinder
  window is not infinitely resizable.'
- 'Scanning and Camera Interaction: In some device configurations the scanner and
  camera share the same hardware.'
- 'Get Scanner Properties: On WM/CE, it is first necessary to enable the scanner before
  most of the properties can be retrieved.'
- 'Set Scanner Properties: On WM/CE, for some properties, it is first necessary to
  apply those properties before enabling the scanner.'
- 'Android Camera Barcode limitation: As google barcode scanning library(Zxing library)
  supported only in Landscape mode.'
- 'In order to use this API you must include the following extension in your build.yml:
  extensions: [indicators]'
- Photos can either be stored on the device as an image file or returned as a DataURI
  object for storage and/or display.
- Camera hardware is limited to taking photos in a finite number of resolutions.
- SD Card access is enabled by default; grants of additional access will be ignored.
- Despite a user-selected full screen mode, preview rendering size will be overridden
  by the driver on some WM/CE devices.
- DataUri output is dependent on availability of virtual space. DataUri may fail,
  be unresponsive, cause reboot, degraded performance or fail to load in certain devices.
  In such cases, image path is recommended.
- Image Uri display is dependent on browser capability.
- UWP does not support getSupportedProperties or SetSupportedProperties.
- Grayscale is supported only in the front camera of Android consumer devices.
- Only valid and non-empty values for properties are supported in Android and iOS.
- Due to platform limitations, imager and color camera are not supported in ruby applications
  for CE5 and CE6 devices.
- 'All WM and CE7 devices automatically turn off both color and imager cameras when
  the device is suspended. User must restart the camera to resume. Whereas CE5 (eg:
  MC9000) and CE6 (eg: MC31) devices retain the preview on resuming from suspend state.'
- 'In some devices (eg: Samsung), an image will be saved in landscape mode even if
  captured in portrait mode. This behavior is determined by the devices default settings.'
- Due to platform limitations, the ES400, MC65 and MC67 do not support the color camera.
- 'The imager on the MC55 with WM does not support the Fullscreen window (eg: takePicture).
  Parameters such as previewLeft, previewWidth, previewTop and previewHeight are supported
  by the device to set up a user-defined viewer window.'
- Processor limitations of some devices may cause a low-resolution image captures
  to appear as a small preview with a black background when transitioning back to
  the application.
- For images captured with the camera using a Rho app, the image might initially appear
  black. Refresh the view to correct the problem.
- High-resolution settings are not recommended for low-memory devices. Image previews
  on tablet devices might appear stretched or shrunken.
- Currently this is available only on Symbol Technologies devices.
- Only the foreground application is given access to the card reader hardware.
- If both the autotab and autoenter parameters are set to enabled, autoenter will
  take precedence.
- An opened card reader must be closed before the attached card reader device and
  associated modulename parameter are changed.
- Any attempt to set a parameter to an invalid value, will result in no effect on
  the parameters current value.
- There should be made a delay around 2 secs or more between API calls which interact
  with hardware.
- The Comm Module is used to control the functionality of the devices communication
  (serial) port.
- This API allows configuration properties to be managed.
- This API is part of the coreapi extension that is included automatically.
- Note that some devices may not support all the APIs or there is a possiblities
  of discrepancy across BSPs & platforms.
- Note that some devices may not support power off feature. Those devices may either
  throw an error message or it may enter into Sleep mode.
- Note that in WM5.0 and above, there is no software difference between a warm and
  a cold boot as the device uses persistent storage; both the file and registry will
  remain the same after boot. In WM/CE, not all device support Cold or ColdCAD feature.
  Device may warm boot even though any of these option has been selected.
- The suspend functionality is incompatible with the unattended functionality of the
  push module and they should not be used together.
- 'The wake functionality can be used along with Push module. For eg: in the push
  detected event the user can call the wake method to wake the device.'
- You need to enable geolocation on the device by adding capabilities to build.yml.
- 'In order to use this API you must include the following extension in your build.yml:
  extensions: [hardwarekeys]'
- Keys which cannot be captured include keyboard modifiers, device keys, hot keys,
  Home key, power key, and certain keys on Android devices.
- On iOS devices, only the volume up and volume down keys can be caught.
- The VC70 has hardware keys which are not capturable by the KeyCapture module.
- Certain devices may map their function keys to apparently normal keys.
- The KeyState API is only supported on a subset of Symbol Technologies' Windows Mobile
  / CE / Embedded handheld devices.
- You must enable JavaScript by putting 'rho-javascript' into extensions in your build.yml.
- You must have a RhoElements license to use the JavaScript API.
- The MediaPlayer extension uses the operating systems built-in player for some media
  types.
- On Android devices, HTTPS is supported only on Android versions 4.0 or newer.
- The number of tabs that can be created will depend on the resources of the device
  and the complexities of the pages displayed in those tabs but, as a general rule,
  a maximum of 10 tabs on an MC75a should be enforced.
- Either Toolbar or Tabbar should be used in an application - Toolbar and Tabbar should
  not be used simultaneously.
- Upload files via HTTP POST
- As of Rhodes version 3.3.3, the Barcode, NFC, and Signature Capture APIs, as well
  as Rhom data encryption are removed from Rhodes. These features are only supported
  in Zebra RhoMobile Suite.
- To use the NFC methods, you need to enable NFC on the Android device and ensure
  that the version is 2.3.3 or later.
- Maximum vibrate duration on Android is 15 seconds (15000ms).
- Some Windows Mobile or CE devices may report hardware which is not present on the
  device.
- It is recommend to use maximum 15 Character for the button text in pop up.
- The only current drawback to Fixed Schema is that it is more complex to initially
  setup.
- RhoMobile applications provide automatic JavaScript CRUD methods for any models
  that you have defined to interact with the database.
- Windows Mobile/CE platforms require the Printing Service application to be running.
- Unless using the printers line mode (for sending raw text strings), Zebra recommends
  sending ZPL only.
- USB printing is supported on Android and Windows Mobile/CE platforms on RMS 5.3
  and higher.
- On certain Android devices, calling searchPrinters() over Bluetooth or TCP can cause
