- Default build.yml Settings are available for modification.
- Keycode mapping requires RhoMobile Suite 5.4 or higher.
- Mapping requires a KeyCapture API.
- Keycode mappings are contained in the keycodemapping.xml file.
- The mapping file is read each time the RhoMobile app is launched.
- Keycodes not mapped (or left blank in the mapping file) retain their default values.
- Build time settings are dictated by a file in your app directory called `build.yml`.
- The version of the Android platform to run in the emulator. If not specified, latest
  will be used.
- Specify <ViewportEnabled VALUE="1"/> in config.xml to enable viewport modification.
- Use width=device-width to utilize specified viewport width.
- After any modification to the build.yml file, youll want to regenerate the XCode
