  has stopped responding.' In such cases, it is recommended that the user tap the
  'Continue waiting' button.
- Uses Bluetooth connection to communicate with printers
- Requires printer to be paired before connecting
- USB printing is supported for Android and Windows Mobile/CE.
- On certain Android devices, calling searchPrinters() over Bluetooth or TCP can cause
  the application to freeze momentarily.
- For Win32(XPE), Microsoft Message Queue (MSMQ) and .Net Framework 3.5 also must
