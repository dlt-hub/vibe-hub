- 'In order to use this API you must include the following extension in your build.yml:
  extensions: [signature]'
- The signature capture feature can work in two visual modes, Full-screen and In-line.
- Only jpg, png, or bmp formats are supported depending on the device.
- Default navigation timeout is 45000 milliseconds
- Due to memory limitations, RhoSimulator does not support Windows Mobile/CE apps.
- RMS 7.6 supports printing via USB from Android apps to a subset of Zebra printers
  that support USB printing.
- RhoMobile Ruby application supports a layout mechanism based on ERB templates.
- Conditional statements within views can be used for custom display.
- To load application files to the RhoMobile application from an external Web server
