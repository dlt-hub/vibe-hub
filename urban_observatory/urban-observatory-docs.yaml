notes:
- 'Request Content-Types: application/json'
- 'Response Content-Types: application/json, text/csv'
- Pagination object includes pageNumber, pageSize, pageCount, and total.
- BadRequest object indicates an invalid ID or query parameter.
- Forbidden object indicates that permissions do not permit access.
- Pagination structure includes pageNumber, pageSize, pageCount, and total.
- Error handling for BadRequest and Forbidden responses is defined.
- A date range may be specified to obtain historic readings from a timeseries, or
  the last 24 hours will be provided by default.
errors:
- '400 Bad Request: Malformed UUID cannot be used.'
- '403 Forbidden: No access to this timeseries.'
- 'MalformedUUID: An invalid ID or query parameter was used.'
- 'BadRequestError: An invalid ID or query parameter was used to request information.'
- 'ForbiddenError: The requested data could not be returned due to insufficient permissions.'
- 'BadRequestError: Invalid ID or query parameter.'
- 'ForbiddenError: No access to the requested data.'
- '400: Bad request'
- '403: Forbidden'
