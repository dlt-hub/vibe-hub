auth_info:
- information_source; https://www.workboard.com/developer/authentication-oauth.php:
  - OAuth2 authorization code flow with bearer token authentication. To obtain an
    access token, POST to https://www.myworkboard.com/wb/oauth/token with client_id,
    client_hash (client secret), redirect_uri, and code parameters. Include the returned
    access_token in the Authorization header as "bearer {access_token}" for all API
    requests via HTTPS.
- information_source; https://www.workboard.com/developer/documentation.php:
  - Access token passed as query parameter named token in the PUT request to update
    metric data. Include token={access_token} in the request URL or body.
  - Authorization header with Bearer token. Send the access_token in the Authorization
    header as "Bearer {access_token}" when making requests to the API endpoints.
  - Authorization header with bearer token. Send the access token in the Authorization
    header as "bearer {access_token}" when making requests to the goal and metric
    endpoints.
  - Authorization header with bearer token. The access_token value must be provided
    in the Authorization header as "bearer {access_token}" when making requests to
    the API endpoint.
pagination_info:
- information_source; https://www.workboard.com/developer/documentation.php:
  - Pagination uses limit and offset query parameters. limit specifies the number
    of tags returned per request, offset specifies the starting position. Response
    includes totalCount field indicating total available tags.
  - Pagination uses offset and limit parameters. limit specifies the number of tags
    returned per request, and offset specifies the starting position. Use the offset
    value plus limit to construct the next request until fewer results than limit
    are returned.
  - Pagination uses offset and limit query parameters. The offset parameter specifies
    the starting position, and limit specifies the number of goals to return per request.
    The response includes a totalCount field indicating the total number of goals
    available.
  - Pagination uses offset and limit query parameters. The response includes a totalCount
    field indicating the total number of metrics available. Use limit to specify the
    number of metrics per request and offset to specify the starting position for
    retrieving subsequent pages.
  - The API uses offset-based pagination with limit and offset query parameters. The
    limit parameter specifies the number of results to return per request, and offset
    specifies the starting position. The response includes a totalCount field indicating
    the total number of results available.
