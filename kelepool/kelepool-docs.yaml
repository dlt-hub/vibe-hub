notes:
- 需要安装支持的钱包，如OneKey，TokenPocket，MetaMask。
- 质押数量需为32的整数倍。
- 每生成1个验证节点收取0.05ETH服务费。
- 质押数量：最小质押0.01ETH。
- 服务费：收取您收益的10%作为服务费，用于维护节点运营。
- 赎回数量最小可为0.01ETH
- 选择赎回方式并签名确认后流程不可逆
- 提现数量必须大于Gas费方可提现。
- 实际到账数量=提现数量-Gas费
- 矿池参数的设置一般分为挖矿地址和矿工名。
- 挖矿地址和矿工名的填写非常重要，如填错了则可能导致收益受损，若不确定请联系客服。
- 结算方式：PPS+ 费率：2.00% 起付额：0.1ETC
- 收益账单于次日早8点生成，链上支付将在次日完成
- 'URL1: stratum+tcp://rvn.kelepool.com:80'
- '结算方式: PPLNS 费率: 1.00% 起付额: 10.00RVN'
- AceMiner单机版目前仅支持Linux系统 (Ubuntu 20.04)
- 此处需要确保矿梯配置的币种与挖矿软件配置的币种保持一致，否则无法连通
- 开启超频后，挖矿效率会有一些提高，但同时可能影响显卡寿命，请谨慎操作
- 挖矿地址和矿工名的填写非常重要
- 质押矿池借助自身的专业技能，可以降低罚没风险。
- 可乐矿池的智能合约针对不同质押金额推出了两种方案，可以满足绝大多数质押用户的需求。
- 需要为用户生成提款凭证，提款凭证是用户未来提取质押本金及收益的凭据
- 建议使用EIP2334:BLS12-381算法生成提款凭证，但也支持ETH1_WITHDRAWAL_PREFIX方式
- 可乐矿池致力于提供安全可靠的挖矿、质押服务，所应用的智能合约已经过权威机构慢雾科技的审核。
- 可乐矿池还支持使用Ledger硬件钱包，保障不同的支付手段。
- 每个验证人仅能设置一次提款地址，一旦设置，该地址将无法更改。
- 确保使用的地址是由只有您能访问的冷钱包/硬件钱包生成的。
- validator挖矿需要至少质押1M的credit
- prover挖矿建议采用gpu或多核cpu多线程挖矿
- 对接口一定要进行异常捕获，只有在接口返回的code为0时，才是执行成功。其他值均为执行异常，要记录异常日志并提示用户。
- 由于官方限制，无法赎回刚生效的节点，因此大额质押节点生效后需等待24小时才可以执行赎回操作。
- 大额质押最低支持32ETH，最大支持3200ETH，质押量须是32的整数倍
- 小额质押最低支持0.01ETH，最大支持无限数量的ETH
- 使用V1版本必须在用户质押前先请求：用户地址注册接口建立用户地址与source渠道的关联
- V2版本（推荐使用），可以传递source渠道参数
- 可乐矿池每个验证节点收取一次fee，运营fee的有效期为ETH2.0上线，之后可乐矿池将视情况收费
- Third-party developers need to contact Kelepool to apply for a long-term valid signature
  authority_key and token.
- 用户私钥签名，用于证实用户身份
- Requires authority_key and token for authentication.
- User must register address before calling API.
- This API requires the user to call the anonymous login endpoint before staking.
- 用户私钥签名是发起赎回的前提条件
- 大额赎回必须为32的整数倍
- 质押完成后合约自动将手续费转入合作商设置的收款地址
- 验证者激活后，每6.4分钟都会看到有收益进入余额
- 用户在质押32ETH后将会获得一个链上验证者
- 验证者激活后每个周期（6.4分钟）都会获得质押收益
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
- 赎回申请提交成功后，ETH不会立刻到账
- 挖矿地址可能出现问题，建议使用多个备用地址。
- 若有多台矿机在设置矿工名时应在编号部分进行区分。
- 接口返回的code不为0时，执行异常
- code:0表示成功，大于0表示失败
- 'code: 0 indicates success, greater than 0 indicates failure.'
- '401 Unauthorized: Recheck authorization token or credentials'
