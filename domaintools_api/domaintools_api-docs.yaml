notes:
- Daily alerts can be configured for changes in monitored terms.
- The tools listed above are for DomainTools Personal or Enterprise members.
- Not available over AXAMD.
- Not available over Remote Access or AXAMD; Batch files available as NMSG.
- Access to SIE is provisioned by DomainTools Enterprise Support at enterprisesupport@domaintools.com.
- Batch and SIE Remote Access is provisioned with an API key.
- Access to SIE is provisioned by DomainTools Enterprise Support.
- Some objects like Spam-Full may return nulls in deeply nested fields
- The Batch REST API provides full access to the last 12-18 hours of batched SIE data.
- Not available over Remote Access.
- NMSG is a file and transmission format that encapsulates typed, structured data
  into payloads.
- nmsgtool can convert NMSG to JSON.
- DomainTools recommends using Incremental Zone Transfers to consume NOD as it provides
  a near real time mechanism to retrieve NOD updates.
- Using TSIGs for authentication requires reasonably synchronized system clocks. Ensure
  that your server is enabled to use NTP for clock synchronization.
- Uses API Key for authentication
- Admins and Moderators can provide or revoke permissions for Iris Detect.
errors:
- '401 Unauthorized: Check your API key or token.'
