notes:
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- A default rate limit is applied on API requests.
- For demo API keys, these limits are 2 requests per second, 5 requests per burst,
  2000 requests per month.
- These endpoints are constantly in development to bring you the best and most accurate
  service in the market.
- The first time an address is scanned through our Risk Engine (from any source),
  it may take up to 3 seconds.
- If our endpoint ever fails, we add the address to a queue. Our systems will retry
  any failed addresses until it returns a response.
- The resulting data may be returned from a cache for maximum speed.
- This list is regularly updated and may not be up to date.
- Full Score Not Calculated When Using Modules
- This endpoint is limited to specific customers.
- API credits are counted towards the number of addresses included in the batch.
- This endpoint processes multiple blockchain addresses in the background, allowing
  for larger batch sizes.
- Uses OAuth2 authentication
- All API requests must be made over HTTPS.
- API requests without authentication will also fail.
