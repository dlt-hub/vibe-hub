resources:
- name: account_info
  endpoint:
    path: /account_info
    method: GET
    params:
      api_key: APIKEY
- name: company
  endpoint:
    path: /company
    method: GET
    data_selector: data
    params:
      api_key: api_key
      company: company
- name: company_info
  endpoint:
    path: /company_info
    method: GET
    data_selector: company_data
- name: person_profile
  endpoint:
    path: /person
    method: GET
    data_selector: profile
    params:
      api_key: required
      linkedin_id: required
- name: person
  endpoint:
    path: /person
    method: GET
    data_selector: data
    params:
      linkedin_id: satyanadella
notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Each Person API request will cost you 10 request credit.
errors:
- '200: Request Successful'
- '404: User not found or enter a valid query'
- '408: Request timed out'
- '503 or 504: Request couldn''t proceed'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.enrichmentapi.io/
source_metadata: null
