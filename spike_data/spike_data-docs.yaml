auth_info:
- information_source; https://docs.spikedata.co.za/developer-guide/authorization/:
  - All Spike API queries require JWT bearer token authentication. Include your API
    token in the HTTP Authorization header with the format "Bearer {TOKEN}" for every
    request. Tokens are allocated upon signup and can be managed through the app settings.
- information_source; https://docs.spikedata.co.za/developer-guide/pdf/:
  - 'Bearer token authentication is required. Pass the token in the Authorization
    header as "Authorization: Bearer $TOKEN", where $TOKEN is obtained from a file
    path stored in the $TOKENPATH environment variable.'
  - 'The API requires bearer token authentication. The token is passed in the Authorization
    header as a bearer token (obtained from a token file and sent via curl with the
    -H "Authorization: Bearer $TOKEN" header). The token file path is provided as
    the first argument to the script.'
possible_base_urls:
- information_source; https://docs.spikedata.co.za/developer-guide/authorization/:
  - https://api.spikedata.co.za
- information_source; https://docs.spikedata.co.za/developer-guide/pdf/:
  - https://api.spikedata.co.za/pdf
possible_endpoints:
