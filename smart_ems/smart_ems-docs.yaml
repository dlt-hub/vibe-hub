auth_info:
- information_source; https://smartems.docs.welotec.com/v2.4.1/Legacy%20REST%20API.html:
  - Basic authentication is required for all API requests. API users receive an API
    key from the administration panel and must send credentials using HTTP Basic Auth
    with the format username:key in the --user parameter or Authorization header.
  - Basic authentication is required to access the API. API users created in the administration
    panel receive a generated API key that must be sent with every request.
possible_base_urls:
- information_source; https://smartems.docs.welotec.com/v2.4.1/Legacy%20REST%20API.html:
  - https://example.com/
  - https://smartems.docs.welotec.com
possible_endpoints:
- information_source; https://smartems.docs.welotec.com/v2.4.1/Legacy%20REST%20API.html:
  - POST /api/activate-router
  - POST /api/configure-router
  - POST /api/delete-router
  - POST /api/router-status
  - POST /api/router-status-all
  - POST /api/router-template
  - POST /api/routers-not-connected
  - POST /api/templates
