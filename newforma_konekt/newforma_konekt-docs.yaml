auth_info:
- ? information_source; https://konekt.help.newforma.com/4408494681869-integrations-api/360008491831-api/360041452712-newforma-konekt-rest-api/
  : - 'The Newforma Konekt REST API supports two authentication methods: OAuth2 tokens
      and API access tokens. An access token is required to authenticate requests.
      Refer to the documentation link provided for instructions on generating an API
      access token.'
- ? information_source; https://konekt.help.newforma.com/4408494681869-integrations-api/360008491831-api/360060182352-using-oauth-2-0/
  : - 'Authorization uses PKCE-enhanced OAuth2 authorization code flow. The authorization
      server is at https://auth.bimtrackapp.co. Applications must register a redirect
      URI (format: http://127.0.0.1:port) and receive a client ID and client secret
      from the Newforma Konekt team. The client secret should be stored securely,
      preferably in backend storage for web apps or encrypted storage for desktop
      apps. The flow requires generating a code_verifier as a high-entropy cryptographic
      random string using characters [A-Z]/[a-z]/[0-9]/"-"/"."/"_"/"~" with minimum
      length 43 characters.'
    - OAuth2 authorization code flow is used. Exchange authorization code for access
      token using client_id, client_secret, redirect_uri, and grant_type=authorization_code
      parameters. Access tokens expire after 2 hours. Include access token in Authorization
      header as "bearer access_token" for API requests. If offline_access scope was
      requested, a refresh token is also provided to obtain new access tokens when
      the current one expires. Store tokens securely, preferably in encrypted backend
      storage for web applications.
    - 'OAuth2 authorization code flow with PKCE. Exchange authorization code for access
      token by POST to https://auth.bimtrackapp.co/connect/token with form parameters:
      client_id, client_secret, code, code_verifier, grant_type, and redirect_uri.
      User first authenticates via redirect to authorization server with client_id,
      state, code_challenge, and code_challenge_method=S256.'
