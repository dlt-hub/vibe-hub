auth_info:
- information_source; https://plumsail.com/docs/documents/v1.x/user-guide/use-as-rest-api.html:
  - API key authentication is required. Pass your API key in the Authorization header
    with the value YOUR_API_KEY. The header name is Authorization and it should contain
    your API key directly (not as a Bearer token).
  - 'API key authentication via Authorization header. Include the header Authorization:
    YOUR_API_KEY when making requests to the API endpoints.'
  - Authorization header with API key. Pass your actual API key as the value in the
    Authorization header when making requests to the API endpoint.
- information_source; https://plumsail.com/docs/documents/v1.x/getting-started/use-as-rest-api.html:
  - 'API key authentication is required. Send your API key in the Authorization header
    as a bearer token using the format "Authorization: YOUR_API_KEY". The API key
    should be replaced with your actual key value in all requests to the endpoint.'
  - 'API key authentication via Authorization header. Send your API key in the Authorization
    header with the request, for example: Authorization: YOUR_API_KEY. The exact header
    name is Authorization and the value should be your API key.'
pagination_info:
- information_source; https://plumsail.com/docs/documents/v1.x/user-guide/use-as-rest-api.html:
  - Use the location header URL from the initial 202 response to poll job status via
    GET requests. If the job is still processing, you receive another 202 with the
    same location header. Once complete, the response contains a link field with the
    generated document URL.
- information_source; https://plumsail.com/docs/documents/v1.x/getting-started/use-as-rest-api.html:
  - Use the location header from the initial 202 response to poll the job status via
    GET requests. If the response is 202 with the same location header, the job is
    still processing; repeat the request. When complete, the response returns a link
    field containing the generated document URL.
