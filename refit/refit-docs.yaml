auth_info:
- information_source; https://thecodeman.net/posts/refit-the-dotnet-rest-api-you-should-know-about:
  - Authorization header with GitHub access token. The Authorization header must be
    set to the access token value from GitHubSettings.AccessToken. Additionally, a
    User-Agent header is required and set from GitHubSettings.UserAgent.
possible_base_urls:
- information_source; https://thecodeman.net/posts/refit-the-dotnet-rest-api-you-should-know-about:
  - https://api.github.com
possible_endpoints:
- information_source; https://thecodeman.net/posts/refit-the-dotnet-rest-api-you-should-know-about:
  - GET https://api.github.com/users/{username}
