notes:
- APIs may require authentication for certain endpoints
- Requires setup of connected app in GitLab
- Some endpoints may have rate limits
- Requires authentication via OAuth2
- Rate limits apply to API requests
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Default notification_server_host is 0.0.0.0 and notification_server_port is 8085.
- Default context_source_host is 0.0.0.0 and context_source_port is 8086.
- Default context_server_host is 0.0.0.0 and context_server_port is 8087.
- delete_temporal_on_core_delete default value is True.
- Pre-commit runs formatting according to Robotidy rules for .robot or .resource files
- Modified files can be added to the commit after formatting
- This repository hosts some tools to automate some tasks for Markdown Specifications.
- Uses OAuth2 with refresh token — requires setup of application in GitLab
- Uses OAuth2 with refresh token
- The ETSI 5GNGAP protocol project cannot be executed yet. Only the Test Purposes
  and the TTCN-3 code were developed.
- RILs are comments or direct suggestions for changes to a frozen release under review.
- Requires a personal access token with the appropriate scopes.
- Uses OAuth2 for authentication
- 'IMPORTANT: In case of discrepancies the published ETSI Group Specification takes
  precedence.'
- Uses OAuth2 with refresh token — requires setup of connected app in GitLab
- Some endpoints may require specific permissions.
- The ETSI Guide EG 203 647 provides guidance and methodology for RESTful API specification
  and testing based on analysis of methods, languages and best practices used in the
  industry and in ETSI groups.
- Members can be added by project Maintainers or Owners
- Environments are places where code gets deployed, such as staging or production.
- Some objects may return nulls in deeply nested fields
- Excluding merge commits. Limited to 2,000 commits.
- Authentication requires OAuth2 setup in GitLab
- The ETSI Guide EG 203 647 provides guidance and methodology for RESTful API specification
  and testing.
- Further information on TDL and TDL-TO is available at tdl.etsi.org.
- Username and password are required for login.
- Support for GET request is mandatory for API provider
