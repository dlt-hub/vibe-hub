auth_info:
- information_source; https://www.geoplugin.com:
  - Authentication is passed as a query parameter named auth. Include your API key
    in the auth query parameter when making requests to the geoplugin API endpoint,
    for example auth=your_api_key appended to the request URL.
  - No API key is required for basic geolocation queries. However, the documentation
    shows an optional auth parameter that can be passed as a query parameter (auth=your_api_key)
    for authenticated requests, though this appears to be optional based on the statement
    "no API key" in the overview.
  - The API requires an authentication key passed as a query parameter named `auth`.
    Include the `auth` parameter in the request URL with your API key value, for example
    `https://api.geoplugin.com?ip={ip}&auth={authKey}` where `authKey` is your API
    key string.
  - 'The Geoplugin API requires an API key passed as a query parameter named auth.
    Include the auth parameter in the request URL with your API key value, for example:
    https://api.geoplugin.com?ip=8.8.8.8&auth=your_api_key'
- information_source; https://www.geoplugin.com/:
  - API key authentication passed as a query parameter named `auth`. Include your
    API key in the `auth` query parameter when making requests to the endpoint.
possible_base_urls:
- information_source; https://www.geoplugin.com:
  - https://api.geoplugin.com
- information_source; https://www.geoplugin.com/:
  - https://api.geoplugin.com
possible_endpoints:
- information_source; https://www.geoplugin.com:
  - GET https://api.geoplugin.com
- information_source; https://www.geoplugin.com/:
  - GET https://api.geoplugin.com
- information_source; https://www.geoplugin.com/docs:
  - GET https://api.geoplugin.com/?ip=X.X.X.X&auth=YOUR_API_KEY_HERE&lang=XX
  - GET https://api.geoplugin.com/flag?ip=X.X.X.X&auth=YOUR_API_KEY_HERE
  - GET https://api.geoplugin.com/me?auth=YOUR_API_KEY_HERE
