auth_info:
- information_source; https://developer.venstar.com/documentation/:
  - A security PIN is required when Screenlock settings are enabled on the Venstar
    thermostat. The PIN must be included as a parameter in control and settings requests
    submitted via HTTP POST with URL-encoded form data, though the exact parameter
    name and submission method are not explicitly specified in this documentation.
possible_base_urls:
- information_source; https://developer.venstar.com/documentation/:
  - http://192.168.1.100
  - http://192.168.1.100/
possible_endpoints:
- information_source; https://developer.venstar.com/documentation/:
  - GET /
  - GET /query/alerts
  - GET /query/info
  - GET /query/runtimes
  - GET /query/sensors
  - POST /control
  - POST /settings
