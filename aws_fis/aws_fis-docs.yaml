auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/fis/2020-12-01/openapi.json:
  - AWS Signature Version 4 signing is required for all requests to the Fault Injection
    Simulator API. Sign requests using your AWS access key ID and secret access key
    with the service name "fis". Credentials can be provided via environment variables
    (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY), IAM roles, or AWS credential files.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/fis/2020-12-01/openapi.json:
  - https://fis.{region}.amazonaws.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/fis/2020-12-01/openapi.json:
  - DELETE /experiment-templates/{experimentTemplateId}
  - DELETE /experiments/{experimentId}
  - DELETE /tags/{resourceArn}
  - GET /actions
  - GET /actions/{actionId}
  - GET /experiment-templates
  - GET /experiment-templates/{experimentTemplateId}
  - GET /experiments
  - GET /experiments/{experimentId}
  - GET /tags/{resourceArn}
