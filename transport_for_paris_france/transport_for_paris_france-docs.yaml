pagination_info:
- information_source; https://data.ratp.fr/api/v1/console:
  - 'Pagination uses offset-based parameters: rows (page size, default 10) and start
    (offset, default 0) as query parameters. The response includes nhits (total number
    of results) and datasets array; construct subsequent requests by incrementing
    start by rows value until start >= nhits.'
- information_source; https://data.ratp.fr/api/v1/console/datasets/1.0/search/:
  - 'Request parameters: rows (default 10, optional), start (default 0, optional)
    in query string. Response includes nhits (total count) and datasets array. Use
    start parameter to paginate through results by incrementing it by the rows value.'
possible_base_urls:
- information_source; https://data.ratp.fr/api/v1/console:
  - https://data.ratp.fr
  - https://data.ratp.fr/api/explore/v2.0
possible_endpoints:
- information_source; https://data.ratp.fr/api/v1/console:
  - GET /api/datasets/1.0/DATASETID/
  - GET /api/datasets/1.0/search/
  - GET /api/records/1.0/search/
- information_source; https://data.ratp.fr/api/v1/console/datasets/1.0/search/:
  - GET /api/datasets/1.0/DATASETID/
  - GET /api/datasets/1.0/search/
  - GET /api/records/1.0/search/
