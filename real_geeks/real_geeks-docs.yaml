auth_info:
- information_source; https://developers.realgeeks.com/blog/:
  - 'Basic authentication is required for all API requests. Credentials are sent using
    the `-u` flag in curl (or the `Authorization` header with base64-encoded `{user}:{pass}`
    in standard HTTP requests). The format is `Authorization: Basic base64({user}:{pass})`.'
  - Basic authentication using username and password credentials passed via the -u
    flag in the Authorization header. Credentials are provided as {user}:{password}
    in the curl request.
  - 'The API uses HTTP Basic Authentication. Credentials are passed via the `-u` flag
    in curl format as `{user}:{password}`, which translates to the Authorization header
    with base64-encoded credentials in the format `Authorization: Basic base64({user}:{password})`.'
  - 'The Incoming Leads API uses HTTP Basic Authentication. Credentials are sent via
    the `-u` flag in curl, which translates to an Authorization header with the format
    `Authorization: Basic base64(user:password)`, where user and password are your
    credentials.'
- information_source; https://developers.realgeeks.com/incoming-leads-api/:
  - Basic authentication is required. Send an Authorization header with the value
    "Basic <basic_auth_token>" where basic_auth_token is a base64-encoded string of
    "username:password". The site_uuid must be included in the URL path as part of
    the endpoint.
possible_base_urls:
- information_source; https://developers.realgeeks.com/blog/:
  - https://receivers.leadrouter.realgeeks.com
  - https://receivers.leadrouter.realgeeks.com/rest/sites
possible_endpoints:
- information_source; https://developers.realgeeks.com/2019/06/18/unsetting-fields-on-leads/:
  - PATCH /v2/rest/sites/{site-uuid}/leads/{lead-id}
- information_source; https://developers.realgeeks.com/blog/:
  - GET https://receivers.leadrouter.realgeeks.com/rest/sites/{site-uuid}/users
  - PATCH /v2/rest/sites/{site-uuid}/leads/{lead-id}
  - PATCH https://receivers.leadrouter.realgeeks.com/v2/rest/sites/{site-uuid}/leads/{lead-id}/
  - POST https://receivers.leadrouter.realgeeks.com/rest/sites/{site-uuid}/leads
  - POST https://receivers.leadrouter.realgeeks.com/rest/sites/{site-uuid}/leads/{lead-id}/activities
- information_source; https://developers.realgeeks.com/incoming-leads-api/:
  - GET /sites/{site-uuid}/leads/{lead-id}
  - PATCH /sites/{site-uuid}/leads/{lead-id}
  - POST /sites/{site-uuid}/leads
  - POST /sites/{site-uuid}/leads/{lead-id}/activities
