auth_info:
- information_source; https://guides.dataverse.org/en/latest/api/native-api.html:
  - API Token authentication is required. Send the API token in the X-Dataverse-key
    header. The token format is a UUID (xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx) and
    can be stored in the API_TOKEN environment variable for use in requests.
  - API Token authentication using the X-Dataverse-key header. Pass your API token
    in the X-Dataverse-key request header when making API calls to authenticate requests.
  - 'API authentication requires an API token passed in the X-Dataverse-key header.
    The token is a UUID string (format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx) that
    must be included as X-Dataverse-key header value in requests that require authentication,
    such as DELETE operations. Some endpoints like retrieving citations and downloads
    appear to be publicly accessible without authentication.'
  - 'API authentication requires an API token passed via the X-Dataverse-key header.
    Store the token in the API_TOKEN environment variable and include it in all requests
    as X-Dataverse-key: $API_TOKEN header.'
  - 'API authentication uses an API token passed in the X-Dataverse-key header. The
    token is a UUID string (format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx) that must
    be included in all authenticated requests as the X-Dataverse-key header value.'
pagination_info:
- information_source; https://guides.dataverse.org/en/latest/api/native-api.html:
  - Pagination uses optional query parameters limit and offset. The JSON response
    includes totalCount field indicating the total number of available rows. Use offset
    to skip records and limit to control the number of results returned per request.
  - 'Pagination uses optional query parameters: itemsPerPage (default 25, controls
    results per page), selectedPage (default 1, specifies which page to return), and
    sortKey (controls result ordering). No response pagination fields or stopping
    conditions are documented.'
  - Pagination uses the optional query parameter selectedPage to specify which page
    to retrieve. The response includes a pagination object with pageCount, previousPageNumber,
    nextPageNumber, numResults, and docsPerPage fields to navigate pages and determine
    when to stop paginating.
  - The optional `offset` and `limit` query parameters can be used to paginate through
    the versions list of a dataset. Use `offset` to specify the starting position
    and `limit` to specify the number of versions to return per request.
  - This endpoint supports optional pagination through limit and offset query parameters.
    The JSON response includes totalCount to indicate the total number of available
    rows.
possible_base_urls:
- information_source; https://guides.dataverse.org/en/latest/api/native-api.html:
  - http://$SERVER
  - http://$SERVER/api/admin/authenticatedUsers/id/$id
possible_endpoints:
- information_source; https://guides.dataverse.org/en/latest/api/native-api.html:
  - DELETE $SERVER_URL/api/admin/clearThumbnailFailureFlag/$FILE_ID
  - DELETE $SERVER_URL/api/datasets/:persistentId/pidGenerator?persistentId=$PERSISTENT_IDENTIFIER
  - DELETE $SERVER_URL/api/dataverses/$ID/storage/quota
  - DELETE /api/datasets/:persistentId/$VERSION/archivalStatus
  - DELETE /api/datasets/:persistentId/destroy/?persistentId={persistentId}
  - DELETE /api/datasets/{dataset-id}/storageDriver
  - DELETE /api/datasets/{id}/destroy
  - DELETE /api/files/:persistentId
  - DELETE /api/files/:persistentId/prov-json
  - DELETE /api/files/:persistentId?persistentId={PERSISTENT_ID}
