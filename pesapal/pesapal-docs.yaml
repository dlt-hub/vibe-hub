auth_info:
- information_source; https://developer.pesapal.com/how-to-integrate/e-commerce/api-30-json/authentication:
  - Authentication uses OAuth2-style token-based access. Submit consumer_key and consumer_secret
    as JSON in the request body to obtain an access token, which expires after 5 minutes
    UTC. The consumer_key and consumer_secret are provided by PesaPal upon merchant
    account creation (live/production) or available in a demo credentials file for
    sandbox testing.
  - Your Pesapal merchant consumer_key and consumer_secret are used to generate an
    access token via POST request to the authentication endpoint. The returned access
    token is valid for 5 minutes and must be sent as a Bearer Token in the Authorization
    header to access all other Pesapal API 3.0 endpoints. Authentication endpoints
    are https://cybqa.pesapal.com/pesapalv3/api/Auth/RequestToken for sandbox and
    https://pay.pesapal.com/v3/api/Auth/RequestToken for production. Request and response
    headers must have Accept and Content-Type set to application/json. The consumer_key
    and consumer_secret parameters are required in the authentication request.
- information_source; https://developer.pesapal.com/how-to-integrate/e-commerce/api-20-xml/api-reference:
  - OAuth 1.0a authentication is required. Send oauth_consumer_key (merchant consumer
    key received during PesaPal registration) and oauth_callback (redirect URL) as
    parameters. The consumer secret is also needed but not shown in this excerpt;
    it is used for OAuth signature generation. These credentials are provided via
    email upon merchant registration.
  - PesaPal uses OAuth 1.0 authentication for API requests. Required parameters include
    oauth_consumer_key (your consumer key), oauth_nonce (unique identifier), oauth_signature
    (HMAC-SHA1 signature), oauth_signature_method set to HMAC-SHA1, oauth_timestamp
    (Unix time), and oauth_version set to 1.0. These parameters must be included in
    the request to authenticate with the API endpoint.
  - 'PesaPal uses OAuth 1.0 authentication with HMAC-SHA1 signature method. Required
    OAuth parameters must be sent as query parameters: oauth_consumer_key (your consumer
    key), oauth_nonce (unique id), oauth_signature (computed HMAC-SHA1 signature),
    oauth_signature_method set to HMAC-SHA1, oauth_timestamp (Unix time), and oauth_version
    set to 1.0. Additionally, pesapal_merchant_reference and pesapal_transaction_tracking_id
    must be provided as query parameters for payment status queries.'
