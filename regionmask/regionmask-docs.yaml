notes:
- regionmask itself is a pure Python package, but its dependencies are not.
- The easiest way to get them installed is to use conda.
- Remote catalogs can be used with caching.
- A mask obtained with a fine resolution dataset is not necessarily better.
- Always check your mask!
- If available, it is better to use the landmask of the used data set.
- Be careful, however, as the regions may have changed between the natural_earth versions.
- Be careful, however, as the regions changed between the natural_earth versions.
- This is the first version of regionmask that is Python 3 only!
- Version 0.5.0 offers a better performance, a consistent point-on-border behavior,
  and also unmasks region interiors.
- 'regionmask v0.13.0 is mostly a maintenance release: it bumps the supported versions,
  requires shapely v2.0+, and adds (partial) type hints.'
