auth_info:
- information_source; https://toolsml.com/api-docs:
  - 'All API requests require an API key sent as a Bearer token in the Authorization
    header. Include the header "Authorization: Bearer YOUR_API_KEY" with each request
    to authenticate.'
  - Bearer token authentication is required. Include the API key in the Authorization
    header as 'Bearer YOUR_API_KEY'. Rate limits are applied per API key, with Free
    Tier at 1,000 requests/month, Pro Tier at 50,000 requests/month, and Enterprise
    at custom limits. Exceeding limits returns a 429 status code.
pagination_info:
- information_source; https://toolsml.com/api-docs:
  - Use limit (default 50, max 100) and offset query parameters for pagination. Response
    includes total field indicating total number of results; increment offset by limit
    value to fetch next page until offset reaches total.
possible_base_urls:
- information_source; https://toolsml.com/api-docs:
  - https://api.toolsml.com/v1
possible_endpoints:
- information_source; https://toolsml.com/api-docs:
  - GET https://api.toolsml.com/v1/tools
