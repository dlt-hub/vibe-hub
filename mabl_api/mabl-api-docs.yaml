  tailor these strategies and create even more resilient find steps.
- Uses email one-time password (OTP) for authentication.
- 'In mabl browser tests, there are three ways to configure additional waits: Configure
  Find, wait until steps, and wait steps.'
- The default timeout for Configure Find steps is 15 seconds, but you may set the
  timeout to wait up to 15 minutes (900 seconds) before finding and interacting with
  the target element.
- 'Custom find steps lack the following features: Auto-heal, Intelligent wait, Triggering
  a download assertion'
- During test execution, mabl only considers elements that match ALL the selected
  Configure Find values before either failing (if auto-heal is disabled) or attempting
  to auto-heal.
- To ensure that the step is not over-constrained, only select the most important
  attributes.
- When finding an element, mabl always uses the latest information from recently found
  versions of that element.
- Providing context when there are many similar elements on the page allows mabl to
  tailor find strategies.
- A confidence rating will be generated based on how many similar elements have been
  found.
- Training in closed shadow DOMs is not supported. Only open shadow DOMs are supported.
- Elements within a shadow DOM tree cannot be targeted with XPath.
- While Configure Find can specify attributes for an element within a shadow DOM,
  it cannot include attributes for the shadow root itself.
- 'Auto-healing in the Shadow DOM: mabl can auto-heal for elements within an element,
  but it cannot auto-heal on the shadow parent itself.'
- The current link crawler does not pierce the shadow DOM. It only captures links
  in the main 'light' DOM.
- On the Test Output page, shadow DOM trees are not included in the HTML shown in
  the DOM tab.
