- The 'disable case sensitivity' option may behave unexpectedly for certain characters
  and languages where casing exists and the rules differ significantly from standard
  English.
- Assertions are critical for building effective automated tests that yield meaningful
  results.
- Keep the end goal in mind when writing assertions.
- All find actions in mabl, including URL assertions, will automatically wait up to
