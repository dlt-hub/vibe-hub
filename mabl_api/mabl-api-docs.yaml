- Mabl's product structure allows teams to reuse browser tests and flows across the
  workspace.
- If you and a colleague are both editing the same flow or browser test at the same
  time, you can accidentally overwrite each other's changes.
- While branching can help you prevent changes to your main tests, the mabl Trainer
  also prompts users with a Save Conflict warning to prevent accidental overwrites.
- Replay of the auto-login flow in the mabl Trainer is not supported.
- 'Auto-login flow does not work in the following situations: The application requires
  more than a username and password to log in, the login page isn''t in English, the
  attributes for the username and password fields are not descriptive enough for mabl
  to recognize as username and password fields.'
- 'Auto-login flows can only use mabl credentials, which have the following limitations:
  Mabl credentials are not environment-specific, tests that run in the same plan can
  only use one set of mabl credentials.'
- Support for MFA logins
- Mabl supports automating tests for applications that use Time-based one-time password
  (TOTP) authentication.
- Mabl supports automating tests for applications that use Email one-time password
  (OTP) authentication.
- Mabl does not support automating login for apps that use Okta Verify QR Codes.
- Mabl does not support automating login for apps that use Webauthn.
- Mabl does not support automating login for apps that use FIDO, such as USB Yubikeys.
- SMS 2FA is not supported.
- Support for TOTP authentication is currently available as an early access program.
- The MFA (TOTP) authenticator code refreshes every 30 seconds.
- After 30 seconds, the temporary authentication code is invalid.
- 'Mabl credentials have two limitations: You cannot configure mabl credentials per
  environment and plans can only use one set of mabl credentials.'
- Requires setup of connected app in mabl
- Finding the correct element during test execution can present an interesting challenge.
- Mabl leverages a wide range of strategies to find the correct element based on the
  interactions recorded with your application.
- Mabl supports automating tests for applications that use Time-based one-time password
  (TOTP) authentication and Email one-time password (OTP) authentication.
- Mabl does not support automating login for apps that use Okta Verify QR Codes, Webauthn,
  FIDO, such as USB Yubikeys, or SMS 2FA.
- API requires authentication.
- During test execution, mabl only considers elements that match ALL the selected
