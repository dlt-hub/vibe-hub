- The mabl Trainer cannot upload a file that was downloaded in a previous test step.
- API requires authentication via OAuth2
- Running tests in parallel can speed up the feedback cycle.
- If the environment under test has limited underlying resources, set concurrency
  limits to fine-tune the number of tests that run in parallel.
- Browser tests are most effective when they are easy to understand.
- Establishing best practices, such as naming conventions and a review process, can
  ensure that the flows in your workspace are easier to find and understand.
- Uses OAuth2 with refresh token.
- Mabl stores your data securely, encrypting credentials with a workspace-specific
  encryption key.
- Create test credentials in your application to use for your mabl tests.
- Avoid using credentials that reveal personally identifiable information in your
  mabl tests.
- Use cloud credentials for test environments that access sensitive data.
