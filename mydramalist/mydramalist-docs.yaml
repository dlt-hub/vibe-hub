resources:
- name: titles
  endpoint:
    path: /titles/[ID]
    method: GET
    data_selector: id
    params: {}
- name: title_reviews
  endpoint:
    path: /titles/[ID]/reviews
    method: GET
    data_selector: id
    params: {}
- name: title_ratings
  endpoint:
    path: /titles/[ID]/ratings
    method: GET
    data_selector: rating
    params: {}
- name: title_credits
  endpoint:
    path: /titles/[ID]/credits
    method: GET
    data_selector: cast
    params: {}
- name: related_titles
  endpoint:
    path: /titles/[ID]/related
    method: GET
    data_selector: id
    params: {}
- name: recent_updates
  endpoint:
    path: /titles/updates/[START_DATE]
    method: GET
    data_selector: id
    params: {}
- name: genres
  endpoint:
    path: /genres
    method: GET
    data_selector: ''
    params: {}
- name: watchlist
  endpoint:
    path: /sync/mylist/[TYPE]
    method: GET
    data_selector: '[]'
- name: add_to_watchlist
  endpoint:
    path: /sync/mylist
    method: POST
    data_selector: '{}'
- name: remove_from_watchlist
  endpoint:
    path: /sync/mylist
    method: DELETE
    data_selector: '{}'
- name: last_activities
  endpoint:
    path: /sync/last_activities
    method: GET
    data_selector: '{}'
- name: user_settings
  endpoint:
    path: /users/settings
    method: GET
    data_selector: '{}'
notes: []
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '403: Forbidden -- The kitten requested is hidden for administrators only.'
- '404: Not Found -- The specified kitten could not be found.'
- '405: Method Not Allowed -- You tried to access a kitten with an invalid method.'
- '406: Not Acceptable -- You requested a format that isn''t json.'
- '410: Gone -- The kitten requested has been removed from our servers.'
- '418: I''m a teapot.'
- '429: Too Many Requests -- You''re requesting too many kittens! Slow down!'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.mydramalist.com/v1
  auth:
    type: apikey
    location: header
    header_name: mdl-api-key
  headers:
    Content-Type: application/json
  paginator:
    type: page
    page_size_param: limit
    default_page_size: 10
source_metadata: null
