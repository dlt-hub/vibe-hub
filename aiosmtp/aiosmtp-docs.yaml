notes:
- Python 3.9+ is required.
- Supports sending messages via SMTP
- Requires SMTP server hostname and port
- SMTP is a sequential protocol. Multiple commands must be sent to send an email.
- By default, aiosmtplib will connect in plaintext and upgrade the connection using
  STARTTLS if the server supports it.
- The default timeout is 60 seconds.
- You can use the python-socks library to connect to a SOCKS proxy.
