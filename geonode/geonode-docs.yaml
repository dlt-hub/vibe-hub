notes:
- API uses Basic Authentication, requiring a proxy username and password for access.
- Some sections provide a static cURL example rather than a live, testable endpoint—so
  you won’t be able to send requests directly from this page.
- Include your proxy username and password in each request using Basic Authentication.
- Sticky sessions let you keep the same IP address longer.
- 'Geonode provides specific ports for sticky sessions: HTTP/HTTPS: 10000 - 10900,
  SOCKS5: 12000 - 12010.'
- 'Sticky ports for sessions are HTTP/HTTPS: 10000 - 10900 and SOCKS5: 12000 - 12010.'
- 'Minimum lifetime: 3 minutes'
- 'Maximum lifetime: 1440 minutes (24 hours)'
- 'Default lifetime: 10 minutes'
- Proxy locations are being matched using IP-API Geolocation database. There can be
  a mismatch between retrieved IP results when checking IP addresses against other
  IP geo-location databases.
- Allows creating a proxy targeting a certain ASN of an ISP.
- The -asn-<ASN_NUMBER> flag should be appended after specifying the country that
  the ASN belongs to.
- 'Default: Strict matching is enforced (the system does not fall back to another
  location).'
- Use -strict-off to allow fallback to a similar location within the same country.
- 'Always Pair asn With country: -asn-50543 must be accompanied by -country-xx.'
- 'Always pair asn with country: -asn-50543 must be accompanied by -country-xx.'
- 'You can pass a single exclusion like -not.state-<state> or add multiple exclusions
  separated by commas: -not.state-california,newyork,texas'
- You can only exclude cities, not combine with country, state, or ASN exclusions
  in the same request.
- To exclude ASNs, append '-not.asn-<asn_number>' to the username.
- Mixing with other exclusions like '-not.country' or '-not.city' is not supported
  in the same request.
- Requires Basic Authentication (using a username:password encoded in Base64)
- 'Rate Limit: You can make up to 100 requests per minute'
- 'IP Limits: A user can whitelist a maximum of 150 IPs in total'
- Authentication requires Basic Authentication (using a username:password encoded
  in Base64).
- Rate limit is 100 requests per minute.
- User can whitelist a maximum of 150 IPs in total.
- Each request can include up to 10 IP addresses to add or remove.
