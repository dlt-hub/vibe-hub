auth_info:
- information_source; https://devdocs.unopim.com/0.3/api/authenticate.html:
  - 'Authenticate using OAuth2 password grant type with Basic Authentication. Send
    clientId and clientSecret as a Base64-encoded string (format: clientId:clientSecret)
    in the Authorization header. Include username, password, and grant_type "password"
    in the JSON request body to POST {{url}}/oauth/token. The response contains a
    Bearer token with expiration time.'
  - OAuth2 authorization code flow with token refresh capability. Access tokens are
    obtained via POST to /oauth/token with Basic authentication using base64-encoded
    client credentials. Include Authorization header with "Basic base64ClientIdSecret"
    and request body with grant_type and refresh_token fields. Expired tokens are
    refreshed by sending the refresh_token with grant_type "refresh_token" to the
    same endpoint. Access tokens are Bearer tokens with configurable expiration (expires_in
    in seconds).
- information_source; https://devdocs.unopim.com/0.3/api/attribute.html:
  - 'All API requests require an Authorization header with a Bearer token. Include
    the header "Authorization: Bearer access_token" in every request to authenticate
    with the API.'
- information_source; https://devdocs.unopim.com/0.3/api/attribute_options.html:
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer access_token" where access_token is your authentication token.
    The Accept header must be set to application/json.
  - Bearer token authentication is required. Include the Authorization header with
    the value Bearer followed by your access_token. The Accept header should be set
    to application/json.
pagination_info:
- information_source; https://devdocs.unopim.com/0.3/api/attribute.html:
  - The API uses offset-based pagination with query parameters limit and page. The
    limit parameter (default 10) specifies the maximum number of records per request,
    and the page parameter (default 1) specifies which page to retrieve. Construct
    subsequent requests by incrementing the page value.
- information_source; https://devdocs.unopim.com/0.3/api/attribute_groups.html:
  - Pagination uses a page query parameter (Number type, default value 1) to retrieve
    specific pages of attribute groups. The documentation does not specify response
    fields indicating total pages, next page availability, or when to stop paginating.
- information_source; https://devdocs.unopim.com/0.3/api/attribute_families.html:
  - Pagination uses query parameters page (optional, defaults to 1) and per_page (optional)
    to request pages. Response includes current_page, last_page, and total fields
    to indicate pagination state; stop when current_page equals last_page.
- information_source; https://devdocs.unopim.com/0.3/api/category_fields.html:
  - Pagination uses query parameters limit (number of records per page, default 100)
    and page (page number, default 1). Construct subsequent requests by incrementing
    the page parameter value.
