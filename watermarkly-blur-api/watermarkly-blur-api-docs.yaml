- Allows importing images from Google Drive.
- Freier Zugang.
- Sie können einen Stapel von JPG-Bildern in einem Durchgang komprimieren.
- Die Vertraulichkeit der Kundendaten ist gewährleistet.
- Der gesamte Vorgang dauert nur wenige Minuten.
- Kein Risiko, Ihren Computer mit einem Virus zu infizieren.
- Sie müssen nichts herunterladen oder installieren.
- Sie müssen sich nicht anmelden.
- You must crop your image in the app before uploading.
- Uses OAuth2 with refresh token — requires setup of connected app in Watermarkly
