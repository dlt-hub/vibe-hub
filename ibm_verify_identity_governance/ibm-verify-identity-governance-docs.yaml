notes:
- Each call to the REST APIs must be authenticated with a bearer token in the HTTP
  Authorization header.
- Authentication information must be included in every API request as an HTTP header.
- Use authorized service tokens for all API integrations with QRadar.
- The Identity Brokerage REST API is disabled by default. Enable it to use the REST
  API for managing accounts, groups membership, and permissions.
- Only HTTPS communication is supported.
- Ensure that you configured an OpenID Connect provider such as IBMÂ® Security Verify
  or IBM Security Verify Access.
- The clientId and clientSecret MUST not be specified as part of config.yaml file.
- The user needs to be authenticated and authorized to perform the operation.
- For PUT, POST, DELETE requests, the request header must contain the CSRFToken.
- Offset starts from 0 (that is, the 1st entry is offset=0).
- Both limit and offset always need to be used together.
errors:
- 'HTTP 403: "Forbidden". Check that your bearer token was created with the correct
  credentials for the API call.'
- 'HTTP 404: "Not Found". Verify that your API endpoint URL and path are correct.'
- 'HTTP 401: "Unauthorized". Check that your bearer token is correct and is not expired.'
- 'HTTP 401 Unauthorized: Invalid credentials.'
- 'HTTP 403 Forbidden: Access denied.'
- 'HTTP 404 Not Found: The requested resource was not found.'
- '200 OK: Successful response'
- '401 Unauthorized: The request is missing LtpaToken2 or csrfToken.'
- 'HTTP RC=400: If offset is specified more than the actual resources.'
- '400: Bad Request or Inval'
- '401: Unauthorized'
- '403: Forbidden'
- '500: Internal Server Erro'
auth_info:
