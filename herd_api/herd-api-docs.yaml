notes:
- Your account credentials stay in your browser—no cloud involved
- You can add as many trails as you want to your MCP config.
- Replace the token with your actual Herd API token from your dashboard.
- If all else fails, follow the Getting Started guide or contact us for help with
  as much context about the issue as you can share.
- All connections between your browser and the Herd platform are secured with end-to-end
  encryption. Your data remains private and protected throughout the connection process.
- Implement robust error handling in your actions to handle network issues, missing
  elements, etc.
- Minimize page loads and extract as much data as possible from each page.
- Use descriptive names and add comments to make your trail easier to maintain.
- Test your trail with different parameters to ensure it works in various scenarios.
- Increment your trail’s version in package.json when making changes.
- Use descriptive names for your devices to easily identify them
- Regularly clean up unused devices to keep your dashboard organized
- Store registration URLs securely if you plan to share them with team members
- Check the “Last Active” timestamp to identify devices that haven’t been used recently
- The Device class represents a connected browser or device in the Herd platform.
- Uses existing browser sessions for authentication
- Persistent cookies and storage between sessions
- Uses existing sessions for authentication
- Persistent cookies and storage
- Uses existing authenticated sessions from the browser
- Uses existing browser sessions
- Supports Chrome, Edge, Brave, Arc, Opera
- No code required for Monitoro - it's all done through the visual interface
- Optional 2FA for account access
- Automatic timeouts and the ability to revoke sessions
- Herd is not affiliated with google.com, bing.com, duckduckgo.com or search.brave.com
  and is not endorsing its content.
- Herd is not affiliated with yenicaggazetesi.com.tr and is not endorsing its content.
errors:
