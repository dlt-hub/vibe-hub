auth_info:
- information_source; https://dev.betterview.com/docs/authentication:
  - Betterview uses OAuth2 client credentials flow via Auth0. Obtain a Client ID and
    Secret from Betterview, then POST to https://betterview.auth0.com/oauth/token
    with JSON body containing client_id, client_secret, audience set to "https://api.betterview.net",
    and grant_type set to "client_credentials". The response includes access_token
    (valid for 86400 seconds), expires_in, and token_type "Bearer". Use the access_token
    value in the Authorization header as "Bearer {access_token}" for subsequent API
    requests.
possible_base_urls:
- information_source; https://dev.betterview.com/docs/authentication:
  - https://api.betterview.net
  - https://betterview.auth0.com/oauth/token
possible_endpoints:
- information_source; https://dev.betterview.com/docs/authentication:
  - POST https://betterview.auth0.com/oauth/token
