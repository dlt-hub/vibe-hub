- Admin settings can be searched for using the admin search.
- Users must accept the AI User Policy before using AI in LMS.
- The Manager provides methods for checking and setting policy acceptance.
- Several of the existing analysis intervals are proportional to the length of the
  course (for example quarters, tenths, and so on). This allows courses with different
  lengths to be included in the same sample, but requires courses to have defined
  start and end dates.
- In older versions of Moodle, the conditional availability system defaulted to off;
  and users could enable it from the advanced features page in site administration.
- It is enabled by default for new installs of Moodle since Moodle 3.1, but sites
  which have been upgraded may still have to manually enable it.
- Checks can be used for a variety of purposes including configuration checks, security
  checks, status checks, performance checks, health checks.
- Many types of runtime checks cannot be unit tested, and often the checks are the
  test.
- This is an experimental feature. To use this feature, you must enable the experimental
  feature flag for Communication in the site administration.
- User enrolments can be either active or suspended, suspended users can not enter
  the course.
- Available parameter types are defined in lib/moodlelib.php and are used by the validate_parameters()
  function and during return value checking to ensure that the service is called and
  working as defined.
- You should not use the `require_login` function from an external function - this
  function is reserved for php scripts returning a web page.
- You should not call `$PAGE->set_context()` manually - this will generate warning
  notices.
- 'The endpoint takes two optional arguments: itemid and filepath.'
