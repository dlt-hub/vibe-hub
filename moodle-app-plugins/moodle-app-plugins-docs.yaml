- Remember to disable debugging again once you have finished debugging your problem.
- Unit tests are written in JavaScript using Jest.
- The easiest way to run the entire test suite is to execute the npm test command.
- Moodle App only works in Chromium-based browsers.
- App must run in a secure context and may issue local certificates during development.
