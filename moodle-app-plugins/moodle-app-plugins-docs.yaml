notes:
- This directive is meant for actions to do in the background, like calling logging
  Web Services.
- Bug fixes for general core bugs in 4.1.x ended 11 December 2023 (13 months).
- Bug fixes for security issues in 4.1.x will end 8 December 2025 (37 months).
- Bug fixes for general core bugs in 3.8.x ended 9 November 2020 (12 months).
- Bug fixes for security issues in 3.8.x ended 10 May 2021 (18 months).
- Bug fixes for general core bugs in 2.4.x ended December 2013 (12 months).
- Bug fixes for security issues in 2.4.x ended June 2014 (18 months).
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The maxsections setting in course formats is now deprecated.
- Activity chooser logic has been relocated.
- Uses OAuth2 with refresh token — requires setup of connected app in Moodle
- The use of namespaces is strongly recommended for unit tests.
- When using namespaces, the namespace of the test class should match the namespace
  of the code under test.
- All files that contain PHP code should contain a full GPL copyright statement at
  the top.
- Since 2021, it has been agreed to deprecate `print_error()` and, instead, to `throw
  moodle_exception()` is the correct way to proceed.
- Do not abuse exceptions for normal code flow. Exceptions should only be used in
  erroneous situations.
- Moodle tries to run on the widest possible range of platforms, for the widest possible
  number of people, while remaining easy to install, use, upgrade and integrate with
  other systems.
- Moodle has a general philosophy of modularity.
- Consistent coding style is important in any development project, and particularly
  so when many developers are involved.
- Security is about protecting the interests and data of all our users.
- It's important that Moodle produces strict, well-formed HTML 5 code.
- New JavaScript in Moodle should be written as Vanilla JavaScript in the ES6 style.
- Moodle works in over 84 languages because we pay great attention to keeping the
  language strings and locale information separate from the code, in language packs.
- Consistent coding style is important in any development project.
- Most rules are enforced with ESLint.
- Allowed only if the page is used in multiple modules
- Plugins are optional components in Moodle that extend its functionality.
- Core components and subsystems are always installed.
- To avoid impact to the community, dependency updates which impact built output should
  be kept to a minimum.
- In most situations there will be no issues here and changes can be committed and
  backported to all stable and security-supported branches.
- Moodle tries to support new PHP versions as soon as possible, always matching them
  with scheduled release plans.
- Some objects may return nulls in deeply nested fields
- Upgrade notes are primarily intended for plugin developers looking for things that
  may break their plugins
- For Moodle 4.4 and earlier the previous system of noting relevant changes in an
  `upgrade.txt` file will continue to be the only supported mechanism.
- Activity modules are a fundamental course feature and are usually the primary delivery
  method for learning content in Moodle.
- All activity module plugins are located in the /mod/ folder of Moodle.
- Every plugin must define the name of the plugin, or its pluginname.
- This page forms part of the Moodle security guidelines.
- You can browse a project without being logged in to Tracker, however you will be
  to unable edit or comment on bugs.
- Don't forget to increment the core version number when marking a plugin/subplugin
  type for either deprecation or deletion. A version bump isn't needed for final removal.
- The application only works with Moodle sites that allow it, and this is disabled
  by default in some sites.
- The app can retrieve your custom styles from your Moodle site.
- Once the user is logged in to the app, there is a periodical process that retrieves
  your remote CSS files for applying your custom styles into the app.
- Remote themes are only available for sites that purchased a Premium subscription
  for the Moodle App.
- Remote theme styles can be tricky to modify.
- Using your own Branded App, you will have better integrations because you can also
  use Sass variables to change colors and styles.
