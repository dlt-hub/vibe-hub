- Plugins must implement the \core_privacy\local\request\plugin\provider interface.
- Any plugin which stores data must also export it.
- Data, and Related data only accept the stdClass object, whilst metadata should be
  stored as a set of key/value pairs.
- Any unknown Route Group will be ignored.
- Important to specify the correct context in tagging functions.
- Tasks will only run as often as cron is run in Moodle. It is recommended that cron
  be run at least once per minute to get the most benefit from the task scheduling.
- Support for tasks which block all other tasks has been removed. The ability to configure
  a task as blocking is no longer supported and will not work.
- Support for an older syntax using cron.php or modname_cron() was removed in Moodle
  4.3. All legacy cron features must be converted to Tasks.
- The xAPI LRS specification implements six endpoints.
- Using a test site like school.moodledemo.net is recommended for development.
- Most of your development can happen on a browser, you only need to use an emulator
