- Requires capability 'moodle/course:managegroups' to create groups.
- return values contain some values not described => these values will be skipped.
- return values miss some required values (VALUE_REQUIRED) => the server will return
  an error.
- return values types don't match the description (int != PARAM_ALPHA) => the server
  will return an error.
- Groups are typically only relevant to course features such as Activity modules,
  some blocks and reports.
- Only groups with participation enabled are available for use in Separate and Visible
  groups mode.
- Uses cache definitions to set up caching for plugins.
- Cache can be application, session, or request scoped.
