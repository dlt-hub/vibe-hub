- If your site uses an SSL certificate, it must be a trusted certificate, not self-signed.
- Last updated on 2 July 2025 by Moodle Mobile Team
- You can just use a Chromium-based browser to add mobile support to your plugins.
- If you need to test your plugin in a native device, you can use Moodle HQ's application.
- If you need to use some Web Services in your plugin, make sure to include MOODLE_OFFICIAL_MOBILE_SERVICE
  in their declaration.
- Browsers are not officially supported by the application in production, but you
