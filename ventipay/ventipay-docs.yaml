notes:
- Un objeto `PaymentMethod` representa un método de pago de un cliente.
- Venti sends a POST request to the webhook endpoint for each event.
- The webhook includes a signature for validation.
- Cada webhook tiene su propio secreto de firma.
- Se recomienda considerar una tolerancia de 5 minutos para el timestamp.
- Checkout payments can be authorized with either Loan or Payment transactions.
- Las API Keys se consideran secretas ya que te representan al interactuar con la
  API. Asegúrate de mantenerlas seguras y nunca utilizarlas en código client-side
  o mostrarlas al público.
- Todas las solicitudes a la API deben realizarse sobre HTTPS. Las solicitudes HTTP
  no están disponibles y serán rechazadas.
- La API permite que, en una misma solicitud, recibas datos de más de un objeto.
- Puedes especificar hasta 50 llaves, con nombres de llave de hasta 40 caracteres
  y valores de hasta 500 caracteres.
- No almacenes información confidencial (números de cuenta bancaria, detalles de tarjetas,
  etc.) como metadatos o en el parámetro de descripción.
- Cada solicitud realizada a la API tiene asignado un identificador único que te permite
  gestionar de mejor manera tus solicitudes de soporte en Venti.
- Los metadatos son útiles para almacenar información estructurada adicional sobre
  un objeto.
- No siempre será posible reembolsar en el método de pago original.
- Cada pago es único, es decir debes crear uno por cada intención de pago.
- Una vez que se haya autorizado un pago, podrás reembolsarlo si el método de pago
  elegido lo permite.
- If operating in test mode, no actual charges will be made.
- Los pagos no capturados vencen 10 minutos después de su creación.
- Este objeto sólo puede ser actualizado si se encuentra en estado `draft`.
- Cada nuevo ciclo de facturación generado por una suscripción genera automáticamente
  una nueva nota de venta
- Una nota de venta puede asociarse a un método de pago inscrito y cobrarse automáticamente
- Recupera los detalles de un objeto Plan.
- El objeto `Customer` representa a un cliente que paga a través de Venti.
- Un objeto `Coupon` representa un cupón de descuento aplicable a una transacción.
- Crea un nuevo objeto `Coupon`.
- An `Event` object represents an event that occurred in your merchant account.
errors:
- 'authentication_error: No te estás autenticando correctamente. Asegúrate de revisar
  tu API Key.'
- 'invalid_request_error: Tu solicitud contiene parámetros incorrectos.'
- 'charge_error: Tu solicitud fue rechazada por problemas en el pago. Usualmente contiene
  detalles de motivo, por ejemplo la falta de fondos en el método de pago.'
- 'idempotency_error: Tu solicitud incluye la cabecera X-Idempotecy y está siendo
  reutilizada incorrectamente.'
- 'rate_limit_error: Estás realizando muchas solicitudes muy rápido.'
- 'api_error: Ocurrió un error temporal de servidor. Estos errores son poco comunes
  y tratamos de mantenerlos al mínimo, pero si te encuentras con uno debieras reintentar
  enviar la solicitud.'
- 'requires_authorization: Estado inicial del pago. Significa que está listo para
  ser autorizado por el cliente.'
- 'requires_capture: El pago fue autorizado, es decir los fondos ya están asegurados,
  y está a la espera de ser capturado.'
- 'failed: El pago falló al intentar autorizarse.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
