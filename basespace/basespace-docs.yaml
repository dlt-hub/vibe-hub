client:
  auth: An API key is required, with the name 'x-access-token' to be included in the
    header; for OAuth2 authentication, a token is required, and the token URL is http://login.illumina.com,
    with the flow being application.
  most_recurring_base_url: https://api.basespace.illumina.com
  paginator: Pagination is required, and it can be applied using the parameters Offset
    and Limit. A page size is required, which can be specified using the Limit parameter,
    and a default page size is suggested as 10 or 2 in the examples.
