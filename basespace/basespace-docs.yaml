- ? 'endpoints source: https://developer.basespace.illumina.com/docs/content/documentation/authentication/obtaining-access-tokens'
  : - /v1pre3/oauthv2/deviceauthorization
    - /v1pre3/oauthv2/token
    - https://YOUR_REDIRECT_URL?code={authorization
    - https://YOUR_REDIRECT_URL?error=access_denied&error_description=The+user+did+not+allow+the+grant&state={optional
    - /v1pre3/oauthv2/deviceauthorization?client_id={YOURCLIENTID
