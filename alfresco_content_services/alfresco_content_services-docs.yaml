auth_info:
- ? information_source; https://support.hyland.com/r/Alfresco/Alfresco-Content-Services/23.3/Alfresco-Content-Services/Develop/Reference
  : - 'The API uses HTTP Basic Authentication. The Authorization header must contain
      the value "Basic" followed by a base64-encoded credentials string in the format
      "username:password". In the example provided, the header is set as: Authorization:
      Basic VElDS0VUXzIxYzAzOWMxNjFjYzljMDNmNmNlMzAwYzAyMDY5YTQ2OTQwZmYzZmM='
    - 'The documentation describes calling a Remote API authentication endpoint to
      obtain a ticket. The authentication mechanism uses a POST request to the endpoint
      http://localhost:8080/alfresco/api/-default-/public/authentication/versions/1/tickets
      with a JSON body containing userId and password fields. The request requires
      a Content-Type: application/json header. Credentials are sent as userId and
      password in the JSON request body, using default admin/admin credentials in
      the example.'
- information_source; https://support.hyland.com/r/6f8OL0AQx_0fwPu4RzxATw/XgJU102X2gnLYKE5lFpedA:
  - Authentication uses HTTP Basic Auth. Credentials are passed in the Authorization
    header as "Basic" followed by a base64-encoded string of "username:password".
    In the example provided, the Authorization header value is "Basic VElDS0VUXzA4ZWI3ZTJlMmMxNzk2NGNhNTFmMGYzMzE4NmNjMmZjOWQ1NmQ1OTM=".
  - 'Authentication uses a ticket-based system with Basic auth. Obtain a base64-encoded
    ticket, then pass it in the Authorization header as "Authorization: Basic {ticket}"
    for all API requests.'
  - 'Authorization: Basic authentication is required. Send credentials as a Base64-encoded
    string in the Authorization header with the format "Basic {base64(username:password)}".
    Example: Authorization: Basic VklDS0VUXzA4ZWI3ZTJlMmMxNzk2NGNhNTFmMGYzMzE4NmNjMmZjOWQ1NmQ1OTM='
pagination_info:
- ? information_source; https://support.hyland.com/r/Alfresco/Alfresco-Content-Services/23.3/Alfresco-Content-Services/Develop/Reference
  : - Pagination uses query parameters skipCount (offset, default 0) and maxItems
      (page size, default 10). Response includes pagination object with count, hasMoreItems
      (boolean to indicate more results), totalItems (total count), skipCount (current
      offset), and maxItems (requested page size). Increment skipCount by maxItems
      for next page until hasMoreItems is false.
- information_source; https://support.hyland.com/r/6f8OL0AQx_0fwPu4RzxATw/XgJU102X2gnLYKE5lFpedA:
  - Pagination uses query parameters skipCount (default 0) and maxItems (default 100)
    to control offset and page size. Response includes pagination object with count,
    hasMoreItems, totalItems, skipCount, and maxItems fields. Stop paginating when
    hasMoreItems is false.
  - Pagination uses query parameters skipCount (offset, default 0) and maxItems (limit,
    default 100). Response includes pagination object with count, hasMoreItems (boolean
    to indicate more data exists), totalItems (total count), skipCount (current offset),
    and maxItems (current limit). Stop paginating when hasMoreItems is false.
  - Pagination uses skipCount and maxItems query parameters to control retrieval.
    The response includes a pagination object with count, hasMoreItems, totalItems,
    skipCount, and maxItems fields. Stop paginating when hasMoreItems is false.
  - Use query parameters skipCount (offset, optional, default 0) and maxItems (limit,
    optional, default 100) to paginate. Response includes pagination object with count,
    hasMoreItems, totalItems, skipCount, and maxItems fields. Stop when hasMoreItems
    is false.
