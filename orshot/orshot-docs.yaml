auth_info:
- information_source; https://orshot.com/blog/bannerbear-api-alternative:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer YOUR_ORSHOT_API_KEY". The header name is Authorization and the
    value format is "Bearer " followed by your Orshot API key.
- information_source; https://orshot.com/docs/api-reference/render-from-template:
  - API requests to Orshot require Bearer token authentication. Include the Authorization
    header with the value "Bearer <ORSHOT_API_KEY>" where ORSHOT_API_KEY is your API
    key obtained from Orshot.
possible_base_urls:
- information_source; https://orshot.com/blog/bannerbear-api-alternative:
  - https://api.orshot.com/v1/studio/render
- information_source; https://orshot.com/docs/api-reference/render-from-template:
  - https://api.orshot.com/v1/generate/${renderType}
possible_endpoints:
- information_source; https://orshot.com/blog/bannerbear-api-alternative:
  - POST https://api.orshot.com/v1/studio/render
- information_source; https://orshot.com/docs/api-reference/render-from-template:
  - POST https://api.orshot.com/v1/generate/images
  - POST https://api.orshot.com/v1/generate/pdfs
