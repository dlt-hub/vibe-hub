auth_info:
- information_source; https://docs.datazoo.com/api/environments:
  - The Data Zoo API uses basic authentication with a username and password. Clients
    are provided with an account ID and password credentials that must be used to
    authenticate access to the API endpoints. The sandbox environment requires sandbox
    username and password, while the production environment requires production username
    and password. These credentials authenticate access to both the sandbox base URL
    (https://idu.test.datazoo.com/api/v2/verify) and production base URL (https://idu.datazoo.com/api/v2/verify).
possible_base_urls:
- information_source; https://docs.datazoo.com/api/environments:
  - https://idu.datazoo.com/api/v2/verify
  - https://idu.test.datazoo.com/api/v2/verify
possible_endpoints:
- information_source; https://docs.datazoo.com/api/environments:
  - POST https://idu.datazoo.com/api/v2/verify
  - POST https://idu.test.datazoo.com/api/v2/verify
