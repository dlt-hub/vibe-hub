auth_info:
- information_source; https://developer.aventri.com:
  - 'API requests require an access token for authorization. The accesstoken parameter
    must be included in requests (exact name varies: accesstokendeleted, accesstokenfields,
    accesstokenlanguage, or accountidaccesstoken depending on endpoint). The token
    is passed as a request parameter and grants access to specific account IDs; requests
    referencing accounts the token lacks rights to will return an authorization error.'
  - Before making any API requests, you must call the Authorize function to retrieve
    an access token. All API functions except Authorize require this access token.
    For API registration triggers, you can optionally use JWT to package and sign
    trigger information by providing a secret key that will be used to sign the payload.
  - The API uses an access token passed as a request parameter named `accesstoken`
    for authentication. Include this parameter in GET requests to endpoints like `/eventlist/[accountid]`,
    `/attendeelist/[accountid]`, and similar list endpoints to authenticate your requests.
  - The API uses query parameter-based access token authentication. Include the required
    query parameter accesstoken with your access token value in all requests. Access
    tokens can be obtained and renewed by calling the reset session endpoint, which
    returns a new accesstoken in the JSON response.
  - The DataServices API uses a token-based authentication model. The first request
    must be a GET call to /authenticate with the accountidkey query parameter to obtain
    an access token, which is then used for subsequent API requests.
pagination_info:
- information_source; https://developer.aventri.com:
  - Pagination uses pageNumber (starting at 1) and pageSize (default 1024, minimum
    100) as query parameters to control which records are returned per request.
- information_source; https://developer.aventri.com/:
  - pageNumber (query parameter, default 1, minimum 1) and pageSize (query parameter,
    default 1024, minimum 100) control pagination. Use pageNumber to request specific
    pages and pageSize to set rows per request.
