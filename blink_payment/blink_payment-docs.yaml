auth_info:
- information_source; https://api-docs.blinkpayment.co.uk/apidocs/introduction:
  - Generate an authentication bearer token to authenticate API requests. The token
    should be sent in the Authorization header as a Bearer token.
- information_source; https://api-docs.blinkpayment.co.uk/docs/post-preauth-completions:
  - Basic authentication using ACCESS_TOKEN derived from pos_api_key and pos_api_secret.
    Send credentials in the Authorization header as "Basic ACCESS_TOKEN" where ACCESS_TOKEN
    is the base64-encoded string of pos_api_key:pos_api_secret.
- information_source; https://api-docs.blinkpayment.co.uk/docs/post-sales:
  - Authorization header uses Basic auth scheme with an ACCESS_TOKEN value obtained
    from Blink. The token should be sent in the Authorization header as "Basic ACCESS_TOKEN".
possible_base_urls:
- information_source; https://api-docs.blinkpayment.co.uk/docs/post-preauth-completions:
  - api.blinkpayment.co.uk
  - https://api-docs.blinkpayment.co.uk
possible_endpoints:
- information_source; https://api-docs.blinkpayment.co.uk/docs/post-preauth-completions:
  - GET /terminal
  - GET /terminals/terminal_id/eod-reports
  - GET /terminals/terminal_id/eod-reports?date-date
  - GET /terminals/terminal_id/requests?date-date
  - POST /aborts
  - POST /linked-refunds
  - POST /preauth-completions
  - POST /preauth-transactions
  - POST /refunds
  - POST /reversals
