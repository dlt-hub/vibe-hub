resources:
- name: codes
  endpoint:
    path: /codes
    method: GET
    data_selector: MAC definitions in 3 columns (ALLELE_SPECIFIC_FLAG, CODE, ALLELE_FIELD_LIST)
    params:
      limit: 1000
- name: codes/{code}
  endpoint:
    path: /codes/{code}
    method: GET
    data_selector: MAC definitions in 3 columns (ALLELE_SPECIFIC_FLAG, CODE, ALLELE_FIELD_LIST)
- name: encode
  endpoint:
    path: /encode
    method: POST
    data_selector: A MAC designation which represents a list of 2-field alleles
- name: decode
  endpoint:
    path: /decode
    method: GET
    data_selector: A list of 2-field alleles
- name: decodeList
  endpoint:
    path: /decodeList
    method: POST
    data_selector: jSON array of DecodedTyping
- name: imgtHlaReleases
  endpoint:
    path: /imgtHlaReleases
    method: GET
    data_selector: A table of IMGT/HLA Releases from most recent to oldest
- name: validate
  endpoint:
    path: /validate
    method: GET
    data_selector: JSON ValidationResult
- name: validateList
  endpoint:
    path: /validateList
    method: POST
    data_selector: JSON ValidationResult array
- name: expand
  endpoint:
    path: /expand
    method: GET
    data_selector: JSON array of alleles with transformation reasons
- name: transform
  endpoint:
    path: /transform
    method: GET
    data_selector: JSON object of the preferred MAC Designation with transformation
      reasons
notes: []
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://hml.nmdp.org/mac/api/
source_metadata: null
