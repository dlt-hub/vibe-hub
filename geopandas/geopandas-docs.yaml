notes:
- GeoDataFrames have extra methods for reading/writing files, spatial joins, spatial
  aggregations, and geocoding.
- For faster data reading, pass use_arrow=True when using the default pyogrio engine.
- Note that this requires the pyarrow dependency to exist in your environment.
- Any options one can pass to pyplot in matplotlib can be passed to the plot() method.
- The GeoDataFrame needs to have a CRS set if you want to use background tiles.
- Most of the time you don’t have to set a projection. Data loaded from a reputable
  source should always include projection information.
- Data loaded from a reputable source should always include projection information.
- Uses GeoPandas for overlay operations.
- Uses dissolve method for aggregating geometries and statistics
- 'Default spatial index supports values for predicate: intersects, contains, within,
  touches, crosses, overlaps'
- For proximity-based joins, max_distance specifies a maximum search radius for matching
  geometries
- By default, the geocode() function uses the Photon geocoding API.
- 'Attention: Please consult the Terms of Service for the chosen provider.'
- Using the standard Pandas drop_duplicates() function on a geometry column can lead
  to some duplicate geometries not being dropped in certain circumstances.
- To deal with this problem, use the normalize() method first to order the co-ordinates
  in a canonical form.
- This section is currently work in progress.
- GeoPandas uses spatial indexing automatically for many operations.
- Starting from GeoPandas v0.6.0, missing data handling was refactored and made more
  consistent across the library.
- The transformation is not as fast due to geometry considerations.
- GeoPandas will remove support of both PyGEOS and Shapely<2.
- Starting from GeoPandas version 1.0, the global default has changed from Fiona to
  Pyogrio.
- Pyogrio writes EMPTY and None geometries as such to e.g. GPKG files, Fiona writes
  both as None.
- A Series object designed to store shapely geometry objects.
- Area may be invalid for a geographic CRS using degrees as units; use GeoSeries.to_crs()
  to project geometries to a planar CRS before using this function.
- Every operation in GeoPandas is planar, i.e. the potential third dimension is not
  taken into account.
- Length may be invalid for a geographic CRS using degrees as units; use GeoSeries.to_crs()
  to project geometries to a planar CRS before using this function.
- Specifies the offset distance from the input geometry. Negative for right side offset,
  positive for left side offset.
- Specifies the number of linear segments in a quarter circle in the approximation
  of circular arcs.
- Specifies the shape of outside corners. ‘round’ results in rounded shapes. ‘bevel’
  results in a beveled edge that touches the original vertex. ‘mitre’ results in a
  single vertex that is beveled depending on the mitre_limit parameter.
- Crops of ‘mitre’-style joins if the point is displaced from the buffered vertex
  by more than this limit.
- The operation works on a 1-to-1 row-wise manner.
- The parameter densify makes this approximation less coarse by splitting the line
  segments between vertices before computing the distance.
- A densify value of 0.5 will add a point halfway between each pair of points.
- GeoPandas 1.1.1+0.ge9b58ce.dirty documentation
- Input geometries should be geometrically valid; unexpected results may occur if
  input geometries are not.
- Subsequent operations will always be performed in the precision of the geometry
  with higher precision (smaller `grid_size`).
- Simple geometries act as collections of length 1. Any out-of-range index value returns
  None.
- Some objects may return nulls in deeply nested fields
- Requires Shapely >= 2.1
- Requires Shapely >= 2.1.
- No checks on whether lines are actually closed and not self-intersecting
- Recommended usage for LineStrings is GeoSeries.is_ccw & GeoSeries.is_simple
- Recommended usage for LinearRings is GeoSeries.is_ccw & GeoSeries.is_valid
- This property will return False for non-linear geometries and for lines with fewer
  than 4 points
- This method works in a row-wise manner. It does not check if an element of one GeoSeries
  contains any element of the other one.
- This method works in a row-wise manner. It does not check if an element of one GeoSeries
  crosses any element of the other one.
- This method works in a row-wise manner.
- This method works in a row-wise manner. It does not check if an element of one GeoSeries
  is equal to any element of the other one.
- It does not check if an element of one GeoSeries is equal to any element of the
  other one.
- This method works in a row-wise manner. It does not check if an element of one GeoSeries
  touches any element of the other one.
- If either object is empty, this operation returns False.
- This method works in a row-wise manner. It does not check if an element of one GeoSeries
  is `within` any element of the other one.
- This method works in a row-wise manner. It does not check if an element of one GeoSeries
  is covered_by any element of the other one.
