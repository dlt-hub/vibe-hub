notes:
- You must register as a developer to use the SDK.
- Characters cannot be created with the VRoid SDK.
- 開発者登録が必要です。登録が完了すると、すぐに開発をはじめる事ができます。
- Requests exceeding the rate limit will return '429 TOO_MANY_REQUESTS'.
- After exceeding the rate limit, requests will be accepted again after a few minutes.
- Each non-certified application has rate limits for requests to the VRoid Hub API.
- If the rate limit is exceeded, a 429 TOO_MANY_REQUESTS response is returned.
- Unapproved applications are limited to the following models that can be loaded from
  the VRoid Hub.
- For unapproved application, a per-application rate limit applies when making requests
  to the VRoid Hub API.
errors:
- '429 TOO_MANY_REQUESTS: Request limit exceeded'
- '429 TOO_MANY_REQUESTS: Wait a few minutes before making requests again.'
- 'COMMON_INVALID_COUNT: count is too long'
- 'OAUTH_UNAUTHORIZED: OAuth unauthorized'
- 'COMMON_SIGNED_IN_REQUIRED: signed in required'
- 'OAUTH_FORBIDDEN: OAuth forbidden'
- 'COMMON_NOT_FOUND: not found'
- 'OAUTH_AUTHORIZATION_REQUIRED: OAuth authorization required'
- '429 TOO_MANY_REQUESTS: If the rate limit is exceeded when making requests'
