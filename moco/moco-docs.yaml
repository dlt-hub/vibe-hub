auth_info:
- information_source; https://everii-group.github.io/mocoapp-api-docs/:
  - All requests have to be authenticated with a key. The documentation references
    an authentication section but does not provide explicit details about the key
    format, header name, or how to pass it in this excerpt. Refer to the authentication
    section for complete implementation details.
- information_source; https://everii-group.github.io/mocoapp-api-docs/authentication.html:
  - 'Authentication uses an API key sent via the Authorization header with Bearer
    token scheme. Send the API key as Authorization: Bearer {api_key} in request headers.
    A POST to /api/v1/session with a valid key returns 200 ok with session details;
    invalid keys return 401 unauthorized.'
  - 'Two API key authentication methods are supported: user API keys (found in profile
    Integrations tab) or account API keys (created in Settings > Extensions > API
    & Webhooks with read-only or full access). Both are sent via the Authorization
    header as "Token token=YOUR_API_KEY". User-specific keys can be obtained by POST
    to /api/v1/session with email and password in JSON body, and key validity can
    be verified by GET to /api/v1/session.'
- information_source; https://everii-group.github.io/mocoapp-api-docs/custom_fields.html:
  - 'MOCO API uses token-based authentication. Include your API key in the Authorization
    header as `Authorization: Token token=YOUR_API_KEY` with each request to authenticate.'
- information_source; https://everii-group.github.io/mocoapp-api-docs/sections/account/catalog_services.html:
  - API key authentication is required. Send your API key in the Authorization header
    using the format "Token token=YOUR_API_KEY". Replace YOUR_API_KEY with your actual
    API key value.
pagination_info:
- information_source; https://everii-group.github.io/mocoapp-api-docs/:
  - Pagination uses query parameter page (default 100 entries per page). Response
    headers X-Page, X-Per-Page, X-Total indicate current state. Link header with rel="next"
    provides next page URL; absence of this header indicates last page.
  - Use the query parameters page and page_size to paginate results. The page parameter
    specifies which page to request (starting from 1), and page_size controls how
    many items per page are returned. Responses include a pagination object with total,
    page, pages, and page_size fields to navigate through all available pages.
possible_base_urls:
