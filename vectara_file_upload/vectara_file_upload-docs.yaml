auth_info:
- information_source; https://docs.vectara.com/docs/api-reference/vectara-postman-collection:
  - Vectara supports two authentication methods. Option A uses API Key authentication
    via Bearer Token in the Authorization header with the api_key variable from Vectara
    Console. Option B uses OAuth 2.0 with Client Credentials grant type, requiring
    Client ID and Client Secret from Vectara Console, with Access Token URL https://api.vectara.io/oauth2/token
    and scopes like corpus:read and index:write.
  - Vectara uses API Key authentication for most endpoints and OAuth 2.0 for secure
    or automated workflows. For API Key authentication, you need to provide your VECTARA_API_KEY,
    VECTARA_CUSTOMER_ID, and VECTARA_CORPUS_ID as Postman environment variables. The
    documentation indicates these credentials are used in authenticated requests but
    does not specify the exact header names, parameter names, or request structure
    for sending the API key.
- information_source; https://docs.vectara.com/docs/api-recipes:
  - API key authentication is required. Send the API key in the `x-api-key` header
    with the value in the format `abc_12345defg67890hij09876` or similar.
  - Authentication uses an API key passed in the x-api-key header. Include the header
    x-api-key with your API key value in all requests to the Vectara API.
- information_source; https://docs.vectara.com/docs/tutorials/build-a-chatbot:
  - API key authentication is required. The apiKey must be provided (checked via `if
    (!apiKey)`) and is passed to the Vectara API endpoint at https://api.vectara.io/v2/chats.
    The exact mechanism for sending the API key in the request headers is not shown
    in this code snippet.
pagination_info:
- information_source; https://docs.vectara.com/docs/api-recipes:
  - The API supports limit-based pagination for listing corpora. Use the limit query
    parameter (set to 8 in the example) to control page size. The response returns
    a corpus array; continue requests with adjusted limit values to retrieve additional
    results.
- information_source; https://docs.vectara.com/docs/rest-api/list-corpora:
  - Use limit (query parameter, optional) to set page size and page_key (query parameter,
    optional) to specify the page to retrieve. The response includes a page_key field
    for navigating to the next page; stop paginating when page_key is not returned.
  - Use the limit query parameter (default 10, max 100) to control page size. Use
    the page_key query parameter to retrieve subsequent pages. Stop paginating when
    the response no longer includes a page_key value.
- information_source; https://docs.vectara.com/docs/api-reference/admin-apis/corpus/list-corpora:
  - The List Corpora API uses limit-based pagination where the limit parameter controls
    the maximum number of corpora returned per request with a default of 10 and maximum
    of 100, and the page_key parameter retrieves the next page of results when the
    previous request reaches the limit.
- information_source; https://docs.vectara.com/docs/rest-api/get-query-histories:
  - Pagination uses limit query parameter to control page size and page_key query
    parameter to specify the current page. The response includes a page_key field
    that should be used as the page_key parameter in the next request to retrieve
    subsequent pages.
