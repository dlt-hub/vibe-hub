notes:
- HAPI FHIR is a complete implementation of the HL7 FHIR standard for healthcare interoperability.
- This is the homepage for the HAPI-FHIR library. We are developing an open-source
  implementation of the FHIR specification in Java.
- Security is a complex topic which goes far beyond the scope of FHIR or HAPI.
- HAPI FHIR does not provide a single one-size-fits-all security layer.
- RESTful servers may optionally support paging responses
- By default, RESTful servers will not page
- By default, the paging system uses parameters that are embedded into the page links
  for the start index and the page size.
- Tags are not versioned when changed.
- Search methods may take multiple parameters, which may be required or optional.
- Composite parameters allow multiple values for a single parameter.
- Supports conditional deletes using search style URL.
- Create methods must be annotated with the @Create annotation
- Conditional creates require If-None-Exist header
- Tags are stored within a resource object, in the Resource.meta element.
- Changing a resource's tags will not cause a version update to that resource.
- Uses Cache-Control header to signal cache behavior
- By default, RESTful servers will not page, but will rather return all resources
  immediately in a single bundle.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'ResourceVersionConflictException: Couldn''t delete because [foo]'
- 'ResourceNotFoundException: Unknown version'
- 'HTTP 422: Unprocessable Entity - No identifier supplied'
- 'HTTP 404: Not Found - Unknown resource ID'
