notes:
- Follow the guidelines listed by Microsoft® in C# Coding Conventions.
- The WarmUpTime should consider the amount of time it takes for the device to power
  on and the amount of time it takes until the driver is able to control the device.
- The CoolDownTime should consider the amount of time it takes for the device to completely
  shut off and it is able to be powered back on again.
- To avoid conflicting file writes, do not attempt to modify this file while the program
  is running.
- Once the driver files are loaded to the control system and any postconnection actions
  are performed, back up the devices.json file.
- A future release of Crestron Home will provide the ability to program other modes
  such as Scene and Quick Actions.
- The ability to interpret event parameters is not supported at this time.
- Methods that take parameters can be decorated with the ProgrammableOperationAttribute.
- Custom items should not have a namespace.
- Driver commands should be made available to Crestron Home programming even if the
  device is offline.
- Properties are compatible with Crestron Home version 4.03 (and higher) only.
- The EntityPropertyAttribute contains many of the same properties as EntityParameterAttribute.
- Version 4.*x* of the SDK framework must be used when creating AV switcher drivers.
- Only IVideoSyncDetection is supported at this time.
- Driver SDK V2 (Entity Model) device types may support the Crestron Home Extension
  feature.
- Must be added to the JSON file created in Create Required Components.
- This property is used primarily by Crestron Home® OS for A/V routing.
- The CompatibilityIds property is an array of strings that specify the connector
  compatibilities.
- Logical connector types (such as Stream) will require this property to be filled
  to connect and have media properly routed.
- The pipe ("|") character is reserved and should not be used in any compatibility
  ID item.
- It is recommended that proprietary compatibility IDs include the manufacturer name
  to guarantee uniqueness across different device implementations.
- Camera API includes commands for adjusting brightness, privacy, and tracking.
- The values for all bounds must be within the range of -180 to 180 degrees.
- Device may be online, but not 'ready' yet.
- All interactions with the device will not be available or valid until the readyIndicator
  turns true.
- While building a test system, ensure that all drivers are imported properly into
  Crestron Home so that no errors occur.
- When viewing driver information for third-party devices in Crestron Home, the version
  is taken from the DAT file and not the running DLL file.
- DeviceType field must be 'Power Controller'
- Minimum SdkVersion must be set to '15.00.000'
- The IPowerBankContainer capability is mandatory for power controllers.
- Instances of power banks must be returned in an array from the GetPowerBanks method.
- Crestron Home Extension devices require the UI definition and language translations
  to be included in the driver’s PKG file.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Version 3.*x* of the SDK framework must be used when creating security system drivers.
- Refer to the sample code when writing the SecuritySystemDriverIP.cs file for implementing
  ISecuritySystem on IP security systems.
- Refer to the sample code when writing the SecuritySystemDriverSerial.cs file for
  implementing ISecuritySystem on serial security systems.
- Sample Security System Driver
- The UI definition must be encoded using UTF-8.
- Ensure that the UI definition does not contain a BOM at the beginning of the file.
- The UI Definition file syntax can be validated using the XML schema definition (XSD)
  located at https://prd-use-rad-assets.azurewebsites.net/ExtensionsSchemaDefinition.xsd.
- Valid values are defined by Crestron.RAD.Common.Enums.eTransportAdjustableProperties.
- Every driver written is required to implement the correct protocol class.
- The Dependencies property is used to specify a list of DLL files that the driver
  depends on to function.
- When running the Manifest Utility tool, any DLL file listed in Dependencies should
  be copied to the same directory as the Manifest Utility tool alongside the main
  driver DLL file.
- Sample JSON code for the PowerWaitPeriod property includes UseLocalWarmupTimer,
  WarmUpTime, UseLocalCooldownTimer, CoolDownTime.
- The ArrowKeys property contains any individual arrow keys that are supported by
  the driver.
- 'The following device types support this property: Cable Boxes, Displays and Projectors,
  Blu-ray Disc Player® Devices, A/V Receivers, Video Servers.'
- The ColorButtons property contains any individual color buttons that are supported
  by the driver.
- 'The following device types support this property: Cable Boxes, Blu-ray Disc Player®
  Devices.'
- Only displays and projectors support this property.
