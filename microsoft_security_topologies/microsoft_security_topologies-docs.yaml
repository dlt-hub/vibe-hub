auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/security-topologies/2015-06-01-preview/swagger.json:
  - Azure Active Directory OAuth2 authentication is required. Use the authorization
    endpoint at https://login.microsoftonline.com/common/oauth2/authorize with the
    security scheme named azure_auth. Include the obtained OAuth2 access token in
    the Authorization header as a Bearer token for requests to the Security Center
    API.
