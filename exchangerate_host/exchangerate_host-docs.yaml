auth_info:
- information_source; https://exchangerate.host/documentation:
  - API key authentication is required. Pass your access key as the `access_key` query
    parameter in the request URL.
  - Access key authentication is required as a query parameter named access_key. Include
    your API key in the access_key query parameter when making requests to the convert
    endpoint and other API calls.
  - 'After signing up, users receive a personal API access key. To authenticate, append
    the `access_key` parameter to the endpoint URL as a query parameter with your
    unique key value. For example: https://api.exchangerate.host/live?access_key=YOUR_ACCESS_KEY'
  - The API requires an access key passed as a query parameter named `access_key`
    in the request URL. Include `access_key=YOUR_ACCESS_KEY` as a query parameter
    when making requests to endpoints like `https://api.exchangerate.host/live?access_key=YOUR_ACCESS_KEY`.
  - The API requires an access key passed as a query parameter named access_key in
    all requests. Include the access_key parameter in the URL query string, for example
    https://api.exchangerate.host/live?access_key=YOUR_ACCESS_KEY, where YOUR_ACCESS_KEY
    is your assigned API access key.
possible_base_urls:
- information_source; https://exchangerate.host/documentation:
  - https://api.exchangerate.host
  - https://api.exchangerate.host/
possible_endpoints:
