  - GET https://api.exchangerate.host/change?currencies=USD,EUR
  - GET https://api.exchangerate.host/convert
  - GET https://api.exchangerate.host/convert?from=EUR&to=GBP&amount=100
  - GET https://api.exchangerate.host/historical
  - GET https://api.exchangerate.host/historical?date=YYYY-MM-DD
  - GET https://api.exchangerate.host/live
  - GET https://api.exchangerate.host/timeframe
  - GET https://api.exchangerate.host/timeframe?start_date=2015-01-01&end_date=2015-05-01
- information_source; https://github.com/Formicka/exchangerate.host:
  - GET https://api.exchangerate.host/2000-01-03
