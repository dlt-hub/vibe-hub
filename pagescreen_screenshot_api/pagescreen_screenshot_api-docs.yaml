auth_info:
- information_source; https://fr.pagescreen.io/screenshot-api/rest.htm:
  - The API uses HTTPS Basic Authentication with the Public API Key as the username
    and the Private API Key as the password. Include credentials in the Authorization
    header using the format `{PUBLIC_KEY}:{PRIVATE_KEY}` encoded in base64, or use
    the `-u` flag with curl as `curl -u {PUBLIC_KEY}:{PRIVATE_KEY}`.
- information_source; https://pagescreen.io/screenshot-api/rest.htm:
  - The API uses HTTPS Basic Authentication with Public and Secret API Keys as the
    username and password respectively. Include credentials in the curl -u flag formatted
    as PUBLIC_KEY:PRIVATE_KEY, which translates to the standard HTTP Authorization
    header with base64-encoded credentials.
pagination_info:
- information_source; https://fr.pagescreen.io/screenshot-api/rest.htm:
  - Offset (optional, integer) and limit (optional, integer, max 300) are used as
    query parameters to paginate through captures. The documentation does not specify
    response fields indicating next pages, total counts, or stopping conditions for
    pagination.
  - Pagination uses optional query parameters start (offset) and limit (number of
    items to return, max 200) for the GET /v1/template.json endpoint to list templates.
  - Use offset (optional integer) and limit (optional integer, max 300) query parameters
    for pagination. The limit parameter specifies the number of automations to return
    per request, and start parameter specifies the offset for fetching results.
- information_source; https://pagescreen.io/screenshot-api/rest.htm:
  - 'Pagination uses offset-based parameters: start (optional, offset value) and limit
    (optional, number of results to return, maximum 300). There is no indication of
    response fields for navigation like next, has_more, or total_count.'
  - 'Pagination uses optional query parameters: start (offset) and limit (max 200
    results per request). Response structure for navigating pages is not documented.'
