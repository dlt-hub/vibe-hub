notes:
- The sandbox environment is only available from Monday to Friday, 8am to 10pm CET.
- The endpoint can be used to display a list of all the payment options enabled in
  a given business and channel.
- This endpoint is available for all payment options except Instant Payment and Klarna
  Sofortüberweisung.
- Partial capture is a feature that must be actively enabled by the respective payment
  provider.
- The sum of all shipments must equal the original total amount of the order.
- Ensure all interactions with our API are conducted over HTTPS for security.
- Test transactions won't appear in your live account.
- Payment ID must always be stored within the order data.
- Callback URLs are intended solely for redirecting customers.
- For safety reasons, implement the header x-payever-signature to ensure notifications
  are genuine.
- Partial capture is a feature that must be actively enabled by the payment provider.
- Ensure the sum of all shipments equals the original total amount of the order.
- Ensure your widget implementation is certified by the provider to comply with legal,
  technical, and design guidelines.
- Some payment options have a predefined time period within which shipping goods must
  be triggered; otherwise, the transaction expires and cannot be captured.
- Cancel is used before a transaction is captured and Refund is used for transactions
  that are already captured.
- The payment is captured directly after authorization (using auto-capture) there
  cannot be 'Cancel' and only 'Refund' is applicable with Stripe and Apple Pay.
- This payment option has neither a capture nor a refund or cancel endpoint. The capture
  endpoint is not needed as all successful transactions will be captured automatically
  upon completion.
- The minimum amount for PAYBACK PAY is 1 EUR and no fixed maximum amount. Please
  do not display the payment option for carts below your minimum.
- Since the payment is captured directly after authorization, there cannot be 'Cancel'
  and only 'Refund' is applicable.
- Requires setup of connected app in payever
- Refund can only be called after the transaction has been captured.
- Create and Submit are substitutes for initiating a transaction.
- Shipping address must match billing address.
- Transactions must be in Euro.
- Order value must be between 99€ and 100.000€.
- Regardless of the status, you can always update the status and view the credit decision
  anytime you want.
- This payment option has neither a capture nor a refund or cancel endpoint.
- All successful transactions will be captured automatically upon completion.
- Billing address must be located in Germany.
- Verifone will only accept transactions in the currency Euro.
- Minimum amount for Verifone BPNL is 1€ and maximum is 1500€.
- You will only need Shipping Goods if you choose Capture transaction manually in
  your payever account settings.
- Zinia will only accept transactions in the currency Euro.
- The minimum amount for Zinia BPNL is 50 and the maximum is 750€.
- The total order value must be between 99€ and 60.000€.
- Minimum amount for Zinia Installments is 50€ and maximum is 750€.
- Ship orders within 7 days after transaction approval.
- Customers must have a German address.
- Total order value must be between 100€ and 100.000€.
- A transaction triggered via the create endpoint is always by definition a self-service
  transaction.
- Merchant-service flow can only be accessed via the platform and not through API.
- The stub data is applicable for ecom and pos payments.
- Various payment statuses are available depending on the payment process.
- Some payment statuses may not return values for certain cases.
- Stub data is applicable for ecom and pos payments.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Token has a time-to-live (TTL) of 24 hours
- Status values include STATUS_IN_PROCESS, STATUS_PAID, STATUS_FAILED, STATUS_CANCELLED,
  and STATUS_ACCEPTED.
- By default, the 'create payment' endpoint returns a URL that redirects the user
  to a payment-specific UI provided by our partners.
- Payment statuses include various stages such as STATUS_IN_PROCESS, STATUS_PAID,
  STATUS_FAILED, etc.
- Payment statuses include various states such as STATUS_IN_PROCESS, STATUS_PAID,
  STATUS_FAILED, etc.
