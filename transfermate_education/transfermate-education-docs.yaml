notes:
- Certain data and documentation may be required depending on jurisdiction.
- A secure link will be included in the instructions XML element to allow the payer
  to upload this information.
- You need to contact Transfermate and request the API URL and Sandbox Credentials
  (Username/Password)
- A Default Webhook URL is required for payment status updates
- Submits refund requests.
- The API requires a username and password for authentication.
- Transfermate will send payment status notifications when the Payment status has
  been changed.
- You need to contact Transfermate and request the API URL, Sandbox Credentials, and
  Secret Key.
- A Default Webhook URL must be provided for payment status updates.
- 'The endpoint must respond with an HTTP Status Code: 200 OK, otherwise the Webhook
  Service will attempt to resend the message up to 5 times.'
