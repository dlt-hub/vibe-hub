auth_info:
- information_source; https://fleetdm.com/docs/rest-api/rest-api:
  - API key authentication via a JSON body field named "token" containing the API
    key value. The token is returned in user creation responses for API-only users
    (when api_only is set to true).
  - API token authentication is required for DigiCert integration. The api_token field
    must be included in the request body when configuring DigiCert as a certificate
    authority.
  - 'API token authentication using Bearer tokens in the Authorization header. Obtain
    the token via POST /api/v1/fleet/login with email and password in the request
    body, then send it as "Authorization: Bearer <your token>" in all subsequent requests.
    For SSO and MFA users, retrieve the token from the "My account" page in the UI
    instead.'
  - 'Authentication for this endpoint uses OAuth2 with identity provider (IDP) credentials.
    The request body requires four parameters: csr (certificate signing request),
    idp_oauth_url (OAuth introspection endpoint URL), idp_token (active session token
    from the IDP), and idp_client_id (client ID for OAuth authentication).'
  - Fleet API requires bearer token authentication. Retrieve your API token from the
    Fleet UI at /profile under "My account" > "Get API token", or obtain it via the
    login API endpoint. Send the token in the Authorization request header prefixed
    with "Bearer " for all API requests.
pagination_info:
- information_source; https://fleetdm.com/docs/rest-api/rest-api:
  - Page and per_page are query parameters for pagination. Page is the page number,
    per_page controls results per page. Response includes meta.has_next_results and
    meta.has_previous_results to indicate if additional pages exist, plus count for
    total results on current page.
  - Page and per_page are query parameters for pagination. page is the page number
    of results, per_page specifies results per page. The response returns a software_titles
    array. Stop paginating when the returned array contains fewer results than per_page
    or is empty.
  - Page and per_page are query parameters for pagination. page is the page number
    to retrieve, per_page specifies results per page. The response returns fleet_maintained_apps
    array but does not show next/previous fields or total count indicators for navigation.
  - Page and per_page query parameters control pagination. Page is the page number
    and per_page specifies results per page. The response contains a results array
    with command objects.
  - Page and per_page query parameters control pagination. page is the page number
    (starting at 0) and per_page specifies results per page. The response contains
    an activities array with paginated results.
