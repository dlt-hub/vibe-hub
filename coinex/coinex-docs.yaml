auth_info:
- information_source; https://docs.coinex.com/api/v2/:
  - The API uses API secret key authentication. You must create an API secret key
    associated with your exchange account to authenticate and authorize API requests.
    Refer to the authentication documentation link for detailed instructions on generating
    and using the API secret key for authentication.
- information_source; https://docs.coinex.com/api/v2/assets/balance/http/get-spot-balance:
  - This endpoint requires signature authentication. For specific signature rules,
    refer to the Authentication documentation at /api/v2/authorization. The request
    must include a signature and will be subject to rate limiting as defined in the
    Rate Limit documentation.
- information_source; https://docs.coinex.com/api/v2/account/subs/http/list-sub:
  - This endpoint requires signature authentication. For specific signature rules,
    please refer to the Authentication documentation. The endpoint can only be accessed
    using the ACCESS ID of the main account.
- information_source; https://docs.coinex.com/api/v2/account/subs/http/frozen-sub:
  - This endpoint requires signature-based authentication. The request must be signed
    according to the authentication rules documented at the Authorization section.
    Additionally, only the main account's ACCESS ID can be used to access this endpoint.
- information_source; https://docs.coinex.com/api/v2/account/subs/http/cancel-frozen-sub:
  - This endpoint requires signature-based authentication using the main account's
    ACCESS ID. Requests must be signed according to the Authentication rules and will
    be subject to rate limiting.
pagination_info:
- information_source; https://docs.coinex.com/api/v2/account/subs/http/list-sub:
  - Pagination uses query parameters page (default 1) and limit (default 10). The
    response is an array of results; use page and limit to control offset and page
    size for subsequent requests.
  - The response includes a pagination object with total (total number of items) and
    has_next (boolean indicating if more pages exist). However, no request parameters
    for controlling pagination (such as page, limit, or offset) are documented in
    this excerpt.
- information_source; https://docs.coinex.com/api/v2/account/subs/http/list-sub-api:
  - The response includes a pagination object with total (total number of items) and
    has_next (boolean indicating if more pages exist). However, no request parameters
    for controlling pagination (such as page, limit, offset, or cursor) are documented
    in this excerpt.
  - Use query parameters page (optional, default 1) and limit (optional, default 10)
    to paginate results. The response returns a data array; construct subsequent requests
    by incrementing the page parameter value.
- information_source; https://docs.coinex.com/api/v2/account/subs/http/list-sub-transfer-history:
  - Pagination uses a response object with total field indicating total record count
    and has_next boolean field indicating whether more records exist; continue requesting
    with appropriate parameters when has_next is true until it returns false.
