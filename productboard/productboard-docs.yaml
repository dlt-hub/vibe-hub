notes:
- Admins can retrieve a developer token from the integrations page in Productboard
  workspace settings.
- Access to API tokens requires at least a Pro plan
- JWT token method complies with OpenAPI 3.0 specification
- Supports both Basic and Bearer HTTP authentication schemes for callbacks
- API is paginated with a default of 100 items per page and uses the links.next for
  navigating pages.
- Pagination uses 'links.next' to navigate through pages
- Requires JWT for authentication; ensure correct scopes and token validity
- Uses standard HTTP response codes and verbs
- Set up with sensible rate limits on API endpoints
- This API is paginated using the links provided in the response.
- PUT method for updating plugin integrations is deprecated; use PATCH method instead.
- Handles asynchronous feature push events from Productboard.
- Supports multiple connection states including 'connected', 'error', 'progress',
  and 'initial'.
- API uses rate limiting with a cap of 50 requests per second, with additional information
  provided in response headers
- Unsupported tags in Notes API are stripped out
- Unsupported tags in Feature APIs result in a 400 response
- API uses JWT for authentication
- Deprecated, use the PATCH method instead.
- Backward-compatible changes might be introduced without prior notice
- Possible additions include new endpoints, methods, and fields
- Response field order and error messages may change
- Introduction of new error codes
- API token needed for authentication
- Sandbox environment available for trial use
errors:
- 401 Unauthorized: Recheck OAuth scopes or token expiration
- validation.*: Check against our OpenAPI spec
- space.notFound: Couldn't locate the requested Productboard space
- planUpgrade.required: Endpoint might need a more robust plan
- scopes.invalid: Check OAuth2 scopes
- system.timeout: Part of our system didn't respond quickly enough
- system.httpMethodNotSupported: This HTTP method isn't supported
- system.internalServerError: Something's amiss on our end
- system.apiNotEnabled: Your space might not be set up for API calls
- 401 Unauthorized: Check if the JWT token is correct and has valid permissions
- REQUEST_LIMIT_EXCEEDED: If you encounter this, contact support for assistance with
    rate limits
- 429 Too Many Requests: Hit rate limit - Take it easy, speedster
- 400: Unsupported tags in Feature APIs
- 401 Unauthorized: Check JWT token validity
- 401 Unauthorized: Check or renew API token
auth_info:
  mentioned_objects:
  - Public API Access token
  - OAuth
  - JWT Token
  - CallbackAuthorizationHeader
  - JWT
  - Bearer
  - Bearer Token
  - API token
client:
  auth:
    type: apikey
    location: header
    header_name: Authorization
    flow: refresh_token
  base_url: https://developer.productboard.com
  headers:
    Authorization: Bearer "{{ dlt.secrets['productboard_api_token'] }}"
    Accept: application/json
    Productboard-Partner-Id: '{{ dlt.secrets[''productboard_partner_id''] }}'
    Rate-Limit-Limit: 50
    X-Version: 1
  paginator:
    type: link
    cursor_path: links.next
    default_page_size: 100
    page_size_param: pageLimit
source_metadata: null
