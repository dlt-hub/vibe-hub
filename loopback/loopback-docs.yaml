auth_info:
- information_source; https://github.com/strongloop/loopback.io/blob/gh-pages/pages/en/lb3/Remote-methods.md:
  - To constrain access to custom remote methods, use ACLs with access type Execute.
    The ACL generator allows you to specify which roles can invoke specific methods
    by setting permissions (allow/deny) at the method level. Access control is enforced
    per method name and applies to all users or specific roles as configured.
possible_base_urls:
- information_source; https://loopback.io/doc/en/lb3/PersistedModel-REST-API.html:
  - http://localhost:3000/api
- information_source; https://loopback.io/doc/en/lb4/Controller.html:
  - https://loopback.io
possible_endpoints:
- information_source; https://github.com/strongloop/loopback.io/blob/gh-pages/pages/en/lb3/Remote-methods.md:
  - GET /api/people/sayhi
  - GET /profile
  - POST /api/people/greet
  - POST http://apiRoot/modelName/methodName
- information_source; https://loopback.io/doc/en/lb3/Exposing-models-over-REST.html:
  - POST /locations/:id/repla
  - POST /locations/change-st
  - POST /locations/replaceOr
  - POST /locations/update
  - PUT /api/my-models
  - PUT /api/my-models/:id
