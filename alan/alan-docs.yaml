- name: text_corpus
  endpoint:
    path: /corpus/text
    method: POST
    data_selector: corpus
    params:
      title: HTTP corpus
      text: '# Understanding **async/await** in JavaScript


        **async/await** is a feature in JavaScript that makes working with asynchronous
        code easier and more readable. It allows you to write asynchronous code that
        looks and behaves like synchronous code, making it easier to follow and understand.


        ## How Does **async/await** Work?


        ### **async** Keyword:


        - The **async** keyword is used to declare a function as asynchronous.

        - An **async** function returns a **Promise**, and it can contain **await**
        expressions that pause the execution of the function until the awaited **Promise**
        is resolved.


        ### **await** Keyword:


        - The **await** keyword can only be used inside an **async** function.

        - It pauses the execution of the function until the **Promise** passed to
        it is settled (either fulfilled or rejected).

        - The resolved value of the **Promise** is returned, allowing you to work
        with it like synchronous code.


        ## Why Use **async/await**?


        ### Readability:


        - By using **async/await**, you can avoid the complexity of chaining multiple
        **.then()** methods when dealing with Promises.

        - Your code looks more like traditional synchronous code, making it easier
        to read.


        ### Error Handling:


        - Error handling with **async/await** is simpler and more consistent with
        synchronous code.

        - You can use **try/catch** blocks to handle errors.'
      priority: 0
