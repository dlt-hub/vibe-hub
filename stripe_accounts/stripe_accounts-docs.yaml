notes:
- Idempotency keys can be used for safely retrying requests without creating duplicates.
- Some API v2 responses contain null values for certain properties by default.
- The Stripe API doesn’t support bulk updates. You can work on only one object per
  request.
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- Expansions have a maximum depth of four levels.
- All POST requests accept idempotency keys.
- All top-level API resources have support for bulk fetches through 'list' API methods.
- Uses OAuth2 with refresh token — requires setup of connected app in Stripe
- Some objects may return nulls in deeply nested fields
- Idempotent requests can be made using an Idempotency-Key header.
- Certain responses may contain null values for specific properties by default.
- Connect Onboarding won’t ask for the prefilled information during account onboarding.
- The API supports idempotency for safely retrying requests without accidentally performing
  the same operation twice.
- Requires authentication to access endpoints.
- Uses API key for authorization — ensure to keep keys secure
- All accounts can be deleted in test mode.
- Live-mode accounts with negative balances cannot be deleted.
- The verification process may take a few minutes to several business days depending
  on image readability.
- Stripe requires KYC information for connected accounts.
- Webhook events such as account.updated should be monitored for verification updates.
- Expansions have a maximum depth of four levels for lists.
- The auto-pagination feature is specific to Stripe's libraries and cannot be used
  directly with curl.
- Uses API key for authentication
- Supports idempotent requests with Idempotency-Key header
- Supports idempotency keys for POST requests.
- Uses API keys for authentication
- Idempotency keys are supported for POST requests
- Abfragen werden immer gestartet, sobald die Daten zum jeweiligen Zeitraum vorliegen.
- Geplante Abfragen verwalten Bevorstehende geplante Abfragen werden auf der Registerkarte
  Abfragen unter Geplant angezeigt.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key permissions'
- '400: Bad Request - The request was unacceptable, often due to missing a required
  parameter.'
- '401: Unauthorized - No valid API key provided.'
- '402: Request Failed - The parameters were valid but the request failed.'
- '403: Forbidden - The API key doesn’t have permissions to perform the request.'
- '404: Not Found - The requested resource doesn’t exist.'
- '409: Conflict - The request conflicts with another request.'
- '424: External Dependency Failed - The request couldn’t be completed due to a failure
  in a dependency external to Stripe.'
- '429: Too Many Requests - Too many requests hit the API too quickly.'
- '500, 502, 503, 504: Server Errors - Something went wrong on Stripe’s end.'
- '401 Unauthorized: Recheck API key or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '409: Conflict - The request conflicts with another request (perhaps due to using
  the same idempotent key).'
- '429: Too Many Requests - Too many requests hit the API too quickly. We recommend
  an exponential backoff of your requests.'
- '500, 502, 503, 504: Server Errors - Something went wrong on Stripe’s end. (These
  are rare.)'
- '400 Bad Request: Check parameters for correctness.'
- '401 Unauthorized: Ensure valid API key.'
- '404 Not Found: Verify the endpoint or resource ID.'
- '404 Not Found: Check the endpoint and parameters'
- '404 Not Found: Account ID does not exist'
- '401 Unauthorized: Check API key or token'
- '404 Not Found: The account ID does not exist.'
- '400 Bad Request: The request parameters are invalid.'
- 'verification_document_not_readable: The provided image was not readable'
- 'invalid_address_city_state_postal_code: Stripe konnte die Kombination aus Stadt,
  Bundesland und Postleitzahl in der angegebenen Adresse nicht validieren.'
- 'invalid_address_highway_contract_box: Die Adresse der Person muss eine gültige
  physische Adresse sein, von der aus das Konto Geschäfte abwickelt. Eine Highway-Contract-Box
  ist nicht zulässig.'
- 'invalid_address_private_mailbox: Die Adresse der Person muss eine gültige physische
  Adresse sein, von der aus das Konto Geschäfte abwickelt. Ein privates Postfach ist
  nicht zulässig.'
- 'invalid_dob_age_under_minimum: Die Person muss mindestens 13 Jahre alt sein.'
- 'invalid_dob_age_over_maximum: Das Geburtsdatum der Person muss innerhalb der letzten
  120 Jahre liegen.'
- 'invalid_phone_number: Stripe konnte die Telefonnummer für das Konto nicht validieren.
  Stellen Sie sicher, dass die Formatierung dem Land der Person entspricht.'
- 'invalid_street_address: Stripe konnte den Straßennamen und/oder die Hausnummer
  für die angegebene Adresse nicht validieren.'
- 'invalid_tax_id: Steueridentifikationsnummern müssen eindeutig sein und aus neun
