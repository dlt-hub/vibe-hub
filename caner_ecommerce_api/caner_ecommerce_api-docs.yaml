auth_info:
- information_source; https://api.canerture.com/ecommerce/api_doc.html:
  - Users must send a "store" parameter in the HTTP Header to identify their unique
    E-commerce application. This store identifier is used to isolate and access only
    the user's own products and transactions within the system.
possible_base_urls:
- information_source; https://api.canerture.com/ecommerce/api_doc.html:
  - https://api.canerture.com/ecommerce
  - https://virtserver.swaggerhub.com/candroid/E-Commerce/1.0.0
possible_endpoints:
- information_source; https://api.canerture.com/ecommerce/api_doc.html:
  - GET https://api.canerture.com/ecommerce/get_cart_products
  - GET https://api.canerture.com/ecommerce/get_products
  - GET https://api.canerture.com/ecommerce/get_products_by_category
  - GET https://api.canerture.com/ecommerce/get_sale_products
  - GET https://api.canerture.com/ecommerce/search_product
  - POST https://api.canerture.com/ecommerce/add_to_cart
  - POST https://api.canerture.com/ecommerce/clear_cart
  - POST https://api.canerture.com/ecommerce/delete_from_cart
  - POST https://api.canerture.com/ecommerce/sign_in
  - POST https://api.canerture.com/ecommerce/sign_up
