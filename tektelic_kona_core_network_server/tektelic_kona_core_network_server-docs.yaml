auth_info:
- information_source; https://wiki.tektelic.com/Kona-Core-Network-Server/API-Reference/Authentication-API/:
  - 'Login endpoint at POST https://{host}/api/auth/login with JSON body containing
    username and password returns access_token in "token" field and refresh_token
    in "refreshToken" field. Use access token by sending X-Authorization: Bearer <ACCESS_TOKEN>
    header with API requests. Refresh tokens via POST https://{host}/api/auth/token
    with JSON body containing refreshToken field to obtain new access and refresh
    tokens.'
  - The API uses token-based authentication with refresh token flow. Send a POST request
    with a JSON body containing refreshToken field to obtain an access token. The
    response returns both token (access token, 2-hour TTL) and refreshToken (24-hour
    TTL). Use the access token in subsequent requests; when it expires, use the refresh
    token to obtain a new one.
- information_source; https://wiki.tektelic.com/Kona-Core-Network-Server/Integrations/HTTP-Integration/:
  - 'HTTP Integration uses an automatically generated API key that is appended to
    the Network Server endpoint URL. The complete endpoint address format is: Network
    Server domain name + HTTP URL path + API key (example: https://lorawan-ns-na.tektelic.com/api/v1/integration
    36f77edf4a6440db80a6cecbf5b27c5ce7b63146fdfc485ca308a459cb6466f4). Additionally,
    an Authentication Method parameter is configurable for the application endpoint,
    and custom Request Headers can be added when the Network Server calls the application
    endpoint.'
