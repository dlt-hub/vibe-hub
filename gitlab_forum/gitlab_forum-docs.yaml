auth_info:
- information_source; https://forum.gitlab.com/t/create-a-new-project-in-a-group-using-api/1552:
  - 'The GitLab API uses a PRIVATE-TOKEN header for authentication. Include the header
    "PRIVATE-TOKEN: <your_token>" in your request. The token is a personal access
    token that grants API access to your account.'
- information_source; https://forum.gitlab.com/t/possible-gitlab-api-bug/27004:
  - Private-Token header authentication. The API requires a Private-Token header containing
    an access token for authentication. Pass the token via the Private-Token header
    in requests to the GitLab API.
pagination_info:
- information_source; https://forum.gitlab.com/t/gitlab-apis-how-can-i-rertrieve-merge-requests-commit-comments/86825:
  - GitLab uses offset-based pagination. The per_page query parameter controls page
    size (example per_page=100). To fetch more than 20 results, use the --paginate
    flag with the glab CLI, which automatically handles pagination by following subsequent
    requests until all results are retrieved.
possible_base_urls:
- information_source; https://forum.gitlab.com/t/create-a-new-project-in-a-group-using-api/1552:
  - https://gitlab.com/api/v3
- information_source; https://forum.gitlab.com/t/gitlab-api-get-current-user-information/43356:
  - https://gitlab.com/api/v4/user/
possible_endpoints:
- information_source; https://forum.gitlab.com/t/create-a-new-project-in-a-group-using-api/1552:
  - POST https://gitlab.com/api/v3/projects
- information_source; https://forum.gitlab.com/t/gitlab-api-get-current-user-information/43356:
  - GET https://gitlab.com/api/v4/user/
- information_source; https://forum.gitlab.com/t/gitlab-apis-how-can-i-rertrieve-merge-requests-commit-comments/86825:
  - GET /projects/$PROJECT_ID/merge_requests/$MR_IID/notes
  - GET /projects/$PROJECT_ID/merge_requests?per_page=100
  - GET /projects/:id/merge_requests/:merge_request_iid/commits
  - GET /projects/:id/merge_requests/:merge_request_iid/notes
  - GET /projects/{project_id}/merge_requests/{merge_request_iid}/notes
- information_source; https://forum.gitlab.com/t/possible-gitlab-api-bug/27004:
  - POST https://gitlab.com/api/v4/projects/PROJECT_ID/releases/
- information_source; https://forum.gitlab.com/t/rest-api-endpoints-domain-for-gitlab-saas-account/65544:
  - GET /users/:id
  - GET /users?username=<username>
