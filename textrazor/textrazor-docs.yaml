auth_info:
- information_source; https://www.textrazor.com/docs/rest:
  - API authentication uses an API key passed in the x-textrazor-key header. Include
    the header x-textrazor-key with your API key value when making requests to the
    TextRazor API endpoints.
  - 'API key authentication via the x-textrazor-key header. Include the header ''x-textrazor-key:
    YOUR_API_KEY'' with all requests to the TextRazor API endpoints.'
  - 'Authentication for TextRazor API is performed using an API key passed in the
    x-textrazor-key request header. Include the header ''x-textrazor-key: YOUR_API_KEY''
    in all API requests to authenticate.'
  - 'Authentication uses an API key passed via the x-textrazor-key header. Include
    the header x-textrazor-key: YOUR_API_KEY in all requests to the /entities endpoints.'
  - TextRazor API uses API key authentication via the x-textrazor-key header. Include
    your API key in the x-textrazor-key header with every request to the categories
    endpoints.
pagination_info:
- information_source; https://www.textrazor.com/docs/rest:
  - Pagination uses limit and offset query parameters. The limit parameter controls
    the number of results per request, and offset specifies the starting position.
    The response includes paging information to help navigate through larger classifiers.
  - Pagination uses query parameters limit and offset. The limit parameter controls
    the number of results per request (example shows limit=20), and offset specifies
    the starting position (example shows offset=0). The response includes paging information
    to navigate through large dictionaries.
  - limit and offset query parameters control pagination. limit specifies the number
    of results per request (example limit=20), and offset specifies the starting position
    (example offset=0). Use these parameters to retrieve paginated results rather
    than filtering client-side.
possible_base_urls:
- information_source; https://www.textrazor.com/docs/rest:
  - https://api.textrazor.com
possible_endpoints:
- information_source; https://www.textrazor.com/docs/rest:
  - DELETE https://api.textrazor.com/categories/{CLASSIFIER_ID}
  - DELETE https://api.textrazor.com/categories/{DICTIONARY_ID}/{CATEGORY_ID}
  - DELETE https://api.textrazor.com/entities/{DICTIONARY_ID}
  - DELETE https://api.textrazor.com/entities/{DICTIONARY_ID}/{ENTITY_ID}
  - GET https://api.textrazor.com/account/
  - GET https://api.textrazor.com/categories/sport/_all?limit=20&offset=0
  - GET https://api.textrazor.com/categories/{DICTIONARY_ID}/_all
  - GET https://api.textrazor.com/categories/{DICTIONARY_ID}/{CATEGORY_ID}
  - GET https://api.textrazor.com/entities/
  - GET https://api.textrazor.com/entities/{DICTIONARY_ID}
