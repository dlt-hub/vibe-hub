notes:
- Authorization requires BASIC API_USERNAME:API_PASSWORD
- The API requires BASIC authentication.
- Fallback agent ID is required for certain operations.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Automate support tasks with triggers, conditions, and predefined actions.
- No hidden fees, no growth tax, and no unwanted surprises. All-inclusive pricing
  plans, no matter the business size.
- Plugin does not affect site performance.
- Budget-friendly helpdesk solution perfect for small businesses and agencies.
- AI-powered helpdesk can reduce time and workload
- Integrating AI in your helpdesk can reduce costs
- No coding skills required to set up Fluent Support.
- Fluent Support integrates smoothly with popular e-commerce, membership, CRM, and
  LMS apps.
- Fluent Support integrates with popular e-commerce, membership, CRM, and LMS apps.
- Fluent Support is ideal for businesses of all sizes, from small startups to large
  enterprises, that want to provide fast, efficient, and personalized customer support.
- No, you don’t need any coding skills to use Fluent Support.
- Migrate your helpdesk data to Fluent Support quickly, safely, and with total ease.
- You can choose between Manual and Automatic workflows according to your needs.
- Once you are done, setting up the actions, Publish this by enabling the Toggle button
  at the top right corner to run the workflow.
- Fluent Support offers several helper classes to simplify interactions.
- Optimize performance with Fluent Support's Activities & Reports feature.
- Integrates with various tools including e-Commerce, membership, CRM, and LMS apps.
- Fluent Support integrates with FluentCRM for enhanced customer support functionalities.
- Integrates with popular e-commerce, membership, CRM, and LMS apps.
- Integrates with CRM contacts for task management.
- Automatically creates a ticket after payment confirmation.
- Every paid form entry becomes a ticket inside Fluent Support.
- Fluent Support integrates with FluentCart for enhanced ticket management.
- Seamlessly Integrate Fluent Support with 20+ tools including top e-Commerce, membership,
  CRM, LMS, and Communication platforms.
- Instantly get notified in Telegram chat whenever a ticket is created, replied to
  or closed.
- Customize which events will trigger notifications from the Fluent Supports notifications
  settings.
- Access specific tickets directly from the notification messages sent via Telegram.
- Instant notifications are sent to the Slack channel when a customer submits a ticket.
- Users can add responses to tickets directly through Slack.
- Administrators can choose which event notifications they want to send to agent’s
  discord chat.
- Fluent Support smoothly integrates with popular e-commerce, membership, CRM, and
  LMS apps.
- Setting up workflows in Zoho Flow is quick and intuitive.
- No coding skills required to use Fluent Support.
- Easy to set up
- No limits on users or support agents
- The API is designed for easy integration with WordPress.
- Fluent Support offers unlimited agents, users, and tickets.
- It has a flexible pricing plan. It does not sell premium add-ons like others.
- Fluent Support is a self-hosted ticketing system that centralizes customer support.
- Some ticketing systems may have pricing and trial options.
- Configurable workflows, dashboards, and automation
- Fluent Support is a WordPress plugin for customer support.
- Integrates with Fluent Support to display purchase histories on tickets.
- Sync your TutorLMS members directly to Fluent Support’s ticket system for detailed
  purchase history and learners status.
- Affordable annual plan, yet efficient support solution for Online Shops, E-learning
  Platforms, and Support Agencies.
- We do not store any credit card information on our server.
- You can return or exchange your purchase for up to 14 days from the purchase date.
- Email piping feature requires support emails to be forwarded to Amazon Web Service
  Lambda system.
- All data sent to AWS Lambda is encrypted during transit.
- Requires the free version of Fluent Support to be installed
- License Key is necessary for activating PRO features
- Allows adding multiple business inboxes for support management
- Use your own Business Box ID in the shortcode.
- Allows creation of multiple products for organizing tickets
- Always press Save Settings after finishing customization in Global Settings to save
  it.
- Always press Save Settings after finishing all the customization in your Global
  Settings to save it. Otherwise, changes will not appear in your Customer Portal.
- You can only add your WordPress Site User as your support Agent/Staff.
- Allows viewing and managing tickets.
- Tickets can be filtered by status and assigned agent.
- Ensure you always press the Save Settings after making changes to the File attachment
  Settings, otherwise, changes will not appear in your Support Portal.
- Integrates with third-party services like Fluent Forms.
- Enable Knowledge base suggestion on ticket creation form
- Disabled Default Fields
- Disable Rich Text Editor for Frontend
- Required fields for products and services
- Who can access customer portal?
- Form Labels Customization
- Add Support Link to WooCommerce
- Web-based Business Inbox allows customers to create support tickets directly from
  the website.
- To avoid delivery failures, it is recommended to use the FluentSMTP plugin for email
  notifications.
- To activate your Email-based Business Inbox, you need to complete the Email Piping
  first.
- Users can create and submit as many support tickets as they want.
- Users can filter tickets based on available statuses and products.
