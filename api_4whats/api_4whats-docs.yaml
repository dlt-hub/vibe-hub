auth_info:
- information_source; https://docs.4whats.net/:
  - The authorization instance and token are always passed to the query string as
    instanceid and token parameters. For example, requests should include ?instanceid=xxxxxx&token=yyyyy
    in the query string for authentication.
- information_source; https://docs.4whats.net/index.php:
  - 'The WhatsApp API uses instance-based authentication where authorization instance
    and token are always passed as query string parameters: instanceid and token.
    Both parameters are required for all requests (GET queries and POST requests).
    Example usage: ?instanceid=xxxxxx&token=yyyyy.'
