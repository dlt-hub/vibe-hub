auth_info:
- information_source; https://developers.xilnex.com/docs/xilnex-developers/ZG9jOjQ1Mg-xilnex-rest-api-reference:
  - An Authorization header that provides a bearer token containing client authorization
    information is required for requests.
  - 'Xilnex uses token-based authentication for API requests. You must supply an access
    token on each API call, obtained from the authentication endpoint, which returns
    an appid and token in the response body.


    To authenticate requests, include the token in subsequent API calls. The exact
    header name or parameter name for sending the token is not specified in the provided
    documentation excerpt. Based on the authentication token response structure, the
    token value (e.g., `i+bpQ+QBHvWybAyMVQndkaxwWPEa6sHwlStn3cIsBK0=`) should be used,
    but the method of transmission (header, query parameter, or request body field)
    is not detailed in this section.'
possible_base_urls:
- information_source; https://developers.xilnex.com/docs/xilnex-developers/ZG9jOjQ1Mg-xilnex-rest-api-reference:
  - https://api.xilnex.com/logic/v2
possible_endpoints:
- information_source; https://developers.xilnex.com/docs/xilnex-developers/ZG9jOjQ1Mg-xilnex-rest-api-reference:
