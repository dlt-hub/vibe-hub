notes:
- Veo API is currently in preview. No guarantees are provided for its correctness
  and stability until v1 is released.
- Clients must use Authorization Code Flow + Proof Key for Code Exchange (PKCE) with
  code challenge method SHA-256.
- Clients must request scope api to access Veo API resources.
- Cursor-based pagination is supported through the `page_token` and `page_size` query
  parameters.
- The requesting User must have (at least) *view* permissions on the entities to retrieve
  them.
- Veo API is currently in preview. No guarantees are provided for its correctness
  and stability until `v1` is released.
- Clients must request scope 'api' to access Veo API resources.
- Cursor-based pagination is supported through the page_token and page_size query
  parameters.
- Clients must indicate the desired target resource by setting the 'resource' parameter
  to the base URL.
- The 'offline_access' scope must be configured for the client if refresh tokens are
  required.
- Cursor-based pagination is supported.
- Veo API is currently in preview. No guarantees are provided for its correctness
  and stability until v1 is released. Support is limited and evaluated on a case-by-case
  basis subject to availability.
- If no filter criteria are provided, all Matches/Recordings that the requesting User
  has access to are returned.
- The requesting User must have (at least) view permissions on the entity in order
  to retrieve it.
- The Veo API Partner must register to gain access and use the Veo API Solution.
- 'Clients must use response type: code, issued via response modes: form_post, fragment,
  or query.'
