notes:
- All API requests must be made over HTTPS.
- Most API requests are authenticated using an API token.
- For Debian .dsc packages, you must upload each of the files contained in the .dsc.
- Default date range is 7 days ago.
- Some objects like Contact may return nulls in deeply nested fields
- Packagecloud solutions are trusted by Fortune 500 companies around the world
- Our site only works over HTTPS, so there is no chance of a misconfiguration accidentally
  exposing your repository or packages over plaintext HTTP
- Packagecloud solutions are trusted by Fortune 500 companies around the world.
- Our site only works over HTTPS, so there is no chance of a misconfiguration accidentally
  exposing your repository or packages over plaintext HTTP.
- Packagecloud works with Bundler API without requiring any extra configuration
- 'Security-first: Our site only works over HTTPS, so there is no chance of a misconfiguration
  accidentally exposing your repository or packages over plaintext HTTP.'
- 'Future-proof connectivity powered by IPv6: Stay future-ready! All our package repositories
  and API endpoints are accessible with IPv6.'
- All our package repositories and API endpoints are accessible with IPv6
- Packagecloud adheres to the Business Associate’s standards and complies with HIPAA
  in protecting personal health information (PHI).
- packagecloud.io is strictly HTTPS/SSL only. There is no plain text access whatsoever.
- Packagecloud is certified as SOC 2 compliant.
errors:
- '401 Unauthorized: The username and password are incorrect or when the API token
  used for a request is invalid.'
- '404 Not Found: The specified API resource was not found.'
- '422 Unprocessable Entity: A parameter to the API was provided but was unexpected,
  malformed, not supported, or otherwise invalid.'
- HTTP/1.1 204 OK
- HTTP/1.1 201 Created
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
