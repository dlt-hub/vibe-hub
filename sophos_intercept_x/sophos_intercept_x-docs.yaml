- ? information_source; https://community.sophos.com/intercept-x-endpoint/edr-data-lake-eap/b/announcements/posts/api-guide---getting-started
  : - Use Bearer token authentication by including the JWT in the Authorization header
      as "Bearer <jwt>", and also include the X-Tenant-ID header with the tenant ID
      value. Both headers are required for API requests.
