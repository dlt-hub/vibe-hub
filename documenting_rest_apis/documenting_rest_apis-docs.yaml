auth_info:
- ? information_source; https://tomjohnson1492.gitbooks.io/documenting-rest-apis/content/docnonref/docapis_more_about_authorization.html
  : - 'API keys are the primary authentication method, typically included in request
      URLs or headers to identify registered users and track usage. Basic Auth is
      an alternative approach where username:password credentials are Base64-encoded
      and placed in the Authorization header as "Authorization: Basic [encoded_credentials]".'
    - The API uses OAuth 2.0 with bearer token authentication. After authentication,
      an access token is received via a 302 redirect query parameter and must be included
      in subsequent API requests using the Authorization header formatted as "Bearer
      {access_token}". Access tokens define user permissions and expire after a period
      of time, requiring re-authentication.
- information_source; https://tomjohnson1492.gitbooks.io/documenting-rest-apis/content/usingapi/docapis_make_curl_call.html:
  - Mashape API uses an X-Mashape-Key header with an API key value. Aeris API uses
    query parameters client_id and client_secret for authentication.
  - 'Mashape Weather API uses header-based API key authentication via the X-Mashape-Key
    header. Aeris Weather API uses query parameter-based client credentials authentication
    with client_id and client_secret parameters.


    For Mashape: pass the API key in the X-Mashape-Key header.


    For Aeris: pass client_id and client_secret as query parameters in the URL.'
