auth_info:
- information_source; https://docs.virtimo.net/en/inubit/9.0/changelog/changelog.html:
  - OAuth is the authentication mechanism used by the INUBIT CLI and system. When
    OAuth is enabled, the CLI redirects to a configured authorization server for user
    login. The CLI supports OAuth authentication even in environments without a browser
    available.
possible_base_urls:
- information_source; https://docs.virtimo.net/de/inubit/9.0/rest-api-documentation/get-processes-details-by-filter.html:
  - http://localhost:8000
  - http://localhost:8080
possible_endpoints:
- information_source; https://docs.virtimo.net/de/inubit/9.0/rest-api-documentation/get-processes-details-by-filter.html:
  - GET /ibis/rest/process/processes/
- information_source; https://docs.virtimo.net/en/inubit/9.0/changelog/changelog.html:
  - GET /diagrams/**
  - GET /modules/**
  - GET /partnermanagement/data
  - GET /ready
  - GET /user/hasrole
  - GET /user/roles
  - GET /user/users
