- Some objects like Contact may return nulls in deeply nested fields
- It now supports a timeout on positive name cache entries on the client side. A new
  mount option `nametimeo` has been added and set to 60 (in seconds) by default.
- A memory leak when a ZFS volume is exported via the FreeBSD NFS server has been
  fixed.
- A bug has been fixed. When a process writes to an mmap-backed file on an NFS filesystem,
  flushing changes to the data could fail under some circumstances such as errors
  due to permission mismatch, and this failure could not detected as an error. A new
  sysctl variable `vfs.nfs.nfs_keep_dirty_on_error` has been added to control the
  behavior on the client side related to this issue. When this is set to 1, the pages
  where a write operation failed are kept dirty. The default value is set to 0.
- The filesystem now supports a sysctl variable `vfs.nfsd.disable_checkutf8`. This
  disables the check for UTF-8 compliance in the filenames. This is disabled by default.
  Note that enabling this may help some interoperability issues but results in an
  NFSv4 server that is non-RFC 3530 compliant.
- The tmpfs filesystem is not an experimental implementation anymore.
- The tmpfs filesystem now supports a sysctl variable `vfs.tmpfs.memory_reserved`
  to set the amount of required free pages when tmpfs attempts to allocate a new node.
- Lock handling performance in the libthr pthread library has been improved. It now
  works 10 times faster especially under the condition that a mutex is heavily contested.
- A new C++ stack has been imported. This consists of libcxxrt, originally developed
  by a FreeBSD developer under contract by PathScale and open sourced by the FreeBSD
  and NetBSD foundations, and libc++ from the LLVM project. libcxxrt is a drop-in
  replacement for GNU libsupc++, which implements the C++ runtime support for features
  such as run-time type information, dynamic casting, thread-safe static initializer,
  and exceptions. libc++ implements the C++11 standard library, and will replace GNU
  libstdc++ in a future release. In 9.1-RELEASE, libstdc++ is still installed as standard
  and now dynamically links against libsupc++. This allows libraries linking libstdc++
  and libc++ to both be used in the same program, to aid migration.
