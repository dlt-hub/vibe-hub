  known as zpool) version 28.
- libmd and libcrypt now support the SHA-256 and SHA-512 algorithms.
- This distribution of FreeBSD 8.3-RELEASE is a release distribution.
- The rtadvd daemon now supports a noifprefix keyword to disable gathering on-link
  prefixes from interfaces when no addr keyword is specified.
- An entry in /etc/rtadvd.conf with noifprefix and no addr generates an RA message
  with no prefix information option.
- The rtadvd daemon now supports the RDNSS and DNSSL options described in RFC 6106,
  'IPv6 Router Advertisement Options for DNS Configuration'.
- A rtadvctl utility to control the rtadvd daemon has been added.
- A bug in the tftpd daemon has been fixed. It had an interoperability issue when
  transferring a large file.
- The zpool utility now supports a zpool labelclear command. This allows to wipe the
  label data from a drive that is not active in a pool.
