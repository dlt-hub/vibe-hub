notes:
- Ensure that message_id is unique for every request to ensure proper tracking, security
  and data integrity.
- Each API request can include only one document type, with a maximum of 5 files and
  a total size limit of 10 MB.
- For update beneficiary; currency, country, type, beneficiary_name and transaction_type
  fields are not mandatory.
- Each request must include a unique message_id.
- You can find your x_api_key and enterprise_id in the Settings/API Service Configuration
  section on the customer portal.
- The total payload size, including all files and form data, must not exceed 10MB.
- Webhook messages will be sent to the specified Web NotificationURL.
- x-api-key can be found in the Settings/Sokin Pay API Configuration section on the
  customer portal.
- Checkout URL can be found on the Sokin Customer Portal under settings > Sokin Pay
  API Configuration
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Use 3-letter currency codes for currency field.
- The entire remaining refundable amount of the associated payment will be refunded.
- X API Key can be found on the Sokin Corporate portal under Settings > Sokin Pay
  API configuration.
- Some objects may return nulls in deeply nested fields
- x_api_key and enterprise_id must be obtained from the Settings/API Service Configuration
  section.
- Total payload size must not exceed 10MB for document uploads.
- Each file must be less than or equal to 2MB.
- Use 3-letter currency codes for currency.
- Once the refund initiated, you can not cancel it.
- To use the SokinPay plugin, ensure your WooCommerce hosting provider allows outgoing
  HTTPS connections and whitelist https://api.sokin.net.
- Requires WooCommerce REST API keys for authentication
- Paginated responses for large datasets
- Uses OAuth2 with refresh token — requires setup of connected app in WooCommerce
- Rate limits apply to API calls
- Ensure WooCommerce API is enabled in settings.
- Check for correct permissions on API keys.
- Use the Checkout URL and API URL mentioned in the documentation.
- Some objects like CreditMemo may return nulls in deeply nested fields
- The message_id must be unique for every request to ensure proper tracking, security
  and data integrity.
- Total payload size must not exceed 10MB.
- Maximum file size per document must not exceed 2MB.
- Webhooks allow corporate users to track the status of onboarding and payments in
  real time by sending automated notifications to your predefined URLs
- On clicking Manage button, a screen will appear where you need to input the Title,
  Checkout URL, X API Key, and API URL.
- Requires X API Key from Sokin Corporate portal under Settings.
- Choose environment (Sandbox/Production) when configuring.
errors:
- '200: Successful Response'
- '422: Validation Error'
- '201: Successful Response'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '422 Validation Error: Check input values and required fields.'
- '401 Unauthorized: Check API keys and permissions'
- '404 Not Found: Verify endpoint paths and resource availability'
- '401 Unauthorized: Recheck OAuth credentials or token expiration'
- '404 Not Found: Ensure the endpoint is correct'
- '401 Unauthorized: Check your API credentials.'
- '404 Not Found: Verify endpoint URL.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - x_api_key
  - enterprise_id
  - message_id
client:
  base_url: https://api.sokin.net/api/services/v1
  headers:
    x_api_key: A valid API key associated with your corporate account (GUID format)
    enterprise_id: Your unique Enterprise ID (UUID format)
    message_id: A unique string identifier for each request (maximum of 50 characters)
