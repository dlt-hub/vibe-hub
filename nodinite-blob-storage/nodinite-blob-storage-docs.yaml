notes:
- Unlock advanced filtering and actionable insights in your integration landscape
  with Nodinite
- The EndPointTypeId property is mandatory. You must ALWAYS provide a value in the
  Log Event.
- Keep in mind that updating Azure role assignments may take up to five minutes to
  propagate. Then, you need to restart the necessary Nodinite agents.
- To optimize performance and conserve system resources, Nodinite caches App Registration
  data for five minutes. If you make changes in Azure, wait for the cache to update
  or restart the agent to see the latest information.
- Nodinite evaluates the state of each Function based on defined policies.
- Automatic Discovery uses the Azure Rest API to discover Function Apps and Functions.
- Nodinite evaluates the state of Azure Storage content using user-defined thresholds.
- Nodinite uses the Azure REST API to collect health data and execute remote actions—with
  all operations audited and secured via Azure App Registration (Service Principal)
  authentication.
- Uses Azure App Registration (Service Principal) authentication—no passwords shared
  between users
- This guide explains how to apply a Nodinite-specific policy that enables comprehensive
  logging from the Azure API Management platform to Nodinite.
- LogStatus is set to -1 to indicate an Error condition.
- Set variable on the API level (on-error)
- Set variable name to 'loggingSchemaName' with value 'Error'
- Set variable name to 'logtext' with value 'Error in processing'
- Set the loggingSchemaName variable to 'Error'
- Set the logtext variable to 'Error in processing'
- Plug-and-play monitoring and logging for Azure Logic Apps
- Auto-discover workflows, track business transactions, detect failures, and resolve
  issues instantly without Azure Portal dependency
- Uses OAuth2 with refresh token — requires setup of connected app in api
- 'Supports all HTTP methods: GET, POST, PUT, DELETE, PATCH.'
- Tracks SSL/TLS certificates expiration dates.
