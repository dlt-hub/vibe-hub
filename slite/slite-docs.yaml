auth_info:
- information_source; https://developers.slite.com/docs/getting-started:
  - API key authentication is required for all requests. Generate a personal API key
    in your organization settings under API, then pass it as the x-slite-api-key header
    with each request. The key authorizes access to all user content and is displayed
    only once upon creation.
- information_source; https://slite.com/integrations/api:
  - The Slite API uses API key authentication. Generate a personal API key in Slite
    Settings under API, then include it in the `x-slite-api-key` header with each
    request to authenticate.
possible_base_urls:
- information_source; https://developers.slite.com/docs/getting-started:
  - https://api.slite.com/v1
- information_source; https://slite.com/integrations/api:
  - https://api.slite.com/v1
possible_endpoints:
- information_source; https://developers.slite.com/docs/getting-started:
  - POST https://api.slite.com/v1/notes
- information_source; https://slite.com/integrations/api:
  - DELETE https://api.slite.com/v1/{path}
  - GET https://api.slite.com/v1/{path}
  - PATCH https://api.slite.com/v1/{path}
  - POST https://api.slite.com/v1/{path}
  - PUT https://api.slite.com/v1/{path}
