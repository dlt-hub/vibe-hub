notes:
- Use metaFields to pass information about a chatter to Ada.
- Use sensitiveMetaFields to pass sensitive meta information about a chatter.
- Secure access is managed through Authentication using rotatable keys.
- Cursor-based pagination supports efficient handling of large data sets.
- Knowledge-base integrations remain single-locale
- Limited end-user localization
- For security purposes, your bot won’t launch on a domain that you haven’t authorized.
- Requires that window.adaSettings be defined before the script loads.
- Ada’s iOS SDK supports applications targeting iOS 15.0 and above.
- Use the iOS SDK settings and actions to customize the behavior of your bot.
- Some functionality in the Ada Chat bot will not work unless permissions are explicitly
  given.
- Use the React Native SDK settings and actions to customize the behavior of your
  bot.
- Variables are limited to 100,000 characters.
- Fallback text should be set for every variable used.
- Generated topics is a multilingual feature. It supports every language enabled for
  your bot.
- Pre-defined topics is a multilingual feature. It supports every language enabled
  for your bot.
