notes:
- All requests must be made over SSL (HTTPS).
- You need to obtain the access token first by calling the token API.
- Client ID and Client secret are required for API authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in easyPDF Cloud
- Uses OAuth2 with client credentials — requires setup of client ID and secret in
  easyPDF Cloud
- Access token has expiration and should be reused until expired
- You need to obtain the access token first by calling the token API
- The job ID is required for several endpoints
- Requires setup of connected app in easyPDF Cloud
- Linking your Dropbox account will give you access to your files and available storage.
- You can create workflows to automate PDF operations.
- Linking a Dropbox account is necessary for file access.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Make sure your workflow has a play symbol in the shape of a triangle facing right.
errors:
- '400 Bad Request: Invalid request, check parameters.'
- '401 Unauthorized: Missing or invalid access token.'
- '404 Not Found: The job ID does not exist.'
- '200 OK: Successful response.'
- 'n/a: No additional data returned as a response.'
- '400 Bad Request: Check the request parameters and payload'
- '401 Unauthorized: Recheck client ID or client secret'
- '202 Accepted: No change detected, can call again for job status'
- '200 OK: Successful response'
- 'n/a: No additional data returned'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
