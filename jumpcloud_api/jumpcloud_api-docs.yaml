auth_info:
- information_source; https://docs.jumpcloud.com/api/1.0/index.html:
  - 'API authentication uses an API key passed in the x-api-key header. Include the
    header x-api-key: {API_KEY} in all requests to the search endpoints.'
  - API key authentication is required via the x-api-key header. Include the header
    x-api-key with your API key value in all requests. The scopes required are commands
    or commands.readonly. Optionally include the x-org-id header to specify an organization.
  - API key authentication is required via the x-api-key header. Include your API
    key in the x-api-key request header. The x-org-id header may also be needed to
    specify the organization.
  - API key authentication is required via the x-api-key header. The endpoint supports
    scope-based access control with scopes for systems, systems.readonly, and systems.self.
    Include the x-api-key header with your API key value in all requests to this endpoint.
  - API key authentication is required via the x-api-key header. The request must
    include the x-api-key header with your API key value, and optionally the x-org-id
    header to specify the organization. The endpoint requires the radius scope.
pagination_info:
- information_source; https://docs.jumpcloud.com/api/1.0/index.html:
  - Offset-based pagination is used with an offset query parameter (>= 0, default
    0) to specify the starting position in records. The response includes a totalCount
    field indicating total available records, but no explicit next page field or limit
    parameter is documented.
  - Offset-based pagination using skip and limit query parameters. The skip parameter
    (integer, default 0, >= 0) specifies the offset into records, and limit (integer,
    default 10, max 100) specifies records per request. The response includes a totalCount
    field indicating total available records.
  - Pagination uses limit (default 10, max 100) and skip (default 0, offset into records)
    query parameters. The response includes totalCount field indicating total records
    available.
  - Pagination uses limit (integer, number of records to return) and skip (integer,
    offset into records) as query parameters. No response fields indicating pagination
    state or how to construct subsequent requests are documented.
  - Pagination uses limit (integer, query parameter for number of records to return
    at once) and skip (integer, query parameter, description cut off but indicates
    offset-based pagination).
