- Your username is your ITE membership ID number.
- Your password needs to be at least seven characters in length and contain at least
  one number.
- ITE’s Career Center offers great benefits, resources, and a user-friendly interface.
- 'For general inquiries: ite_staff@ite.org'
- ITE members have access to free stand alone webinars through the ITE Learning Hub
- Stay tuned for our communications, including ITE Journal, the bi-weekly e-newsletter
  Spotlite, and our monthly podcast ITE Talks Transportation
- ITE offers multiple Certificate Training Programs including Implementing the Safe
  System Approach, Transportation Impact Analysis Training Program, Designing Signalized
  Intersections.
- ITE offers Certification Refresher Courses and Practice Exams for test takers.
- The ITE Legacy Fund accepts donations of any size to help support student and younger
  member activities.
- Travel expenses for the Leadership ITE program are not covered.
- Uses OAuth2 with refresh token — requires setup of connected app in ITE
- Tuition for the program is $3,500. This includes all virtual workshops, course materials,
  and registration to ITE’s Annual Meeting and Exhibition held during the program
  year. Tuition payments are due November 14, 2025.
- The application process for the 2026 LeadershipITE Class is due September 15, 2025
  with funding due by November 14, 2025.
- ITE has a long history of members mentoring one another and these programs happen
  all across ITE – in our student chapters, with the Sections, Districts and at the
  International level.
- Some programs are more formal than others, and there are many opportunities to get
  involved.
- The Professional Development Record-Keeping System is available for free to ITE
  members
- Access to the legacy system will remain open until December 31st, 2025.
- General inquiries can be made at ite_staff@ite.org
- 'Telephone: +1 202-785-0060'
- ITE Legacy Fund accepts donations of any size to support student and younger member
