- Course material will be in each module.
- Individual module registration is not available.
- This program is targeted towards practitioners early in their careers with a focus
  on foundational knowledge and skills necessary for designing traffic signals from
  engineering study to planning through implementation.
- There are no in-person components to this course.
- Non-members can purchase a 3 year subscription to the Professional Record-Keeping
