auth_info:
- information_source; https://api.ckbox.io/api/docs:
  - API calls to this endpoint require tokenAuth. The authorization mechanism uses
    a token that must be provided; the exact header name or parameter location for
    sending this token is not specified in the provided documentation excerpt.
  - Authentication uses tokenAuth. The token must be provided to access protected
    endpoints like /limits and /admin/groups/{groupId}. A 401 response with "Invalid
    token." message indicates failed authentication. The exact mechanism for passing
    the token (header name, parameter name, or format) is not specified in this documentation
    chunk.
  - The API requires tokenAuth authorization. This is a token-based authentication
    scheme where a token must be provided to access protected endpoints. The specific
    mechanism for passing the token (header name, parameter name, or format) is not
    detailed in the provided documentation excerpt.
  - The API uses JWT (JSON Web Token) authentication. For accessing private category
    assets, send a valid JWT token in the request body as a multipart/form-data parameter
    named "token". For administrative operations like removing categories, the endpoint
    requires "tokenAuth" authorization, which uses the same JWT mechanism. The JWT
    must be obtained separately and passed to authenticate requests.
  - The API uses token-based authentication called tokenAuth. Credentials must be
    sent as a bearer token in the Authorization header with the format "Bearer <token>".
    All endpoints require this tokenAuth authorization.
pagination_info:
- information_source; https://api.ckbox.io/api/docs:
  - Pagination uses offset and limit query parameters. offset (integer >= 0, default
    0) and limit (integer 1-500, default unspecified) control the page. Response includes
    totalCount, offset, limit, and items array. Use offset + limit for the next request
    until offset >= totalCount.
  - Pagination uses offset and limit query parameters. offset (integer >= 0, default
    0) specifies the starting position, and limit (integer 1-500, default unspecified)
    specifies the number of items per page. The response includes totalCount, offset,
    and limit fields to track pagination state.
  - Pagination uses offset and limit query parameters. offset (integer, >= 0, default
    0) specifies the starting position, and limit (integer, 1-500) specifies the number
    of results per request. No response fields indicate pagination state or how to
    construct subsequent requests.
  - Pagination uses offset and limit query parameters. offset (integer, >= 0, default
    0) specifies the starting position, and limit (integer, 1-500, default unspecified)
    specifies the number of items per page. The response includes totalCount, offset,
    limit, and items array. Iterate by incrementing offset by limit until offset +
    limit >= totalCount.
  - The API uses offset-based pagination for listing assets. Request parameters include
    offset (integer, >= 0, default 0) and limit (integer, 1-500, default unspecified)
    in query string. The response returns a paginated list; continue requesting with
    incremented offset values until fewer items than limit are returned or no items
    remain.
