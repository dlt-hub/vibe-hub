auth_info:
- information_source; http://docs.dockflow.com/api-documentation/authorization/:
  - 'API authentication uses a bearer token scheme. Generate an API token via the
    GUI at app.dockflow.com (Organization > Technical settings > Integration API Tokens),
    then include it in the Authorization HTTP header as "Authorization: <token>" in
    all requests to api.dockflow.com. The token is displayed only once upon generation
    and must be saved immediately.'
  - 'All API endpoints require an API token sent in the Authorization header as a
    Bearer token. Obtain the token via the GUI at app.dockflow.com by logging into
    your account, then include it in requests as Authorization: Bearer YOUR_API_TOKEN.'
- information_source; http://docs.dockflow.com/api-documentation/web-widget-api/:
  - 'The Dockflow webwidget API requires authentication using an API key sent as a
    Basic Authorization header. Include your widget API key in the Authorization header
    with the format "Authorization: Basic YOUR_WIDGET_API_KEY" for all requests to
    the API.'
- information_source; http://docs.dockflow.com/trident-api/documents/:
  - 'API token authentication via Authorization header. Include the header Authorization:
    Authorization <API-token> with each request to the Dockflow API.'
  - 'The API uses bearer token authentication via the Authorization header. Include
    the header "Authorization: Authorization <API-token>" where <API-token> is your
    API token. Note that fetching document types does not require authorization, but
    uploading documents and other operations do.'
possible_base_urls:
- information_source; http://docs.dockflow.com/api-documentation/authorization/:
  - https://api.dockflow.com
- information_source; http://docs.dockflow.com/api-documentation/web-widget-api/:
  - https://api.dockflow.com/api/v2
possible_endpoints:
- information_source; http://docs.dockflow.com/api-documentation/web-widget-api/:
  - GET https://api.dockflow.com/api/v2/widget-search
- information_source; http://docs.dockflow.com/trident-api/documents/:
  - DELETE /downstream/document
  - DELETE /{id}
  - DELETE https://api.dockflow.com/v3/downstream/documents/{id}
  - GET /downstream/document
  - GET /types
  - GET /{tradeflow_reference}
  - GET https://api.dockflow.com/v3/downstream/documents/types
  - GET https://api.dockflow.com/v3/downstream/documents/{tradeflow_reference}
  - PATCH /downstream/document
