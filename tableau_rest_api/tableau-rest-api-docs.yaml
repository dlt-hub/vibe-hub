- Some objects like Contact may return nulls in deeply nested fields
- Tableau Server must be configured to use SSL for HTTP traffic.
- The clocks of the external application and the server must be set to UTC.
- Requires configuration of connected app for OAuth2
- Some endpoints may have rate limits
- Tableau connected apps and Salesforce connected apps are different and offer different
  functionality.
- Tableau connected apps are optimized for embedding Tableau views and metrics in
  external applications.
- Client-side rendering is enabled by default and is recommended to improve the performance
  of views.
- Server ATR is the default activation method for Tableau Server 2021.4 and later.
  As of Tableau Server 2023.1 and later, you can use Server ATR to install into an
  air-gapped environment.
- WDCs require your approval because they contain executable code.
- The safe list is the only way of allowing Tableau Server to run web data connectors.
- Clickjack protection was available in previous versions of Tableau Server, but was
  disabled by default.
- New installations of Tableau Server 9.1 and later will always have clickjack protection
  on unless you explicitly disable it.
- Tableau Server supports connecting to an external directory using LDAP.
- We recommend using the TSM Web UI during installation for Active Directory.
