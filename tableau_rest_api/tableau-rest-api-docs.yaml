  binding.
- Gather SAML certificate files and place them in 'C:\Program Files\Tableau\Tableau
  Server\SAML'.
- MFA became a Tableau Cloud requirement beginning February 1, 2022.
- Requires setup of API keys for authentication.
- Migration process is manual and self-service for installations with fewer than 100
  users.
- Post-migration, users need to make updates to their content.
- Tableau Cloud is a secure, cloud-based solution for authoring, sharing, distributing,
  and collaborating on content created in Tableau.
- Cloud administrators can create and edit sites, manage users, and monitor license
  consumption across multiple sites.
- Cloud administrators only have access to Tableau Cloud Manager, and because they
  don’t have site access, they don’t consume a Tableau Cloud license.
- Supports authentication through Google, OIDC, Salesforce, and SAML.
- When multi-factor authentication (MFA) is enabled, a combination of email address
  and password is used along with a verification method.
- Multi-Site Pilot Program customers aren’t eligible to manage multiple sites using
  Tableau Cloud Manager.
