- Network directory paths have to be absolute and cannot contain wildcards or other
  path traversing symbols.
- No local directory paths are allowed even when the value is set to '*'.
- To save flow output to a network share, you must first configure a Run As user service
  account on Tableau Server.
- Starting in Tableau Server version 2023.3.x, if the Run As service account is configured
  to use a domain account, administrators must also configure a server allowlist for
  file access.
- By default, refresh tokens reset after a year.
- If a refresh token has not been used in 14 days, then it will expire.
- Always reference the most current version of this topic after upgrading.
- Beginning with version 2025.3, Tableau uses OpenSSL 3.4.0 and Level-2 security.
  Level-2 security requires keys of 2048 bits or longer.
- Tableau Server must be run within the corporate network protected by an internet
  firewall.
- Do not run Tableau Server, or any components of Tableau Server on the internet or
  in a DMZ.
- Tableau Server only supports STARTTLS (Opportunistic or Explicit TLS).
- Some endpoints may have rate limits.
- To create and receive subscriptions, users need access to related databases and
  views.
