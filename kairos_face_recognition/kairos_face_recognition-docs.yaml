notes:
- Requests must include app_id and app_key in headers.
- Liveness feature is only available for Business & Enterprise Cloud Plans.
- Liveness feature is only available for Business & Enterprise Cloud Plans, as well
  as On-Premises Solutions.
- Requests must be authenticated with API key sent as HTTP headers.
- Integrate Face Recognition via our cloud API, or host Kairos on your own servers
  for ultimate control of data, security, and privacy.
- High level encryption and tokenization of sensitive data are standard practices
  at Kairos.
- We recommend customers use the Cloud API to create their proof-of-concepts.
- Uses OAuth2 with refresh token - requires setup of connected app in Kairos
- Some objects may return nulls in deeply nested fields
- Kairos collects data through the API for research purposes only.
- The data collected through the Kairos API includes biometric information such as
  facial images.
- No specific API endpoints or resources were mentioned.
