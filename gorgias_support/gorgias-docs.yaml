# Source Metadata
source_name: gorgias
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://YOUR_DOMAIN.gorgias.com
  auth:
    type: basic
    username: "{{ dlt.secrets['username'] }}"
    password: "{{ dlt.secrets['password'] }}"
  headers:
    Accept: application/json

# Resources (per endpoint/object)
resources:
  - name: account
    endpoint:
      path: /accounts
      method: GET
      data_selector: records
  - name: customers
    endpoint:
      path: /customers
      method: GET
      data_selector: records
  - name: custom-fields
    endpoint:
      path: /custom_fields
      method: GET
      data_selector: records
  - name: events
    endpoint:
      path: /events
      method: GET
      data_selector: records
  - name: integrations
    endpoint:
      path: /integrations
      method: GET
      data_selector: records
  - name: jobs
    endpoint:
      path: /jobs
      method: GET
      data_selector: records
  - name: macros
    endpoint:
      path: /macros
      method: GET
      data_selector: records
  - name: views
    endpoint:
      path: /views
      method: GET
      data_selector: records
  - name: rules
    endpoint:
      path: /rules
      method: GET
      data_selector: records
  - name: satisfaction-surveys
    endpoint:
      path: /satisfaction_surveys
      method: GET
      data_selector: records
  - name: tags
    endpoint:
      path: /tags
      method: GET
      data_selector: records
  - name: teams
    endpoint:
      path: /teams
      method: GET
      data_selector: records
  - name: tickets
    endpoint:
      path: /tickets
      method: GET
      data_selector: records
  - name: messages
    endpoint:
      path: /messages
      method: GET
      data_selector: records
  - name: users
