auth_info:
- information_source; https://www.neteye.guide/4.43/core-modules/tornado/advanced-topics/api-reference.html:
  - Authorization uses Bearer token authentication. Include the auth token in the
    Authorization header as "Bearer <auth-token>". The API requires an "edit" permission
    for rule modification operations.
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Authorization: Bearer <auth-token>". The {param_auth} path parameter
    also appears to be an authentication identifier (e.g., "my-auth"). Operations
    require "edit" permission.'
  - Bearer token authentication is required. Send the auth token in the Authorization
    header as "Bearer <auth-token>". The API also uses permission-based authorization
    where certain endpoints require specific permissions such as view, edit, or test_event_execute_actions
    to perform actions.
  - The API uses path-based authorization where a param_auth value (e.g., "my-auth")
    is included in the URL path to specify which authorization context to use. Access
    to endpoints requires specific permissions such as "edit", "view", or "test_event_execute_actions"
    that are evaluated against the provided param_auth.
- information_source; https://www.neteye.guide/4.43/core-modules/tornado/advanced-topics/development.html:
  - The 'config' APIs require the caller to pass an authorization token in the headers,
    similar to the 'auth' API. The current token format will be replaced by JSON Web
    Token (JWT) in coming releases. However, the specific header name, token acquisition
    method, and exact format are not provided in this documentation excerpt.
