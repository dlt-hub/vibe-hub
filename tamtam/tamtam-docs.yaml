auth_info:
- information_source; https://dev.tamtam.chat:
  - Access token authentication is required. Send the access_token as an authorization
    credential (typically in the Authorization header as a Bearer token or as a query
    parameter, depending on the API implementation). The exact header name and format
    should be verified in the Authentication section of the TamTam API documentation.
  - Access token authentication is required. Send the access_token as an authorization
    credential in the request header to retrieve chat information.
  - Access token authentication is required. The access_token must be provided as
    an authorization credential (sent via the Authorization header or as a query parameter,
    depending on implementation). This token is used to authenticate the bot making
    requests to the /subscriptions endpoint for both subscribing and unsubscribing
    from WebHook notifications.
  - Access token authentication is required. The access_token must be provided as
    specified in the Authentication section of the API documentation (typically as
    a Bearer token in the Authorization header).
  - Access token is required for authentication. Send the access_token as an authorization
    credential in the request header or query parameter as specified in the Authentication
    section of the API documentation.
pagination_info:
- information_source; https://dev.tamtam.chat:
  - Use optional query parameter from (integer<int64>) to specify the message ID to
    start from, and optional to (integer<int64>) to specify the end message ID (must
    be less than from). The response includes a result page of messages and a marker
    field referencing the next page; use the marker value as the from parameter in
    the next request to continue pagination.
- information_source; https://dev.tamtam.chat/:
  - The Get messages endpoint uses pagination with a marker-based scheme. Query parameters
    include optional chat_id, message_ids, and from (integer). The response returns
    a result page and a marker that references the next page for subsequent requests.
    Messages are returned in reverse chronological order, and when using from and
    to parameters, to must be less than from.
- information_source; https://dev.tamtam.chat/en/:
  - 'Messages are paginated using query parameters: chat_id (required), from (optional,
    message ID to start from), to (optional, must be less than from), count (optional,
    number of messages per page). Response includes an array of messages and a marker
    field for referencing the next page; use the marker value in subsequent requests
    to traverse pages in reverse chronological order.'
