pagination_info:
- information_source; https://explorer.natureserve.org/api-docs/:
  - Pagination for the export endpoint uses pagingOptions in the request body with
    page and recordsPerPage fields, both optional and can be null. The response includes
    a job id to track export progress, but specific pagination response fields are
    not detailed in the provided documentation.
  - Pagination is controlled via the `pagingOptions` object in the request body, which
    contains `page` (page number) and `recordsPerPage` (records per page) fields,
    both optional. The response structure for pagination fields is not shown in this
    documentation excerpt.
  - Pagination is controlled via the pagingOptions object in the request body with
    page and recordsPerPage fields. The response includes matched records and a summary
    of matching records. Use the page field to specify which page to retrieve (starting
    from a base page number, typically 0 or 1) and recordsPerPage to set how many
    records per page; refer to Search Results documentation for response structure
    indicating total records and how to determine when pagination is complete.
  - Pagination is controlled via the pagingOptions object in the request body, which
    contains page (page number) and recordsPerPage (records per page) fields, both
    optional and nullable. The response structure for pagination fields is not documented
    in the provided excerpt.
  - 'Pagination uses optional query parameters: page (zero-indexed number) and recordsPerPage
    (number of records per page). The pagingOptions field in the request body can
    be used to specify these pagination settings.'
