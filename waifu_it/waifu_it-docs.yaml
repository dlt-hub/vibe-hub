auth_info:
- information_source; https://docs.waifu.it/rest-api/Images/Waifu/search:
  - 'The `/waifu` endpoint requires an `Authorization` header containing a valid access
    token. Include the header as `Authorization: YOUR_ACCESS_TOKEN` in your API requests,
    replacing `YOUR_ACCESS_TOKEN` with the actual token provided to you.'
- information_source; https://docs.waifu.it/rest-api/Texts/Fact/search:
  - 'To access the `/fact` endpoint, you must include an `Authorization` header in
    your request with a valid access token. Replace the placeholder `YOUR_ACCESS_TOKEN`
    with the actual token provided to you and pass it in the Authorization header
    as `Authorization: YOUR_ACCESS_TOKEN`.'
- information_source; https://docs.waifu.it/rest-api/Texts/Password/generate:
  - To access the `/password` endpoint, include an `Authorization` header with a valid
    access token. Replace `YOUR_ACCESS_TOKEN` with the actual token provided to you.
    The Authorization header is required for all requests to this endpoint.
- information_source; https://docs.waifu.it/rest-api/Texts/Uwuify/generate:
  - Authorization header with a bearer token or access token value. Send the token
    in the Authorization header of the request. Replace YOUR_ACCESS_TOKEN with the
    actual access token obtained from the Kohai Bot and endpoint.
  - 'To access the `/uwuify` endpoint, you must include an `Authorization` header
    in your API request. Replace the placeholder `YOUR_ACCESS_TOKEN` with your actual
    access token, which should be provided to you separately.


    Header name: Authorization

    Header value format: YOUR_ACCESS_TOKEN (your actual token)

    Required: True'
possible_base_urls:
- information_source; https://docs.waifu.it/rest-api/Texts/Fact/search:
  - https://waifu.it/api/v4
- information_source; https://docs.waifu.it/rest-api/Texts/Uwuify/generate:
  - https://waifu.it/api/v4
possible_endpoints:
- information_source; https://docs.waifu.it/rest-api/Images/Waifu/search:
  - GET /waifu
- information_source; https://docs.waifu.it/rest-api/Texts/Fact/search:
  - GET https://waifu.it/api/v4/fact
- information_source; https://docs.waifu.it/rest-api/Texts/Password/generate:
  - GET /password
- information_source; https://docs.waifu.it/rest-api/Texts/Uwuify/generate:
  - GET /uwuify
  - GET https://waifu.it/api/v4/uwuify
