notes:
- All API requests must be made over HTTPS.
- Data in the sandbox environment is deleted periodically.
- Access token is valid for 60 minutes.
- Screening types include PEP, WATCHLIST, and DISQUALIFIED_ENTITIES
- Requires valid customer_id for API calls
- Document verification may require images of both sides of the document for certain
  types
errors:
- '400 Bad Request: Request has missing arguments or is malformed.'
- '401 Unauthorized: Invalid authorisation credentials.'
- '403 Forbidden: Request is authenticated but has insufficient permissions.'
- '404 Not Found: The endpoint requested does not exist.'
