pagination_info:
- information_source; https://digitransit.fi/en/developers/apis/1-routing-api/0-graphql/:
  - Query types supporting pagination use Relay cursor connections with `first` parameter
    (number of results per page) and `after` parameter (cursor for next page). Responses
    include `edges` array with `cursor` values and `pageInfo` object containing `hasNextPage`
    boolean and `endCursor` string; pagination is optional and omitting `first` and
    `after` returns all data on one page.
possible_base_urls:
- information_source; https://digitransit.fi/en/developers/apis/1-routing-api/0-graphql/:
  - https://api.digitransit.fi/graphiql/hsl/v2/gtfs/v1
possible_endpoints:
- information_source; https://digitransit.fi/en/developers/apis/1-routing-api/0-graphql/:
  - GET https://api.digitransit.fi/graphiql/hsl/v2/gtfs/v1
