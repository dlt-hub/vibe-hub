auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_chat_v1/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    the Account SID as the username and Auth Token as the password in the Authorization
    header using Basic auth scheme.
  - Twilio uses HTTP Basic Authentication with account SID and auth token. Send credentials
    in the Authorization header as "Basic" followed by base64-encoded "accountSid:authToken",
    or pass accountSid and authToken as query parameters. The security scheme is named
    "accountSid_authToken".
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_chat_v1/1.42.0/openapi.json:
  - https://chat.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_chat_v1/1.42.0/openapi.json:
  - POST /Services/{Sid}
  - POST /v1/Services/{ServiceSid}/Roles
