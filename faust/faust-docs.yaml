resources:
- name: topic
  endpoint:
    path: /topic
    method: POST
    data_selector: topic_description
    params:
      broker: kafka://kafka.example.com
      store: rocksdb://
- name: channel
  endpoint:
    path: /channel
    method: POST
    data_selector: channel_description
    params: {}
- name: transfer_counts
  endpoint:
    path: /app/Table/transfer_counts
    method: GET
    data_selector: records
- name: worker
  endpoint:
    path: /faust/worker
    method: GET
    data_selector: records
- name: app
  endpoint:
    path: /faust/app
    method: GET
    data_selector: records
- name: transfer_counts
  endpoint:
    path: /services/data/vXX.X/sobjects/TransferCounts
