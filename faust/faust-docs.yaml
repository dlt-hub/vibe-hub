- name: on_before_configured
  endpoint:
    path: /faust/on_before_configured
    method: CONNECT
    data_selector: app
- name: on_after_configured
  endpoint:
    path: /faust/on_after_configured
    method: CONNECT
    data_selector: app
- name: on_worker_init
  endpoint:
    path: /faust/on_worker_init
    method: CONNECT
    data_selector: app
- name: topic_allow_declare
  endpoint:
