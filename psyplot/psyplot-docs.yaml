notes:
- Requires setup of connected app in api
- Other packages installed via conda are not affected by the dependencies of psy-view
- The psy-view widget is also available from the psyplot GUI.
- Uses psyplot for various plotting functionalities.
- Some objects like Contact may return nulls in deeply nested fields
- Uses a dummy plotter for static type checking.
- This widget can be embedded in the psyplot GUI.
- Different from the standalone DatasetWidget class.
- This is reimplemented in the MapPlotWidget.
- Display the dock widget at the right side of the GUI
- Psyplot supports officially python 3.6 and 3.7. Previous versions are also available
  for python 2.7.
- To test the plugin functionality, install the `psyplot_test` module in `tests/test_plugin`.
- Uses methods to setup dimension and labels.
- Includes functions to edit basemap and color settings.
- The building of the docs always preprocesses the examples.
- You might want to disable that by setting process_examples = False.
- Psyplot supports officially python 3.6 and 3.7.
