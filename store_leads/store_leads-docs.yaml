notes:
- 'Rate limits depend on the plan: Enterprise allows 20 requests/second, Pro and Elite
  allow 5 requests/second.'
- Fields can be filtered in the response using the 'fields' request parameter.
- Some objects may return nulls in deeply nested fields
- Some objects like Contact may return nulls in deeply nested fields
- For Domains that redirect to another Domain, the caller typically needs to make
  a 2nd API call to fetch the details.
- Apps are available for integration.
- Reviews are only available for Shopify apps.
- When using cursor=all, responses are returned in the same format as all other requests.
- We help you with ADA/WCAG compliance.
- The export endpoint is deprecated and usage is not encouraged.
- Enterprise plan allows 20 requests/second for API calls
- Pro and Elite plans limit requests to 5 per second
- A maximum of 10,000 domains can be added/removed per request.
- A paid account is required to use all the features of the Chrome Extension.
- The database is updated weekly.
- Access to Historical Data is only available on the Enterprise plan.
- Calculated Values are only available on the Enterprise plan.
- Active state indicates the app is currently operational
- Requires setup of connected app in Shopify
- To use CRM attributes, the attributes need to be synchronized from the CRM into
  the Store Leads database. This process can take a few hours. As a result, it is
  not possible to interactively test expressions referencing CRM attributes if the
  CRM attribute has not yet been referenced in another expression (since the attribute
  has not yet been synchronized to the Store Leads database).
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Automatic HubSpot Contact Updates On New Store Leads Data happens weekly.
- Automatic enrichment is only available to accounts on the Pro or Elite plans.
- When the Salesforce integration is first enabled, you will be establishing the 'Organization
  Connection' between Salesforce and Store Leads.
- It is often best to use a dedicated API account to establish the Organization connection.
- Calculated values are only available on the Enterprise plan.
- Apollo.io has a fairly restrictive rate limit on API calls. Their Professional plan
  allows up to 1,000 API calls per day.
- Data is based on actual historical store counts.
- API does not require authentication.
errors:
- 'HTTP 429: Too Many Requests'
- '401 Unauthorized: Check API key and permissions'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'HTTP 202: Initial request for cursor=all returned, poll for results.'
- 1 request/minute rate limit for all plans.
- 'Rate limit exceeded: Check plan limits and reduce request frequency'
- '401 Unauthorized: Check API key validity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401: Unauthorized: missing Authorization header'
- '429: Too many requests, please back off. See Retry-After header.'
