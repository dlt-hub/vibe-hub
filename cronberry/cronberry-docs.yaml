auth_info:
- information_source; https://www.cronberry.com/integration.html:
  - Project Key is required as a unique account authentication identifier passed with
    each API request to identify users. Audience Id is also mandatory to uniquely
    identify subscribers. Both must be included when calling the endpoint https://api.cronberry.com/cronberry/api/campaign/register-audience-data.
possible_base_urls:
- information_source; https://www.cronberry.com/integration.html:
  - https://api.cronberry.com
possible_endpoints:
- information_source; https://www.cronberry.com/integration.html:
  - POST https://api.cronberry.com/cronberry/api/campaign/register-audience-data
