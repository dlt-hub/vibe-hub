auth_info:
- information_source; https://www.textrequest.com/api/v2:
  - 'All calls to the Text Request API require authentication using an API key transmitted
    in the Authorization header with the format "api-key" followed by the key value.
    The API key can be found in the Integrations menu under the API tab when logged
    in as an administrator.


    Authorization header format: Authorization: api-key YOUR_API_KEY


    The API key is a 32-character hexadecimal string. Omitting the Authorization header
    will result in an HTTP 400 response.'
  - You can authenticate to the Text Request API by providing your Text Request API
    key. The API key should be entered when clicking the Authorize button in the browser
    interface or sent as a credential with your requests.
- information_source; https://www.textrequest.com/api/v3:
  - All API calls require authentication using an API key transmitted in the x-api-key
    header. The API key must be included in every request; omitting it results in
    a HTTP 400 Bad Request response.
  - You can authenticate to the Text Request API by providing your Text Request API
    key via the Authorize button in the browser interface. The API key should be entered
    when prompted to authorize access to the endpoints.
pagination_info:
- information_source; https://www.textrequest.com/api/v2:
  - Pagination uses query parameters page and pageSize to control results. Default
    values are page=0 and pageSize=50; pageSize is capped at 100. Response includes
    Link headers (self, first, last, and optionally previous, next) and x-total-count
    header indicating total collection size. Stop paginating when next link is absent
    from Link headers.
  - Pagination uses query parameters page and pageSize, where pageSize has a maximum
    of 100. Responses include Link headers with rel="next", rel="previous", rel="self",
    rel="first", and rel="last" to navigate pages, plus an x-total-count header showing
    total results.
- information_source; https://www.textrequest.com/api/v3:
  - Use query parameters page (default 0) and page_size (default 100). Response includes
    page, page_size, and total_items fields. Invalid page or page_size values return
    HTTP 400. When page * page_size exceeds total items, the items array is empty.
