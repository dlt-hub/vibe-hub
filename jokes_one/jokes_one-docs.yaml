  - GET /joke
  - GET /joke/categories/search
  - GET /joke/random
  - GET /joke/search
  - GET https://api.jokes.one/jod
  - GET https://api.jokes.one/jod/categories
  - GET https://api.jokes.one/jod?category=blonde
