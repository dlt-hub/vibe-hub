- Every dataset will be removed automatically every Sunday.
- This GeoNode instance is configured with standards settings and a very low security
  level.
- GeoNode allows users to upload vector data (currently shapefiles, json, csv, kml
  and kmz) and raster data in their original projections.
- Special importance is given to standard metadata formats like ISO 19139:2007 / ISO
  19115 metadata standards.
- Recommended version 20.04 (Focal Fossa).
- Recommended version 7.0 or higher.
