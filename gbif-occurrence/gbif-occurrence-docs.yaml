resources:
- name: occurrences
  endpoint:
    path: /occurrences
    method: GET
- name: occurrences
  endpoint:
    path: /occurrences/search
    method: GET
    data_selector: results
    params:
      limit: 300
      offset: 0
- name: search
  endpoint:
    path: /occurrences/search
    method: GET
    data_selector: results
    params:
      limit: '0'
- name: get
  endpoint:
    path: /occurrences/get
    method: GET
    data_selector: results
- name: get_verbatim
  endpoint:
    path: /occurrences/get_verbatim
    method: GET
    data_selector: results
- name: count
  endpoint:
    path: /occurrences/count
    method: GET
    data_selector: results
- name: download
  endpoint:
    path: /occurrences/download
    method: GET
    data_selector: results
- name: download_list
  endpoint:
    path: /download_list
    method: GET
    data_selector: records
    params:
      user: GBIF_USER
      pwd: GBIF_PWD
      limit: 20
      offset: 0
- name: download_get
  endpoint:
    path: /download_get
    method: GET
    data_selector: results
    params:
      key: download_key
      path: .
- name: download_sql
  endpoint:
    path: /download_sql
    method: POST
    data_selector: request_id
    params:
      format: SQL_TSV_ZIP
      user: GBIF_USER
      pwd: GBIF_PWD
      email: GBIF_EMAIL
- name: download_describe
  endpoint:
    path: /download_describe
    method: GET
    data_selector: results
    params:
      format: format_description
- name: download_citation
  endpoint:
    path: /download_citation
    method: GET
    data_selector: citation
    params:
      key: download_key
- name: occurrences
  endpoint:
    path: /occurrences
    method: GET
    data_selector: records
    params: {}
- name: registry
  endpoint:
    path: /registry
    method: GET
    data_selector: records
    params: {}
- name: species
  endpoint:
    path: /species
    method: GET
    data_selector: records
    params: {}
notes:
- Default limit for results is 300.
- Default offset for results is 0.
errors:
- '400 Bad Request: Check the parameters and their values.'
- '404 Not Found: The requested resource could not be found.'
auth_info:
  mentioned_objects: []
client:
  base_url: http://www.gbif.org/developer/summary
source_metadata: null
