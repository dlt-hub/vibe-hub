auth_info:
- information_source; https://api.apis.guru/v2/specs/fec.gov/1.0/openapi.json:
  - API key authentication is required via query parameter named `api_key`. Obtain
    a free key from https://api.data.gov/signup and include it in the query string
    of requests to this endpoint.
  - API key authentication is required via the query parameter `api_key`. Obtain a
    key at https://api.data.gov/signup and pass it as a query parameter in requests,
    with a default demo key of `DEMO_KEY` available for testing.
  - API key authentication is required. Pass the api_key parameter in the query string
    with a value obtained from https://api.data.gov/signup. The default demo key is
    DEMO_KEY.
  - This API requires an API key for authentication. You must sign up to obtain a
    key at the FEC's API signup page. The key grants access to standard rate limits
    of 120 calls per hour (2 calls per minute), with higher rate limits of 7,200 calls
    per hour (120 calls per minute) available upon request by emailing APIinfo@fec.gov.
    The documentation does not specify the exact header or parameter name for passing
    the API key in requests.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/fec.gov/1.0/openapi.json:
  - Each call is limited to 100 results per page.
