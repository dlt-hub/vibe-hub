notes:
- Whether the ZScreen loses keyboard focus when the player clicks on an area of the
  screen other than the tool window.
- Whether to pause the game when the ZScreen is shown.
- Whether to ensure the game stays paused while the ZScreen is shown, regardless of
  whether it has input focus.
- Whether to pass the pause key to the lower viewscreens if it is not handled by this
  ZScreen.
- Whether to pass the map movement keys to the lower viewscreens if they are not handled
  by this ZScreen.
- Whether to pass mouse clicks to the lower viewscreens if they are not handled by
  this ZScreen.
- DFHack supports all operating systems and platforms that Dwarf Fortress itself supports
- For maximum stability, you should use the latest versions of both DF and DFHack
- 'DFHack commands can be implemented in any of three ways: builtin, plugins, scripts.'
- DFHack settings can be changed by modifying files in the dfhack-config folder.
- On Windows, HIDE_CONSOLE_ON_STARTUP controls whether to hide the external DFHack
  terminal window on startup.
- HIDE_ARMOK_TOOLS keeps god-mode tools out of sight and out of mind.
- This command is intended as only a cosmetic change, so it takes care to exactly
  preserve the mineral counts reported by prospect all.
- The only undo option is to restore your save from backup.
- Tools which give the player god-like powers or the ability to access information
  the game intentionally keeps hidden.
- Players that do not wish to see these tools can hide them in the Preferences tab
  of gui/control-panel.
- The plugin automatically enables itself when you load a world with reactions that
  include names starting with SPATTER_ADD_
- If a cavern invasion causes the number of active attackers to exceed the maximum,
  this mod will gently redirect the excess cavern invaders towards oblivion as they
  enter the map.
- Beliefs are defined with the belief token and a number from -3 to 3
- Resetting a belief means setting it to a level that does not trigger a report
- A hauling route must have at least one stop defined before a minecart can be assigned
  to it.
- The last three types of preferences (like poetic form, like musical form, and
  like dance form) are not supported by this script.
- The script relies on the presence of the other `assign-...` modules in this collection.
- Settings and watchlist are stored in the savegame, so you can have different settings
  for each save.
- Cheese making is difficult to automate using work orders.
- 'The script will scan your fort for barrels with a certain minimum amount of milk
  (default: 50).'
- Auto-harvest trees when low on stockpiled logs.
- Automatically manages clothing work orders based on configured thresholds.
- Items cannot be dumped inside of walls.
- Controls the maximum amount of fish you want to keep on hand in your fortress.
- Fishing will be disabled when the amount of fish goes above the configured maximum.
- This plugin is still being tested. Use at your own risk.
- The algorithms that autolabor uses to choose labor assignments have not been updated
  for version 50 of Dwarf Fortress.
- Configures autolabor to produce artisan dwarves
- This script runs an autolabor command for all labors where skill level influences
  output quality
- Blueprints are .csv or .xlsx files created in the dfhack-config/blueprints subdirectory
  of your DF folder.
- No units will get architecture experience for any buildings that require that skill
  to construct.
- Use this command with care as it affects large areas.
- Features and settings once set will persist until you change them, even if you save
  and reload your game.
- Cleaning units includes hostiles.
- Cleaning items removes poisons from weapons.
- Mud will not be cleaned out from under farm plots.
- 'The following conditions prevent an item from being combined: 1. it is not in a
  stockpile. 2. it is sand or plaster. 3. it is rotten, forbidden, marked for dumping/melting,
  on fire, encased, owned by a trader/hostile/dwarf or is in a spider web. 4. it is
  part of a corpse and has not been butchered. Moreover, if a stack is in a container
  associated with a stockpile, the stack will not be able to grow past the volume
  limit of the container. An item can be combined with other similar items if it:
  1. has an associated race/caste and is of the same item type, race, and caste 2.
  has the same type, material, and quality. If it is a masterwork, it is also grouped
  by who created it.'
- Corpses, body parts, and prepared meals cannot be created using this tool.
- Allows you to choose the thought to apply to the selected (or specified) unit through
  a series of graphical prompts.
- The mod changes agitation-based attacks from constant floods to responsive attacks
  based on player actions.
- Aliases are resolved immediately after built-in commands, which means that an alias
  cannot override a built-in command, but can override a command implemented by a
  plugin or script.
- Only solid (wall), natural (not constructed), rough (not smooth) layer stone tiles
  can have their aquifer properties modified.
- Attributes can be adjusted in tiers from -4 to 4.
- No units will get mining or engraving experience for the dug/engraved tiles.
- Trees and roots are not currently handled by this plugin and will be skipped.
- Requests for engravings are also skipped since they would depend on the skill and
  creative choices of individual engravers.
- The belief strength corresponds to the text that DF will use to describe a units
  beliefs.
- Once you register specific vein types, this tool will automatically designate tiles
  of those types of veins for digging.
- Race names are case-sensitive.
- The last three types of preferences ('like poetic form', 'like musical form', and
  'like dance form') are not supported by this script.
- Rank values range from -1 (the skill is not learned) to 20 (legendary + 5).
- The default date format is Y-M-D, per the ISO8601 standard.
- If you want to copy your watchlist to another savegame, you can export the commands
  required to recreate your settings.
- Animals that are on restraints or in cages will not be designated for treatment.
- Animals require an empty tile of floor to rest on while recovering.
- The script will run automatically, with default options, twice a month.
- Non-dwarven civs have their own mechanics and are likely to lack recipes which can
  render fortress mode difficult or unplayable. Preparing carefully is advised, and
  some crucial items may need to be spawned in with other DFHack tools (e.g. gui/create-item).
  Additionally, missing crafting recipes can be added using add-recipe.
- The site selection tool requires a display height of at least 46 lines to display
  properly.
- Ensure we always have about 200 logs in stock is the default target.
- Minimum amount defaults to 20% less than the maximum if not specified.
- Enable autoclothing when you want to set specific configuration for each clothing
  type for more control over exactly what your citizens wear
- Enable tailor when you want your citizens clothed and dont care specifically what
  they wear
- Automatically manages farm crop selection based on stock levels.
- Fishing will be disabled when the amount of fish goes above the maximum value.
- Exports extended legends data for external viewing.
- By default, `exportlegends` hooks into the standard vanilla `Export XML` button.
- Dwarves may not teleport if they are pushing or dragging objects.
- Jobs get done faster, resulting in dwarves standing around more.
- Use changelayer with care, especially in lower z levels.
- If nothing happens, try pausing/unpausing the game and moving the cursor.
- Change the material of a mineral inclusion using a RAW id.
- Cleaning with this tool can significantly reduce FPS lag.
- Removes all unhappy thoughts due to lack of clothing.
- Confiscates and dumps garbage owned by dwarves.
- Specify the dryrun parameter to just print out what would be done, but dont actually
  confiscate anything.
- Removes all webs from the map.
- Does not affect sprayed webs until they settle on the ground.
- 'The following conditions prevent an item from being combined: it is not in a stockpile,
  it is sand or plaster, it is rotten, forbidden, marked for dumping/melting, on fire,
  encased, owned by a trader/hostile/dwarf or is in a spider web, it is part of a
  corpse and has not been butchered.'
- Moreover, if a stack is in a container associated with a stockpile, the stack will
  not be able to grow past the volume limit of the container.
- An item can be combined with other similar items if it has an associated race/caste
  and is of the same item type, race, and caste, has the same type, material, and
  quality. If it is a masterwork, it is also grouped by who created it.
- The text will be encoded in CP437, which is likely to be incompatible with the system
  default.
- If you have to repeatedly use full-heal on a dwarf only to have that dwarfs syndrome
  return seconds later, then its likely because said dwarf still has a syndrome-causing
  residue on their body. To deal with this, either use clean units to decontaminate
  the dwarf or let a hospital worker wash the residue off the dwarf and THEN do a
  full-heal. Syndromes like Beast Sickness and Demon Sickness can by VERY NASTY, causing
  maladies like tissue necrosis.
- If you do a full search (with the option all) former ghosts will show up with
  the cursetype unknown because their ghostly flag is not set.
- If you see any living/active creatures with a cursetype of unknown, then it is
  most likely a new type of curse introduced by a mod.
- This script does not block sieges, and may not block visitors or monarchs.
- Only digs tiles adjacent to just-finished dig jobs.
- To autodig an already discovered vein, manually designate one tile.
- This tool simply hides the interface layer so you can view the map unhindered or
  take clean fullscreen screenshots.
- The interface will remain hidden until you hit `Esc` or right click.
- Deactivate a DFHack tool that has some persistent effect.
- Bindings are not remembered between runs of the game unless re-created in dfhack-config/init/dfhack.init.
- Dwarves on active military duty or dwarves assigned to burrows are left untouched.
- Labormanager will override any manual changes you make to labors while it is enabled.
- Inactive saves cannot be loaded by this script.
- Flood filling stops at walls and doors.
- You can only trigger one caravan per civ at the same time
- DF may choose to ignore events that are triggered too frequently
- Weapons are not currently supported.
- Protect fertile eggs incubating in a nestbox.
- This plugin will automatically scan for and forbid fertile eggs incubating in a
  nestbox so that dwarves wont come to collect them for eating.
- Manage map-specific notes.
- The notes tool enables players to annotate specific tiles on the Dwarf Fortress
  game map with customizable notes.
- If you have to repeatedly use full-heal on a dwarf only to have that dwarfs syndrome
  return seconds later, then its likely because said dwarf still has a syndrome-causing
  residue on their body.
- Runs commands when a fortress is first started
- Commands specified will not run if the fortress is not brand new
- Automatically renames generated creatures when a world is loaded.
- Entering legends mode via this tool is a ONE WAY TRIP.
- If you care about your savegame, you MUST save your game before entering legends
  mode.
- Your world data is corrupted in subtle ways that are not easy to detect from the
  UI.
- Once you are done with your legends browsing, you must quit to desktop and restart
  the game to be sure to avoid save corruption issues.
- By default, migration waves are capped at 10 migrants and the fort max population
  is set at 200.
- Only available on Windows
- You can still pause/unpause and move the map around.
- This tool fixes rooms being unassigned when a unit leaves the map.
- Automatically creates milking and shearing orders at farmers workshops.
- The results of pre-embark prospect are an estimate, and can at best be expected
  to be somewhere within +/- 30% of the true amount; sometimes it does a lot worse.
- It is not possible to `questport` into inaccessible locations like ocean and mountain
  tiles.
- The tool does not consider artifacts and owned items by default.
- Player-created blueprints are stored in the dfhack-config/blueprints directory.
- Regrasses the entire map by default, restricted to compatible tiles in map blocks
  that had grass at some point.
- As with autolabor, labormanager will override any manual changes you make to labors
  while it is enabled.
- Dwarves who are unable to work (child, in the military, wounded, handless, asleep,
  in a meeting) are entirely excluded from labor assignment.
- Registers commands to be run periodically
- The default misery factor is 2, which will result in a moderate hit to your dwarves
  happiness.
- Larger numbers increase the challenge.
- Change in timeskip duration will persist until the game is closed or reset with
  --clear.
- Can be run while the world is updating.
- This command can set the FPS cap at runtime.
- Note that setting the cap higher than what your computer can support will not make
  the game go any faster.
- Only available on Windows.
- Both numerical and string IDs are provided.
- Removal of fully-grown trees isnt currently supported.
- Settings are saved globally, so your preferences for spectate and its overlays will
  apply to all forts, not just the currently loaded one.
- Follow mode is automatically disabled when you load a fort so you can get your bearings
  before re-enabling.
- The maximum number of dwarves you can have is 32,767, but that is far more than
  the game can handle.
- No changes will be made to any units when listing preferences.
- Automatically boosts the priority of important job types.
- Beware that prioritizing ConstructBuilding jobs can consume your entire fortress.
- Commands act upon the stockpile selected in the UI unless another stockpile identifier
  is specified on the commandline.
- The results of pre-embark prospect are an estimate, and can at best be expected
  to be somewhere within +/- 30% of the true amount.
- Stonesense requires working graphics acceleration, and we recommend at least a dual
  core CPU to avoid slowing down your game of DF.
- 'Known limitations: if the selected unit is currently performing a job, the mood
  will not be triggered.'
- Configurable global options are reset when DF is restarted.
- This tool will suspend jobs all construction jobs. This is mainly useful as an emergency
  measure.
- This tool will not affect windmills that have just been activated and are still
  rotating to adjust to the regional wind direction.
- Remove wear from items in your fort.
- Dye management is disabled by default.
- Modded cloth-like materials are not supported.
- Instantly set the training level of the selected animal or tame them completely.
- Registers commands to be run periodically.
- Uses game simulation adjustments to improve FPS performance
- Can only advance up to 9 calendar ticks at a time
- In fort mode, it toggles the game setting for 'Enable keyboard cursor'.
- In adventure mode, it will toggle 'Look' mode.
- The change in timeskip duration will persist until either the game is closed, the
  --clear argument is used, or the timeskip duration is overwritten by setting a new
  duration.
- The squad assignment overlay adds annotation, sorting, and filtering capabilities
  to the squad assignment list.
- Sorting can be done by various effectiveness ratings, arrival order, stress, and
  training needs.
- This tool quickly and easily unforbids all items.
- Change the number of dwarves you embark with from the default of 7.
- The maximum number of dwarves you can have is 32,767.
- Names can only contain numbers, letters, periods, and underscores.
- Modded cloth-like materials are not supported because custom reactions do not support
  being sized for non-dwarf races.
- Dye automation will not issue orders to mill dyes that are made at a millstone or
  quern because Dwarf Fortress does not currently support 'mill plant' orders for
  a specified material.
- DF does critial game tasks every 10 calendar ticks that must not be skipped, so
  timestream cannot advance more than 9 ticks at a time.
- With the default target of 100 FPS, the game will start showing signs of slowdown
  if the real FPS drops below about 15.
- The interface will also become less responsive to mouse gestures as the real FPS
  drops.
- Not all aspects of the game are perfectly adjusted.
- Toggles the keyboard cursor so you can quickly switch it on when you need it.
- Many other DFHack tools, like autodump or dig, need a keyboard cursor for selecting
  a target tile.
- In fort mode, it toggles the game setting for Enable keyboard cursor.
- In adventure mode, it will toggle Look mode.
- A collection of tweaks and bugfixes.
- This tool prompts military units to reevaluate their uniform.
- Uniforms that have no issues are being properly worn will not be affected.
- Enables user to unretire a dead historical figure to play as in adventure mode.
- Extends item and unit descriptions with more information.
- Missing items simply go undescribed if not defined in the fallback.
