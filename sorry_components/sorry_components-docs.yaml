auth_info:
- information_source; https://docs.sorryapp.com/v1/authentication:
  - 'OAuth 2 bearer token authentication is required for all API requests. Obtain
    the access token by logging into the management UI at https://app.sorryapp.com,
    navigating to My Account -> API Tokens, then include it in the Authorization header
    as "Authorization: Bearer token" where token is your user-specific access token.'
- information_source; https://docs.sorryapp.com/v1/components:
  - 'Authentication uses Bearer tokens sent in the Authorization header. Include the
    header "Authorization: Bearer {token}" where {token} is your API token.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer {token}" for all requests to this API.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer {token}".'
  - 'List components requires bearer token authentication. Send the token in the Authorization
    header as "Authorization: Bearer {token}".'
pagination_info:
- information_source; https://docs.sorryapp.com/v1/notice-templates:
  - 'Pagination uses optional query parameters: page (current page number, default
    1) and per_page (results per page, default 25). Response includes pagination object
    with current page number, previous/next page numbers (null if unavailable), per_page
    value, total pages count, and total item count.'
  - The API uses offset-based pagination with per_page query parameter (default 25).
    Response includes pagination object with current page number, next/previous page
    indicators (null when unavailable), per_page size, total pages count, and total
    item count. Navigate pages by adjusting the offset or page parameter in subsequent
    requests until next is null.
