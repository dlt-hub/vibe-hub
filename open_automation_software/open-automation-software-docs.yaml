notes:
- Use the Open Automation Software API for integration.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- OAS allows data movement between industrial automation devices or platforms.
- Uses OAuth2 — requires setup of connected app in Open Automation Software
- OAS offers connections to every kind of database and even CSV files if needed
- Technical support available by phone, chat and email 24/7 365 days a year.
- Uses OAuth2 with refresh token — requires setup of connected app in Open Automation
  Software
- OAS implements First-In-First-Out processing with all data received to deliver to
  the final destination with 100 nanosecond resolution.
- OAS enables bidirectional data flow and transformation.
- OAS Platform supports multiple operating systems and deployment options including
  Windows, Linux, Docker Containers.
- The OAS REST API allows real-time and historical data access as well as full configuration
  management.
- OAS is often used as a supervisory control to change set-points in controllers
- Includes built-in authentication, secure SSL communication, and real-time data delivery
  directly to the browser.
- We do not process sensitive personal information.
- We do not knowingly collect data from or market to children under 18 years of age.
- This knowledge base will help you get started with OAS and learn how to use OAS
  features to visualize, control, transform, and transport data between virtually
  any industrial automation device or platform.
- Ensure that the PC Firewall allows TCP communication on port 58727.
- Support does not include managing Linux server configuration and administrative
  tasks.
- Automated reports are not supported on Linux systems, but can be triggered over
  a network connection for execution from a Windows system.
- While running OAS on a RaspberryPi 4+ is fully supported, the default Raspbian OS
  is not.
- Requires setup of OAuth2 for authentication
- Should take care not to delete the installation director or the Config directory
  containing your options, security and license data.
- Ensure correct API version is used.
- Check for API rate limits.
- For best performance use a 64-bit operating system.
- Extensive testing with Ubuntu Server has proven to be the most reliable and simplest
  to configure.
- Ensure proper authorization setup is completed for API access.
- Ensure proper setup of OAuth2 credentials.
- The OAS Platform is a licensed product.
- Each server instance running the OAS Platform must be licensed.
- Requires setup of connected app in Open Automation Software
- Some endpoints may have rate limits
- Save all configuration files, the OAS Engine will be stopped in the update process.
- Some objects like Contact may return nulls in deeply nested fields
- If deployed to Linux view how to Setup OAS Engine as a Linux Service or Daemon.
- If you are receiving bad data quality from a classic OPC Server it is most likely
  due to a security logon restriction in the operating system.
- If the OPC Server is running as a Service you can often leave the Service Log On
  to the Local System account, but check the box for 'allow service to interact with
  desktop' if DCOM security is restricting the connection.
- Mapped drives are usually defined to a user while a network drive starting with
  \ will work without a user depending on the domain and security.
- Uses OAuth2 with refresh token
- Best resolution for logging to MS Access, SQLite, or CSV files on a remote server
  is to use the full network path instead of a mapped drive.
- Update OAS to version 20.0.0.137 or greater.
- Update OAS to version 20.0.0.40 or greater. Additionally resolve issue with data
  logging, alarm logging, MQTT, Azure IoT, AWS IoT Core, or Kafka connectivity that
  is causing data to be buffered.
- Free up disk space.
- Disable Log Network Transactions under Configure-Options-System Logging. This logging
  feature has been removed if it is not listed under Configure-Options.
- High Memory Usage
- Data logging or alarm logging errors returned from the database engine when Store
  and Forward to Disk is disabled.
- Data logging from a remote data source engine when Store and Forward to Disk is
  disabled.
- Remote data logging from a data source engine that does not have license of data
  logging will data buffering in the data source that cannot be resolved.
