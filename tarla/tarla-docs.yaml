auth_info:
- information_source; https://world.tarla.io/api/docs/:
  - Authentication is done via the "apikey" header parameter. Include the header 'apikey'
    with your secret API key value. API keys have daily, monthly, or yearly limits
    and may not provide access to all products in the tarla API.
  - The API uses API key authentication. The apikey is looked up to return users associated
    with that key, though the exact mechanism for providing the apikey (header name,
    query parameter, or other method) is not explicitly specified in this documentation
    excerpt.
pagination_info:
- information_source; https://world.tarla.io/api/docs/:
  - The API uses optional query parameters limit and date for pagination control.
    The limit parameter specifies the number of news items to return per request,
    while date filters results to news after the specified date in YYYY-MM-DD format.
    The response returns a news array but does not indicate whether additional pages
    exist or how to retrieve subsequent pages.
  - 'The Global Agriculture News endpoint uses optional query parameters for pagination:
    limit (integer, specifies number of news items, default 50, maximum 100) and date
    (string in YYYY-MM-DD format, filters news after specified date). The response
    returns news sorted by date in descending order with no explicit next/previous
    pagination fields; clients must construct subsequent requests using the date parameter
    with the oldest date from the current response.'
