- Cloud Cost Optimization is a cost management and optimization solution that enables
  enterprises to cut cloud costs and ensure the ongoing efficient use of cloud resources
  across all of their business units, cloud accounts, clouds, and applications.
- Billing centers provide a method to allocate costs into certain groups, or cost
  centers.
- A billing center contains a collection of cloud charges which come from public cloud
  bills.
- Explains how controls are set up and currency is handled in Cloud Cost Optimization
  billing information.
- Explains how Cloud Cost Optimization ingests billing data from these cloud providers,
  enabling you to allocate costs, identify waste, and perform detailed analysis of
  your cloud spend.
- Policies can enforce rules on any cloud or any service with an API
- Authorization against any external APIs that a Policy uses is handled using credentials
  entered in the credentials page of Policy Manager.
- Each credentials declaration will require a separate selection from the user.
