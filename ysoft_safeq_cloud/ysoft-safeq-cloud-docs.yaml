notes:
- For security reasons, it is recommended to use a custom API key instead of the predefined
  ones and disable the predefined keys.
- Access to the API key section in the SAFEQ Cloud Web UI is controlled by ModifyApiKey,
  ViewApiKey, and DeleteApiKey permissions set in the user roles.
- If both unauthenticated requests and untrusted endpoints are enabled, the API key
  can be used without any authentication.
- Customer can now use the standard OIDC authentication mechanism, including MFA for
  log in to the cloud.
- SAFEQ Cloud Client now correctly authenticates using OAuth 2.0 (e.g. with OKTA)
  also when connected to a gateway.
- Scan to email now support OAuth2
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Customers with EntraID OAuth or SAML SSO configured should review this KB article
  to ensure uninterrupted service.
- The only exception is the FUJIFILM BI Cloud Terminal, which will be supported later.
- The iOS and Android mobile apps now support OAuth authentication.
- Authenticated users are now prevented from printing jobs of other users via job
  ID tampering.
- Device code workflow requests changed from GET to POST.
- 'Device code workflow: the public/private keys are optional now.'
- Some objects like Contact may return nulls in deeply nested fields
- End of support announcement for PC Client on Windows 7
- Y Soft utilizes a defense-in-depth approach to implement layers of security controls
  throughout our organization.
- IP addresses are subject to change! Subscribe to service announcements on status.ysoft.cloud
  to be notified of changes to IP’s.
- Inbound IP’s are relevant when a client connects across the Internet to the hosted
  SAFEQ cloud servers.
- Outbound IP’s are relevant when SAFEQ Cloud makes requests from the hosted SAFEQ
  cloud servers to something across the Internet.
- Scan Workflows are only available with Gen 2 Cloud terminals.
- Scan Workflows are only available when hosting is provided by Y Soft.
- Scan Workflows only available with the new terminals. More terminals will be supported
  as they are replaced with the new ones.
- Scan to email uses a 3rd party service from a pre-configured email address. Customers
  cannot change this email source nor use their own email service.
- Modifying finishing options after the print job was sent is not available when the
  print job is downloaded to the pure cloud terminal.
- Locations can be created/update via API using incorrect formats for the combination
  of locationData & locationType parameters.
- Enabling plain API port on API service doesn’t open port 7303. Workaround is to
  restart the server hosting the API service.
- For Microsoft Entra and Okta identity providers, SAML is supported when using Service
  Account configuration.
- Nested/transitional LDAP group memberships are not supported for ACL. Users must
  be direct members of the group configured in the respective ACL.
- Cannot update an access control entry related to an inactive authentication provider.
- Duplicate Card IDs can be set for the same user via SAFEQ Cloud Web UI & API.
- Google authentication limited to use with Chromebooks for user creation.
- 'IPP can in some configurations fail with “Authentication error” for Windows workstations
  joined an Azure domain with Azure AD configured in SAFEQ Cloud. Workaround: Use
  SAFEQ Cloud Client to distribute IPP queues or specify simple username in IPP path.'
- 'Azure AD authentication does not support multi-factor authentication (MFA). To
  allow SAFEQ Cloud to authenticate when MFA is required, either: Whitelist the SAFEQ
  Cloud server in Azure, or Use the One-time password feature in SAFEQ Cloud or Azure/ADFS
  single sign-on.'
- Azure AD Authentication – user cannot login to SAFEQ Cloud if they have a ‘sharepoint
  admin’ role in Azure AD.
- YSoft SAFEQ Cloud can receive raw print data streams from an IPP/IPPS client and
  deliver to a printer using any printer driver.
- Additional printer vendors are added continuously, so this list is not exhaustive.
- OAuth2 with refresh token is required for authentication.
