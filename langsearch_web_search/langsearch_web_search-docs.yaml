auth_info:
- information_source; https://docs.langsearch.com/api/web-search-api:
  - 'Authentication uses a Bearer token passed in the Authorization header. The API
    key is obtained from the LangSearch API Dashboard at https://langsearch.com/dashboard
    under API Key Management. Include the header Authorization: Bearer {API KEY} with
    each request, where {API KEY} is your actual API key string.'
  - The API uses Bearer token authentication. Include the API key in the Authorization
    header as "Bearer YOUR-API-KEY" when making requests to the web-search endpoint.
possible_base_urls:
- information_source; https://docs.langsearch.com/api/web-search-api:
  - https://api.langsearch.com
  - https://api.langsearch.com/v1
possible_endpoints:
- information_source; https://docs.langsearch.com/api/web-search-api:
  - POST https://api.langsearch.com/v1/web-search
