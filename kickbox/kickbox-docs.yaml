auth_info:
- information_source; https://docs.kickbox.com/docs/single-verification-api:
  - API key authentication is required. Pass your API key as the `apikey` query parameter
    in requests to https://api.kickbox.com/v2/verify. Obtain your API key by signing
    up for a Kickbox account, logging in, navigating to API Keys in the left navigation,
    and clicking Add. For SDK usage, instantiate the client with your API key as a
    string argument.
- information_source; https://docs.kickbox.com/docs/using-the-api:
  - All Kickbox API calls must use HTTPS and include authentication via either the
    apikey query parameter or an Authorization header with Bearer scheme. The apikey
    query parameter should contain your API key, or alternatively use the Authorization
    header formatted as "Bearer {{YOUR_API_KEY}}" where {{YOUR_API_KEY}} is replaced
    with your actual API key.
possible_base_urls:
- information_source; https://docs.kickbox.com/docs/single-verification-api:
  - https://api.kickbox.com/v2
- information_source; https://docs.kickbox.com/docs/using-the-api:
  - https://api.kickbox.com/v2
possible_endpoints:
- information_source; https://docs.kickbox.com/docs/single-verification-api:
  - GET https://api.kickbox.com/v2/verify
- information_source; https://docs.kickbox.com/docs/using-the-api:
  - GET https://api.kickbox.com/v2/verify
  - GET https://api.kickbox.io/v2/verify
