auth_info:
- information_source; https://go-upc.com/plans/api:
  - 'API key authentication is required. Include your unique API key in the Authorization
    header as a Bearer token using the format ''Authorization: Bearer YOUR_API_KEY''
    when making requests to the Go-UPC API endpoints.'
  - The Go-UPC API uses bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY" when making requests to the API endpoints.
- information_source; https://go-upc.com/docs:
  - API key authentication is required. The API key can be passed either as a URL
    query parameter named `key` or as a Bearer token in the `Authorization` header.
    Method Two (Bearer token in Authorization header) is recommended for production
    use.
  - 'All API endpoints require authentication using your API key, which you should
    receive upon registration. The API key can be sent either as a Bearer token in
    the Authorization header (format: "Authorization: Bearer <api_key>") or as a query
    parameter named "key" (format: ?key=<api_key>).'
- information_source; https://go-upc.com/docs/python-barcode-api-lookup:
  - 'API key authentication is required. Include your API key in the `Authorization`
    header with the format `Authorization: Bearer YOUR_API_KEY` when making requests
    to the Go-UPC Barcode API endpoints.'
