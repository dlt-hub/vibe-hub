auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/postgresql/2017-12-01-preview/swagger.json:
  - Azure OAuth2 authentication is required. Use the OAuth2 implicit grant flow with
    authorization URL https://login.microsoftonline.com/common/oauth2/authorize and
    token URL https://login.microsoftonline.com/common/oauth2/token. Include the access
    token in the Authorization header as a Bearer token. Required scope is https://management.azure.com/.default.
