auth_info:
- information_source; https://api.paxum.com/:
  - API requests require two custom headers for authentication. Send X-API-KEY with
    your API key and X-API-SIGNATURE with a computed signature in the Authorization
    header. Both values must be included in every request to the endpoint.
  - API requests require two custom headers for authentication. Send X-API-KEY with
    your API key and X-API-SIGNATURE with a computed signature in the Authorization
    headers. The exact signature computation method is not detailed in the provided
    documentation.
  - API requests require two headers for authentication. Send X-API-KEY with your
    API key and X-API-SIGNATURE with a computed signature in the request headers.
    Both are mandatory for accessing the API endpoints.
  - 'API requests require two headers for authentication: X-API-KEY containing your
    API key and X-API-SIGNATURE containing a computed signature. Both headers must
    be included in all requests to the API endpoints.'
  - 'API requests require two headers for authentication: X-API-KEY containing your
    API key and X-API-SIGNATURE containing a computed signature. The signature is
    generated from the request data and must be included in every request to the Paxum
    Payment API.'
pagination_info:
- information_source; https://api.paxum.com/:
  - The API uses cursor-based pagination with a limit parameter. The request accepts
    a limit query parameter (set to 100 in the example) to control page size. The
    response includes a meta object with current, next, prev, and count fields; use
    the next cursor value from the response as the cursor parameter in the subsequent
    request to retrieve the next page, and stop when next is null.
  - 'The Paxum Payment API uses cursor-based pagination. Request parameter: limit
    (query/optional, controls page size). Response includes meta.cursor.next, meta.cursor.prev,
    meta.cursor.current, and meta.cursor.count. Use meta.cursor.next value as cursor
    parameter for subsequent requests; stop when meta.cursor.next is null or absent.'
