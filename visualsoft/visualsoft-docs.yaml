auth_info:
- ? information_source; https://doc.wearepatchworks.com/product-documentation/connectors-and-instances/patchworks-connectors/netsuite-prebuilt-connector/preparing-your-netsuite-environment-to-work-with-patchworks
  : - The Patchworks NetSuite connector supports OAuth 1 and OAuth 2 authentication.
      Users must enable REST API features in NetSuite, create a role with REST API
      and token-based authentication permissions, assign those permissions, and then
      assign the role to a user before setting up the connector instance.
- ? information_source; https://doc.wearepatchworks.com/product-documentation/developer-hub/patchworks-api/core-api-authentication/oauth-2-client-credentials
  : - Authentication uses a login endpoint at https://svc-fabric.pwks.co/api/v1/login.
      Send a POST request with JSON body containing email and password fields (email
      and password keys), which returns a token for subsequent API requests.
- ? information_source; https://doc.wearepatchworks.com/product-documentation/developer-hub/patchworks-api/core-api-spotlights/initialising-a-process-flow-and-sending-data-via-the-patchworks-api/the-steps/obtaining-a-token-for-patchworks-api-authentication
  : - The Patchworks API uses email and password authentication via a login endpoint.
      Send a POST request to https://svc-fabric.pwks.co/api/v1/login with a JSON body
      containing email and password fields. The response returns a token that is used
      for subsequent authenticated requests.
