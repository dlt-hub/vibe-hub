auth_info:
- information_source; https://rqrcode.com/api-documentation:
  - 'All API endpoints require Bearer Authentication with an API key sent in the Authorization
    header. The API key must be obtained from the account API settings and included
    as Authorization: Bearer {api_key} in request headers for all REST API calls.'
- information_source; https://rqrcode.com/api-documentation/qr-codes:
  - 'Authentication uses Bearer token scheme. Include the API key in the Authorization
    header as "Authorization: Bearer {api_key}" when making requests to the API endpoints.'
  - The API uses Bearer token authentication. Include an Authorization header with
    the value "Bearer {api_key}" where {api_key} is your API key. The header name
    is "Authorization" and the scheme is "Bearer".
  - 'The API uses Bearer token authentication. Include the API key in the Authorization
    header as ''Authorization: Bearer {api_key}'' for all requests to the QR codes
    endpoint.'
  - 'The API uses Bearer token authentication. Include the API key in the Authorization
    header as `Authorization: Bearer {api_key}` for all requests.'
pagination_info:
- information_source; https://rqrcode.com/api-documentation/qr-codes:
  - Pagination uses a page query parameter (page=1 in the example). Response includes
    meta.pagination with total and total_pages fields, and links object with first,
    last, next, prev, and self URLs. Stop paginating when next is null.
  - page (query parameter, optional) specifies the page number, and results_per_page
    (query parameter, optional) specifies how many results to return per page. The
    response contains a data array with QR code objects.
