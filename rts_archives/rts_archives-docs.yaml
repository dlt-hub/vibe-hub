pagination_info:
- information_source; https://developer.srgssr.ch/en/apis/rts-archive:
  - Pagination uses start (integer, default 0, minimum 0) as the offset parameter
    and rows (integer) to specify the number of results per page. Continue paginating
    by incrementing start by the rows value until fewer results than rows are returned.
  - The documentation shows query parameters `start` (integer, >= 0) and `rows` (integer,
    default value not fully visible) for pagination. Use `start` to specify the offset
    and `rows` to specify the number of results per page. Increment `start` by the
    `rows` value to retrieve subsequent pages.
- information_source; https://developer.srgssr.ch/en/apis/srgssr-archives:
  - 'Pagination uses cursor-based navigation with optional limit parameter. Request
    parameters: cursor (string or null, optional) and limit (integer, optional, range
    1 to unspecified). Response includes cursor value for fetching next page; stop
    when cursor is null or no more results returned.'
- information_source; https://developer.srgssr.ch/en/apis/srgssr-content:
  - 'The `items` query parameter (default: "10") controls pagination by specifying
    the number of articles per request. The `after` query parameter enables cursor-based
    pagination, accepting a cursor value to retrieve subsequent results.'
