notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- API requires setting up a space in Contentful.
- Uses OAuth2 with refresh token — requires setup of connected app in Contentful
- API limits are enforced, and rate limits may apply
- Contentful offers no-code content management.
- The platform enables cross-functional collaboration.
- Requires setup of connected app in Contentful
- The option of editing and deleting roles is only available in spaces with custom
  roles.
- Editing or deleting a role will affect all users and teams which are already assigned
  with the role.
- Measuring the performance of your personalized experiences is essential to understanding
  their impact and identifying areas for improvement.
- If you are already sending conversion events to a different analytics software such
  as Google Analytics, we recommend using the same setup, triggers and events for
  Contentful Personalization.
- We recommend you send your track events of interest prior to constructing metrics
  based on those track events. This ensures that metrics do not run for any time with
  zero events, leading to better reporting.
- To prevent mixing up different metric settings throughout the lifetime of a metric,
  we disallow any editing any configurations (besides the name and description) once
  it is submitted.
- Ensure that the destinations configured within your tags can receive and report
  on the data being sent with each `nt_experience` event.
- Contentful Personalization offers an API-friendly developer platform that enables
  you to configure and deliver meaningful Experiences.
- This Experience SDK is for Contentful Personalization use.
- Your API Key can be found in the Ninetailed Dashboard.
- The API key is the same as the organization ID.
- Tracking is optional and only triggered if the custom flag is resolved from the
  Experience API and you explicitly enable tracking using the shouldAutoTrack option.
- Avoid nesting <Experience> components as this can cause unexpected behaviour in
  the SDK.
- The Insights Plugin requires that you are using major version 6.x or above of one
  of the SDKs.
- Some fields may return nulls in deeply nested structures
- The plugin provides a consent method that allows tracking events only after user
  consent is granted.
- The Insights Plugin logs that a component has been seen only after the component
  has remained within the user's viewport for a specified amount of time (in milliseconds),
  determined by the value of the componentViewTrackingThreshold property.
- The Contentsquare Plugin logs that an element has been seen only after the element
  has remained within the user's viewport for a specified amount of time (in milliseconds),
  determined by the value of the `componentViewTrackingThreshold` property on the
  Ninetailed instance.
- You can retrieve Contentful Personalization profiles and select and render the appropriate
  experience variants in either server or edge contexts.
- Using a cookie to store a Contentful Personalization anonymous ID allows edge- or
  server-side functions to make requests to update and receive the visitor's profile.
- Uses OAuth2 for authentication
- This feature can only be enabled and disabled by an organization admin.
- For optimal performance, we recommend keeping the length of your prompts limited
  to a few sentences.
- 'Maximum limit: 20 generated content types.'
- Uses OAuth2 with client credentials — requires setup of API key in Contentful
- This API requires authentication via OAuth2.
- Requires a valid space ID and access token.
- Entry snapshots go back only as far back as October 12, 2016.
- Version comparison only displays current locales.
- 'For Premium customers with global organizations we guarantee sending webhooks exclusively
  from the following list of IPs: 18.214.214.181, 23.22.58.212, 35.175.4.28, 50.16.105.152,
  54.91.243.203, 54.147.156.145, 44.196.27.223, 100.24.203.24, 54.80.73.183'
- 'For Premium customers with EU data residency we guarantee sending webhooks exclusively
  from the following list of IPs: 54.154.151.83, 34.249.53.189, 34.251.36.56, 54.72.39.248,
  18.200.159.121, 46.137.11.75, 34.254.165.154, 34.255.74.136, 52.31.144.248'
- In case there are any changes to the list of IPs, they will be broadly and proactively
  communicated upfront through all available channels to all active registered users.
- Some objects may return nulls in deeply nested fields
- Ensure correct space ID is provided in requests.
- Contentful allows teams to create spaces, which are like databases for content.
- Environments are built into each stage, similar to the way branches are built into
  each repo in git.
- Switching to RE2 as our regular expressions engine on March 21st 2025 will enforce
  stricter validations.
- When the limit is omitted or explicitly set to 0, a default limit of 100 will apply.
- Technical limits are cumulative.
- If you require higher limits, consider upgrading to a different plan, which comes
  with higher default limits.
- The Code of Conduct applies to all Contentful Community spaces and events.
- AI tools should not replace human judgment.
- These guidelines support the development of Contentful apps with AI.
- Ensure proper OAuth2 setup in the Contentful dashboard.
- Test complete user workflows from start to finish
- Test error handling and rollback scenarios
- Test performance under realistic data loads
- Test concurrent operations and race conditions
- Test system resilience and recovery
- Agents rules act as guardrails for AI assistants.
- Define rules in AGENTS.md file.
- Average reading speed used to calculate estimated reading time. Default is 200 words
  per minute (general audience). Use 250-300 for faster readers or simpler content.
- AI can improve productivity without compromising quality, security, or alignment
  with Contentful’s standards.
- Requires Braze API key for authentication.
- Contentful's CMA doesn't support querying content types by field definitions
- Contentful doesn't support querying for absence of fields
- To deploy your app and make it available to the users in your Contentful organization,
  you must create a production build of your app and host it with Contentful app hosting.
- Before uploading, make sure to build your code first (`npm run build`)
- You can upload multiple AppBundles for the same app
- Apps are out-of-the-box solutions meant for user-friendly installation flows.
- Marketplace apps should provide tangible value to Contentful users, follow best
  practices, and deliver a polished, secure, and well-documented experience.
- We provide a Google Maps API Key for use in our hosted domains.
- It’s best practice to pass the Google API Key to your app as an instance parameter.
- Functions are only available for Premium plans and Partners.
- Apps that use functions must be uploaded via the CLI. Uploading a bundle via the
  app management view in the Contentful web app will not create functions.
- Apps in entry-related locations are always affected by releases.
- Dialog apps inherit the release context when opened from entry-related locations
  but are unaffected when opened from other locations.
- Contentful runs in an HTTPS environment, temporarily disable the security checks
  in the browser.
- You can also pass all arguments in interactive mode without the --ci option to skip
  the prompts.
- The GitHub Action requires four parameters to run
- Requires setup of OAuth2 for API access
- Some fields may return null values
- Requires setup of OAuth application in Contentful
- Some API calls may have rate limits
- App Actions are asynchronous and don't return a payload.
- App Actions can take arguments and are defined by means of the parametersSchema
  property.
- App Action parameters are pre-validated by Contentful.
- Every AppBundle needs a valid index.html file at the root level of the folder.
- There is a limit of 10mb and a maximum of 500 files for each bundle.
- All internal links to your assets must use relative paths.
- Requires setup of connected app in api
- The events that an app is subscribed to can be changed at any time.
- App installations are copied in the process of environment creation.
- If an AppDefinition is deleted, all corresponding app installations will also be
  removed.
- Keep the private key secure as it grants write access to the Content Management
  API.
- Most parameters can be read by anybody who belongs to a space where your app is
  installed.
- Sensitive installation parameters should be of type Secret.
- Editor interfaces are tightly coupled to a content type.
- Omitting the targetState key in the object returned by onConfigure will remove any
  previous app location assignment and instance parameters!
- An AccessGrant can be created as a sub-resource of an AppDefinition.
- Native external references and Apollo Federation are not compatible.
- Function executions per month and organization are subject to use in accordance
  with our current Technical Limits.
- Function code does not have access to the filesystem.
- Uses Functions to connect with third-party systems.
- Some API responses may vary based on user permissions
- Requires a developer to integrate the initial solution with your front end.
- Only published content on Contentful will be exposed in the variation container.
- Ensure to manage API rate limits to avoid errors.
- Ensure correct setup for OAuth2 authentication
- Some fields may return nulls in deeply nested structures.
- Requires setup of connected app in Contentful.
- Requires OAuth2 setup through Contentful marketplace.
- Rate limits apply for API calls.
- For the purposes of embargoed assets, a particular asset is considered published
  if it has been published in any environment in a space.
- When unpublished assets protected mode is enabled, any public asset URLs for unpublished
  assets will cease functioning within 48 hours.
- When all assets protected mode is enabled, all public asset URLs for assets in your
  space will cease functioning within 48 hours.
- Use a valid space ID to access entries.
- Some entries may return nulls in deeply nested fields
- Contentful allows for provisioning environments and migration via APIs.
- Some entries may return nulls in certain fields
