errors:
- Invalid app id length: The app ID that was entered exceeded the 100-character limit
- Invalid app ID: An invalid app ID was entered.
- Invalid app status: An invalid app status was entered.
- Invalid app name: An invalid app name was entered.
- Invalid app URL: The provided app URL is invalid.
- App already in the account: The app is already associated with the users account
    and cannot be added again.
- Security error: The application cannot be added due to security reasons.
- Failed to add the app: This app cant be added.
- Invalid app entry: The app that was entered either doesnt exist in the account,
    the app ID was misspelled, or the wrong platform was entered.
- Failed to update app: There was a failure to update the app.
- Invalid minTimeBetweenSessions value: An invalid value was entered for the time
    between sessions.
- Invalid reAttributionWindow value: An invalid value was entered for the attribution
    window.
- Invalid minTimeBetweenReEngagements value: An invalid value was entered for the
    time between re-engagements.
- Missing required value reEngagementAttribution.isEnabled: A value for the property
    reEngagementAttribution.isEnabled wasnt sent.
- Invalid property enableAggregatedAdvancedPrivacy: An invalid platform was entered.
- Invalid property enableReinstallDetection: An invalid platform was entered.
- Invalid property enableSeoAppAttribution: An invalid platform was entered.
- Invalid property type: The property type sent doesnt match the types defined in
    the scheme.
- Invalid platform url param: Expected platform URL parameter.
- Invalid platform ${platform} platform should be one of ${platforms}: The platform
    name was either misspelled or isnt in the list of supported app platforms.
- This app is not in your account: The app wasnt found.
- Cant delete a web app with bundles: A web app cant be deleted if its part of
    a bundle.
- The app cant be deleted: Failure in deleting the app.
- Unauthentication: API access token; "The API access token that was entered either
    doesnt exist in the account or was misspelled; Please try again with the correct
    token; If the issue persists contact your CSM or mailto;[email protected]"
- Authentication failure: The API access token that was entered either doesnt exist
    in the account or was misspelled; Please try again with the correct token; If
    the issue persists contact your CSM or mailto;[email protected]
- Permissions: There was a problem with permissions for this account that prevented
    the request from being completed
- 'Daily limit exceeded: Reduce frequency of calls or review the number of operations
  performed'
- Invalid email address: Check the format of the email address
- The email doesn't exist: Ensure the email address is correct and exists in the account
- Invalid input: Include email addresses in your request
- Can't delete account owner: Refer to documentation on changing the account owner
- Can't delete your own user: Users cannot delete themselves
- code: 401
  message: Unauthorized
  resolution: Check authentication credentials and token validity.
- code: 403
  message: Forbidden
  resolution: Ensure that the API key has sufficient permissions for the requested
    operation.
- code: 404
  message: Not Found
  resolution: Verify endpoint URLs and parameters.
- code: 500
  message: Internal Server Error
  resolution: Retry the request. If the problem persists, contact support.
- Monthly quota exceeded: API call receives error status code 429
- Rate limit exceeded: API call receives error status code 429
- URL ID already in use: Link creation fails and returns an error response (400)
- Monthly quota exceeded: Not served, API call receives error status code 429 with
    the message 'Monthly quota exceeded'
- Rate limit exceeded: Not served, API call receives error status code 429 with the
    message 'Rate limit exceeded'
- URL ID in use: Link creation fails and returns error response 400; failed call still
    counts toward monthly API quota
