notes:
- DelegateSelection is only available from SDK API 2.2 onward.
- Grid is only available from SDK API 2.2 onward.
- GoToPositionButton is only available from SDK API 3.0 onward.
- ScrollView is only available from SDK API 3.1 onward.
- List is only available from SDK API 3.5 onward.
- Requires installation of the Smart Pendant Mock App for development.
- YIP packages are cryptographically encrypted and signed.
- The Smart Packager can also be used in command-line mode.
- Ensure you have checked the 'Include file archive (folder)' option on the Information
  tab for the package and ensure the folder exists.
- In case of conflicts during installation, choose the appropriate action.
- The filetype must always be 'presets' to identify this file as a presets file.
- To avoid truncation when the preset is applied, limit tool names to 16 characters.
- The files are HJSON, which is very similar to JSON.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Requires API version 2.2.0 or later
