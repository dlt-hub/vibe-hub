auth_info:
- information_source; https://docs.mem.ai/:
  - The Mem API uses Bearer token authentication. Include the API key in the Authorization
    header as "Bearer $MEM_API_KEY", where MEM_API_KEY is your API key stored as an
    environment variable. Send this header with all requests.
- information_source; https://docs.mem.ai/api-reference/overview/authentication:
  - 'The Mem API uses API key authentication via HTTP Bearer token. Include the API
    key in the Authorization header as `Authorization: Bearer $MEM_API_KEY`, where
    the key is obtained from the API section in Mem settings and should be stored
    securely in an environment variable.'
- information_source; https://docs.mem.ai/guides/get-started/overview:
  - The Mem API uses bearer token authentication. Include the API key in the Authorization
    header as "Bearer $MEM_API_KEY", where the API key is stored in the MEM_API_KEY
    environment variable.
