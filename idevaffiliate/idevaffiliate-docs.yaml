auth_info:
- information_source; https://dev.idevaffiliate.com/rest_api.php:
  - Affiliate authentication uses POST requests with username and password credentials
    sent in the request body as userid and password parameters, returning an authentication
    token for subsequent API calls.
  - The API uses a two-step authentication process. First, send a POST request to
    the authenticate endpoint with api_secret in the request body to receive an encrypted
    token. Then, use this token in subsequent requests (likely in request headers,
    though the exact header name is not specified in the provided documentation for
    the getTraffic endpoint).
