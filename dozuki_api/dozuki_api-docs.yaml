auth_info:
- information_source; https://apidocs.dozuki.com/api/2.0/doc:
  - Authentication is performed using API tokens sent via the Authorization header
    with the format "api {token}" along with a required X-App-Id header containing
    your app identifier. Both the token and app ID must be obtained from the Authentication
    endpoints and included in every request to the API.
- information_source; https://apidocs.dozuki.com/api/2.0/doc/:
  - Authentication is done using API tokens sent via the Authorization header with
    the format "api TOKEN_VALUE", along with a required X-App-Id header containing
    your app ID. Both headers must be included in requests to the API endpoints.
- information_source; https://apidocs.dozuki.com/api/2.0/doc/Authentication:
  - Authentication uses authorization tokens sent via the Authorization header with
    the scheme "api". For sites with public registration, an app ID must also be provided
    in the X-App-Id header. Tokens are obtained by POST-ing email and password credentials
    to POST/user/token, which returns a token in the response that should be used
    in subsequent requests.
pagination_info:
- information_source; https://apidocs.dozuki.com/api/2.0/doc:
  - Many endpoints support limit and offset query parameters for pagination. The limit
    parameter specifies the number of results per page, and offset specifies the starting
    position. For example, limit=20&offset=0 returns the first 20 results, while limit=20&offset=20
    returns the next 20 results.
- information_source; https://apidocs.dozuki.com/api/2.0/doc/:
  - Pagination uses `limit` and `offset` query parameters. The `limit` parameter specifies
    the number of results per page, and `offset` specifies the starting position.
    For example, `limit=20&offset=0` returns the first 20 results, and `limit=20&offset=20`
    returns the next 20 results.
