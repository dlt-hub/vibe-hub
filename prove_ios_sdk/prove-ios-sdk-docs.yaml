notes:
- The token expires after 15 minutes
- Requires disabling VPN and Private Relay on iOS for Mobile Auth
- Prove Identity Manager is live. This standalone product allows direct enrollment
  of customers for ongoing monitoring with real-time change event notifications.
- The solution streamlines online account creation using verified consumer data.
- Prove creates a single, comprehensive view of each customer by connecting all their
  fragmented accounts and data points to a central 'Prove ID.'
- A bearer token for use by the Prove client SDK is required.
- Fraud drives operational cost and risk.
- Balancing Security With a Smooth User Experience.
- The correlationId is a crucial field to save for subsequent calls.
- A unique ID that Prove generates to link all calls for the same flow is crucial
  to save for subsequent calls.
- A unique ID that links all calls for the same flow is crucial to save for subsequent
  calls.
- Token expires after 60 minutes, requiring a new token.
- OAuth token expires after 60 minutes.
- Sandbox environment doesn’t send text messages or validate real customer information.
- Attempting to use test users with different project credentials will result in an
  unauthorized access error.
- The OAuth token expires after 60 minutes, requiring you to get another token.
- The Instant Link session has a three minute timeout from when it’s sent through
  SMS.
- The testing environment doesn’t send text messages or validate real customer information.
- sandbox test users can only be used with project credentials.
- Mobile Auth requires the customer to disable any VPN.
- The OTP session has a two minute timeout from when it’s sent through SMS.
- Angular projects may experience TypeScript compilation errors when building with
  the Prove Web SDK.
- Mobile Auth requires disabling VPN and Private Relay on iOS.
- A bearer token is required for use by the Prove client SDK.
- The SDK requires an authToken as a parameter for the Authenticate() function.
- The token is session specific, limiting it to a single flow. It also expires after
  15 minutes.
- Authorization header is required to access the API.
- The API offers different verification methods based on your use case and authorization
  level required.
- Do not include personally identifiable information (PII) in the clientHumanID field.
- The access token received from the /token endpoint is required.
- Use the appropriate base URL based on the environment (sandbox or production).
- 'Use the following base URLs when integrating: https://platform.uat.proveapis.com
  - North America Sandbox Environment, https://platform.proveapis.com - North America
  Production Environment, https://platform.uat.eu.proveapis.com - European Union Sandbox
  Environment, https://platform.eu.proveapis.com - European Union Production Environment.'
- 'Use the following base URLs when integrating: https://platform.uat.proveapis.com
  (North America Sandbox Environment) and https://platform.proveapis.com (North America
  Production Environment).'
- 'Use the following base URLs when integrating: https://platform.uat.proveapis.com
  - North America Sandbox Environment, https://platform.proveapis.com - North America
  Production Environment'
- When implementing the KYC add-on, you need to pass in first name, last name, DOB,
  and SSN (or address) to ensure you receive back the KYC and CIP fields.
- Use the appropriate base URL for the environment (e.g., North America Production).
- Stops webhook notifications without disenrolling the identity.
errors:
- Failed to parse JSON or authToken is missing
- 'Error: OtpFinishStepCallback is not set'
- status 1001 info IP address not supported
- '400: Bad Request - There was a problem with the submitted request.'
- '401: Unauthorized - The request lacks valid authentication credentials for the
  target resource. Check for no missing chars or whitespace. Validate that you are
  calling the correct environment such as US or EU and Production or Sandbox.'
- '403: Forbidden - The client doesn’t have permission to access the target resource.'
- '404: Not Found - The server didn’t find anything matching the Request-URI.'
- '500: Internal Server Error - The server encountered an unexpected condition preventing
  it from fulfilling the request. Retry the request, and if the problem persists,
  contact Prove support.'
- '8000: Internal Error - The server encountered an unexpected condition preventing
  it from fulfilling the request. Retry the request, and if the problem persists,
  contact Prove support.'
- '8001: Malformed Request - Ensure the request is valid JSON, is under 4 KB in size,
  and correct any invalid parameters. The API specifies invalid parameters and includes
  the reason in the message field.'
- '8002: Unauthorized Request - The request lacks valid authentication credentials
  for the target resource. Ensure you used the correct credentials.'
- '8003: Step Called Out of Order - The request called an endpoint out of order. Check
  the next field for the proper endpoint to call.'
- '8007: Sandbox User Not Found - Only use test user information as input for requests
  unless otherwise specified in the test cases.'
- '8008: Invalid Correlation ID - Check the Correlation ID for errors. The Correlation
  ID is unique per session.'
- '8009: Sandbox Test User Access Denied - Your current product credentials can’t
  access the test user. Ensure you’re using test users with the matching Prove solution
  credentials.'
- '8010: Unauthorized for Country - This can mean one of two things: The customer
  is not authorized to verify numbers for the requested country. Contact your Prove
  representative. An EU number is being passed to our US endpoint, or vice versa.
  Use the correct endpoint for the given phone number.'
- '8011: Identity Not Found - No identity exists for the provided Identity ID.'
- '8010: Unauthorized for Country - The customer is not authorized to verify numbers
  for the requested country. Contact your Prove representative.'
