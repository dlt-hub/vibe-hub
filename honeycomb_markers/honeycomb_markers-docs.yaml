auth_info:
- information_source; https://api-docs.honeycomb.io/api/auth:
  - Honeycomb API uses bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY". API keys are managed within your Honeycomb account
    and should be kept secure. Different API keys can have different permissions depending
    on your account configuration.
  - Honeycomb API uses bearer token authentication. Include your Management API Key
    in the Authorization header as "Bearer <YOUR_HONEYCOMB_KEY_ID:HONEYCOMB_KEY_SECRET_HERE>".
    The key format is colon-separated ID and secret values passed directly in the
    Authorization header.
- information_source; https://api-docs.honeycomb.io/api/key-management/createapikey:
  - API uses Bearer token authentication. Credentials must be sent in the Authorization
    header as "Bearer <YOUR_HONEYCOMB_KEY_ID:HONEYCOMB_KEY_SECRET_HERE>". The token
    format is a colon-separated pair of key ID and key secret from Honeycomb.
  - 'Authentication uses bearer tokens passed in the Authorization header. Send credentials
    as "Authorization: Bearer <YOUR_HONEYCOMB_KEY_ID:HONEYCOMB_KEY_SECRET>" where
    the token is your Honeycomb API key in the format key_id:key_secret.'
  - Bearer token authentication is required, sent in the Authorization header as "Bearer
    <YOUR_HONEYCOMB_KEY_ID:HONEYCOMB_KEY_SECRET_HERE>". The credential format is a
    colon-separated pair of key ID and key secret.
