pagination_info:
- information_source; https://alquran.cloud/api:
  - Pagination uses offset and limit as optional query parameters. offset skips a
    specified number of ayahs, and limit restricts the response to a maximum number
    of ayahs. These parameters apply to both page and hizbQuarter endpoints.
  - Pagination uses query parameters offset and limit. offset skips a specified number
    of ayahs, and limit restricts the response to a maximum number of ayahs. Both
    are optional query parameters applied to endpoints like /ruku/ and /manzil/.
  - The API supports offset-limit pagination via optional query parameters. The offset
    parameter specifies the starting position (number of ayahs to skip), and limit
    specifies the maximum number of ayahs to return in the response. Both parameters
    are optional and used together to control which subset of ayahs is returned.
  - The Manzil endpoint supports offset-limit pagination via query parameters. offset
    (optional) skips a given number of ayahs, and limit (optional) restricts the response
    to a specified number of ayahs. No response fields indicate pagination state or
    next page location.
