auth_info:
- information_source; http://web.bluecomtech.com/Online%20Free%20REST%20API/gorest.co.in/index.html:
  - Access tokens are required for all API calls and can be obtained through free
    registration. Tokens can be sent via HTTP Basic Auth (token as username) or as
    a query parameter in the API URL.
  - 'The API supports three authentication methods: Basic access authentication where
    the access token is sent as the username, query parameter authentication where
    the access token is passed as `access-token=xxxxxxxx` in the URL, and OAuth 2
    using HTTP Bearer Tokens sent via the Authorization header according to RFC 6750.'
  - This API supports HTTP Basic Auth, query parameter authentication, and HTTP Bearer
    Tokens. Credentials can be sent via HTTP Basic Auth header, as a query parameter,
    or as a Bearer Token in the Authorization header.
- information_source; https://gorest.co.in:
  - 'Each request requires an access token for authentication, which can be sent in
    one of three ways: as the username in HTTP Basic Auth, as a query parameter named
    `access-token` (e.g., `https://gorest.co.in/public/v2/users?access-token=xxx`),
    or via OAuth 2. All requests must use HTTPS to prevent man-in-the-middle attacks.'
  - 'Request methods PUT, POST, PATCH, DELETE require an access token passed in the
    Authorization header as a Bearer token. The token can be obtained by logging in
    at https://gorest.co.in/consumer/login. Include the token in requests as: Authorization:
    Bearer <access_token>'
pagination_info:
- information_source; https://gorest.co.in:
  - For paged results, use query parameters "page" and "per_page" in the URL (for
    example GET /public/v2/users?page=1&per_page=20), with a maximum of 100 results
    per page.
  - 'Pagination varies by API version. V2 uses response headers: X-Pagination-Total,
    X-Pagination-Pages, X-Pagination-Page, X-Pagination-Limit. V1 includes pagination
    in meta object within response body. V0 includes pagination in meta object with
    code field always returning 200 status. Request parameters for pagination are
    not specified in this documentation.'
- information_source; https://gorest.co.in/:
  - For paged results, use query parameters "page" and "per_page" in the URL (for
    example GET /public/v2/users?page=1&per_page=20). The maximum results per page
    is 100.
  - 'Pagination uses different approaches across API versions. API v2 uses response
    headers: X-Pagination-Total, X-Pagination-Pages, X-Pagination-Page, X-Pagination-Limit.
    API v1 and v0 include pagination metadata in the response body within the meta
    field. Specific request parameters for pagination are not detailed in this documentation.'
- information_source; https://gorest.co.in/qa/public-api-version-2:
  - 'Pagination uses response headers only: X-Pagination-Total (total results), X-Pagination-Pages
    (total pages), X-Pagination-Page (current page), X-Pagination-Limit (results per
    page). Request pagination via query parameters page and limit (not explicitly
    documented but implied by response headers). Stop paginating when current page
    equals total pages.'
