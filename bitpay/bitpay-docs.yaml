notes:
- API supports various endpoints for retrieving rates, currencies, and wallets.
- Each API call must be accompanied by an API Token which grants access to the requested
  capability.
- API calls using the merchant facade must be cryptographically signed.
- Transactions must be over $1 USD.
- Create an API token from your BitPay merchant dashboard
- Require Authentication is unchecked when creating the token
- The minimum invoice amount is $1 USD.
- BitPay maintains server-side API libraries in various programming languages which
  are available via popular package managers.
- BitPay strongly advises using a secrets manager or other encryption mechanism such
  as Mozilla SOPS.
- Settlement payments for BitPay merchants happen automatically, every business day.
- BitPay protects merchants on our platform by maintaining enterprise-level legal
  and compliance standards.
- Invoices expire after 15 minutes by default.
- BitPay's API has a unique protocol called Bitauth.
- BitPay uses webhooks for notifications regarding invoice and refund status.
- BitPay requires a one-time compliance check for individuals before they can interact
  with certain BitPay services.
- Make sure your account name reflects the name of your entity.
- Proper marketing is critical to the success of your partnership with BitPay.
- Achieving benefits requires a customer base that is well aware of your acceptance
  of BitPay as a payment option.
- All development and testing should occur in BitPay's test environment before switching
  to product endpoints.
- Cryptocurrency transactions are irreversible once 'Complete' so caution should be
  exercised when securing applications.
- BitPay provides Instant Payment Notifications so API polling is not required nor
  is it advised.
- BitPay invoice requires buyer's email for refund processing.
- A merchant is restricted to creating no more than 100 invoices per hour.
- The response to a create invoice request and the response to a get invoice request
  are all identical JSON representations of the invoice object.
- Be sure that you have also set the redirectURL when generating the invoice, which
  will ensure that the user gets redirected to the appropriate confirmation page following
  payment.
- IPNs are sent to the notificationURL provided by merchants when creating the invoice.
- BitPay does not sign IPNs, so the information in the payload should not be trusted
  outright.
- It is important for merchants to wait until a payment is marked as 'Complete' before
  transferring ownership of goods or delivering services to the customer.
- If goods or services are delivered before the payment is marked as 'Complete', there
  is a risk that the payment may be invalid or cancelled.
- Payouts can be initiated for recipients of any status.
- You can manually create payouts using the BitPay merchant dashboard.
- If your account is charged a flat fee on each transaction, it is always calculated
  in USD, typically measured in cents.
- Simply adding the fee (2%+25) to an invoice will not cover the fee entirely, as
  increasing the invoice also increases the fee collected.
- Your BitPay ledger must hold funds in excess of the refund amount before you can
  create the refund request.
- Blockchain payments were made for online transactions.
- A 200 return code means that the transaction is valid.
- 400 Read a detailed problem description from the http error stream.
- Use the Test Environment to implement the BitPay payment method on your website
  and perform end-to-end transactions with testnet coins. Once the implementation
  is completed, go live with the production URLs and API credentials.
- Pairing codes will expire after 24 hours, however once a token is approved or claimed
  the expiration is cleared.
- For e-commerce implementation, we advise merchants to generate a standard pos facade
  token directly from the BitPay dashboard (make sure 'Require Authentication' is
  disabled) and use the 'Tokens' API endpoint only to request higher privilege tokens
  (typically merchant facade). Merchants only need to use this endpoint once, depending
  on the number of facades they want to have access to.
- Merchants need to save the API tokens generated with the POST /tokens and not have
  an automatic call to this endpoint to retrieve approved API tokens prior to other
  calls, like creating an invoice.
- Invoice status can be 'new', 'paid', 'confirmed', 'complete', 'expired', 'invalid',
  'declined'.
- The miner fees are detailed per currency type.
- The shopper object will only be available if the shopper signs in using BitPay ID.
- Updating an invoice will require EITHER an SMS or E-mail.
- HVT invoices cannot have their contact information updated after it is initially
  set.
- Cancellation will require EITHER an SMS or E-mail to have already been set if the
  invoice has proceeded to the point where it may have been paid, unless using forceCancel
  parameter.
- Invoices will require buyer contact information, either an Email (recommended) or
  SMS, to be refunded.
- On confirmed invoices, the refund is worked out between BitPay and buyer as no funds
  have been credited to merchant ledger.
- Refund is already processing.
