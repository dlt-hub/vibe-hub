notes:
- All API requests must be made over HTTPS and API requests without authentication
  will fail.
- Only Admin and Full Access users can use ApiKey and Secure authentication.
- Files that exceed 10MB will not be attached.
- This API allows for the attachment of files to records as well as the retrieval
  of merge templates.
- Requires Platform Version 6.6.16 or higher
- For efficient handling of larger data inserts, it is recommended to perform batch
  POSTs containing up to 500 rows each.
- Intelex ACTS API uses token based authentication. Only ACTS Admin users can access
  the API.
- All interactions with the API are required to occur via HTTPS.
- Starting at Platform Version 6.6.7, secure token based authentication is supported
  by the V6 API.
- The Task API is currently in beta.
- Only ACTS Admin users can access the API.
errors:
- '400: Bad Request – Something is wrong with your request'
- '401: Unauthorized – Your credentials are wrong'
- '403: Forbidden – You do not have permission to access the resource'
- '404: Not Found – The object or navigation property you are trying to access doesn’t
  exist'
- '429: Too Many Requests – You have sent too many requests and have to wait till
  you can send more'
- '500: Internal Server Error – We had a problem with our server. Try again later'
- '400 Bad Request: Check the request parameters.'
- '404 Not Found: Ensure the resource exists.'
- '500 Internal Server Error: Try again later.'
