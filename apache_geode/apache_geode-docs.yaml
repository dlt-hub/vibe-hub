auth_info:
- information_source; https://geode.apache.org/docs/guide/115/managing/security/implementing_authentication.html:
  - 'REST API requires authentication on each request using either basic credentials
    or token-based authentication. Include `security-username` and `security-password`
    headers for basic auth, or use `Authorization: Bearer [encoded token-string]`
    header for OAuth token-based security. Authentication is validated against stored
    username-password pairs via a SecurityManager interface implementation.'
pagination_info:
- information_source; https://geode.apache.org/docs/guide/115/rest_apps/rest_regions.html:
  - The GET /geode/v1/{region} endpoint supports an optional limit query parameter
    that specifies the number of values returned, with a default of 50. Users can
    specify limit=ALL to retrieve all entry values for the region. No pagination tokens
    or next page indicators are described.
possible_base_urls:
- information_source; https://geode.apache.org/docs/guide/114/configuring/cluster_config/gfsh_persist.html:
  - /geode/v1
  - https://geode.apache.org/docs/guide/114/rest_apps
possible_endpoints:
- information_source; https://geode.apache.org/docs/guide/114/configuring/cluster_config/gfsh_persist.html:
  - DELETE /geode/v1/queries/{queryId}
  - DELETE /geode/v1/{region}
  - DELETE /geode/v1/{region}/{key1},{key2},...{keyN}
  - DELETE /geode/v1/{region}/{key}
  - GET /geode/v1
  - GET /geode/v1/functions
  - GET /geode/v1/ping
  - GET /geode/v1/queries
  - GET /geode/v1/queries/adhoc?q\=\<OQL\-statement\>
  - GET /geode/v1/servers
