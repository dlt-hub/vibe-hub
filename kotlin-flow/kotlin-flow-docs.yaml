notes:
- The Flow interface is not stable for inheritance in 3rd party libraries
- Use the flow { ... } builder function to create an implementation
- The flowOn operator uses the same buffering mechanism when it has to change a CoroutineDispatcher
  in its context.
- Flow collection can complete with an exception when an emitter or code inside the
  operators throw an exception.
- Flows must be transparent to exceptions.
- Flow is designed to be Kotlin and suspension friendly.
- Flow design was inspired by Reactive Streams.
errors:
- 'Caught exception: Check flow collection for exceptions.'
- 'Flow completed exceptionally: Indicates flow terminated with errors.'
