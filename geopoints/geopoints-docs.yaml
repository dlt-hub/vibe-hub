resources:
- name: Auto Complete
  endpoint:
    path: /GetAddressSuggestions
    method: GET
    data_selector: results
    params:
      apiKey: YourApiKey
      query: YourAddress
- name: Reverse Geocoding
  endpoint:
    path: /CoordinateResultReturnedAddress
    method: GET
    data_selector: results
    params:
      latitude: latitude
      longitude: longitude
      GeoApikey: YourGeoApiKey
- name: Geocoding
  endpoint:
    path: /MergeAddressResults
    method: GET
    data_selector: results
    params:
      addressString: addressString
      Province: Province
      GeoApikey: YourGeoApiKey
- name: Routing
  endpoint:
    path: /CalculateOptimalRoute
    method: GET
    data_selector: results
    params:
      RoutApiKey: YourRoutingApiKey
      startLat: StartLat
      startLng: startLng
      EndLat: EndLat
      endLng: endLng
      CoordinatesList: CoordinatesList
      Mode: Mode
      Avoid: Avoid
notes:
- There is a limit of 100 queries in the free version.
errors:
- 'API Key Validation Error: Api key and type validation failed; Type:MAP Apikey:
  [GeoApikey]'
- 'Query Limit Exceeded: The query limit has been exceeded in the free version. Please
  upgrade your version.'
- '404 Error: 404: [error message]'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.geopoints.io
  auth:
    type: apikey
    location: query
    header_name: GeoApikey
source_metadata: null
