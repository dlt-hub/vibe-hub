notes:
- Replace {API_KEY} with your actual API key in requests.
- API key is required for all requests
- Data is collected 24/7 from a range of real estate data sources.
- Coverage at very granular levels may be limited in certain areas.
- Each credit represents one datapoint retrieved from the API.
- The Search Market endpoint is free and doesn't count against your credits.
- Tracking investor and operator activity in the housing market is important for understanding
  market dynamics and anticipating shifts.
- Parcl Labs uses an owner names-based indexing system to identify investor-owned
  properties.
- We exclude owner-occupied units and intra-family transfers from portfolio counts.
- API key required for all requests
- Ensure to handle pagination using offset and limit parameters
- Replace {API_KEY} with your actual API key
- Access real-time unit-level data
- 1 credit = 1 property returned
- Gets monthly median prices for investor housing events, including acquisitions,
  dispositions, new for sale listings, and new rental listings.
- Gets counts of investor-owned single family properties and their corresponding percentage
  of the total single family housing stock, segmented by portfolio size.
- A maximum of 1000 parcl_ids can be requested in a single POST request.
- Parcl Labs' new construction metrics do not currently integrate data on lots, permits,
  and housing starts.
- Only one search method can be used at a time.
- A maximum of 1000 parcl_property_ids can be requested in a single POST request.
- The Price Feed provides daily-updated indicators of residential real estate prices.
