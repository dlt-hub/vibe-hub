- '401 Unauthorized: Recheck API key'
- '401 - Invalid Token: Incorrect API key. Verify and copy the API key directly from
  the API Dashboard'
- '403 - Usage Limit: Credit usage limit exceeded. Check your credit usage in the
  API Dashboard. If necessary, upgrade your account or contact team@parcllabs.com
  for custom options'
- '403 - Unauthorized: Not authorized to access this data. Verify permissions and
  ensure the correct API endpoint is used. If the issue persists, reach out to support@parcllabs.com'
- '404 - Data Not Found: The requested data could not be found. Verify the request
  URL and parameters. Ensure all identifiers and paths are correct. Check if the data
  requested corresponds to a date for which data does not exist. If the issue persists,
  the data may not exist (i.e., is NULL) for the queried timeframe'
- '422 - Request Validation Error: The request contains invalid or missing parameters.
  Review the request for incorrect or missing fields. The response will detail issues
  such as invalid parameter inputs (e.g., incorrect property type, invalid date format,
  start date before series, etc.). We provide detailed guidance across different type
  of 422 errors to help troubleshoot the issue'
- '500 - Database Query Error: An error occurred during database processing. Retry
  the request. If the error persists, contact support@parcllabs.com for assistance'
- '500 - Token Validation Error: An error occurred during token validation. Verify
  the API token. If the token is correct and the error persists, contact support@parcllabs.com
  for further assistance'
