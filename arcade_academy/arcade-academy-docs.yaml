notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Card may return nulls in deeply nested fields
- The code isn’t enforcing any game rules. You can stack cards in any order.
- With long stacks of cards, you still have to drop the card on the mat.
- This is a fixed-size window.
- It is possible to have a resizable window or a full screen example.
- Arcade is a heavily GPU based library. GPUs are really good at doing things in batches.
- Even if you are only drawing one Sprite, you should still create a SpriteList for
  it.
- This method of tracking the speed to the key the player presses is simple, but isn’t
  perfect.
- You can change how the user jumps by changing the gravity and jump constants.
- Lower values for both will make for a more 'floaty' character. Higher values make
  for a faster-paced game.
- Call the setup function to restart the game.
- Uses Camera2D for 2D game implementation.
- Camera must be updated to follow the player.
- Uses SpriteList to manage collectible coins
- Score is initialized to 0 and increases by 75 each time a coin is collected.
- Ensure to initialize the scene before adding sprites.
- Score resets are controlled by reset_score variable.
- Game ends when trying to advance beyond the last level.
- When making sprites from the tiled map layer, the name of the layer you load must
  match exactly with the layer created in the tiled map editor. It is case-sensitive.
- Uses physics engine for player movement and jumping.
- Need to manage bullet lifecycle to prevent memory leaks.
- Destroy Bullets - Bullet Sprite
- Add Moving Platforms - Adding the sprite list
- Add Ladders - PlayerSprite class
- Add Ladders - Game Window Init
- The View class is similar to the Window class and allows switching views for displaying
  different screens.
- This uses features from the upcoming version 2.4. The API for these functions may
  still change.
- You will notice that after running `pyinstaller`, a `.spec` file will appear in
  your directory.
- Executable one-file bundles produced by PyInstaller’s `--onefile` flag will start
  up slower than your original application or the one-folder bundle.
- By default, when PyInstaller creates a bundled application, the application opens
  a console window.
- Builds are platform dependent!
- If you want to compile the code to a single file instead of a folder, just remove
  the standalone flag and add the onefile flag.
- Some objects like Contact may return nulls in deeply nested fields
- ShaderToy uses GLSL for shader programming.
- Built-in variables include time, mouse position, and frame.
- This example demonstrates how to create particle explosions via the GPU.
- Example showing how to create particle explosions via the GPU.
- Uses OpenGL shaders for rendering particles.
- Each burst tracks its own particle data.
- Our vertex shader needs to be updated. We now take in a uniform float called time.
- Uniform data is set once, and each vertex in the program can use it.
- We don’t need a separate copy of the burst’s start time for each particle in the
  burst, therefore it is uniform data.
- Uses arcade GUI for menu functionalities
- Event listeners are set for button interactions
- Uses arcade for rendering and frame buffer objects
- Beginners should be careful of the following sections. Some of these techniques
  can slow down or crash your game if misused.
- If you are using Views, you can also implement key event handler methods on them.
- Many keyboards have both left and right versions of modifiers such as shift and
  control.
- The `modifiers` argument to key handlers does not tell you which specific modifier
  keys are currently pressed.
- Arcade uses the pyglet multimedia library to handle sound.
- By default, Python automatically counts how many places use an object.
- This is how Sound.stop works internally.
- Textures can be created/loaded before or after the window is created because they
  don’t interact with OpenGL directly.
- Arcade is caching texture instances based on the name/hash attribute to significantly
  speed up loading times.
- Setting the draw rate to a value above a screen’s refresh rate can cause tearing
  unless you set the vsync argument to true.
- Having a draw rate higher than the update rate is not possible and will raise an
  error.
- If used improperly, the fixed update can grind a game to a halt.
- Sections can overlap.
- Modal sections will draw last and capture all events.
- Layouts dynamically resize the elements based on the size of the window.
- Mixing self positioning and layout positioning is possible, but can lead to unexpected
  results.
- Layouts apply their layouting right before the rendering phase.
- Each stylable widget has a DEFAULT_STYLE class attribute to hold the default style
  for that type of widget.
- This feature is experimental and may be subject to changes in future releases.
- Textures can be added and removed on the fly.
- Atlases will resize automatically when full.
- These must be absolute paths.
- OpenGL is not thread safe meaning doing actions from anything but the main thread
  is not possible.
- Arcade’s default garbage collection mode requires actively releasing OpenGL objects.
- Arcade 3.0.0 requires Python 3.9 or higher.
- SBCs require an adequate power supply to function correctly.
- The simplest approach is a for loop over every wall, which is slow for collision
  detection.
- Spatial hashing doubles the cost of moving or resizing sprites.
- Headless mode needs to be configured before Arcade is imported.
- If you are creating and destroying a lot of Arcade objects you might want to look
  into arcade.gl.Context.gc_mode.
- This method makes more sense for Arcade users extending the window.
- You can split your code into arcade.View classes if needed.
- Backwards-compatible alias for y.
- Return a Rect that has a height between min_height and max_height, positioned at
  the current position and anchored to a point (default center).
- Get a new clamped-size rectangle at the same position and anchored at anchor_point.
- Return a Rect constrained to the passed dimension.
- Returns the point’s distance from the boundary of this rectangle.
- Creates a new Rect from keyword arguments. Throws ValueError if not enough are provided.
- Convert a point to a relative offset from the anchor point.
- The total height of the rectangle along the Y axis.
- Return a Rect of the overlap if any exists.
- Get this rectangle as a dict of field names to values.
- Provides a tuple in the format of (left, bottom, width, height).
- Provides a tuple in the format of (left, right, bottom, top).
- Return a Rect that is at most size width by height, positioned at the current position
  and anchored to a point (default center).
- Return a Rect that is at least size width by height, positioned at the current position
  and anchored to a point (default center).
- Returns a new Rect which is moved by dx in the x-direction and dy in the y-direction.
- Returns True if other overlaps with self.
- Returns True if point is inside this rectangle excluding the boundaries.
- Many older GIFs will load with incorrect transparency for every frame but the first.
- A good workaround is loading GIFs in another program and exporting them as PNGs,
  either as sprite sheets or a frame per file.
- Do not replace the camera_data and projection_data instances after initialization!
- The purpose of the spriteList is to batch draw a list of sprites.
- If the spritelist are going to be used for collision it’s a good idea to enable
  spatial hashing.
- This is a byte value from 0 to 255 where 0 is completely transparent/invisible and
  255 is opaque.
- This is a floating point number from 0.0 to 1.0 where 0.0 is completely transparent/invisible
  and 1.0 is opaque.
- Make sure you know exactly what you are doing before using this option.
- The image mode must be 'RGBA' when tracing.
- Transform hit box points by transposing them.
- Transform hit box points by transversing them.
- Helper class to keep track of how many times an image is used by a texture in the
  atlas to determine when it’s safe to remove it.
- Multiple Texture instances can and will use the same ImageData instance.
- Performance tracking must be enabled with arcade.enable_timings() before calling
  this function.
- Arcade would welcome assistance with improving it.
- Provides an interface for handling connect/disconnect events.
- Arcade currently cannot easily support multiple windows.
- Uses a fixed update rate of 60 times a second unless another update rate has been
  set.
- The current implementation will recreate the view and projection matrices every
  time the camera is used.
- If used every frame or multiple times per frame this may be inefficient. If you
  suspect this is causing slowdowns profile before optimizing with a dirty value check.
