auth_info:
- information_source; https://blog.newsapi.ai/using-rest-api-to-search-for-news/:
  - API key authentication is required. Include the apiKey parameter in the JSON request
    body with your API key value. Set the Content-Type header to application/json
    when making requests.
- information_source; https://newsapi.ai:
  - Authentication is required via an API key passed as the apiKey query parameter.
    Include apiKey=YOUR_API_KEY in the query string for all requests to the Event
    Registry API.
  - The API requires authentication via an API key passed as a query parameter named
    apiKey. Include apiKey=YOUR_API_KEY in the query string of requests to eventregistry.org
    API endpoints.
- information_source; https://newsapi.ai/:
  - API key authentication is required and must be passed as a query parameter named
    apiKey in all requests to the Event Registry API.
  - API key authentication is required. Pass your API key as the `apiKey` query parameter
    in all requests to the Event Registry API endpoints.
pagination_info:
- information_source; https://newsapi.ai/documentation?tab=searchArticles:
  - Each search returns up to 100 articles per call. To retrieve additional pages,
    use the `articlesPage` parameter in the request body, setting it to 2, 3, 4, etc.
    Continue paginating until no more results are returned. Each call counts as one
    search action regardless of the number of returned articles.
- information_source; https://newsapi.ai/documentation?tab=suggCategories:
  - The API uses pagination with page (required, starts at 1) and count (optional,
    default 20) parameters in the request body to control pagination. The response
    returns an array of matching categories sorted by frequency, but specific response
    fields indicating total results, has_more flag, or next page information are not
    documented in the provided excerpt.
