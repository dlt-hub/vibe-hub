auth_info:
- information_source; https://docs.cx-reports.com/getting-started/api/:
  - Personal Access Tokens (PATs) are used server-side to obtain single-use Nonce
    tokens via POST /api/v1/nonce-tokens endpoint. The Nonce token is then passed
    as a query string parameter called nonce={value}, which is converted to a cookie
    on the first request for subsequent authentication.
  - The API requires Bearer token authentication. Include an `Authentication` header
    in each request with the value `Bearer {token}`. Tokens are created via the User
    menu in the top right corner under Personal Access Tokens.
possible_base_urls:
- information_source; https://docs.cx-reports.com/getting-started/api/:
  - '-'
  - https://demo.cx-reports.com
possible_endpoints:
- information_source; https://docs.cx-reports.com/getting-started/api/:
  - GET /api/v1/workspaces
  - GET /api/v1/ws/{workspaceId}/report-types
  - GET /api/v1/ws/{workspaceId}/reports
  - GET /api/v1/ws/{workspaceId}/reports/{id}/pdf
  - GET /api/v1/ws/{workspaceId}/reports/{reportTypeCode}/pdf
  - POST /api/v1/nonce-tokens
  - POST /api/v1/ws/{workspaceId}/temporary-data
