auth_info:
- information_source; http://tibhannover.gitlab.io/orkg/orkg-backend/api-doc/:
  - 'API requests must include a Bearer token in the Authorization header. The token
    is a JWT that identifies the authenticated user and should be passed as Authorization:
    Bearer <token>.'
  - 'API requests require Bearer token authentication via the Authorization header.
    The token is passed as `Authorization: Bearer <token>` where the token is a JWT
    containing user information including sub, email, preferred_username, email_verified
    status, and realm_access roles.'
  - 'API requests require bearer token authentication passed in the Authorization
    header. The token is a JWT that must be included as `Authorization: Bearer <token>`
    where the token contains user identification and verification details.'
  - 'Authentication uses Bearer tokens passed in the Authorization header. The token
    is a JWT that contains user information including roles (e.g., "curator") which
    determine permissions for creating observatories. Send the token as `Authorization:
    Bearer <token>` in the request headers.'
  - 'Authentication uses Bearer tokens passed in the Authorization header. The token
    is a JWT that contains user information including subject, email, username, and
    realm access roles.


    Authorization: Bearer <JWT_token>'
pagination_info:
- information_source; http://tibhannover.gitlab.io/orkg/orkg-backend/api-doc/:
  - A GET request returns a paged list controlled by pagination parameters referenced
    in a "sorting-and-pagination" section (not shown in this excerpt). Response includes
    a content array with class objects and parent_id fields. The exact pagination
    parameters, response fields like next/has_more, and navigation rules are defined
    in the referenced sorting-and-pagination section.
  - A GET request returns a paged list of papers. Use query parameters title, exact,
    doi, and doi_prefix to filter results. The documentation references a sorting-and-pagination
    section for details on pagination parameters, but specific pagination request/response
    fields are not detailed in this excerpt.
  - A GET request returns a paged list of template instances. Supported query parameters
    include q for search term, exact for label matching type, and visibility. The
    documentation references a sorting-and-pagination section for details on paging
    parameters, but specific pagination parameter names, defaults, and response fields
    are not provided in this excerpt.
  - A GET request to fetch list elements returns a paged list. Default paging values
    are used if no paging parameters are provided. Refer to the sorting-and-pagination
    section for specific parameter names, locations, and response field details.
  - A GET request to list comparison related figures returns a paged list. Query parameters
    for pagination are not explicitly detailed in this excerpt, but the documentation
    references a general sorting-and-pagination section that governs the pagination
    scheme for this endpoint.
