notes:
- The value of the query parameter `url` must be URL or percent encoded.
- Be sure to replace any whitespace in the search keywords with a plus + sign.
- Amazon Login Required
- You need to provide your Amazon account's cookie with your API requests to scrape
  more than 8 reviews.
- Limit requests to no more than 1000 requests per day to avoid getting blocked by
  Amazon.
- When using your own Amazon cookie, the page parameter defaults to 1 and cannot be
  changed when not providing a cookie.
- The API provides reviews for products sold on Amazon.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Any amazon category or search URL with pagination at the bottom can be used to scrape
  the department.
- The URL should be encoded before passing it as a query parameter.
- Maximum page number for which you can query search results for Walmart is 9.
- This product will come with a Minimum 1 year warranty.
- Some products may have null values in certain fields.
- The URL must be properly encoded before passing it as a query parameter.
- Walmart typically shows 40-50 products per page.
- 2.5 credits is deducted for each successful request
- Either `url` or `item_id` is required, but not both.
- Some Walmart products may have limited availability or may be discontinued.
- Each request returns up to 10 reviews.
- Using ids_only=true reduces request cost from 10 credits to 2.5 credits and provides
