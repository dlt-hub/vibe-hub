auth_info:
- information_source; https://developers.divineapi.com/divine-api/indian-api/kundli-api/vimshottari-dasha:
  - 'Authorization header with Bearer token. The API requires an API key passed in
    the request body and an Authorization header containing a Bearer token (format:
    Bearer {token}). Both api_key in the body and the Authorization header token are
    required for authentication.'
- information_source; https://developers.divineapi.com/divine-api/indian-api/kundli-api/vimshottari-dasha.md:
  - Bearer token authentication is required. Send your API Access Token in the Authorization
    header as "Bearer {token}", and also include your API key in the request body
    as the api_key field.
