auth_info:
- information_source; https://docs.descriptapi.com:
  - Descript API uses bearer token authentication. Include your personal token in
    the Authorization header as "Bearer ${YOUR_PERSONAL_TOKEN}" when making requests
    to the API endpoints. The personal token should be obtained by contacting Descript.
- information_source; https://docs.descriptapi.com/:
  - 'Descript API uses a personal token as a bearer token in the authorization header.
    Include the token in requests with the header "authorization: Bearer ${YOUR_PERSONAL_TOKEN}".
    The personal token must be obtained by contacting Descript support.'
