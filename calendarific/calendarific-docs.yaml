auth_info:
- information_source; https://calendarific.com/api-documentation:
  - API key authentication is required. The API key must be passed as a query parameter
    named `api_key` in requests to the Calendarific API v2 endpoint at https://calendarific.com/api/v2.
  - API key authentication is required. The `api_key` parameter must be included in
    all requests as a query parameter. The `country` and `year` parameters are also
    required. Replace the api_key with a valid value from your account page.
  - The Holiday API requires an API key for authentication, provided as a URL query
    parameter named api_key. The api_key must be appended to every request as a query
    string parameter (e.g., ?api_key=YOUR_API_KEY).
possible_base_urls:
- information_source; https://calendarific.com/api-documentation:
  - https://calendarific.com/api/v2
possible_endpoints:
- information_source; https://calendarific.com/api-documentation:
  - GET https://calendarific.com/api/v2/countries
  - GET https://calendarific.com/api/v2/holidays
  - GET https://calendarific.com/api/v2/languages
