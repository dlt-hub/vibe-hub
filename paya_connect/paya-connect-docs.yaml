notes:
- The API has a default time-out period of 10000ms.
- The user-id and user-api-key will be specific to each merchant account.
- All requests MUST utilize HTTPS/TLS1.2 to communicate with the API.
- Users will receive an email with 6 digit MFA code to their registered email address
  when logging in for the first time or if logged out for 15 calendar days.
- Consumer Fee (Surcharge and Convenience Fee) Enhancement - The API will now support
  submitting transactions with a consumer fee using the actions AuthOnly and AuthComplete.
- 'Important Note: When performing an AuthComplete you are only required to submit
  the transaction_amount with the final total if it is the same as the original AuthOnly
  transaction.'
- If the final transaction_amount is different, you must also submit the subtotal_amount,
  surcharge_amount, and tax fields as well, with all amounts updated.
- Otherwise you'll receive a 422 error response indicating the reason for the error.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Ensure to handle API rate limits as specified in the docs
- Requires setup of connected app in Paya Connect
- Some endpoints may have usage limits.
- Paya Connect offers hosted forms to reduce PCI-DSS scope.
- While the examples provided are available to get you started with your integration.
- Paya recommends enabling security factoring to prevent malicious activity.
- Required fields to submit AccountForm include 'Locale' set to 'en_CA' and 'billing_state'
  for the province.
- All data that is passed in to the Hosted Payment Page needs to be encrypted using
  the HPP Encryption Key.
- Links expire after 15 minutes of being generated for security
- Ensure that you do not allow duplicate transactions to post. The transaction.id
  field is unique and should be used to enforce this check.
- For any voids and chargebacks (ACH Rejects), the 'Original' transaction is sent
  the line above/before the void/chargeback.
- The hash is generated using the user id and timestamp, in that specific order.
- The generated HMAC will be good for 15 minutes.
- HMAC Authentication Process is required for secure access.
- Refer to the API Reference for detailed information on each endpoint.
- Integrators may send a bankcard BIN, first 6 or 8 digits of the bankcard account
  number.
- Paya Connect will search for an 8-digit match, if no data is found, it will search
  for a 6-digit match.
- Merchants can apply certain fees to a transaction as per card brand rules.
- Surcharges are not allowed on debit card transactions.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401: Your credentials are invalid (developer-id, user-id, and/or user-api-key)'
- '403: You do not have access to that endpoint'
- '404: The Endpoint or record does not exist'
- 'MFA_CODE_EXPIRED: New MFA code will be sent after expiration.'
- '400 Bad Request: Check the request parameters and format.'
- '401 Unauthorized: Ensure the access token is valid.'
- '404 Not Found: Verify the endpoint path.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key or user credentials'
- '422: location_id provided is not valid'
- '422: Product Transaction Id cannot be blank.'
- Hash key is invalid
