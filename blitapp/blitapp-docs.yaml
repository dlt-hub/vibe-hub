auth_info:
- information_source; https://blitapp.com/api/:
  - To use the Blit API, you must provide an API key generated from your account.
    The API key can be sent either as the API-Key header or as the key query parameter
    in your requests. All API calls require this authentication.
pagination_info:
- information_source; https://blitapp.com/api/:
  - Use offset and limit query parameters for pagination. The offset parameter specifies
    the starting position and limit specifies the number of results per page. Continue
    paginating by incrementing offset until all results are retrieved.
possible_base_urls:
- information_source; https://blitapp.com/api/:
  - blitapp.com/api
  - https://blitapp.com/api/
possible_endpoints:
- information_source; https://blitapp.com/api/:
  - DELETE /apps/app/{appId}
  - GET /apps/all
  - GET /apps/app/{appId}
  - GET /capturehistory
  - GET /capturehistory/image/thumbnail/{scheduledCaptureId}
  - GET /capturehistory/image/{fileId}
  - GET /capturehistory/{scheduledCaptureId}
  - GET blitapp.com/api/scheduledcapture
  - POST blitapp.com/api/scheduledcapture
