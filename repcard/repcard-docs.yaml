auth_info:
- information_source; https://api.repcard.com/:
  - 'API key authentication is required. Send the API key in the x-api-key header
    with each request. Example: x-api-key: foobar. Requests without a valid API key
    will return 401 Unauthorized.'
  - 'Authentication uses an API key passed via the x-api-key header. Include the header
    ''x-api-key: foobar'' (or your actual API key value) in all requests to the API.'
  - The API requires an API key sent via the x-api-key header. Include the header
    x-api-key with your API key value in all requests to authenticate.
  - 'The API requires authentication via an API key passed in the x-api-key header.
    A 401 Unauthorized response is returned if the key is missing or invalid. Include
    the header ''x-api-key: [your_api_key]'' with each request.'
pagination_info:
- information_source; https://api.repcard.com/:
  - Pagination uses per_page query parameter to specify results per page. Response
    includes totalCount, currentPage, and totalPages in the result object metadata
    to track pagination state across requests.
  - Use per_page query parameter to control page size. Response includes totalPages
    field to determine total pages available. Navigate pages by adjusting per_page
    parameter in subsequent requests until reaching the last page indicated by totalPages.
