auth_info:
- information_source; http://djynet.net/?p=952:
  - 'The Yammer API requires bearer token authentication. The access token is passed
    in the Authorization header as "Bearer " followed by the token value. The token
    is obtained prior to making requests and is included in requests via the Authorization
    header using the format: Authorization: Bearer {access_token}.'
