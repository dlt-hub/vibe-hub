auth_info:
- information_source; https://docs.swrve.com/swrves-apis/non-client-apis/swrve-export-api-guide/:
  - In addition to the app's API key, you must provide a personal key to access the
    export APIs. Both credentials are required as authentication to use the Swrve
    Export API endpoints.
- information_source; https://docs.swrve.com/swrves-apis/api-guides/swrve-privacy-api/:
  - 'Swrve GDPR API uses two query parameter keys for authentication: api_key (the
    app GDPR API key) and personal_key (your personal key). Both must be appended
    as query parameters to the request URL. The API authenticates these keys and processes
    the request accordingly. Example: api_key=gdpr-jjdpI89P5K4gr3v3YG&personal_key=KrXu4kX5tkPXXjdNQBL.
    For POST requests, also include Content-Type header set to application/json.'
  - 'Two authentication keys are required as URL query parameters: api_key and personal_key.
    Both must be provided in the request URL to authenticate GDPR requests to the
    Swrve privacy API endpoint.'
- information_source; https://docs.swrve.com/swrves-apis/non-client-apis/swrve-items-api-guide/:
  - API key and personal key authentication required via POST request parameters.
    Send api_key and personal_key as form data parameters in the request body. Invalid
    or missing credentials result in a 403 Forbidden error.
- information_source; https://docs.swrve.com/data-mining/user-database/automating-userdb-imports/:
  - API key and personal key are required as query parameters. The api_key parameter
    holds the app API key, and the personal_key parameter holds the personal key.
    Both must be included in the query string when making requests to the userdbs.json
    endpoint.
pagination_info:
- information_source; https://docs.swrve.com/swrves-apis/api-guides/swrve-geoplace-api/:
  - The API uses offset-based pagination with page and page_size parameters in the
    response. Responses include page (current page number), page_size (items per page),
    and count (total geoplace count). The data array contains the paginated results.
  - The API uses offset-based pagination with page and page_size query parameters.
    The page parameter specifies the page number (defaults to 1), and page_size specifies
    results per page with a maximum of 50 (defaults to 15). The response includes
    page, page_size, count (total geoplaces), and a data array containing the results.
possible_base_urls:
- information_source; https://docs.swrve.com/swrves-apis/non-client-apis/swrve-export-api-guide/:
  - https://dashboard.swrve.com/api/1/exporter/kpi
  - https://eu-dashboard.swrve.com/api/1/exporter/kpi
possible_endpoints:
- information_source; https://docs.swrve.com/swrves-apis/non-client-apis/swrve-export-api-guide/:
  - GET https://dashboard.swrve.com/api/1/exporter/kpi/dau.html
  - GET https://dashboard.swrve.com/api/1/exporter/kpi/dau.json
  - GET https://eu-dashboard.swrve.com/api/1/exporter/kpi/dau.html
  - GET https://eu-dashboard.swrve.com/api/1/exporter/kpi/dau.json
- information_source; https://docs.swrve.com/swrves-apis/api-guides/swrve-geoplace-api/:
  - DELETE https://dashboard.swrve.com/api/1/geoplaces/ID.json
  - GET https://dashboard.swrve.com/api/1/geoplaces.json
  - GET https://dashboard.swrve.com/api/1/geoplaces/ID.json
  - PUT https://dashboard.swrve.com/api/1/geoplaces/ID.json
- information_source; https://docs.swrve.com/swrves-apis/api-guides/swrve-privacy-api/:
  - GET http://privacy.swrve.com:2910/gdpr_requests/{subject_request_id}
  - GET https://privacy.swrve.com/d/<results_url>?api_key=<GDPR_key>&personal_key=<your_personal_key>
