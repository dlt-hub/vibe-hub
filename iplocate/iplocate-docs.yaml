auth_info:
- information_source; https://www.iplocate.io:
  - API key authentication via query parameter. Include your API key as the `apikey`
    query parameter in requests to the iplocate.io API endpoint.
  - 'The API uses query parameter authentication. Pass your API key as the apikey
    query parameter in the request URL, for example: https://iplocate.io/api/lookup/{ip}?apikey={YOUR_API_KEY}.
    Obtain a free API key by signing up at https://www.iplocate.io/signup.'
- information_source; https://www.iplocate.io/:
  - 'The API uses an API key passed as a query parameter named apikey for authentication.
    Include your API key in requests like this: https://iplocate.io/api/lookup/{ip}?apikey=YOUR_API_KEY.
    Get a free API key by signing up at https://www.iplocate.io/signup.'
  - The API uses an API key passed as a query parameter named apikey. Include the
    apikey parameter in the URL query string with your API key value obtained from
    the service signup page.
- information_source; https://www.iplocate.io/docs/ip-intelligence-api/:
  - The API requires an API key passed as a query parameter named `apikey` in requests
    to the `/api/lookup/:ip` endpoint. Include the key as `?apikey=YOUR_API_KEY` in
    the query string.
possible_base_urls:
