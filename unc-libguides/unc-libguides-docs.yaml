resources:
- name: Facebook Graph API
  endpoint:
    path: /v2.0/me
    method: GET
    data_selector: data
    params: {}
- name: Instagram API
  endpoint:
    path: /v1/users/self/media/recent/
    method: GET
    data_selector: data
    params: {}
- name: TikTok Content Posting API
  endpoint:
    path: /v2/content/post/
    method: POST
    data_selector: data
    params: {}
- name: YouTube Data API
  endpoint:
    path: /youtube/v3/videos
    method: GET
    data_selector: items
    params: {}
notes:
- Requires a developer account for access to APIs.
- Rate limits apply for each API.
- The University Libraries' Carolina Digital Repository is available at no cost to
  Carolina researchers to archive research materials including datasets.
