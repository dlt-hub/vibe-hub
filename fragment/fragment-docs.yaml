notes:
- The access token expires in 1 hour. We recommend retrieving a new token for each
  set of calls needed to be made.
- By default, all Ledgers use eventual consistency.
- Only ownBalance supports strongly consistent reads.
- Ledger Entries must be balanced by the Accounting Equation. If they are not, the
  Ledger designer throws an error.
- FRAGMENT implements enterprise-grade security controls across all layers of the
  system.
- We are SOC 2 Type II compliant and undergo regular security audits.
errors:
- '429: Rate-limited or intermittent http failures.'
- '4XX: Invalid GraphQL request provided to Fragment.'
- 'InternalError: Retry the request in case of internal errors.'
- 'BadRequestError: conditional_request_failed'
- 'BadRequestError: If a condition is not met, the Ledger Entry is not posted'
- 'BadRequestError: request either has missing or incorrect data'
- 'InternalError: something went wrong with our API.'
