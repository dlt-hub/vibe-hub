auth_info:
- information_source; https://developer.hospitable.com/docs/public-api-docs/d862b3ee512e6-introduction:
  - The Hospitable Public API uses OAuth 2.0 for authorization, allowing users to
    authorize applications to make requests on their behalf. Additionally, Personal
    Access Tokens (PAT) are supported for personal use cases. Credentials should be
    sent via the Authorization header in the standard OAuth 2.0 bearer token format.
possible_base_urls:
- information_source; https://developer.hospitable.com/docs/public-api-docs/d862b3ee512e6-introduction:
  - https://api.hospitable.com/v2/
possible_endpoints:
- information_source; https://developer.hospitable.com/docs/public-api-docs/2p4a352p4mxqo-who-is-this-guide-for:
  - GET /properties/{uuid}
  - GET /properties/{uuid}/calendar
  - GET /properties/{uuid}/images
  - POST /properties/{uuid}/quote
  - PUT /properties/{uuid}
  - PUT /properties/{uuid}/calendar
