auth_info:
- information_source; https://docs.dataforseo.com/v3/on_page-instant_pages/:
  - Basic authentication is required. Send credentials as a Base64-encoded "login:password"
    string in the Authorization header with the "Basic" scheme. Obtain your login
    and password from https://app.dataforseo.com/api-access.
- information_source; https://docs.dataforseo.com/v3/on_page-pages/:
  - Basic authentication is required. Send credentials as a Base64-encoded string
    in the Authorization header with the format "Basic base64(login:password)", where
    login and password are obtained from https://app.dataforseo.com/api-access.
  - RestClient is initialized with login credentials (username and password). These
    credentials are used for authentication when making API requests via the client.
    The client passes these credentials to authenticate subsequent API calls like
    POST requests to endpoints such as /v3/on_page/pages.
- information_source; https://docs.dataforseo.com/v3/serp-endpoints/:
  - The API uses HTTP Basic Authentication. Credentials (login and password from https://app.dataforseo.com/api-access)
    must be Base64-encoded and sent in the Authorization header as "Basic <base64-encoded-credentials>".
    The format is login:password encoded in Base64.
  - The API uses HTTP Basic Authentication. Credentials are passed as login and password
    to the RestClient constructor, which handles encoding them in the Authorization
    header as base64-encoded "login:password" pairs for each request.
possible_base_urls:
- information_source; https://docs.dataforseo.com/v3/on_page-instant_pages/:
  - https://api.dataforseo.com/
  - https://dataforseo.com/apis/on-page-api
possible_endpoints:
