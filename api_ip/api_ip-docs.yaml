auth_info:
- information_source; https://apiip.net/documentation:
  - API key authentication is required via the accessKey parameter. Include your API
    key as the accessKey query parameter in the request.
  - The API requires an `accessKey` parameter (marked as Required) to be sent with
    requests. This access key should be appended as a query parameter to the API endpoint
    (e.g., `&accessKey=YOUR_ACCESS_KEY`). No other authentication scheme is described
    in the provided documentation.
  - 'The API requires authentication via an accessKey query parameter. Include the
    accessKey parameter in your request URL with your API key value, for example:
    https://apiip.net/api/check?ip=67.250.186.196&accessKey=YOUR_ACCESS_KEY'
  - The API uses an access key for authentication, passed as the `accessKey` query
    parameter in the request URL. Include `accessKey=YOUR_API_KEY` in all API requests
    to the apiip.net endpoint.
