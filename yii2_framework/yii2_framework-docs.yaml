auth_info:
- information_source; https://yii2-framework.readthedocs.io/en/latest/guide/rest-authentication/:
  - OAuth 2 authentication using HTTP Bearer Tokens is supported. The access token
    is obtained from an authorization server and sent to the API server via the Authorization
    header as a Bearer token according to RFC 6750. To implement this, configure the
    user application component with enableSession set to false, set loginUrl to null,
    configure the authenticator behavior in REST controller classes, and implement
    the findIdentityByAccessToken method in your user identity class to validate tokens
    on each request.
  - RESTful APIs use stateless authentication with access tokens sent per request
    via HTTPS. Tokens can be transmitted using HTTP Basic Auth (token as username),
    query parameter named `access-token` (e.g., `https://example.com/users?access-token=xxxxxxxx`),
    or OAuth 2 via HTTP Bearer Tokens in headers. API requests should always use HTTPS
    to prevent man-in-the-middle attacks.
- information_source; https://yii2-framework.readthedocs.io/en/stable/guide/security-auth-clients/:
  - 'OAuth 2.0 authentication is used with three key endpoints: authorization URL
    at https://www.my.com/oauth/auth, request token URL at https://www.my.com/oauth/request_token,
    and access token URL at https://www.my.com/oauth/access_token. The API base URL
    is https://www.my.com/apis/oauth/v1. Default auth scopes can be specified, and
    user attributes are retrieved via the userinfo endpoint using GET requests.'
  - OAuth2 and OAuth1 authentication schemes are supported. For OAuth2, configure
    authUrl, tokenUrl, apiBaseUrl fields and implement initUserAttributes() method
    to fetch user data. For OAuth1, configure authUrl, requestTokenUrl, accessTokenUrl,
    apiBaseUrl fields and implement initUserAttributes() method. Both support custom
    auth scopes configuration.
pagination_info:
- information_source; https://yii2-framework.readthedocs.io/en/stable/guide/rest-quick-start/:
  - Pagination uses a page query parameter to navigate results, for example page=2
    retrieves the next page. Response headers contain total count and page count information,
    with links provided to navigate between pages.
  - 'Pagination uses query parameter `page` (default 1) to navigate pages. Response
    includes headers: `X-Pagination-Total-Count`, `X-Pagination-Page-Count`, `X-Pagination-Current-Page`,
    `X-Pagination-Per-Page` (default 20), and `Link` header with `rel=self`, `rel=next`,
    `rel=last` to construct subsequent requests. Stop when current page reaches page
    count.'
