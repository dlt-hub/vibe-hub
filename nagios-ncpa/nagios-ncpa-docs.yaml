resources:
- name: memory_virtual_total
  endpoint:
    path: /memory/virtual/total
    method: GET
    data_selector: total_size
    params:
      token: mytoken
- name: disk_logical_used
  endpoint:
    path: /disk/logical/C:|/used
    method: GET
    data_selector: total_size
    params:
      token: mytoken
- name: memory_virtual_percent
  endpoint:
    path: /memory/virtual/percent
    method: GET
    data_selector: percent
    params:
      token: mytoken
      check: '1'
- name: cpu
  endpoint:
    path: /cpu/percent
    method: GET
    data_selector: percent
    params:
      aggregate: avg
- name: disk
  endpoint:
    path: /disk/logical/C:|
    method: GET
    data_selector: C:|
    params:
      units: Gi
- name: interface
  endpoint:
    path: /interface/Local Area Connection
    method: GET
    data_selector: Local Area Connection
    params:
      units: Gi
- name: memory
  endpoint:
    path: /memory/virtual
    method: GET
    data_selector: virtual
    params:
      units: Gi
- name: processes
  endpoint:
    path: /processes
    method: GET
    data_selector: processes
    params: {}
- name: user
  endpoint:
    path: /user
    method: GET
    data_selector: user
    params: {}
