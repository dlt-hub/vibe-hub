notes:
- Requires setup of connected app in api
- Various bots and tools for Bluesky integration
- Bots should respect the network's rate limits.
- Automated bots that post to an account on a regular interval are welcome.
- The cursor is treated as an opaque value and is fully at the Feed Generator's discretion.
- Requests usually require authentication, are directed to the user's PDS instance,
  and proxied to the Ozone instance indicated by the DID in the service proxying header.
- Admin authentication may also be possible, with request sent directly to the Ozone
  instance.
- Public Bluesky app requests do not require authentication.
- Authenticated clients can make requests via the PDS and proxying.
errors:
- 400 Bad Request
- 401 Unauthorized
- '400: Bad Request'
- '401: Unauthorized'
- '400 Bad Request: Bad Request'
- '401 Unauthorized: Unauthorized'
- InvalidRequest
- ExpiredToken
- InvalidToken
- '400 Bad Request: Check request parameters'
- '401 Unauthorized: Ensure valid Bearer token'
- '400 Bad Request: The request was invalid.'
- '401 Unauthorized: Authorization is required.'
- '400 Bad Request: InvalidRequest'
- '401 Unauthorized: string'
- 200 OK
- '200: OK'
- HandleNotFound
- DidNotFound
- DidDeactivated
- '401 Unauthorized: message'
- '401 Unauthorized: Recheck Bearer Token'
- InvalidSwap
- AccountTakedown
- AuthFactorTokenRequired
- Bad Request
- Unauthorized
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - Bearer Token
  - Bearer
client:
  base_url: https://public.api.bsky.app
