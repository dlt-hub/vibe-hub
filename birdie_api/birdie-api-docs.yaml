- '400 Bad Request: Check the request parameters and format.'
- '401 Unauthorized: Verify API token and permissions.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity.'
- '400: Bad Request'
- '401: Authentication Error'
- '429: Too many requests'
- '404: Resource not found'
- '500: Internal server error'
- 'Invalid signature: Ensure the signature matches the expected value.'
- '403: Resource is not accessible (e.g. the video is into a private folder)'
- '404: Video not found'
- '429 Too Many Requests: Exceeded rate limit.'
- '401 Unauthorized: Check your API key or OAuth token.'
- '400: Bad Request - The request cannot be accepted.'
- '401: Authentication Error - The API key is invalid, missing, or associated with
  a user who has been removed from your team.'
- '429: Too many requests - Maximum number of API calls reached within a minute timeframe.'
- '404: Resource not found - The object requested was not found.'
- '500: Internal server error - There is something wrong on Birdie backend.'
- 'Invalid signature: Ensure the Signature header matches the computed hash.'
