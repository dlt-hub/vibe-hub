notes:
- Add Birdie to your helpdesk for screen recordings.
- Install the Birdie Chrome extension to record your screen.
- Birdie integrates seamlessly with platforms like Zendesk, Intercom, Freshdesk, and
  more.
- The way Birdie works may vary depending on your helpdesk.
- Birdie collects logs only from your web app
- If more than one browser tab is open with your web app, we will always display the
  console logs coming from the latest active tab (or window)
- If the user switches tabs during a recording, the console will also switch to the
  new focused tab
- Transcriptions are automatically generated in the language detected from the recording’s
  audio.
- AI-powered summary is provided in English.
- If more than one browser tab is open with your web app, we will always display the
  console logs coming from the latest active tab
- Uses OAuth2 with refresh token — requires setup of connected app in Birdie
- Screen recordings can last up to 30 minutes.
- To collect console logs and network requests using the Birdie browser-based recorder,
  you'll need to install the Birdie snippet.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Birdie offers two recording modes to match your use case.
- With Logs captures console logs, network requests, session metadata, and device
  metadata.
- Without Logs is ideal for customer-facing situations where technical details aren’t
  needed.
- If you're recording on a protected network, firewalls or proxies may block Birdie,
  preventing successful recordings.
- Client-side filtering for sensitive data in network requests.
- Birdie’s Chrome extension is fully supported in incognito mode, ensuring you can
  record your screen, capture logs, and document repro steps securely while browsing
  privately.
- 'Birdie offers two recording modes: With Logs and Without Logs.'
- Without Logs is ideal for customer-facing situations.
- Click here to install Birdie on your Zendesk
- Sensitive data is removed before it reaches Birdie’s servers.
- Filtering happens before the recording is uploaded, so no unfiltered data ever leaves
  the device.
- Click here to install Birdie on your Freshchat
- Birdie makes it even easier to start, stop, and manage recordings with handy keyboard
  shortcuts.
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in HubSpot
- Birdie securely stores your recordings in data centers hosted by Amazon Web Services
  (AWS).
- Birdie supports multi-region storage configurations for global organizations.
- Birdie supports Bring Your Own Storage (BYOS) configurations.
- Birdie hides sensitive data on the webapp while the Birdie recorder is active.
- Data that has been deleted cannot be recovered.
- Retention periods are based on the creation date.
- Birdie does not send announcement emails when the setup is complete
- Users who signed up for Birdie before the SSO was set up will need to log in using
  SSO
- Activating your own SSO will prevent users from signing in with the generic Birdie
  default Google Sign-in button
- Ensure proper permissions are set in Jira for API access.
- You are a Zendesk Admin.
- Birdie Zendesk app is already installed on your Zendesk.
- Birdie Snippet is required for capturing logs.
- Birdie Snippet is required if you want to hide sensitive data.
- You need to be on the Birdie Plus or Business plan
- Some methods return paginated results.
- Birdie disables your webhook endpoint automatically after 10 consecutive failures.
- If you are using Folders, videos placed in a secure folder won't appear in the results.
- Rules only apply to new incoming recordings.
- If more than one rule applies to a video, the one that comes later in the list will
  override the earlier one.
- API responses may vary based on the HubSpot account type.
- Rate limits apply to API calls.
- Birdie hides sensitive data on the webapp while the Birdie recorder is active. Both
  agents and customers cannot see sensitive data.
- Birdie only hides sensitive data for incoming recordings.
- Birdie requires that the NameID contain the user’s email address.
- Customers can submit tickets with screen recordings.
- API Keys are tied to the Birdie user account for which they were created, and provides
  the same level of access that a user would have in its Team workspace.
- Restricted folders videos and Personal videos will always be excluded from the results.
- Return an HTTP status code between 200 and 299 to confirm successful delivery.
- Avoid redirects, errors, or timeouts — otherwise the attempt is marked as failed.
- Use parameters to query recordings
