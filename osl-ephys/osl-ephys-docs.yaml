    path: /osl_ephys/preprocessing/osl_wrappers/gesd
    method: GET
    data_selector: returns
    params:
      alpha: 0.05
      p_out: 0.1
      outlier_side: 0
- name: _find_outliers_in_dims
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/_find_outliers_in_dims
    method: GET
    data_selector: returns
    params:
      axis: -1
      metric_func: np.std
      gesd_args: null
- name: _find_outliers_in_segments
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/_find_outliers_in_segments
    method: GET
    data_selector: returns
    params:
      axis: -1
      segment_len: 100
      metric_func: np.std
      gesd_args: null
      channel_wise: false
      channel_axis: 0
      threshold: 0.05
- name: detect_artefacts
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/detect_artefacts
    method: GET
    data_selector: returns
    params:
      X: ndarray
      axis: null
      reject_mode: dim
      metric_func: np.std
      segment_len: 100
      gesd_args: null
      ret_mode: bad_inds
      channel_wise: false
      channel_axis: 0
      channel_threshold: 0.05
- name: detect_maxfilt_zeros
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/detect_maxfilt_zeros
    method: GET
    data_selector: returns
    params:
      raw: mne.io.Raw
- name: bad_segments
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/bad_segments
    method: GET
    data_selector: returns
    params:
      raw: mne.io.Raw
      picks: str
      segment_len: 1000
      significance_level: 0.05
      metric: std
      ref_meg: auto
      mode: null
      detect_zeros: true
      channel_wise: false
      channel_axis: 0
      channel_threshold: 0.05
- name: bad_channels
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/bad_channels
    method: GET
    data_selector: returns
    params:
      raw: mne.io.Raw
      picks: str
      ref_meg: auto
      significance_level: 0.05
- name: drop_bad_epochs
  endpoint:
    path: /osl_ephys/preprocessing/osl_wrappers/drop_bad_epochs
    method: GET
    data_selector: returns
    params:
      epochs: mne.Epochs
      picks: str
      significance_level: 0.05
      max_percentage: 0.1
      outlier_side: 0
      metric: std
      ref_meg: auto
      mode: null
