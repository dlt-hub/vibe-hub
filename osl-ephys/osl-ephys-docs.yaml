notes:
- The preprocessing config always has the same structure.
- The meta field is currently only used for trigger information.
- The report helps to optimize preprocessing and check data quality.
- Manual adjustments may be required for ICA components labeled as bad.
- You need to do every time you open a new terminal.
- 'If you get a `conda init` error when activating the `osle` environment during a
  job on an HPC cluster, you can resolve this by replacing: `conda activate osle`
  with: `source activate osle`.'
- The config can also be saved as yaml file and loaded from it.
- Custom functions should have dataset and userargs input arguments, and a dataset
  output argument.
- The config is a text that is structured with meta and preproc sections.
- osl-ephys does not contain functionality for training generative models, but we
  have developed another Python package, osl-dynamics, which contains functionality
  for training generative models.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- The recommended use for maxfilter at OHBA is to run multistage maxfiltering.
- All files are written to disk and the output of each stage is used as the input
  to the next.
- For raw and epoch instances, it is possible to select components for exclusion by
  clicking on the line. The selected components are added to `ica.exclude` on close.
- Tool for interactive ICA component labeling and rejection.
- Works with command line arguments or as a function call.
- This method assumes the input point cloud is dense and unstructured.
- For very large point clouds, consider optimizing memory usage.
- Test authors should subclass TestCase for their own tests.
- Best used on low sample rate data <200Hz. fiff only for now.
- Initialise the osl-ephys module osl_logger.
- Calling pytest.main() will result in importing your tests and any modules that they
  import.
- The `meta` field is optional and used for trigger information.
- Methods in the `preproc` field are applied serially.
- The preprocessing report generates a folder for each MEG file that contains all
  the figures that are generated for this file.
- The report helps in optimizing the preprocessing pipeline and checking data quality.
- The meta field is currently only used for trigger information (event_codes), and
  is optional.
- Some objects like Contact may return nulls in deeply nested fields
- You can specify the config as either the path to the .yaml-file, or the config_text
  variable.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
