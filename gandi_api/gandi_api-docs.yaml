auth_info:
- information_source; https://www.gandi.net/en-US/solutions/api:
  - API key authentication is required in the Authorization header with the format
    "Apikey XXXXX", where XXXXX is your actual API key obtained from Gandi. The header
    name is "authorization" (case-insensitive in HTTP) and the scheme is "Apikey"
    followed by a space and your key value.
  - API key authentication is required. Send credentials in the Authorization header
    using the format "Apikey YOUR-API-KEY" where YOUR-API-KEY is your actual API key.
    The header name is "authorization" and the scheme is "Apikey" followed by the
    key value.
  - API key authentication is required. Send the API key in the Authorization header
    using the format "Apikey ${API_KEY}", where API_KEY is your Gandi API key. The
    header name is "authorization" and the value format is "Apikey" followed by your
    key.
  - 'Authentication uses an API key passed in the Authorization header. Include the
    header "authorization: Apikey ${API_KEY}" where API_KEY is your Gandi API key.
    The API key must be provided with each request to authenticate.'
  - Gandi's API uses API key authentication. Include the API key in the Authorization
    header with the format "Apikey XXXXX", where XXXXX is replaced with your actual
    API key. The header name is "authorization" and the scheme is "Apikey".
possible_base_urls:
- information_source; https://www.gandi.net/en-US/solutions/api:
  - https://api.gandi.net
  - https://api.gandi.net/v5
possible_endpoints:
- information_source; https://www.gandi.net/en-US/solutions/api:
  - GET https://api.gandi.net/v5/domain/domains
  - GET https://api.gandi.net/v5/domain/domains/example.net
  - GET https://api.gandi.net/v5/livedns/domains/example.net/records
  - GET https://api.gandi.net/v5/simplehosting/instances
  - PATCH https://api.gandi.net/v5/domain/domains/DOMAIN/reachability
  - POST https://api.gandi.net/v5/domain/domains/{domain}/tags
  - POST https://api.gandi.net/v5/simplehosting/instances/<instance_id>/vhosts
  - PUT https://api.gandi.net/api/v5/domains/example.net/records/mybox/A
