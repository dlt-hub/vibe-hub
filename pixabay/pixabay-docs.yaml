resources:
- name: search_images
  endpoint:
    path: /
    method: GET
    data_selector: hits
    params:
      key: YOUR_API_KEY
      q: search_term
      lang: en
      page: 1
      per_page: 20
- name: search_videos
  endpoint:
    path: /videos/
    method: GET
    data_selector: hits
    params:
      key: YOUR_API_KEY
      q: search_term
      lang: en
      page: 1
      per_page: 20
notes:
- Requests must be cached for 24 hours.
- The API is made for real human requests; do not send lots of automated queries.
errors:
- '429: API rate limit exceeded'
auth_info:
  mentioned_objects: []
client:
  base_url: https://pixabay.com/api/
  auth:
    type: apikey
    location: query
    header_name: key
  paginator:
    type: page
    page_size_param: per_page
    default_page_size: 20
source_metadata: null
