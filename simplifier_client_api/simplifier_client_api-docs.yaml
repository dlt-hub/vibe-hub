auth_info:
- information_source; https://community.simplifier.io/doc/current-release/extend/simplifier-client-api/:
  - Authentication uses a token-based approach. First, POST username and password
    to /genToken/ in JSON format with fields "user" and "pass" to receive a simplifierToken.
    Then include this token as the header parameter "simplifierToken" in all subsequent
    API requests.
- information_source; https://community.simplifier.io/forums/topic/simplifier-app-as-a-rest-api/:
  - To authenticate with the Simplifier REST API, first obtain a token by making a
    POST request to the `https://domain/genToken/` endpoint using basic auth, then
    include the token in subsequent API calls via the `SimplifierToken` header. The
    token acquisition request requires Basic Auth credentials (username and password
    encoded in the Authorization header), and all actual REST API calls must include
    the header `SimplifierToken=xxx` where xxx is the generated token value.
