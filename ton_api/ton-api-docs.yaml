notes:
- All methods are available without authentication, but with a rate limit of 1 request
  per 4 seconds (0.24 rps).
- To authorize your request, you will need a token.
- To pass the token in your request, please add the Authorization HTTP header with
  the 'Bearer scheme.'
- The rates provided are for informational purposes only. Do not use this data for
  financial transactions.
- Rates provided are for informational purposes only. Do not use this data for financial
  transactions.
- Traces service provides access to low-level transaction traces on the TON blockchain.
- Can't be used for building logic, as the structure of events can change at any time.
- These endpoints are essential for building tools that require deep blockchain data
  and are critical for applications that interact closely with the TON blockchain.
- All methods of the Streaming API are available without a private API key, but limits
  on concurrent requests apply.
- All methods of the Streaming API are available without a private API key, but TonAPI
  limits a number of concurrent requests in this case.
- Webhooks API provides a way to subscribe to events that happen in the TON blockchain.
- All methods of Webhooks API require a private API key.
- Webhooks API looks for an API key in the Authorization header with the 'Bearer scheme'
  or in the 'token' parameter of the query string.
- Base gas fee required for the jetton transfer is 0.05 nanoTON.
- API key is optional, improves request limits and access.
- Gasless transactions are currently not supported through TonConnect.
- Ensure you add your TON API key to the .env file
- You must provide a valid TONAPI key when initializing @ton-api/client.
- window.tonapi.fetch allows dApps running in the Tonkeeper browser or a browser with
  the Tonkeeper extension to use high TONAPI limits.
- 'Access to two instances of Liteservers (Server #1 and Server #2) is provided.'
- Ensure you add your TON API key to the `.env` file.
- It is better to specify both for higher fault tolerance.
- Ensure the invoice life_time is appropriately set.
- Tonconsole focuses solely on tracking transactions and does not process payments
  directly.
- Maximum query execution time is limited to 30 minutes. Queries exceeding this duration
  will be automatically terminated.
- Overpayment can occur in specific scenarios; manage refunds on your side.
- The token is secret, dont reveal it to any third party. If your token was compromised,
  generate a new one.
- This service is currently under development and will be available soon
- Deep links allow you to seamlessly direct users back to a meaningful location within
  the Tonkeeper app.
- Operates offline, compatible with Tonkeeper.
- No internet access required, ensuring no data is uploaded.
- cNFTs are created without significant time and costs typically associated with minting.
- The cNFT format combines on-chain and off-chain storage.
- All three schemes are interchangeable and serve similar purposes, directing users
  to specific actions or pages within Tonkeeper.
- The solutions' availability or use may be subject to local regulatory requirements.
- The offered solutions do not take custody of user funds or private keys.
- 'Polling interval: 1s  2s  4s  8s   (exponential backoff)'
- If the message has no `expire_time`, use a custom upper limit (e.g. 60120 seconds)
- Uses various endpoints for tracking transactions and account information.
- Cache {trace_id, expiresAt} locally
- SignData allows a dApp to request a cryptographic signature on arbitrary content.
errors:
- 'Rate limit exceeded: Too many requests.'
- 'Rate limit exceeded: 1 request per 4 seconds.'
- '401 Unauthorized: Recheck API key or token.'
- 'Unauthorized: Recheck API key or permissions'
- 'Invoice expired: Block expired payments in your interface'
- '404: entity not found'
- '425: Too early'
- '409: Conflict'
- '423: Locked'
- '429: Too many requests'
- '500: internal error'
- '404 Not Found: The message has not yet reached any validator'
- '200 OK: The message is in the mempool or partially executed'
- '200 OK: The entire transaction chain has finished; the result is immutable'
