- Requires configuration of identity provider for SSO.
- Requests to Flexera One APIs use the base URL depending on the zone.
- Access tokens are valid for one hour
- Always use HTTPS when calling Flexera One's APIs
- Requests are throttled per organization, user/service account, and client IP.
- Rate limits are defined as Requests Per Minute (RPM).
- The Altair client is recommended for making GraphQL requests.
- The Credentials API can distinguish Credentials created at the Organization-level
  vs. Credentials created at the Project-level.
- Contains information about vulnerabilities associated with Secunia advisory.
- Data is created in parquet format and stored in S3 buckets.
- Data models describe the CSV output of parquet models.
- Software Open Source dataset has been removed as of October 10, 2025.
- Snapshot job runs once every 24 hours
- Delta job runs once every 3 hours
- Delta jobs stream data as it changes every three hours
- Technology Intelligence Platform datasets are not backwards compatible with previous
  datasets from IT Visibility.
- Upgrading to Technology Intelligence Platform changes your vulnerability data source.
- The IAM Event API captures actions taken by the user or service account in Flexera
  One.
- The import job will automatically begin once the job is created.
- The file is uploaded to an internal storage location where it is kept for 30 days.
- Creating a service account role minimizes credential maintenance.
- The Managed App Id is required when creating an import job.
- Only incremental load is supported.
- Incremental load is supported.
- Only incremental load is supported. Each new set of usage events are considered
  unique.
- Only full load is supported.
