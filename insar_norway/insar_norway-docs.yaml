resources:
- name: list_datasets
  endpoint:
    path: /list-datasets
    method: GET
    data_selector: datasets
- name: query
  endpoint:
    path: /<dataset>/query
    method: POST
    data_selector: query_result
- name: query_state
  endpoint:
    path: /query-state
    method: GET
    data_selector: query_state
- name: query_download
  endpoint:
    path: /query-download
    method: GET
    data_selector: download_result
- name: query
  endpoint:
    path: /insar-api/<dataset>/query
    method: POST
    data_selector: id
    params:
      bbox: <lon,lat,lon,lat>
- name: query_state
  endpoint:
    path: /insar-api/query-state
    method: GET
    data_selector: complete
    params:
      id: <query id>
- name: query_download
  endpoint:
    path: /insar-api/query-download
    method: GET
    data_selector: csv
    params:
      id: <query id>
      csv: <csv name>
notes: []
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://insar.ngu.no/insar-api
source_metadata: null
