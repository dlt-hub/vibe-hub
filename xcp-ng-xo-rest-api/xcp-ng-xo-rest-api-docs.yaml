- After publishing the updates, we discovered a very nasty bug when using the UEFI
  certificates that we distribute. Long story short, they're too big, and there's
  only limited space (57K), and combined to a preexisting bug in varstored, this will
  cause the VM to stop booting after Windows or any other OS attempts to append to
  the DBX (revocation database).
- We pulled the varstored update, but those who updated can be affected.
- 'There are conditions for the issue: Existing VMs are not affected, unless you propagated
  the new certs to them. New VMs are affected only if you never installed UEFI certs
  to the pool yourself (through XOA or secureboot-certs install), or cleared them
  using secureboot-certs clear in order to use our default certificates.'
