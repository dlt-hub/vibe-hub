- AI Image Detection is available with pixel-level accuracy.
- An account by default has a rate of 10 requests per second.
- If your host has reached its API limit, you will receive the HTTP error 429 (Too
  Many Requests) and you will be unable to authenticate with the Copyleaks API for
  5 minutes.
- When our servers are under maintenance you will receive a `503` HTTP status code.
- The scannedDocument object provides metadata and information about a scan that has
  been submitted to the Copyleaks API.
- The title and description of the tags may change.
- Detect AI-generated content in images and provide detailed analysis.
- A web server connected to the internet is required.
- The ability to respond to webhook calls within 70 seconds with an HTTP success code
  (2xx) is required.
- Once a success code is received, the webhook will not be fired again for the same
  scan.
- Webhooks may be delivered more than once in rare cases, so the system should handle
  duplicates.
- Scans that are not triggered by calling the Start method within 48 hours will be
  deleted and will no longer be available.
- Indexing documents to the Copyleaks Shared Data Hub is free of charge.
- The completed flag should be equal to true.
- Each task.isHealthy should be equal to true.
- Each task.httpStatusCode should be equal to 2xx (200, 204, …).
