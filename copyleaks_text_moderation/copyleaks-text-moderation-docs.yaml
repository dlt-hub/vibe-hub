  and compliance workflows.
- The Shared Data Hub enhances plagiarism detection capabilities.
- Detect AI-generated images with pixel-level accuracy.
- Integration made simple with detailed analysis and character-level flagging.
- Enable Internet Scanning by setting properties.scanning.internet to true.
- AI detection results are delivered to a dedicated export webhook.
