  - /api/beta/countries
  - /api/beta/shipping/types
  - /api/beta/shipping/rates
  - /api/beta/regions/{country\_id
- 'endpoints source: https://docs.merchone.com/api-reference/api-beta/orders':
  - /api/beta/orders/{order\_id
