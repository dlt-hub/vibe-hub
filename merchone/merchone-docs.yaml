client:
  auth: 'To authenticate with the API, a Basic Authorization header is required, which
    consists of a username and password, and should be included in the header of the
    HTTP requests as "Authorization: Basic username:password".'
  most_recurring_base_url: https://api.merchone.com
  paginator: Pagination is required with a page size of 1, and the current page is
    1, with total pages being 1; links to navigate are provided through "previous"
    and "next" URLs.
