auth_info:
- information_source; https://api.apis.guru/v2/specs/flat.io/2.13.0/openapi.json:
  - OAuth2 authentication is required with either the edu.classes or edu.classes.readonly
    scope.
  - OAuth2 authentication is required with scopes edu.classes and edu.assignments.
    The authorization scheme is specified in the security field of the API endpoint.
  - Personal access tokens or OAuth2 are used for authentication. Personal access
    tokens should be sent as a Bearer token in the Authorization header. OAuth2 uses
    standard grant flows with client credentials for application authentication.
  - The API uses OAuth2 authentication with a token endpoint at https://api.flat.io/oauth/access_token.
    Available scopes include edu.assignments, edu.assignments.readonly, edu.classes,
    edu.classes.readonly, scores, scores.readonly, and scores.social, which control
    access levels to assignments, classes, and scores resources.
  - 'The Flat API supports two authentication methods: Personal Access Tokens or OAuth2.
    For OAuth2 access tokens, use the GET /me endpoint to retrieve information about
    the authenticated account. Refer to https://flat.io/developers/docs/api/authentication.html
    for detailed implementation instructions on both auth schemes.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/flat.io/2.13.0/openapi.json:
  - https://api.flat.io
  - https://api.flat.io/v2
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/flat.io/2.13.0/openapi.json:
  - DELETE /collections/{collection}/scores/{score}
  - GET /classes
  - GET /collections
  - GET /collections/{collection}
  - GET /collections/{collection}/scores
  - GET /groups/{group}/scores
  - GET /scores/{score}
  - GET /scores/{score}/revisions
  - GET /scores/{score}/revisions/{revision}/{format}
  - GET /users/{user}/scores
