auth_info:
- information_source; https://app.frontcore.com/api/docs/v1/:
  - For every API request, you must include the API access key in the HTTP header
    X-API-Key for authentication. The key is obtained from the settings page under
    the API tab in Kundeweb at app.frontcore.com and must be kept secret like a password.
- information_source; https://app.frontcore.com/api/docs/v2/:
  - For every API request, you must include the API access key in the HTTP header
    as X-API-Key for authentication. The API key can be retrieved from the Frontcore
    app under Settings > API. Keep the API key secret as you would a password. Additionally,
    if the request contains JSON formatted data, the header must include content-type:application/json.
- information_source; https://app.frontcore.com/api/docs/v2/course-users/:id/:
  - API key authentication is required for all requests. Include your API access key
    in the HTTP header as X-API-Key with each request to the API endpoint.
- information_source; https://app.frontcore.com/api/docs/v2/courses/:
  - API access key authentication is required for all requests. Present the API key
    in the HTTP header as X-API-Key to authenticate.
  - API key authentication is required. Send your API key in the X-API-Key header
    with each request to the API endpoint.
pagination_info:
- information_source; https://app.frontcore.com/api/docs/v2/courses/:
  - 'Pagination uses optional query parameters: limit (amount of results, default
    not specified) and page (page number, default not specified). The response structure
    for navigation fields is not described in the provided documentation.'
- information_source; https://app.frontcore.com/api/docs/v2/orders/products/:
  - 'Pagination uses optional query parameters: limit (number of results per page,
    default not specified) and page (page number to retrieve, default not specified).
    No response pagination fields or navigation indicators are documented.'
- information_source; https://app.frontcore.com/api/docs/v2/participants/:
  - Use optional query parameters page and limit to paginate results. The page parameter
    specifies which page to retrieve (default appears to be 1), and limit controls
    the amount of results per page (default value truncated in documentation). Include
    these in the GET request to https://api.frontcore.com/v2/participants to navigate
    through participant data.
