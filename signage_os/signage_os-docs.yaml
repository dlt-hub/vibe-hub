auth_info:
- information_source; https://docs.signageos.io/hc/en-us/articles/4405231278482-signageOS-REST-APIs-for-device-management:
  - 'REST API authentication uses the X-Auth header with a token composed of Token
    ID and Token Secret separated by a colon. Generate tokens in the signageOS Box
    Organizations section under the API Token tab, then include them in requests as
    the header X-Auth: TOKEN_ID:TOKEN_SECRET.'
  - The signageOS API uses custom header-based authentication. Provide an x-auth header
    with the format token_id:token_secret, where token_id and token_secret are your
    organization's authorization credentials obtained from your signageOS account.
- information_source; https://docs.signageos.io/hc/en-us/articles/4405231428114-Getting-started-with-REST-APIs:
  - 'Authentication uses a custom header scheme. Send credentials in the x-auth header
    with format TOKEN_ID:TOKEN_SECRET (e.g., x-auth: 423XXX29:22e8fXXX7f39). This
    header must be included in all API requests after initial setup.'
  - Authentication uses a custom header scheme. Send credentials via the 'x-auth'
    header with the format 'clientId:clientSecret' (e.g., '12a15XXX612d:2e220XXX7745').
    This header must be included in all requests.
  - Organization tokens are sent via the x-auth header in the format token_id:token_secret.
    The token_id and token_secret are obtained from a security token creation endpoint
    response, then used as credentials for subsequent API requests by setting the
    x-auth header to the concatenated value token_id:token_secret.
pagination_info:
- information_source; https://docs.signageos.io/hc/en-us/articles/4409180367762-Api:
  - The /device resource supports automatic pagination using createdSince and createdUntil
    parameters with a fixed page size of 200. The list of device screenshots endpoint
    accepts optional limit parameter to set page size and optional descending parameter
    for sorting.
