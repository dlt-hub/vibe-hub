resources:
- name: bulk_trademarks
  endpoint:
    path: /trademarks/bulk/
    method: GET
    data_selector: records
    params:
      app_nums: string
- name: trademark_search
  endpoint:
    path: /trademarks/
    method: GET
    data_selector: results
    params:
      word_mark: Apple
      class_number: 42
      status: Registered
      limit: 10
      offset: 0
      match_type: SMART
- name: trademark_details
  endpoint:
    path: /trademarks/{application_number}
    method: GET
    data_selector: response
- name: trademark_journals
  endpoint:
    path: /
    method: GET
    data_selector: journals
    params:
      offset: 0
- name: tm_journal_download
  endpoint:
    path: /api/v2/trademarks/publications/{publication_number}/url/
    method: GET
- name: oppositions
  endpoint:
    path: /oppositions/
    method: GET
    data_selector: records
    params: {}
- name: opposition_details
  endpoint:
    path: /oppositions/{opposition_number}/
    method: GET
- name: trademarks
  endpoint:
    path: /
    method: GET
    data_selector: results
    params:
      query: Zoho
      query_type: WORD_MARK
      limit: 20
      offset: 0
- name: companies
  endpoint:
    path: /companies/mca/search/
    method: GET
    data_selector: array of objects
    params:
      query: Reliance
- name: company_details
  endpoint:
    path: /companies/mca/{cin}/
    method: GET
    data_selector: object
    params:
      cin: string
notes:
- Every API Call 1 credit
- In case of export to excel/pdf, 1 credit will cost every 100 records in output.
errors:
- '400: Bad Request'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.binbash.ai/api/v2
  auth:
    type: apikey
    location: header
    header_name: Authorization
source_metadata: null
