pagination_info:
- information_source; https://falcon.readthedocs.io/en/stable/user/faq.html:
  - marker and limit query parameters are used for pagination on the GET /resources
    collection endpoint. marker is a cursor indicating the starting position for results,
    and limit controls the maximum number of results returned per request. Use the
    marker value from the previous response to fetch the next page of results.
possible_base_urls:
- information_source; https://falcon.readthedocs.io/en/stable/user/quickstart.html:
  - http://docs.examples.com/api/json
possible_endpoints:
- information_source; https://falcon.readthedocs.io/en/stable/user/quickstart.html:
  - GET /search/(?P<engine>ddg|y)\Z
  - GET /{user_id}/things
  - POST /search/(?P<engine>ddg|y)\Z
  - POST /{user_id}/things
- information_source; https://falcon.readthedocs.io/en/stable/user/tutorial.html:
  - GET /images
  - GET /images/{name}
  - POST /images
- information_source; https://falcon.readthedocs.io/en/stable/user/recipes/raw-url-path.html:
  - GET /cache/{url}
  - GET /cache/{url}/status
- information_source; https://falcon.readthedocs.io/en/stable/user/faq.html:
  - DELETE /resources/{id}
