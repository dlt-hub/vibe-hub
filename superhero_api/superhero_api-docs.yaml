auth_info:
- information_source; https://www.superheroapi.com/:
  - You need a GitHub account to get your access token. The access token is required
    and must be included in the base URL path as part of the API endpoint (https://superheroapi.com/api/access-token).
    Generate the token through GitHub login via the documentation portal.
- information_source; https://www.superheroapi.com/index.html:
  - 'You need a GitHub account to get your access token. The access token is required
    and must be included in the API request URL path as part of the base URL structure:
    https://superheroapi.com/api/access-token, where access-token is your GitHub-generated
    token that serves as authentication for all API calls.'
possible_base_urls:
- information_source; https://www.superheroapi.com/:
  - https://superheroapi.com/api/access-token
- information_source; https://www.superheroapi.com/index.html:
  - https://superheroapi.com/api/access-token
possible_endpoints:
- information_source; https://www.superheroapi.com/:
  - GET https://superheroapi.com/api/access-token/search
  - GET https://superheroapi.com/api/access-token/{id}
  - GET https://superheroapi.com/api/access-token/{id}/appearance
  - GET https://superheroapi.com/api/access-token/{id}/biography
  - GET https://superheroapi.com/api/access-token/{id}/connections
  - GET https://superheroapi.com/api/access-token/{id}/image
  - GET https://superheroapi.com/api/access-token/{id}/powerstats
  - GET https://superheroapi.com/api/access-token/{id}/work
- information_source; https://www.superheroapi.com/index.html:
  - GET https://superheroapi.com/api/access-token/search
  - GET https://superheroapi.com/api/access-token/{id}
