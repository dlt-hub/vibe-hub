notes:
- Your token will be emailed to you when you first sign up for your account, but you
  can also find it in the Fetchify portal
- We recommend using v2 if you are integrating for the first time. This newer version
  will receive updates and includes optional support for phone and email validation.
- To use the plugin, you will need an access token which will be emailed to you when
  you register with us.
- Make sure you are using Fetchify version 2.6.0 or higher. No additional configuration
  is required for Fetchify to work with Hyvä Checkout.
- The plugin is free to download.
- The module should now be installed and working.
- If you are using Journal 3, continue here. Please note that Journal 3 is only supported
  by our Address Auto-Complete plugin.
- You will need a paid account with Fetchify to use it on a live site.
- The plugin is free to download and try, but to use it on a live site you will need
  a paid account with us.
- The app has a preset spending limit of £50 in a single billing period.
- You must insert the access token you received when you signed up for a Fetchify
  account.
- We are aware of some compatibility issues with VirtueMart 4.
- Address Auto-Complete and UK Postcode Lookup cannot both be active at the same time.
- The extension is free to download and try, but to use it on a live site you will
  need a paid account with us.
- You’ll need a trial account, at least. You can easily sign up for a free trial account.
- Using the API requires a 20 character access token, which you should insert in the
  accessToken field.
- Uses absolute URLs for CSS files.
- Some options may override each other based on user settings.
- Uses access token for authentication — you will receive an access token when you
  sign up for an account.
- The library requires an access token to validate phone numbers.
- Some of the largest email providers have malicious actors running email services
  on domains with typos.
- You can remove bank validation using the .removeBankVerify() function.
- Use JavaScript to integrate the address finder service.
- Uses OAuth2 for authentication.
- Optional – use element IDs for input elements.
- Each address form needs its own configuration object.
- JavaScript library can be used within Vue and other modern JavaScript frameworks,
  but it is not officially supported in these environments.
- 'Address Auto-Complete is currently only available for certain platforms: Shopify,
  Salesforce and karmaCRM.'
- UK Postcode Lookup is available for all platforms except Salesforce Lightning.
- All API parameters should be in lowercase.
- The Find endpoint must be used in combination with the Retrieve endpoint.
- You will not be able to use geocodes unless they have been enabled on your access
  token.
- This API gives access to UK address data only.
- All API parameters must be in lowercase.
- The service accepts POST / GET requests.
- This example requires the Requests library.
- API gives access to UK address data only.
- Fetchify's address validation app for Shopify automatically checks your customers'
  address after checkout and provides a validated and correctly formatted alternative
  match using the best data from Royal Mail, USPS, and other leading global address
  providers, to ensure delivery addresses are as accurate as possible.
- Our datasets are updated daily to make sure you always have the most up-to-date
  data including newly built properties that can be as much as 6months out of date
  from free data providers.
- Installing Address Auto-Complete and UK Postcode Lookup at the same time is not
  supported and attempting to do so causes multiple issues.
errors:
- 'Invalid API key: Check your API key is correct'
- 'Invalid sort code: Please check the sort code format'
- 'Account number required: Ensure you provide an account number'
- An unexpected error occurred, please enter your address manually
- Do you offer support? Yes, we do offer support during normal business hours in the
  UK.
- 'INVALID_REQUEST: Check the request parameters.'
- 'UNAUTHORIZED: Invalid API key or token.'
- 'Invalid Access Token: Ensure the token is valid and not expired'
- '403 Forbidden: Check your account permissions'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'JS500: Unknown Server Error.'
- 'JS501: API server seems unreachable.'
- 'JS502: API search request resulted in a JS error.'
- This postcode could not be found, please try again or enter your address manually
- This postcode is not valid, please try again or enter your address manually
- Unable to connect to address lookup server, please enter your address manually.
- 'Invalid access token: Ensure the access token is correct.'
- 'Invalid Access Token: Check your access token.'
- 'Rate Limit Exceeded: Reduce the number of requests.'
- 'Invalid access token: Check your token and try again.'
- '401 Unauthorized: Check your API key'
- HTTP Request Error
- '401 Unauthorized: Invalid access token'
- '0001: Postcode not found – The requested postcode doesn’t exist.'
- '0002: Invalid postcode format – The requested postcode cannot exist. (Misformatted)'
- '0006: Too many postcodes requested – (Mass Geocoding API, max 25)'
- '1001: JSON syntax error'
- '1002: No postcode(s) – You didn’t supply a postcode.'
- '7001: Demo limit exceeded – You ran out of free trial clicks.'
- '8001: Invalid or no access token – You didn’t supply an active access token.'
- '8003: Account credit allowance exceeded – You ran out of credits. Please review
  your balance.'
- '8004: Access denied due to access rules – Your token configuration is limiting
  you.'
- '8005: Access denied, account suspended – We disabled your account. Please contact
  us.'
- '9001: Internal Server Error – We had a problem with our server. Try again later.'
- An error occurred. Please enter your address manually
- No results found
