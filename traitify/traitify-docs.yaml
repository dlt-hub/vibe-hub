auth_info:
- information_source; https://app.traitify.com/developer/documentation/results:
  - HTTP Basic authentication is required. Send credentials in the Authorization header
    as "Basic {your_public_key}:x" where your_public_key is your public API key and
    x is a literal placeholder string.
- information_source; https://app.traitify.com/developer/documentation/slides:
  - Authentication is required using HTTP Basic Auth with your public key. Include
    an Authorization header with the format "Basic {your_public_key}:x" where your_public_key
    is your actual public API key and "x" is a literal placeholder for the password
    field.
  - This API requires HTTP Basic Authentication using your public key. Include an
    Authorization header with the format "Basic {your_public_key}:x" where "x" is
    a placeholder for the password field in basic auth.
  - Use HTTP Basic Authentication with your public key as the username and 'x' as
    the password. Send credentials in the Authorization header formatted as "Basic
    {your_public_key}:x".
possible_base_urls:
- information_source; https://app.traitify.com/developer/documentation/results:
  - https://api.traitify.com/v1
- information_source; https://app.traitify.com/developer/documentation/slides:
  - https://api.traitify.com/v1
possible_endpoints:
- information_source; https://app.traitify.com/developer/documentation/results:
  - GET https://api.traitify.com/v1/assessments/{assessment_id}
- information_source; https://app.traitify.com/developer/documentation/slides:
  - GET https://api.traitify.com/v1/assessments/{assessment_id}/slides
  - PUT https://api.traitify.com/v1/assessments/{assessment_id}/slides
  - PUT https://api.traitify.com/v1/assessments/{assessment_id}/slides/{slide_id}
