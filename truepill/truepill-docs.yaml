auth_info:
- information_source; https://docs.truepill.com/:
  - API Key authentication is required. The API key must be provided via a header
    (specific header name referenced in the authentication documentation link). The
    key is distributed through secure email.
  - The API requires authentication via a token that must be included in the request.
    If the authentication token is not valid, the response returns a 401 status code.
    However, the documentation does not specify the exact header name, parameter name,
    or method for sending this token.
  - 'The API uses API Key authentication sent in the Authorization header as "ApiKey"
    followed by a live key. Include the header Authorization: ApiKey tp_live_key_dwXajyzag6mhXQi1z0Gq9w
    (or your own key) with POST requests to authenticate.'
  - 'The API uses API key authentication passed in the Authorization header with the
    scheme "ApiKey" followed by the key value. Include the header Authorization: ApiKey
    {api_key} in all requests, where {api_key} is your test key in the format tp_test_key_*.'
  - 'The API uses API key authentication sent via the Authorization header. Include
    the header `Authorization: ApiKey <your_api_key>` where the api_key follows the
    format `tp_live_key_<key_string>` (e.g., `tp_live_key_dwXajyzag6mhXQi1z0Gq9w`).'
possible_base_urls:
- information_source; https://docs.truepill.com/:
  - https://rxapi.fuzehealth.com
  - https://rxapi.fuzehealth.com/v1
possible_endpoints:
- information_source; https://docs.truepill.com/:
  - GET /api/v2/media/{id}
  - GET api/v2/media/{id}
  - GET https://rxapi.fuzehealth.com/consults/v0/consult/{consult_id}
  - GET https://rxapi.fuzehealth.com/v1/patient/4526d90a/prescriptions
  - GET https://rxapi.fuzehealth.com/v1/patient?
  - GET https://rxapi.sandbox.fuzehealth.com/v1/patient/{patient_token}/prescriptions
  - GET https://rxapi.sandbox.fuzehealth.com/v1/prescription/90aae1c9de75
  - POST api/v2/media
  - POST https://rxapi.fuzehealth.com/api/v2/media
  - POST https://rxapi.fuzehealth.com/v1/update_request
