auth_info:
- information_source; https://documenter.getpostman.com/view/2644780/Szzj9dkf:
  - 'Authorization is Bearer Token passed in the Authorization header with value {{access_token}}.
    Additionally, two custom headers are required: X-Databricks-Azure-Workspace-Resource-Id
    with value {{databricks_workspace_resource_id}} and X-Databricks-Azure-SP-Management-Token
    with value {{management_token}}.'
  - Bearer Token authentication is required. Send the access token in the Authorization
    header as "Bearer {{access_token}}". The token can be an Azure AD token for service
    principals or a Databricks Personal Access Token (PAT) for API access.
  - 'Databricks REST API uses Bearer token authentication with additional Azure-specific
    headers. Send the access token in the Authorization header as "Bearer {{access_token}}",
    and include two required headers: X-Databricks-Azure-Workspace-Resource-Id with
    the workspace resource ID and X-Databricks-Azure-SP-Management-Token with the
    management token.'
  - 'This API uses OAuth2 client credentials flow with Azure Active Directory. To
    authenticate, make a POST request to https://login.microsoftonline.com/[azure_tenant_id]/oauth2/token
    with Content-Type application/x-www-form-urlencoded and body parameters: grant_type=client_credentials,
    client_id=[sp_client_id], client_secret=[sp_client_credential], and resource=2ff814a6-3304-4ab8-85cb-cd0e6f879c1d.
    The response contains an access token that should be used in subsequent API requests
    to the Databricks endpoint.'
- information_source; https://documenter.getpostman.com/view/4689407/SVYrsdsG:
  - 'Authentication is required via Bearer token passed in the Authorization header.
    Include the header Authorization: Bearer {{api_key}} where {{api_key}} is your
    API key. The Content-Type header must be set to application/json.'
possible_base_urls:
- information_source; https://documenter.getpostman.com/view/2644780/Szzj9dkf:
  - https://login.microsoftonline.com
  - https://xxxxx.nn.azuredatabricks.net/api
