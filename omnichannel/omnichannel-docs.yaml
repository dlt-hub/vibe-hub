  - GET https://xxxxx.nn.azuredatabricks.net/api/2.0/preview/scim/v2/ServicePrincipals
  - HEAD
  - POST https://login.microsoftonline.com/[azure_tenant_id]/oauth2/token
  - POST https://xxxxx.nn.azuredatabricks.net/api/2.0/preview/scim/v2/ServicePrincipals
