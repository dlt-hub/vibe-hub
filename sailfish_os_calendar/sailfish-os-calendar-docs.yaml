- Packages may either be built locally or remotely.
- Building locally has the advantage of being quick, simple, and low-latency.
- Packages installed in this fashion ('sideloaded') may cause conflicts with packages
  installed from repositories.
- Future upgrades will not necessarily succeed cleanly if a sideloaded .rpm with incorrect
  version information is installed.
- Most application output (including debug logging as well as warnings or critical
  error information) is recorded in the systemd journal which can be tuned for your
  debugging needs.
- Any behaviour change made by a contributor should be matched with a new unit test,
  to ensure that a future code change doesn’t break the functionality.
- Flashing is the process of copying the entire OS to a device’s internal storage
- It’s generally carried out over a USB connection using tools like adb and fastboot
  although it can be done 'over the air' (OTA)
- Building remotely has the advantage that build dependencies and other packaging
  requirements are enforced more strictly.
- Use active style and present tense.
- Packages installed in this fashion may cause conflicts with packages installed from
  repositories.
- It is recommended to have the latest available SDK installed.
- Saving logs is always good
