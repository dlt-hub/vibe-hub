- The Calendar system allows users to view, create, and share calendar events.
- The SDK comes with a handy Sailfish OS application template that gives you a quick
  way to create your very first Sailfish OS application.
- Editable text fields may be obscured by the virtual keyboard if not within a Silica
  Page.
- Verify the use of Silica components to ensure proper application behavior.
- Exposes a custom model to QML using the Qt Model/View framework.
- Python applications require the use of the PyOtherSide library.
- Applications should be written in Python 3.
- Parts of this section are only applicable with SDK >= 3.3
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Sailfish OS emulator comes fully prepared for use with Qt QmlLive and does not require
  any extra configuration from your side.
- API should be considered stable
- API is not considered deprecated
- API must not expose sensitive user data
- API needs to be testable
- API needs to work for the intended use
- API is reviewed by sailors before publishing
- API documentation exists and can be published
- API is useful for multiple apps
- API must already exist in our repositories
- Lower level C APIs are typically not allowed
- We make no quarantees of backwards compatibility between releases. Supported since
  Sailfish OS 4.5.0.
- Your application is allowed to define permissions in its X-Sailjail section.
- Sailfish has traditionally been relatively flexible on coding style issues, leaving
  the decision on the enforcement of conventions to the individual teams and developers.
- RPM deployment is the only available option for submitting applications to Jolla
  Harbour.
- All files involved in the creation of an RPM package are created automatically when
  using the Sailfish OS Qt Quick application template.
- The SPEC file is generated automatically during the build process from the .yaml
  file.
- 'The initial SPEC file for the example project looks like this: Name: harbour-myfirstapp'
- Permissions of the passphrase file should be 600, so that it’s not readable by anyone
  else.
- Every regular Sailfish OS application is run in a Sailjail sandbox with a user-approved
  set of application permissions.
- Sailfish gestures improve user interaction with devices.
- Code has been reviewed and approved by the area maintainer, preferably with UI development
  background
- Any user-facing changes have been reviewed and approved by Jolla design
- Code matches the design in pixel perfection
- Implemented UI performs smoothly on the device
- Feature is feature complete
- Text contain working translation hooks
- Feature has unit tests that test the internal states and imperative functions
- Existing component tests pass
