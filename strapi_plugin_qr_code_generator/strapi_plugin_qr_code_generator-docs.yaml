auth_info:
- information_source; https://market.strapi.io/plugins/strapi-plugin-reactions:
  - Authorization header is required for all reaction endpoints (set, unset, toggle).
    The exact format or scheme for the Authorization header is not specified in this
    documentation.
  - Authorization header is required for setting and unsetting reactions on content
    types. The documentation does not specify the exact format, scheme, or value of
    this header.
  - Authorization header is required for setting and unsetting reactions. The exact
    format or value for this header is not specified in the provided documentation
    excerpt.
  - Authorization header is required for user context. Send the Authorization header
    to retrieve reactions for the logged-in user, or omit it and provide a user ID
    in the URL path to retrieve reactions for a specific user.
  - Authorization header is required to provide user context. When the Authorization
    header is included, the response includes reactions related to that user; without
    it, all reactions are returned. The exact authorization scheme and header format
    are not specified in this documentation.
possible_base_urls:
- information_source; https://market.strapi.io/plugins/strapi-plugin-reactions:
  - https://localhost:1337
possible_endpoints:
- information_source; https://market.strapi.io/plugins/strapi-plugin-reactions:
  - DELETE <host>/api/reactions/unset/<type slug>/collection/<collection type UID>/<documentId>?locale=<locale
    code>
  - DELETE <host>/api/reactions/unset/<type slug>/single/<single type UID>?locale=<locale
    code>
  - GET <host>/api/reactions/kinds
  - GET <host>/api/reactions/list/<type slug>/collection/<collection type UID>/<documentId>?locale=<locale
    code>
  - GET <host>/api/reactions/list/<type slug>/single/<single type UID>?locale=<locale
    code>
  - GET <host>/api/reactions/list/<type slug>/user
  - GET <host>/api/reactions/list/<type slug>/user/<user id>
  - GET <host>/api/reactions/list/collection/<collection type UID>/<documentId>?locale=<locale
    code>
  - GET <host>/api/reactions/list/single/<single type UID>?locale=<locale code>
  - GET <host>/api/reactions/list/user
