notes:
- Uses statistical data to optimize website content
- Tokens issued by Okta are valid for 1 hour.
- Each call in the API can be throttled and return `429 Too many requests` HTTP response.
- Collects data on the user's visits to the website, such as the number of visits,
  average time spent on the website and what pages have been loaded with the purpose
  of generating reports for optimising the website content.
- On entering the Circle K site you are required to set your cookie preferences on
  the cookie control panel.
- Uses cookies for various functionalities including user consent
- Registers statistical data on users' behaviour on the website. Used for internal
  analytics by the website operator.
- API status indicates all services are operational.
- Circle K uses cookies on this site.
- Some cookies are used by third parties to deliver targeted advertising.
- Pending
- Some features of this site may not work as intended if cookies are blocked.
- Some cookies may return nulls in deeply nested fields
- Uses HTML Local Storage for persistent data storage
