auth_info:
- information_source; https://specifications.openehr.org/releases/ITS-REST/Release-1.0.0/ehr.html:
  - Services should implement an HTTP Authentication and Authorization framework per
    RFC 7235, but no specific scheme is mandated. If authentication is present, services
    must use WWW-Authenticate and/or Proxy-Authenticate response headers and return
    401 Unauthorized, 403 Forbidden, or 407 Proxy Authentication as applicable. Clients
    must send Authorization and Proxy-Authorization request headers when required
    by the service.
- information_source; https://specifications.openehr.org/releases/ITS-REST/development/smart_app_launch.html:
  - The API uses OAuth2 with SMART FHIR configuration. Authentication is configured
    via the `/.well-known/smart-configuration` endpoint, which provides the `authorization_endpoint`
    for obtaining authorization and `token_endpoint` for exchanging authorization
    codes for access tokens. The `jwks_uri` points to the JSON Web Key Set for validating
    JWT tokens. The `issuer` field identifies the authorization server.
- information_source; https://specifications.openehr.org/releases/ITS-REST/latest/overview.html:
  - Services SHOULD implement an HTTP Authentication and Authorization framework but
    no specific scheme is mandated. If implemented, services MUST use WWW-Authenticate
    and/or Proxy-Authenticate response headers, return 401 Unauthorized, 403 Forbidden,
    or 407 Proxy Authentication status codes as applicable, and clients MUST include
    Authorization and/or Proxy-Authorization request headers. See RFC 7235 for details
    on supported schemes.
possible_base_urls:
- information_source; https://specifications.openehr.org/releases/ITS-REST/Release-1.0.0/ehr.html:
  - hr.org/api/v1
  - http://www.openehr.org/api/v1
possible_endpoints:
- information_source; https://specifications.openehr.org/releases/ITS-REST/Release-1.0.0/ehr.html:
  - DELETE /ehr/{ehr_id}/directory
  - DELETE http://www.openehr.org/api/v1/ehr
  - DELETE http://www.openehr.org/api/v1/ehr/{ehr_id}/composition/{preceding_version_uid}
  - GET /ehr/{ehr_id}/directory{?version_at_time,path}
  - GET /ehr/{ehr_id}/versioned_composition/{versioned_object_uid}/version
  - GET /ehr/{ehr_id}/versioned_ehr_status
  - GET /ehr/{ehr_id}/versioned_ehr_status/version/{version_uid}
  - GET /ehr{?subject_id,subject_namespace}
  - GET http://www.openehr.org/api/v1/contribution
  - GET http://www.openehr.org/api/v1/ehr/ehr_id
