notes:
- Important Update in Order Cancellation Process starting from 01/04/2024.
- Nonce must be current timestamp in milliseconds.
- Sync your current time with API server time which is in milliseconds format.
- You can use exchangeinfo endpoint for all tradable pairs and their quantity or price
  scales.
- The `from` and `to` parameters must be used with Unix time in seconds.
- Default 50 trades of BTCUSDT
- Can be used with `pair`, `from` and `to` parameters
- Nonce must be current timestamp in milliseconds. It is a must to sync your current
  time with API server time.
- The startDate and endDate parameters must be used with Unix timestamps in milliseconds.
- You must authorize before sending your request.
- WebSocket connections are limited to a maximum of 15 connection requests per minute.
- The WebSocket feed provides real-time market data updates for orders and trades.
- Rate limit period starts from the first request for each endpoint.
- When you receive 429 (Too Many Requests) response, this indicates how long you have
  to wait before making a new request.
- Clients are expected to ignore messages they do not support.
- Data such as orderbook, ticker and last transactions are not sent directly after
  connection or user login is made.
- There is a specific channel and event for each process.
- WebSocket authentication is required for certain endpoints.
- Only the last column data is sent via WebSocket for TradingView.
- POST method is not idempotent; retrying can cause multiple insertions.
- DELETE method is idempotent; retry mechanism can be safely implemented.
- POST method is not idempotent. So retrying can cause multiple insertions.
- DELETE method is idempotent. So you can safely implement retry mechanism for DELETE
  endpoints.
- Check the numeratorScale for Quantity Scale
- Check the denominatorScale for Pair Scale
- For any questions on your code implementation with the API and/or WebSockets, you
  can create an issue on https://github.com/BTCTrader/broker-api-docs/issues.
