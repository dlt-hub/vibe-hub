resources:
- name: user_create
  endpoint:
    path: /user/create
    method: POST
    data_selector: response
    params: {}
- name: user_login
  endpoint:
    path: /login
    method: POST
    data_selector: response
    params: {}
- name: event_create
  endpoint:
    path: /event/create
    method: POST
    data_selector: response
    params: {}
- name: event_copy
  endpoint:
    path: /event/copy
    method: POST
    data_selector: response
    params: {}
- name: get_event_categories
  endpoint:
    path: /get_event_categories
    method: GET
- name: get_event_teams
  endpoint:
    path: /get_event_teams
    method: GET
- name: get_event_participants
  endpoint:
    path: /get_event_participants
    method: GET
- name: event
  endpoint:
    path: /get_event_categorie
    method: GET
- name: questions
  endpoint:
    path: /get_event_questions
    method: GET
- name: participants
  endpoint:
    path: /get_event_participa
    method: GET
- name: update_participants
  endpoint:
    path: /update_event_partic
    method: PUT
- name: get_event_teams
  endpoint:
    path: /get_event_teams
    method: GET
    data_selector: ResponseCode
- name: get_category_teams
  endpoint:
    path: /get_category_teams
    method: GET
    data_selector: ResponseCode
- name: get_event_pin
  endpoint:
    path: /get_event_pin
    method: GET
    data_selector: defaultResponse
- name: set_event_pin
  endpoint:
    path: /set_event_pin
    method: POST
    data_selector: defaultResponse
- name: set_event_app_access
  endpoint:
    path: /set_event_app_access
    method: POST
    data_selector: defaultResponse
- name: edit_event_result
  endpoint:
    path: /result/editEdits
    method: POST
    data_selector: result_info
    params:
      result_info: JSON encoded array
      new_values: JSON encoded array
- name: delete_event_result
  endpoint:
    path: /result/deleteDelete
    method: POST
    data_selector: result_info
    params:
      result_info: JSON encoded array
- name: upload_results
  endpoint:
    path: /upload/results
    method: POST
    data_selector: Parameter
    params:
      event_id: int
      append: bool(1 or 0)
      results: JSON encoded array
- name: get_club
  endpoint:
    path: /memberships/get-club
    method: GET
- name: get_members
  endpoint:
    path: /memberships/get-memb
    method: GET
notes:
- API users must have a key and token provided to access event data.
- User credentials expire after 48 hours.
- Requires authentication
- These are the endpoints that will return information about clubs. They will only
  give information about clubs that the user has permission to access.
errors:
- '403: API user credentials expired.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://www.strideevents.com/softwareapi
  auth:
    type: apikey
source_metadata: null
