auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/network-operation/2019-07-01/swagger.json:
  - Azure Active Directory OAuth2 implicit flow authentication is required. Authorization
    URL is https://login.microsoftonline.com/common/oauth2/authorize with the user_impersonation
    scope. The access token must be sent in the Authorization header as a Bearer token.
  - The API uses Azure OAuth2 authentication. Clients must obtain an access token
    from the Azure authorization endpoint and include it in the Authorization header
    as a Bearer token with each request to the management.azure.com host.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/azure.com/network-operation/2019-07-01/swagger.json:
  - https://management.azure.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/azure.com/network-operation/2019-07-01/swagger.json:
  - GET /providers/Microsoft.Network/operations
  - GET https://management.azure.com/providers/Microsoft.Network/operations
