auth_info:
- information_source; https://help.wiza.co/en/articles/8392662-wiza-s-api-everything-you-need-to-know:
  - The API uses bearer token authentication via the bearer_auth security scheme.
    Include the bearer token in the Authorization header as "Bearer {token}" for all
    requests to authenticate.
  - The Wiza API requires an API KEY header in every request to the service. The exact
    header name and format for sending the API key are not specified in the provided
    documentation, so you should refer to the full API documentation at https://wiza.co/api-docs
    for precise header naming conventions and value format.
- information_source; https://wiza.co/api-docs:
  - 'The API uses bearer token authentication. Include the bearer token in the Authorization
    header as "Authorization: Bearer <your_api_key>". For webhook callbacks, the request
    will include an x-auth-key header containing a SHA256 hash of your API key for
    added authentication verification.'
  - 'The API uses bearer token authentication. Include your API key as a Bearer token
    in the Authorization header (Authorization: Bearer YOUR_API_KEY). For webhook
    requests, the x-auth-key header will contain a SHA256 hash of your API key for
    added authentication verification.'
