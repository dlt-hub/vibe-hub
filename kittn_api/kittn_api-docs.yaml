auth_info:
- information_source; https://lawerly.org/api/:
  - 'API key authentication is required. Pass the API key ''meowmeowmeow'' (or your
    actual key) in the Authorization header as a simple bearer token, e.g. Authorization:
    meowmeowmeow. All SDK methods (Ruby, Python, JavaScript) call authorize() with
    the key as the single argument before making requests.'
  - 'Authentication is required and uses a simple API key passed as the Authorization
    header. Send the API key value directly in the Authorization header (e.g., Authorization:
    meowmeowmeow) for endpoints that require it, such as getting or deleting specific
    kittens.'
possible_base_urls:
- information_source; https://lawerly.org/api/:
  - http://example.com
  - http://example.com/api
possible_endpoints:
- information_source; https://lawerly.org/api/:
  - DELETE http://example.com/api/kittens
  - DELETE http://example.com/kittens/<ID>
  - GET http://example.com/api/kittens
  - GET http://example.com/kittens/<ID>
