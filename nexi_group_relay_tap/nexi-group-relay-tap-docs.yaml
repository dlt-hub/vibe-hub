notes:
- Includes access token in header for all requests
- The Retrieve transaction details call should be sent at least 2 seconds after the
  Initialize a transaction call to get a valid response.
- Payment Services facilitates payments, refunds OR reversals for the supported alternate
  payment schemes.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Valid response structure includes transaction details and merchant information.
- 'Authorization format: Bearer Base64(consumer-key:consumer-secret)'
- Type of transaction can be payment, refund, or reversal
