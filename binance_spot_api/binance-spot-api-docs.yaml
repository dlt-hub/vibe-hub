client:
  auth: An Ed25519 API Key is required for some features, but subscribing to the User
    Data Stream can also work with any API Key type; users are encouraged to migrate
    to Ed25519 API Keys for better performance.
  most_recurring_base_url: https://accounts.binance.com
  paginator: Pagination is required, and it can be applied using the `page` parameter
    in the `GET /dapi/v1/income` and `GET /fapi/v1/income` endpoints.
