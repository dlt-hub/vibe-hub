auth_info:
- ? information_source; https://opentransportdata.swiss/en/cookbook/development-miscellaneous-cookbook/verwendung-des-ckan-api/
  : - API key authentication is required. The API key must be provided to access the
      endpoints; refer to the official documentation at https://opentransportdata.swiss/de/cookbook/development-miscellaneous-cookbook/howto-access-apis/
      for instructions on obtaining and using the key.
- information_source; https://opentransportdata.swiss/en/cookbook/open-journey-planner-ojp/:
  - 'A token acquired from the API Manager at https://api-manager.opentransportdata.swiss/
    is required to access the API. The token must be sent in the Authorization header
    as a Bearer token using the format "Authorization: Bearer <Key>". Additionally,
    the Content-Type header must be set to "application/xml". The RequestorRef field
    in the request body should include a suffix of ''_test'', ''_int'', or ''_prod''
    to identify the environment.'
- information_source; https://opentransportdata.swiss/en/cookbook/realtime-prediction-cookbook/formationsdaten/:
  - 'The API requires API key authentication. Refer to the "Howto: Accessing our APIs
    with API Keys" documentation at opentransportdata.swiss for details on how to
    obtain and use API keys when accessing the formation data endpoints.'
possible_base_urls:
- ? information_source; https://opentransportdata.swiss/en/cookbook/development-miscellaneous-cookbook/verwendung-des-ckan-api/
  : - https://api.opentransportdata.swiss/ckan-api
- information_source; https://opentransportdata.swiss/en/cookbook/open-journey-planner-ojp/:
  - https://api.opentransportdata.swiss/ojp20
possible_endpoints:
- ? information_source; https://opentransportdata.swiss/en/cookbook/development-miscellaneous-cookbook/verwendung-des-ckan-api/
  : - GET https://api.opentransportdata.swiss/ckan-api/package_list
    - GET https://api.opentransportdata.swiss/ckan-api/package_show?id=dataset_name
- information_source; https://opentransportdata.swiss/en/cookbook/open-journey-planner-ojp/:
  - POST https://api.opentransportdata.swiss/ojp20
  - POST https://api.opentransportdata.swiss/ojp2020
- information_source; https://opentransportdata.swiss/en/cookbook/realtime-prediction-cookbook/formationsdaten/:
  - GET https://api.opentransportdata.swiss/formation/v2/formations_full
  - GET https://api.opentransportdata.swiss/formation/v2/formations_stop_based
  - GET https://api.opentransportdata.swiss/formation/v2/formations_vehicle_based
  - GET https://api.opentransportdata.swiss/formation/v2/health
