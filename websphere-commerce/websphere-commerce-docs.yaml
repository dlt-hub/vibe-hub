notes:
- Application security is turned on by default in BPM and cannot be turned off.
- Clients must be authenticated by providing a user name and password from the user
  registry when administrative security is enabled.
- Business Process Choreographer uses roles to determine the capabilities of the user
  on a production system.
- BPM does not lock user accounts after a configurable number of failed authentication
  attempts.
- A user name cannot have more than 64 characters.
- IBM Business Process Manager recommends using the second method shown below.
- If you are using an external HTTP server, regenerate and propagate the HTTP server
  plug-in.
- Define a virtual host information BPMVirtualHostInfo object at the cell level for
  the web server.
- Set the deployment environment's default virtual host defaultVH property to point
  to the web server's BPMVirtualHostInfo object.
- Set the EXTERNAL_CLIENT endpoint scenario to point to the web server's BPMVirtualHostInfo
  object.
- Ensure that all your IBM Business Process Manager servers and clients are at V8.5.0.1
  or later.
- Use a third-party authentication product that does not intercept URLs that BPM uses
  for server to server communication.
- If you change the value of the httpProtocolOnly property to false, the user ID specified
  for the J2C security alias that maps to the BPMAuthor role on the Process Server
  must exist on the Process Center, and the passwords must be the same.
- Run the AdminConfig.save command each time the property is modified for the configuration
  changes to be saved.
- The Jython scripts work for the most commonly used scenarios.
- Certain configuration and application operations will be available in local mode.
- Action policies restrict actions on business processes and tasks to certain user
  groups.
- Default groups can be changed to fit the needs of users.
- Typical installation uses HTTPS in both directions by default.
- Custom installation uses HTTPS by default for the connection from Process Center
  to Process Server.
- Before the JDBC driver can use SSL to communicate with the database, the truststore
  that it uses requires the database's signer certificate.
- This step assumes the sslConnection property is not already in the list of custom
  properties. If it is, update it and set the value to true.
- Ensure that administrative security is enabled.
- Ensure that application security is enabled.
- 'For a cluster: The following example uses Jython: AdminTask.updatePropertyConfig(''[-clusterName
  cluster_name -propertyFileName "deployment_manager_profile_root\BusinessSpace\cluster_name\mm.runtime.prof\config\ConfigService.properties"
  -prefix "Mashups_"]'') AdminConfig.save()'
- 'For a stand-alone server: The following example uses Jython: AdminTask.updatePropertyConfig(''[-serverName
  server_name -nodeName node_name -propertyFileName "profile_root\BusinessSpace\node_name\server_name\mm.runtime.prof\config\ConfigService.properties"
  -prefix "Mashups_"]'') AdminConfig.save()'
- To enable authenticated access to Process Portal, you must have a user registry
  configured and application security enabled.
- Process implementations must use user and group name forms that match the form of
  the name being returned from the configured registry.
- If you are using a Microsoft SQL Server database, and the Standalone LDAP registry,
  make sure the user distinguished name (user DN) does not exceed 450 characters.
- If you are using Federated repositories, you have additional capabilities in your
  widgets and framework, such as enhanced search capabilities.
- The ConfigServices.properties file is located at profile_root\BusinessSpace\node_name\server_name\mm.runtime.prof\config\ConfigService.properties
  for a stand-alone server or deployment_manager_profile_root\BusinessSpace\cluster_name\mm.runtime.prof\config\ConfigService.properties
  for a cluster.
- After modifying the ConfigServices.properties file, run the updatePropertyConfig
  command using the wsadmin scripting client.
- If you have Java EE security enabled in a cluster, consider tightening the entry
  in the server policy applied to the Business Space help location.
- The Business Space component is configured to be accessed by HTTPS by default.
- Users belonging to the special user group, administrators, have a superuser role
  by default.
- In a single-server environment, the BPM server creates the administrators user group
  in the default user registry.
- In a network deployment environment, the administrators user group is not created
  automatically.
- If another user registry (LDAP) is used instead of the default user registry, identify
  the user group that you are using for the Process Portal superusers.
- For widgets in WebSphere Portal, the default group wpsadmins is also used for the
  superuser role.
- Security must be enabled to use widgets in WebSphere Portal.
- If administrative security is not enabled when you configure IBM Business Process
  Manager, only the special user ID BPMAdministrator has the superuser role.
- Enable application security and administrative security.
- By default, when a Process Portal user searches for users or groups by typing one
  or more characters, Process Portal automatically adds wildcard characters.
- If a process instance still exists in the database, do not delete the user ID of
  the process starter from your user registry so the navigation of the process can
  continue, unless you have transferred the process ownership to another user.
- If process administration is restricted to system administrators, then instance-based
  administration is disabled.
- In addition, reading, viewing, and monitoring a process instance or parts of it
  can only be performed by users in the BPESystemAdministrator or BPESystemMonitor
  roles.
- Widget service endpoint files are bundled with each product and are added during
  the installation of the product.
- If Process Portal is running on a different cell than where the REST services are
  running, you must manually edit the endpoints files.
- If you have enabled security for your environment, you must make sure that it is
  set up properly to work with Process Portal.
- Admin Center provides functionality for managing Liberty servers.
- Deployment REST APIs can be used for deploying Liberty servers.
- Requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in api
- OAuth 2.0 services require version 8.5.0.1 or later.
- No specific API details provided for configuration.
- Use an ObjectGrid descriptor XML file to configure data grids, backing maps, plug-ins,
  and so on.
- For a distributed deployment, you need an ObjectGrid descriptor XML file and a deployment
  policy XML file.
- To avoid a java.lang.IllegalStateException exception, you must call the setLockStrategy
  method before calling the initialize or getSession methods on the ObjectGrid instance.
