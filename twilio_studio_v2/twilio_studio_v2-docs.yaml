auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_studio_v2/1.42.0/openapi.json:
  - The API uses HTTP Basic Authentication with Twilio account credentials. Send the
    account SID as the username and auth token as the password in the Authorization
    header using the Basic scheme (base64-encoded "accountSid:authToken").
  - This API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using Basic auth scheme (base64-encoded).
