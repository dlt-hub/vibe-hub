pagination_info:
- information_source; https://ilum.cloud/docs/api/:
  - Pagination uses query parameters page (integer, default 0) and size (integer,
    default 10). Response includes page object with number, size, offset, and paged
    fields, plus totalElements, totalPages, first, last, and empty fields to navigate
    results.
  - Request parameters include page (integer, default 0) and size (integer, default
    10) for pagination. Response contains page object with number, size, offset, and
    paged fields, plus totalElements, totalPages, first, last, and empty fields to
    indicate pagination state. Use page number and size in subsequent requests to
    navigate results.
possible_base_urls:
- information_source; https://ilum.cloud/blog/deploying-pyspark-microservices-on-kubernetes-revolutionizing-data-lakes/:
