notes:
- The API Reference is organized subject, and then sub-divided by service.
- brainCloud is free during development.
- initialize the wrapper before using it
- Should a new profile be created for this user if the account does not exist?
- Re-authenticates the user with brainCloud
- By default, this value is true.
- Smart Switch Authenticate will logout of the current profile, and switch to the
  new authentication type.
- In event the current session was previously a completely anonymous account, the
  smart switch will delete that profile.
- In event the current session was previously an anonymous account, the smart switch
  will delete that profile.
- Use this function to keep a clean designflow from anonymous to signed profiles.
- The client is normally managed via the BrainCloudWrapper class.
- S2S scripts are run in the context of an app rather than a particular user profile.
- Security for the interface is implemented via a separate S2S secret and the ability
  to configure valid source IP addresses.
- brainCloud uses an anonymous installation ID to identify individual devices.
- By default, the timeout length for authenticated users is 20 minutes.
- You must authenticate and ensure it succeeds before attempting to call any other
  APIs that require authentication.
- User state contains methods for accessing user-specific information.
- Active status effects are returned automatically during Authentication.
- The service replaces the deprecated Product Service for purchases and product/pricing
  data.
- Asynchronous matches require proper turn management.
- Ensure to handle match states correctly to prevent errors.
- Available to all Plus plan subscriptions
- Can optionally use brainCloud RTT for real-time messaging
- Custom Entities are a premium feature available to Plus Plan customers. Additional
  usage fees apply.
- Enables sending Gzip compressed packets of requests from client side.
- Enables receiving compressed packets of responses.
- Enables console logging of outgoing/incoming packets and other informational logs
  from the client.
- Custom Entities are a premium feature available to Plus Plan customers.
- User Entities are by default private to a user, though can be set as shareable via
  acl.
- To enable Event callbacks for all API calls, enable the 'Enable checking for Incoming
  Events with each API message' compatibility flag.
- Any app that relies on access to the user's Facebook friends will require the 'user_friends'
  permission when authenticating with Facebook.
- System Entity calls are available via Cloud Code only.
- Global Entities are best-suited for a moderate number of generally read-only objects.
- Do not use Global Entities for data primarily owned by users.
- V3 files are stored separately from the legacy global files
- This API is not supported by the current Design Portal
- This service has been deprecated. It is recommended that apps move to the new GlobalFiles
  (i.e. GlobalFilesV3) service.
- This API is not supported by the current Design Portal.
- Groups are used to represent and manage a collection of brainCloud users.
- This API has multiple endpoints for managing group functionalities.
- Group files support ACL permissions.
- Operations for creating, moving and deleting folders are available.
- APIs are most commonly used for apps that allow users to begin anonymously.
- CreateLeaderboard has been deprecated and replaced with SysCreateLeaderboardConfig.
- EditLeaderboard will be deprecated and replaced with SysEditLeaderboard.
- The primary function of the bridge is to provide a mechanism to access all of brainCloud's
  services within Cloud Code scripts.
- Its important to note that the usage of these services changes depending on whether
  you call them within the context of a client session.
- The Presence feature must be enabled for your app.
- brainCloud RTT is also required.
- User Stats must be pre-defined from the Statistics Rules - User Statistics page
  of the brainCloud portal.
- If instead you need to create them dynamically at runtime, you can enable the Generate
  User Statistic Rule Enabled setting on the Advanced Settings page of your app in
  the brainCloud portal.
- Supports both shared and personal redemption codes.
- Presence feature must be enabled for your app.
- The maximum number of players supported by the relay server is 40.
- It is highly recommended to keep the number of players low, around 8.
- Available via cloud-code only.
- Service requires Cloud Code access.
- Scripts must have the 'Client Callable' flag set to True to be callable from client
  apps.
- The Product service is being deprecated in favor of the AppStore and VirtualCurrency
  services.
- Some brainCloud APIs take number as type double and store it in JSON object.
- This means that only numbers between -2^53 and 2^53 (i.e. -9007199254740992 and
  9007199254740992) can be accurately defined as a JSON number.
- Anything outside this range will lose precision when parsed by our servers.
- This service is only accessible via Cloud Code.
- The Product service is being deprecated in favor of AppStore and VirtualCurrency
  services.
- The interface is implemented as a REST servlet that accepts JSON string POSTs and
  returns JSON responses.
