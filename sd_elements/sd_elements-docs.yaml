auth_info:
- information_source; https://docs.sdelements.com/master/api/docs/api-tokens/:
  - 'Basic authentication is required, using a BASE64-encoded string of username:password
    in the Authorization header. Alternatively, a sessionid cookie can be used for
    authentication.


    Authorization header: `Authorization: Basic <base64(username:password)>`

    Cookie parameter: `sessionid=<YOUR SESSION ID>`'
  - 'The API supports two authentication methods: basic authentication using Base64-encoded
    USERNAME:PASSWORD in the Authorization header, or session authentication using
    a sessionid cookie. API tokens are returned in responses and can be regenerated
    via PATCH requests.'
  - 'This endpoint supports two authentication methods: basic authentication using
    the Authorization header with base64-encoded username:password, or session authentication
    using a sessionid cookie. For basic auth, send Authorization: Basic followed by
    the base64 encoding of username:password. For session auth, send Cookie: sessionid=YOUR_SESSION_ID.
    Only one method is required per request.'
  - This endpoint uses basic authentication with username and password encoded in
    Base64 format. Send credentials in the Authorization header as "Basic YOUR_BASE64_ENCODING_OF_USERNAME:PASSWORD".
    Alternatively, you can authenticate using a sessionid cookie. The endpoint can
    only be called by the user themselves to generate their own API token.
- information_source; https://docs.sdelements.com/master/api/docs/applications/:
  - 'Authorization is required using a Bearer token passed in the Authorization header.
    Send the token in the format: Authorization: Token YOUR_SDE_ACCESS_TOKEN. The
    token should be your SDE access token obtained from the service.'
pagination_info:
- information_source; https://docs.sdelements.com/master/api/:
  - 'Cursor pagination uses a `cursor` query parameter to navigate results. Requests
    include an optional `page_size` parameter (default/example: 20). Responses contain
    `next` and `previous` fields with full URLs for subsequent requests; pagination
    starts from the first page and follows `next` links until `next` is null. No total
    count is provided, and the `page` parameter cannot be used with cursor pagination.'
  - Default pagination uses query parameters page and page_size (e.g., /?page=2&page_size=10)
    to retrieve paginated results. The response includes count (total resources),
    next (URL for next page), previous (URL for previous page), and results array.
    Cursor pagination is available on specific endpoints using cursor values in next/previous
    links instead of page parameters, and must be traversed sequentially from the
    first page.
- information_source; https://docs.sdelements.com/master/api/docs/project-activities/:
  - Use offset-limit pagination via query parameters. Response includes count (total
    results), next (URL for next page or null), previous (URL for previous page or
    null), and results array. Stop paginating when next is null.
