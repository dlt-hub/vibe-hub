notes:
- You must create a second key before the first key expires.
- The web browser you are using should display `Secure` in the address bar.
- It is important when generating your certificates to make sure that the Common Name
  or Subject Alternative Name specified in your certificates matches the host name/DNS
  entry/IP address that is used to access the Calico Cloud web console.
- Calico Cloud provides and consumes a client library in Go that allows developers
  to work with Calico Cloud resources.
- CalicoWindowsUpgradeDaemonSet is deprecated and will be removed from the API in
  the future.
- Requires specific configuration for authentication.
- The resource with the name default has a specific meaning - this contains the BGP
  global default configuration.
- The resources with the name node.<nodename> contain the node-specific overrides.
- Rules in an Egress EgressGatewayPolicy are checked in Longest Prefix Match(LPM)
  fashion like routers.
- Calico Enterprise configuration requires a valid IdP setup.
- Ensure the correct claims are configured for user identification.
- ManagerDomain localhost and 127.0.0.1 are not the same. If you configure localhost:9443
  as your managerDomain, while navigating to https://127.0.0.1:9443, the OIDC security
  checks will deny you access.
- Omit the port from managerURL if it is listening on the standard port (:443) for
  HTTPS.
- When your usernameClaim is not email and usernamePrefix is omitted, we have implemented
  a default prefix identical to how Kubernetes has for their kube-apiserver.
- If logging into Kibana fails with a cookie not present error, update the browser
  settings to allow third-party cookies.
- The Whisker web console deploys automatically, but it is not accessible from outside
  the cluster by default.
- To effectively secure your cluster, it's best to start by denying all traffic, and
  then gradually allowing only the necessary traffic.
- By following these steps, you have successfully implemented a global default deny
  policy and verified that it is working as expected.
- Significantly changing Calico's BGP topology may result in temporary loss of pod
  network connectivity during the reconfiguration process.
- BGP filters control which routes are imported and exported between BGP peers.
- BGPFilters are applied in the order listed on a BGPPeer.
- Starting in Calico v3.20.0, new operator-based installations of Calico include the
  API server component by default.
- Do not use older versions of calicoctl after the upgrade.
- You must manually apply the changes you made to the manifest during installation
  to the downloaded v3.31 manifest.
- Auto host endpoints have an allow-all profile attached which allows all traffic
  in the absence of network policy. This may result in unexpected behavior and data.
- calico/node does not need to be configured directly when installed by the operator.
- The node name is used to retrieve the Node resource configured for this node.
- The BIRD readiness endpoint ensures that the BGP mesh is healthy by verifying that
  all BGP peers are established and no graceful restart is in progress.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '502 bad gateway: nginx ingress cannot handle the length of the token when a groupSearch
  matches too many groups.'
- 'cookie not present: Update the browser settings to allow third-party cookies.'
- Disabling the node-to-node mesh will break pod networking until/unless you configure
  replacement BGP peerings.
