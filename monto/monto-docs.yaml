pagination_info:
- information_source; https://monto.redoc.ly:
  - Cursor-based pagination is used with a cursor query parameter containing encoded
    pagination state. Responses include perPage (50 items), nextPageUrl, and prevPageUrl
    fields to navigate pages; use the URL from nextPageUrl or prevPageUrl directly
    for subsequent requests.
  - Cursor-based pagination is used with a cursor query parameter containing encoded
    pagination state. The response includes nextPageUrl and prevPageUrl fields that
    contain the full URLs for navigating to the next or previous page respectively.
  - Cursor-based pagination is used with a cursor query parameter containing encoded
    pagination state. The response includes perPage (default 50) and nextPageUrl fields;
    use the nextPageUrl to fetch subsequent pages until no nextPageUrl is returned.
  - Cursor-based pagination is used with a cursor query parameter containing encoded
    pagination state. The response includes perPage (items per page, default 50) and
    nextPageUrl (complete URL for the next page). Continue paginating by following
    nextPageUrl until it is absent, indicating the final page.
  - Cursor-based pagination is used with a cursor query parameter containing encoded
    pagination state. The response includes perPage (items per page, set to 50) and
    nextPageUrl (full URL for the next page). Continue paginating by following nextPageUrl
    until it is absent, indicating the final page.
