notes:
- Pactus blockchain is empowered by Solid State Proof-of-Stake mechanism.
- No restrictions on the number of validators.
- Validators are self-elected through a randomization algorithm.
- Starting with version 1.4.0, Pactus supports Pruned Mode.
- Keep your wallet seed phrase private and secure.
- Default P2P port is 21888, gRPC port is 50051, and gRPC-gateway port is 8080.
- Docker images are available at Docker Hub.
- Wallet seed is important; keep it private and secure.
- NTP (Network Time Protocol) is essential for node synchronization.
- P2P ports must be open for communication.
- 'Default Port for mainnet is: 21888'
- 'Default Port for testnet is: 21777'
- Pactus node configuration uses a TOML file.
- Ensure the TOML file is formatted correctly as it is sensitive to spaces.
- The config file is automatically created when the node initializes.
- TOML is sensitive to spaces, ensure the file is formatted correctly.
- Pactus wallet commands can be used without running a node.
- Pactus Shell is a command-line tool designed for interacting with the Pactus blockchain.
- Pruned nodes help users manage storage efficiently by retaining only the most recent
  and relevant data.
- Pruned nodes can sync with the Pactus network faster than full nodes.
- In production, the wallet service is disabled by default. You can enable the wallet
  service in the configuration file.
- This mechanism secures gRPC, gRPC gateway, JSON-RPC, and HTTP communications.
- Pactus Blockchain supports pruned nodes to help users manage storage efficiently.
- In production, the wallet service is disabled by default.
- Make sure you have set a strong password for the native wallet.
- Pactus is designed for low traffic usage.
- By default, Pactus attempts to maintain 64 open connections with other nodes.
- To reduce networking usage, you can decrease this maximum number of connections.
- Disabling the relay connection may reduce network usage.
- Disabling the node-network service helps reduce traffic usage.
- Metrics can be accessed at http://localhost:80/metrics/prometheus
- If running Pactus with docker image, ensure to expose :80 port
- Only the gRPC protocol is enabled and accessible locally by default.
- This guide assumes that systemd is installed and running on your Linux distribution.
- Each address can send approximately two zero-fee transactions daily.
- Zero-fee transactions have longer confirmation times.
- Pactus Node must have metrics enabled in config.toml.
- Default http port of Pactus Node is 80.
- Ensure you have the latest version of Pactus CLI for your Linux system.
- The Testnet uses the same software as the Mainnet, but it must be configured to
  connect to the Testnet.
- You can request up to 5 tPAC per day from the Pagu Project faucet.
- To join the Testnet, you need to explicitly specify the --testnet flag when initializing
  the node.
- Before sending the request, you need to enable the JSON-RPC service inside the configuration.
- Make sure you always add the params field, even if no parameters are needed, and
  ensure you use curly braces.
- Rewards are given to validators for collecting valid transactions and creating new
  blocks.
- Wallet seed is important — keep your wallet seed phrase private and secure.
- The reward transaction is a special transaction type that serves as the first transaction
  in each block.
- The default working directory that stores the blockchain data is located at ~/pactus
  in Unix-like systems.
- For Windows it stores in C:\Users\<USER_NAME>\pactus.
- Wallet seed is important. Keep your wallet seed phrase private and secure.
errors:
- 'Container not found: Ensure the container is running'
- 'Permission denied: Check folder permissions for volume mounts'
- Node availability score may be reduced if running the same validators on different
  machines.
- Configuration errors due to TOML formatting issues.
- Bandwidth limitations imposed by Internet Service Providers (ISPs).
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'Container not running: Check if the pactus container is started'
- 'Wallet not initialized: Ensure the wallet is created before starting the node'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
