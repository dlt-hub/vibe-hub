auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/sms-voice/2018-09-05/openapi.json:
  - AWS Signature Version 4 signing is required for all requests to the Amazon Pinpoint
    SMS and Voice Service API. Requests must be signed using AWS credentials (access
    key ID and secret access key) with the signing name "sms-voice". The signature
    is typically added via the Authorization header through standard AWS SDK libraries
    that handle the signing process automatically.
