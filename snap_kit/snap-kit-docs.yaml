notes:
- First time users should visit the Snap Kit developer portal to add applications
  and get API credentials.
- The pairing process can take up to 30 seconds depending on your network.
- You can pair more than one device to Lens Studio.
- Prefabs allow you to create reusable Scene Objects that share common properties.
- Using Prefabs can improve performance by reducing loading times.
- Creative Kit does not require the installation of any SDKs and setup is easy.
- Submit for Review before your integration will be available in the Production Environment.
- You can test your app in a Developer Environment without approval.
- Negative user feedback may also be taken into account in our review.
- Integrations should have original names and branding.
- Do not suggest any endorsement, partnership, or affiliation with Snap Inc.
- Apps that are inactive for over 90 days will be disconnected. If this happens to
  your app, your users will need to re-authenticate the next time they log in.
- Compatible with AMP (Accelerated Mobile Pages)
- Assets are cached and refreshed every hour
- Uses OAuth2 with refresh token — requires setup of connected app in Snap Kit
- An organization represents your business with Snap, Inc.
- You will not be able to change the organization once enabled.
- Uses OAuth2 with refresh token — requires setup of connected app in api
