resources:
- name: workspace_iam
  endpoint:
    path: /v1/workspaces/-
    method: GET
- name: project_iam
  endpoint:
    path: /v1/projects/-:g
    method: GET
- name: role
  endpoint:
    path: /v1/roles
    method: GET
- name: user
  endpoint:
    path: /v1/users
    method: GET
- name: group
  endpoint:
    path: /v1/groups
    method: GET
- name: roles
  endpoint:
    path: /v1/roles
    method: GET
    data_selector: roles
    params: {}
- name: workspace_iam_policy
  endpoint:
    path: /v1/workspaces/{workspace}:getIamPolicy
    method: GET
    data_selector: iamPolicy
    params: {}
- name: project_iam_policy
  endpoint:
    path: /v1/projects/{project}:getIamPolicy
    method: GET
    data_selector: iamPolicy
    params: {}
notes:
- Bytebase is a database DevSecOps platform designed for developers, security, DBA,
  and platform engineering teams.
- Handles both workspace-level and project-level IAM.
errors:
- '404 Not Found: Check if the endpoint is correct.'
- '403 Forbidden: Verify user permissions.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.bytebase.com
  auth:
    type: oauth2
source_metadata: null
