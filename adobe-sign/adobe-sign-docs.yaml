notes:
- Speed up your sales documents with zero-setup electronic signatures and 40% faster
  turnaround time.
- The SignWell API is compliant with ESIGN, UETA, GDPR, and HIPAA.
- Documents signed through the API are legally binding and include a tamper-proof
  audit trail.
- Adobe Sign API is a premium, enterprise-focused solution that enables organizations
  to integrate digital signing workflows directly into custom applications, websites,
  and systems via a secure, scalable API.
- Production use, however, requires a paid enterprise agreement.
- Pricing is not publicly disclosed
- API is designed primarily for enterprise users
- Focus on creating, sending, and managing documents.
- DocuSign’s API pricing can be complex and confusing.
- API plans have envelope limits.
- Dropbox Sign API does not provide a perpetual free tier for sending legally binding
  documents.
- Unlimited test usage with the free account, up to 15 documents per month.
- Uses OAuth2 with refresh token — requires setup of connected app in SignWell
