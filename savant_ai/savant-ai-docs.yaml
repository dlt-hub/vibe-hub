notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Savant requires Nvidia dGPU or a modern Nvidia Jetson board to run.
- If you have a positive or negative experience with Savant on certain hardware, please
  share; we will update the document accordingly or fix the bugs encountered.
- The recommended spare space in a filesystem where docker images are stored is 15
  GB.
- This step is crucial for the Jetson Orin Nano device because it has particular limitations
  because of NVENC absence and, thus, requires AO-RTSP to work on CPU.
- Recommended spare space in a filesystem where docker images are stored is 15 GB.
- Recommended spare disk space is 20 GB.
- DevServer enables automatic reloading of Python code on change.
- 'DevServer functionality can be enabled in the manifest by setting the parameter:
  parameters: dev_mode: True'
- Client SDK supports only JPEG or PNG sources
- Healthcheck port should be configured in the module.
- DevServer is a special module execution mode enabling change detection in custom
  Python code and reloading those pieces automatically.
- Uses OpenTelemetry for tracing and logs
- Supports both TLS and non-TLS configurations
- 'Platform support is indicated as follows: X86 + L4T: Both x86 and Jetson (L4T)
  platforms supported; X86 only: Only x86 platform supported; L4T only: Only Jetson
  (L4T) platform supported.'
- 'Streams may appear and disappear dynamically: the framework handles such situations
  transparently to the developer.'
- Adapters transfer video streams and metadata over network or locally.
- Not all socket pairs form 'sane' communication patterns.
- Software-based encoding/decoding is available only for H264 codec.
- The adapter requires frames to have absolute timestamps.
- The endpoint in ZMQ_SRC_ENDPOINT can only be DEALER.
- Software-based encoding/decoding is available only for `H264` codec.
- The port in telemetry.metrics.provider_params is required when telemetry.metrics.provider
  is set to 'prometheus'.
- labels in telemetry.metrics.provider_params defines extra labels added to the metrics.
- Module is defined in a YAML configuration file.
- Modules are executed within specially prepared docker containers.
- Scaling to a common resolution is mandatory.
- Paddings and scaling to a common resolution are independent configurations.
- Savant uses Rust’s env_logger-based logging configured through LOGLEVEL environment
  variable.
- Paddings and scaling to a common resolution are independent configurations. You
  can use them together or separately.
- Default is 8 for geometry_base.
- Scaling to a common resolution is mandatory
- Paddings and scaling to a common resolution are independent configurations
