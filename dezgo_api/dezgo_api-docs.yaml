notes:
- All API requests must be authenticated with your API key, by specifying the X-Dezgo-Key
  header.
- Calls to Lightning models are priced at a fixed rate of $0.0032 / image.
- 'Attaching a lora adds a fixed cost to the request price: +$0.0051 / lora'
- 'The following parameters influence the request cost: init_image, steps, upscale'
errors:
- '401 Unauthorized: Recheck API key'
- '404 Not Found: Check the endpoint or resource ID'
- '400: Bad Request: request is malformed or a parameter couldn''t be validated'
- '401: Unauthorized: you do not have authorization to access this resource. Check
  if your API key is valid.'
- '402: Payment Required: your balance is insufficient to process this request.'
- '500: Internal Server Error'
- '401 Unauthorized: you do not have authorization to access this resource. Check
  if your API key is valid.'
- '402 Payment Required: your balance is insufficient to process this request.'
- 500 Internal Server Error
