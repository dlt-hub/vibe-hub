notes:
- Your client must establish connections using TLS v1.2 or greater
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
  API requests without authentication will also fail.
- CarePaths Measurement Based Care is recommended as an evidence-based practice by
  the American Psychological Association and the American Psychiatric Association.
- Supports large groups and multi-office practices
- Discounts available for nonprofits, large organizations, and academic centers
- The Platform may be provided, be accessible, and/or be available on multiple websites,
  devices, platforms, and other means.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This Health IT Module meets ONC Certification Criteria for Health IT and has been
  certified by an ONC-ACB in accordance with the applicable certification criteria
  adopted by the Secretary of Health and Human Services.
- Sandbox apps will not require approval and will not interface with live data
- API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- API requests without authentication will also fail.
- CarePaths includes unlimited admin users, special rates for students and supervised
  clinicians.
- Some users note the interface could use modernization.
- Some objects like Contact may return nulls in deeply nested fields
- Unlimited admin users are included at no extra cost
- Special rates for students and supervised clinicians
- Includes unlimited electronic claims, SMS reminders, telehealth, and patient portal.
- Includes a designated account manager for group and enterprise plans
- Free support and training provided
- Offers a free MBC-only option for up to 30 clients.
- Ideal for group practices of 20-30 clinicians but scales effectively from solo practitioners
  to 100+ user organizations.
- Uses various support channels during business hours
