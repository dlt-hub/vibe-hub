auth_info:
- ? information_source; https://gateway-na.americanexpress.com/api/api/documentation/integrationGuidelines/apiReference/apiRefMakingAServerReq.html?locale=en_US
  : - API password authentication is used for backend server requests. For frontend
      client-side requests, session authentication must be used instead to avoid exposing
      the API password. The documentation references an API password as the authentication
      method but does not provide explicit details on header names, parameter placement,
      or request format in this excerpt.
- ? information_source; https://gateway-na.americanexpress.com/api/documentation/documentation/integrationGuidelines/apiReference/apiRefMakingAServerReq.html
  : - You need an API password for authentication (unless using SSL certificate authentication).
      Refer to the Authentication Options documentation for details on how to provide
      credentials with requests.
- ? information_source; https://gateway-na.americanexpress.com/api/documentation/integrationGuidelines/apiReference/apiRefAuthOptions.html?locale=en_US
  : - Session authentication uses HTTP Basic Auth with a session ID obtained from
      the Create Session API. After creating a session on your server, include the
      Authorization header with value Basic <base64-encoded string of "merchant.<merchant_ID>:<session_ID>">
      in follow-up requests like Update Session or Initiate Authentication. Sessions
      are short-lived, single-use, and available from API v55 onwards.
