auth_info:
- information_source; https://api.paladium.games/:
  - 'Bad OAuth request (wrong consumer key, bad nonce, expired timestamp...). Unfortunately,
    re-authenticating the user won''t help here.


    This API uses OAuth authentication. Requests require a valid OAuth consumer key
    and must include a properly formatted nonce and non-expired timestamp. A 403 response
    indicates OAuth validation failure such as an invalid consumer key, malformed
    nonce, or expired timestamp.'
pagination_info:
- information_source; https://api.paladium.games/:
  - Pagination uses a path parameter page (required, integer >= 1) to specify the
    leaderboard page number. The response includes totalCount field indicating total
    results, and you navigate by incrementing the page parameter in subsequent requests
    until no more data is returned.
- information_source; https://api.paladium.games/docs/swagger.html:
  - Pagination uses `offset` and `limit` query parameters to navigate through multiple
    items returned by endpoints. Specify these parameters to access desired subsets
    of data for efficient retrieval of large datasets.
  - The leaderboard endpoint at `/v1/paladium/ranking/leaderboard/{id}/{page}` includes
    a page path parameter for pagination. However, the documentation provided does
    not specify whether page is required or optional, what default or maximum values
    apply, or what response fields indicate pagination state such as total pages or
    whether more results exist.
