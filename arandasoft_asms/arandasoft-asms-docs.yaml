notes:
- OAuth authentication is required for accessing the API.
- Configuration for Oauth 2.0 Modern Authentication
- OAuth 2.0 authentication is required.
- Operations on the API must be performed with users who have the appropriate permissions
  assigned from the Console Aranda administration SERVICE MANAGEMENT SUITE ASMS.
- To make the request to any API, it is necessary to use the integration token generated
  from the website.
- Using the API requires available licenses, which will behave the same as if a specialist
  were logged in on your console.
- In multitenant environments, consuming some endpoints can result in the “TenantNotFound”
  error. In these cases, the header must be sent x-aranda-tenant-alias with the value
  of the tenant on which the endpoint is to be consumed.
- The request returns the company associated with the user consulted and the project
  to which it belongs.
- The token is copied to the clipboard, copied to a file and securely located. The
  token can only be copied once it is created; When you try to check it again, it
  will not be displayed.
