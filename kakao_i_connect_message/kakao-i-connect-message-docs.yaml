- 현재(2021년 12월) 기준으로 Kakao i Agent SDK에서는 헤이카카오 비로그인 기능만 단독으로 사용할 수는 없습니다.
- 헤이카카오 서비스를 사용하기 위해서는 반드시 헤이카카오 로그인이 되어야 합니다.
- 각 메서드에 대한 설명을 참고하여, 필요 시 후속 진행 작업을 수행합니다.
