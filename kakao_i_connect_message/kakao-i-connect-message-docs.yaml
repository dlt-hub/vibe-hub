- 카카오 i 계정 관리자 서비스에서 조직 생성을 완료한 후 계정 연동 설정을 수행해야 합니다.
- 계정 연동 신청 승인은 영업일 기준으로 약 3일 정도 소요될 수 있습니다.
- Uses OAuth2 with refresh token — requires setup of Kakao app in the developer console
- Agent Capability는 카카오 i 서비스 시스템과 연동하기 위해 반드시 구현해야 합니다.
- API requires OAuth 2.0 authentication
- Uses OAuth2 with refresh token — requires setup of Kakao app
- API responses may vary based on user permissions
- OAuth 2.0 인증 연동과 SAML 2.0 인증 연동 방식을 구현하기 위해서는 고객사에 OAuth 2.0 또는 SAML 2.0 인증 시스템이
  구축되어 있어야 합니다.
- Requires setup of connected app in Kakao
- Some endpoints may have specific limitations
- 고객사의 계정 정보를 단방향으로만 동기화하여 업데이트 가능
- Release Note
- Adapter API는 카카오 i의 Adapter 서버에 구현되어 있음
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Each user must have a service token issued by Kakao i service.
- The file ID is used to determine the existence of the file.
- Adapter API uses Secret Key for authentication.
- Adapter Agent 서버와 카카오 i 서비스 간의 연동을 위해 고객사는 Adapter Agent API를 직접 구현해야 합니다.
- 응답(Response)에 최상위 조직을 반드시 포함해야 합니다.
- DRM 해제는 Adapter API를 통해 수행됩니다.
- Authorization header requires KAASK {AGENT_SECRET_KEY}
- Kep-OrgLoginType, Kep-AgentSession, Kep-File-Id are required headers
- Service approval can take about 3 business days.
- AI 음성 서비스를 수행하는 Serive Agent를 카카오 i 플랫폼에 등록하기 위해 필요한 토큰 발급 및 인증 프로세스를 제공합니다.
- Event messages are sent sequentially based on queuing.
- Down Channel must maintain a persistent connection.
- Service Agent와 카카오 i 서버의 HTTP2 연결은 10개의 동시 스트림만 지원합니다.
- 읽기 timeout은 최소 60분으로 설정해야 합니다.
- 오류 발생 시 해결 방안은 Troubleshooting 문서를 참고하시기 바랍니다.
- KVS와의 연결 오류 - Down Channel 재연결 또는 재 로그인 필요
- Response Body의 content-type이 multipart/form-data가 아닌 경우 - Multipart Header의 content-type이
  application/json 또는 application/octet-stream이 아닌 경우
- Play 채널은 일반적으로 ContentState의 상태 값으로 설정되어 재생됩니다.
- Speak 채널은 응답을 재생하는 도중에는 다른 채널의 응답을 재생하지 않습니다.
- Alert 채널은 최대 60분까지 재생되며, 이후에는 자동으로 종료됩니다.
- 시보 채널은 정시 정각에 시간을 알려주는 알람음을 재생합니다.
- Event messages must adhere to certain rules to keep the context managed by Kakao
  i server updated.
- Service Agent registration is required before using AI voice services.
- Requires registration of the server domain in Kakao Developers.
- Access Token expires in 7199 seconds.
- AIID 발급은 Curl 또는 Postman에서 수행할 수 있음
- 2초 이내에 중복 호출 시 동일 AIID 값이 반환됨
- Uses '헤이 카카오' as the Wake-up Word.
- Uses OAuth 2.0 for authentication
- OAuth 2.0 인증
- SubscribeNextIdle 인터페이스는 1.1 버전부터 지원하고 있습니다.
- SubscribeNextIdle 인터페이스는 1.2 버전부터 지원하고 있습니다.
- OAuth2 with refresh token is required for authentication.
- Uses Wake-up Library for voice command recognition
- Wake-up process requires sending audio data to KVS
- Player Queue is needed to play audio through received text messages.
- 대표 명령어는 카카오톡에서 '헤이카카오' 친구 추가 후에 설정할 수 있습니다.
- 음성 명령은 최대 10개까지 등록할 수 있으며, 음악형 콘텐츠는 한 개만 설정 가능합니다.
- Some objects may return nulls in deeply nested fields
- 음원 재생을 위해서는 AudioPlayer.Play Instruction을 사용해야 합니다.
- 재생 일시 중지 및 재개는 각각 AudioPlayer.Stop 및 AudioPlayer.Play Instruction으로 처리됩니다.
- 연속된 명령어 실행이 가능한 명령의 조합은 에이전트가 실행되는 서비스마다 다르게 구성될 수 있습니다.
- 현재(2021년 12월) 기준으로 Kakao i Agent SDK에서는 헤이카카오 비로그인 기능만을 단독으로 구현하여 사용하는 것은 불가능하며,
  반드시 헤이카카오 로그인 기능과 병행하여 구현해야합니다.
- Sandbox Phase의 경우에는 ACL(Access Control List) 추가를 위해 고객사 IP 정보가 필요합니다.
- SDK를 사용하기 위해서는 먼저 카카오 i 서버에 애플리케이션의 패키지명을 등록해야합니다.
- Requires OAuth 2.0 authentication.
- Make sure to handle token expiration properly.
