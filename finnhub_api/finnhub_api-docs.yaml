auth_info:
- information_source; https://analyzingalpha.com/finnhub-api-python-tutorial:
  - Finnhub API requires an API key passed as a query parameter named token in the
    request URL. The base URL is https://finnhub.io/api/v1, and the token parameter
    must be appended to each API call along with other endpoint-specific parameters.
possible_base_urls:
- information_source; https://analyzingalpha.com/finnhub-api-python-tutorial:
  - https://finnhub.io/api/v1
possible_endpoints:
- information_source; https://analyzingalpha.com/finnhub-api-python-tutorial:
  - GET https://finnhub.io/api/v1/stock/candle
