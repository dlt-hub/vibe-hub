notes:
- You must set the Relay Port to 8801.
- If you want to use ‘SQL Authentication’, then install SQL Server in ‘Mixed‘ mode.
- Make sure that you select a SQL Login that has sufficient permissions to alter the
  database and create SQL objects.
- We encourage you to use SQL Authentication rather than Windows authentication.
- If you make changes to ‘Settings’, it is necessary to stop and start the service.
- You must ensure the use of a physical phone to test the working of the 3CX Emergency
  Notifier.
- You must configure specific contacts to receive test notifications.
- Only .WAV audio file type is supported for uploads.
- The Number and Description fields for internal emergency numbers cannot be empty.
- We do not provide remote server login assistance.
- Requires setup of connected app in VoIPTools
- Some objects may return nulls in deeply nested fields
- Enhanced logging functionality for more detailed and efficient diagnostics.
- Some objects may return nulls in deeply nested fields.
