auth_info:
- information_source; https://responsiveinvoices.com/rest-api:
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header `Authorization: Bearer {ACCESS_TOKEN}` where {ACCESS_TOKEN} is your
    access token obtained from the API provider.'
  - Authorization header with Bearer token required. Send the access token in the
    Authorization header as "Bearer {ACCESS_TOKEN}" when making API requests to the
    Responsive Invoices REST API.
  - 'Authorization uses a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer {ACCESS_TOKEN}` where {ACCESS_TOKEN} is your
    access token value.'
  - 'Bearer token authentication is required for all invoice payment operations. Include
    the access token in the Authorization header as "Authorization: Bearer {ACCESS_TOKEN}"
    for GET, POST (update), and DELETE requests to invoice payment endpoints.'
  - 'Bearer token authentication is required. Include the access token in the Authorization
    header as "Authorization: Bearer {ACCESS_TOKEN}" for all requests to retrieve,
    update, or manage buyer resources.'
pagination_info:
- information_source; https://responsiveinvoices.com/rest-api:
  - Pagination uses a query parameter page (default 1) to request specific pages.
    Response includes links object with first, last, prev, and next URLs, plus meta
    object containing current_page, last_page, per_page (default 10), total count,
    and range fields (from, to). Stop paginating when next is null.
