auth_info:
- information_source; https://eodhd.com/financial-apis/api-for-historical-data-and-volumes:
  - API Key authentication is required. Pass your api_token as a query parameter named
    api_token in the request URL. A demo token "demo" is available for testing with
    the MCD.US ticker only. Users must sign up to receive their own API token for
    production use.
  - API authentication is performed via an api_token query parameter. Include api_token=YOUR_TOKEN
    in the request URL query string. Sign up at eodhd.com/register to obtain a free
    API token.
  - API authentication uses a query parameter named api_token that must be appended
    to the request URL. Users can obtain an API token by signing up for free on the
    platform, and the token should be passed as api_token=YOUR_TOKEN in the query
    string (e.g., https://eodhd.com/api/eod/MCD.US?api_token=demo&fmt=json).
  - API authentication uses a query parameter named api_token that must be included
    in all requests. Sign up at eodhd.com/register to obtain a free API token, then
    pass it as the api_token query parameter in the URL (e.g., api_token=demo for
    testing).
  - API authentication uses a query parameter named api_token that must be included
    in requests. Replace the demo token with your own API token obtained by signing
    up on the service.
possible_base_urls:
- information_source; https://eodhd.com/financial-apis/api-for-historical-data-and-volumes:
  - https://eodhd.com/api
  - https://eodhd.com/api/eod
possible_endpoints:
- information_source; https://eodhd.com/financial-apis/api-for-historical-data-and-volumes:
  - GET https://eodhd.com/api/eod/MCD.US
  - GET https://eodhd.com/api/table.csv
- information_source; https://eodhd.com/financial-apis/api-splits-dividends:
  - GET https://eodhd.com/api/div/AAPL.US
  - GET https://eodhd.com/api/splits/AAPL.US
- information_source; https://eodhd.com/financial-apis/intraday-historical-data-api:
  - GET https://eodhd.com/api/intraday/AAPL.US
- information_source; https://eodhd.com/financial-apis/live-ohlcv-stocks-api:
  - GET https://eodhd.com/api/real-time/AAPL.US
- information_source; https://eodhd.com/financial-apis/quick-start-with-our-financial-data-apis:
  - GET https://eodhd.com/api/div/AAPL.US
  - GET https://eodhd.com/api/eod/AAPL.US
  - GET https://eodhd.com/api/eod/AAPL.US?api_token=demo&fmt=json
  - GET https://eodhd.com/api/eod/APL.US
