auth_info:
- information_source; https://dev.dotcms.com/:
  - Bearer token authentication is required. Include the Authorization header with
    the format "Bearer <your-api-token>" where your-api-token is your dotCMS API token.
- information_source; https://dev.dotcms.com/docs/actions-rest-api:
  - Basic authentication is required using username and password credentials passed
    via the -u flag, formatted as username:password (e.g., admin@dotcms.com:admin).
    The credentials are sent as HTTP Basic Auth in the Authorization header.
  - Basic authentication is required using username and password credentials passed
    via the -u flag. Credentials are formatted as username:password (e.g., admin@dotcms.com:admin)
    and sent as an HTTP Basic Auth header.
  - Basic authentication is required, using username and password credentials sent
    in the Authorization header. The format is `-u username:password` (e.g., `-u admin@dotcms.com:admin`),
    which translates to a Basic Auth header with base64-encoded credentials.
  - 'The API uses HTTP Basic Authentication. Credentials are passed via the `-u` flag
    in curl format as `username:password`, which translates to an Authorization header
    with Base64-encoded credentials in the format `Authorization: Basic base64(username:password)`.
    In the example, the username is `admin@dotcms.com` and password is `admin`.'
possible_base_urls:
- information_source; https://dev.dotcms.com/docs/actions-rest-api:
  - http://localhost:8082
  - http://localhost:8082/api/v1
possible_endpoints:
- information_source; https://dev.dotcms.com/docs/actions-rest-api:
  - DELETE /api/v1/sites/{siteId}/ruleengine/actions/{actionId}
  - GET /api/v1/sites/{siteId}/ruleengine/actions/{actionId}
  - GET http://localhost:8082/api/v1/sites/48190c8c-42c4-46af-8d1a-0cd5db894797/ruleengine/actions/83970f44-4d02-454c-9845-ca17a79da717
  - POST /api/v1/sites/{siteId}/ruleengine/actions
  - POST http://localhost:8082/api/v1/sites/48190c8c-42c4-46af-8d1a-0cd5db894797/ruleengine/actions/
  - POST http://localhost:8082/api/v1/sites/{siteId}/ruleengine/rules
  - PUT /api/v1/sites/{siteId}/ruleengine/actions/{actionId}
- information_source; https://dev.dotcms.com/docs/content-api-retrieval-and-querying:
  - GET https://demo.dotcms.com/api/content/query/+contentType:Blog%20+languageId:1/depth/1
