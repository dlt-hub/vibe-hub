notes:
- Easily generate PDF documents like invoices, letters, contracts, agreements, certificates
  and more with our API and web app.
- G Suite just got better — introducing Google Workspace.
- The basic and obvious ability to compare files word by word was developed for files
  that have a common ancestor.
- Folder comparison enables setup monitoring of changes for any project or web-site.
- Your first 3GB are free
- Recommended by MVPs and administrators
- Can repair corrupted workbooks of Excel 2019, 2016, and older versions
- Advanced “4-in-1” specialized tool, highly recommended by users & IT professionals
  worldwide to repair Word, Excel, PowerPoint, and PDF files.
- Supports Microsoft Office 2019, 2016, 2013, 2010, & previous versions.
- Some objects like Contact may return nulls in deeply nested fields
- Comprehensive APIs for End-of-Day Historical Stock Market Data, Real-Time Data via
  WebSockets, and Fundamental Data for Stocks, ETFs, Mutual Funds, and Indices.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- You will receive a unique API key at no extra cost.
- Free for open source.
- No more pre-printed checks! Eliminate the need to use and stock different check
  forms for each account.
- 'Starting Price: $8 per month'
- The program locates files with identical content only; unlike some similar tools,
  you can't compare files just on their names, dates or size.
- Supports both CSV and Excel file formats for manual uploads
- Facilitates complex Salesforce-to-Salesforce migrations
- No browser plugins, no desktop installs, no manuals to read.
- Files uploaded will be deleted within 60 minutes of conversion.
- Stock Sync reads many formats such as CSV, XML, XLS, XLSX, EDI, .TXT, HTML and JSON.
- Stock Sync also accepts compressed files such as .zip or .gz.
- Supports single sign‑on, robust admin controls, custom branding, collaboration features,
  role‑based access, MFA, IP restrictions, and more.
- 'Starting Price: $39 per month'
- Affordable demand based revenue management technology for hotels.
- Supports code-first agents where agents execute Python code snippets to perform
  tasks.
- Speed up your development process by seamlessly integrating AI into your workflow.
- Fully managed web scraping service converting websites into structured data.
- 'Starting Price: $2,999 one-time payment'
- A few options are missing in Cisdem ContactsMate on Windows.
