notes:
- Uses a built-in HTTP server with a REST API
- The default gas limit and rate for transactions is zero (0)
- Access to the internet, an interactive terminal shell, and a web browser are required.
- Docker is required to set up the local network.
- Pact 4.x requires the z3 theorem prover for formal verification
- Pact 5 no longer supports formal verification using the z3 theorem prover
- Pact 4.x requires the z3 theorem prover from Microsoft Research to support formal
  verification.
- Starting with Pact 5, Pact no longer supports formal verification using the z3 theorem
  prover.
- You can run a single node to establish a local development network.
- If you want full control over node operations, you might want to install and manage
  chainweb-node as a standalone local node.
- You must have an onchain account to sign and submit transactions that transfer funds.
- Use the --quiet flag to suppress interactive prompts and confirmation messages.
- You can use the Kadena command-line interface to perform tasks interactively or
  in scripts and automated workflows that don't allow interactive input.
- The Kadena CLI has one primary entry point—the `kadena` parent command.
- Constructing a transaction to deploy a smart contract is less error-prone if you
  use the Kadena CLI.
- 'The default time format in Pact is the ISO 8601 standard Universal Time Coordinated
  (UTC) date time format: %Y-%m-%dT%H:%M:%SZ'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Single chain transactions average 45 seconds.
- Cross-chain transfer typically takes 2 minutes and 30 seconds to complete.
- Block production averages 30 seconds.
- Uses custom RPC host URL for each chain.
- Use abs to calculate the absolute value of a given number.
- You must already own admin for this particular module.
- Use base64-encode to convert the specified string to an unpadded base64-encoded
  string.
- The `commit-tx` function does not take any arguments.
- The `commit-tx` function returns a string indicating the transaction identifier
  that has been committed.
- Use `constantly` to lazily ignore the specified `ignore` arguments and return the
  specified `vale`.
- The create-pact-guard function defines a guard that captures the pact-id for a defpact
  multi-step transaction.
- This function can only be used at the top level of your code. It will fail if used
  within module code.
- You can only use this function at the top level of your code.
- This function is only allowed in /local in chainweb.
- Version values are matched numerically from the left, meaning versions like '2',
  '2.2', and '2.2.3' would all allow '2.2.3'.
- The expression can't modify any data in tables.
- Use env-data to set transaction data for your testing environment either as an encoded
  string or as Pact types coerced to JSON format.
- Most REPL native functions are intended to be used exclusively in the REPL environment.
- Ensure that access to the functions is properly controlled and validated.
- Specifies whether to clear the event state after retrieving the events.
- The env-gaslog function does not take any arguments.
- The env-gaslog function returns the log messages in strings that describe the gas
  consumed by each operation in the code block.
- Use env-keys to set the transaction signer keys in older version of the Pact REPL.
- The env-keys function is deprecated in favor of env-sigs.
- This function is primarily suitable for advanced debugging.
- Use env-sigs to set signature keys for signing transactions and granting capabilities.
- The `floor` function is useful for situations where you need to round down decimal
  values in Pact contracts.
- The fold function is commonly used for operations that require accumulating results
  over a list in Pact contracts.
- Managed capabilities are defined in defcap declarations that include the @managed
  keyword.
- The install-capability function returns a boolean value indicating the success or
  failure of the installation, along with a string message providing additional information.
- Currently supported values are 0 for 'CHARSET_LATIN1' (ISO-8859-1) and 1 for 'CHARSET_ASCII'
  (ASCII).
- Use is-principal to determine whether a principal string conforms to the principal
  format without proving its validity.
- Resets the REPL state before loading the file if the reset argument is set to true.
- Use log to compute the logarithm of the specified value with the specified base.
- Use `not?` to apply a logical NOT operation to the results of applying a specified
  `value` to an application function.
- Use * to multiply the first oper1 argument by the second oper2 argument. Note that
  you can use this function to multiply integer values or decimal values. However,
  you should use the same type for both oper1 and oper2 values.
- The or? function applies a logical OR operation with short-circuit evaluation.
- This is a reference version of the Poseidon hash function used by Hack-a-Chain.
- The ^ function can be used with both integer and decimal values.
