auth_info:
- information_source; https://www.promptcloud.com/promptcloud-api-documentation/:
  - Basic authentication is required to download files from the PromptCloud API. Provide
    username and password credentials using the HTTP Basic Auth scheme via the --user
    flag in wget/curl or equivalent methods in your HTTP client library.
  - 'HTTP basic AUTH is used for authentication. Additionally, a client_auth_key query
    parameter is required in API requests, as shown in the example URL: https://api.promptcloud.com/v2/data/info?id=demo&client_auth_key=hR6-MaPUHo_1Gse8QBJDx8gp_v7gadWdT-r-7p9yO8zY.
    The Project ID must be supplied at the beginning of any project.'
possible_base_urls:
- information_source; https://www.promptcloud.com/promptcloud-api-documentation/:
  - https://api.promptcloud.com
  - https://api.promptcloud.com/v2
possible_endpoints:
- information_source; https://www.promptcloud.com/promptcloud-api-documentation/:
  - GET https://api.promptcloud.com/data/info?id=demo
  - GET https://api.promptcloud.com/v2/data/info
