auth_info:
- information_source; https://api.speciesplus.net/documentation:
  - Authentication is passed via HTTP header X-Authentication-Token with a user-provided
    token value. Other parameters are passed via query string. The API supports both
    JSON and XML formats, with JSON as default.
  - To authenticate requests to the Species+/CITES Checklist API, you must pass your
    authentication token via the HTTP header X-Authentication-Token with each request.
    Tokens are generated upon account signup and can be retrieved or manually regenerated
    from the API Dashboard after signing in.
pagination_info:
- information_source; http://api.speciesplus.net/documentation/v1/taxon_concepts/index.en.html:
  - Pagination uses optional query parameters page (default 1) and per_page (default
    500) to request specific pages. The response includes a Link header with rel="next"
    and rel="last" URLs for navigation, and a Total-Count header indicating total
    results. Stop paginating when the Link header no longer contains a rel="next"
    URL.
possible_base_urls:
- information_source; http://api.speciesplus.net/documentation/v1/taxon_concepts/index.en.html:
  - https://api.speciesplus.net/api/v1
- information_source; https://api.speciesplus.net/documentation:
  - https://api.speciesplus.net
possible_endpoints:
- information_source; http://api.speciesplus.net/documentation/v1/taxon_concepts/index.en.html:
  - GET https://api.speciesplus.net/api/v1/taxon_concepts
  - GET https://api.speciesplus.net/api/v1/taxon_concepts?page=2&per_page=25
- information_source; https://api.speciesplus.net/documentation:
