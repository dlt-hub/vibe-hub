auth_info:
- information_source; https://docs.stackshare.io/reference/pagination:
  - The API uses an access token passed as a query parameter. Include access_token=your_token
    in the URL query string when making requests to https://api.stackshare.io/graphql.
pagination_info:
- information_source; https://docs.stackshare.io/reference/pagination:
  - The API uses cursor-based pagination with response fields startCursor, endCursor,
    hasNextPage, and hasPreviousPage. Use endCursor as the cursor value in the next
    request to retrieve subsequent pages, and stop when hasNextPage is false.
possible_base_urls:
- information_source; https://docs.stackshare.io/reference/pagination:
  - https://api.stackshare.io/graphql
possible_endpoints:
- information_source; https://docs.stackshare.io/reference/pagination:
  - POST https://api.stackshare.io/graphql
- information_source; https://docs.stackshare.io/reference/search:
  - POST https://docs.stackshare.io/reference/the-graphql-endpoint
