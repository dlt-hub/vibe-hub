auth_info:
- information_source; http://docs.clickworker.com/mp-api-references-api-principles.html:
  - HTTP Basic Authentication is required to use the Clickworker Marketplace API.
    Credentials are the same username and password registered at www.clickworker.com,
    and you must be activated as an API user by support. Send credentials in the Authorization
    header using the Basic Auth scheme (base64-encoded username:password). SSL/TLS
    is mandatory for all requests.
possible_base_urls:
- information_source; http://docs.clickworker.com/mp-api-references-api-principles.html:
  - http://api.clickworker.com/api/marketplace/v2
  - https://api.clickworker.com/api/marketplace/v2
possible_endpoints:
- information_source; http://docs.clickworker.com/mp-api-references-api-principles.html:
  - POST http://api.clickworker.com/api/marketplace/v2/echo/simple_echo
  - POST https://api.clickworker.com/api/marketplace/v2/echo/extended_echo
