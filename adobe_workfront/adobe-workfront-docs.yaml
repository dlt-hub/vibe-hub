resources:
- name: documents
  endpoint:
    path: /docfdr/${folderID}
    method: DELETE
- name: projects
  endpoint:
    path: /PROJ/search
    method: GET
- name: upload_document
  endpoint:
    path: /api/documents/upload
    method: POST
    data_selector: data
    params: {}
notes:
- Sign in to Community to gain points, level up, and earn exciting badges
- Default behavior is to delete the folder but keep the contents
- To upload via Postman use the form-data option with the key uploadedFile.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 422 APIModel V20_0 does not support field null (Project)
auth_info:
  mentioned_objects: []
client:
  base_url: https://experienceleaguecommunities.adobe.com
  auth:
    type: oauth2
source_metadata: null
