auth_info:
- information_source; https://docs-snow.flexera.com/other-snow-products/snow-risk-monitor/alerting-and-api/alert-api/:
  - API key authentication is required. Send the API key in the request header as
    x-api-key with the value dTR7y0WhbN9WAjr8bhaWgmF8pXxEc1P7U=. Also include x-api-version
    header set to 1.0. Missing or invalid API key returns a 401 error.
  - This API uses API key authentication. The required header is x-api-key with the
    API key value, and x-api-version header set to 1.0. The API key must be included
    in every request; missing or invalid keys return a 401 error.
- information_source; https://docs-snow.flexera.com/snow-atlas-api/resources/get-started-with-apis/api-authentication/:
  - Snow Atlas APIs use OAuth2 and OpenID Connect (OIDC) for authentication, with
    access tokens issued by the Snow Atlas Identity Provider (IDP). The documentation
    references an OpenID Connect discovery endpoint, though specific token acquisition
    details, endpoint URLs, header names, and scopes are not provided in this excerpt.
possible_base_urls:
- information_source; https://docs-snow.flexera.com/other-snow-products/snow-risk-monitor/alerting-and-api/alert-api/:
  - https://api.analytics.snowsoftware.com
possible_endpoints:
- information_source; https://docs-snow.flexera.com/other-snow-products/snow-risk-monitor/alerting-and-api/alert-api/:
  - GET /api/Alert/{alertId}/Get/{downloadToken}
  - GET https://api.analytics.snowsoftware.com/api/Alert/{alertId}/Get/{downloadToken}
  - GET https://api.analytics.snowsoftware.com/api/Alert/{alertId}/List
