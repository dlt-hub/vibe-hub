auth_info:
- information_source; https://support.wisepops.com/en/articles/9897479-wisepops-api-documentation:
  - 'All API requests require authentication using an API key sent in the Authorization
    header with the format Authorization: WISEPOPS-API key="YOUR_API_KEY_HERE". The
    API key is website-specific, so different keys must be used for different websites
    in Wisepops.'
  - 'Authentication uses an API key sent in the Authorization header with the format
    WISEPOPS-API key="YOUR_API_KEY_HERE". Include the header Authorization: WISEPOPS-API
    key="YOUR_API_KEY_HERE" in all requests to this endpoint.'
  - 'Authorization header with custom scheme WISEPOPS-API. The header format is Authorization:
    WISEPOPS-API key="YOUR_API_KEY_HERE" where YOUR_API_KEY_HERE is replaced with
    your actual API key obtained from your Wisepops account.'
  - 'Wisepops API uses a custom authorization header scheme. Include the header Authorization:
    WISEPOPS-API key="YOUR_API_KEY_HERE" in requests, where YOUR_API_KEY_HERE is your
    actual API key. The API key must be provided for all authenticated endpoints.'
- information_source; https://support.wisepops.com/en/articles/9897509-webhooks:
  - 'API key authentication is required via the Authorization header using the format
    WISEPOPS-API key="YOUR_API_KEY_HERE". The API key must be included in the Authorization
    header for all requests to the /api2/hooks endpoint. Additionally, POST requests
    must include the Content-Type: application/json header.'
pagination_info:
- information_source; https://support.wisepops.com/en/articles/9897479-wisepops-api-documentation:
  - The endpoint uses `page_size` as a query parameter to control pagination, accepting
    values from 1 to 1000 with a default of 100 contacts per request. However, no
    response fields or mechanisms for retrieving subsequent pages are documented.
