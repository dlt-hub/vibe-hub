auth_info:
- information_source; https://api-spamtitan.titanhq.com/:
  - 'API authentication uses Bearer token in the Authorization header. Include the
    header "Authorization: Bearer $token" in requests. The token should be obtained
    through the API authentication flow and passed with each request to access protected
    endpoints. Permissions are role-based: GlobalAdmin, DomainGroupAdmin, and DomainAdmin
    roles determine access to different endpoint scopes.'
  - 'API requests require bearer token authentication passed in the Authorization
    header. Send the token as "Authorization: Bearer $token" where $token is your
    authentication token value.'
  - 'Authentication requires a Bearer token passed in the Authorization header. Send
    the token as "Authorization: Bearer $token" where $token is your API authentication
    token.'
  - 'Authentication uses Bearer token scheme. Include the token in the Authorization
    header as "Authorization: Bearer $token" for all requests to the blocklist endpoints.'
  - 'Authentication uses Bearer token scheme. Include the token in the Authorization
    header as "Authorization: Bearer $token" where $token is the API access token.
    The API returns 401 for missing/invalid credentials and 403 for insufficient permissions.'
pagination_info:
- information_source; https://api-spamtitan.titanhq.com/:
  - 'Pagination uses optional query parameters: results (Number, maximum results per
    page) and page (Number, which page to retrieve). Response includes total (total
    number of results) and count (results in current page).'
  - 'Pagination uses optional query parameters: results (maximum number of results
    per page) and page (which page to retrieve, starting from page 1). Response includes
    data field with paginated results.'
  - 'Results are paginated using optional query parameters: page (which page to retrieve)
    and results (maximum number of results per page). Both parameters are optional.'
  - 'Results are paginated using optional query parameters: results (maximum number
    of results per page) and page (page number to retrieve). The response includes
    a data array with results and a total field indicating total count.'
  - 'The API uses query parameters for pagination: results (optional, specifies maximum
    results per page) and page (optional, specifies which page to retrieve). The response
    includes total (total number of results) and count (number of results in current
    page) fields to track pagination state.'
