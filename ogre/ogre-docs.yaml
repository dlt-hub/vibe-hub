notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some objects may return nulls in deeply nested fields
- Overlays can contain 2D or 3D elements.
- Overlays are designed for non-interactive screen elements.
- Every script object must be given a name, which is the line 'object_keyword <name>'
  before the first opening '{'.
- ''';'' is the delimiter for specifying inheritance in the script so it can’t be
  used as part of the name.'
- The only caveat is that a parent material must have been defined/parsed prior to
  the child material script being parsed.
- An script object can inherit from a previously defined object by using a colon ':'
  after the name followed by the name of the reference object to inherit from.
- Using imports removes ambiguity from script dependencies.
- 'Default: depth_check on'
- 'Default: depth_write on'
- 'Default: depth_func less_equal'
- 'Default: alpha_rejection always_pass'
- 'Default: alpha_to_coverage off'
- By default, passes are only issued once.
- If you use once_per_light, you should also add an ambient pass to the technique
  before this pass.
- Some drivers have an upper limit on the size of points they support.
- Only has an effect with the fixed-function pipeline or the Runtime Shader Generation
- This option has no effect in the programmable pipeline, because there is no multipass
  fallback and multitexture blending is handled by the fragment shader.
- Samplers allow you to quickly change the settings for all associated Textures.
- GLSL is the native shading language of the OpenGL API and requires no plugins.
- The syntax of the parameter definition is exactly the same as when you define parameters
  when using programs.
- The `attach` keyword for multi-module shaders is not supported on OpenGL ES and
  therefore deprecated in favor of the `#include` directive.
- Vertex texture fetching allows for reading from a texture in the vertex program.
- Sets the visibility mask for any render_scene passes performed in this target pass.
- Sets whether shadows should be rendered during any render_scene pass performed in
  this target pass.
- Particle systems allow for quick changes without hard-coding settings.
- Emitters create particles and affectors modify them.
- All font definitions are held in .fontdef files, which are parsed by the system
  at startup time.
- If you are using the OgreBites::ApplicationContext, the initialization steps will
  be taken automatically.
- The shaders are only automatically updated for lights and fog changes.
- Call OgreBites::ApplicationContext::setRTSSWriteShadersToDisk to make the RTSS write
  out the generated shaders for caching and debugging.
- This will cache the generated shaders onto the disk under the directory WRITABLE_PATH/RTShaderLib/cache.
- All mesh files are required to have a material name set, otherwise most mesh tools
  will fail with an exception.
- Always create objects through the HardwareBufferManager.
- Avoid reading from hardware buffers directly as it is slow.
- Discards the entire buffer while locking.
- Modulative shadows work by darkening an already rendered scene with a fixed colour.
- The colour which is used to darken the areas in shadow is set by Ogre::SceneManager::setShadowColour;
  it defaults to a dark grey.
- Additive lighting techniques do not combine well with pre-calculated static lighting
  in the scene.
- You must either use additive lighting exclusively or combine it with Integrated
  Texture Shadows.
- Instancing significantly reduces the CPU overhead of submitting many separate draw
  calls.
- Batching has implications of its own though.
- If you're creating static objects that won't move (i.e. trees), create them sorted
  by proximity.
- When unloading areas (i.e. open world games), these objects will be removed all
  together, thus whole batches will no longer have active instances.
- If you only target different versions of the same API, there are reduced headers.
- This is very similar to what the RTSS is doing internally.
- As the dependencies are built during the *configure* stage of CMake, you must specify
  the desired `CMAKE_BUILD_TYPE` via command-line. Changing the value in the CMake
  GUI will have no effect.
- On OSX, you must to use the Xcode generator to get a proper SampleBrowser .app bundle.
- On multi-config generators, notably Xcode and MSVC, `--config` must match the `CMAKE_BUILD_TYPE`
  specified when building the dependencies. This does not apply if you manually provide
  the dependencies as release *and* debug.
- The code and generated CMake solution should be on local NTFS drive, and can't be
  on a network drive, including VMWare shared folders - or you will get a errors when
  you will try to compile/link/run resulting exe.
- If you built OGRE statically, you also need find_package the used third-party libraries.
- Entities do not need to be pooled; only one copy of each mesh and texture is ever
  loaded into memory.
- Refer to Setting up an OGRE project for instructions how set up an Ogre project
  and compile it successfully.
- Uses MeshManager to generate meshes from scratch.
- Ogre does not provide soft shadows as part of the engine.
- Refer to [Setting up an OGRE project](setup.html) for instructions how set up an
  [Ogre](namespace_ogre.html) project and compile it successfully.
- Uses Terrain component for rendering terrain without a separate manager.
- Level of Detail (LOD) rendering is used for optimizing performance.
- Uses linear and exponential fog effects.
- The fog color is the same as the Viewport's background color.
- The bindings support standard Python protocols.
- HighPy provides a high-level API for convenience.
- The Python bindings do not release the GIL during rendering, blocking other Python
  threads.
- The TrayManager requires `Trays.zip`, so you can only create it after loading that
  resource.
- Make sure you're correctly initialized the Overlays Component as the Trays Framework
  depends on it.
- This documentation is only intended for the usage of the Volume Component, not the
  algorithms which make it work.
- Requires OGRE engine for rendering
- Volume loading may cause performance issues with high LOD levels
- Uses autoconfigured LOD for instant performance.
- If you don't use stencil shadows, disable Edge lists as they increase the mesh file
  size.
- DotScene is a standardized XML file format meant to be used to set up a scene or
  scene-part.
- The DotScene Plugin can process static / instanced attributes of the Entity definition.
- Static geometry can be optimized by rendering in batches.
- Good examples include rocks, trees, and buildings.
- If you are using the Ogre SDK and you want to use the Profiler, it is advisable
  to switch to the source code version of Ogre, because the SDK is shipped with `OGRE_PROFILING=OFF`,
  so instrumentation is disabled by default.
- Make sure the names match exactly, otherwise the profiler will fail an assert.
- Some tests show that the profiling code will max out unexpectedly, so take the maximum
  frame time value with a grain of salt.
- currently this is only supported by the D3D11 and GL3Plus RenderSystems
- If reversed depth is enabled, Ogre will automatically assign a floating point buffer
  here.
- If you are reading depth values in your shader, you can test for the `OGRE_REVERSED_Z`
  define, to discover whether reversed depth is enabled.
- Ogre uses thread pool based concurrency, where a fixed number of persistent worker
  threads are used to process incoming jobs.
- This makes calls to [Ogre::Resource::setBackgroundLoaded] obsolete as they cause
  Resources to ignore load() calls from the main thread, enforcing that they are loaded
  from a Worker thread.
- General scene setup requires specific shadow techniques and configurations.
- The compositor framework used to be a post processing framework, but as this article
  shows - it is now a 'custom render pipeline' framework, allowing different rendering
  approaches.
- Again, texture_ref is used to access a chain_scoped texture from the GBuffer compositor.
- Regular compositors that don't use the GBuffer are also still possible of course,
  they can be used regularly, as long as they are placed after the DeferredShading/ShowLit
  compositor.
- The framework created for a demo fits the plugin architecture pretty well.
- The deferred shading framework in the demo was designed to be usable in real applications.
- Post processing compositors that rely on certain aspects of the scene (like SSAO
  does) are now much easier to create and integrate with the earlier processes.
- The Portal-Connected-Zone Scene Manager (PCZSM) is a plugin for Ogre3D which allows
  traversal of a scene which is non-homogeneous in structure.
- As of this writing, the PCZSM has not undergone very extensive testing, nor is it
  optimized very much.
- In the PCZSM, sky rendering (domes, boxes, planes) is associated with a specific
  zone.
- Portals currently only connect different zones. The user can't connect portals to
  the same zone yet.
- Antiportals prevent traversal of portals located behind them (as viewed from the
  camera).
- ALL OBJECTS *MUST* BE ATTACHED TO SCENENODES!!!
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- some drivers only support a value of 1.0 here
- '404: Page not found'
