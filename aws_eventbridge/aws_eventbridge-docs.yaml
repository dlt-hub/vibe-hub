auth_info:
- ? information_source; https://juinquok.medium.com/leveraging-eventbridge-api-destinations-to-augment-your-application-tracking-5c188be03485
  : - The API uses an authorization mechanism passed through a Connection object.
      The authorization field accepts apiKey, Basic Auth, or OAuth. The apiKey credential
      is stored in AWS Secrets Manager using a secret ARN (e.g., 'your-secret-arn-here')
      and referenced via SecretValue.secretsManager(). Additional headers like Content-Type
      and accept are set via headerParameters, and query parameters like projectId
      are set via queryStringParameters. The authorization field is required and not
      nullable; if the API requires no authorization, you must still provide a value
      (such as a redundant header) to satisfy the non-null constraint.
