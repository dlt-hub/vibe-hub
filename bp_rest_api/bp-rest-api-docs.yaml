resources:
- name: components
  endpoint:
    path: /buddypress/v1/components
    method: GET
    data_selector: data
- name: members
  endpoint:
    path: /buddypress/v1/members
    method: GET
    data_selector: data
- name: list_members
  endpoint:
    path: /buddypress/v1/members
    method: GET
    data_selector: data
    params:
      context: view
      xprofile: []
- name: create_member
  endpoint:
    path: /buddypress/v1/members
    method: POST
    data_selector: data
    params:
      context: edit
- name: retrieve_member
  endpoint:
    path: /buddypress/v1/members/<id>
    method: GET
    data_selector: data
    params:
      context: view
- name: update_member
  endpoint:
    path: /buddypress/v1/members/<id>
    method: PUT
    data_selector: data
    params:
      context: edit
- name: delete_member
  endpoint:
    path: /buddypress/v1/members/<id>
    method: DELETE
    data_selector: data
    params:
      context: edit
      force: true
- name: retrieve_logged_in_member
  endpoint:
    path: /buddypress/v1/members/me
    method: GET
    data_selector: data
    params:
      context: view
- name: update_logged_in_member
  endpoint:
    path: /buddypress/v1/members/me
    method: PUT
    data_selector: data
    params:
      context: edit
- name: delete_logged_in_member
  endpoint:
    path: /buddypress/v1/members/me
    method: DELETE
    data_selector: data
    params:
      context: edit
      force: true
notes:
- Uses cookie authentication.
errors:
- '401 Unauthorized: Check nonce and authentication method.'
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '403: Forbidden -- The kitten requested is hidden for administrators only.'
- '404: Not Found -- The specified kitten could not be found.'
- '405: Method Not Allowed -- You tried to access a kitten with an invalid method.'
- '406: Not Acceptable -- You requested a format that isn''t json.'
- '410: Gone -- The kitten requested has been removed from our servers.'
- '418: I''m a teapot.'
- '429: Too Many Requests -- You''re requesting too many kittens! Slow down!'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: /wp-json/buddypress/v1
  auth:
    type: cookie
  headers:
    X-WP-Nonce: bpRestApi.nonce
source_metadata: null
