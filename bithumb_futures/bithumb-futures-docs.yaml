notes:
- The timestamp in the header will be checked against server time. If the difference
  is greater than 30 seconds, the request will be rejected.
- 'To access private data, include headers: x-auth-key, x-auth-timestamp, and x-auth-signature.'
- You need trade permission to access this API.
- The server will process the cancel all request with best effort. Orders sent but
  un-acked will not be canceled.
- For private APIs, a signature using base64 encoded HMAC sha256 algorithm is required.
- You need view permission to access funding payments and transaction history APIs.
- You need trade permission to access order placement and cancellation APIs.
- You may submit up to 10 orders at a time.
- The server will process the cancel all request with best effort.
- API will only respond with most recently closed orders cached by the server.
- You need view permission to access funding payments and wallet transactions APIs.
- You need trade permission to access order APIs.
- You can authenticate websocket session by sending an `op:auth` message.
- To keep the websocket connection alive, respond to server ping messages or send
  ping messages from client.
- The depth-snapshot API has higher latency. The response time is usually between
  1000 - 2000 milliseconds.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or signature'
- '300013: Some invalid order in this batch.'
- '300001: Price is too low from market price.'
- '300006: The order is already filled or canceled.'
- '100005: Session is disconnected due to missing pong message from the client'
- '401 Unauthorized: Check API key and signature'
- '403 Forbidden: Insufficient permissions'
- '404 Not Found: Invalid endpoint'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '300013: Batch Order failed, please check each order info for detail.'
- '200006: Unable to find User Account Data'
- '300011: Not Enough Account Balance'
- '300006: Invalid Client Order Id'
- 'INVALID_ORDER_ID: Invalid Order ID'
auth_info:
  mentioned_objects:
  - x-auth-key
  - x-auth-timestamp
  - x-auth-signature
client:
  base_url: https://bithumbfutures.com/
  headers:
    Accept: application/json
    Content-Type: application/json
