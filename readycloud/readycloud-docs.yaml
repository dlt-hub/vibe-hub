notes:
- The integration streamlines the entire offboarding and IT asset retrieval process
  using automated workflows.
- Some apps may require an API key or admin credentials.
- The ReadyCloud API provides access to ReadyCloud’s data for use in 3rd party applications.
- This collection can be expanded with additional inline data using the 'expand' parameter.
- Uses bearer token for authorization
- The bearer_token must be included as a query parameter.
- bearer_token must be included in each request as a query parameter
- Access token is provided as a URL fragment
- Custom redirect URLs are reviewed for security purposes
- If you are writing a mobile application and you are in control of the web browser,
  you can automatically grab the key from the URL fragment.
