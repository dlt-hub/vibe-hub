auth_info:
- information_source; https://www.phind.com/search?cache=jy64ihje70z472x3u56128if:
  - 'API tokens are presented as Bearer tokens in the Authorization header using the
    format Authorization: Bearer $YOUR_TOKEN_HERE. Tokens are created via the Cloudflare
    dashboard with Account and Queues permissions set to Edit (read+write), and must
    be noted immediately after creation as they are displayed only once.'
  - Bearer token authentication is required. Send the API token in the Authorization
    header with format "Bearer {token}". The token must have permissions com.cloudflare.api.account.queues_read
    and com.cloudflare.api.account.queues_write.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer ${QUEUES_TOKEN}", where ${QUEUES_TOKEN} is your actual Cloudflare Queues
    API token. The token must be included in every request to authenticate and authorize
    access to queue operations.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer ${QUEUES_TOKEN}". The token must be provided as an environment variable
    or configuration value. Additionally, set the Content-Type header to "application/json"
    for the request body.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}" for all message operations (push, pull, acknowledge).
possible_base_urls:
- information_source; https://www.phind.com/search?cache=jy64ihje70z472x3u56128if:
  - https://api.cloudflare.com/client/v4
possible_endpoints:
- information_source; https://www.phind.com/search?cache=jy64ihje70z472x3u56128if:
  - POST /accounts/{account_id}/queues/{queue_id}/messages/ack
  - POST /accounts/{account_id}/queues/{queue_id}/messages/pull
  - POST /accounts/{account_id}/queues/{queue_id}/messages/push
  - POST /accounts/{account_id}/queues/{queue_id}/messages/retry
  - POST https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/queues/${QUEUE_ID}/messages/pull
  - POST https://api.cloudflare.com/client/v4/accounts/1234567890abcdef/queues/my-queue-id/messages/pull
