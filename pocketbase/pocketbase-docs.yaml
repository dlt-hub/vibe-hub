auth_info:
- information_source; https://pocketbase.io/docs/api-collections/:
  - OAuth2 authentication is supported and can be enabled for the collection. When
    enabled, you configure which OAuth2 providers are allowed and map OAuth2 provider
    fields (id, name, username, avatarURL) to collection record fields. Additionally,
    authentication can be restricted using authRule (e.g., "verified = true"), and
    manageRule provides admin-level permissions for managing auth records without
    requiring old password verification.
possible_base_urls:
- information_source; https://pocketbase.io/docs/api-files/:
  - http://example.com/api/files
possible_endpoints:
- information_source; https://pocketbase.io/docs/api-files/:
  - GET /api/files/{collectionIdOrName}/{recordId}/{filename}
