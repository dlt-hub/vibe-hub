notes:
- The project branch name or ID can be omitted, in which case the trunk is used.
- Ensure to have Read Resources permission to access projects.
- New release 2024x Refresh3 was released on July 11, 2025.
- Live unit conversion simplifies model analysis and reduces likelihood of errors.
- Users will find that one of the key business benefits of the Cameo Simulation Toolkit
  is cost efficiency. Employing Cameo Simulation Toolkit will assist enterprises in
  significantly reducing project costs, allowing users to identify design errors before
  the actual production of components.
- Requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- To access various Dassault Systèmes support site resources and the support tool,
  login with your 3DEXPERIENCE ID.
- Requires setup of connected app in Teamwork Cloud
- Simulation using Jupyter Notebook requires setup of Teamwork Cloud projects.
- DSLS servers can only be hosted on physical computers (with the exception of using
  HyperV virtualization).
- To run DSLS 2024x licensing on Linux, glibc 3.4.20 (at a minimum) is required.
- Microsoft Visual C++ Redistributable must be installed to use modeling tools with
  DSLS licenses (Windows OS only).
- The Auto Convert Units option is enabled by default for the project.
- The Auto Convert Units option is disabled by default for the projects saved with
  versions previous to the 2024x version.
- The Auto Convert Units option in the Simulation Configuration Specification dialog
  is only visible with the Expert mode.
- The simulation properties set in the Simulation Configuration supersede the ones
  set in the Project Options dialog.
- The Histogram can be used only as a local user interface, and the Number Of Runs
  property of the Simulation Configuration must be set to more than 1.
- Initialize References appears if you open the Specification window in the All or
  Expert Properties mode.
- References between objects created inside a system occur when you create a project
  similar to the following example.
- When the InitializeReferences is false, the reference property in the block will
  not be initialized.
- DSLS servers can only be hosted on physical computers.
- Cameo Simulation Toolkit 2022x Refresh1 introduces multiple improvements to the
  server-side simulation capability.
- The Histogram can be used only as a local user interface.
- The Number Of Runs property of the Simulation Configuration must be set to more
  than 1.
- Server-side simulation is significantly faster than on the client-side.
- As of version 2022x, the integration with Maple is no longer supported.
- The support of integration with Maple will be discontinued from version 2022x.
- This version of Cameo Simulation Toolkit introduces Dymola integration allowing
  you to run Dymola commands, a possibility to use HTML widgets in UI mockups, a way
  to terminate streaming Activities by output parameter multiplicity, and new parameters
  for simulation via command-line.
- Model initialization, simulation performance, and memory usage in large projects
  have been significantly improved (up to 3-4 times).
- When InitializeReferences is false, the reference property in the block will not
  be initialized.
- Server-side simulation supports live Timeline charts.
- Triangular distribution support for random input generation.
- A new -leaveprojectopen parameter has been introduced into the command-line interface.
- Boolean and Enumeration values are represented in Timeline plots now.
- Cameo Simulation Toolkit 2022x Refresh1 introduces a number of server-side simulation
  functionality improvements.
- You can run server-side simulations via the Resources web application user interface.
- FMU generation uses selected Simulation Configuration properties, and can contain
  defined data.
- Server-side simulation available
- Integration with Maple is no longer supported
- Server-side simulation supports the DSLS licensing server.
- No specific notes provided.
- 'FMUs can be generated for two platforms: Linux 64-bit and Windows 64-bit.'
- A simulation server certificate is required to co-simulate the generated FMU.
- Cameo Simulation Toolkit provides a model execution framework based on OMG fUML
  and W3C SCXML standards.
- From version 2024x, in addition to FlexNet, server-side simulation supports the
  DSLS licensing server.
- Cameo Simulation Toolkit 2024x introduces live unit conversion for simulation runtime
  objects.
- Server-side simulation with modified properties of a Simulation Configuration without
  changing the Teamwork Cloud project.
- Live unit conversion for simulation runtime objects.
- To access the 3DSupport App, you need to have the appropriate support role.
- Users will find that one of the key business benefits of the Cameo Simulation Toolkit
  is cost efficiency.
- Introduces server-side simulation functionality improvements.
- Allows running simulations via the Resources application.
- You must have the same Java HOME version as the modeling tool’s Java version.
- You must have a simulation server certificate to co-simulate the generated FMU.
- Cameo Simulation Toolkit provides the first in the industry extendable model execution
  framework based on OMG fUML and W3C SCXML standards.
- The purpose of a simulation is to gain system understanding without manipulating
  the real system.
- This API allows performing State Machine simulations based on the W3C SCXML standard.
- Login with your 3DEXPERIENCE ID to access the support resources.
- Cameo Simulation Toolkit provides the first in the industry extendable model execution
  framework.
- Can simulate models using REST API or Cameo Collaborator for Teamwork Cloud user
  interface.
- Math engine integrations (Matlab, Mathematica, etc.) are not available.
- FMU/FMU co-simulation with Windows binaries is not available.
- UseCase Execution is not available.
- DSL stereotypes are not applied to created Slot and InstanceSpecification elements.
- Finding elements by Name (e.g Signals, Operations with ALH, mapping with ExcelHelper)
  is not available.
- The Simulation Template must be shared on the 3DEXPERIENCE platform On-Premise.
- The Simulation Template type must be One-click.
- You must use the generated FMU with tools that use the same JAVA version as the
  modeling tool.
- The default value is Before entry in Version 19.0 and later.
- The model runs an infinite loop without StackOverflowError, and the execution is
  not terminated.
- The model runs an infinite loop until StackOverflowError occurs, and the execution
  is terminated.
- Cameo Simulation Toolkit is a MagicDraw plugin, which provides a unique set of tools
  supporting the standardized construction, verification, and simulation of computational
  complete models based on a foundational subset of the UML.
- fUML 1.3 specification support.
- You can simulate only Activities that are owned by a Package or a Class.
- Simulation sample projects are available in the install_root/samples/simulation
  directory.
- Any number of simulation engines can be implemented as separate plugins and registered
  to Simulation Framework.
- Parametric diagram is designed to describe mathematical equations by modeling elements.
- A change in state will result in a different set of constraint equations to be recalculated.
- No specific authentication required.
- Before executing UML or SysML model, you need to make sure that it has been correctly
  modeled.
- Cameo Simulation Toolkit supports use of Arrays in Class/Block as a data type.
- If there are multiple implementation Classes, Simulation Toolkit will randomly choose
  one.
- Cameo Simulation Toolkit allows you to perform a State Machine Simulation based
  on the W3C SCXML standard.
- Cameo Simulation Toolkit comes with an interaction engine that can simulate an interaction
  element based on the UML semantics.
- Can initialize an object from the Classifier of the Instance Specification.
- Slot values will be loaded from the Instance Specification.
- You can simulate Teamwork Cloud projects on the server without using a modeling
  tool.
- You can run an entire Instance Table or the selected rows in it by using a compatible
  Simulation Configuration.
- The Simulation Template has to be shared on the 3DEXPERIENCE platform On-Premise.
- Subsets are initialized at the beginning of simulation and updated during simulation.
- You can only run a project with a UI mockup, Time Series Chart, or Timeline Chart.
- If the project has no specified UI, the Run simulation menu item is not available.
- You can only simulate the projects that have a Simulation Configuration.
- Simulation results can be saved and displayed in a Cameo Collaborator document.
- fUML 1.3 specification support
- Supports Decision Nodes with probabilities over all outgoing edges
- During server-side simulation, you can open UI Mockups including Frame, embedded
  Widgets, and Image Switcher.
- Timeline Charts do not need to be generated and attached to a Teamwork Cloud project.
- Time Series Charts do not need to be generated and attached to a Teamwork Cloud
  project.
- Simulation sample projects are available in the <install_root>/samples/simulation
  directory.
- Projects can be added to Teamwork Cloud by creating a new project or adding a local
  project.
- The Cameo Collaborator Publisher plugin must be installed in your modeling tool.
- Cameo Collaborator for Teamwork Cloud works only with Teamwork Cloud projects.
- Cameo Collaborator for Teamwork Cloud does not support Internet Explorer.
- You can only simulate projects that have a Simulation Configuration.
- The model used in the figures is the SpacecraftMassRollup sample model.
- You can simulate a Behavior with or without its context Classifier.
- Simulation can be run directly from Activity, State Machine diagram, or Interaction.
- The issue causing undesired session invalidation has been fixed.
- The performance concern where the Web Application Platform welcome page takes an
  extended time to load has been fixed.
- The issue where resources failed to load when changing role scope for large user
  groups has been eliminated.
- The minimum supported version is Apache Tomcat 10.1.
- Teamwork Cloud no longer supports CentOS 7 due to its approaching EOL.
- Default port is 8443.
- No Magic, Inc. Copyright © 1998 – 2025 No Magic, Incorporated, a Dassault Systèmes
  company – All Rights Reserved.
- Admin web applications allow management of users, roles, and resources.
- Time Series and Timeline Chart data is exported to HTML/CSV.
- Some Requirements and Constraint failures are not annotated.
- You need to have the Manage Simulations permission to view and manage active simulations.
- To release locked elements, you must have the Resource Locks Administrator role
  (or the Read Resources and Release Resource Locks permissions) for the resources
  you want to unlock.
- Uses OAuth2 with refresh token — requires setup of connected app in Teamwork Cloud
- Some objects may return nulls in deeply nested fields
- Allows tracking changes made to the project.
- Displays versions, contributors, and branches of each modification.
- Provides insights into Teamwork Cloud data, allowing export to Excel or CSV formats.
- The 2024x Refresh3 was released on July 11, 2025.
- Cameo Collaborator for Teamwork Cloud does not support Internet Explorer. Use a
  different internet browser instead.
- Projects must have a Simulation Configuration to be simulated.
- The issue causing undesired session invalidation has been fixed. This fix eliminates
  problems like losing uncommitted changes when working with Cameo Collaborator documents.
- Frequent patching of Tomcat is needed to address the latest vulnerabilities (CVE)
  discovered.
- Cassandra uses the Java Native Access (JNA) library to access platform-specific
  shared libraries.
- New User Group Membership Manager role introduced.
- Visual representation of branch activity implemented.
- Resources in Teamwork Cloud include projects and documents.
- Resource Manager and Resource Contributor roles enable users to work on document
  resources.
- The API connects to Teamwork Cloud to execute simulations.
- REST API documentation is provided with the installation of Cameo Simulation Toolkit.
- Some features may require additional permissions.
- All Teamwork Cloud and Cameo Collaborator for Teamwork Cloud resources are sorted
  by categories.
- After creating/editing/removing a category, that category in other applications
  will not be updated immediately.
- After creating/editing/removing a resource, the resource in the other applications
  will not be updated immediately.
- To release locked elements, you must have the Resource Locks Administrator role
  or the Read Resources and Release Resource Locks permissions.
- The History card displays basic information, such as versions, contributors, and
  branches of each modification.
- Provides exportable reports on user and resource activity.
- Requires Reports Manager role for access.
- The Simulation Configuration can include various parameters.
- REST API documentation is available at http://<IP>:<Port>/simulation/swagger/index.html.
