auth_info:
- information_source; https://help.hotjar.com/hc/en-us/articles/12244109929751-Hotjar-API-Reference:
  - Authorization uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer <token>" when making requests to the API endpoint.
  - The Hotjar API uses OAuth 2.0 client credentials flow for authentication. First,
    send a POST request to https://api.hotjar.io/v1/oauth/token with grant_type set
    to client_credentials, client_id, and client_secret as application/x-www-form-urlencoded
    parameters. The response returns a temporary bearer token that must be sent with
    all subsequent API calls via the Authorization HTTP header.
  - The Hotjar API uses OAuth 2.0 with the client credentials grant type. Exchange
    your client_id and client_secret via POST to /v1/oauth/token to obtain a bearer
    token, then include it in the Authorization header as "Bearer <token>" for all
    API requests. The token expires after the number of seconds specified in expires_in.
- information_source; https://help.hotjar.com/hc/en-us/articles/36820005914001-Hotjar-API-Reference:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as `Authorization: Bearer <token>`. The token value must be provided by
    the user.'
  - The Hotjar API uses OAuth 2.0 client credentials flow for authentication. First,
    send a POST request to https://api.hotjar.io/v1/oauth/token with grant_type set
    to client_credentials, client_id, and client_secret as application/x-www-form-urlencoded
    parameters. The response contains a temporary bearer token that must be sent in
    the Authorization HTTP header with all subsequent API calls. API keys (client
    ID and client secret pairs) are generated from the Hotjar app settings and must
    be kept secret for machine-to-machine communication.
pagination_info:
- information_source; https://help.hotjar.com/hc/en-us/articles/12244109929751-Hotjar-API-Reference:
  - 'Cursor-based pagination: pass the next_cursor value from the response as the
    cursor parameter in the next request. When next_cursor is null, there are no more
    results. The limit parameter (optional, max 100) controls items per page.'
- information_source; https://help.hotjar.com/hc/en-us/articles/36820005914001-Hotjar-API-Reference:
  - Cursor-based pagination is used. Pass the next_cursor value from the response
    as the cursor parameter in the next request to retrieve the next page. When next_cursor
    is null, there are no additional results. The limit parameter (optional, maximum
    100) controls how many items are returned per page.
  - Use limit (query parameter, optional, maximum 100) to control page size and cursor
    (query parameter, optional) to navigate pages. The response includes a cursor
    field for fetching the next page of survey responses.
- information_source; https://help.hotjar.com/hc/pt-br/articles/12244109929751-Refer%C3%AAncia-da-API-do-Hotjar:
  - Pagination uses optional query parameter "limite" (limit) with maximum value of
    100 to control the number of survey responses returned per request.
  - The API uses cursor-based pagination with optional limit parameter (maximum 100
    surveys per request). The cursor parameter retrieves a specific page, and the
    response includes a results list of survey items ordered by creation date in descending
    order. Stop paginating when no cursor is returned in the response.
