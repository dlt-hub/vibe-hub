- Custom fields are available on the per-user Premium subscription plan and above.
- To create custom fields that are accessible across your Teamwork account, you need
  to have administrator permissions.
- Total request record count to be deprecated as of the 6th January 2025.
- Uses page=2 to request a specific page.
- Default page size is 50.
- Pagination works with page and pageSize parameters.
- All milestones are returned on projects that the authenticated user is associated
  with.
- This call uses pagination, returning 100 milestones per page by default.
- Only the time entries that the logged-in user can access will be returned.
