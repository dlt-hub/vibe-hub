notes:
- Our public API allows you to easily integrate our secure file sharing features to
  your application.
- Uses OAuth2 for authentication
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The Quatrix user interface is now available in German!
- Users can access their SFTP remote sites via SSH keys.
- Requires setup of connected app in Quatrix
- Multiple incorrect login attempts may trigger a lockout
- Depending on the account subscriptions and permissions assigned to you by the site
  administrator, some of the functionality described in the document might not be
  applicable to you.
- Administrator can set a password policy for users' passwords.
- Users can change their passwords.
- Forced password change can be set for first login.
- Single Sign-on is turned on in the FTP-Stream account
- FTP-Stream Web service will display SignOn with Identity Provider button for authentication
  via identity provider
- Maytech services are backed up every hour on the hour locally at your chosen data
  centre.
- In FTP-Stream, we retain site backups called snapshots for 28 days.
- All sensitive data is stored encrypted.
- Customer data is encrypted at rest using the NSA approved AES algorithm with 256
  bit key strength and in transit over HTTPS / SFTP or PGP.
- None, we never access Customer data.
- Administration of production servers containing customer data is restricted to named
  individuals only.
- Access is restricted to SSH2 and locked to specific Maytech's IPs.
- Authentication is two factor - public key and Time Based one Time Password (TOTP).
- General support staff cannot access the Customer's Mutual data and are granted a
  one time navigate only access link to review account information at the request
  of the customer.
- 'Transport Layer: TLS 1.2.'
- Authentication and Key Exchange; ECDHE-RSA 256 bit (with forward secrecy).
- 'Symmetric Algorithm: AES256bit in GCM Mode.'
- 'Integrity Algorithms: SHA-256.'
- SSH-key authentication for SFTP is available.
- Software keyring, keyring is stored on separate encrypted volume.
- All administrative access is encrypted (SSH with public key and 2FA authentication),
  customer access is encrypted (secure TLS or SSH), data at rest encrypted (AES-256),
  the LUKS container key is rotated quarterly.
- Load balancer with HTTPS communication to web servers.
- Database data, server disks, SAN storage and backup data are encrypted at rest with
  AES-256 bit encryption.
- Maytech store customer data at customers’ chosen data centre and we never replicate
  it or back it up outside the chosen data centre.
- Maytech retain customer data for 28 days after it is deleted.
- No, data is never replicated outside the chosen data centre.
- Maytech services can be provisioned at a data centre location of Customer’s choice
  ensuring the compliance with local and international data regulations.
- We use third party data centres to deliver the hosting services.
- Each data centre meets, or exceeds, Tier 3 data centre standards.
- Maytech data centre locations support twin connection resilient Internet breakouts
  with guaranteed bandwidth.
- Maytech’s platform is highly-available and a resilient web application.
- Maytech's data centres feature a layered security model, including safeguards like
  custom-designed electronic access cards, alarms, vehicle access barriers, perimeter
  fencing, metal detectors, and biometrics.
- The Customer's data on the Quatrix server is transient and not modified on our systems.
- Yes, the Customer controls data and service access policy.
- Yes, it is possible to request a bespoke retention period upon Customer’s request.
- Live streaming mirror to a second data centre with one hour migration time in the
  event of a major disaster.
- We never share Customer's data with third parties.
- On identification of any breach we would inform the Customer within an hour or as
  soon as it is practicable.
- Maytech back up customer data every hour locally at the chosen data centre.
- Maytech’s approach to data backup is governed by ISMS OP 31 - Data Backup Policy.
- Yes.
- All users except admin are jailed to their home folders and cannot see files or
  folders outside.
- Comprehensive audits logs are available and all user activity is tracked.
- Maytech's services are very extensively monitored, we have more than 125 checks
  in place.
- The CHECK scheme is UK specific and enables penetration testing by National Cyber
  Security Centre (NCSC) approved companies.
- Maytech's Information Security Management Systems are ISO 27001 certified.
- Maytech’s products are PCI-DSS compliant.
- Maytech’s services are GDPR and HIPAA compliant.
- Meets HIPAA, GDPR, PCI-DSS, NIST, SOC 1, SOC 2, SOC 3, ISO 27001 compliance standards.
- Maytech’s services are also GDPR and HIPAA compliant.
- Incident response programs in place with one hour notification for unauthorized
  access to customer data.
- User name with strong password both of which are stored one way encrypted.
- Two-factor authentication for web access and SSH public key authentication for SFTP.
- IP restrictions per user
- Export filtered users in CSV format
- User to user visibility feature enables account owners and administrators to create
  and manage user links which provides better user visibility and leads to more accurate
  user management.
- Dropbox is now available in the list of our supported remote site types.
