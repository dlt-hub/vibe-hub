notes:
- You need to insert the code in your website manually â€“ between tags <head> and </head>.
- Smartsupp visitor is identified by unique key stored in cookies.
- By default chat conversation is terminated when visitor opens a sub-domain on your
  website.
- You should set main domain as cookie domain if you want chat conversations uninterrupted
  across your sub-domains.
- These features require connection to your e-shop database and getting the data from
  it.
- Requires connection to your e-shop database to get data.
- 'Read this tutorial first: Google Analytics Connection'
- If you want to send Smartsupp events only to one specific account you do so by selecting
  it via GA KEY.
- You can help us translate Smartsupp widget! Just write us at support@smartsupp.com
  and we will provide you with further instructions.
- All API requests must be made over HTTPS.
- Data is sent and received in JSON format.
- Webhooks allow you to receive real-time updates when a specific event occurs.
- Request body is in JSON format.
- When you receive a webhook event, you should always return HTTP response in 2xx
  class.
- Webhooks need to be enabled by contacting support with the URL and required events.
errors:
- '400: Bad Request. General client error, possibly malformed data.'
- '401: Unauthorized. The API Key was not authorised (or no API Key was found).'
- '403: Forbidden. The request is not allowed.'
- '404: Not Found. The resource was not found.'
- '422: Unprocessable Entity. The data was well-formed but invalid.'
- '429: Too Many Requests. The client has reached or exceeded a rate limit, or the
  server is overloaded.'
- '500: Server errors. something went wrong with our servers.'
- '403 Forbidden: Invalid request hmac signature'
