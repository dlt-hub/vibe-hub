auth_info:
- information_source; https://docs.sysdig.com/en/developer-tools/sysdig-api/:
  - The Sysdig API uses API token authentication sent via HTTP headers over HTTPS.
    Obtain the API token from your account settings or use a Team-Based Service Account
    token. Include the token in request headers (exact header name and usage pattern
    not specified in this excerpt). Authorization is role-based, with permissions
    varying by user role and service account type.
  - 'To use the Sysdig APIs, authenticate by setting an Authorization header with
    a Bearer token. The token can be a team-based service account, global service
    account, or user-based API token. The header format is: Authorization: Bearer
    {token}'
- information_source; https://docs.sysdig.com/en/docs/sysdig-secure/vulnerabilities/findings/:
  - 'Authorization via Bearer token in the Authorization header. Include the header
    ''Authorization: Bearer <API_TOKEN>'' in your GET request to the Sysdig Secure
    endpoint to retrieve SBOM results. The API_TOKEN is your Sysdig API token.'
- information_source; https://docs.sysdig.com/en/sysdig-secure/event-forwarding-to-ibm-mcm/:
  - Generate a Grafeas API key and authenticate an IBM Cloud IAM token. The Grafeas
    API Key is required and must be entered in the integration configuration when
    setting up IBM MCM forwarding through Sysdig Secure UI. The IBM Cloud IAM token
    is used for authentication with IBM Cloud services.
possible_base_urls:
- information_source; https://docs.sysdig.com/en/developer-tools/sysdig-api/:
  - '`https://api.au1.sysdig.com`'
  - '`https://api.eu1.sysdig.com`'
possible_endpoints:
- information_source; https://docs.sysdig.com/en/docs/sysdig-secure/vulnerabilities/findings/:
  - GET https://<HOSTNAME>/secure/vulnerability/v1beta1/sboms
- information_source; https://docs.sysdig.com/en/sysdig-secure/manage-threat-detection-policies/:
  - DELETE /api/secure/policies/v1/blackout
  - GET /api/secure/policies/v1/blackout
  - GET /secure/policies/v4/deployments/{deploymentId}
  - POST /secure/policies/v4/deployments
  - PUT /api/secure/policies/v1/blackout
