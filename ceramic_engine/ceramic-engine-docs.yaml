notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Ceramic is a cross-platform framework for creating 2D apps and games.
- It supports export to desktop, mobile, web, and Unity projects.
- Make sure not to have spaces in the installation path
- Ceramic is mostly self-contained. It embeds its own versions of haxe, node & electron
- Ceramic has multiple backends that need to be specified when building and running
  an app.
- Events are automatically generated at compile-time from event declarations.
- Bindings are safely removed when the owner is destroyed.
- Ceramic is compatible with the text and xml BMFont formats.
- 'Ceramic supports several audio formats: WAV, OGG, MP3, FLAC.'
- Assets are loaded using the Assets API.
- Building for Android can be done from Mac, Linux and Windows
- Building for iOS can only be done from Mac
- Ceramic is currently only compatible with Haxelib 4.0.3.
- Make sure not to have spaces in the installation path (current limitation).
