auth_info:
- information_source; https://api.electionbuddy.com:
  - 'API key authentication is required. Send the API key in the Authorization header
    as a bearer token with the format "Authorization: <api_key>". The api_key value
    is a string like "i89V-AH5V2Qyk7zaYNHt8fyZNRNwPQAZDUVzozRt".'
  - 'API key authentication is required. Send the API key in the Authorization header
    as a bearer token. Example: Authorization header with value ''f8MXwEEeTyvNxz1kPrb-RGVQsr-PVAwFK8sbS6Qw''.'
  - API key authentication is required. Send the API key in the Authorization header
    with the exact value provided (e.g., 'i89V-AH5V2Qyk7zaYNHt8fyZNRNwPQAZDUVzozRt').
    The header name is 'authorization'.
  - 'API key authentication is required. Send the API key in the `authorization` header
    with the format `authorization: <api_key>`. Example: `authorization: i89V-AH5V2Qyk7zaYNHt8fyZNRNwPQAZDUVzozRt`.'
  - API requests to this endpoint require bearer token authentication passed in the
    authorization header. The token is sent as a header named authorization with the
    value being the API token string (e.g., 'i89V-AH5V2Qyk7zaYNHt8fyZNRNwPQAZDUVzozRt').
pagination_info:
- information_source; https://api.electionbuddy.com:
  - The endpoint uses offset-based pagination with query parameters page (optional,
    current page number) and per_page (optional, number of records per page). The
    response includes meta fields total (total count), page (current page), and per_page
    (records per page). Continue paginating by incrementing the page parameter until
    all results are retrieved.
  - The endpoint uses query parameter pagination with page (current page number) and
    per_page (number of records per page), both optional. The response includes a
    meta object with total field indicating the total count of results.
- information_source; https://api.electionbuddy.com/:
  - The endpoint supports offset-based pagination via optional query parameters page
    (current page number) and per_page (number of records per page). The response
    includes a meta.total field indicating the total count of votes. Stop paginating
    when the returned results are fewer than per_page or when page exceeds available
    pages.
  - 'The endpoint uses query parameter pagination with page (optional, current page
    number) and per_page (optional, number of records per page). The response includes
    meta fields: total (total records), page (current page), and per_page (records
    per page). Continue paginating by incrementing the page parameter until all results
    are retrieved.'
