notes:
- MindsDB Inference Endpoints are OpenAI compatible.
- The 'Name your datasource' and 'Description' fields are required for all data source
  types.
- The 'Mind name' field is required when creating a Mind.
- Always keep your API keys safe and revoke it if you suspect it has been compromised.
- Minds do not store or copy your data. Instead, Minds poll data from the connected
  data sources using the provided connection parameters whenever required.
- Minds API key is required for access.
errors:
- '401 Unauthorized: Check your API key.'
auth_info:
  mentioned_objects:
  - MINDS_API_KEY
