auth_info:
- information_source; https://docs.stepci.com/guides/testing-http.html:
  - Basic auth uses username and password fields in the auth.basic object. Bearer
    token auth uses a token field in the auth.bearer object. Both are specified within
    the http request configuration.
- information_source; https://docs.stepci.com/guides/testing-grpc.html:
  - gRPC requests support TLS authentication configured under the auth.tls field.
    Provide rootCerts, privateKey, and certChain as file paths to enable mutual TLS
    authentication.
possible_base_urls:
- information_source; https://docs.stepci.com/guides/testing-http.html:
  - https://example.com
  - https://jsonplaceholder.typicode.com
possible_endpoints:
- information_source; https://docs.stepci.com/guides/testing-http.html:
  - GET https://example.com/protected
  - POST https://${{env.host}}/${{env.resource}}
