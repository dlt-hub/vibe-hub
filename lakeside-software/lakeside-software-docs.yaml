notes:
- New API Keys feature.
- Use API keys with the Power BI Connector.
- This functionality requires Accessibility permission. If the permission is not granted,
  application hang events will not be collected.
- The following sensors will be retired on the 26th of November 2025.
- Tile Mode is scheduled for deprecation in the upcoming 11.5 release. Customers are
  encouraged to begin transitioning away from dashboards that rely on Tile Mode functionality.
- The SysTrack Snapshot API will no longer be supported after the end of 2025. This
  legacy API was used in earlier versions of Assist for ITSM. Please upgrade to the
  latest version to ensure continued compatibility.
- Updated the check time to be every 5 minutes for more up to date triggering
- The SysTrack Snapshot API will no longer be supported at the end of 2025.
- Image Planner will be discontinued in July 2025.
- Defrag Disk Action will be retired July 10, 2025.
- The message size limit is 28 KB.
- The primary user is displayed in the header if one exists, but the data is not filtered
  for the primary user.
- UPN collection may vary based on system configuration and integrations.
- The Anomalies functionality is part of the SysTrack Intelligence Package. To access
  this functionality, you must purchase the Intelligence Package.
- It is possible for a system to go offline between the time a user loads the Anomalies
  detail page and drills down into the system in Resolve.
- Once the minimum threshold is changed, it may take up to 24 hours for the new setting
  to take full effect across the system.
- Authentication for Audit API endpoints is handled through a dedicated service account.
- The Data API is now considered legacy. Transition to the SysTrack API for better
  performance.
- The BSOD Names and Descriptions that appear in this dashboard are defined by Microsoft.
- For On-Premises, System Context configuration is only available on the Global Master.
- Context names are limited to 25 characters.
- We discontinued support for version 10.6 agents on March 24, 2025.
- We discontinued support for On-Premises 10.5 versions on March 20, 2025.
- We discontinued support for version 10.5 agents on January 21, 2025.
- We discontinued support for version 10.4 agents on October 15, 2024.
- We discontinued support for version 10.3 agents on September 10, 2024.
- We changed our documentation URL to documentation.lakesidesoftware.com for easier
  navigation and a better user experience.
- Support for version 10.5 agents will be discontinued on January 21, 2025.
- Support for version 10.6 agents will be discontinued on March 24, 2025.
- Support for On-Premises 10.5 versions will be discontinued on March 20, 2025.
- SysTrack will contain a new Lakeside logo, in the 11.3 release.
- Licenses Dashboard does not error.
- The Windows Build 23H2 is included.
- The SF_BootCount View configuration settings have been updated.
- Outdated Software dashboard data conversion has been fixed.
- Errors for converting data and invalid objects have been resolved.
- A system serial number column has been added.
- Default survey frequency is 4 hours.
- Uses sample rate to determine the chance of user notification.
- Common Errors with Automations
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- SysTrack collects data from Microsoft Entra ID (Azure AD) and on-premises Active
  Directory (AD) every 12 hours, increased from the previous 24-hour interval.
- You must use SysTrack 11.1 and higher for Entra ID collection on macOS.
- After setting a custom logo or icon for the Self-Help Application, you must perform
  a read config for the change to be reflected in the Self-Help Application.
- As soon as you upload your custom logos or icons, they will be visible to all users
  of SysTrack.
- All upload files are a maximum of 10MB.
- The data from a synthetic transaction should usually appear in this DEX Pack within
  1 day.
- 'Technical Preview Users: Uninstall any technical preview releases prior to installing
  the SysTrack 9.0 Agent.'
- Requires SSL Certificate Verification for secure connection to the SysTrack Server.
- For Cloud Edition, only an internet connection is required.
- The Agent control script must be run as root or with sudo.
- UPN collection depends on system configuration.
- Currently, UPN collection is not supported for mobile agents.
- Cannot use features such as Azure log analytics, Email notifications, Open telemetry,
  Splunk integration with the Cloud Proxy.
- The features of the SysTrack Intelligence Package will not be available with the
  Cloud Proxy.
- Requires setup of connected app in api
- Your organization must use Microsoft's Power BI Service to configure this scheduled
  data refresh.
- Make sure to use a valid Power BI Read-Only API key. If you use a key that has expired
  or has been revoked, you will receive errors in later steps.
- 'If Microsoft 365 integration with SysTrack is enabled, access to the following
  Microsoft internet services is required: https://graph.microsoft.com and https://login.microsoftonline.com'
- This is not available in cloud.
- You can only delete existing shared connections that are not currently used in a
  dashboard.
- Uses Azure B2C for customer authentication
- After this DEX Pack is installed, it may take up to 24 hours for data to appear.
- If you update or reinstall this DEX Pack, you must reassign any Views created below
  to the SF_Employee Wellbeing Role.
- If you update or reinstall this DEX Pack, you must reassign any Views created below
  to the SF_Log4J Role.
- There are 13 categories that make up the health score.
- Some objects may return nulls in deeply nested fields
- If a memory leak is detected that is higher than 0.2 KB per minute (with a sensitivity
  level of 85%), an alarm will be triggered and a Notification will be sent.
- The default setting for Sensitivity Level is 85.
- To avoid duplicate data in the tables, the best practice is to have only one diagnostic
  setting configured.
- Collects data for Azure Monitor, WVD Connections, WVD Management, WVD Feeds, WVD
  Checkpoints, WVD Errors.
- This configuration is not customizable on the cloud.
- It is customizable for On-Premises.
- 'IMPORTANT: You must install .NET Framework 4.8 prior to installing or upgrading
  SysTrack On-Premises.'
- Every user added to SysTrack (B2C or SAML) is added to the group All Users.
- Tenants that are not configured for SSO SAML will not have the SSO Type column.
- If the tenant is not configured for SSO SAML, the SSO Type option is disabled until
  the tenant is configured.
- You cannot remove yourself from a group.
- Tenants not configured for SSO SAML will not see the SSO Type column.
- If you are using group claims to control access to SysTrack, you must update the
  All Users permission set to have either the lowest level of permissions or none
  at all.
- Some Identity Providers limit the number of group claims that can be sent within
  a SAML assertion.
- Administrators can generate API keys for the SysTrack, Power BI, and Audit APIs
  directly from the Manage API Keys page in Settings.
- Authentication through service accounts is still supported, but we recommend that
  you transition to API keys for improved control and security when programmatically
  calling APIs.
- Mac OS Systems must have SysTrack Agent 11.0 or higher.
- OneDrive Sync Issues sensor will be retired and no longer supported as of January
  22, 2025.
- WMI Service Stopped sensor will be retired and no longer supported as of January
  22, 2025.
- Detailed data is retained for only 30 days.
- You can set the focus time anywhere from 2 days to 3 years.
- This is a Windows-only application.
- IT announcements are visible in the Self Help app until the expiration date of the
  announcement.
- The Contact IT support option only appears if the ServiceNow integration is configured.
- Sign in as a SysTrack customer to see this content.
- You must be a SysTrack Administrator to access the Manage API Keys page.
- Previous versions of the Power BI Connector used a different form of authentication.
- Pane sizes are saved relative to the size of the browser.
- Due to some built-in space restrictions, the Dashboard Viewer may not allow specific
  dashboard layouts.
- The Edit Dashboard and Save Default Layout buttons are only available to users with
  Dashboard Builder privileges.
- You must purchase the SysTrack Intelligence Package to gain access to its features.
- Customers with the SysTrack Intelligence Package have access to both types of queries.
- Central queries may also be made available to other customers upon request.
- Detects and predicts anomalies and patterns
- Resolves issues before use impact
- Creates a more effective support process
- Results in enhanced user productivity
- In order to get notifications and maintenance about releases, go to cloudstatus.lakesidesoftware.com
  to register.
- Access to the SysTrack Dashboard Builder is dependent on your security privileges
  as set up by your System Administrator in SysTrack Deploy.
- The SysTrack Dashboard Builder provides a means for IT professionals to easily create,
  save, share and refine custom views.
errors:
- Error when size exceeds 28 KB.
- 'UPN_NOT_DISPLAYED: Local Active Directory record does not contain a UPN.'
- 'NOT_COLLECTED: User data is anonymized or not fully collected.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '0: No error'
- '1: Failed To Run indicates that the system encountered an error while attempting
  to run the Action.'
- '2: Failed To Run As User indicates that the user encountered an error while attempting
  to run the Action.'
- '3: Failed To Unpack indicates an error unzipping the Action.'
- '4: Failed To Authenticate indicates the Action could not be authenticated.'
- '5: Failed To Prompt indicates an issue prompting the user.'
- '6: Failed To Notify indicates an issue notifying the user.'
- '7: Timed Out indicates that the Action ran too long and the Agent terminated it.'
- '8: Not Found indicates the Action does not exist on the system.'
- '9: Unsupported indicates that the system does not support the Action.'
- 'Expression.Error: Access to the resource is forbidden. If you see this error, verify
  that you are using the correct API key.'
