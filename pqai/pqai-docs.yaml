auth_info:
- information_source; https://api.projectpq.ai/docs:
  - API requests require a token passed as a query parameter named token. Replace
    the fake token "392cd21128f44cc496331c4c9c772b62" with a valid access token obtained
    from the Getting Started section. The token can be included in the query string
    (e.g., ?token=YOUR_TOKEN) or in browser URLs.
  - All requests (except patent drawing endpoints) require authentication via a `token`
    query parameter. Pass the token as a query string parameter like `?token=YOUR_TOKEN_HERE`
    appended to the URL. The token value should be a valid access token string provided
    by the API service.
possible_base_urls:
- information_source; https://api.projectpq.ai/docs:
  - http://api.projectpq.ai
  - https://api.projectpq.ai
possible_endpoints:
- information_source; https://api.projectpq.ai/docs:
  - GET /search/102/
  - GET https://api.projectpq.ai/patents/:pn/drawings/:n
  - GET https://api.projectpq.ai/patents/:pn/thumbnails/:n
  - GET https://api.projectpq.ai/patents/{patent_id}
  - GET https://api.projectpq.ai/patents/{patent_id}/thumbnails/{page}
  - GET https://api.projectpq.ai/search/102
  - GET https://api.projectpq.ai/search/{query}
