notes:
- Webhook requests include a JSON body which describes the event type, the time of
  occurrence, and may include additional metadata in the 'data' field.
- Webhook events contain data serialized as JSON.
- The metadata included with webhook events is purposefully minimal.
- Webhooks allow you to receive an HTTP POST to the URL(s) of your choosing when certain
  events occur in your SimpleMDM account.
- Metadata included with webhook events is minimal.
- Webhooks allow you to receive an HTTP POST to the URL(s) of your choosing when certain
  events occur.
