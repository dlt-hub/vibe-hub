- While security should be a concern for all developers, in the blockchain space developers
  must be additionally conscious of many areas which can be exploited.
- A Side-Channel Attack occurs when something orthogonal to the implementation of
  the algorithm used can be exploited to learn more about secure or private information.
- In JavaScript, memory may not be securely allocated, or more importantly securely
  released.
- Advanced timing attacks are very difficult to mitigate in any garbage-collection-based
  language.
- Handling a change in the network (e.g. Grli vs Mainnet) is incredibly complex and
  a slight failure can at best make your application seem confusing and at worst cause
  the loss of funds, leak private data or misrepresent what an action performed.
- The best practice when a network change occurs is to simply refresh the page.
