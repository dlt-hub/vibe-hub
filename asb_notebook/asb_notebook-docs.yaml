auth_info:
- information_source; https://asbnotebook.com/spring-boot-and-keycloak-integration-example/:
  - 'The API uses OAuth 2.0 authentication via Keycloak. Access tokens must be obtained
    by providing Grant Type, Client ID, Client secret, username, and password to Keycloak,
    then the generated access token is passed in the Authorization header of requests.
    Role-based access control restricts endpoints: /common accessible to USER or ADMIN
    roles, /user to USER role only, and /admin to ADMIN role only.'
possible_base_urls:
- information_source; https://asbnotebook.com/jpa-one-to-one-example-spring-boot/:
  - http://localhost:8080
- information_source; https://asbnotebook.com/spring-data-jpa-crud-example/:
  - http://localhost:8080
possible_endpoints:
- information_source; https://asbnotebook.com/springboot-postgresql-integration-testing-with-testcontainers/:
  - DELETE /employee/{id}
  - GET /employees
  - POST /employee
- information_source; https://asbnotebook.com/spring-boot-and-keycloak-integration-example/:
  - GET /admin
  - GET /common
  - GET /user
- information_source; https://asbnotebook.com/spring-boot-cassandra-crud-example/:
  - DELETE /students/{id}
  - GET /students
  - POST /students
  - PUT /students/{id}
