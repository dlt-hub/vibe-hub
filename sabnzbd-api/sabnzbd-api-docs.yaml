notes:
- API requires the users API key to be supplied in all API requests.
- The version and auth functions do not require the API key.
- You will never receive passwords, each character will be replaced by `***` characters.
- SABnzbd requires an API key from Config->General in your 3rd party program
- A post-processing script will only run when the job has completed without errors.
- If you want to always run the script, you need to disable the option Post-Process
  Only Verified Jobs.
- API key is required for accessing the API.
- Running from sources on macOS is not recommended unless you want to try the latest
  GitHub copy.
- SABnzbd must be restarted for the changes to take effect.
- The backup contains all sensitive information like your passwords and API keys!
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Check your Usenet provider's documentation for the proper values!
- Uses API key for authentication
- Some objects may return nulls in deeply nested fields
- Sorting replaces any pattern keys in the sort string with real values, before creating
  the directory structure and renaming files.
- If Sorting is active for a specific job, the 'Deobfuscate final filenames' feature
  will not be applied.
- SABnzbd can send you emails about completion of jobs and about disk almost full
  condition.
- SABnzbd can send notifications to several notification services.
- All scripts must be located in the Scripts-directory, specified in Config->Folders
  and must be executable.
- Exit code 0 will make SABnzbd inspect the returned output.
- Scripts may use any scripting language available on your system; common choices
  are Python, Unix shell, and Windows batch scripts.
- All scripts must be located in the scripts-directory, that can be specified in Config->Folders.
- By default SABnzbd will create self signed certificates for you to use.
- If you expose SABnzbd to the Internet you can use 443 as port number.
- The paths of the log_dir, admin_dir will be relative to the location of the sabnzbd.ini
  file unless a fixed path is set.
- The download_dir, complete_dir, dirscan_dir are relative from the current users
  home directory.
- You can set fixed paths such as D:\Downloads, or /Volumes/nameofdrive/Downloads.
- However, the path must be accessible to SABnzbd when it is launched otherwise it
  will be reset to the default path.
- Setting the SSL Cipher with news servers that support TLS 1.3 connections is not
  (yet) supported by Python and thus SABnzbd.
- Increases in download speed are most notable on systems where CPU power is the limiting
  factor.
- SABnzbd will not present an icon in the Notification area when run as a service.
- The Windows firewall will not warn you if it blocks SABnzbd when running as a service.
- Experimental and advanced
- You can fill out the wizard
- Some output parameters may not be obvious and are described in the documentation.
errors:
- 'error: API Key Required'
- 'error: API Key Incorrect'
- API Key incorrect, Use the api key from Config->General in your 3rd party program
- '[Errno 111] Failed to connect: (110, ''timed out'') -1 @news.example.com:119'
- Exit(...) in the History indicates a non-zero return code from the script.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key or token expiration'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- API key missing, please enter the API key from Config->General into your 3rd party
  program
- 'Thread 3@news.powerusenet.com:119: login failed'
