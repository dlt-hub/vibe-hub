notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Document your project settings very conveniently. Applies like wise to pydantic
  models.
- The default sphinx autodoc extension is not very well suited for automatically generated
  documentation of pydantic models.
- Every modification to the default sphinx auto-documentation should be configurable
  to allow complete customization without enforcing any strict changes to the existing
  documentation.
- Every modification to the default sphinx auto-documentation should be configurable.
- Some objects like Contact may return nulls in deeply nested fields
- Documenting pydantic model configurations in isolation or as a separate member of
  the pydantic model is no longer available.
- All semantic changes from pydantic v1 to v2 take full effect.
- Sphinx < 4.0.0 is no longer supported.
