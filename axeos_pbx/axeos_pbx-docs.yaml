auth_info:
- information_source; https://axeos.com/knowledgebase/pbx-api/:
  - API authentication requires either an API Key or PBX user credentials. Credentials
    can be provided via HTTP Basic authentication (username and password, or apiKey
    as username with key as password) or as a GET query parameter named key with the
    API Key value.
possible_base_urls:
- information_source; https://axeos.com/knowledgebase/pbx-api/:
  - https://[hostname]/apis/pbx/
  - https://[hostname]/apis/pbx/v1/docs
possible_endpoints:
- information_source; https://axeos.com/knowledgebase/pbx-api/:
  - GET /apis/pbx/system_information
  - GET /apis/pbx/users
  - GET https://[hostname]/apis/pbx/v1/docs
  - GET https://[hostname]/apis/pbx/v1/redoc
  - GET https://pbx.example.org/apis/pbx/users
  - POST /apis/pbx/call
