notes:
- Clients are strongly advised to include an explicit Accept header in all resource
  requests.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- All HTTP requests to public endpoints must specify the required response format
  (media/content type).
- Requests that do not specify a required response format will receive a HTTP 406
  Not Acceptable response.
- If the format parameter is missing and no valid Accept header is supplied, the API
  will return a 406 Not Acceptable response.
- The maximum supported value for top is 200.
- Facets are generated by aggregating the different values of specific attributes/fields
  and generating buckets with counts for each value found.
- If the Accept header is not provided, the API will return a 406 Not Acceptable response.
- The maximum supported value for 'top' is 200.
- This is a write-only resource and does not support retrieval of registration information.
- Users with MFA enabled will not able to authenticate access to the API.
- API is self-describing and can be navigated without full documentation.
- Inline link expansion is limited to six nesting levels per request.
- For the initial data pull these two values aren't needed and you can pull directly
  ordering by LastModifiedDateTime and ContactID.
- For the last record returned, the LastModifiedDateTime and the ContactID need to
  be stored so they can be used for the next query.
- Authorization codes have limited use period of several minutes and should not be
  stored.
- Uses OAuth2 with authorization code for token exchange.
- Including offline_access scope requests that a refresh token is generated.
- Webhook callbacks can contain a maximum of 10 events.
- Handler must return a response within 5000ms.
- Ensure to validate the X-Arlo-Platform and X-Arlo-Signature headers
- Not all properties may be returned for Contacts, depending on the request.
- Some objects may return nulls in deeply nested fields
- This resource is always accessed as a subresource of an existing entity.
- ContactEmployment resources describe the employment relationship between a Contact
  and an Organisation.
- Returns a representation of a ContactMarketing, including the properties and links.
- ContactSecurity resources are a subresource of Contact
- Not directly supported for creation or updates via POST, PUT or PATCH.
- Merge requests are executed by administrators to resolve duplicate resources by
  merging details from a source contact into a target destination contact.
- Merge requests are executed by administrators to resolve duplicate resources.
- Some records can be deleted without notice due to merges.
- An OrganisationID is a read-only integer value that uniquely identifies this resource.
- HTTP POST, PUT, and DELETE are not supported.
- EventLogistics resources describe organisational details for an event such as catering
  and room arrangement instructions.
- Configuration options defined in this resource are used directly by the website
  when determining how to present and process registrations for the associated Event.
- HTTP POST, PUT, and DELETE methods are not supported for this resource.
- EventSessionVenueDetails resources are a subresource of EventSession and describe
  venue details for venue-based sessions.
- Session-level registrations are supported only on advanced event types.
- Registrations on standard events do not generate EventSessionRegistration instances.
- RegistrationLimit specifies the maximum number of registrations to accept before
  marking the event as 'full'.
- Returns a representation of an EventSessionRegistrationSummaryCounts resource, including
  the properties Approved, AwaitingApproval, Cancelled, Completed, NotCancelled.
- Link expansion can be used via the expand query parameter.
- Not supported for HTTP POST, PUT, DELETE.
- Collection resource can be accessed from a related Registration or EventOption.
- A document template with a specific id is necessary if the event doesn't have a
  default certificate template setting.
- The collection is returned as a set of Link elements which can be followed to access
  individual EventTemplate resources.
- EventTemplateDescription resources are a subresource of EventTemplate.
- Link expansion can be used via the expand query parameter to inline the entities
  with the HTTP GET response.
- Not all operations support POST, PUT, or DELETE.
- Always use the 'WebsiteRegister' link to obtain the current registration URL.
- OnlineActivityRegistrationSummaryCounts resources are a subresource of OnlineActivity,
  and shows registration related stats.
- Configuration options determine whether the details of the activity should be published
  for public viewing.
- Not supported for HTTP POST, PUT, or DELETE.
- OrderLine resources are a subresource of Order and represent individual invoice
  line items.
- The 'skip' and 'top' parameters are generally used for collection paging.
- CreditNoteLine resources are a subresource of CreditNote
- PlatformEvent resources represent an event on a given platform. These events can
  be polled or delivered to a configured webhook.
- Resource supports retrieval of individual lead instances and collections of leads
  with filters
- HTTP POST, PUT, DELETE are not supported.
- VenueRooms are defined by a name, an optional capacity, and a description.
- Regions are defined by name and a code (short name).
- HTTP POST, PUT, and DELETE are not supported for the TaxRate resource.
- This resource supports retrieval of individual list instances and collections of
  lists.
- The skip and top parameters are used for collection paging.
- AsyncTasks resources represent requests of asyncTask queries and asyncTask cancelations.
- MailMessage resources are a subresource of ArchivedMessages
- Not supported for HTTP GET, POST, PUT, DELETE.
errors:
- '406 Unacceptable: Ensure Accept header contains recognized media types.'
