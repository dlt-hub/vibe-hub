- '400 Bad Request: The request was not valid.'
- '401 Unauthorized: The supplied credentials, if any, are not sufficient to access
  the resource.'
- '403 Forbidden: The requesting user has been denied access to the resource due to
  lack of permissions.'
- '404 Not Found: The requested resource could not be found.'
- '406 Unacceptable: The client did not specify any recognised or acceptable media
  types in its Accept header.'
- '409 Conflict: The resource could not be updated because it contains values that
  conflict with those on the server.'
- '415 Unsupported Media Type: The request could not be processed because it did not
  contain a recognised Content-Type header.'
- '500 Internal Server Error: The requested resource could not be returned because
  of an internal error.'
- '503 Service Unavailable: The API is temporarily down for maintenance.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- BadRequest
- NotFound
- ArgumentException
- '400 Bad Request: The request was not valid. Usually due an invalid query parameter
  such as ''filter'', or an invalid ''fields'' value.'
- '406 Unacceptable: The client did not specify any recognised or acceptable media
  types in its ''Accept'' header.'
- '406 Not Acceptable: Ensure an Accept header is provided.'
