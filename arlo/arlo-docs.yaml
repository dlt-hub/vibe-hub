- '400 Bad Request: The URI parameters or HTTP POST body contains malformed or invalid
  parameters.'
- '404 Not Found: The event specified in the URI does not exist, or is no longer available
  for public registration.'
- '405 Method Not Allowed: The event does not allow registrations to be created using
  POST requests to this resource.'
- '406 Not Acceptable: The request does not contain any valid `Accept` header, or
  any `&format=` query value.'
- '409 Conflict: The specified individual is already registered for the event.'
- '415 Unsupported Media Type: The request has an invalid or missing `Content-Type`
  header value.'
- '422 Unprocessable Entity: The request is understood but could not be processed.'
- '500 Internal Server Error: A server error has occurred while processing the request.'
- 'invalid_request: The OAuth authorization server considered the request, and found
  that it could not be interpreted.'
- 'invalid_token: The specified token could not be found, has expired, or has been
  revoked.'
- 'expired_token: The OAuth authorization server extracted an access token from the
  request, but determined it had expired.'
- 'insufficient_scope: The OAuth authorization server extracted an access token from
  the request, but the scopes to which it pertained were insufficient to complete
  the requested operation.'
- 'access_denied: The user or server denied the access request.'
- 'invalid_request: The authorization request contained an invalid or missing parameter.'
- 'invalid_scope: The authorization request contained an invalid or malformed scope
  parameter value.'
- HTTP response must be in 200-299 range.
- Callbacks that timeout will be considered unsuccessful.
