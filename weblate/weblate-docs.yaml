notes:
- Rate limiting can be adjusted in the settings.py
- Error responses were endpoint specific before this release
- Public project API is available without authentication but heavily throttled.
- Weblate requires using distributed VCS, and could probably be adjusted to work with
  anything other than Git and Mercurial, but somebody has to implement this support.
- Weblate does not try to manipulate the translation files in any way other than allowing
  translators to translate.
- The Docker container uses Weblate’s default settings and connects to the API deployed
  in localhost.
- You might want to pass your Configuration files to the Docker container.
- The program follows the XDG specification for configuration files.
- Uses OpenAPI Specification 3.1.1 to generate the schema for Weblate’s REST API
- Access control for GET /api/users/(str:username)/
- Weblate now supports Markdown files and better syntax checks for Fluent format.
errors:
- '400 Bad Request: when form parameters are missing'
- '403 Forbidden: when access is denied'
- '429 Too Many Requests: when throttling is in place'
- 'too many open files: Compressing the Git repositories may improve this situation.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
