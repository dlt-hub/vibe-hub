auth_info:
- information_source; https://atoms-docs.smallest.ai/client-libraries/overview:
  - Atoms SDK uses JWT token-based authentication. The client connects with a JWT
    token passed to the connect() method (e.g., textChat.connect("your-jwt-token",
    "wss://...")), which is obtained server-side by calling POST atoms-api.smallest.ai/api/v1/conversation/chat
    or POST atoms-api.smallest.ai/api/v1/conversation/webcall with an agentId parameter.
    The Atoms API key must never be exposed on the frontend and should only be used
    server-side to retrieve the JWT token and connection details for the client session.
possible_base_urls:
- information_source; https://atoms-docs.smallest.ai/client-libraries/overview:
  - atoms-api.smallest.ai/api/v1
  - wss://atoms-server.example.com
possible_endpoints:
- information_source; https://atoms-docs.smallest.ai/client-libraries/overview:
  - POST atoms-api.smallest.ai/api/v1/conversation/chat
  - POST atoms-api.smallest.ai/api/v1/conversation/webcall
