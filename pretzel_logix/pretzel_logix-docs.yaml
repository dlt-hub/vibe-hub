auth_info:
- ? information_source; https://www.pretzellogix.net/2021/12/08/step-1-read-the-docs-and-use-postman-to-understand-the-rest-api/
  : - Authentication is done via API key registered for free at thecatapi.com/signup.
      Send your API key in the x-api-key header with each request, not as a query
      parameter.
pagination_info:
- information_source; https://www.pretzellogix.net/2021/12/19/step-13-paging-the-endpoints/:
  - The Cat API uses query parameters limit, page, and order for pagination. The limit
    parameter controls how many results per request (maximum 100, default appears
    to be lower), and page parameter specifies which page to retrieve. Requests increment
    the page number to fetch subsequent pages; the endpoint returns fewer results
    when the limit exceeds available data, indicating the end of pagination.
- information_source; https://www.pretzellogix.net/feed/:
  - 'Pagination uses query parameters: limit (controls number of results per page),
    page (specifies which page to retrieve), and order (sort order). The limit parameter
    has a maximum of 100 results per request; values above 100 default to 1 result
    instead.'
- ? information_source; https://www.pretzellogix.net/2021/12/08/step-1-read-the-docs-and-use-postman-to-understand-the-rest-api/
  : - Use query parameters `limit`, `page`, and `order` to paginate results from the
      `/images/search` endpoint. The `limit` parameter controls the number of results
      per page, `page` specifies which page to retrieve, and `order` determines the
      sort direction.
