notes:
- Remote generation is off by default and requires an opt-in to use.
- If your tables have columns with date or time types, sqlc expects these values to
  scan into time.Time structs.
- You’ll need to set emit_prepared_queries to true in your sqlc configuration to generate
  code similar to the example below.
- PostgreSQL support is available today, with MySQL on the way.
- Ensure that your generated code is up to date with sqlc diff
- sqlc vet runs a set of lint rules against your SQL queries
- After creating a project, add the project ID to your sqlc configuration file.
- You’ll also need to create an auth token and make it available via the SQLC_AUTH_TOKEN
  environment variable.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
