client:
  auth: To enable SCIM support, set the `SCIM_ENABLED` to `true` and provide the `SCIM_TOKEN`,
    which is a required bearer token for SCIM authentication that should be securely
    generated and can be applied as `Bearer <your-scim-token>` in the Authorization
    header; use the SCIM Base URL `<your-openwebui-url>/api/v1/scim/v2/` for API requests
    and ensure that the authentication method is set to "HTTP Header".
  most_recurring_base_url: http://localhost:3000
  paginator: Pagination is required for managing multiple users through the intuitive
    admin panel.
