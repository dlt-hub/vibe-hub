auth_info:
- information_source; https://forge.laravel.com/api-documentation:
  - 'Authentication uses bearer tokens. Include your API key as a bearer token in
    the Authorization header: `Authorization: Bearer API_KEY_HERE`. Generate API keys
    in the API Dashboard at https://forge.laravel.com/user-profile/api.'
  - 'Bearer token authentication required. Send API key in the Authorization header
    as "Authorization: Bearer API_KEY_HERE". Generate API keys in the API Dashboard
    at https://forge.laravel.com/user-profile/api. The header name is Authorization,
    the scheme is Bearer, and the value is your API key. A 401 response indicates
    an invalid or missing API key.'
  - Multiple DNS provider authentication credentials are required depending on the
    provider type selected. For Cloudflare, pass cloudflare_api_token. For Route53,
    pass route53_key and route53_secret. For DigitalOcean, pass digitalocean_token.
    For DNSimple, pass dnssimple_token. For Linode, pass linode_token. For OVH, pass
    ovh_endpoint, ovh_app_key, ovh_app_secret, and ovh_consumer_key. For Google, pass
    google_credentials_file. All credentials are sent in the request body as JSON
    fields alongside the certificate configuration.
  - Requires `server:create-daemons` permission to enable/create Inertia daemon and
    `server:delete-daemons` permission to disable/remove Pulse daemon. These are permission-based
    access controls that must be satisfied by the authenticated user.
  - The endpoint requires the `server:manage-packages` permission to update Composer
    packages authentication. Credentials are sent in the request body as a JSON array
    with objects containing repository_url, username, and password fields for each
    repository that requires authentication.
pagination_info:
- information_source; https://forge.laravel.com/docs/api-reference/pagination:
  - All API endpoints returning multiple items support pagination using query parameters
    page and per_page. Default is 30 items per page. Pass page parameter to navigate
    between pages and per_page to specify items returned per page, as shown in example
    GET /orgs/coinfly/servers?page=2&per_page=15.
possible_base_urls:
- information_source; https://forge.laravel.com/api-documentation:
  - https://api.v1/servers
  - https://forge.laravel.com/api/v1
possible_endpoints:
- information_source; https://forge.laravel.com/api-documentation:
  - DELETE /api/v1/recipes/{recipeId}
  - DELETE /api/v1/servers/{id}
  - DELETE /api/v1/servers/{id}/blackfire/remove
  - DELETE /api/v1/servers/{id}/papertrail/remove
  - DELETE /api/v1/servers/{serverId}/backup-configs/{backupConfigurationId}
  - DELETE /api/v1/servers/{serverId}/backup-configs/{backupConfigurationId}/backups/{backupId}
  - DELETE /api/v1/servers/{serverId}/daemons/{daemonId}
  - DELETE /api/v1/servers/{serverId}/database-users/{userId}
  - DELETE /api/v1/servers/{serverId}/databases/{databaseId}
  - DELETE /api/v1/servers/{serverId}/firewall-rules/{ruleId}
