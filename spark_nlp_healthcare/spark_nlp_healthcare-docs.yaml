auth_info:
- information_source; https://nlp.johnsnowlabs.com/docs/en/alab/api:
  - OAuth2 password grant flow with OpenID Connect. POST to the token endpoint with
    grant_type "password", username, password, client_id, and client_secret. The response
    contains access_token and refresh_token. The access_token should be sent as a
    Bearer token in the Authorization header (formatted as "Bearer {access_token}"),
    and the refresh_token can be stored for token refresh operations.
possible_base_urls:
- information_source; https://nlp.johnsnowlabs.com/docs/en/alab/api:
  - https://nlp.johnsnowlabs.com
possible_endpoints:
- information_source; https://nlp.johnsnowlabs.com/docs/en/alab/api:
  - POST {API_URL}/api/projects/create
  - POST {IDENTITY_MANAGEMENT_URL}realms/{IDENTITY_MANAGEMENT_REALM}/protocol/openid-connect/token
