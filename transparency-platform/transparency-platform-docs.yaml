notes:
- Security token is required to use web API.
- ECP delivers messages within a single ECP Network.
- Acknowledgement messages are sent asynchronously.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Parameter order is not significant however users are advised to place parameters
  that identify the data item first, followed by any additional criteria and end with
  date range. This is a recommended convention to facilitate troubleshooting.
- Not delivering optional attribute will be considered as a request for all available
  options e.g. not specifying planned/unplanned outage will return both.
- Parameter names are case sensitive.
- In every request, time interval must be provided as request parameter. This is the
  major and mandatory variable to limit the response size.
- Token has an expiration, which is communicated as part of the response.
- The Transparency Platform password must be updated every 183 days.
errors:
- '400 Bad Request: Check the XML file format.'
- '401 Unauthorized: Ensure the Endpoint Code is correct.'
- '404 Not Found: Verify the endpoint path.'
- '400: Invalid or missing input data'
- '403: User is not authorized'
- '500: Failed to retrieve file metadata'
