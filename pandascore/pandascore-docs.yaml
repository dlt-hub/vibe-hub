auth_info:
- information_source; https://developers.pandascore.co/reference:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as `Authorization: Bearer <token>`.'
- information_source; https://developers.pandascore.co/docs/authentication:
  - PandaScore uses token-based authentication available from the Dashboard. For REST
    API, send the token as a Bearer token in the Authorization header with format
    "Bearer <token>" or as a "token" URL query parameter. For WebSockets API, append
    the token as a "token" URL parameter when connecting. The token is private and
    should not be used in client-side applications.
- information_source; https://developers.pandascore.co/docs/make-your-first-request:
  - The API uses token-based authentication. Include your API token as the "token"
    variable in Postman's Variables section, which will be automatically sent with
    requests. The token is obtained from your dashboard at https://app.pandascore.co/dashboard/main
    and should be added as the "Current Value" of the "token" variable in the collection.
- information_source; https://developers.pandascore.co/docs/errors:
  - PandaScore requires authentication via a token that must be provided with requests.
    A 401 Unauthorized status indicates a missing token. The documentation references
    an Authentication section for details on how to provide the token, but the specific
    header name, parameter name, or token format is not included in this excerpt.
- information_source; https://developers.pandascore.co/reference/get_additions:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}" where {token} is your credential.
pagination_info:
- information_source; https://developers.pandascore.co/reference:
  - Pagination uses either `page=2` format or `page[size]` and `page[number]` object
    format. The `per_page` parameter (equivalent to `page[size]`) accepts integers
    from 1 to 100 with a default of 50.
  - The API supports pagination through page and per_page query parameters. Use page
    as an integer for simple pagination (e.g., page=2) or page[size] and page[number]
    as objects for detailed control. The per_page parameter specifies results per
    page with a minimum value of 1.
- information_source; https://developers.pandascore.co/docs/pagination:
  - PandaScore uses offset-based pagination with query parameters page[number] (default
    page 1) and page[size] (default 50, max 100 items). The Link header provides navigation
    URLs with rel values for first, previous, next, and last pages. Response headers
    X-Page, X-Per-Page, and X-Total indicate current page number, page size, and total
    item count respectively.
- information_source; https://developers.pandascore.co/reference/get_additions:
  - Pagination uses `page=2` or `page[size]=30&page[number]=2` as query parameters.
    The `per_page` parameter (equivalent to `page[size]`) accepts integers from 1
    to 100 with a default of 50.
  - Pagination uses page parameter as integer (e.g., page=2) or object form page[size]
    and page[number], with per_page parameter for results per page (minimum 1).
