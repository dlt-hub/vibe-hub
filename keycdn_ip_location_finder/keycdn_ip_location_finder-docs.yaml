auth_info:
- information_source; https://tools.keycdn.com/geo:
  - It is required to set the request header User-Agent in the format keycdn-tools:https?://.*
    which must include the website you are using the API for. Missing attributions
    or invalid values will be blocked. Rate limiting is set to 3 requests per second.
possible_base_urls:
- information_source; https://tools.keycdn.com/geo:
  - https://tools.keycdn.com/geo.json
possible_endpoints:
- information_source; https://tools.keycdn.com/geo:
  - GET https://tools.keycdn.com/geo.json?host={IP or hostname}
