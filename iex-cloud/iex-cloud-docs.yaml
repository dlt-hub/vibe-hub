notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses IEX Cloud and Tradier APIs for data fetching
- Requires setup of tokens for IEX and Tradier
- This command will start a webapp on port 3434
- Requires Tradier account and API key setup.
- Rate limits apply to API calls.
- Running API calls will impact your account’s monthly quota.
- Set the environment variable IEX_TOKEN to your account token before running these
  calls.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API tokens or account settings'
- '401 Unauthorized: Check your API key and permissions.'
- '404 Not Found: Endpoint may not exist or is incorrect.'
- '429 Too Many Requests: Rate limit exceeded.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: http://localhost:3434
source_metadata: null
