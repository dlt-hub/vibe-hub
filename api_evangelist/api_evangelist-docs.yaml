auth_info:
- information_source; https://apievangelist.com/2025/10/28/schema-validated-rules-guided-and-policy-driven-experiences/:
  - 'OAuth2 with read scope is required. Send the access token in the Authorization
    header as a Bearer token (Authorization: Bearer <access_token>). Obtain the token
    through an OAuth2 authorization flow before making API requests.'
- information_source; https://utilities.apievangelist.com/openapi-linter/:
  - The API uses API key authentication passed in the header. The security scheme
    is named "apiKeys" with type "apiKey", and the credential must be sent in the
    "api-key" header.
  - The API uses API key authentication. Include the API key in the request according
    to the security scheme defined as "apiKeys". The exact header name, parameter
    name, or location for the API key is not specified in this documentation excerpt.
  - The API uses API key authentication. Requests must include an API key via the
    security scheme "apiKeys" (exact header name and parameter location not specified
    in this excerpt).
  - The API uses API key authentication. The security scheme is named "apiKeys" and
    is required for operations like the cancel product endpoint, as indicated by the
    security requirement "apiKeys":[] in the operation definition.
pagination_info:
- information_source; https://apievangelist.com/2025/10/28/schema-validated-rules-guided-and-policy-driven-experiences/:
  - Pagination uses page-based navigation via query parameter page (e.g., page=2).
    Response includes links object with self, next, and prev URLs containing the respective
    page numbers; stop paginating when next is absent.
- information_source; https://utilities.apievangelist.com/openapi-linter/:
  - Pagination uses query parameter page (e.g., page=2) in the next URL. Response
    includes meta object with page, pageSize, and totalPages fields, plus links.next
    containing the URL for the next page. Stop when links.next is absent or totalPages
    is reached.
  - Use query parameters page (required, starts at 1) and pageSize (optional, default
    10) to paginate. Response includes meta object with page, pageSize, and totalPages
    fields, plus links.next URL for fetching the next page. Stop when page equals
    totalPages.
