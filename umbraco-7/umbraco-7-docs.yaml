notes:
- Our.umbraco.com is the community mothership for Umbraco, the open source asp.net
  cms.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Nogle provides several core features for LMS functionality.
- Basic Authentication passes username and passwords from client to server in plain
  text, so make sure SSL is used with basic auth to encode the Authorization header
  on all requests.
- Umbraco uses OAuth2 for authentication
- 'Summary: This package installs an extended version of the default image cropper
  data type.'
- This package has been discontinued
- This package hasn't been updated to the newest Google Analytics Data API
- Authentication methods in Umbraco for mobile apps
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Umbraco
- The API requires authentication.
- This API is used to interact with various packages in Umbraco.
- Problems with routing and the Developer section - 401 Authorization has been denied
  for this request
- Requires authentication to access the export and download endpoints.
- This server only accepts HTTPS requests
- Make sure to check the installation screen for entering your name, e-mail, and password.
- Locking feature should not be activated by default.
- It is backwards compatible with 0.9, but your old croppings will be lost if you
  choose.
- Uses OAuth2 authentication.
- Set debug to TRUE while developing to prevent minification.
- Clear browser cache after each change.
- This package is designed for V7 & newer
- This package is discontinued
- Currently, you cannot include your own angular module into the app, it's on the
  todo list.
- Requires setup of connected app in Umbraco
- Some API responses may include null values
- This package hasn't been updated to the newest Google Analytics Data API and will
  therefore not function properly.
- 'Note: uLoremsy is causing issues in Umbraco 7 installs. If you are seeing ghost
  nodes, please delete the dll.'
- Due to issues discovered after release, version 1.0 has been moved to BETA status.
- Uses OAuth2 — requires setup of connected app in Umbraco
- Community-driven open source ASP.NET CMS
- You can use the views with Razor code as partial views and call it from surface
  controllers.
- Umbraco API requires authentication to access data.
- 'Nodes need to be defined in the format: Application Section / Tree Alias / HTML
  View / ID'
- Requires setup of Azure Active Directory for authentication.
- It's possible to fetch single keys by calling localizationService.localize('keyName')
- pageNumber and pageSize must be greater than 0 for sorting to work
- Requires Umbraco v10
- The package action tester does not work in later versions of Umbraco (tested on
  Umbraco 7.2.8) because of a missing core util that has been deprecated.
- Use 'editorState.current.id' to get the current node ID.
- Use 'editorState.current.parentId' to get the parent node ID.
- This project is end-of-life.
- This solution allows you to hide tabs and properties without breaking anything and
  without the need to modify any core files.
- Using label in an option tag doesn't seem to work in Firefox
- To send an email copy of a form, specify the email field in the receiver field using
  the syntax {nameofemailfield}.
- Manifest must be in the root of the package folder
- RTE configuration is being defined on the global scope for your controller.
- API may have rate limiting.
- Out of the box it is not possible to change the url structure.
- You could use a custom file system provider to change how you want to store the
  files.
- The memberpicker control can be used inside a custom Angular section.
- Core property-types are built using a C# class.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck username and password'
- '401 Unauthorized: Check your client credentials'
