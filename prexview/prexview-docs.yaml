auth_info:
- information_source; https://prexview.com/:
  - 'API Key authentication is required. Send the API key in the Authorization header
    as a Bearer token (curl example: `Authorization: <API_KEY>`), or set the environment
    variable `PXV_API_KEY` for SDK usage in Node.js, PHP, Python, and Ruby.'
  - HTTP Basic Authentication is required. Use username "api" and password "key-3ax6xnjp29jd6fds4gc373sgvjxteol0"
    (or your actual API key) in the Authorization header with Basic scheme encoding.
  - The Mailgun API uses HTTP Basic Authentication. Send credentials as a base64-encoded
    string in the Authorization header with format "Basic base64(username:password)".
    The username is "api" and the password is your Mailgun API key (e.g., "key-3ax6xnjp29jd6fds4gc373sgvjxteol0").
    In Python, use requests.auth.HTTPBasicAuth("api", your_api_key) or set the Authorization
    header directly to "Basic " + base64.b64encode(b"api:your_api_key").decode().
possible_base_urls:
- information_source; https://prexview.com/:
  - https://api.mailgun.net/v3
  - https://api.mailgun.net/v3/samples.mailgun.org
possible_endpoints:
- information_source; https://prexview.com/:
  - POST https://api.mailgun.net/v3/samples.mailgun.org/messages
  - POST https://api.mailgun.net/v3/{domain}/messages
  - POST https://api.prexview.com/v1/transform
