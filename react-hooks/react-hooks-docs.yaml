notes:
- We don’t recommend adding debug values to every custom hook. It’s most valuable
  for custom hooks that are part of shared libraries.
- This tutorial is designed for people who prefer to learn by doing.
- The tutorial is divided into several sections.
- Square component is a function component that returns a button.
- Board component maintains the state of the game.
- Game allows players to take turns marking 'X' and 'O'.
- Tracks history of moves for time travel functionality.
- No build tooling required to add React.
- Ensure production versions of React are used for deployment.
- '`npx` is not a typo — it’s a package runner tool that comes with npm 5.2+'
- Create React App doesn’t handle backend logic or databases; it just creates a frontend
  build pipeline.
- Это руководство предназначено для людей, которые предпочитают концепцию обучения
  «шаг за шагом».
- Данное руководство в примерах иногда использует некоторые из новых возможностей
  JavaScript.
- Context is primarily used when some data needs to be accessible by many components
  at different nesting levels.
- Avoid using refs for anything that can be done declaratively.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- React reads these objects and uses them for building DOM and updating.
- Элементы — это самые маленькие строительные блоки приложений React.
- Элемент описывает, что вы хотите видеть на экране.
- Всегда именуйте компоненты с заглавной буквы.
- Компоненты могут ссылаться на другие компоненты в своём выводе.
- Clock component updates itself every second.
- Methods lifecycle hooks are used for setting and clearing timers.
- Uses camelCase for event naming instead of lowercase
- e.preventDefault must be called to prevent default behavior
- Возврат `null` из метода компонента `render` не влияет на запуск методов жизненного
  цикла компонента.
- Ключи должны быть заданы элементам внутри массива, чтобы предоставить элементам
  постоянный идентификатор.
- Свойства доступны только для чтения.
- Accessibility support is necessary to allow assistive technology to interpret web
  pages.
- Semantic HTML is the foundation of accessibility in a web application.
- Ensure that your web application can be fully operated with the keyboard only.
- Code-Splitting is a feature supported by bundlers like Webpack and Browserify.
- Error boundaries do not catch errors for event handlers, asynchronous code, server
  side rendering, or errors thrown in the error boundary itself.
- Ref forwarding is an opt-in feature that lets some components take a ref they receive,
  and pass it further down to a child.
- Fragments let you group a list of children without adding extra nodes to the DOM.
- Many tools don’t support the short syntax yet so you might want to explicitly write
  <React.Fragment> until the tooling catches up.
- We previously recommended mixins as a way to handle cross-cutting concerns. We’ve
  since realized that mixins create more trouble than they are worth.
- Don’t Use HOCs Inside the render Method
- Currently Chrome, Edge, and IE are the only browsers supporting this feature, but
  we use the standard User Timing API so we expect more browsers to add support for
  it.
- ES6 launched without any mixin support. Therefore, there is no support for mixins
  when you use React with ES6 classes.
- We also found numerous issues in codebases using mixins, and don’t recommend using
  them in the new code.
- React provides a declarative API for UI updates.
- The diffing algorithm reduces the number of operations needed for tree transformation.
- Uses render props for sharing code between components.
- Be careful when using Render Props with React.PureComponent
- Static type checkers like Flow and TypeScript identify certain types of problems
  before you even run your code.
- Flow is a static type checker for your JavaScript code developed at Facebook.
- TypeScript is a programming language developed by Microsoft that is a typed superset
  of JavaScript.
- Strict mode checks are run in development mode only; they do not impact the production
  build.
- React.PropTypes переместился в другой пакет, начиная с React 15.5.
- In React, an <input type="file" /> is always an uncontrolled component because its
  value can only be set by a user, and not programmatically.
- Web Components often expose an imperative API.
- Events emitted by a Web Component may not properly propagate through a React render
  tree.
- '`React.lazy()` and `<React.Suspense>` are not yet supported by `ReactDOMServer`.
  This is a known limitation that will be resolved in the future.'
- React не заставляет вас использовать синтаксис класса ES6.
- Using ReactDOM.render() to hydrate a server-rendered container is deprecated and
  will be removed in React 17.
- Server-only. This API is not available in the browser.
- The stream returned from this method will return a byte stream encoded in utf-8.
- Некоторые примеры в документации используют style для удобства, но использование
  атрибута style в качестве основного способа для стилизации элементов, как правило,
  не рекомендуется.
- Shallow testing currently has some limitations, namely not supporting refs.
- Hooks are currently in an alpha release.
- Hooks don’t work inside classes.
- Hooks are JavaScript functions, but you need to follow two rules when using them.
- Don't call Hooks from regular JavaScript functions.
- React follows semantic versioning
- Every significant change is documented in the changelog file
- This document is simplified compared to the real codebase.
- We wrote this document so that you have a better idea of how we decide what React
  does and what React doesn’t do, and what our development philosophy is like.
- This document assumes a strong understanding of React.
- We are not likely to choose a path that violates one or more of these principles.
- CSS classes are generally better for performance than inline styles.
errors:
- Uncaught errors will result in unmounting of the whole React component tree.
