auth_info:
- information_source; https://help.cognism.com/hc/en-gb/articles/7700677601426-Using-Search-and-Redeem-APIs:
  - 'The Redeem API requires Bearer token authentication sent in the Authorization
    header as "Authorization: Bearer <My-Api-Key>". The API accepts POST requests
    with a JSON body containing a "redeemIds" array, and allows 1 to 20 IDs per request
    with a rate limit of 1000 records per minute.'
  - 'The Search API requires Bearer token authentication passed in the Authorization
    header. Include the header ''Authorization: Bearer <My-Api-Key>'' where <My-Api-Key>
    is your API key provided by Cognism.'
- information_source; https://help.cognism.com/hc/en-gb/articles/7703988771730-Using-Enrich-and-Redeem-APIs:
  - 'Cognism Enrich API uses Bearer token authentication. Send your API key in the
    Authorization header as "Authorization: Bearer <My-Api-Key>". The API key must
    be obtained from your Cognism account and included with every request to the Enrich
    API endpoint.'
  - 'The API uses Bearer token authentication. Include an Authorization header with
    the format "Authorization: Bearer <My-Api-Key>" where <My-Api-Key> is your API
    key. The Content-Type header should be set to application/json for requests.'
