  all:read, all:all'
- 'Requires one of the following scopes: subsequences:create, subsequences:all, all:create,
  all:all'
- Ensure the API is properly authenticated to access campaign and email data.
- The rate limit is shared between API v2 and API v1, and it applies to the entire
  Workspace, even if it's using multiple API keys.
- No more than 100 requests in 10 seconds
- No more than 600 requests in one minute
- Your requests will be blocked if you reach ANY of the limits above.
- If you exceed the limit, the API requests will fail with the 429 status code.
