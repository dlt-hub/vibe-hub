resources:
- name: fetch_actions
  endpoint:
    path: /actions/fetch
    method: GET
    data_selector: actions
    params:
      startIndex: 4
      maxResult: 10
- name: fetch_content_action_file
  endpoint:
    path: /actions/fileOf
    method: GET
    data_selector: file
    params: {}
- name: create_browser_action
  endpoint:
    path: /actions/createBrowserAction
    method: POST
    data_selector: browserAction
    params:
      forDevices: AxT7
      withProximity: NEAR
      withUrl: https://kontakt.io
- name: update_browser_action
  endpoint:
    path: /actions/updateBrowserAction
    method: PUT
    data_selector: updateBrowserAction
    params:
      ID: ID
      withProximity: IMMEDIATE
      withUrl: https://kontakt.io
- name: create_content_action
  endpoint:
    path: /actions/createContentAction
    method: POST
    data_selector: contentAction
    params:
      forDevices: AxT7
      withProximity: NEAR
      withMediaFile: fileName
- name: update_content_action
  endpoint:
    path: /actions/updateContentAction
    method: PUT
    data_selector: updateContentAction
    params:
      ID: ID
      withProximity: IMMEDIATE
      withMediaFile: fileName
- name: delete_action
  endpoint:
    path: /actions/delete
    method: DELETE
    data_selector: deleteAction
    params:
      ID: ID
notes: []
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://kontakt.io
  headers:
    Accept: application/json
source_metadata: null
