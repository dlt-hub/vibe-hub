auth_info:
- information_source; https://developer.ixon.cloud/docs/how-to-use-the-vpn-client-api:
  - Some endpoints require authorization using a bearer token from the APIv2. The
    bearer token should be included in the request headers. Refer to the IXON API
    prerequisites documentation to obtain the bearer token, then pass it in the Authorization
    header as a standard Bearer token.
- information_source; https://developer.ixon.cloud/docs/ixon-api-prerequisites:
  - All endpoints require a valid Application ID. Most endpoints also require authentication
    via bearer tokens obtained through the AccessTokenList endpoint. To request a
    bearer token, first add a Basic Authorization header with BASE64-encoded credentials
    in the format emailaddress:password (or emailaddress:OTP:password if Two-Factor
    authentication is enabled), then use the AccessTokenList endpoint to obtain the
    bearer token. Subsequent requests should include the bearer token in an Authorization
    header.
possible_base_urls:
- information_source; https://developer.ixon.cloud/docs/how-to-use-the-vpn-client-api:
  - https://localhost:9250
- information_source; https://developer.ixon.cloud/docs/ixon-api-prerequisites:
  - https://cloudvpn.acirroplus.com/api/
possible_endpoints:
- information_source; https://developer.ixon.cloud/docs/how-to-use-the-vpn-client-api:
  - GET https://localhost:9250
- information_source; https://developer.ixon.cloud/docs/ixon-api-prerequisites:
