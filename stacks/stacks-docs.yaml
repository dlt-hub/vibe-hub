# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To authenticate, you must include an `Authorization` header when the query
    parameter `broadcast=1` is supplied, where the value should be `rpcAuth`, which
    you need to obtain from the relevant documentation or API provider.
  most_recurring_base_url: http://localhost:20443
  paginator: Pagination is required for this endpoint, and it can be applied using
    the `page_id` query parameter, which is optional and should contain a Transaction
    ID that follows the pattern `^[0-9a-f]{64}$`.
