notes:
- Using your own domain name requires setting up an SPF record for email sending.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The Landing Page, or main body of text of the Client Portal needs to be translated
  in the Admin Panel > Manage > Site Pages.
- Requires setup of connected app in API
- Administrators can enforce custom password requirements for Agents and Users in
  the helpdesk.
- Attachments can still be submitted to the ticket if an Attachment field is added
  to the Ticket Details form or any custom form with attachments disabled globally.
- Agents can be bound to their IP address for log-in.
- If Enabled, Agents that are added as Collaborators by Users will be automatically
  Disabled.
- The API supports ticket creation only; no modifications or deletions of existing
  tickets are possible.
errors:
- Required field not included
- Data type mismatch (text send for numeric field)
- Incorrectly encoded base64 data
- Unsupported field sent
- Incorrectly formatted content (bad JSON or XML)
