auth_info:
- information_source; https://redux-toolkit.js.org/rtk-query/api/fetchBaseQuery:
  - Request headers can be customized via the `prepareHeaders` function, which is
    called on every request and receives access to Redux state via `getState`. This
    allows you to inject common headers like `authorization` on all requests. The
    `prepareHeaders` function receives `headers`, `getState`, `arg`, `extra`, `endpoint`,
    and `type` parameters, and you can mutate the headers object directly.
