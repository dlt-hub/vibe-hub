auth_info:
- information_source; https://api.merk.cz/docs/:
  - 'API key authentication is required. Send your 32-character API key in the Authorization
    header using the Token scheme (format: "Token [your_api_key]"). The key must match
    the pattern [0-9]{32}. Requests without valid authentication return 401 Not authorized;
    expired accounts or exhausted API call limits return 403.'
  - 'API key authentication using the Authorization header. Send the API key obtained
    from the Connection tab in the format: Authorization: Token {api_key}. The header
    parameter name is Authorization and the security scheme type is API Key.'
  - API key authentication via query parameter. Provide your 32-character alphanumeric
    API key using the token query parameter on all requests. The token must match
    the pattern [a-zA-Z0-9]{32}.
  - 'The API uses Token-based authentication. Send your API token in the Authorization
    header as a Bearer token (format: "Authorization: Bearer YOUR_TOKEN"). Authentication
    is required; requests without valid tokens receive 401 responses. API usage is
    tracked and limited per subscription; exhausting your monthly limit results in
    403 responses.'
  - 'The API uses token-based authentication. Include the token in the Authorization
    header (format: "Token <your_token>") when making requests. A 401 response indicates
    the token is missing or invalid.'
