auth_info:
- information_source; https://redirect.pizza/support/api:
  - 'API tokens are created in the account''s ''API'' tab and used as Bearer tokens
    in the Authorization header. Tokens support granular scopes including redirects:read,
    redirects:write, email-forwards:read, email-forwards:write, domains:manage, analytics:read,
    and team:read. Tokens can be restricted to specific tags for access control.


    The required header format is: Authorization: Bearer rpa_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'
- information_source; https://redirect.pizza/docs:
  - "All endpoints require Bearer token authentication. Obtain your API key from your\
    \ redirect.pizza dashboard under More \u2192 API and send it in the Authorization\
    \ header as \"Bearer rpa_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\". Keep your key secret\
    \ as you would a password."
possible_base_urls:
- information_source; https://redirect.pizza/support/api:
  - https://redirect.pizza/api/v1
- information_source; https://redirect.pizza/docs:
  - https://redirect.pizza/api/v1
possible_endpoints:
- information_source; https://redirect.pizza/support/api:
  - DELETE /api/v1/email-forwards/$EMAILFORWARDID$
  - DELETE /api/v1/redirects/$REDIRECTID$
  - GET /api/v1/domains
  - GET /api/v1/domains/$DOMAINID$
  - GET /api/v1/email-forwards
  - GET /api/v1/email-forwards/$EMAILFORWARDID$
  - GET /api/v1/redirects
  - GET /api/v1/redirects/$REDIRECTID$
  - GET /api/v1/team
  - GET https://redirect.pizza/api/v1/redirects
