auth_info:
- ? information_source; https://docshield.tungstenautomation.com/APS/en_US/help/office/integration/API-user-guide/c_introduction.html
  : - Authentication uses an API key sent via the x-rs-key header in a POST request
      to the Authenticate endpoint. The response includes an authentication token
      valid for 30 minutes, after which a new token must be obtained by calling the
      Authenticate API endpoint again.
possible_base_urls:
- ? information_source; https://docshield.tungstenautomation.com/APS/en_US/help/office/integration/API-user-guide/c_introduction.html
  : - https://services.readsoftonline.com/authentication/rest/authenticate
    - https://services.readsoftonline.com/users/rest/currentuser
possible_endpoints:
- ? information_source; https://docshield.tungstenautomation.com/APS/en_US/help/office/integration/API-user-guide/c_introduction.html
  : - GET https://services.readsoftonline.com/users/rest/currentuser
    - POST https://services.readsoftonline.com/authentication/rest/authenticate
