auth_info:
- ? information_source; https://docs.lucanoahcaprez.ch/books/microsoft-partner-center/page/authentication-use-of-microsoft-partner-center-api
  : - Authentication uses OAuth 2.0 with a service principal flow. Obtain an access
      token via the PowerShell function New-PartnerAccessToken with parameters ApplicationId,
      Credential, Scopes set to 'https://api.partnercenter.microsoft.com/user_impersonation',
      ServicePrincipal flag, and Tenant (CSP tenant ID). Send the token in the Authorization
      header as "Bearer {AccessToken}" with Content-Type application/json header.
- ? information_source; https://docs.lucanoahcaprez.ch/books/microsoft-intune/page/account-protection-local-group-membership-automation-with-azure-function
  : - 'Authentication is required to call Microsoft Graph and apply changes on the
      Intune platform. Two methods are supported: Managed Identity (preferred, configured
      on the Function App and retrieves tokens from Azure Instance Metadata Service
      at http://169.254.169.254/metadata/identity/oauth2/token?api-version=2018-02-01&resource=https://graph.microsoft.com/)
      or providing a Microsoft Entra ID access token directly in the JSON request
      body using the field name MicrosoftEntraIDAccessToken. Both methods require
      appropriate Graph API permissions to be configured.'
    - 'Managed Identity is used for secure authentication to Microsoft Graph. Bearer
      access tokens require the following Microsoft Graph API scopes: Device.Read.All,
      Group.ReadWrite.All, Directory.ReadWrite.All, DeviceManagementManagedDevices.Read.All,
      and DeviceManagementConfiguration.ReadWrite.All. For multi-tenant or delegated
      permission approaches, existing access tokens can be used when calling the API
      endpoint.'
