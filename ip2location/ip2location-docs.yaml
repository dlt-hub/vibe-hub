auth_info:
- information_source; https://www.ip2location.io/ip2location-documentation:
  - API key authentication is optional for up to 1,000 daily queries but required
    for higher limits. Pass the API key using the required "key" query parameter in
    the request URL, obtained by signing up for a free plan or paid tier.
  - API key authentication is required. Pass your API key as the query parameter `key`
    in the request URL, for example `https://api.ip2location.io/?key={YOUR_API_KEY}&ip=8.8.8.8&format=json`.
    Replace `{YOUR_API_KEY}` with your actual API key.
  - 'The API requires an API key passed as a query parameter named "key" in the request
    URL. Include your API key in every request as the "key" query parameter, for example:
    https://api.ip2location.io/?key={YOUR_API_KEY}&ip=8.8.8.8&format=json'
  - The API requires an API key passed as a query parameter named `key` in the request
    URL. Include your API key in every request using the format `?key={YOUR_API_KEY}`.
  - The API requires an API key passed as a query parameter named key. Include your
    API key in the request URL as key={YOUR_API_KEY}.
