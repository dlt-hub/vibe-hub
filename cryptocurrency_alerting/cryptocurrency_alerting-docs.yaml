errors:
- '400 Bad Request: The request was unacceptable, often due to missing a required
  parameter.'
- '401 Unauthorized: Invalid API Token'
- '403 Quota Reached: Alert condition quota reached'
- '404 Not Found: The requested resource does not exist'
- '420 Too Many Requests: You''ve made too many requests in a given time window. We
  recommend an exponential backoff for further requests'
