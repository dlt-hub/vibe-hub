auth_info:
- information_source; https://app.tlinky.com/developers:
  - 'API authentication uses Bearer token scheme. Include the Authorization header
    with value "Authorization: Bearer YOURAPIKEY" where YOURAPIKEY is your API key.
    The API key must be provided in the Authorization header for all requests.'
  - 'API key authentication is required for all requests. The API key must be sent
    in the Authorization header as a Bearer token with the format "Authorization:
    Bearer YOURAPIKEY". The API key is automatically generated upon user registration
    and must be kept secret. If the API key is not sent or is expired, requests will
    fail.'
  - 'API requests require Bearer token authentication sent in the Authorization header.
    Include the header "Authorization: Bearer YOURAPIKEY" where YOURAPIKEY is your
    actual API key.'
  - 'API requests require Bearer token authentication. Include the API key in the
    Authorization header as ''Authorization: Bearer YOURAPIKEY''. The API key must
    be provided by the service and is used to authenticate all requests to the endpoints.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer YOURAPIKEY" in all requests to the API.'
pagination_info:
- information_source; https://app.tlinky.com/developers:
  - Pagination uses optional query parameters limit (per page) and page (current page
    number). Both parameters are optional and passed as query strings in the URL.
  - Pagination uses optional query parameters limit (per page) and page (current page
    number). Both parameters are optional and passed as query strings in the request
    URL.
  - Pagination uses optional query parameters limit (per page) and page (current page)
    in the GET /campaigns endpoint. The documentation does not specify response fields
    indicating pagination state, stopping conditions, or default/maximum values for
    these parameters.
  - Pagination uses optional query parameters limit and page. The limit parameter
    controls results per page, and the page parameter specifies the current page number
    (starting from 1).
  - 'Pagination uses optional query parameters: limit (per page) and page (current
    page). Both parameters are optional and used in GET requests to control which
    results are returned.'
