notes:
- A conference about software documentation and community
- Lightning Talks are a fantastic opportunity for first-time speakers.
- Speakers are announced onstage after the final morning talk and before lunch on
  Monday and Tuesday.
- Sessions take place at tables and focus on small group interaction.
- You can sign up in person only.
- Conference ticket costs €475
- Berlin is a casual-dress city and so is the Write the Docs conference.
- Weather ranges from 8-15°C (46-59°F), evenings can be 5-8°C (41-46°F), possibility
  of rain.
- Each individual who volunteers for two or more 3-4 hour shifts receives a free ticket
  to the conference.
- Unfortunately, we cannot offer travel assistance to volunteers.
- Virtual attendance includes live streamed talks, Q&A, chat, networking, and conference
  videos.
- The Code of Conduct applies to all spaces managed by Write the Docs.
- Harassment and other unpleasant behaviour are not acceptable.
- In-person tickets are sold out.
- Virtual ticket registrations will close on October 23.
- Talk proposals are due by August 4, 2025.
- Opportunity grant application is open until August 1, 2025, 23:59 CET.
- The Berlin conference is Oct 27-28, 2025.
- The Call for Proposals will be open until 11:59 PM August 4, 2025 CEST.
- Applications for the Opportunity Grant program are open until August 1, 2025, 23:59
  CET.
- Our Slack includes animated emoji, and other animations are sometimes posted.
- We don’t pay for our Slack, which means that the community only has access to messages
  from the last 90 days.
- Project submissions open in February/March.
- Projects submitted by April 23, 2025 are featured in our pre-conference blog post.
- Lightning Talks are five minutes long and include a countdown timer.
- Attendees can lead sessions on any topic.
- Sessions are typically 5-12 people.
- Costs for the conference ticket are $650.
- Each individual must volunteer two assigned 3-4 hour shifts to receive a free ticket
  to the conference.
- Volunteer applications open now until February 14.
- The virtual component will run on May 5-6 alongside our in-person conference.
- Code of Conduct applies to all spaces managed by Write the Docs.
- Harassment in Twitter direct messages related to Write the Docs can still be covered
  under this Code of Conduct.
- Talk videos are available now.
- Conference photos are almost all uploaded and edited.
- Sketchnotes for each talk from the conference are available.
- The website is full of wonderful information about the conference, venue, and Portland.
- International travel complexities may impact attendance.
- 100% ticket refund for cancellations due to travel issues.
- Virtual attendees can ask questions using the same QR code as folks attending locally.
- The campaign will run in batches until May 31st.
- Talk proposals are due by January 21, 2025.
- Opportunity grant application is open until February 5, 2025.
- We’re excited to announce the dates for our first official Kenya conference!
- Write the Docs Kenya 2025 will be on 7th June
- We’ll be in Nairobi for another year full of great talks, networking, and community
  building.
- Invoices must be paid within 30 days of invoice receipt, or no later than two (2)
  weeks before the conference.
- This schedule has not been finalized and is subject to change. The schedule will
  be finalized around 1 month prior to the event.
- You’ll hear from us with our proposal decisions by the end of September 12, 2025.
- All talks will be shown prerecorded, and we’ll be asking for a completed video from
  you by October 25, 2025.
- Use Meetup.com service to create events and contact members.
- The trial period lasts for 3 months for new meetups.
