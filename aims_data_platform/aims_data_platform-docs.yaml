auth_info:
- information_source; https://open-aims.github.io/data-platform/:
  - AIMS Data Platform API requires an API Key passed as the x-api-key HTTP header
    in every request. API Keys can be obtained from the key request page and should
    be included as a header parameter named x-api-key with your key value.
possible_base_urls:
- information_source; https://open-aims.github.io/data-platform/:
  - https://api.aims.gov
  - https://api.aims.gov.au/data/v1.0
possible_endpoints:
- information_source; https://open-aims.github.io/data-platform/:
  - GET https://api.aims.gov.au/data/v1.0/{DOI}/data
