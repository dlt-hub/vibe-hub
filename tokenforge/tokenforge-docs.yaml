auth_info:
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-obtain-jwt-sign-in-as-a-customer
  : - JWT authentication is required. Send a POST request to {{API_URL_SHOP}}/authentication-token
      with email and password in the JSON body to obtain a token. Use the returned
      JWT token in subsequent API requests for endpoints requiring authentication.
      A 401 Unauthorized response indicates invalid credentials, unverified account,
      locked account, or non-existent user.
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-order-process-wip-draft
  : - Bearer Token authentication is required. Send the token in the Authorization
      header with the format "Bearer {token}" when making POST requests to create
      orders at {{API_URL_SHOP}}/orders.
    - 'Bearer token authentication is required. Send the token in the Authorization
      header using the format "Authorization: Bearer {token}". The endpoint is a PATCH
      request to {{API_URL_SHOP}}/orders/{{OrderTokenValue}}/legal-documents-confirm
      with an empty JSON body.'
    - Bearer token authentication is required. Send the token in the Authorization
      header using the format "Bearer {token}" when making requests to retrieve orders
      at the endpoint {{API_URL_SHOP}}/orders/{{OrderTokenValue}}.
    - Bearer token authentication is required. Send the token in the Authorization
      header with the format "Bearer {token}" for POST requests to add addresses and
      PATCH requests to confirm documents.
pagination_info:
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-fetching-category-tree-taxon
  : - Pagination uses optional query parameters page (default 1) and itemsPerPage
      (default 30) in the request URL. The response returns paginated results in the
      hydra:member array within a hydra:Collection structure, though specific navigation
      fields like next/previous URLs or total count indicators are not shown in the
      provided documentation excerpt.
possible_base_urls:
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-mediaservice/api-create-a-bucket-with-cors-rules
  : - https://mediaservice.tokenforge.tech
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-fetching-category-tree-taxon
  : - https://$hostname/api/v2/shop/graphql
possible_endpoints:
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-register-a-customer
  : - POST {{API_URL_SHOP}}/customers
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-mediaservice/api-create-a-bucket-with-cors-rules
  : - POST /buckets/:bucketName
    - POST /buckets/:bucketName/cors
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-submission-of-a-product-item-wip-draft
  : - POST {{API_URL_SHOP}}/products
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-obtain-jwt-sign-in-as-a-customer
  : - POST {{API_URL_SHOP}}/authentication-token
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-prepare-an-image-for-uploading
  : - POST {{IMAGEPROXY_HOST}}/prepare/$bucketName/$filename
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-fetching-category-tree-taxon
  : - GET {{API_URL_SHOP}}/taxons
    - GET {{API_URL_SHOP}}/taxons?page=1&itemsPerPage=30
    - POST https://$hostname/api/v2/shop/graphql
- ? information_source; https://docs.tokenforge.io/tokensuite-docs/developer-guides/tokenforge-api-explained/tokenforge-core-backend/api-order-process-wip-draft
  : - GET /{{SHOP}}/orders/{{OrderTokenValue}}
