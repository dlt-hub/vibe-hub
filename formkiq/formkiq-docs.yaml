resources:
- name: documents
  endpoint:
    path: /documents
    method: POST
    data_selector: null
    params: {}
- name: document_search
  endpoint:
    path: /search
    method: POST
    data_selector: null
    params: {}
- name: document_tags
  endpoint:
    path: /documents/<DOCUMENT_ID>/tags
    method: POST
    data_selector: null
    params: {}
- name: vpc
  endpoint:
    path: /vpc
    method: GET
    data_selector: vpc_data
notes:
- 'Maximum file size: 10MB. For larger files, use GET /documents/upload to generate
  a presigned URL.'
- You will likely want to change the default API key 'changeme', even on your local
  installation.
- Installation takes 15-30 minutes
- You'll receive an admin email when complete
- Recommended to use the naming convention formkiq-vpc for stack name.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: HttpApiUrl
source_metadata: null
