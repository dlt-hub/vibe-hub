- Uses OAuth2 with refresh token — requires setup of connected app in smith.ai
- Uses Zapier integration to connect Smith.ai Chat and Mailchimp
- Using Zapier integration to connect Smith.ai and Slack.
- By default, we email chat transcripts both to you and to the web visitor who had
  the conversation.
- Your away message will send if your visitor doesn’t see a response within two minutes.
- This is highly unlikely as our agents almost always answer within moments of engagement.
