auth_info:
- information_source; https://docs.verifykit.com/start-to-verify/rest-api:
  - 'Send a POST request to https://api.verifykit.com/v1.0/result with the session
    ID in the JSON body. Authentication requires two headers: X-Vfk-Server-Key set
    to your server key, and X-Vfk-Forwarded-For set to the end user''s IP address.'
- information_source; https://docs.verifykit.com/start-to-verify/web-sdk:
  - Backend authentication uses ServerKey in the X-Vfk-Server-Key header for API requests,
    and all requests must include the X-Vfk-Forwarded-For header with the end user's
    IP address. The /access-token endpoint requires GET request with X-Vfk-Server-Key
    header to obtain a unique accessToken for Web-SDK initialization.
possible_base_urls:
- information_source; https://docs.verifykit.com/start-to-verify/rest-api:
  - https://api.verifykit.com
- information_source; https://docs.verifykit.com/start-to-verify/web-sdk:
  - https://api.verifykit.com/v1.0
possible_endpoints:
- information_source; https://docs.verifykit.com/start-to-verify/rest-api:
  - POST https://api.verifykit.com/v1.0/result
- information_source; https://docs.verifykit.com/start-to-verify/web-sdk:
  - GET https://api.verifykit.com/v1.0/access-token
