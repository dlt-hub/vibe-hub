resources:
- name: Lexicala
  endpoint:
    path: /apis/lexicala
    method: GET
- name: Lingua Robot Dictionary
  endpoint:
    path: /apis/lingua-robot-dictionary
    method: GET
- name: Oxford Dictionaries
  endpoint:
    path: /apis/oxford-dictionaries
    method: GET
- name: create_record
  endpoint:
    path: /records
    method: POST
    data_selector: response
    params: {}
- name: retrieve_record
  endpoint:
    path: /records/{id}
    method: GET
    data_selector: response
    params: {}
- name: update_record
  endpoint:
    path: /records/{id}
    method: PUT
    data_selector: response
    params: {}
- name: delete_record
  endpoint:
    path: /records/{id}
    method: DELETE
    data_selector: response
    params: {}
notes:
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
errors:
- '401 Unauthorized: API key is missing or invalid'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.lexicala.com
  auth:
    type: HTTP Basic Auth
