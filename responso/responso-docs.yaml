notes:
- To view the page, you must be logged in to your Responso account.
- Rejestracja konta rozpoczyna 14-dniowy darmowy okres testowy. W tym czasie masz
  dostęp do wszystkich funkcjonalności Responso.
- Invoices are generated automatically every month.
- Uwierzytelnianie dwuskładnikowe stanowi dodatkową warstwę zabezpieczeń.
- Funkcja dostępna jest dla klientów, którzy wybrali plan Standard lub Enterprise.
- Na jedno konto może logować się w danym czasie tylko jedna osoba.
- Wiadomości w inbox są odświeżane automatycznie, co oznacza, że jeżeli przyjdzie
  nowa wiadomość, pojawi się ona bez konieczności odświeżania okna przeglądarki.
- Statusy oznaczają stan danej dyskusji których używasz podczas obsługi klienta.
- Możesz stworzyć statusy dostosowane do swoich wymagań.
- Autoresponder detection for potential loops
- Allows attachments up to 20 MB
- Aby wtyczka Responso w Base działała poprawnie, zalecamy korzystanie z przeglądarki
  Google Chrome lub Mozilla Firefox.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Czat można osadzić na stronie sklepu internetowego.
- Requires setup of connected app in Responso
- Moduł kontaktów pozwala na zapisywanie informacji o osobach, z którymi prowadzisz
  komunikację za pośrednictwem Responso.
- Sztuczna inteligencja dostępna w Responso to rozwiązanie dużo bardziej zaawansowane
  technologicznie niż chatboty używane w ostatnich latach w obsłudze klienta.
- Aby skorzystać ze wsparcia sztucznej inteligencji, należy w oknie odpowiedzi do
  klienta nacisnąć przycisk z ikoną różdżki.
- Frustracja negatywnie nastawionego kupującego będzie wzrastać wraz z czasem oczekiwania
  na odpowiedź, dlatego warto obsłużyć go w pierwszej kolejności.
- Funkcja sztucznej inteligencji ciągle się rozwija. Z każdym użyciem będzie zyskiwać
  większą biegłość.
- W zależności od wybranego planu, limity w liczbie użyć sztucznej inteligencji mogą
  się różnić.
- Asystent AI od Responso działa w oparciu o Chat GPT 5.0.
- Asystent AI może być wyłączony w wybranym tickecie
- W przypadku nieudanego działania Asystenta AI można ustawić alternatywną automatyzację
- Utworzenie zadania z poziomu ticketu automatycznie tworzy powiązanie pomiędzy tym
  ticketem a utworzonym zadaniem.
- Maksymalna ilość znaków w wiadomości to 5000.
- Rejestracja konta rozpoczyna 14-dniowy darmowy okres testowy.
- Registering an account starts a 14-day free trial period. During this time, you
  have access to all Responso features.
- Invoices for using Responso are generated automatically every month.
- You can update your payment card details and billing information at any time.
- Two-factor authentication provides an additional layer of security.
- This feature is available to customers who have chosen the Standard or Enterprise
  plan.
- There is a limitation in the system regarding the number of people who can be logged
  into a single account. Only one person can be logged into an account at any given
  time.
- To apply any changes in the system, you must click the Update button.
- Deleting an agent's profile is irreversible.
- To enable Responso to link customer messages with order information from BaseLinker,
  it is also necessary to integrate the email inbox that receives BaseLinker notifications
  with Responso.
- The AI Assistant needs a moment to 'learn' the added information. The processing
  time can take up to several hours.
- AI functionality is constantly evolving.
- 'Autoresponder is turned on by default. If you want to turn it off without deleting
  it: click the icon … (next to the autoresponder name)> click Edit> move the blue
  slider to off (it will turn white).'
- You can also delete the entire autoresponder.
- Chat messages will be sent to your Responso inbox for convenient management.
- Some objects may return nulls in deeply nested fields
- The maximum character limit for a message is 5,000 characters.
- This feature is available to our customers who have selected one of Responso’s new
  plans – Business or Enterprise.
