auth_info:
- information_source; https://about.lovia.id/docs/infrastructure/fusionauth/fusionauth-rest-api/:
  - 'API key authentication is required. Obtain the API key from https://login.lovia.life/admin/api/add
    and place it directly in the Authorization header without Bearer prefix, e.g.
    Authorization: 2524a832-c1c6-4894-9125-41a9ea84e013. For multi-tenant setups,
    also include the X-FusionAuth-TenantId header with the tenant ID.'
possible_base_urls:
- information_source; https://about.lovia.id/docs/infrastructure/fusionauth/fusionauth-rest-api/:
  - https://login.lovia.life
possible_endpoints:
- information_source; https://about.lovia.id/docs/infrastructure/fusionauth/fusionauth-rest-api/:
  - DELETE /api/user/{userId}
  - POST /api/user/registration/{userId}
