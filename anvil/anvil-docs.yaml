notes:
- Make sure you save the response to PDF as binary data.
- Check your request headers and verify your Accept header is set to application/pdf
  or */*.
- CSS Flexbox and Grid are currently not supported.
- Custom fonts must be in the TTF file format.
- At this time, an application/json POST request body is limited to a maximum size
  of 1 megabyte (1,048,576 bytes). Exceeding the limit will result in a 413 - Request
  Too Large error.
- No signup required to try the PDF fillable template feature.
- One API call is all it takes to start requesting fully compliant e-signatures.
- Embedding e-signature experiences directly into your application is supported.
- Embed & generate patient surveys, waivers, intake forms, or any webform experience
  in your application.
- API allows for document filling and e-signature integration
- No signup required for basic use
- API access is charged based on usage.
- Requires an API key from Organization Settings -> API Settings.
- You can upload both PDFs and Word doc (docx) files. docx files will be converted
  to PDF on upload so they can be filled and signed.
- By default, signers are ordered; routingOrder will mirror the signers' order in
  the signers array.
- Page color customization requires programmatic generation of related colors based
  on chosen colors.
- Custom stylesheet feature is available on Growth plan.
- Obtain your API key from your organization settings.
- Uses GraphQL for API calls.
- 'Use isTest: true to test API calls without counting against e-signature quota.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Only signing URLs generated by generateEtchSignURL can be embedded in an iframe.
- Requires setup of connected app in Anvil
- Make sure to validate signer emails
- Allows for pending signers who can be activated later
- Allows signers to update their own information during the signing process
- White labeling with custom stylesheets is a Custom plan feature.
- Fill a PDF with data from another application using Anvil's Zapier integration.
- Free Plan includes 500 free API calls per month, $0.10 add'l.
- Allow users to authenticate and authorize access to their data without sharing sensitive
  credentials
- Uses OAuth2 with refresh token — requires setup of connected app in Anvil
- Anvil uses Public Key Infrastructure (PKI) digital certificates and encrypts signed
  documents with a 2048 RSA private key stored in a secure Hardware Security Module
  (HSM). Even our developers don't have access.
- API keys are meant to be used from a server or server-like environment, not from
  a browser environment.
- Requires a connected app setup in Anvil
- Ensure proper OAuth scopes are set
- Abuse or excessively frequent requests to the Service via the API may result in
  the temporary or permanent suspension of your account’s access to the API.
- Anything the Anvil UI can do, and any data the UI shows is available to you via
  the API.
- Test mode submissions are free and will not count towards your plan's Workflow submission
  quota.
- Test Workflow submissions are free and will not count towards your plan's Workflow
  submission quota.
- Once a Workflow submission is in test mode, it cannot be converted to live. Similarly,
  a live Workflow submission cannot be converted to test mode.
- You can embed test Workflow submissions in your app.
- Once you enable embedding, you will be asked to add your domains to a whitelist.
- Interacting with Workflows via the API happens through GraphQL queries and mutations.
- Once a Workflow submission is in test mode, it cannot be converted to live.
- Download URLs are API key authenticated only.
- PDFs filled and signed in a test Workflow submission will contain a watermark and
  have red signatures.
- Documents can be downloaded in zip form or individually.
- A common ask is if Anvil provides a way to generate download URLs for your user.
  We currently do not offer unauthenticated download URLs.
- Ensure you save the response to PDF as binary data.
- Request body is limited to a maximum size of 1 megabyte.
- Font family names are case-sensitive.
- The response body will be binary PDF bytes.
- Embedding the builders enables users to create and edit custom PDF templates.
- The `url` is one time use.
- If you need to reload the `iframe`, generate a new embed URL.
- The `generateEmbedURL` mutation requires a valid Weld EID.
- The embedded URL is valid for 10 minutes.
- Webhook payload is encrypted if an RSA keypair is created
- Webhook requires a 204 No Content or 200 OK response
- Webhook retries 5 times on failure with specified intervals
- 'Webhook IP addresses: 35.233.165.3, 34.148.239.131'
- Test submissions can only be deleted, not archived.
