resources:
- name: BIDSLayout
  endpoint:
    path: /bids/layout
    method: GET
    data_selector: files
    params: {}
- name: BIDSLayout
  endpoint:
    path: /
    method: GET
    data_selector: files
    params:
      subject: '01'
      extension: nii.gz
      suffix: bold
      return_type: filename
- name: file_entities
  endpoint:
    path: /parse_file_entities
    method: GET
    data_selector: entities
- name: build_path
  endpoint:
    path: /build_path
    method: GET
    data_selector: path
- name: physiological_recording
  endpoint:
    path: /synthetic
    method: GET
    data_selector: get_df()
    params: {}
- name: BIDSVariableCollection
  endpoint:
    path: /get_collections
    method: GET
    data_selector: variables
    params:
      level: subject
      merge: true
- name: physiological_recording
  endpoint:
    path: /path/to/physiological_recording
    method: GET
    data_selector: contents
    params: {}
- name: derivatives
  endpoint:
    path: /path/to/derivatives
    method: GET
    data_selector: files
    params:
      scope: derivatives
- name: BIDSLayout
  endpoint:
    path: bids.layout.BIDSLayout
    method: GET
- name: BIDSDataFile
  endpoint:
    path: /bids/layout/BIDSDataFile
    method: GET
    data_selector: attributes
- name: BIDSJSONFile
  endpoint:
    path: /bids/layout/BIDSJSONFile
    method: GET
    data_selector: metadata
    params: {}
- name: BIDSStatsModelsNode
  endpoint:
    path: /bids/modeling/statsmodels/BIDSStatsModelsNode
    method: GET
    data_selector: parameters
- name: get_option
  endpoint:
    path: /bids/config/get_option
    method: GET
    data_selector: current_value
    params:
      key: option_name
notes:
- 'API-BREAKING CHANGES: Changes to (rarely-used) BIDSLayout initialization arguments.'
- 'No more domains: with the grabbit removal, the notion of a ''domain'' has been
  removed.'
- 'OTHER CHANGES: FIX: Path indexing issues in get_file().'
- The PipelineDescription field was superseded by GeneratedBy in BIDS 1.4.0.
