auth_info:
- information_source; https://docs.kelp.app/reference/connectors/http:
  - Credentials are securely stored in Kelp's vault and injected at request time.
    Authentication requires selecting or configuring an Integration Profile, which
    handles credential injection for external API calls without exposing sensitive
    data in the application or browser.
possible_base_urls:
- information_source; https://docs.kelp.app/getting-started/quickstart:
  - https://api.github.com
possible_endpoints:
- information_source; https://docs.kelp.app/getting-started/quickstart:
  - GET https://api.github.com/repos/{owner}/{repo}
  - GET https://api.github.com/repos/{owner}/{repo}/stats/contributors
  - GET https://api.github.com/users/{login}
