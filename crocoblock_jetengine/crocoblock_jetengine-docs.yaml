auth_info:
- information_source; https://crocoblock.com/knowledge-base/features/rest-api-overview/:
  - Application Password, Bearer Token, Custom Header, and RapidAPI authorization
    types are supported. For Application Password, provide username and password credentials.
    For Bearer Token, provide the token value in the Authorization header. For Custom
    Header, specify a custom header name and its value. For RapidAPI, provide the
    RapidAPI key which is sent as the X-RapidAPI-Key header along with the X-RapidAPI-Host
    header.
possible_base_urls:
- information_source; https://crocoblock.com/blog/wordpress-ai-builders-and-wordpress-crocoblock-combo/:
  - https://mysite.com/wp-json/jet-cct/websites
possible_endpoints:
- information_source; https://crocoblock.com/blog/wordpress-ai-builders-and-wordpress-crocoblock-combo/:
  - GET /lab/wp-json/jet-cct/websites/{_ID}
  - GET /wp-json/jet-cct/websites
  - GET /wp-json/jet-cct/websites/{_ID}
