auth_info:
- information_source; https://apirefs.aurinko.io:
  - AccountToken (AppAuth with AccountIdHeader), or UserSessionHeader with AccountIdHeader,
    or UserSessionCookie with ClientIdHeader and AccountIdHeader, or AuthTypeHeader
    with ExchangeIdToken, ClientIdHeader, and AccountIdHeader. These are alternative
    authentication methods; use one of the four combinations to authorize requests
    to this endpoint.
  - AccountToken auth scheme is required, sent via Authorization header as a bearer
    token. Alternatively, AppAuth can be used with AccountIdHeader, or UserSessionHeader
    with AccountIdHeader, or UserSessionCookie with ClientIdHeader and AccountIdHeader,
    or AuthTypeHeader with ExchangeIdToken, ClientIdHeader, and AccountIdHeader.
  - AccountToken authentication is required and sent as a Bearer token in the Authorization
    header. Alternatively, AppAuth with AccountIdHeader, UserSessionHeader with AccountIdHeader,
    UserSessionCookie with ClientIdHeader and AccountIdHeader, or AuthTypeHeader with
    ExchangeIdToken, ClientIdHeader and AccountIdHeader can be used.
  - AccountToken authentication is required, sent as AppAuth with AccountIdHeader.
    The exact header names and parameter details for AccountToken, AppAuth, and AccountIdHeader
    are not specified in this documentation excerpt.
  - 'AccountToken authentication is required, sent as a Bearer token in the Authorization
    header. Multiple alternative auth schemes are supported: AppAuth with AccountIdHeader,
    UserSessionHeader with AccountIdHeader, UserSessionCookie with ClientIdHeader
    and AccountIdHeader, or AuthTypeHeader with ExchangeIdToken, ClientIdHeader, and
    AccountIdHeader. The primary method uses Authorization: Bearer <access token>
    header format.'
pagination_info:
- information_source; https://apirefs.aurinko.io:
  - Pagination uses a pageToken query parameter (optional, string or null). The response
    includes a pageToken field; use its value in the next request's pageToken query
    parameter to retrieve subsequent pages. Stop paginating when pageToken is null
    or absent.
  - Pagination uses a token-based approach with optional pageToken query parameter
    (string or null) in requests and nextPageToken string field in responses. Continue
    paginating by passing the nextPageToken value as the pageToken parameter in the
    next request; stop when nextPageToken is not returned or null. The response also
    includes a length field indicating the number of records in the current page.
  - Pagination uses a token-based scheme with nextPageToken returned in the response;
    use this token value in the next request to retrieve subsequent pages, and stop
    when nextPageToken is not present or null.
  - Pagination uses a token-based scheme. The request accepts an optional pageToken
    query parameter, and the response includes a nextPageToken field; use the nextPageToken
    value as the pageToken in the next request to retrieve subsequent pages.
  - Pagination uses limit (integer, optional) and offset (integer, optional) query
    parameters to control page size and starting position respectively.
