notes:
- flwr has public and private APIs defined via __all__
- 'Tip: Star Flower on GitHub and join the Flower community on Flower Discuss and
  the Flower Slack to connect, ask questions, and get help.'
- ClientApps are ephemeral objects instantiated for execution of one Message.
- Federated learning system example using Flower framework and CIFAR-10 dataset.
- Data is partitioned for simulation purposes.
- Uses federated learning with multiple clients each representing an organization.
- Uses custom FedAdagrad strategy for federated learning.
- A new directory will be created in outputs/YYYY-MM-DD/HH-MM-SS where YYYY-MM-DD/HH-MM-SS
  is the current date and time.
- A new run will be created in your W&B project where you can visualize the metrics
  logged during the run.
- If you’ve completed part 1 of the tutorial, you can skip this step.
- Uses a simple message format for communication between ClientApp and ServerApp
- The example uses a custom serialization method with pickle, which can execute arbitrary
  code during unpickling. Use a safe serialization method like json in real-world
  applications.
- Use a safe serialization method than pickle, such as json.
- Uses a Python environment for setup.
- Uses a custom strategy to deserialize the TrainProcessMetadata object.
- Check the source code of the extended version of this tutorial in examples/quickstart-pytorch
  in the Flower GitHub repository.
- Uses Flower framework for federated learning with TensorFlow.
- Uses FedAvg strategy for federated learning.
- Uses Flower Datasets to download and partition the IMDB dataset
- This example by default runs the Flower Simulation Engine, creating a federation
  of 10 nodes using FedAvg as the aggregation strategy.
- The dataset will be partitioned using Flower Dataset’s IidPartitioner.
- Requires setup of connected app in api
- Uses XGBoost with Flower for federated learning.
- iOS support is currently being reworked and will be released in 2025.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Note that Flower strategies insert the current server round number into the ConfigRecord
  for you under the key server-round.
- Uses ClientApp to process messages with a unique context for each execution.
- Metrics and model parameters can be saved in the context.
- Uses ArrayRecord to save model weights
- Some objects may return nulls in deeply nested fields
- Flower built-in strategies communicate one ArrayRecord and one MetricRecord in a
  Message to the ClientApps.
- While the strategies fix the keys used to communicate the ArrayRecord and MetricRecord
  to the ClientApps, the replies these send back to the ServerApp can use different
  keys.
- By default, Flower strategies use as weighted_by_key="num-examples".
