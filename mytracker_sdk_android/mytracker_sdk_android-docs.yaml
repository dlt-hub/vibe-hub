auth_info:
- information_source; https://docs.tracker.my.com/en/api/export-api/authentication:
  - All requests to MyTracker API must be authenticated using HMAC SHA1 signing with
    a Secret key and API User ID. The signature is created by concatenating the request
    method (GET/POST), percent-encoded complete URL, and percent-encoded request body
    with ampersands, then signing this baseline string with the Secret key using HMAC
    SHA1.
  - HMAC-SHA1 authentication is required. Create a baseline string formatted as "METHOD&URL-encoded-full-URL&",
    then sign it using HMAC-SHA1 with your secret key and base64-encode the result.
    Send the Authorization HTTP header as "AuthHMAC APIUserID:signature" where APIUserID
    and signature are your API credentials and the computed signature respectively.
- information_source; https://docs.tracker.my.com/en/api/s2s-api/import-payments:
  - Authorization via bearer token in HTTP header. Send the token in the Authorization
    header as a bearer token. The token must be validated for the specific application
    (idApp parameter), or a 403 Forbidden error is returned.
