auth_info:
- information_source; https://zios-api.zadarastorage.com/:
  - API key authentication is required. Include the X-Access-Key header with a token
    value in all requests to this endpoint.
  - API key authentication is required. Send the API key as the X-Access-Key header
    in requests. By default, all operations are restricted to VPSA Object Storage
    admin users, with some actions permitted to account admins as noted in endpoint
    documentation.
  - 'API requests require an access token passed as the X-Access-Key header. The token
    value is inserted into the header like X-Access-Key: <token>.'
  - API requests require an access token passed via the X-Access-Key header. Include
    the header X-Access-Key with the token value in all API requests to authenticate.
  - Authentication is performed using an access key token sent as a request header.
    The header name is X-Access-Key and the token value should be included as its
    value. This token is required for API requests and is obtained through user authentication
    mechanisms.
pagination_info:
- information_source; https://zios-api.zadarastorage.com/:
  - 'Pagination uses query parameters: start (integer, item number to start from,
    0 for beginning) and limit (integer, total number of records to return). Use start
    and limit together to retrieve successive pages of accounts.'
possible_base_urls:
- information_source; https://zios-api.zadarastorage.com/:
  - '-'
  - https://<vpsa-object-storage-address>:8443
possible_endpoints:
- information_source; https://zios-api.zadarastorage.com/:
  - DELETE /api/zios/policies/{name}/drives(.xml/json)
  - DELETE /api/zios/users/{id}(.xml/json)
  - DELETE https://<vpsa-object-storage-address>:8443/api/zios/users/{id}.json
  - DELETE https://<vpsa-object-storage-address>:8443/api/zios/virtual_controllers/remove_proxy_vcs.json
  - GET /api/zios/accounts(.xml/json)
  - GET /api/zios/accounts/{id}/iops(.xml/json)
  - GET /api/zios/accounts/{id}/latency(.xml/json)
  - GET /api/zios/accounts/{id}/throughput(.xml/json)
  - GET /api/zios/drives/{id}/iops(.xml/json)
  - GET /api/zios/drives/{id}/latency(.xml/json)
