notes:
- All requests must use HTTPS
- Uses OAuth2 for authentication
- The `/sites` endpoint does not support environment variables.
- form_id is optional and links the hook to a specific form within your site.
- Uses OAuth2 with refresh token — requires setup of connected app in Netlify
- Netlify does not support client-side Git hooks and will not run Git hooks from your
  main Git repository or submodule.
- Environment variables allow configuration based on different parameters and deploy
  contexts.
- Environment variables can be marked as Contains secret values for additional access
  restrictions.
- The AI Gateway service simplifies technical and operational concerns when using
  AI inference in your code, by removing the need to manage API keys or external accounts.
- Using the AI Gateway requires that the site has had at least one production deployment
  in the past.
- The context window (input prompt) is limited to 200k tokens.
- 'Prompt caching: Anthropic Claude: only the default 5-minute ephemeral cache duration
  is supported for Claude. OpenAI: the AI Gateway sets a per-account prompt_cache_key.
  Google Gemini: explicit context caching is not supported.'
- The AI Gateway does not pass through any request headers (and thus you cannot enable
  proprietary experimental features via headers).
- Batch inference is not supported.
- Priority processing (an OpenAI feature) is not supported.
- Transformations are integrated natively into the CDN so that repeated requests leverage
  layers of caching for improved performance.
- Netlify Image CDN respects atomic deploys by default.
- Cross-site redirects for image transformations are not recommended.
- Highly-available data store optimized for frequent reads and infrequent writes.
- File-based uploads require continuous deployment or CLI deploys.
- Functions written in Go cannot access Netlify Blobs.
- This feature is in Beta and is available on all pricing plans.
- You will need Node.js version 20.12.2 or later to use the Netlify CLI.
- Static asset responses are cached and invalidated with new deploys.
- Responses from Netlify Functions, Edge Functions, and proxies are not cached by
  default.
- Basic-auth disables caching for the entire website.
- Stale while revalidate allows serving stale content while revalidating.
- Using durable directive improves performance and reduces function invocations.
- Each cache tag or site can only be purged twice every 5 seconds. If you exceed this
  rate limit, you will receive a `429` response code.
- Netlify enforces a strict concept of atomic deploys.
