auth_info:
- information_source; https://datacollection.bigtincan.com/:
  - 'Bearer Token, Hub Auth Token, or Zunos JWT authentication is required. Send credentials
    via the Authorization header using one of these three schemes: Bearer Token (standard
    bearer token format), Hub Auth Token (custom hub authentication token), or Zunos
    JWT (JWT token). The specific format and acquisition method for each scheme is
    not detailed in this documentation.'
possible_base_urls:
- information_source; https://datacollection.bigtincan.com/:
  - https://datacollection.bigtincan.com
possible_endpoints:
- information_source; https://datacollection.bigtincan.com/:
  - POST https://datacollection.bigtincan.com/data/events
