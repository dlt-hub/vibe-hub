auth_info:
- information_source; https://app.iconik.io/docs/api.html:
  - App-ID and Auth-Token headers are required for authentication. Include App-ID
    header with your application ID and Auth-Token header with your authentication
    token in all API requests.
  - 'Authentication uses two required headers: Auth-Token (your authentication token)
    and App-ID (your application identifier). Both must be included in request headers
    for API calls.'
  - 'Iconik API requires two custom headers for authentication: Auth-Token (your authentication
    token) and App-ID (your application identifier). Both must be included in every
    request to the API endpoint.


    Auth-Token header: contains your authentication token value

    App-ID header: contains your application ID value'
  - 'The API requires two authentication headers: Auth-Token (your authentication
    token) and App-ID (your application identifier). Both must be included in the
    request headers when making POST requests to the search endpoint.'
  - 'The API requires two custom headers for authentication: App-ID (your application
    identifier) and Auth-Token (your authentication token). Both headers must be included
    in every request to the API endpoints.'
pagination_info:
- information_source; https://app.iconik.io/docs/api.html:
  - Pagination uses query parameters page and per_page to request specific pages.
    Response includes page (current page number), pages (total page count), per_page
    (items per page), total (total item count), and URL fields (first_url, last_url,
    next_url, prev_url) to navigate between pages. Stop paginating when next_url is
    null.
  - Pagination uses query parameters page and per_page. The response includes first_url,
    last_url, and next_url fields that contain the full pagination URLs with page
    and per_page parameters. Stop paginating when next_url is null.
possible_base_urls:
- information_source; https://app.iconik.io/docs/api.html:
  - https://app.iconik.io/API/assets/v1
  - https://app.iconik.io/API/files/v1
possible_endpoints:
- information_source; https://app.iconik.io/docs/api.html:
  - GET https://app.iconik.io/API/files/v1
  - GET https://app.iconik.io/API/files/v1/storages/
  - GET https://app.iconik.io/API/files/v1/storages/{id}/
  - GET https://app.iconik.io/API/metadata/v1/assets/categories/
  - PATCH {domain}/API/jobs/v1/jobs/{job_id}/
  - PATCH {files_url}{file_id}/
  - POST https://app.iconik.io/API/assets/v1/assets/
  - POST https://app.iconik.io/API/metadata/v1/assets/categories/
  - POST https://app.iconik.io/API/metadata/v1/views/
  - POST https://app.iconik.io/API/notifications/v1/webhooks/
