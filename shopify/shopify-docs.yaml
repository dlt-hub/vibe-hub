notes:
- Individual products can't be excluded from predictive search results.
- The API returns no more than 10 predictive suggestions per request type.
- Query suggestions are available in English only.
- The bearer token is a private key provided by Shopify to approved agents, used for
  server-to-server communication.
- Your app must meet all requirements on the App Store review page before your app
  is reviewed.
- After you submit your public app for review, it moves to the Submitted status and
  you receive an email confirming that your submission was received.
- If you resubmit your theme without addressing the reasons why it was rejected, then
  you could be temporarily suspended from submitting themes to the Shopify Theme Store.
- When a theme is submitted for review, we expect that the theme has been built following
  our requirements and has been fully tested for issues and bugs.
- Themes on the Theme Store must be exclusive to the Theme Store and can't contain
  external marketing material.
- Test your theme thoroughly before submitting to ensure it meets functionality and
  quality standards.
- 'Themes must support the following templates: theme.liquid, 404.json, article.json,
  blog.json, cart.json, collection.json, index.json, list-collections.json, page.json,
  page.contact.json, password.json, product.json, search.json, gift_card.liquid, settings_data.json,
  settings_schema.json.'
- All templates must support sections (JSON templates), with the exception of Customer
  Account pages, Gift Card pages, and Checkout.
- Do not include the config/markets.json file with your theme when submitting.
- All themes must meet the following functional requirements.
- All RTE-generated content must be consistent across all templates.
- All themes must meet accessibility requirements.
- All themes must contain social media links and tags.
- Theme settings must adhere to text style and terminology requirements.
- Font pickers must load default fonts and support various variants.
- Color settings must use a minimum of 4 colors and have corresponding foreground
  colors.
- Images must adopt a responsive strategy to enhance user experience.
- Theme and preset names must be distinct and follow naming guidelines.
- All theme presets must include at least one demo store.
- Use demo copy where appropriate. Adjust or remove copy that could cause support
  issues.
- Uses OAuth2 for authentication
- Requires setup of Shopify app
- A merchant can delete a product after creating a QR code for it.
- This API allows creating and managing QR codes for products.
- The server runs locally in your development environment and doesn't require authentication.
- Shopify requires OAuth2 for API access.
- Apps must be embedded in the Shopify admin with the latest version of App Bridge.
- Access to some apps may require a complex sign-up process.
- All embedded apps need to use session tokens because third-party cookies won't work
  with browsers that restrict cross-domain data access.
- In some cases, ad blockers can interfere with session tokens.
- Your app's frontend must acquire a session token from App Bridge.
- Include the token in the AUTHORIZATION header for all requests.
- Your app should store the access token somewhere to make authenticated requests
  for a shop's data.
- If your app is requesting data that isn't permitted by the scope of the access_token,
  the request may fail.
- Only direct onsite gateways are supported with the Mobile Buy SDKs.
- Checkout Kit enables mobile app developers to provide the world's best-converting
  checkout experience with only a few lines of code.
- Preloading is enabled by default.
- Checkout Kit is an open-source Swift Package library that allows you to integrate
  Shopify's checkout in your mobile app.
- Checkout Kit is an open-source Android library that allows you to integrate Shopify's
  checkout in your mobile app.
- Never store tokens in plain text or insecure locations.
- App developers should only subscribe to web pixel events if they have proper levels
  of consent from merchants and customers.
- Calling `preload(checkoutUrl)` is a hint, not a guarantee. Depending on various
  conditions such as periods of high amounts of traffic, the library may delay or
  ignore calls to preload.
- A preloaded checkout is not automatically invalidated when the checkout sheet is
  closed.
- You must connect a custom domain under https://admin.shopify.com/settings/domains
  to serve these files.
- Ensure any personal or sensitive data is encrypted or tokenized to protect user
  privacy.
- Rigorously validate and sanitize any data received from Universal Links to prevent
  URL injection attacks.
- Consider providing users with a fallback option if a link cannot be handled by the
  currently installed app.
- Collect visitor consent through the Storefront API using the @inContext directive.
- All fields in visitor consent are optional.
- Integrate Checkout Kit to your project
- Present the checkout through a checkout URL or cart permalink
- Selling plans don't work with cart permalinks
- Cart permalinks cannot bypass storefront passwords
- Carts don't have any global API rate limits.
- A shop or customer can create an unlimited number of carts.
- Oxygen is available at no extra charge on paid Shopify plans.
- This guide might not be compatible with features introduced in Hydrogen version
  2025-05 and above.
- This isn't a comprehensive guide to SEO best practices.
- Each environment can have its own set of environment variables.
- The production and preview environments are required for all storefronts.
- Ensure that Shopify analytics are working properly.
- Redirect customers to avoid 404 responses for previous order status pages.
- The Storefront API access relies on an API token.
- The Customer Account API might have a Client ID and a Client Secret, depending on
  the type of access.
- B2B only works with customer accounts. To use customer accounts, you'll need to
  update existing auth/login code that's related to legacy customer accounts.
- Tokenless access allows API queries without an access token providing access to
  essential features.
- Public tokens should be used for client side queries and private tokens for server-side
  queries.
- You can have a maximum of 100 active storefronts and access tokens per shop.
- A maximum of 100 active storefronts and access tokens per shop.
- Deleting a storefront invalidates its Storefront API tokens.
- Shopify may change the format and length of cart tokens at any time.
- Never expose the secret part of the ID.
- For security reasons, the checkoutUrl should be requested when the buyer is ready
  to navigate to checkout.
- In Cart queries and mutations the `buyer` and `country` arguments for `@inContext`
  are ignored.
- The `@defer` directive allows clients to prioritize part of a GraphQL query.
- Fetching the carrier-calculated rates will not automatically select a delivery option.
- Some Shopify Functions capabilities are available only to stores on a Shopify Plus
  plan.
- You need to manually enable each countrys currency in Shopify store's payment settings
  before creating a query with different country contexts.
- The cart object includes various fields related to the merchandise intended for
  purchase.
- No webhooks are fired for `cart/create` or `cart/update` for the Storefront Cart
  API.
- The Storefront Cart API doesn't currently support appending a gift card to the cart
  or querying for Carrier Calculated Shipping rates.
- Completed carts are deleted upon order creation.
- Dev stores are intended for development and testing purposes only.
- You can only install free apps and partner-friendly apps.
- To give a user in your store access to the Dev Dashboard assign them the Apps Developer
  role.
- The Dev Dashboard provides comprehensive logs and metrics to help you understand
  and optimize your app's performance.
- Shopify CLI requires a conventional directory structure
- Anonymous usage statistics are collected by default. To opt out, you can use the
  environment variable SHOPIFY_CLI_NO_ANALYTICS=1
- Use locale-aware URLs to give visitors a consistent experience.
- The `all_products` object has a limit of 20 unique handles per page. If you want
  more than 20 products, then consider using a collection instead.
- The `checkout` object will be deprecated for the Information, Shipping, and Payment
  pages on August 13, 2024.
- A maximum of 1,000 tags can be returned.
- The content_for_header object is required in theme.liquid.
- You shouldn't try to modify or parse the content_for_header object because the contents
  are subject to change.
- The content_for_layout object is required in theme.liquid.
- Use the paginate tag to choose how many addresses to show at once, up to a limit
