notes:
- Environment variables are recommended for API keys.
- Ollama does not require an API key but must be explicitly enabled.
- Ensure you have configured at least one provider in your properties file.
- Check that your environment variables are properly set and accessible to your Spring
  Boot application.
- 'Define clear structures: create clear and unambiguous markdown structures for your
  data.'
- 'Provide good examples: include comprehensive examples in your `MarkdownStructuredDataDefinition`
  to guide the LLM.'
- 'Handle incomplete data: always check for null or empty values when parsing data
  from the stream.'
- 'Clean up resources: use the `onFinishStream` handler to clean up resources and
  process any remaining data.'
- 'Handle errors: implement proper error handling for malformed Markdown or unexpected
  data.'
- 'Testing: test your parser with various input scenarios, including partial chunks
  and malformed input.'
- 'Parallel processing: for independent data items, consider using parallel tool calls
  for better performance.'
errors:
