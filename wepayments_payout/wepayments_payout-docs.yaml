notes:
- 'Deposits can have two types: FEE or PAYOUT.'
- Deposits also support webhook notifications.
- WePayments API requires authorization for all endpoints.
- Your API Key carries privileges, therefore keep it safe.
- Do not inform it during calls or expose it in your application front-end.
- Payins must be created for at least 5 minutes for 'pix' and 30 minutes for 'boleto'
  to be canceled.
- For security reasons, it is not possible to open the payment page within an iframe.
- 'The payment page URL is: https://pagar.goboleto.com/?hash={key}'
- 'In sandbox environment the page URL is: https://pagar.sandbox.goboleto.com/?hash={key}'
- Sandbox (Testing Environment)
- Production (Real Environment)
- 'The payment page URL is: https://pagar.goboleto.com/?hash={key}.'
- 'In sandbox environment the page URL is: https://pagar.sandbox.goboleto.com/?hash={key}.'
- Payins must be created for at least 5 minutes to be canceled for 'pix' and 30 minutes
  for 'boleto'.
- Only Payins in 'status = created' can be canceled.
- 'The payment page url is: https://pagar.goboleto.com/?hash={key}'
- 'In sandbox environment the page url is: https://pagar.sandbox.goboleto.com/?hash={key}'
- Sandbox environment available for testing
- Sandbox (Testing Environment) available at https://api.sandbox.wepayout.com.br/v1/payin/subscription
errors:
- 'CANCELED: Deposit canceled by the Merchant'
- 'REJECTED: Deposit rejected by the bank, Broker or WePayments'
- 'IN_REVIEW: Deposit with some divergence which is waiting bank, WePayments or Merchant
  analyzes.'
- '400: Bad request. Check the errors'
- '403: Forbidden. Your Bearer token is invalid for this resource.'
- 'PAYIN_CANCELED: Payin canceled due to expiration.'
- 'PAYIN_REJECTED: The payment was rejected and could not be processed.'
- '403: Forbiden. Your Bearer token is invalid for this resource.'
- '404: Bad request. Check the errors'
- '422: Unprocessable Entity'
- '404: Bad request. Check the errors.'
- '400: Compliance validation error'
- '403: Your Bearer token is invalid for this resource.'
- 200 OK
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 400 Bad request. Check the errors
- 403 Forbiden. Your Bearer token is invalid for this resource.
- '404: Not Found. Check the errors'
- '403: Your Bearer token is invalid for this resource'
- '403 Forbidden: Your Bearer token is invalid for this resource.'
- '404 Bad request: Check the errors'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
