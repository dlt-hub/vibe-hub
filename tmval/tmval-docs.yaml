notes:
- TmVal can solve for the time equation of value for common financial instruments
  such as annuities and loans.
- The output for several TmVal’s classes are intended to be compatible with Pandas.
- Note that there is some loss of precision due to floating point operations
- In mathematical interest theory, there are many different types of interest rates.
- Most of TmVal’s classes and functions that take a rate object will assume compound
  annual interest if you supply a float object instead of a Rate object.
- TmVal’s Annuity class can also handle perpetuities with payments of increasing arithmetic
  progression.
- A tiered investment account is one where the interest paid varies depending on the
  balance.
- Calculates the approximate dollar-weighted yield rate by standardizing the investment
  time to 1
- TmVal currently requires Python versions 3.6+.
- TmVal is currently in the alpha stage of development.
