notes:
- 4x upscale is only available on Creator, Pro, or Business tier.
- Requires setup of connected app in Magic Hour API
- Ensure to upgrade SDK for new features
- To take advantage of the latest changes, please upgrade to SDK version 0.13.0.
- The API key can only be viewed on creation.
- Do not expose your API key in client-side code. Keep it secure on your server to
  prevent unauthorized usage and potential abuse.
- Uploaded files are automatically cleaned up after 7 days.
- API calls to generate image or video will be rejected if your account do not have
  enough credits
- This API is still in early development stages, and should be avoided.
- Each image costs 5 credits.
