resources:
- name: campaign
  endpoint:
    path: /ads/v0/campaigns/{campaign-id}
    method: GET
    params:
      attributionWindows:
      - CLICK_28_DAY
      - VIEW_1_DAY
      endDate: '2018-05-02'
      fields:
      - conversions
      - clicks
      - cpc
      granularity: DAY
      sort: spend
      sortConversionType: Generic
      startDate: '2018-05-01'
      summary: ''
- name: ad_set
  endpoint:
    path: /ads/v0/ad-sets/{ad-set-id}
    method: GET
    params:
      endDate: '2018-05-03'
      fields:
      - adSetName
      - ctr
      - impressions
      - status
      - bidAmount
      - landingURL
      level: AD
      startDate: '2018-05-01'
- name: current_user
  endpoint:
    path: /me
    method: GET
    data_selector: data
- name: accounts
