notes:
- Supports 25+ blockchains including Ethereum, Binance Smart Chain, Solana, Polygon,
  and more.
- Blockchain data is powerful, but it’s messy.
- The GraphQL Query Engine allows developers to specify exactly the data they need,
  eliminating unnecessary data transfers and improving system efficiency.
- Real-time updates for trades and liquidity
- Supports native multi-chain functionalities
- Uses Kafka-based streaming architecture for high-frequency event streaming.
- Events are structured and labeled with metadata.
- Chainstream does not charge any fees on protocol usage or transaction volume, only
  for the data you stream.
- Chainstream does not enforce any rate limiting. The number of credits consumed solely
  measures your usage.
- Rate limits may be enforced.
- Chainstream Products must be used in compliance with applicable laws.
- For our valued enterprise clients, we’re here to provide dedicated support and assistance.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Aggregated data eliminates single-exchange anomalies, offering an accurate representation
  of the overall market liquidity.
- Market conditions evolve rapidly. Complement these analytics with additional market
  intelligence and technical indicators for comprehensive trading strategies.
- Chainstream does NOT charge any additional processing fees for swap transactions.
- Users must perform their own due diligence and exercise caution before initiating
  swaps.
