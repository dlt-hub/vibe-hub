auth_info:
- information_source; https://api.success.ai/api/docs:
  - API key authentication is required. Send your API key via the `Key` header in
    requests. Test your API key using the GET /v1/authenticate endpoint.
  - "Use an API key passed as the `api_key` query parameter to authenticate requests.\
    \ The API key is obtained from your Success.ai workspace dashboard (Settings \u2192\
    \ Integrations \u2192 API) and requires a Growth plan or above. Test your key\
    \ by sending a GET request to the `/v1/authenticate` endpoint with the `api_key`\
    \ query parameter."
possible_base_urls:
- information_source; https://api.success.ai/api/docs:
  - https://api.success.ai
possible_endpoints:
- information_source; https://api.success.ai/api/docs:
  - GET /v1/account/list
  - GET /v1/account/status
  - GET /v1/analytics/account/campaign/count
  - GET /v1/analytics/account/warmup/summary
  - GET /v1/analytics/campaign/count
  - GET /v1/analytics/campaign/summary
  - GET /v1/authenticate
  - GET /v1/campaign/get/accounts
  - GET /v1/campaign/get/name
  - GET /v1/campaign/get/status
