notes:
- All communication is secured by using the HTTPS protocol.
- API requests made without authentication will fail.
- Uses UUID for request-response identification
- File uploads require multipart/mixed content type
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck authentication credentials'
- 'Error.001.0001: Receiver organization does not exist in Basware Network, or registration
  is not available for receiver organization. No action needed from API caller. Basware
  Support will take action to solve the issue.'
- 'Error.001.0012: The API client requests a service which requires that the service
  is enabled in Basware Network. For example, in order to use Notification API, notifications
  must be enabled in Basware Network.'
- 'Error.003.0001: The API client requests a business document using a BUMID (business
  document identifier) that cannot be found from Basware Network. Verify that BUMID
  references a valid business document.'
- 'Error.003.0020: The file type of an attachment that the API client has sent is
  invalid. Valid file type for attachments are: ‘imageFile’, ''attachmentFile’ and
  ''dataFile’. Verify that a valid file type is used in the REST API request.'
- 'Error.003.0038: The API client requests to create a new business document using
  a BUMID (business document identifier) that already exists. Verify that the BUMID
  is unique.'
- 'Error.004.0002: Required field is missing from the request sent by the API client,
  or a field in the request does not match the expected pattern. For example, a date
  is given in a false format. Verify that a valid request format is used in the REST
  API request.'
- 'Error.004.0003: The format of the BUMID that the API consumer has given is invalid.
  The supported pattern of the BUMID is: [0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}.
  Verify that a valid BUMID is referenced in the REST API request.'
- 'Error.004.0004: The request that the API client has sent is not in valid JSON format,
  or a required field like X-BW-REQUEST-ID has incorrect format or is missing from
  the request. Verify that a valid request format is used in the REST API request.'
- 'Error.004.0005: The API client is trying to upload an unsupported file type. Basware
  Network supports the following file types: CSV, DOC, DOCX, HTM, HTML, JPEG, JPG,
  ODT, PDF, PNG, PPT, PPTX, RTF, TIF, TIFF, TXT, XLS, XLSX, XML, ZIP. Verify that
  a valid file type is used in the REST API request.'
- 'Error.004.0012: The API client is trying to upload a too large a file to Basware
  Network.'
- 'Error.004.0013: Party identification is not valid. Verify that scheme identifier
  is valid and the actual identifier follows the pattern expected by the scheme.'
- 'Error.004.0014: IBAN format is not valid. Verify that the content is valid and
  follows the expected pattern.'
- 'Error.001.0006: Basware Network has encountered an unexpected system error. No
  action needed from API caller. Basware Support will take action to solve the issue.'
- 'Error.001.0010: Basware Network has encountered a technical error. No action needed
  from API caller. Basware Support will take action to solve the issue.'
- 'Error.003.0032: The API client tries to download or upload a business document
  attachment, but the operation fails due to a technical error on the Basware Network
  side. No action needed from API caller. Basware Support will take action to solve
  the issue.'
- 'Error.002.0004: The API client tries to upload a business document attachment,
  but the operation fails due to a security violation. For example, the attachment
  may contain a virus. Make sure that the contents of the business document attachment
  meets the security requirements.'
- '400: Bad Request. The server cannot or will not process the request. Bad request
  due to invalid request syntax or invalid request message framing.'
- '401: Unauthorized. The request has not been serviced, the request is unauthorized
  as it lacks valid authentication credentials (UserName/Password).'
- '500: Internal Server Error. The server encountered an unexpected condition, which
  prevented it from fulfilling the request.'
- '403: Forbidden. The server understood the request, but is refusing to fulfill it.'
- '404: Resource could not be found. The server has not found anything matching the
  request URI.'
- '415: Unsupported Media Type. The server is refusing to service the request because
  the payload is in a format not supported.'
- '400: Bad Request. The server cannot or will not process the request.'
- '401: Unauthorized. The request has not been serviced, the request is unauthorized
  as it lacks valid authentication credentials.'
