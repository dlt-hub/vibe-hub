notes:
- Range Queries are new to Beacon v2
- CNV query options were only implemented with Beacon v0.4, based on Beacon+ prototyping.
- Beacon v2 builds on and extends the options provided by earlier versions.
- Uses sequence reference ids which obviate the need for a assemblyId parameter
- Range queries with specified single start and end parameters a query should match
  any variant with partial or complete overlap with this sequence range
- Pedigrees can be added dynamically as the individualâ€™s data in Beacon is not static.
- The Beacon registry server monitors implementations of the Beacon v2 protocol.
- Filters represent a powerful addition to the Beacon query API.
- Queries can refer to bio-ontology or custom terms, numerical or alphanumerical values.
- The Framework does not include anything related to specific entities but only the
  mechanisms for querying them and parsing the responses.
- The `main` branch is the branch used for production.
- The `develop` branch is the branch used for development.
- The `website-docs` branch is used to maintain the website at docs.genomebeacons.org.
- The `gh-pages` branch is generated from the /docs directory.
- Beacon is a specification for sharing/discovery of data.
- authentication required
- The Framework is independent from any specific Model.
- It can be leveraged to describe models from other domains.
- Filters represent rules for selecting records based upon field values.
- Uses sequence reference id's which obviate the need for a assemblyId parameter
- Supports range queries with specified single start and end parameters
- 'The Beacon uses a 3-tiered access model: anonymous, registered, and controlled
  access.'
- Synthetic data should be used for development.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
