notes:
- Do not poll the API status without any limitation.
- Restrict yourself to 1 request every 5 minutes.
- Do not check the API status before every transaction.
- Saferpay offers many ways of executing payments and integration.
- Integration free, Plug & Play, Custom Integration.
- You will be required to change your password every 90 days. However this will not
  interfere with the functionality of the Saferpay API and thusly, your webshop.
- After 180 days of inactivity, your login will automatically be locked.
- Requires a Saferpay account and contract
- 'An offer can have one of four statuses: Open offers, Sent offers, Paid offers,
  Expired offers.'
- 3D Secure will be attempted -if activated-, but the result has no impact on the
  outcome of the transaction.
- Not all payment methods do support/need a capture. Those, who do not, will be handled,
  as if they were automatically captured.
- Secure PayGate links and orders can also be created via our Management API, which
  allows an application to automatically create and handle Secure PayGate offers.
- User accounts created by a merchant administrator are listed.
- User cannot be deleted but can be disabled.
- A password reset has no effect on the user status.
- Only user accounts created by a merchant administrator are listed in the user overview.
- Merchant Administrators cannot edit their own profiles.
- Merchant Administrators can only edit status and permission of users.
- Customization options are available for the payment page configuration.
- Requires a valid ID with a user name and password for the Saferpay system
- At least one active Saferpay terminal is required
- This method of authentication is only available for merchants with a Saferpay Business
  contract.
- The certificate expires after two years and must be renewed.
- You need a Saferpay Secure PayGate contract to use the Secure PayGate.
- The API requires valid identification with a username and password for access.
- Maximum of 2000 transactions per request.
- No parallel requests allowed.
- Uploads files are processed within one day (24 hours) for the card companies.
- Not time critical payments are processed, not for online authorizations in real
  time.
- File Import can be automated via the Saferpay website. Uploading and downloading
  are SSL encrypted with https.
- According to the PCI DSS security regulations the upload and download files must
  be transmitted by POST. The GET method is not permitted.
- The export is limited to 100'000 transactions.
- Use the Payment-API for data transfer between systems.
- Deactivating daily automatic closure is not recommended unless triggering manually
  or using Saferpay Payment API.
- Saferpay highly recommends using 2FA for additional security.
- Using the JSON API requires valid JSON API Basic Authentication credential or JSON
  API client certificate
- An environment capable of doing https-POST requests with JSON payload is required
- Polling is strictly forbidden.
- Always react to the redirect and/or notification triggered by the Gateway.
- Test and live environments are completely separated.
- Test environment uses specially designed test cards.
- The JSON-API user and password need to be set.
- You need to change the request-gateway URL from https://test.saferpay.com/api/[...]
  to https://www.saferpay.com/api/[...]
- The test environment does NOT accept real credit cards, only test cards may be used.
- Never submit real card details via email.
- Timestamp should be in Central European Time.
- Some features may require contacting customer services for activation.
- Support for Multi-Use Link Order Id's
- Partial Approval in Transaction/Initialize is supported
- Requires setup of basic authentication API credentials
- 'In case you are using Saferpay, e.g. the Payment API, without the corresponding
  license, the API will throw an error: Invalid license'
- 'Saferpay distinguishes between two licences: Saferpay eCommerce and Saferpay Business.'
- OrderId is highly recommended for tracking transactions.
- Saferpay Fields token must be used within 20 minutes after submission.
- 3-D Secure is only available through the Payment Page, Integration Interface flows,
  or via the Standalone Secure Card Data registration.
- 'Saferpay will return LiabilityShift: false, if the used payment method does not
  support 3D Secure at all.'
- Spec Version 1.47+ is required.
- Dynamic Currency Conversion is not supported.
- Saferpay recommends performing an ONLINE check to reduce fraud risk.
- The notification URL does not return any data except parameters added by the merchant.
- Scheme Tokens are only applicable inside an e-Commerce scenario.
- Omni-Channel can only be performed with specific payment methods.
- Always execute your payments on your Mail Phone Order Terminal, if you are within
  the EEA.
- Non-compliance can lead to the transaction just failing, or even legal-problems!
- Requires setup of OAuth2 credentials in Saferpay
- 3D Secure LiabilityShift applicable for certain payment methods
- 3D Secure is only available with certain payment methods, mostly credit cards.
- Each transaction offers a number of actions to be executed depending on its status.
- Batch Close can be triggered via the API or Backoffice.
- Daily closing occurs automatically at 10pm CEST.
- SEPA does not directly offer refunds, requires special attention.
- The Payment Page is NOT meant to be used in Mail Phone Order (MOTO) scenarios.
- Saferpay does not recommend the usage of a Client-Side Session (Cookie), for customer
  identification, due to restrains emposed by browser manufacturers!
- As of now, Saferpay does not support the alteration of the payment amount after
  the address has been returned.
- Payment data are collected directly by the merchant’s systems and forwarded to Saferpay.
- DO NOT PROCEED if you do not have the necessary PCI certification (SAQ-A EP) in
  order to use your own form! Worldline will not take any kind of responsibility in
  case of a noncompliance!
- Saferpay does not support automatic capturing.
- A Capture may only be executed once.
- Inquire interfaces only work with successful datasets.
- Do not use polling to continuously ask for data.
- Always implement the server-client model described above.
- Do not implement calls to Saferpay directly in your app!
- MPO transactions generally more expensive and offer higher fraud risk.
- Ensure card details never come in contact with your systems.
- Saferpay communicates with a wide array of processors to process payments. In case
  of an error, Saferpay passes the processor-response through to you.
- Do not just retry a transaction without understanding the error message and behavior
  provided.
- Using the JSON API requires a valid JSON API Basic Authentication credential or
  JSON API client certificate.
- An environment capable of doing https-POST requests, with JSON payload is necessary.
- Saferpay is capable of covering multiple levels of PCI-compliance besides SAQ-A
  and EP.
- Saferpay attempts 3D Secure and thus SCA for transactions.
- Even if you are allowed to submit exemptions, you have to make sure, that your implementation
  generally follows the PSD2 rules!
- When an exemption is granted, no Liability shift through 3D Secure is given!
- Saferpay does not support pop-ups. Since most browser block pop-ups by default anyway,
  we highly recommend using other means, like lightboxes, or a direct iFrame embedding
  into your site.
- Some third party payment providers (e.g. PayPal) DO NOT support the integration
  inside an iframe. Thus, the PaymentPage will break out of the iframe beforehand.
- PayPal requires the Payment.OrderId to be unique.
- PayPal refunds always have the status CAPTURED.
- The notification URLs inside the Notification container are mandatory.
- Apple Pay can only be used with Apple devices and the Safari browser.
- The Condition parameter does not work with Apple Pay transactions.
- Due to restrictions from Apple, Saferpay is not allowed to also directly select
  Apple Pay.
- The iFrame must have the attribute 'allow="payment"' attached to it.
- Google Pay is not a classical payment method, but a digital wallet.
- Google Pay does not support MOTO transactions.
- Never store sensitive Data and Credentials on client-side!
- Saferpay does not check the amount you are submitting against the initial transaction
  by default.
- For non-referenced refunds, manual check and approval by acquirer is required.
- Recurring payments require a valid login access with a username and password for
  the Saferpay Backoffice.
- SEPA does not directly offer refunds.
- Merchants need to activate refunds inside the Saferpay Backoffice.
- SpecVersion 1.1 and lower are not available, since those were only released for
  internal use.
- Multipart Captures are only available for specific payment methods.
- No MultipartCapture request should be sent before receiving the response of a preceding
  request.
- A corresponding license and valid identification with a username and password for
  the Saferpay system are required.
- Availability of at least one active Saferpay terminal via which payment can be carried
  out is needed.
- Pre-Authorizations can introduce additional fees.
- Partial approvals can only be requested with SpecVersion 1.29 or higher.
- As banks do not allow Iframe integration, Saferpay will break out of the Iframe.
- The transaction is expired if no status is received within the next 120 hours.
- A refund has always the status `CAPTURED` and thusly cannot be cancelled.
- The parameter `OrderId` is limited to 50 characters.
- The notification URLs, inside the`Notification` container are mandatory, in order
  to avoid missing payment successes.
- The OrderId may be limited to only numeric and a maximum length of 9 characters.
  Other characters will be filtered and longer IDs truncated.
- Refunds for Bancontact are limited to Referenced Refunds only.
- Bancontact Secure Card Data aliases may only be used for 'card on file' 3D Secure
  transactions.
- Blik payments can only be processed via the Payment Page.
- Boncard payments require a valid identification with a username and password for
  the Saferpay system.
- A valid contract with Boncard is necessary.
- Click to Pay is a feature of card payments rather than a payment method.
- Secure Card Data is NOT supported for Click to Pay.
- Requires a corresponding license and valid identification with a username and password
  for the Saferpay system.
- Availability of at least one active Saferpay terminal and the associated Saferpay
  TerminalId.
- A valid acceptance contract with a respective acquirer, e.g. SIX/Worldline.
- The handling of eps payments with Saferpay requires a corresponding license and
  valid identification with a username and password.
- Transactions made before 18.05.2021 cannot be refunded.
- Only referenced refunds are possible, as eps does not support the generation of
  an alias.
- giropay restricts the Payment.OrderId to a maximal length of 20 characters.
- The notification URLs are mandatory to avoid missing payment successes.
- The parameter Payment.Payernote is mandatory.
- The Payment.OrderId is limited to a length of 18 and no special characters.
- iDEAL does not support the Iframe integration.
- Refunds are technically not directly supported by iDeal.
- The handling of JCB with Saferpay requires a corresponding license and thus a valid
  identification with a username and password for the Saferpay system.
- Availability of at least one active Saferpay terminal via which payment can be carried
  out and availability of the associated Saferpay TerminalId.
- A valid acceptance contract with a respective acquirer.
- Klarna Payments only works via the Saferpay Payment page.
- Make sure that this country is activated in your Klarna settings and it matches
  the Payment.Amount or otherwise Klarna will not be displayed, as an option!
- Missing even one of the mandatory parameters, or sending a mismatching CurrencyCode
  and CountryCode, will result in Klarna not being displayed!
- paydirekt restricts the Payment.OrderId to a maximal length of 20 characters.
- Postfinance Pay transactions are only valid for 30 days and must be captured in
  this time frame.
- The Payment.OrderId is restricted to a maximum of 18 characters and must be in an
  alphanumeric format.
- Reka authorizations are valid for 30 days and must be captured within that time-frame.
- Payernote is mandatory for Reka payments.
- The Integration via the Transaction Interface is only possible via direct post,
  using Authorize Direct.
- If Payment.MandateId is not used, Saferpay will use the Saferpay TransactionId as
  its replacement, which is unique.
- SOFORT is no longer available for new integrations, existing contracts will continue
  to work.
- Sofort does not support the IFrame Integration.
- Don't forget to deactivate the Test mode before going live!
- Please make sure to check the Don't use special characters-box! Otherwise it can
  cause major issues!
- DO NOT create a notification-password, otherwise the server-to-server notification
  will not work, which may result in transactions not being visible in the Saferpay
  Backoffice.
