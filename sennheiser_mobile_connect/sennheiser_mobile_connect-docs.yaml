auth_info:
- information_source; https://docs.sennheiser-connect.com/1.5/mobile-connect-api/index.html:
  - 'The MobileConnect API is a REST API that requires an authorization token for
    access. Authentication is token-based, with two token types depending on deployment
    mode: Manager Token (for Manager Mode) or Standalone Token (for Standalone Mode).
    The token must be configured as a parameter when setting up the plugins. The API
    is encrypted and the specific token configuration details are referenced in the
    external documentation links provided.'
- information_source; https://docs.sennheiser-connect.com/1.6/mobile-connect-api/index.html:
  - 'The MobileConnect API is a REST API that requires an authorization token for
    encrypted communication. Two token types are supported depending on system mode:
    Manager Token (for Manager Mode) or Standalone Token (for Standalone Mode). The
    token must be configured as a parameter along with the End Point URL (Manager
    URL/IP or Station IP) and API version. Refer to the token configuration documentation
    for Manager and Standalone modes to obtain the appropriate token.'
- information_source; https://docs.sennheiser-connect.com/1.7/mobile-connect-api/index.html:
  - 'The MobileConnect API is a REST API that requires an authorization token for
    access. Authentication is token-based, with two token types depending on deployment
    mode: Manager Token (for Manager Mode) or Standalone Token (for Standalone Mode).
    The token must be configured as a parameter when using the 3rd party plugins (Q-SYS,
    Crestron, Extron). The API is encrypted and tokens are obtained from the MobileConnect
    Accounts website or Manager/Station configuration. Exact header name and token
    transmission method are referenced in the linked token configuration documentation.'
possible_base_urls:
- information_source; https://docs.sennheiser-connect.com/1.3/api/1.0/index.html:
  - https://your-manager-url.tld
- information_source; https://docs.sennheiser-connect.com/1.5/mobile-connect-api/index.html:
  - https://accounts.sennheiser-connect.com
possible_endpoints:
- information_source; https://docs.sennheiser-connect.com/1.3/api/1.0/index.html:
  - GET https://your-manager-url.tld/public/api/v1.0/stations/{serialNumber}/channels/{channelIndex}/qrcode.{format}
  - POST https://your-manager-url.tld/public/api/v1.0/stations/{serialNumber}/channels/{channelIndex}/qrcode
