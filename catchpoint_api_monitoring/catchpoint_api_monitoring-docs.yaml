auth_info:
- information_source; https://www.catchpoint.com/api-monitoring-tools/rest-api-vs-graphql:
  - Authorization header with bearer token required. Send credentials in the Authorization
    header using the format "Bearer your_token" for requests to the REST API endpoint.
- information_source; https://www.catchpoint.com/guide-to-synthetic-monitoring/api-monitoring/:
  - 'Basic authentication is supported, where credentials are sent via the Authorization
    header in the format "Authorization: Basic base64_encode(username:password)".
    The header must include the space prefix and proper formatting with a colon separator
    between username and password, even if the password is empty.'
- information_source; https://www.catchpoint.com/guide-to-synthetic-monitoring/api-monitoring:
  - 'Basic authentication is supported via the Authorization header using the format
    "Authorization: Basic base64_encode(username:password)". The credentials must
    be base64-encoded and include a colon separator between username and password,
    even if the password is empty. A 401 response indicates missing or invalid authentication
    credentials.'
