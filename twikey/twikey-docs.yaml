notes:
- All API requests must include a valid session token in the Authorization header.
- Requires a ct_id which can be found in the Twikey Creditor Template overview
- This session token has a validity of 24h.
- Retrieving the feed after a mandate was signed and cancelled will only return the
  event for the cancel.
- Different parameters may be required depending on the method of signature.
- Customer number is prioritized over email when both are given.
- IBAN cannot be updated once the mandate is signed.
- The session token has a validity of 24h.
- Updates on unsigned (prepared) agreements are not included
- Customer number is prioritized over email when both are provided.
- Keep reading the response until no more transactions are available, this way you're
  sure that every update is handled.
- Webhook should not be used to replace the API requests as the API delivers a lot
  more detailed information.
- The session token has a validity of 24 hours.
- Retrieving the feed after a mandate was signed and cancelled will only return the
