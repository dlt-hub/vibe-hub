auth_info:
- information_source; https://devcenter.unico.io/trust-en/integrations/integration-by-unico/authentication/introduction:
  - 'OAuth2 JWT Bearer Grant authentication. Create a signed JWT with iss, sub, aud,
    iat, and exp claims, then POST it to the token endpoint (UAT: https://identityhomolog.acesso.io/oauth2/token;
    PROD: https://identity.acesso.io/oauth2/token) with grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer
    and assertion=<signed_JWT> in the request body as application/x-www-form-urlencoded.'
- information_source; https://devcenter.unico.io/unico-idcloud/by-unico-integration/authentication/api-reference:
  - Authentication uses OAuth2 with JWT bearer grant type. To obtain an access token,
    POST to /oauth2/token with grant_type set to 'urn:ietf:params:oauth:grant-type:jwt-bearer'
    and assertion containing a signed JWT in compact JWS format. The response includes
    an access_token field that should be used for subsequent authenticated requests.
