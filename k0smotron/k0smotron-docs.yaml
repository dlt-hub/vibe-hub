notes:
- If replicas > 1, KineDataSourceURL or KineDataSourceSecretName must be set.
- If secretRef is not provided, Login operation will fail.
- If empty, k0smotron will use emptyDir as a volume.
- If RecoverVolumeExpansionFailure feature is enabled users are allowed to specify
  resource requirements that are lower than previous value but must still be higher
  than capacity recorded in the status field of the claim.
- fsType is implicitly inferred to be 'ext4' if unspecified.
- ReadOnly defaults to false (read/write).
- k0smotron only supports ClusterIP, NodePort, and LoadBalancer services
- Updates do not extend to worker nodes in standalone mode
- The expiry field defines the expiration time of the token.
- K0smotron persists data related to each Cluster.
- The type of persistence used for this can be configurable via spec.persistence.
- The etcd cluster is deployed as a StatefulSet with odd number of replicas to ensure
  quorum.
- Default defragmentation job is disabled.
- The secret must be in the same namespace as the cluster and the key must be `K0SMOTRON_KINE_DATASOURCE_URL`.
- Due to etcd maintenance challenges, k0smotron never scales etcd statefulsets down,
  only up.
- k0smotron can act as a control plane bootstrap provider via usage of K0sControlPlane
  CRDs.
- By applying the configuration, k0smotron will create the specified number of machines
  and bootstrap the control plane.
- Commands are executed as root user
- If any command fails, the bootstrap process will fail
- The k0s kubeconfig is available at `/var/lib/k0s/pki/admin.conf` for PostStartCommands
- k0smotron dev team focuses on testing the remote machine provider with k0s related
  bootstrap provider.
- k0smotron provides built-in support for MachineHealthChecks (MHC), a core Cluster
  API feature that automatically detects and remediates unhealthy control plane machines.
- k0smotron in standalone mode is only able to work with externally managed cluster
  infrastructure.
- This limitation is not applicable to the clusters on the VMs.
- Ensure that the Security Group allows access to the NLB on port 6443 and 8132 from
  the management cluster nodes.
- AWS limits userdata to 16kb
- k0smotron generates certificates and other files, which might reach the limit
- You will need a token to interact with the Hetzner API.
- Specify a placeholder address in controlPlaneEndpoint as it is a mandatory field.
- 'Add ''verify: false'' to clouds.yaml to avoid certificate errors.'
- Base64-encoded OpenStack configuration file required.
- Adjust network, router, and subnet names in OpenStackCluster and OpenStackMachineTemplate
  to match your OpenStack environment
- Insert the base64-encoded clouds.yaml content prepared in step 1
- 'Add ''verify: false'' to your clouds.yaml to avoid having the ''x509: certificate
  signed by unknown authority'' error.'
- Cluster deployment requires using 'kubectl apply -f openstack-hcp-cluster.yaml'
- Monitor the cluster creation using 'kubectl -n default get pvc' and 'kubectl -n
  default get pods -w'
- For cluster deletion, do NOT use kubectl delete -f openstack-hcp-cluster.yaml as
  that can result in orphan resources.
- Instead, delete the top level Cluster object to ensure the proper sequence in deleting
  all child resources, effectively avoiding orphan resources.
- CAPD should only be used for development purposes and not for production environments.
- Ensure that kubernetes nodes support nested virtualization.
- Do not use kubectl delete -f for cluster deletion to avoid orphan resources.
- Load Balancer service type will be used only for the scenario, when you put you
  k0s control plane in pods.
- In order to initialize Cluster API on your Kubernetes management cluster, you need
  to have kubeconfig (or set context with `kubectl`) to the cluster.
- IPAM provider is optional here. If you're using a network that has DHCP enabled,
  you can remove IPAM provider initialization.
- Ensure the Teleport Proxy or Auth Server address is correctly configured.
- Requires setup and integration of Okta Advanced Server Access App.
- The only requirement is that the machine being bootstrapped needs Oras CLI installed.
- If you are using k0smotron in standalone mode, check whether the join token has
  expired.
- Check whether different Kubernetes minor versions were used in the initial cluster
  creation for the control plane and the worker nodes.
- Currently k0smotron only supports ClusterIP, NodePort, and LoadBalancer services,
  and often it is necessary to further configure created services to ease their interaction
  with cloud provider implementations.
- Although k0smotron can easily update the cluster control plane, in standalone mode
  such updates do not extend to worker nodes.
- K0smotron will set certain fields automatically based on configuration.
- The Secret needs to have key 'value' with the SSH private key in it.
- Do NOT use `kubectl delete -f my-cluster.yaml` as that can result in orphan resources.
- To enable monitoring for a k0smotron cluster, set `spec.monitoring.enabled=true`
  in the `Cluster` resource.
