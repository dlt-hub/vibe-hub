auth_info:
- information_source; https://www.cometapi.com/runway-upscale-v1/:
  - API authentication uses an API key passed as the api_key parameter when initializing
    the OpenAI client, with the base URL set to https://api.cometapi.com/v1. The API
    key should be provided as api_key="<YOUR_API_KEY>" in the client configuration.
  - 'API key authentication is required. Obtain an API key (format: sk-xxxxx) from
    your CometAPI account personal center by clicking "Add Token" at the API token
    section. Replace the placeholder <YOUR_API_KEY> with your actual key when making
    requests to https://api.cometapi.com/. The exact header name and parameter name
    for passing the API key are not explicitly specified in the provided documentation.'
  - Bearer token authentication is required. Send the CometAPI API key in the Authorization
    header as "Bearer YOUR_CometAPI_API_KEY". The header name is Authorization and
    the format is "Bearer {api_key}".
- information_source; https://www.cometapi.com/grok-4-api/:
  - 'API key authentication is required. Obtain an API key (format: sk-xxxxx) from
    your CometAPI account personal center by clicking "Add Token" at the API token
    section. Replace the placeholder <YOUR_API_KEY> with your actual key when making
    requests to the base URL https://api.cometapi.com/. The key should be included
    in request headers as the authentication credential.'
  - 'CometAPI uses bearer token authentication. Include your API key in the Authorization
    header as "Authorization: Bearer YOUR_CometAPI_API_KEY" with each request to the
    REST API endpoint.'
