resources:
- name: items
  endpoint:
    path: items/
    method: GET
    data_selector: results
- name: images
  endpoint:
    path: images/
    method: GET
    data_selector: results
- name: item_choices
  endpoint:
    path: itemchoices/
    method: GET
    data_selector: results
- name: sizes
  endpoint:
    path: sizes/
    method: GET
    data_selector: results
notes:
- The trailing '/' is important for requests.
- All personal access tokens have a 14-day expiration.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://sonlet.com/api/v2/
  auth:
    type: oauth2
    flow: authorization_code
    token_url: https://sonlet.com/o/token/
    client_id: $CLIENT_ID
    client_secret: $CLIENT_SECRET
  headers:
    Authorization: Bearer <token>
source_metadata: null
