notes:
- It is best to keep variable names unique across all the modalities.
- If individual modalities are changed, updating the MuData object containing it might
  be required.
- Starting from v0.3, mudata will be adopting a more flexible approach to metadata
  management.
- Cell barcodes are dataset-specific
- Annotations in multimodal objects are stored similarly to AnnData objects.
- MuData objects have multimodal annotations stored in the same way as AnnData objects.
- MuData objects can be read and cached from remote locations including via HTTP(S)
  or from S3 buckets.
- Version 0.3 introduces pull/push interface for annotations.
- Old behaviour of pulling annotations on read/update is kept as default.
- Multimodal datasets, which have observations shared between modalities, will have
  axis=0.
