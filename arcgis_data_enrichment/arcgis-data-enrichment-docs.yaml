    path: /arcgis/rest/services/styles/v2/styles/self
    method: GET
    data_selector: styles
    params: {}
- name: web_map
  endpoint:
    path: /rest/services-reference/enterprise/web-map.htm
    method: GET
    data_selector: portalItem.id
    params: {}
- name: web_map_with_pin
  endpoint:
    path: /apps/mapviewer/index.html?webmap=1531b5d82e674a50adcf2eaf95156bc7
    method: GET
- name: web_map_with_layer
  endpoint:
    path: /apps/mapviewer/index.html?webmap=9d5bfb5340734021bf88041f8854a9f5
    method: GET
- name: near_point
  endpoint:
    path: /places/near-point
    method: GET
    data_selector: places
    params:
      radius: 1000
      pageSize: 10
      offset: 0
      f: json
- name: places_near_point
  endpoint:
    path: /places/near-point
    method: GET
    data_selector: results
    params:
      radius: '250'
      pageSize: '20'
      offset: '0'
- name: findAddressCandidates
  endpoint:
    path: /findAddressCandidates
    method: GET
    data_selector: candidates
    params:
      f: json
- name: findAddressCandidates
  endpoint:
    path: /findAddressCandidates
    method: POST
    data_selector: candidates
    params:
      category: gas station
      location: 2.34602,48.85880
      outfields:
      - PlaceName
      - Place_addr
- name: last_mile_delivery
  endpoint:
    path: /submitJob
    method: POST
    data_selector: results
    params:
      f: json
- name: SolveLastMileDelivery
  endpoint:
    path: /arcgis/rest/services/World/VehicleRoutingProblem/GPServer/SolveLastMileDelivery/submitJob
    method: POST
    data_selector: output_routes
    params:
      f: json
      orders: https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/LMD_Dublin_orders/FeatureServer/0
      depots: https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/LMD_Dublin_depots/FeatureServer/0
      routes: https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/LMD_Dublin_Routes/FeatureServer/0
      zones: https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/LMD_Dublin_zones/FeatureServer/0
      earliest_route_start_time: '17:00:00'
      earliest_route_start_date: '2024-12-16'
      time_units: Hours
      max_route_total_time: 1
      travel_mode: '{"attributeParameterValues": [{"attributeName": "TruckTravelTime",
        "parameterName": "Vehicle Maximum Speed (km/h)", "value": 0}, {"attributeName":
        "Avoid Carpool Roads", "parameterName": "Restriction Usage", "value": "PROHIBITED"},
        {"attributeName": "Avoid Express Lanes", "parameterName": "Restriction Usage",
        "value": "PROHIBITED"}, {"attributeName": "Avoid Gates", "parameterName":
        "Restriction Usage", "value": "AVOID_MEDIUM"}, {"attributeName": "Avoid Private
        Roads", "parameterName": "Restriction Usage", "value": "AVOID_MEDIUM"}, {"attributeName":
        "Avoid Truck Restricted Roads", "parameterName": "Restriction Usage", "value":
        "AVOID_HIGH"}, {"attributeName": "Avoid Unpaved Roads", "parameterName": "Restriction
        Usage", "value": "AVOID_HIGH"}, {"attributeName": "Driving a Truck", "parameterName":
        "Restriction Usage", "value": "PROHIBITED"}, {"attributeName": "Roads Under
        Construction Prohibited", "parameterName": "Restriction Usage", "value": "PROHIBITED"},
        {"attributeName": "Through Traffic Prohibited", "parameterName": "Restriction
        Usage", "value": "AVOID_HIGH"}, {"attributeName": "Use Preferred Truck Routes",
        "parameterName": "Restriction Usage", "value": "PREFER_HIGH"}], "description":
        "Models basic truck travel by preferring designated truck routes, and finds
        solutions that optimize travel time. Routes must obey one-way roads, avoid
        illegal turns, and so on. When you specify a start time, dynamic travel speeds
        based on traffic are used where it is available, up to the legal truck speed
        limit.", "distanceAttributeName": "Kilometers", "id": "ZzzRtYcPLjXFBKwr",
        "impedanceAttributeName": "TruckTravelTime", "name": "Trucking Time", "restrictionAttributeNames":
        ["Avoid Carpool Roads", "Avoid Express Lanes", "Avoid Gates", "Avoid Private
        Roads", "Avoid Truck Restricted Roads", "Avoid Unpaved Roads", "Driving a
        Truck", "Roads Under Construction Prohibited", "Through Traffic Prohibited",
        "Use Preferred Truck Routes"], "simplificationTolerance": 10, "simplificationToleranceUnits":
        "esriMeters", "timeAttributeName": "TruckTravelTime", "type": "TRUCK", "useHierarchy":
        true, "uturnAtJunctions": "esriNFSBNoBacktrack"}'
      route_shape: True Shape with Measures
- name: last_mile_delivery_job
  endpoint:
    path: /SolveLastMileDelivery/jobs/{jobId}
    method: GET
    data_selector: jobStatus
    params: {}
- name: output_routes
  endpoint:
    path: /World/VehicleRoutingProblem/GPServer/SolveLastMileDelivery/jobs/{job_id}/results/output_routes
    method: GET
    data_selector: results
    params:
      f: json
      token: '{ACCESS_TOKEN}'
- name: output_routes
  endpoint:
    path: /output/routes
    method: GET
    data_selector: features
- name: output_orders
  endpoint:
    path: /SolveLastMileDelivery/jobs/{job_id}/results/output_orders
    method: GET
    data_selector: output_orders
- name: output_orders
  endpoint:
    path: /output_orders
    method: GET
    data_selector: features
- name: delivery_location
  endpoint:
    path: /api/delivery/locations
    method: GET
    data_selector: features
notes:
- Custom Data Feeds allow you to access and use data from sources that are not natively
  supported with ArcGIS.
- It is highly recommended that your development and server machines run the same
  OS family.
- For cached maps, this resource represents a single cached tile for the map.
- The geoprocessing tasks may take a variable amount of time to complete.
- Test Image Service Description
- some fields may return null values
- Starting with the ArcGIS Enterprise 11.1 release, a number of deep learning raster
  analysis services are introduced.
- To use Raster Analysis tasks, you also need Publisher privileges.
- The ArcGIS GeoAnalytics Server extension is deprecated with the release of ArcGIS
  Enterprise 11.4.
- OAuth2 with refresh token is required for authentication.
- The active portal account must be assigned a license with the ArcGIS Advanced Editing
  user type extension to use the Utility Network and Network Diagram services.
- If the query string exceeds 2,048 characters in length, submit the query as a POST
  request.
- For security reasons, all POST requests must include a token in the request body.
- The portal service can be accessed anonymously to perform some operations, such
  as searching for public content.
- To access restricted operations, you must include an access token with the request.
- To access a private item's data, you need to include an access token in the request
  along with the item ID.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
