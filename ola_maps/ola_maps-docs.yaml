auth_info:
- information_source; https://maps.olakrutrim.com/apidocs:
  - 'API key authentication is required. Pass your secret token via the `api_key`
    query parameter in the request URL. Example: `api_key=YOUR_SECRET_TOKEN`.'
  - Authentication uses an API key credential. The api_key parameter must be included
    with requests to the Ola Maps API server at https://api.olamaps.io. The documentation
    references flexible authentication options including API key or OAuth, but only
    the API key method is detailed here with the parameter name api_key.
  - Authentication uses an API key passed as a query parameter. Include api_key=YOUR_SECRET_TOKEN
    in the request URL query string to authenticate requests to the distance matrix
    endpoint.
  - Authentication uses an API key passed as a query parameter. Include the api_key
    query parameter with your secret token value in the request URL (e.g., api_key=YOUR_SECRET_TOKEN).
  - 'Ola Maps APIs support two authentication methods: API key or OAuth. API key authentication
    requires sending credentials as a query parameter or header (exact parameter/header
    names not specified in this excerpt). OAuth authentication is also available but
    specific grant types, scopes, client ID/secret requirements, and token endpoint
    details are not provided in this documentation chunk.'
