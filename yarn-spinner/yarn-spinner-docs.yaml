notes:
- You are required to include a copy of the MIT license in your game.
- Yarn Spinner is developed in the open, as open source software on GitHub.
- Yarn Spinner doesn't handle text rendering. You'll need a separate wavy text system.
- There is no real technical limit on the number of Yarn scripts or the size of Yarn
  Projects.
- Yarn Projects include all Yarn Scripts in the same directory by default.
- Recommended to create a 'Dialogue' folder inside assets for organization.
- Uses In-Memory Variable Storage by default â€” variables are lost when the game ends
- For Unity 2021.1 or earlier, use the Window -> Yarn Spinner -> Update Yarn Commands
  menu item when adding or changing commands.
- For Unity 2021.2 or later, this is done automatically.
- Yarn Spinner is designed to make it easy to extract the user-facing text of your
  dialogue into a strings file.
- Yarn Spinner for Unity ships with a range of samples covering common patterns for
  things you might want to do in your game.
- Yarn Spinner for Rust's documentation for Yarn Spinner 3 is being updated.
- Yarn Spinner 3 introduces primarily additive changes to its language.
- Significant modifications have been made to Yarn Spinner for Unity to support these
  new features, resulting in some breaking changes.
- Stores a reference to a dialogue node in a Yarn Project.
- Line Cancellation Tokens indicate whether the user has requested that the line's
  delivery should be hurried up.
- Attribute in Yarn.Unity
- This attribute may be attached to a coroutine or to an async method.
- This will throw an error if you attempt to add a function that has more than 16
  parameters, as that is the largest overload that System.Func`1 etc has.
- Yarn Spinner for Unity finds methods with the YarnFunction attribute by reading
  your source code.
- The number of times that a 'hurry up' signal occurs before the line advancer requests
  that the next line be shown.
- If true, repeatedly signalling that the line should be hurried up will cause the
  line advancer to request that the next line be shown.
