auth_info:
- information_source; https://developer.dhd.audio/docs/API/restapi:
  - Authentication uses a Token field sent as a form parameter in POST requests. The
    Token parameter must be included in multipart form data requests and should contain
    the authentication token value (formatted as XXX-XXX-XXX or similar). Additionally,
    a valid license 52-8577 DHD REST API must be enabled in the device configuration,
    and the REST API checkbox must be enabled within Toolbox Device Node Web Apps
    Tab.
  - Authentication uses a Token query parameter passed with API requests. The Token
    parameter is a string in format XXX-XXX-XXX and is required for some endpoints
    like logout, while optional for others like loadmx. Include the Token as a query
    parameter in GET or POST requests, for example Token=XXX-XXX-XXX.
  - 'Set a single global label or get a single global label using query parameters.
    Authentication is optional and provided via a Token query parameter (format: XXX-XXX-XXX
    string value).


    Token: String query parameter, example value XXX-XXX-XXX, optional for authentication.'
  - User authentication is optional and passed as a query parameter named Token with
    a string value in the format XXX-XXX-XXX. Include the Token parameter in GET or
    POST requests to authenticate, or omit it if authentication is not required.
  - User authentication is optional and passed via a Token parameter (string format
    XXX-XXX-XXX) in query parameters or request body for API actions. The Token parameter
    is not required but when provided enables user authentication.
