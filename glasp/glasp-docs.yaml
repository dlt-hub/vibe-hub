auth_info:
- information_source; https://glasp.co/docs/api:
  - Authorization header using Bearer token. Send the access token in the Authorization
    header with format "Bearer {token}" where token is your access token. Content-Type
    header must be set to "application/json" for POST requests.
  - 'Bearer token authentication is required in the Authorization header. Obtain your
    access token from https://glasp.co/settings/access_token and pass it as "Authorization:
    Bearer YOUR_ACCESS_TOKEN" in the request headers. Rate limit is 15 requests per
    minute.'
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer YOUR_ACCESS_TOKEN". Obtain the token from the Glasp settings
    page at https://glasp.co/settings/access_token. Rate limit is 30 requests per
    minute.
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer YOUR_ACCESS_TOKEN". The token can be obtained from the Glasp
    settings page at https://glasp.co/settings/access_token.
  - 'Bearer token authentication required in the Authorization header. Obtain your
    access token from https://glasp.co/settings/access_token and include it as Authorization:
    Bearer YOUR_ACCESS_TOKEN in each request.'
pagination_info:
- information_source; https://glasp.co/docs/api:
  - Pagination uses cursor-based navigation. Request parameter pageCursor (string,
    optional) specifies the cursor position. Response includes count field and nextPageCursor
    field; use nextPageCursor value as pageCursor in the next request to retrieve
    subsequent pages.
- information_source; https://glasp.co/docs/apis:
  - Pagination uses a cursor-based scheme. Request parameter pageCursor (string, optional)
    specifies the cursor for the current page. Response includes count field and nextPageCursor
    field; use nextPageCursor value as pageCursor in the next request to retrieve
    subsequent pages.
