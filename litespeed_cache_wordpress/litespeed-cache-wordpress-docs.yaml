notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Each page is tagged with its Post ID for caching.
- Custom purge tags can be assigned to pages.
- RAM-limited LSWS licenses are not recommended when using an LXC container (including
  Proxmox). LiteSpeed uses sysinfo() to detect memory size. As such, you may hit the
  RAM limit when using an LXC container, because it returns the host memory size.
- There is no such problem with licenses that have unlimited RAM.
- LiteSpeed Cache Engine can be controlled through rewrite rules in the .htaccess
  of a web app's document root.
- Promotional offers available for new customers at several vendors.
- A LiteSpeed Web Server trial gives you 15 free days with a Web Host Professional
  license, and includes the LiteMage Unlimited option.
- You may request two consecutive trials for the same IP address, giving you 30 days
  to test.
- For best results, configure your cache root and cache policy, and then enable caching.
- We recommend installing LiteSpeed Web Server via `litespeed.sh`, and this is the
  procedure we cover here in the **New Installations** section below.
- Make sure https://license.litespeedtech.com is reachable from your server.
- The script includes a 15-day trial license by default.
- Licenses start at $0.
- A `-W` parameter will install WordPress as shown above, but it must still be configured
  through the browser.
- By default, a MariaDB database will be set up using this script.
- To enable OWASP feature for LSWS. This single option can be used even if the web
  server is already installed.
- The lsup command is a simple way to update LiteSpeed Web Server from the command
  line.
- If an update is unavailable in your control panel, you can update LSWS from the
  terminal.
- Starting from version 5.3.7 build 4, LiteSpeed Web Server introduces tiers to meet
  your auto upgrade requirements through the lsup.sh script.
- When you install an edge build, or downgrade to an older version, you do not want
  lsup.sh in your daily cron job to change the version to the Stable Tier automatically
  during the test.
- Most of the configuration documentation for LiteSpeed Web Server has not been migrated
  from our Wiki yet.
- Bandwidth throttling directives can only be placed in a virtual-host configuration
  file, not an .htaccess file.
- Configuration will be different than if you are using LiteSpeed as a drop-in replacement
  for an existing Apache server.
- 'Uses Virtual Host Name: Example'
- Requires directory structure with conf, html, and logs
- Virtual host template settings are located in the Configuration > Virtual Host Templates
  tab in the WebAdmin Console.
- reCAPTCHA activation is dependent on the URL being accessed. It does not activate
  for API urls.
- Trigger Sensitivity may be ineffective in some setups due to high connection limits.
- LiteSpeed web server only supports private key files without encryption.
- Self-signed certificates can be used to secure some web pages, like the web administration
  console, However, it is not recommended for a public web site, like an eCommerce
  web site.
- Ensure that the database file and its parent directory are both readable for the
  web server user.
- Add rules to .htaccess to manage access.
- Security response headers are used on the client and server side.
- They can add elevated protection against clickjacking, cookie hijacking, MIME-type
  attacks, and many more scenarios.
- Web server internal redirect via backend response header, aka X-Sendfile or X-Accel-Redirect,
  is a feature used by some web backend developers and popularized by Ruby on Rails.
- LSWS and OLS use a simple Location or X-LiteSpeed-Location header to achieve the
  same goal.
- LiteSpeed uses a URI instead of a file path for security reasons.
- To prevent direct access to a file, use a hard-to-guess URI.
- Namespace Containers must be set to Enabled to enable sandbox isolation.
- After every configuration change, including changes to the namespace template files,
  if your application uses PHP, you will need to kill lsphp so it does not continue
  using the old configuration.
- 'If you are using caching, you may see an error like: wp-cache.php is not writable
  preceded by a directory.'
- Versions of bubblewrap before 0.3.1 do not support `--ro-bind-try`, which is one
  of the defaults with LiteSpeed.
- You must also run your virtual host in suEXEC mode.
- If your application uses PHP, you will need to configure a virtual host level PHP
  handler and kill any running `lsphp` instances after any configuration change.
- After every configuration change, if your application uses PHP, you will need to
  kill `lsphp` so it does not continue using the old configuration.
- cgroups is only available for applications started by the CGI agent which include
  PHP.
- You need an OS with cgroups v2 and you have to have it booted to the Unified hierarchy.
- Configuration can be done through control panels like WHM/cPanel and Plesk.
