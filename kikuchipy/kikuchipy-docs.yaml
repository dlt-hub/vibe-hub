errors:
- '400 Bad Request: Check the request format and parameters.'
- '404 Not Found: The requested resource does not exist.'
- Misindexed patterns may occur with low NCC scores.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Refinement speed may vary depending on the method used.
- 'UserWarning: Angles are quite high, did you forget to set degrees=True?'
- 'IOError: If the file was not found or could not be read'
- 'ValueError: If navigation_size is 1 or if the pc_indices or map_indices arrays
  have the incorrect shape.'
- 'ValueError: If file version is 2, since only version 1 or >= 3 is supported.'
- 'ValueError: If *nav_shape* does not match the number of patterns in the file.'
- 'NotImplementedError: If trying to rebin over a non-uniform axis.'
