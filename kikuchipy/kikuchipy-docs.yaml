notes:
- kikuchipy is in continuous development, meaning that some breaking changes and changes
  to this reference are likely with each release.
- All user facing changes to this project are documented in this file.
- The format is based on Keep a Changelog.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- When lazily loaded EBSD patterns are processed, they are processed chunk by chunk,
  which can lead to longer processing times, so processing lazy data sets should be
  done with some care.
- Supports loading from various formats.
- Static background patterns can be loaded if available in the same directory.
- Lazy loading is not supported for calibration patterns.
- kikuchipy can read and write experimental EBSD patterns and Kikuchi master patterns
  from or to many formats.
- Lazy loading is not supported for this reader
- Neighbour pattern averaging increases the virtual interaction volume of the electron
  beam with the sample, leading to a potential loss in spatial resolution.
- Some methods operate inplace, meaning they overwrite the patterns in the EBSD signal.
- Uses EBSDDetector class for detecting patterns.
- All indexed orientations for all vendors are close to the ground truth orientations,
  with an average misorientation angle below 0.5∘.
- Uses kikuchipy to load and process EBSD data
- Interactive plotting can be performed with the method plot_virtual_bse_intensity.
- HyperSpy uses (col, row) instead of NumPy's (row, col)
- PyEBSDIndex is an optional dependency of kikuchipy.
- The search limit range for PC optimization is set to +/- 0.05.
- If we require a high angular resolution, we might achieve this via refining returned
  orientations using dynamical simulations.
- 'If our validation shows unexpectedly bad results, there are a few key parameters
  we should look into: Phase information, Detector-sample geometry, Hough indexing
  parameters.'
- DI is computationally intensive and takes in general a long time to run due to all
  the pattern comparisons being done.
- It is in general advised to not compute the dictionary immediately, but let the
  dictionary indexing method handle this.
- NLopt is an optional dependency for optimization.
- Refinement can improve NCC scores for most patterns.
- Dictionary indexing of real world data sets takes a long time because the matching
  is computationally intensive.
- When using the Nelder-Mead optimization algorithm, EBSD refinement is generally
  faster with NLopt than with SciPy.
- To run this tutorial, the experimental nickel patterns must be downloaded from the
  supplementary material to Jackson et al., 2019.
- A high resolution typically of (1001, 1001) pixels nickel EBSD master pattern in
  the (square) Lambert projection is required.
- PyEBSDIndex is an optional dependency of kikuchipy, and can be installed with both
  pip and conda (from conda-forge).
- We should only use the average PC from these initial estimates and not try to fit
  a plane to them.
- The PCs are quite dispersed, but most seem to cluster around an average PC.
- Patterns with a low confidence seem to be located on boundaries in the IQ map.
- Before going further, it is important to set the binning factor and (unbinned) detector
  pixel size
- The refinement method used is LN_NELDERMEAD from NLopt.
- It is recommended to refine few patterns with specific chunk size.
- Bruker PC convention is used internally in kikuchipy.
- Refinement speed is 6.86337 patterns/s.
- PyEBSDIndex is an optional dependency of kikuchipy. It can be installed with pip
  or conda.
