- Resources in Kanzi are reference counted with shared pointers.
- This plugin reads data from an XML file.
- The XML Data Source File property must be set to specify the XML file.
- When creating applications for embedded and mobile devices even seemingly small
  details can have significant impact on the performance of your Kanzi application
  on target devices.
- Kanzi is thread-agnostic and does not guarantee thread safety.
- For images in your applications use raw and compressed formats, instead of .png
  and .jpg formats.
- Use binary shaders. By default Kanzi compiles all shaders at runtime.
- Use the parallel resource loading to load and process the resources from your application
  in multiple threads.
- Load first a kzb file which contains the smallest amount of content you can show
  at application startup.
- Reorganize the node tree of your application in Kanzi Studio.
- Design your application to support gradual loading.
- If your Kanzi application is showing an animation, Kanzi by default throttles the
  CPU to the maximum FPS.
- Kanzi sets the application to idle state when there are no animations.
- To render changes in idle state, manually trigger rendering using Node::invalidateDraw().
- Add tasks to the task dispatcher only when needed to optimize CPU performance.
- Timers bring the application from idle state and impact CPU performance.
- Kanzi profiles all main loop tasks with the MainLoopProfiler, including custom tasks
  that you add.
- To show the performance graphs, you must use the Profiling build of Kanzi.
- To start resource profiling you must enable the resource profiling category.
- Kanzi profiles the loading and deployment of each resource in your application and
  stores the profiling data in the resource profiler.
- To view the overall performance of your Kanzi application, enable the display of
  the full Performance HUD in the application configuration.
- To write the frame rate values to a log file, retrieve the current frame rate value
  from the Kanzi Engine.
- To get the amount of time it takes to render a frame, use the MainLoopScheduler
  timing interface.
- To set the number of cores your application uses for loading the resources, set
  loadingThreadCount to the number of cores in the processor of your target device.
- To disable the parallel loading of resources, set loadingThreadCount to 0.
- Remove the keyframes that do not affect the precision of an animation.
- Remove the Animation Data channels that do not animate anything.
- Avoid excessive use of bezier interpolation between keyframes.
- Check whether the keyframes are using bezier interpolation after importing an animation
  that is heavily sampled.
- To dynamically change the size of text in a Text Block node, use the Scale property
  field instead of the Font Size property.
- Consider cleaning up unnecessary animation information on a case by case basis.
- Value 0.1 is a good starting point. This removes all keyframes with a delta value
  smaller than 0.1.
- If you want to make sure no information is lost, use 0.
