- Kanzi updates all content rendered by a Progressive Rendering Viewport 2D node every
  n frames, where n is the number of child render passes of the render pass prefab
  that the Progressive Rendering Viewport 2D node uses.
- Kanzi now uses the Progressive Rendering Viewport 2D node to update the content
  in the Car Model node in four frames.
- Set Multisample Level to 8.
