notes:
- If an application.cfg is missing or is corrupted, Kanzi application logs a corresponding
  error message and continues to run with the default settings.
- To run an application without reading the application.cfg file, on the command line
  launch your Kanzi application with the -config='' option.
- Kanzi enables you to register a custom slogger2 buffer and pass it to a Kanzi application.
- Default size of the window is 640x480 pixels and center of the device screen.
- Kanzi by default listens to all input event devices named eventN, where N is an
  integer, in the /dev/input directory.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Kanzi Android Service is an experimental feature, and your feedback is very important
  to us.
- The service host application currently requires the Display over other applications
  permission, even if the animation feature is not used by any client.
- Kanzi Studio creates variants of materials automatically based on properties added.
- The changes that you make in the Target Preview are not saved on the target device.
- This is a prerelease of Kanzi AppView. Some functionality, workflow, and the API
  is going to change in the future releases of Kanzi AppView.
- Kanzi uses Lua 5.4.
- Cookies are used for personalization and measuring advertising effectiveness.
- Kanzi Studio stores the Preview log messages in the %USERPROFILE%\AppData\Local\Temp\KanziStudioLogs\KanziPreview.log
  file.
- To use the Default Effect Stack 2D preset, create a 2D node and set the Effect Prefab
  property.
- Requires a valid OAuth token for access.
- Uses OAuth2 with refresh token — requires setup of connected app in kanzi
- Some objects may return nulls in deeply nested fields
- This is a prerelease of Kanzi Shapes. Some functionality, workflow, and the API
  is going to change in the future releases of Kanzi Shapes.
- To build Kanzi Shapes applications for Windows, you need Visual Studio 2017 or newer,
  CMake 3.5.1 or newer.
- To build Kanzi Shapes applications for Android, you need Android Studio 3.5.3, Java
  Development Environment Kit 1.8 or newer (64-bit version), CMake 3.5.1 or newer,
  and the ANDROID_SDK_ROOT environment variable set to %USERPROFILE%\AppData\Local\Android\Sdk.
- This is a prerelease of Kanzi Particles. Some functionality, workflow, and the API
  is going to change in the future releases of Kanzi Particles.
- This is a prerelease of Kanzi Particles. Some functionality, workflow, and the API
  is going to change in the future releases of Kanzi.
- This is a prerelease of Kanzi Vehicle Properties. Some functionality, workflow,
  and the API is going to change in the future releases of Kanzi Vehicle Properties.
- 'On Android Automotive 12, CarPropertyService does not handle force stop of a client
  application gracefully and starts logging errors like "CarPropertyService  com.android.car  E  onEvent
  calling failed: android.os.DeadObjectException". To avoid this issue, use Android
  Automotive 13 or higher.'
- Uses Android Automotive 10 (API Level 29) or higher.
- On Android Automotive 12, CarPropertyService does not handle force stop of a client
  application gracefully and starts logging errors like android.os.DeadObjectException.
  To avoid this issue, use Android Automotive 13 or higher.
- By default, the Kanzi Vehicle Properties library includes a small default configuration
  that covers basic HVAC controls.
- Each included property requires additional permissions and increases the startup
  time, comment out or remove properties that your application does not use.
- A complete configuration is included in the example app, specified in examples/Simple/Application/configs/platforms/android_gradle/simpleplugin/src/main/java/com/example/simpleplugin/SimpleVehiclePropertyDataSource.java.
- The Kanzi Vehicle Properties library requires various Android permissions to access
  the CarPropertyManager data.
- Each property requires additional permissions and increases the startup time, comment
  out or remove properties that your application does not use.
- Comment out or remove properties that your application does not use.
- Kanzi AppView 0.8.3 works with Kanzi 3.9.11.
- Avoid using the File Explorer to extract the Kanzi Figma Importer plugin package.
  In some cases Windows blocks the DLL files.
- If the `%AppData%/Rightware/<KanziVersion>/plugins` does not exist, create it.
- Uses unattended installation to avoid user interaction during installation.
- An active Kanzi license is tied to your computer hardware and operating system.
  When you make a significant change on your computer, your Kanzi license becomes
  void.
- You need a working Internet connection to activate Kanzi Studio with a product key.
- For technical support use the Kanzi Support Portal at http://support.rightware.com.
- You cannot start Kanzi Studio without the USB dongle.
- You can use the same dongle license on multiple computers, but only on one computer
  at a time.
- Kanzi Studio needs to lease a floating license from a license server before use.
- You can release a floating license when done using Kanzi Studio.
- Kanzi Enterprise license is locked to the computer on which the license was activated.
- To transfer the license you first have to release it from the computer where you
  activated the license, and then activate it on another computer.
- Your Kanzi installation comes with tutorials and examples that cover a wide range
  of functionality and development practices for Kanzi applications.
- Fast performance vertex shaders template is intended for low precision and high
  performance OpenGL ES2 applications.
- Use the Text Block nodes to show a small amount of text in your application.
- Keep in the node tree only the nodes that you need to show at a particular state
  of your application.
- Most of the Kanzi nodes set only the node layout and functionality. This gives you
  the flexibility to make nodes look the way you want them to look.
- When you add nodes to a Button 2D node, by default the Button 2D node inherits the
  size of its child nodes.
- In Kanzi a resource is an item you can reuse in different parts of your application.
- When the State Tools window is in the Edit mode Kanzi Studio keeps track of all
  the changes you make to the property values in the selected node and its tree.
- When the State Tools window is in the Edit you can click any state in that State
  Manager to see what your application looks like in that state.
- The Kanzi Studio Preview by default uses the TCP/IP for internal communication with
  Kanzi Studio. If you have a firewall installed on your computer, allow the Kanzi
  Preview process to go through the firewall.
- Page nodes created under a Page Host node manage navigation requests and transitions.
- Default Texture Brush called DefaultBackground paints the background of the RootPage
  node.
- Uses node prefabs to create consistent interfaces.
- Requires setup of connected app in Rightware API
- Use aliases to get consistent access to a Kanzi node.
- Activity Properties enable Kanzi to preserve the values of these properties even
  when an Activity is virtual.
- An Exclusive Activity Host can have only one of its child Activities active at a
  time.
- Requires understanding of the Activity system.
- Kanzi Android framework requires Android API level 26 or newer
- Java language version must be 8 or higher for Kanzi Android framework
