resources:
- name: webhook
  endpoint:
    path: /your/webhook/url
    method: POST
    data_selector: incoming_message
    params: {}
- name: Twilio MiCC Recipe
  endpoint:
    path: /twilio/micc/recipe
    method: POST
notes:
- Filters are intended as a shorthand for situations where a Flow needs to be immediately
  terminated if a certain condition is met.
- The scopes required for Dialogflow are https://www.googleapis.com/auth/cloud-platform
  and https://www.googleapis.com/auth/dialogflow.
- This setup is ready to receive POST requests from Sunshine Conversations when there
  is an incoming message.
- Add tag ‘MiCCB-768736b3-5485-4ac2-8a6e-05e1712a9802’ to identify the flow in MiCC.
- Webhook URL can be copied from the run button in the flow.
- Connections to Sunshine Communcations are authenticated using HTTP Basic authentication.
- API keys are used to access the REST API.
- Connections to twilio are managed through HTTP Basic authentication like other REST
  APIs provided by Twilio.
- Connections to salesforce are managed through salesforce connected apps.
- To allow workflow to authenticate with salesforce you must give it the salesforce
  connection URL of the Mitel workflow service.
- Connections to MiCC-B require internet access through a public proxy OR via MBG.
- All connections MUST be SSL enabled.
- You can successfully access https://YOUR-HOST/miccsdk & https://YOUR-HOST/authorizationserver
  from the internet.
- Connections to Google are managed through OAuth and a GCP service account.
- Follow the instructions for Creating a service account including creating a key
  and download the json file to your machine.
