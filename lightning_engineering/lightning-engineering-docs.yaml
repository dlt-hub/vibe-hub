- DO NOT USE --noseedbackup on mainnet
- Aperture functions as a reverse HTTP proxy with support for gRPC and REST requests.
- L402 API keys are Macaroons that require payment for validity.
- To receive spontaneous AMPs, set accept-amp=1 in your lnd.conf file before starting
  your upgraded node.
- From lnd 0.14.0 onwards it is no longer necessary to set the --amp-reuse flag to
  generate a payment address in LND.
- The LND configuration file can be edited to customize your Lightning Network node.
- Setting max-fee-exposure too low might cause force closes.
- Channel openings need to be confirmed within two weeks of their initiation.
- The remote signer's RPC host:port must be configured.
- Ensure the remote signer uses the same seed/root key as the local watch-only wallet.
- Fees are applied only once per peer and per channel.
- Setting fees too high may prevent payments from flowing through your channel.
- Make sure LND is running and fully synced before using.
- Channel will take three confirmations to be considered open and usable.
- Inbound channel fees can be specified as a discount, set to zero or a negative value.
- Positive inbound channel fees can lead to routing failures among older nodes.
- By default, LND will create macaroon files during the unlock phase, unless `--stateless_init`
  is used.
- Payments are source-routed to protect sender privacy.
- Payment failures often occur due to insufficient balance in channels.
- To run a watchtower, enable its server functionality by adding 'watchtower.active=1'
  to your lnd.conf configuration file.
- To connect to a watchtower, enable the client functionality by adding 'wtclient.active=1'
  to your lnd.conf configuration file.
- AMP invoices can be static and paid multiple times by switching the payment address
  in the invoice with a newly generated one.
- LND makes a tradeoff between likelihood that a route succeeds, and the cost of sending
  through that route.
- Invoices can only be paid once, and a node without an invoice cannot pay your node.
- The sending node requires understanding of Feature Bit 9, TLV Onion - lnd must be
  run with the --accept-keysend flag.
- Invoices created with the `--blind` option use a new dummy destination pubkey, and
  typically contain three alternative paths, each with three hops.
- Only the first hop of that path is revealed. It is referred to as the “introduction
  node.”
- Invoices with blinded paths can be quite long. This may make them impractical for
  traditional QR codes.
- The size can be reduced by limiting the number of blinded paths per invoice.
- When only a limited number of short paths exist between two nodes, blinded paths
  may not be payable and the recipient may still be identifiable through other analysis.
- For incoming transactions we aren’t able to increase the fee of the transactions
  ourselves.
- Fees can be defined either as defaults in your lnd.conf file, at the time of channel
  opening with lncli openchannel or anytime later with lncli updatechanpolicy.
- It is possible to specify the number of real hops used in the blinded paths (`--min_real_blinded_hops`),
  the number of hops to be used for each blinded path (`--num_blinded_hops`) and the
  maximum number of blinded paths (`--max_blinded_paths`).
- It is also possible to specifically exclude nodes from blinded paths with the `--blinded_path_omit_node`
  flag.
- Inbound channel fees allow node operators to set a fee on incoming channels for
  more efficient liquidity signaling.
- Events for imported keys will only be detected after the import.
- Rescans to detect past events are currently not supported.
- By default, LND will create the macaroon files during the unlock phase if the --stateless_init
  flag is not used.
- The watchtowers discussed here are altruistic, meaning there is no compensation
  or other incentive for these watchtowers to serve your node.
- The bimodal estimator is experimental and available to LND users starting from version
  0.16.
- Your node uses macaroons to authenticate API calls, including from `lncli`.
- You may recreate macaroons by deleting all macaroon files and restarting LND.
- Blinded paths allow the creator of an invoice to specify the last hops that a payment
  to their node must take.
- Additionally, it is possible to specify the number of real hops used in the blinded
  paths (`--min_real_blinded_hops`), the number of hops to be used for each blinded
  path (`--num_blinded_hops`) and the maximum number of blinded paths (`--max_blinded_paths`)
- It is also possible to specifically exclude nodes from blinded paths with the `--blinded_path_omit_node`
  flag
- To make our node reachable over Tor, we will need to configure a Tor hidden service.
- Hybrid mode is recommended for all nodes that want to be reachable primarily through
  their IP, but also want to be able to reach out to nodes only reachable only over
  Tor.
- Events for imported keys will only be detected if they happen after the import.
  Rescans for past events are not supported.
- Supports v2 and v3 Onion Services.
- Stream isolation can be enabled for added privacy.
- 'In your bitcoin.conf file, add the following parameters: blockfilterindex=1, peerblockfilters=1'
- To disable discovery, you may set discover=0 in your bitcoin.conf
- 'When starting lnd with neutrino, you will need to set the following settings in
