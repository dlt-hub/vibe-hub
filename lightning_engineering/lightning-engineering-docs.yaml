- Sweeper may decide to bump the transaction using RBF until confirmed or budget exhausted.
- LND ships with a few useful features for debugging, such as a built-in profiler
  and tunable logging levels.
- Logging is useful for security and operating purposes.
- LND is very read and write intensive and may wear out your storage medium faster
