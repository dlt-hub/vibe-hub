- At the time of writing this documentation, UPnP and NAT-PMP are supported.
- A static channel backup exists for each channel we maintain.
- Pool uses L402s to authenticate its users.
- Do NOT use this guide if you have experienced a fatal error.
- Your funds will become available on-chain with varying speed.
- Loop uses submarine swaps to transact non-custodially, meaning that Loop is trustless.
- Loop Out transactions are batched to save on transaction fees.
- Aperture is a reverse proxy that acts as a payment and authentication gateway for
