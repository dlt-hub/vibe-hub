- Familiarize yourself with Lightning Service Authentication Tokens (LSATs)
- Macaroons are used for account access and permissions.
- Experimental Ideas for Building on Bitcoin
- The Lightning Network enables new and exciting ways to build on bitcoin
- Lightning Network is considered non-custodial.
- Most software deployed in the Lightning Network is still considered beta software.
- The Lightning Network Daemon (LND) is Lightning Labs’ implementation of a Lightning
