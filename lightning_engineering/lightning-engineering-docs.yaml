- LND should not be run on an SD card. SSDs are preferable over HDDs.
- If your Lightning node is going to run on a device you physically control, invest
  in a high-quality SSD and consider setting up RAID.
- Keep your aezeed securely backed up, ideally on a piece of paper or in encrypted
  storage.
- Keep a copy of your channel.backup file on a separate machine and update it whenever
  a new channel is opened between your node and a peer.
- Back up the channel.db file regularly, but do not rely on it for recovery.
- Do NOT run two LND instances with the same seed or public key.
- Do NOT restart an old instance after migration.
- When no channel acceptor is set, all incoming zero-confirmation channels are denied
