auth_info:
- information_source; https://chartedsea.com/docs/charted-api-platform/api-reference/:
  - 'Authorization uses Bearer token authentication. The token must be passed in the
    Authorization request header as "Authorization: Bearer ${token}". The token value
    should be provided by the API service and included in all requests to protected
    endpoints.'
  - 'Authorization uses a Bearer token passed in the Authorization header. Include
    the header "Authorization: Bearer $token" where $token is your authentication
    token.'
  - 'Authorization via Bearer token in the Authorization header. Include the header
    "Authorization: Bearer $token" where $token is your authentication token.'
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Authorization: Bearer $token" in all requests.'
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as `Authorization: Bearer ${token}`, where ${token} is replaced with the
    actual bearer token value.'
pagination_info:
- information_source; https://chartedsea.com/docs/charted-api-platform/api-reference/:
  - Pagination is supported using limit and offset query parameters. The limit parameter
    controls the number of results per request (example shows limit=20), and offset
    specifies the starting position (example shows offset=0). Increment offset by
    the limit value to retrieve subsequent pages.
- information_source; https://chartedsea.com/docs/charted-api-platform/api-reference:
  - The API uses offset-based pagination for listing scraping tasks. Request parameters
    include limit (query parameter, controls page size) and offset (query parameter,
    controls starting position). The example shows limit=20&offset=0, indicating you
    increment offset by the limit value to fetch subsequent pages.
- information_source; https://chartedsea.com/docs/charted-api-platform/scrapers/shopee:
  - 'Pagination for keyword suggestions is controlled by three optional parameters:
    keywordSuggestions_enrichUrlQuery_pageSize (sets the limit URL parameter, default
    440), keywordSuggestions_crawlNextPages (boolean to enable automatic pagination),
    keywordSuggestions_crawlNextPages_maxPages (maximum pages to crawl), and keywordSuggestions_crawlNextPages_maxResults
    (maximum total results to retrieve). The API crawls successive pages automatically
    when enabled until reaching the specified page count or result limit.'
  - Pagination for product ratings is controlled by `productRatings_enrichUrlQuery_pageSize`
    (sets the limit URL parameter), `productRatings_crawlNextPages` (boolean to enable
    automatic pagination), `productRatings_crawlNextPages_maxPages` (maximum pages
    to crawl), and `productRatings_crawlNextPages_maxResults` (maximum total ratings
    to crawl). Stop pagination when maxPages or maxResults limit is reached.
  - Pagination is controlled via `productRatings_enrichUrlQuery_pageSize` parameter
    (sets URL limit parameter, default 50), `productRatings_crawlNextPages` boolean
    to enable automatic pagination, `productRatings_crawlNextPages_maxPages` to limit
    pages crawled (default 3), and `productRatings_crawlNextPages_maxResults` to limit
    total results crawled (default 3000). The API automatically follows next pages
    when enabled.
