auth_info:
- information_source; https://proofdy.io/api-documentation:
  - 'All API endpoints require Bearer Authentication using an API key sent in the
    Authorization header. Include the header `Authorization: Bearer {api_key}` in
    every request, where `{api_key}` is your API key obtained from https://proofdy.io/account-api.'
- information_source; https://proofdy.io/ru/api-documentation:
  - 'Bearer Authentication is used. Include the API key in the Authorization header
    as ''Authorization: Bearer {api_key}'' where {api_key} is your actual API key
    value.'
possible_base_urls:
- information_source; https://proofdy.io/api-documentation:
  - https://proofdy.io/api
- information_source; https://proofdy.io/ru/api-documentation:
  - https://proofdy.io/api
possible_endpoints:
- information_source; https://proofdy.io/ru/api-documentation:
  - GET https://proofdy.io/api/{endpoint}
