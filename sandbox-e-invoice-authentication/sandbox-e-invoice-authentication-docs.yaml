notes:
- Each SDK instance requires its own session to ensure secure and independent interactions.
- Allowed doc_type values are `aadhaar`, `pan`, `driving_license`.
- Some objects may require additional permissions.
- API takes in the Corporate Identification Number (CIN) to identify and retrieve
  basic information about the company.
- API uses Director Identification Number (DIN) to provide details about the existing
  director of a company
errors:
- Authorization header requires 'Credential' parameter.
- Authorization header requires 'Signature' parameter.
- Authorization header requires 'SignedHeaders' parameter.
- Authorization header requires existence of either a 'X-Amz-Date' or a 'Date' header.
- '422: Unprocessable Entity - Invalid Pattern'
- '200: Success response'
- DIN entered does not match MCA Records, Please enter a valid DIN.
