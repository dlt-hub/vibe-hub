auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_preview/1.42.0/openapi.json:
  - HTTP Basic Authentication using Account SID and Auth Token credentials. The `accountSid_authToken`
    security scheme requires passing the Account SID as the username and Auth Token
    as the password in the Authorization header using Basic Auth encoding.
  - The API uses HTTP Basic Authentication with Twilio account credentials. Authentication
    is performed using accountSid and authToken, which should be provided as Basic
    Auth credentials (base64-encoded accountSid:authToken pair in the Authorization
    header).
  - The API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using the Basic scheme (base64-encoded "accountSid:authToken").
  - 'The API uses certificate-based authentication. A public certificate in PEM format
    (URL-encoded) must be provided in the request body as CertificateData, associated
    with a Device via its DeviceSid (format: TH followed by 32 hexadecimal characters).
    The certificate is used to authenticate requests for a specific device.'
  - Twilio API uses Account SID and Auth Token authentication. Send credentials as
    HTTP Basic Authentication in the Authorization header using the format "Basic
    base64(AccountSid:AuthToken)".
