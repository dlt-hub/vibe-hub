  - POST https://api.nightwatch.io/api/v1/token
- information_source; https://apidocs.nightwatch.io/user/:
  - GET https://api.nightwatch.io/api/v1/user
  - PATCH https://api.nightwatch.io/api/v1/user
  - PUT https://api.nightwatch.io/api/v1/user?access_token=ACCESS_TOKEN
- information_source; https://apidocs.nightwatch.io/subusers/:
