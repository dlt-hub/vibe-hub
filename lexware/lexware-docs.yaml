auth_info:
- information_source; https://developers.lexware.io/:
  - 'API requests require Bearer token authentication sent in the Authorization header.
    Include the header "Authorization: Bearer {accessToken}" where {accessToken} is
    your access token value.'
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header "Authorization: Bearer {accessToken}" where {accessToken} is your access
    token obtained from the API provider.'
  - 'Authorization header using Bearer token. Include the header "Authorization: Bearer
    {accessToken}" where {accessToken} is a valid access token obtained from the authentication
    provider.'
  - 'Authorization header with Bearer token is required. Send credentials as Authorization:
    Bearer {accessToken} header in requests to upload files and other API operations.'
  - Authorization header with Bearer token is required. Send the access token in the
    Authorization header as "Bearer {accessToken}" for all invoice endpoints including
    GET requests to retrieve invoices, render documents, and download files.
pagination_info:
- information_source; https://developers.lexware.io/:
  - 'Pagination uses offset-based parameters: query parameter `page` (0-indexed, default
    0) controls which page to retrieve, with `size` parameter (default 25) controlling
    page size. Response includes `number` (current page index), `size` (items per
    page), `totalPages`, `totalElements`, `first`, and `last` boolean flags to determine
    pagination state.'
  - Pagination uses query parameters page (starting at 0) and size (default 25) to
    retrieve recurring templates. The response contains a content array with paginated
    results. Stop paginating when the content array is empty or contains fewer results
    than the requested size.
  - Use page query parameter (zero-indexed, optional, default 0) to paginate contacts.
    Response includes content array with contact objects; use next page number to
    retrieve additional results until fewer items than page size are returned.
  - Use query parameter page (0-indexed, optional) to request pages. Response includes
    content array, totalPages, totalElements, numberOfElements, size (default 25),
    number (current page), first, last boolean flags, and sort array. Stop paginating
    when last is true or when page number exceeds totalPages.
  - Use the query parameter page (required, starting at 0) to paginate through articles.
    The response includes a content array with article objects. Continue requesting
    with incremented page values until the content array is empty.
