notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Authorize this API call by generating a token and include it in the request header.
- Authorize this API call by generating a token and include the Token in the request
  header.
- Authorize this API call by generating a token
- Authorize this API call by generating a token.
- Authorize this API call by generating a token and including it in the request header.
- Response includes transaction details and status.
- Some objects like Contact may return nulls in deeply nested fields
- The API requires that the customer's BVN is valid and matches the date of birth
  associated with the BVN.
- To retrieve the wallet balance for a customer, simply append the imputed customer's
  wallet account id to the endpoint URL.
- Merchants can filter the request by providing either the customer's email address
  or the wallet reference.
- The statement contains deposits, withdrawals, charges, balances, transaction references,
  and descriptions.
- Uses OAuth2 with refresh token
- This feature is only available Live Mode
- Monnify would NOT charge merchants for creating accounts or updating account details
  with BVN or NIN.
- It’s highly recommended you do the following when processing webhook notifications
  from us.
- 'Transaction Hash Validation: This is applicable by default on our transaction notification
  webhook. A hash of some properties in the request payload is computed, and you can
  validate this on your server by computing the same hash and comparing outputs.'
- 'Whitelist Monnify''s webhook IP address: To prevent requests from un-authorized
  origins, you can whitelist our IP address and only honor requests from this IP.
  Webhook notifications from Monnify will come from the following IP addresses - 35.242.133.146.'
- The response format from the merchant's server should follow the specified format.
- Paycodes expire by default after 24 hours if expiry date is not defined.
- Certain changes has been made to both the UI and payment methods in our latest update.
- Merchants can now generate customizable payment links from their Monnify dashboard
  which they can share with their customers for payment.
- Merchants can now access the paycode features via API.
- The API for payment via USSD short codes is available for consumption.
- An Optional request parameter (destinationAccountName) was added to the disbursement
  API.
- Addition of an async parameter to the disbursement API enables asynchronous processing
  of disbursement.
- Merchants can now generate GTBank reserved accounts.
- By default, all payment methods are displayed.
- Always make a get transaction status call whenever a transaction is completed or
  canceled.
- TEST mode works on a sandbox environment and payment can be simulated
- Please note that the BVN or NIN of your customer must be supplied when sending this
  request.
- Merchants can restrict source accounts that can fund a reserved account using BVNs
  or Account Name or Account Number.
- Ensure to provide valid paycodeReference in the request.
