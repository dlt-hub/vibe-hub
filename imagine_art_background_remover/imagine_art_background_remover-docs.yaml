- code: 1000
  status: BadRequest (400)
  message: The bearer token is missing from the header.
  description: Ensure you provide a valid bearer token.
- code: 1001
  status: Unauthorized (401)
  message: The bearer token passed is invalid.
  description: Verify your token and try again.
- code: 1002
  status: NotAcceptable (406)
  message: The bearer token has expired.
  description: Refresh your token or obtain a new one.
- code: 1003
  status: BadRequest (400)
  message: Error validating the captcha.
  description: Check the captcha input.
- code: 1004
  status: BadRequest (400)
  message: The captcha is required.
  description: Provide a captcha value.
- code: 1005
  status: Unauthorized (401)
  message: Application could not be validated.
  description: Verify application credentials.
- code: 1006
  status: Unauthorized (401)
  message: Device validation failed.
  description: Check device settings and permissions.
- code: 1007
  status: Unauthorized (401)
  message: Account could not be validated.
  description: Ensure account credentials are correct.
- code: 1100
  status: BadRequest (400)
  message: The request is invalid.
  description: May involve missing, incorrect, or non-existent style IDs.
- code: 1101
  status: PaymentRequired (402)
  message: Not enough tokens.
  description: Purchase a subscription or top-up tokens.
- code: 1200
  status: ServiceUnavailable (503)
  message: Service not available.
  description: Linked to SVI or reverse proxy failures.
- code: 1201
  status: ServiceUnavailable (503)
  message: Unable to connect to Redis.
  description: Check Redis service status.
- code: 1202
  status: TooManyRequests (429)
  message: Excessive requests.
  description: Consider rate-limiting strategies.
- code: 1203
  status: ServiceUnavailable (503)
  message: Database connection failed.
  description: Occurs during database querying issues.
- code: 1204
  status: GatewayTimeout (504)
  message: Request timed out.
  description: Retry the request.
- code: 1205
  status: InternalServiceError (500)
  message: Unexpected service response.
  description: May arise during response unmarshaling.
- code: 1206
  status: NotImplemented (503)
  message: Unsupported service.
  description: Service is unavailable.
- code: 1300
  status: InternalServerError (500)
  message: Internal server error.
  description: Causes vary. Inspect response details for clues.
- Error handling advice available in the documentation
- Check the Authorization header for valid API token
- In case of errors, the response includes status codes and error messages.
