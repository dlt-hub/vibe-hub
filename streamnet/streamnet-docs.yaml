auth_info:
- information_source; https://www.streamnet.org/resources/exchange-tools/rest-api-documentation/:
  - HTTP Basic authentication is required to obtain an API key. Pass your email and
    password as form fields or query parameters to GET /api/v1/users over HTTP Basic
    auth to receive an API key object. Use this key for all subsequent API calls (exact
    header/parameter name for key submission not specified in provided text).
pagination_info:
- information_source; https://www.streamnet.org/resources/exchange-tools/rest-api-documentation/:
  - Use query parameters page (integer, optional, defaults to 1) and per_page (integer,
    optional, defaults to 1000 with maximum of 1000) to paginate through record lists.
    The API paginates all requests to 1000 records per request by default.
possible_base_urls:
- information_source; https://www.streamnet.org/resources/exchange-tools/rest-api-documentation/:
  - https://api.streamnet.org
possible_endpoints:
- information_source; https://www.streamnet.org/resources/exchange-tools/rest-api-documentation/:
  - DELETE /api/v1/ca/*:id*
  - DELETE https://api.streamnet.org/api/v1
  - GET /api/v1/ca/*:id*
  - GET https://api.streamnet.org/api/v1/ca
  - GET https://api.streamnet.org/api/v1/ca/*:id*
  - GET https://api.streamnet.org/api/v1/ca/tables
  - GET https://api.streamnet.org/api/v1/ca/tables/*:id*
  - GET https://api.streamnet.org/api/v1/users
  - POST https://api.streamnet.org/api/v1/ca
  - PUT /api/v1/ca/*:id*
