auth_info:
- information_source; https://gotranscript.com/api:
  - API authentication uses an api_token query parameter. Include api_token=your_token
    in the query string of API requests, such as in the transcription_url or when
    accessing transcription files. The token is obtained by logging into your GoTranscript
    account.
  - API token authentication is required via the query parameter api_token. The token
    is passed as a query string parameter named api_token in the request URL (e.g.,
    ?api_token=login_to_see_token). Additionally, a mode query parameter can be specified,
    with test being an available option.
  - 'API token authentication is required. Pass the api_token parameter in query strings
    or as a field in JSON request bodies. The token value is obtained by logging into
    your gotranscript.com account. Example: api_token=login_to_see_token.'
  - API token authentication is required. Pass the api_token parameter in the JSON
    request body with your token value obtained after login. The token value is "login_to_see_token"
    in examples but should be replaced with your actual token from the service.
  - API token authentication is required. Pass your API token as the api_token parameter
    in the request. This is a query parameter or request body field (exact placement
    not specified in provided excerpt) that must contain your unique API token string.
pagination_info:
- information_source; https://gotranscript.com/api:
  - cursor is an optional query parameter (String type) used for pagination. Use the
    cursor value from the previous response to retrieve the next page of results.
