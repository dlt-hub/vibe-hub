client:
  auth: The snippets mention that an external access token is required for authentication
    to the Raygun API, which can be obtained from the relevant documentation and should
    be included in the request headers.
  most_recurring_base_url: https://api.raygun.com
  paginator: Pagination is required and can be applied using the "skip" and "limit"
    parameters, where "limit" specifies the page size.
endpoints:
- 'endpoints source: https://raygun.com/documentation/product-guides/real-user-monitoring/api/':
  - /api/v1/pulse/session
  - /api/v1/pulse/authenticate
  - /api/v1/pulse/session?id=1234567890
  - /api/v1/pulse/sessions?dateFrom=2016-12-01&dateTo=2016-12-21&country=US,NZ&skip=0&limit=10
  - /api/v1/pulse/sessions
- 'endpoints source: https://raygun.com/documentation/language-guides/browser-reporting/crash-reporting/reporting-api/':
  - https://report-to-api.raygun.com/reports
  - https://report-to-api.raygun.com/reports?apikey=
