notes:
- The API is managed with a ‘trailing slash’, i.e. there should always be a ‘/’ at
  the end of a call (before the parameters). If this is missing, it leads to redirects.
- The API has a rate limit of 1000 requests per minute for general and 100 for authentication
  requests.
