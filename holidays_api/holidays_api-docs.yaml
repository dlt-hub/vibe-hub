auth_info:
- information_source; https://docs.holidays.rest:
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer YOUR_API_KEY" in all requests to authenticate.
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer YOUR_API_KEY" where YOUR_API_KEY is replaced with your actual
    API key.
  - The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY" when making requests to endpoints like the languages
    endpoint.
  - 'The holidays.rest API uses Bearer token authentication with API keys. Include
    your API key in the Authorization header of all requests in the format: Authorization:
    Bearer YOUR_API_KEY. Register your API key in the members area at https://www.holidays.rest/dashboard
    and replace YOUR_API_KEY with your personal key.'
  - 'The holidays.rest API uses Bearer token authentication. Include your API key
    in the Authorization header with each request using the format "Bearer YOUR_API_KEY".
    Pass the header as Authorization: Bearer YOUR_API_KEY in all HTTP requests to
    the API endpoints.'
possible_base_urls:
- information_source; https://docs.holidays.rest:
  - https://api.holidays.rest
  - https://api.holidays.rest/v1
possible_endpoints:
- information_source; https://docs.holidays.rest:
  - GET https://api.holidays.rest/v1/countries
  - GET https://api.holidays.rest/v1/country/$COUNTRY_CODE
  - GET https://api.holidays.rest/v1/holidays
  - GET https://api.holidays.rest/v1/holidays?country=$COUNTRY_CODE&year=$YEAR
  - GET https://api.holidays.rest/v1/languages
- information_source; https://docs.holidays.rest/:
  - GET https://api.holidays.rest/v1/countries
  - GET https://api.holidays.rest/v1/country/$COUNTRY_CODE
  - GET https://api.holidays.rest/v1/holidays
  - GET https://api.holidays.rest/v1/holidays?country=$COUNTRY_CODE&year=$YEAR
  - GET https://api.holidays.rest/v1/languages
