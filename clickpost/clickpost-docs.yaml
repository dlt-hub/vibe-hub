auth_info:
- information_source; https://clickpost.github.io/slate/:
  - API Key authentication is required. The API key must be passed as a query parameter
    named "key" in the request URL. Additionally, a "username" query parameter is
    required for some endpoints like the updated-orders list endpoint.
  - 'The API requires two authentication parameters sent as query parameters: key
    (the API Key) and username (the user name provided by the service). Both are required
    for all requests to the updated-order and track-order endpoints.'
- ? information_source; https://clickpost.github.io/slate/?hsCtaTracking=337d2141-e3c6-4f0d-9253-da1685f6deee%7C74742ad9-27cf-4300-8d0c-6e0169bba81d
  : - API key authentication is required. Send the API key via the `key` query parameter
      along with a required `username` query parameter in GET requests to the endpoint.
    - 'API key authentication using query parameters. Send username and key as query
      parameters in the request URL: username=testuser and key=2e9b19ac-8e1f-41ac-a35b-4cd23f41ae17.
      The key parameter holds the API key credential.'
    - 'The API requires two query parameters for authentication: username (clickpost-username)
      and key (clickpost-api-key). These credentials must be passed as query parameters
      in the URL to authenticate requests to the endpoint.'
