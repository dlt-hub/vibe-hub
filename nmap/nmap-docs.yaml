auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - OAuth2
  - Bearer Token
  - AccessToken
  - ClientCredentials
  - OAuth2Client
  - ServiceAccount
  - OAuthToken
  - Authorization
client:
  base_url: https://woocommerce-api.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://woocommerce-api.com/oauth/token
    client_id: '{{ dlt.secrets[''woocommerce_client_id''] }}'
    client_secret: '{{ dlt.secrets[''woocommerce_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''woocommerce_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
