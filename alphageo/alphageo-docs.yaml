client:
  auth: To access the AlphaGeo APIs, you need to obtain an access token by signing
    up or logging into your AlphaGeo account and copying the token found upon clicking
    "API" in your account; include the access token in your API requests by adding
    an Authorization header with the value "[your_access_token]", replacing "[your_access_token]"
    with the actual access token you obtained.
  most_recurring_base_url: https://app.alphageo.ai
  paginator: Pagination information not found.
