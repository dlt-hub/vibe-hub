auth_info:
- information_source; https://apidocs.velopayments.com/:
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header `Authorization: Bearer <token>` where the token is a UUID-format access
    token provided by Velo Payments.'
  - Authentication uses OAuth2 client credentials flow. First, POST to the authenticate
    endpoint with grant_type=client_credentials and base64-encoded client credentials
    to obtain an access_token. Then include the access_token in the Authorization
    header as "Bearer {access_token}" with all subsequent API calls. Missing or invalid
    Authorization header returns 401.
  - 'Authorization header with Bearer token. The request requires an Authorization
    header with the format "Bearer {token}" where the token is a valid access token
    (example: f081303c-7fcc-4204-8530-02e8ec2ef73f).'
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer" followed by a valid token (e.g., "Bearer 6dd5e976-e329-462f-bd6b-25d463cf02fd").
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Authorization: Bearer {token}" where the token is a UUID-formatted
    string like "6dd5e976-e329-462f-bd6b-25d463cf02fd".'
pagination_info:
- information_source; https://apidocs.velopayments.com/:
  - List Payment Changes uses offset-based pagination with query parameters page (optional,
    default 1) and pageSize (optional, default 25, max 100). Response includes paginated
    results; use the page parameter value plus one to fetch the next page until no
    more results are returned.
  - 'Pagination uses optional query parameters: page (integer, default value not fully
    specified) and pageSize (integer, range 1 to unspecified maximum). Response structure
    for paginated data not shown in provided documentation.'
  - Pagination uses query parameters page (integer, default value not fully shown)
    and pageSize (integer, range 1 to unspecified max). Response includes page object
    with numberOfElements, totalPages, and pageSize fields, plus links array with
    rel and href for navigation.
  - Pagination uses query parameters page (integer, default value not fully specified)
    and pageSize (integer, default value not fully specified). The response structure
    for navigating pages is not shown in this excerpt.
  - Pagination uses query parameters page (integer, default value present) and pageSize
    (integer, default value present) to request specific pages. The response includes
    a summary object with totalOnboardedCount indicating total results.
