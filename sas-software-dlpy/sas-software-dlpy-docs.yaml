notes:
- User names and passwords can be implemented in various ways, so you may need to
  see your system administrator on how to acquire an account.
- All examples on this page assume that you have a CAS server started and have created
  a CAS session in swat named sess.
- Specifies the name of the input layer.
- Specifies the nominal input variables to use in the analysis.
- Specifies how to standardize the variables in the input layer.
- Specifies the depth of the input data, used if data is image.
- Specifies the width of the input data, used if data is image.
- Specifies the height of the input data, used if data is image.
- Specifies the scale to be used to scale the input data.
- Specifies the values to be subtracted from the pixel values of the input data, used
  if the data is image.
- Specifies the dropout rate.
- Specifies the type of the random flip to be applied to the input data, used if data
  is image.
- Specifies the type of the random crop to be applied to the input data, used if data
  is image.
- Specifies the type of the random mutation to be applied to the input data, used
  if data is image.
- Specifies a standard deviation for each channel in the input data.
- Batch normalization layer
- Transpose Convolution layer in 2D
- Specifies the name of the layer.
- Specifies the activation function.
- Specifies the type of the object detection model.
- Specifies the anchor box values.
- Specifies whether to perform Softmax on class probability per predicted object.
- Specifies the coordinates format type in the input label and detection result.
- Specifies the number of classes to detection in the detection layer.
- Specifies the number of grids per side in the detection layer.
- Specifies the number of predictions to generate in the detection layer.
- Specifies whether to apply the SQRT function to width and height of the object for
  the cost function.
- Specifies the weight for the cost function in the detection layer, when objects
  exist in the grid.
- Specifies the weight for object detected for the cost function in the detection
  layer.
