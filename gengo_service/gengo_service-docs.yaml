auth_info:
- information_source; https://developers.gengo.com/v2/authentication/:
  - The API uses HMAC-based authentication. Include the public key as the api_key
    parameter, a unix timestamp as the ts parameter, and an api_sig parameter computed
    as an HMAC-SHA1 digest of the flattened data using the private key. All three
    are sent as form data in the request body.
