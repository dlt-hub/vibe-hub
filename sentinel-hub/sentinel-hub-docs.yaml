notes:
- Uses OAuth2 for authorization
- One of the supported archive formats is 'zip'. Currently only 'zip' is supported.
- An evalscript is a required part of any process, batch processing or OGC request.
- If 'Accept' header is sent to the service with 'application/json' it needs to be
  replaced with 'application/geo+json'.
- BYOC and Zarr collections need to have a 'byoc-' or 'zarr-' prefix added.
- Asynchronous Processing API is currently in beta release.
- The maximum output image size can not exceed 10000 pixels in any dimension.
- Only a limited number of async requests can run concurrently for each Sentinel Hub
  user.
- This API is deprecated and will be removed in future versions.
- Batch Processing API is only available for enterprise users.
- The bucket to which the results will be delivered needs to be in the same region
  as the batch deployment you will use, that is, either eu-central-1 when using EU
  region (Frankfurt) or us-west-2 when using US region (Oregon).
- Your AWS bucket needs to be configured to allow full access to Sentinel Hub.
- The BatchV2 API is only available for enterprise users.
- Data won't be returned immediately but delivered to your specified object storage.
- The Statistical API processes satellite data in a similar way as Processing API.
- Users can specify area of interest, time period, evalscript and statistical measures.
- The Batch statistical API is only available for enterprise users.
- Stale (inactive) requests will be deleted after a certain period of inactivity.
- The bucket containing your COGs needs to be in the same region as the BYOC deployment
  you will use, that is, either eu-central-1 when using EU region (Frankfurt) or us-west-2
  when using US region (Oregon).
- The no data value cannot be configured to NaN (not a number). However, there is
  no need to do this, as NaNs are by default treated as no data value.
- Tiles must contain the same set of files to avoid ingestion failure.
- Cover geometries must contain no more than 100 points.
- Certain error codes and error messages are forwarded from data provider's APIs.
- When searching for SkySat data you will have to provide your Planet's api key.
- Start your evalscript with //VERSION=3 so the system will interpret it as such.
- Mosaicking defines how the source data is mosaicked.
- Requires setup of connected app in API
- Using this functionality can consume more Processing Units since it processes more
  data.
- On December 23, 2021, one of the two satellites - Sentinel-1B - encountered an anomaly
  of the power unit, causing SAR functionality to be lost, and the satellite will
  be intentionally deorbited in the future.
- ESA also plans to launch Sentinel-1C in the second quarter of 2023, a process typically
  followed by 3-6 months of the calibration process.
- All products on both services have thermal noise reduction applied.
- To access data you need to send a POST request to the process API.
- Each POST request can be tailored to get exactly the data required.
- All mosaicking types are supported.
- EU law grants free access to Copernicus Sentinel Data and Service Information.
- 'Acknowledgment or credit: Contains modified Copernicus Sentinel data.'
- Each Sentinel-2 satellite takes 100.6 minutes for an entire orbit, with S2A and
  S2B orbiting 180 degree apart.
- For atmospheric correction, ESA's official Sen2Cor is used.
- Data availability from May 1999 to January 2024.
- All scenes collected since May 30, 2003 have data gaps due to the Scan Line Corrector
  (SLC) failure.
- Use `landsat-tm-l2` as the value of the `input.data.type` parameter in your API
  requests.
- Use 'landsat-mss-l1' as the value of the 'input.data.type' parameter in your API
  requests.
- To access data you need to send a POST request to our process API.
- The requested data will be returned as the response to your request.
- Sentinel Hub no longer has the latest MODIS data because the underlying data provider
  has ceased operations.
- Data from February 24, 2000 to February 10, 2023 remains accessible.
- Default DEMs may differ across deployments as not all data is available everywhere.
- Consider setting the DEM instance explicitly if this could be an issue.
- Zarr data can be ingested by Sentinel Hub users using Zarr Import API.
- A Zarr collection only contains data arrays of a single Zarr group.
- Access token required for API requests.
- Authorization requires Bearer token.
- Data can be ordered individually or by subscribing to all data that match your criteria.
- Maximum number of items per order is 500.
- Band names were updated in March 2024 for consistency.
- Data acquisition must be tasked, data is not acquired systematically.
- You can order the already acquired data, while tasking your own SkySat data acquisitions
  is not currently possible through Sentinel Hub.
- Delivery of the data can take anytime from a few hours up to a week depending on
  the request.
- Minimum individual order is 5 km2 and smaller orders are not possible.
- Orders below 5.1 km2 are billed as 5 km2 to simplify splitting your available quota
  between multiple orders.
- Each image requested costs 20 PUs.
- Egress off the platform is charged per byte, at a rate of 200 PUs per GB.
- Access tokens expire after an hour.
- Python 3.6 or newer is required to run the examples from documentation.
- Some useful links provided for documentation and resources.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The access token is stored in the oauth object, which will be used to send all subsequent
  requests.
- The evalscript calculates average ndvi in a requested time period. Data collected
  on notAllowedDates is excluded. ndvi values greater than ndviThreshold are excluded.
- Coordinate reference system must be set with an URL starting with http://www.opengis.net/def/crs/
- Replace <your access token> with your Sentinel Hub access token.
- Access token is required for API requests.
- Uses Bearer token for authorization
- Requires access token for authorization
- Requires access token for authorization.
