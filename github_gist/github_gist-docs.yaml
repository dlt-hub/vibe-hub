notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API requires an API key for access
- Some objects like Contact may return nulls in deeply nested fields
- API requires OAuth2 setup in BigCommerce admin.
- Requires OAuth2 setup with connected app.
- Uses OAuth2 with refresh token — requires setup of connected app in EbulkSMS
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Token may be expired or invalid.'
- '403 Forbidden: Check permissions for the API key.'
- '401 Unauthorized: Check your token.'
- '429 Too Many Requests: Rate limit exceeded.'
