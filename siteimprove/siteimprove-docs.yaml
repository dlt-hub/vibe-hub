notes:
- Usage of the API is limited to 5 requests per second per API-key on average with
  an allowable burst of up to 50 requests.
- 'Token endpoint: https://my2.siteimprove.com/auth/token?cms=nameOfCMS'
- The token should be persisted in the CMS.
- The plugin appears on all pages in the CMS including administrative and editorial
  pages.
- Token should be persisted in a way accessible from the CMS.
errors:
- '401: Not Authenticated. Missing a valid basic authentication header.'
- '403: Access forbidden. User not authorized to requested resource.'
- '404: Not Found. Requested resource not found.'
- '406: Not Acceptable. Cannot respond with content type requested in accept: header.'
- '429: Too Many Requests. Probably above rate limit.'
- 'Recheck ordered: Ensure to check the updated/new content.'
- 'Recrawl ordered: Ensure to analyze updated/new content for the entire site.'
