auth_info:
- ? information_source; https://www.redhat.com/en/blog/ansible-and-servicenow-part-3-making-outbound-restful-api-calls-red-hat-ansible-tower
  : - 'OAuth2 token-based authentication is used to authenticate ServiceNow against
      Ansible Tower. The token is generated by clicking the Get Oauth Token button,
      which triggers an authorization pop-up to authorize ServiceNow against the Ansible
      Tower instance. Once authorized, ServiceNow receives an OAuth2 token that is
      used for subsequent authentication requests. HTTP requests to Ansible Tower
      require the Content-Type: application/json header.'
- information_source; https://www.redhat.com/en/blog/ansible-web-endpoints:
  - The API endpoint requires authentication via an API token. Send the token in the
    JSON-encoded request body or as a header (exact field/header name not fully specified
    in this excerpt, but the example shows api_token as a variable). The token value
    is "8897e9a6-b10c-42c8-83a2-c83e9c8b6703" in the example.
- information_source; https://www.redhat.com/en/blog/use-curl-api:
  - 'Authorization credentials are sent in HTTP headers. Two common patterns are shown:
    the Authorization header with a Bearer token (format: "Authorization: Bearer TOKEN_VALUE")
    and the PRIVATE-TOKEN header with an access token (format: "PRIVATE-TOKEN: your_access_token_here").
    The specific header name and token value depend on the API service being called.'
  - Authorization tokens are sent as HTTP headers in API requests. The token is passed
    using the --header flag in curl, typically in a header named Authorization or
    a custom header specified by the API documentation.
possible_base_urls:
- information_source; https://www.redhat.com/en/blog/ansible-web-endpoints:
  - http://{{ ansible_host }}/api/v1/appVersion
  - http://{{ ansible_host }}/api/v1/healthcheck
possible_endpoints:
- information_source; https://www.redhat.com/en/blog/ansible-web-endpoints:
  - GET /api/v1/appVersion
  - GET /api/v1/healthcheck
  - GET http://{{ ansible_host }}/api/v1/healthcheck
- information_source; https://www.redhat.com/en/blog/use-curl-api:
  - GET https://example.com
  - GET https://gitlab.com/api/v4/projects
  - POST https://example.com/api/endpoint
  - POST https://example.com/api/v4/endpoint
