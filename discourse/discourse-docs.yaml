auth_info:
- information_source; https://metastudio.org/t/how-to-interact-with-discourse-platform-using-rest-apis/3859/7:
  - API key authentication is required to interact with the Discourse API. The API
    key must be obtained and provided to authenticate requests; without it, API interactions
    with the platform are not possible.
