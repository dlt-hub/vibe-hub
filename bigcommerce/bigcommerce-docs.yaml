# Source Metadata
source_name: bigcommerce
version: 1.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://api.bigcommerce.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.bigcommerce.com/oauth2/token
    client_id: "{{ dlt.secrets['api_client_id'] }}"
    client_secret: "{{ dlt.secrets['api_client_secret'] }}"
    refresh_token: "{{ dlt.secrets['api_refresh_token'] }}"
    location: header
    header_name: X-Auth-Token
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: meta.next
    cursor_param: page
    page_size_param: limit
    default_page_size: 50

# Resources (per endpoint/object)
resources:
  - name: customers
    endpoint:
      path: /v3/customers
      method: GET
      data_selector: data
  - name: orders
    endpoint:
      path: /v3/orders
      method: GET
      data_selector: data
  - name: transactions
    endpoint:
      path: /v3/orders/{order_id}/transactions
      method: GET
      data_selector: data
  - name: pages
    endpoint:
      path: /v3/pages
      method: GET
      data_selector: data
  - name: products
    endpoint:
      path: /v3/catalog/products
      method: GET
      data_selector: data
  - name: channels
    endpoint:
      path: /v3/channels
      method: GET
      data_selector: data
  - name: store
    endpoint:
      path: /v3/store
      method: GET
      data_selector: data
  - name: order_products
    endpoint:
      path: /v3/orders/{order_id}/products
      method: GET
      data_selector: data
  - name: brands
    endpoint:
      path: /v3/catalog/brands
      method: GET
      data_selector: data
  - name: categories
    endpoint:
      path: /v3/catalog/categories
      method: GET
      data_selector: data

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - AccessToken

# Known Quirks or Risks, Caveats
notes:
  - Rate limit restrictions apply as per BigCommerce API documentation.