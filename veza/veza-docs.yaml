auth_info:
- information_source; https://developer.veza.com/oaa/reference/api/oaa-push-api.html:
  - 'Authentication uses bearer tokens passed in the Authorization header. Include
    the header `authorization: Bearer $API_KEY` where `$API_KEY` is your API key value.
    All API requests require this bearer token authentication.'
  - Bearer token authentication. Include the API key in the Authorization header as
    "Bearer ${API_KEY}" when making requests to the Veza API endpoints.
  - Your requests must include a Veza API key provided as a bearer token in the Authorization
    header. Send the API key in the format "Bearer $API_KEY" in the authorization
    header for each request to the custom providers and data sources endpoints.
- information_source; https://developer.veza.com/oaa/guide/core-concepts/oaa-scim.html:
  - 'Bearer Token or Basic HTTP Authentication. Bearer Token is passed in the Authorization:
    Bearer {token} header, while Basic HTTP Authentication uses Authorization: Basic
    {credentials} header. Both methods require read and write permissions to the SCIM
    endpoints.'
  - 'Bearer token authentication is required for the Veza API endpoint. The SCIM provisioning
    configuration uses a separate bearer token for the external SCIM service, provided
    in the configuration_json field. Send the Veza API key as a Bearer token in the
    Authorization header: "authorization: Bearer {API_KEY}". For SCIM provisioning,
    include scim_token (a bearer token for the external SCIM service) or username/password
    credentials in the configuration_json object.'
pagination_info:
- information_source; https://developer.veza.com/oaa/reference/api/operations.html:
  - Pagination uses cursor-based navigation with next_page_token returned in responses.
    Request the next page by passing the next_page_token value as a query parameter
    in the subsequent request. Stop paginating when has_more is false or next_page_token
    is not returned.
possible_base_urls:
- information_source; https://developer.veza.com/oaa/reference/api/oaa-push-api.html:
  - https://$VEZA_URL/api/v1
  - https://${VEZA_URL}/api/v1/providers/custom/${PROVIDER_ID}/datasources
possible_endpoints:
- information_source; https://developer.veza.com/oaa/reference/api/oaa-push-api.html:
  - GET /api/v1/providers/custom/datasource
  - GET https://$VEZA_URL/api/v1/providers/custom
  - GET https://$VEZA_URL/api/v1/providers/custom/$PROVIDER_ID
  - POST /api/providers/custom
  - POST /api/v1/providers/custom/datasource
  - POST /api/v1/providers/custom/datasource/metadata
  - POST https://$VEZA_URL/api/v1/providers/custom/$PROVIDER_ID/datasources/$DATASOURCE_ID:push
  - POST https://${VEZA_URL}/api/v1/providers/custom/${PROVIDER_ID}/datasources
- information_source; https://developer.veza.com/oaa/guide/core-concepts/oaa-scim.html:
  - DELETE /Groups/{id}
  - DELETE /Users/{id}
