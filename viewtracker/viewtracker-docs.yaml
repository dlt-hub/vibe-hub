- We recommend turning detailed logging off after i.e. finishing troubleshooting of
  an issue. DEBUG can be very verbose!
- Viewtracker DC customers see only Viewtracker data by default.
- Using both apps might impair Confluence's overall performance.
- This action will remove the page view counter from all pages in your instance.
- The tracking will still work.
