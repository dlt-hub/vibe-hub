notes:
- Obtaining Viewtracker data from the above endpoints is only possible if authorization
  headers are sent with a valid token.
- Authentication of an existing token will no longer work if it is deleted or a new
  token is generated.
- The data of all reports can be exported or accessed via API.
- It can take up to 1 minute before the views are displayed in the reports.
- It may take up to 1 minute for recent views to appear in the report.
- Atlassian currently does not provide an API to read the exact storage space used
  in the space.
- It can take up to 1 minute before the views are displayed in the report.
- Once you’ve applied a filter or changed the report's date range, the report’s URL
  will adapt with parameters.
- It can take up to 1 minute before a recent view is displayed in the report.
- It can take up to 1 minute before recent views are displayed in the report.
- By default, the report only contains the file size of files that have been edited,
  viewed or attached since the Viewtracker app is active in your system.
- It may take up to 1 minute for views to be displayed in the report.
- It's impossible to track anonymous users accessing specific components via URLs.
  This is due to technical restrictions.
- Atlassian currently does not provide an API to read the exact storage space used
  on your instance.
- Currently, all reports list only spaces, content, attachments that have been viewed
  or edited since the Viewtracker installation.
- CSV files available for download in the Export Manager are secured with an authentication
  check.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The tracked Viewtracker data (views and viewers of pages, blog posts and attachments)
  can be migrated automatically using Atlassian's Migration Assistant.
- Some Server/DC macros are not available on Cloud.
- If 'Extended Privacy Mode' is selected in the Data Privacy setting, the user’s account
  ID will not be recorded and will therefore not be included in the exported CSV.
- Cloud apps cannot read usernames or full names because of data privacy regulations
  (GDPR).
- Protected Confluence users will not be counted as Viewers.
- If the Extended Privacy Mode is enabled, Viewtracker will not track individual users.
- If the page title is displayed as 'Protected Content', the user who created the
  export of a Viewtracker report is not allowed to view that information.
- It is also possible that a company has decided not to grant view permission to admins
  in the Viewtracker settings.
- Existing data for excluded spaces will remain in the database and will not be deleted.
- Confluence administrators will always have access to all Viewtracker reports.
- Viewtracker does not store user information apart from the user’s account ID (user
  ID).
- In the Extended Privacy Mode, the user ID is not tracked.
- Visitors using Scroll Viewport cannot log in to Confluence using their credentials.
  They are therefore counted as anonymous users.
- The Confluence Cloud API tells Viewtracker when content has been viewed, but not
  where it was viewed from. As a result, Viewtracker reports cannot currently be filtered
  by these sources.
- Only the Confluence admins can enable this feature.
- The stored CSV files will be available for 48 hours for download before being permanently
  deleted.
- Some macros, like the 'Popular Content' macro, are no longer supported and have
  been moved to 'Legacy macros'.
- The resulting data will comply with Viewtracker’s Data Privacy settings and Confluence’s
  space and content permissions.
- Metrics differ if a Space or a Page is defined
- Metrics differ if a space or a page is defined.
- Metrics change depending on whether a page or a space is selected.
- Existing macros will continue to work as normally
- The Popular Content macro is the only macro available on Viewtracker Cloud.
- Attachments are not part of the Content & Usage Report.
- This report does not list pages and blog posts in spaces excluded from tracking.
- All numbers in the export refer to the selected filter and date range (last 30 days
  by default).
- The CSV contains aggregated data from the report.
- You need to be a Confluence Administrator to access this data.
- A Confluence Administrator can grant access to the Global Report by adding users
  to a dedicated group in Viewtracker's settings.
- The number of Content & Usage reports that can be generated simultaneously is limited.
- Loading times may vary depending on the date range selected and the volume of data
  in your Confluence instance.
- All numbers refer to the selected filter and date range (last 30 days by default).
- Archived content is not included in the 'Trashed content'.
- The date range and metric grouping selected in one report will automatically be
  adapted to the other reports.
- There is a limit to the number of reports that can be created simultaneously.
- Users will appear in the table even if they have never made an interaction.
- Existing attachment views collected before the settings were changed will remain
  in the database and will not be deleted.
- The report tracks searches performed in the main Confluence search field.
- Searches carried out via Brikit Targeted Search are included in Viewtracker’s Search
  Report.
- Tracking all the specific Confluence reports is disabled by default.
- Users with the Global Report read-only access will see only reports their user is
  authorized to access on this overview.
- Viewtracker already tracks pages, blog posts and attachments, and there are various
  built-in reports to analyze their performance.
- You can set up tracking only for Confluence URLs (including 3rd-party Confluence
  apps).
- The storage metric reflects where Confluence Home is located and not the Confluence
  folder itself.
- Tracking is active by default.
- Caching is not active by default.
- The blocking time does not apply to anonymous users.
- Existing data from these spaces (collected before that space was excluded) will
  remain in the database and will not be deleted.
- Re-enabling tracking will make that data visible again.
- The 'exclude user group' is applied globally; members of the excluded group will
  not be tracked in any space.
- Previously collected data will remain visible in the reports. You will see the views
  and interactions of these users in the past, but no future interactions.
- Per default, all analytics data in Viewtracker is stored for all time.
- Limiting the time period may be useful for improving report performance and meeting
  data privacy regulations.
- Source tracking is not possible on Confluence Cloud due to technical differences.
- The filter only applies to page views. Edits, page versions etc are not affected
  by the filter, and the interactions will still appear in the graph.
- JSM views cannot be filtered in Viewtracker Cloud due to technical restrictions
  in the Confluence Cloud API.
- By default, Linchpin is tracked as a source.
- Tracking for Microblog, Enterprise News, Events, and Launchpad is disabled unless
  an administrator enables it.
- By default, all available sources are tracked. If this is not desired, an admin
  can disable individual sources via a Dark Feature.
- Four data privacy settings are available in Viewtracker DC/Server.
- The Viewtracker data is always stored locally within your database.
- The app only collects information on Viewers and the total of views.
- Even Confluence administrators cannot access any information on an individual user's
  views.
- At one point in time, your administrator had enabled either the 'Anonymize Viewers'
  Mode or the Extended Privacy Mode in the Viewtracker configuration.
- Viewtracker stores data in Standard and Extended Privacy Modes.
- This flag will force the Viewtracker app to not gather personal information on views
  and also not showing them to users. If this flag is on it cannot be changed through
  the Viewtracker preferences.
- Dark features give advanced users the possibility to enable or disable specific
  functionalities.
- 'Starting Viewtracker version 10.0.0, the app will consist of the ''Viewtracker
  - Analytics for Confluence'' and ''System app: Administration UI'' entry.'
- Analytics Core, Attachment Tracking and Search Analytics functionalities have been
  merged into Viewtracker - Analytics for Confluence.
- Viewtracker only counts page views and interactions starting on the day the app
  was installed on your instance.
- Any views before that will not appear on any report.
- This setting caches all Viewtracker reports for 10 minutes.
- This improves Confluence performance on sites with a lot of traffic.
- However, this means that the statistics in the reports will not be accurate during
  this time frame.
- All Viewtracker data is stored in the Confluence database.
- By default, every view is tracked since version 5.1.0.
- To track single pages, you need to insert the Viewtracker Macro on the page you
  would like to track.
- If you add ?tracking=false to the URL of a Confluence page, the request is not tracked.
- bitvoodoo's Viewtracker is available for Cloud and Data Center.
- Analytics for Confluence is only available for Data Center and Cloud Premium & Enterprise.
- Viewtracker stores the data in the same way Confluence itself stores information
  about authors of pages and comments in the database.
- bitvoodoo ag is never an owner nor a processor of the data and can't access the
  data stored in the local Confluence database in any way.
- Batch inserting optimizes write operations by aggregating view data and storing
  it at one-minute intervals, rather than writing each view event individually as
  it occurs.
- Enabling the Cache statistics toggle delays the refresh of metrics displayed in
  various reports by 10 minutes.
- Data Retention allows administrators to specify the duration for which Viewtracker
  stores analytics data.
- The number of simultaneously created Content & Usage reports is limited to 4 by
  default.
- Viewtracker version 9.2.4 enables the setup of a read-only database.
- Built-in reports not working due to old jTDS Driver for Microsoft SQL Server DB
- What has been deleted cannot be restored! Proceed with caution and back up the table
  or the entire database beforehand.
- The database now doesn't allow any new insert as the new autoincremented number
  is too big for this datatype.
- This issue could be solved.
- Viewtracker doesn't display a graph on pages, and the built-in reporting doesn't
