notes:
- On Xbox One, the device needs to be restarted before the setting takes effect.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Major structure cleanup
- Some objects may return nulls in deeply nested fields
- The secure processor contains the concept of region, used to differentiate between
  mainland China consoles and ROW consoles.
- The interface defines the concept of Disc Region, likely used to block Chinese/ROW
  discs from working in consoles of the opposite region.
- Code integrity is a threat protection feature that checks the drivers and system
  files on your device for signs of corruption or malicious software.
- Capabilities are defined as 2 byte reversed entries.
- Some exploits may require specific conditions to be reproduced.
- Access local volumes using the Edge browser.
- This functionality is used for viewing local PDFs, etc but as the Xbox file system
  isn’t normally accessible, this allowed for the dumping of Xbox binaries.
- A completely privilege escalation exploit for Devmode, granting an admin account
  in SystemOS.
- Set up a dns server and set it as default on your xbox one
- Redirect msftconnecttest.com to your HTTP server
- Place a blank text file at the root of your HTTP server named xboxncsi.txt (This
  tells the connection test that the file it tried to download was invalid. A valid
  one would have "Xbox NCSI" in the text file.)
- Profit?
- Dev Mode required for execution
- Shell access is necessary
- The 'System Boot Partition' aka. `C:\` is mounted read-only. This hack allows temporary
  mounting of a self-created XVD as an overlay.
- Under mountpoint `C:\*` It enables write access to this partition.
- Normally you have limited user rights when connecting via SSH in development mode.
- All commands executed by unattended scripts are done with local administrator rights.
- A spoofing vulnerability exists in the way Windows CryptoAPI (Crypt32.dll) validates
  Elliptic Curve Cryptography (ECC) certificates.
- Force the console to load an arbitrary VBI on bootup.
- This is done by the XVMM driver in the Host operating system which checks the locations
  'E:\system.vbi' and/or 'E:\era.vbi' for any valid binaries.
- Access restricted/encrypted volumes using the Xbox File Explorer.
- 'Patched as of 5/5/2017: 10.0.15063.2022 (RS2_RELEASE_XBOX_1704.170501-1052). Thus
  in accordance with responsible disclosure.'
- The 'Game Script' application allows writing and executing scripts in a custom language.
- Other versions will most likely need modifications to the script.
- The worm-like behaviour is patched XBL server sided and not possible anymore.
- The local code injection can still work on compatible Xbox OS versions, when a method
  for intercepting / modifying the network traffic is available.
- In early versions, the vulnerable applications did not verify the domain name /
  protocol the payload link was pointing to, so it was possible to route to non-HTTPS
  or a different hostname.
- 'Release date: 30.12.2020'
- 'Patched: yes'
- 'Patch date: 12.11.2020'
- 'First patched system version: 10.0.15063.2022 (RS2_RELEASE_XBOX_1704.170501-1052)'
- The filesystem is not exposed to the operating system itself transparently.
- Checking if a filetable exists is done by checking for SBFS_HEADER->Magic.
- The Flash can contain 3 different revisions of filetables, differentiated via its
  sequence number.
- Developer Mode required
- Administrator-level Privileges required
- SSH is necessary
- Some overrides may require a specific devkit capability certificate, $SystemUpdate,
  and/or $NoSurface be present to function / execute.
- $SystemUpdate\consoles.txt can be created and added as an empty text file. The resulting
  build output from the console is unencryped and can be read in plaintext.
- 'hwinit.cfg is the console''s answer to BIOS options. Overclocking is controlled
  by a byte at 0x8 and can have a value between 0x01 - 0x58. File Magic: 0x1-0x58
  - 4E,49,57,48,02.Unknown FF range.'
- $Diagnosis, $NoSurface, $DumpSystemOS, $DumpHostOS references were found in xvdd.sys
- The SystemOS-full.dmpx file is encrypted and requires a retail key to decrypt.
- Using $ConsoleRegion0 , $ConsoleRegion1, $ConsoleGen8 or $ConsoleGen9 will affect
  the ability to read Xbox China game discs, but won't affect already installed digital
  games.
- Non-Chinese Xbox One units cannot be region locked and read Xbox China discs / access
  China region Xbox Live by $ConsoleRegion1.
- $ConsoleRegion0 and $ConsoleRegion1 has been deprecated since OS 10.0.19041.2493
  (rs_xbox_release_2005.200512-1756). Devices' region lock status will be remained
  as the same before it's update to this version. Those two special files will still
  work on devices with OS version equal to or under 10.0.19041.1927 (rs_xbox_release_2004.200415-0000).
  Users who still need to disable region lock should consider using $ConsoleGen8 and
  $ConsoleGen9 instead.
- Usage of $ConsoleGen8 and $ConsoleGen9 require OS version equal to or newer than
  XB_FLT_2106VB\19041.8033.210514-0000 (insider preview) and active Internet connection
  to Xbox Live.
- $ConsoleGen8 will not work on Xbox Series X/S and $ConsoleGen9 will not work on
  Xbox One (S/X).
- Physical identification not known yet
- This page aims to become an exhaustive list of every different motherboard models
  / SKUs of XDKs and Prototypes out there.
- POST codes on Xbox are sent by the southbridge via I2C to an optional MAX6958 IC
  to be displayed via 4x 7-Segment-Displays.
- There is a minimalistic POST monitor implemented via Raspberry Pi Pico.
- 2BL outputs POST codes as a combination of Phase (high-byte) and Agesa testpoint
  (low-byte).
- If low byte == `0xFF`, the phase is considered successful.
- For the x2 GND wires use 12 AWG.
- For the other connections use 28 AWG.
- The board is operated via 3,3V, standard USB is 5V!
- Both chips require a firmware blob to be uploaded.
- Several vulnerabilities in the Marvell Avastar Wifi chip family were presented.
- Xbox One game discs are called XGD4 (Xbox Game Disc Version 4).
- DG-6M1S is NOT detected when connected to a PC, all other models are.
- Typically this happens when you don't have your ODD plugged into the xbox one.
- When you run OSUDT or a System Update you may encounter this.
- When you plug something in, say a HDD in place of the ODD.
- If you have a working Xbox One ODD but the ODD is not the married board you'll see
  this.
- Communication from the Nuvotun chip to the Southbridge is done via I2C.
- The Nuvoton chip itself also supports ARM SWD!
- Communicating via I2C requires a Raspberry Pi Pico and soldering 3 wires.
- The XDK Transfer Device is a special hardware accessory available officially only
  to registered Xbox developers.
- Its main purpose is to allow for very fast transfers of data, mainly aimed at dumping
  GPU information to a PC for debugging purposes.
- 'Latest OSU is always available through: https://www.xbox.com/xboxone/osu1'
- Contains a list of known firmware versions for Xbox.
- The console comes with an integrated harddrive and also supports external harddrives
  via USB 3.0.
- Using an external harddrive to store apps and games requires the drive to be USB
  3.0 and storage to be 128GB or bigger.
- Both, either internal or external, drive use GUID/GPT partitioning scheme and NTFS
  as drive format.
- Event Tracing is very useful to get deep insights into the operating system as pretty
  much every component is writing logs / metrics.
- To view the logs (*.etl files) on a Desktop Windows, you can use Windows Performance
  Analyzer (WPA).
- 'Real Time Mode: Enabled'
- 'Flush Timer: 300'
- Manage mounting of XVD/XVC files in HostOS, from SystemOS.
- Two different XVD files can be mounted, 'Updater.xvd' and 'SystemTools.xvd'.
- 'Kiosk mode locks down the console in the following ways: Disables networking, Prevents
  the home menu app from showing most applications (although these remain installed
  in the system), Sets a flag that indicates Kiosk mode is enabled.'
- As of 2023 it is possible to make a developer console / developer kit enter Kiosk
  Mode too.
- Presumably, an exploit in Kiosk mode allowed to mount any XVD in the console and
  browse its contents.
- Only the User-related or OSDATA / XBOX (XConfig) hives are retained, everything
  else is reset on reboot and mirrored from HostOS into SRA.
- Retail Mode is not compatible with reg.exe and Remote Registry.
- Powershell is compatible for registry modification.
- Xbox makes use of the advanced firewall feature in Windows, utilizing WFP (Windows
  Filtering platform).
- Initially it looked like modifying the registry would be the way to go.
- Each block of data is hashed, with the hash stored in the bottom-most hash tree
  level
- Data blocks inside XVD files are secured with AES-XTS encryption
- Early research suggests that the lockout of unauthorized Xbox devices is controlled
  by the above reg key.
- 'On a Retail Series X console, the value is set to "UnauthorizedDeviceFlag : 1"
  in the PublicInsider10 (Skip Ahead) ring.'
- In theory, deleting the key would disable the lockout system, however this has yet
  to be tested.
- 'The LiveSettings flighting system provisions the key, it is believed to be based
  on the value: AccessoryEnforcement A91B1992-AE37-4936-A220-5384CC830F88'
- A new instance of Game OS is created every time a game is launched, coordinated
  by System OS.
- The proxy app allows SystemOS to launch games via normal UWP application interfaces.
- Prior to Xbox Series, only one Game OS instance could exist at a time. With the
  introducing of quick resume in Series X, up to three Game OS instances can exist,
  with only one in a running state at once (with others in suspended state). The lifecycle
