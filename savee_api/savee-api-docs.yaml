resources:
- name: Protocol
  endpoint:
    path: /plus/templates/protocol
    method: GET
- name: inspiration
  endpoint:
    path: /api/v1/inspiration
    method: GET
    data_selector: results
- name: Chrome Extension
  endpoint:
    path: https://chrome.google.com/webstore/detail/savee/hhefhkepfnmcgalemmofagaioeegonbc
    method: GET
- name: Figma Plugin
  endpoint:
    path: https://www.figma.com/community/plugin/1481849845615383696
    method: GET
- name: Safari Extension
  endpoint:
    path: https://apps.apple.com/us/app/savee-for-safari/id1548320939?mt=12
    method: GET
- name: Firefox Extension
  endpoint:
    path: https://addons.mozilla.org/en-US/firefox/addon/savee/
    method: GET
- name: Edge Extension
  endpoint:
    path: https://microsoftedge.microsoft.com/addons/detail/savee/cieggpkfjghcpkknkenhpeaanadlpceg
    method: GET
notes:
- Production-ready and easy to customize
- Built with Next.js and Tailwind CSS
- Uses OAuth2 with refresh token â€” requires setup of connected app in savee
- Some objects may return nulls in deeply nested fields
errors: []
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://api.savee.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.savee.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
source_metadata: null
