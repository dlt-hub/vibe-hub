notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Webhook configurations allow for real-time notifications.
- Custom headers support for authentication.
- API keys in LlamaCloud are scoped to both the individual user and the project
- You'll need an API key to access LlamaParse services.
- High-quality document parsing is one of the most overlooked—yet crucial—steps in
  the LLM stack.
- 'Maximum run time for jobs : 30 minutes. If your job take more than 30 minutes to
  process, a TIMEOUT error will be raised.'
- 'Maximum size of files: 300Mb.'
- 'Maximum image extracted / OCR per page: 35 images. If more images are present in
  a page, only the 35 biggest one are extracted / OCR.'
- 'Maximum amount of text extracted per page: 64Kb. Content beyond the 64Kb mark is
  ignored.'
- The API key is required for authentication.
- Obtain LlamaCloud API key from the API Key page and click Generate New Key.
- In cases of partial success, some of the items may not have a result
- API key should be stored in a .env file
- API key is required for authentication.
- Your data is kept private and is used only to return your results, never for model
  training.
- Citations and confidence scores will significantly slow down extraction processing
  time. Enable these features only when the additional metadata is essential for your
  use case.
- 'Start small and iterate: Begin with a subset of your data to validate your extraction
  approach before scaling'
- 'Design clear, focused schemas: Define exactly what you want to extract rather than
  trying to capture ''everything''.'
errors:
- 'INVALID_API_KEY: Check your API key and try again'
- '422: Validation Error'
