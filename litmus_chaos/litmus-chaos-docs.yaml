resources:
- name: list_cluster
  endpoint:
    path: /query
    method: POST
    data_selector: data.getCluster
    params:
      project_id: string
      cluster_type: string
- name: register_cluster
  endpoint:
    path: /query
    method: POST
    data_selector: data.userClusterReg
    params:
      cluster_name: string
      project_id: string
      cluster_type: string
      agent_scope: string
      agent_ns_exists: boolean
      agent_sa_exists: boolean
      node_selector: string
- name: delete_cluster
  endpoint:
    path: /query
    method: POST
    data_selector: data.deleteClusterReg
    params:
      cluster_id: string
- name: createChaosWorkFlow
  endpoint:
    path: /createChaosWorkFlow
    method: POST
    data_selector: data.createChaosWorkFlow
    params: {}
- name: getWorkflowRuns
  endpoint:
    path: /getWorkflowRuns
    method: POST
    data_selector: data.getWorkflowRuns
    params: {}
- name: ListWorkflow
  endpoint:
    path: /ListWorkflow
    method: POST
    data_selector: data.ListWorkflow
    params: {}
- name: reRunChaosWorkFlow
  endpoint:
    path: /reRunChaosWorkFlow
    method: POST
    data_selector: data.reRunChaosWorkFlow
    params: {}
- name: updateChaosWorkflow
  endpoint:
    path: /updateChaosWorkflow
    method: POST
    data_selector: data.updateChaosWorkflow
    params: {}
- name: deleteChaosWorkflow
  endpoint:
    path: /deleteChaosWorkflow
    method: POST
    data_selector: data.deleteChaosWorkflow
    params: {}
- name: createManifestTemplate
  endpoint:
    path: /createManifestTemplate
    method: POST
    data_selector: data.createManifestTemplate
    params: {}
- name: ListManifestTemplate
  endpoint:
    path: /ListManifestTemplate
    method: POST
    data_selector: data.ListManifestTemplate
    params: {}
- name: GetTemplateManifestByID
  endpoint:
    path: /GetTemplateManifestByID
    method: POST
    data_selector: data.GetTemplateManifestByID
    params: {}
- name: addMyHub
  endpoint:
    path: /addMyHub
    method: mutation
    data_selector: data.addMyHub
    params:
      myhubInput:
        HubName: string
        RepoURL: string
        RepoBranch: string
        IsPrivate: boolean
        AuthType: string
      projectID: string
- name: getHubStatus
  endpoint:
    path: /getHubStatus
    method: query
    data_selector: data.getHubStatus
    params:
      projectID: string
- name: syncHub
  endpoint:
    path: /syncHub
    method: mutation
    data_selector: data.syncHub
    params:
      id: string
- name: updateMyHub
  endpoint:
    path: /updateMyHub
    method: mutation
    data_selector: data.updateMyHub
    params:
      myhubInput:
        id: string
        HubName: string
        RepoURL: string
        RepoBranch: string
        IsPrivate: boolean
        AuthType: string
      projectID: string
- name: deleteMyHub
  endpoint:
    path: /deleteMyHub
    method: mutation
    data_selector: data.deleteMyHub
    params:
      hub_id: string
- name: getCharts
  endpoint:
    path: /getCharts
    method: query
    data_selector: data.getCharts
    params:
      HubName: string
      projectID: string
- name: getHubExperiment
  endpoint:
    path: /getHubExperiment
    method: query
    data_selector: data.getHubExperiment
    params:
      experimentInput:
        ProjectID: string
        ChartName: string
        ExperimentName: string
        HubName: string
- name: getYAMLData
  endpoint:
    path: /getYAMLData
    method: query
    data_selector: data.getYAMLData
    params:
      experimentInput:
        ProjectID: string
        ChartName: string
        ExperimentName: string
        HubName: string
- name: GetPredefinedWorkflowList
  endpoint:
    path: /GetPredefinedWorkflowList
    method: query
    data_selector: data.GetPredefinedWorkflowList
    params:
      HubName: string
      projectID: string
- name: GetPredefinedWorkflowManifest
  endpoint:
    path: /GetPredefinedWorkflowManifest
    method: POST
    data_selector: data.GetPredefinedExperimentYAML
    params:
      ProjectID: string
      ChartName: string
      ExperimentName: string
      HubName: string
      FileType: string
- name: EnableGitOps
  endpoint:
    path: /enableGitOps
    method: POST
    data_selector: data.enableGitOps
    params:
      ProjectID: string
      Branch: string
      RepoURL: string
      AuthType: string
      Token: string
      UserName: string
      Password: string
      SSHPrivateKey: string
- name: DisableGitOps
  endpoint:
    path: /disableGitOps
    method: POST
    data_selector: data.disableGitOps
    params:
      project_id: string
- name: GetGitOpsDetails
  endpoint:
    path: /getGitOpsDetails
    method: POST
    data_selector: data.getGitOpsDetails
    params:
      project_id: string
- name: UpdateGitOps
  endpoint:
    path: /updateGitOps
    method: POST
    data_selector: data.updateGitOps
    params:
      ProjectID: string
      Branch: string
      RepoURL: string
      AuthType: string
      Token: string
      UserName: string
      Password: string
      SSHPrivateKey: string
- name: ListImageRegistry
  endpoint:
    path: /ListImageRegistry
    method: POST
    data_selector: data.ListImageRegistry
    params:
      project_id: string
- name: CreateImageRegistry
  endpoint:
    path: /createImageRegistry
    method: POST
    data_selector: data.createImageRegistry
    params:
      project_id: string
      is_default: boolean
      image_registry_name: string
      image_repo_name: string
      image_registry_type: string
      secret_name: string
      secret_namespace: string
      enable_registry: boolean
- name: GetImageRegistry
  endpoint:
    path: /GetImageRegistry
    method: POST
    data_selector: data.GetImageRegistry
    params:
      project_id: string
      image_registry_id: string
- name: UpdateImageRegistry
  endpoint:
    path: /updateImageRegistry
    method: POST
    data_selector: data.updateImageRegistry
    params:
      image_registry_id: string
      project_id: string
      is_default: boolean
      image_registry_name: string
      image_repo_name: string
      image_registry_type: string
      secret_name: string
      secret_namespace: string
      enable_registry: boolean
- name: DeleteImageRegistry
  endpoint:
    path: /deleteImageRegistry
    method: POST
    data_selector: data.deleteImageRegistry
    params:
      project_id: string
      image_registry_id: string
- name: GetHeatMapData
  endpoint:
    path: /getHeatmapData
    method: POST
    data_selector: data.getHeatmapData
    params:
      project_id: string
      workflow_id: string
      year: integer
- name: getWorkflowStats
  endpoint:
    path: /getWorkflowStats
    method: POST
    data_selector: data.getWorkflowStats
    params:
      project_id: string
      filter: string
      show_workflow_runs: boolean
- name: getWorkflowRunStats
  endpoint:
    path: /getWorkflowRunStats
    method: POST
    data_selector: data.getWorkflowRunStats
    params:
      workflowRunStatsRequest:
        project_id: object
        workflow_ids:
        - object
- name: ListDataSource
  endpoint:
    path: /ListDataSource
    method: POST
    data_selector: data.ListDataSource
    params:
      project_id: string
- name: GetPromQuery
  endpoint:
    path: /GetPromQuery
    method: POST
    data_selector: data.GetPromQuery
    params:
      query:
        queries:
        - queryid: string
          query: string
          legend: string
          resolution: string
          minstep: number
        ds_details:
          url: string
          start: string
          end: string
- name: GetPromLabelNamesAndValues
  endpoint:
    path: /GetPromLabelNamesAndValues
    method: POST
    data_selector: data.GetPromLabelNamesAndValues
    params:
      series:
        series: string
        ds_details:
          url: string
          start: string
          end: string
- name: GetPromSeriesList
  endpoint:
    path: /GetPromSeriesList
    method: POST
    data_selector: data.GetPromSeriesList
    params:
      ds_details:
        url: string
        start: string
        end: string
- name: ListDashboard
  endpoint:
    path: /ListDashboard
    method: POST
    data_selector: data.ListDashboard
    params:
      project_id: string
      cluster_id: string
      db_id: string
- name: PortalDashboardData
  endpoint:
    path: /PortalDashboardData
    method: POST
    data_selector: data.PortalDashboardData
    params:
      project_id: string
      hub_name: string
- name: data_source
  endpoint:
    path: /createDataSource
    method: POST
    data_selector: data
    params:
      project_id: '{{ dlt.secrets[''project_id''] }}'
      scrape_interval: 15
      query_timeout: 30
- name: ImageRegistryResponse
  endpoint:
    path: /imageRegistry
    method: GET
    data_selector: records
- name: KubeGVRRequest
  endpoint:
    path: /kubeGVR
    method: GET
    data_selector: records
- name: KubeObjectData
  endpoint:
    path: /kubeObjectData
    method: GET
    data_selector: records
- name: ManifestTemplate
  endpoint:
    path: /manifestTemplate
    method: GET
    data_selector: records
- name: PodLog
  endpoint:
    path: /podLog
    method: GET
    data_selector: records
- name: PortalDashboardData
  endpoint:
    path: /portalDashboardData
    method: GET
    data_selector: records
- name: Workflow
  endpoint:
    path: /workflow
    method: GET
    data_selector: records
- name: WorkflowRun
  endpoint:
    path: /workflowRun
    method: GET
    data_selector: records
- name: WorkflowRunDetails
  endpoint:
    path: /workflowRunDetails
    method: GET
    data_selector: records
- name: WorkflowStats
  endpoint:
    path: /workflowStats
    method: GET
    data_selector: records
- name: status
  endpoint:
    path: /status
    method: GET
    data_selector: status
- name: login
  endpoint:
    path: /login
    method: POST
    data_selector: access_token
- name: users
  endpoint:
    path: /users
    method: GET
    data_selector: data
- name: getUser
  endpoint:
    path: /getUser/{user_id}
    method: GET
    data_selector: data
- name: create
  endpoint:
    path: /create
    method: POST
    data_selector: _id
- name: update_password
  endpoint:
    path: /update/password
    method: POST
- name: reset_password
  endpoint:
    path: /reset/password
    method: POST
- name: update_details
  endpoint:
    path: /update/details
    method: POST
- name: update_state
  endpoint:
    path: /update/state
    method: POST
- name: create_project
  endpoint:
    path: /create_project
    method: POST
- name: get_project
  endpoint:
    path: /get_project/{project_id}
    method: GET
- name: get_user_with_project
  endpoint:
    path: /get_user_with_project/{username}
    method: GET
- name: list_projects
  endpoint:
    path: /list_projects
    method: GET
- name: get_projects_stats
  endpoint:
    path: /get_projects_stats
    method: GET
- name: update_projectname
  endpoint:
    path: /update_projectname
    method: POST
- name: send_invitation
  endpoint:
    path: /send_invitation
    method: POST
- name: accept_invitation
  endpoint:
    path: /accept_invitation
    method: POST
- name: decline_invitation
  endpoint:
    path: /decline_invitation
    method: POST
- name: remove_invitation
  endpoint:
    path: /remove_invitation
    method: POST
- name: leave_project
  endpoint:
    path: /leave_project
    method: POST
notes:
- Target cluster should be in active state before scheduling the workflow
- This API requires basic authentication with a username and password.
- Make sure to set the correct project_id and scrape_interval.
errors:
- '400 Bad Request: Check required fields are filled in.'
- '401 Unauthorized: Verify basic auth credentials.'
- '404 Not Found: Ensure the endpoint is correct.'
auth_info:
  mentioned_objects: []
client:
  base_url: http://localhost:8080
  auth:
    type: oauth2
source_metadata: null
