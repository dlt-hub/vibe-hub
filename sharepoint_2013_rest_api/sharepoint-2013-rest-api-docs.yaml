resources:
- name: lists
  endpoint:
    path: /web/lists
    method: GET
    data_selector: value
- name: get_list_by_title
  endpoint:
    path: /web/lists/getByTitle('samplelist')
    method: GET
    data_selector: value
- name: lists
  endpoint:
    path: _api/web/lists
    method: GET
    data_selector: value
- name: list_item
  endpoint:
    path: _api/web/lists/getByTitle('samplelist')/items
    method: GET
    data_selector: value
- name: fields
  endpoint:
    path: /_api/lists/getbytitle('Accounts')/fields
    method: GET
    data_selector: d.results
notes:
- By default, the data is returned as XML in AtomPub format but can be retrieved in
  JSON format with the appropriate Accept header.
- Uses OAuth2 for authentication.
- Constructing the URLs can be tricky.
- Uses OAuth2 for authorization
- Some objects may return nulls in deeply nested fields
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: http://<domain>/<site url>/_api/
  auth:
    type: oauth2
    location: header
    header_name: Authorization
  headers:
    Accept: application/json;odata=verbose
source_metadata: null
