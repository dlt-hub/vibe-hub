auth_info:
- information_source; https://neon.com/docs/neon-auth/api:
  - 'Authentication uses a Bearer token passed in the Authorization header. The token
    should be your Neon API key stored in the NEON_API_KEY environment variable, sent
    as `authorization: Bearer $NEON_API_KEY` in request headers.'
  - Bearer token authentication is required. Include the `authorization` header with
    the value `Bearer $NEON_API_KEY` in all requests. The NEON_API_KEY is a project
    API key that must be provided as an environment variable or directly in the header.
  - Bearer token authentication is required. Include the `authorization` header with
    the value `Bearer $NEON_API_KEY`, where `$NEON_API_KEY` is your Neon API key obtained
    from your account.
  - Bearer token authentication using the NEON_API_KEY. Include the authorization
    header with format "Bearer $NEON_API_KEY" in all requests to the Neon API.
  - Neon API requires Bearer token authentication. Include the API key in the Authorization
    header as "Bearer $NEON_API_KEY" for all API requests. The NEON_API_KEY environment
    variable holds the API key value that must be passed in the authorization header.
possible_base_urls:
- information_source; https://neon.com/docs/neon-auth/api:
  - https://api.stack-auth.com
  - https://api.stack-auth.com/api/v1
possible_endpoints:
- information_source; https://neon.com/docs/neon-auth/api:
  - DELETE https://console.neon.tech/api/v2/projects/{project_id}/auth/domains
  - DELETE https://console.neon.tech/api/v2/projects/{project_id}/auth/integration/{auth_provider}
  - DELETE https://console.neon.tech/api/v2/projects/{project_id}/auth/oauth_providers/google
  - DELETE https://console.neon.tech/api/v2/projects/{project_id}/auth/oauth_providers/{oauth_provider_id}
  - DELETE https://console.neon.tech/api/v2/projects/{project_id}/auth/users/{auth_user_id}
  - GET https://console.neon.tech/api/v2/projects/{project_id}/auth/domains
  - GET https://console.neon.tech/api/v2/projects/{project_id}/auth/email_server
  - GET https://console.neon.tech/api/v2/projects/{project_id}/auth/integrations
  - GET https://console.neon.tech/api/v2/projects/{project_id}/auth/oauth_providers
  - PATCH https://console.neon.tech/api/v2/projects/{project_id}/auth/email_server
