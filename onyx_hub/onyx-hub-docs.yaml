- '400 Bad Request: The request was unacceptable, often due to missing a required
  parameter.'
- '429 Too Many Requests: Too many requests hit the API too quickly.'
- '422: Validation Error'
- '200: Successful Response'
- '400: Bad Request'
- '401: Unauthorized'
- '403: Forbidden'
- '404: Not Found'
- '422: Unprocessable Entity'
- '429: Too Many Requests'
- '500: Server Errors'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: Bad Request - The request was unacceptable, often due to missing a required
  parameter.'
- '401: Unauthorized - No valid API key provided.'
- '403: Forbidden - The API key doesn’t have permissions to perform the request.'
- '404: Not Found - The requested resource doesn’t exist.'
- '422: Unprocessable Entity - The request failed to validate.'
- '429: Too Many Requests - Too many requests hit the API too quickly.'
- '500,502,503,504: Server Errors - Something went wrong on Onyx’s end.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Check the validity of the API token.'
- '429 Too Many Requests: Rate limit exceeded. Please retry later.'
