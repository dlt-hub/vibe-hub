notes:
- This API is paginated using cursor-based pagination.
- Rate limits are imposed based on the type of request.
- Rate limits may apply to different endpoints.
- Rate limits vary per endpoint.
- Some endpoints support pagination via cursor.
- This API is paginated. Use cursor-based pagination as described in the Introduction.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Rate limits apply to various endpoints
- Some objects may return nulls in deeply nested fields
- 'Rate limit: 20/minute for symbols and news'
- 'Rate limit: 60/minute for business days'
- Some objects like Contact may return nulls in deeply nested fields
- API requires authentication via OAuth2.
- Rate limits are enforced on API calls.
errors:
