auth_info:
- information_source; https://www.marketaux.com/docs/:
  - API authentication uses an api_token query parameter. Include api_token as a query
    parameter in requests, for example api_token=demo. The demo value is provided
    as an example token for testing purposes.
  - API requests require an api_token query parameter for authentication. Pass your
    token as a query parameter named api_token in the GET request to api/v1/news.
- information_source; https://www.marketaux.com/documentation:
  - API authentication requires an api_token query parameter. Include api_token=YOUR_API_TOKEN
    in the request URL query string to authenticate requests to the API endpoints.
  - API authentication uses a query parameter named api_token. Include your API token
    as the api_token query parameter in the request URL, for example api_token=YOUR_API_TOKEN.
  - API key authentication is required. Include the api_token parameter in the query
    string of your request, for example api_token=YOUR_API_TOKEN.
pagination_info:
- information_source; https://www.marketaux.com/docs/:
  - The API uses offset-based pagination with query parameters page (optional, defaults
    to 1) and article_limit (optional, defaults to 50). The response includes total_articles
    for total count, articles_returned for items in current response, article_limit
    for page size, and page for current page number. Increment page to fetch subsequent
    pages until articles_returned is less than article_limit.
- information_source; https://www.marketaux.com/documentation:
  - Pagination uses limit and page query parameters. The response includes meta >
    limit (page size), meta > page (current page number), and meta > returned (articles
    returned). Use these values to construct subsequent requests with incremented
    page numbers.
  - The API uses a limit parameter (query string, optional) to specify the number
    of results returned per request. The response includes meta.returned showing the
    actual number of entities returned and meta.limit showing the applied limit. There
    is no indication of next page tokens, cursors, or additional pagination mechanisms
    for traversing multiple pages.
  - The API uses offset-based pagination with page and limit parameters in the query
    string. The response meta object contains found (total results), returned (results
    in current response), limit (page size), and page (current page number). Use the
    page parameter to request subsequent pages.
  - 'The API uses query parameter limit (default 3) to control page size and query
    parameter page (default 1) to specify the page number. The response includes meta
    fields: found (total results), returned (results in current response), limit (page
    size), and page (current page number). Increment the page parameter to retrieve
    subsequent pages until page exceeds the total pages available.'
