auth_info:
- information_source; https://api.apis.guru/v2/specs/api2pdf.com/1.0.0/openapi.json:
  - API key authentication is required, sent either as a query parameter named `api_key`
    or as an `Authorization` header with the value `YOUR-API-KEY`. The security scheme
    is identified as `QueryApiKey`.
  - API key authentication is required. For GET requests, include the apikey query
    parameter (apikey=YOUR-API-KEY). For POST requests, add the Authorization header
    with the value YOUR-API-KEY. Register at https://portal.api2pdf.com/register to
    obtain an API key.
  - 'API key authentication via query parameter or request header. Send the API key
    either as a QueryApiKey query parameter or in the Authorization header with format
    "Authorization: YOUR-API-KEY".'
  - 'API2PDF uses header-based API key authentication. Include your API key in the
    Authorization header of each request with the format "Authorization: YOUR-API-KEY".
    The HeaderApiKey security scheme is required for all endpoints.'
  - Api2Pdf uses API key authentication. Include your API key as a query parameter
    named apikey in GET requests. Create an account at portal.api2pdf.com to obtain
    your API key.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/api2pdf.com/1.0.0/openapi.json:
  - https://v2018.api2pdf.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/api2pdf.com/1.0.0/openapi.json:
  - GET /convert/url
  - GET /wkhtmltopdf/from-url
  - GET https://v2018.api2pdf.com/chrome/url?url={UrlToConvert}&apikey={YourApiKey}
  - POST /chrome/html
  - POST /convert/url
  - POST /wkhtmltopdf/from-url
