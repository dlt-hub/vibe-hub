notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Comprehensive onboarding guide to Paradime's analytics engineering platform
- Designed specifically for new Paradime users
- Access to the dbt Cloud™️ API is included only on the Team and Enterprise plans.
- Uses dbt™ commands for scheduling
- Integrates with GitHub for CI/CD
- Requires setup of connected app in Paradime
- Ensure you have an active Paradime account and workspace.
- Ensure you have a Bolt schedule running (e.g., daily_production_run)
- Only anonymized models in public_analytics group are exposed
- Paradime offers a purpose-built solution for dbt™ orchestration with features like
  deferred runs, smart scheduling, and integrated monitoring.
- Ensure you have a Bolt schedule running (e.g., daily_production_run) for Paradime
  to fetch model metadata
- Ensure proper access control and resource allocation.
- Some objects may return nulls in deeply nested fields
- Automatically create incidents when dbt™ production runs fail.
- Ensure secure access and integration.
- Manage user access and licenses for dbt™ projects in Paradime.
- Implement role-based access control for dbt™ projects in Paradime.
- Git Lite simplifies version control for dbt™ projects.
- Git Advanced provides a full-featured Git interface for experienced users who need
  complete control over their version control workflow.
- You can switch from Git Lite anytime in IDE Preferences.
- Ensure source configurations are complete and accurate before committing changes.
- Paradime supports two Git interfaces designed for different user needs
- Git command line interface is available in the Paradime Integrated Terminal regardless
  of your selected Git mode
- Branch pruning is available for both GitLite and Git Advanced users.
- A branch can only be deleted from the UI if it has already been pushed and merged
  with the remote branch.
- Choose Git Advanced if you're comfortable with Git concepts, need granular control
  over staging files, or want to perform complex Git operations.
- While developing your dbt™️ project, changes/edits should never made against your
