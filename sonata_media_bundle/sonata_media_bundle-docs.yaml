auth_info:
- information_source; https://docs.sonata-project.org/projects/SonataMediaBundle/en/3.x/reference/api.html:
  - 'The API uses HTTP Basic Authentication. Credentials are sent in the Authorization
    header as a base64-encoded string in the format "Authorization: Basic base64(username:password)".
    In the example, "YWRtaW46YWRtaW4=" decodes to "admin:admin".'
possible_base_urls:
- information_source; https://docs.sonata-project.org/projects/SonataMediaBundle/en/3.x/reference/api.html:
  - http://demo.sonata-project.org
possible_endpoints:
- information_source; https://docs.sonata-project.org/projects/SonataMediaBundle/en/3.x/reference/api.html:
  - POST http://demo.sonata-project.org/api/media/providers/sonata.media.provider.image/media.json
