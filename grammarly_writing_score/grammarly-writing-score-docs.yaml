client:
  auth: API requests must include an Access token as the *Authorization* header with
    the *Bearer* type, and the required scopes for the Access token are **`plagiarism-api:read`**
    and **`plagiarism-api:write`**; for more information, please refer to the OAuth
    2.0 article.
  most_recurring_base_url: https://api.grammarly.com
  paginator: Pagination is required to retrieve a paginated list of users, and it
    can be applied using the `limit` and `cursor` parameters in the API request; a
    cursor is required to specify the starting point of the records to return, and
    it is applied by including the `cursor` parameter in the request; a page size
    is also required, which can be set using the `limit` parameter, with a default
    page size of 2 indicated in the response; the cursor path and cursor param are
    included in the response under `next_cursor` and `cur_cursor`, respectively.
