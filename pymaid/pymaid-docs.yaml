notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in CATMAID
- Some endpoints may require additional parameters not specified here.
- There is a `pymaid` package on PyPI but that is something else! Please make sure
  to install `python-catmaid`!
- Missing permissions to write can mess up installations using **PIP**.
- Use API token for authentication
- HTTP_USER and HTTP_PASSWORD are optional and not your CATMAID credentials
- Have a look at this blog post (http://www.cdotson.com/2017/01/sslerror-with-python-3-6-x-on-macos-sierra/).
- For reasons beyond me, vispy does not include the font to render text so it has
  to download it on first use.
- There is a pymaid package on PyPI but that is something else! Please make sure to
  install python-catmaid!
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'SSL: CERTIFICATE_VERIFY_FAILED: Have a look at this blog post (http://www.cdotson.com/2017/01/sslerror-with-python-3-6-x-on-macos-sierra/).'
- 'RuntimeError: Error while fetching file http://github.com/vispy/demo-data/raw/master/fonts/OpenSans-Regular.ttf:
  Dataset fetching aborted (<urlopen error [SSL: CERTIFICATE_VERIFY_FAILED] certificate
  verify failed (_ssl.c:847)>)'
