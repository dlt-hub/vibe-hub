notes:
- 'Requests to the API are authenticated with a bearer token using the HTTP header
  Authorization: Bearer <token>.'
- The Scalr API is rate limited to prevent slow response times or downtime due to
  excessive usage.
- The limit is 500 requests per minute.
- Uses OAuth2 with refresh token  requires setup of connected app in Scalr
- 'Requests to the API are authenticated with a bearer token using the HTTP header
  `Authorization: Bearer <token>`.'
- If the token is not supplied or it is invalid, Scalr returns the status response
  `HTTP 401 Unauthorized`.
- The Scalr API is rate limited to prevent slow response times or downtime due to
  excessive usage. The limit is 500 requests per minute.
- The expected error when hitting the rate limit is `429 - Rate Limit Exceeded`.
- Using the Scalr backend will give full feature functionality.
- Users can choose any Terraform or OpenTofu backend in non-Scalr model.
- The provider configuration must have the ability to access the backend. For example,
  if S3 is the backend, the provider configuration set in Scalr must have access to
  the bucket with the permissions listed here.
- The provider configuration must have 'Export provider configurations as shell variables
  into the run pipeline' enabled. This will export the credentials as shell variables
  that can be used to authenticate to the backend instead of having to do so separately.
- The provider configuration must be shared with the environment that the deployments
  are happening in.
- Environments are how you logically isolate teams from one another.
- IAM access policies can be set for the entire account as well as the workspace level.
- Automated dry runs are not currently available for tag-based workspaces, but they
  can be started through the UI, API, or CLI.
- The ability to execute runs from a comment is controlled through the VCS provider
  settings.
- Users must have the same email address in both GitHub or Azure DevOps and Scalr.
- Agent pools are helpful if you don't want to store cloud credentials in Scalr as
  they can be used to store the credentials or pull from an internal secret service.
- The auto-apply option will bypass the standard Terraform approval step.
- Default memory limit for each container spun up is 2GB.
- The container is based on standard Debian Linux.
- By default, all workspaces have workspace deletion protection enabled when a workspace
  has active state.
- To delete a workspace, you can either run a destructive apply, which removes the
  resources from state and then disables the workspace protection, or manually disable
  workspace protection and delete the workspace.
- This is only available during workspace creation.
- The Terraform run will be stopped if it violates any OPA policies and users will
  need to resolve the policies to allow the run to continue.
- The destruction will respect the 'auto-apply' settings in the workspace.
- Users who have the ability to update the workspace can remove the automatic destruction
  before it happens.
- Scalr does not charge for runs in a workspace that has the execution mode set to
  state storage only.
- The workspace attribute is `force_latest_run`. The default is `false`.
- All run schedules will be assigned in the UTC timezone, please convert to your time
  zone to ensure the runs are scheduled properly.
- By default, the run timeout for a workspace is 60 minutes. You can update this timeout
  to anything between 10 and 720 minutes via the Scalr UI, API, or provider.
- Downstream workspace requires `workspaces:update`
- 'Upstream workspace requires `workspaces: read`'
- State sharing between environments is disabled by default. To share the state between
  environments please set a shell variable SCALR_RUNNER_ROLE with the value runner-account-access
  at the account scope.
- If the setting is updated to "No workspaces" or "Some workspaces", the output will
  not be able to be shared across environments even if the SCALR_RUNNER_ROLE variable
  is set.
- This feature only works for runs executed on Scalr.io runners at this time.
- SSH keys can be used as a way to authenticate to modules in a Git repository if
  the workspace cannot access the repository through the VCS provider configuration.
- Tags can be added to individual workspaces as well as environments.
- These features may or may not remain in the product, and errors may or may not be
  corrected.
- Requires setup of OAuth2 authentication.
- Users must have the `runs:apply` permission otherwise, the approve or decline commands
  will not be permitted.
- Uses OAuth2 with refresh token.
- If the workspace setting 'Enabled VCS-driven dry runs' is disabled, the '/scalr
  plan' command will not work, but 'apply' will.
- Users can avoid another apply executing when the pull request is merged by adding
  '[skip scalr]' or '[skip ci]' to the head commit message of a pull request.
- Scalr safeguards your Terraform state from unintended modifications with branch
  awareness.
- An apply run can be executed through the UI, from the Terraform or Tofu CLI, or
  by merging a pull request if the workspace is linked to a VCS repository.
- The Terraform and OpenTofu pre-check feature allows you to validate code before
  the run is executed.
- Issuer always equals to https://scalr.io.
- State can be imported into workspaces using the Scalr UI or API.
- Scalr supports all of the standard Terraform or OpenTofu open-source commands as
  long as the remote backend is added to your config.
- This functionality is only available if the Scalr backend is used.
- Storage profiles provide organizations with the ability to customize the storage
  location and method for their blobs.
- After creating blob objects in a profile, only the profile name and credentials
  can be updated
- A storage profile cannot be deleted if it contains blob objects
- Provider configurations are stored centrally at the Scalr account scope.
- More than one configuration of the same type can be added to an environment.
- The provider configuration will auto populate the majority of the information in
  the Azure provider block.
- Scalr offers two types of authentication for the Google Compute Cloud (GCP) provider.
- The OIDC authentication method will create a temporary access token for each run
  avoiding the need to store static credentials in Scalr.
- It is recommended to use Service Accounts for the token.
- The user who performs the actions below to connect to Azure DevOps must have project
  administrator permissions in Azure.
- Ensure the 'Third-party application access via OAuth' setting is enabled in the
  organization policies.
- The Scalr plugin for backstage can be found in the Backstage catalog and can also
  be viewed directly in Github.
- To enable Bitbucket, go to 'Integrations' in the account scope and select Bitbucket.
  Enter the provider name and copy the callback URL.
- Log in to Bitbucket in a new window and register a new OAuth consumer (Settings
  > OAuth).
- Paste in the callback URL and set the permissions as shown below.
- Create a new personal access token in Bitbucket Data Center
- Set the permissions as shown in the documentation
- Audit logs allow you to get insights into all actions taken, who performed the action,
  how it was done, and more.
- Ensure your Scalr API token is valid and stored correctly in GitHub secrets.
- To enable run results in a GitHub check, check 'Send run results to pull request
  checks' in the GitHub integration.
- The token must have been created on or after April, 11th 2024 for the secret scanning
  to work correctly.
- Before working through the authentication flow, the user who does the authentication
  needs at least the `maintainer` role in Gitlab to be able to pull back the repositories
  into Scalr.
- The `integrations:manage` permission is needed in Scalr to execute the `@scalr subscribe`
  command as it creates a new Teams connection.
- By default, OpenTofu can be used by all workspaces in an account.
- Runs that fail the checks will be stopped during the `init` stage and do not count
  toward billing.
- Pre-plan checks improve the developer experience by stopping runs that violate policy
  early on in the pipeline rather than waiting for the plan to run.
- Post-plan checks help with security standards regarding the creation and deployment
  of provider resources.
- 'The following enforcement levels can be applied to post-plan checks: Hard Mandatory,
  Soft Mandatory, Advisory.'
- Functions enable OPA admins to specify a path for common Rego functions.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Scalr supports SSO providers that use SAML 2.0
- Session timeout can be configured by going to the session settings and updating
  the default timeout, which is 2 hours
- Before configuring SCIM please make sure SAML is configured and enabled.
- The 'Use Azure Active Directory' option no longer needs to be checked in Scalr.
- SCIM protocol supports automatic user and group provisioning.
- Scalr supports all SAML 2.0 providers; this is just an example of a commonly used
  one.
- The Slack integration pushes real-time notifications for key events in your Terraform
  and OpenTofu lifecycle directly to your designated Slack channels.
- Only public and private channels you are a member of will be listed in Scalr.
- Scalr supports up to Terraform 1.5.7, and any new versions of IaC should use OpenTofu.
- A non-Scalr remote backend must be added to each unit to manage the state.
- To use run-all, ensure backend configurations are managed in your terragrunt.hcl
  files and Scalr's backend is disabled for the environment.
- Detection of deleted units is enabled by default in run-all workspaces.
- Detection is based on folder paths; renaming or relocating folders may appear as
  a deletion and addition.
- Terragrunt must be executed consistently through Scalr or with metadata tracking
  enabled for accurate results.
- Only the account name is needed for authentication. You do not need to add .scalr.io
  to the name.
- Scalr supports the ability to connect to the Scalr API using OpenID Connect (OIDC)
  to eliminate the need for static credentials.
- A service account in Scalr is a local user that can be created, even if LDAP or
  SAML is enabled.
- The service account will always remain active unless updated by an administrator.
- It is best practice to avoid using an employee or user API token to integrate with
  Scalr.
- Support for server-based agents that use the RPM and Debian packages will be deprecated
  on December 31st, 2025.
- Run agents are not included in the Scalr.io run concurrency.
- All agents within an agent pool should have the same operating system, platform,
  hardware resources, and configuration. If agents differ in these aspects, Scalr
  Run performance or behavior may vary significantly across the pool.
- Requires access to the Kubernetes API to launch new Pods.
- Requires a ReadWriteMany Persistent Volume configuration for provider/binary caching.
- Serverless agents allow users to create agents on-demand via webhook triggers.
- The agents will only appear in Scalr when they are being used.
- Agents will only appear in Scalr when they are being used, otherwise the agents
  page will not show the agents.
- Valid Scalr Agent Pool token must be stored in AWS Secrets Manager.
- Ensure AWS services like Lambda and ECS are configured correctly for integration.
- Always include the x-api-key header with your API key value.
- The Scalr API endpoint is optional for tokens generated after Scalr version 8.162.0.
- It is recommended to specify the URL explicitly for long-lived services to avoid
  issues if the account is renamed.
- Default timeout settings are provided for container tasks and provider cache.
- The Scalr Agent injects a set of shell variables into the run environment.
- It's often useful to have additional tools or files available in the run environment
  by default.
- The Scalr Agent is built to run and isolate concurrent Scalr runs within a single
  agent instance.
- The local driver executes all workloads locally without any isolation and without
  additional platform requirements.
- The Provider Cache uses an opt-in architecture and is enabled by default.
- The warm-up feature does not yet support the network mirror setting, which can be
  injected using a custom .terraformrc file.
- Set SCALR_AGENT_PROVIDER_CACHE_WARM_UP_FROM_LOCKFILE=0 when using network mirrors.
- Scalr agent logs are written to stdout and stderr.
- By default, the Scalr Agent logs at the info level.
- If you encounter internal system errors or unexpected behavior, please open a Scalr
  Support request.
- It's best to pull the logs immediately after an incident.
- The backup HTTP polling acquisition task interval in Private Relay mode changed
  from 40 seconds to 15 seconds. This helps the agent acquire tasks with minimal delays
  when the Public Relay fails to deliver a message to the Private Relay. Once the
  Public Relay stabilizes, the timeout will be increased again.
- Modules in the registry are automatically pulled into workspaces where they are
  called.
- Modules must be published into a module namespace at the Scalr account scope.
- Modules can be pulled from many different locations.
- Using OPA with Modules helps enforce module usage.
- The ability to rename a module is not possible in Scalr as it would break many dependencies
  on that module.
- If you are using run agents, the agent version must be 0.42.0 or higher to use the
  hooks registry.
- Scalr currently supports the streaming of logs to Datadog and AWS EventBridge.
- Stop all runs and existing pipelines to ensure data integrity.
- If migrating from another remote backend DO NOT copy the state file to your local
  directory.
- Use SCALR_TOKEN variable in the workspace for authentication.
- Manages an Assume Service Account Policy in Scalr.
- Manage the state of policy groups in Scalr. Create, update and destroy.
- To manage a linkage use either this resource or the environments attribute of the
  scalr_policy_group resource.
- Cron expression for scheduled runs. Time should be in UTC.
- Mode of the scheduled run ('apply', 'destroy', 'refresh').
- Run automatically triggered in this workspace once the run in the upstream workspace
  is applied
- Slack workspace should be connected to Scalr account before using this resource.
- Configuration saved in /home/user/.scalr/scalr.conf
- OAuth2 with refresh token is required for API access.
- The accounts:billing permission is required to view and access the invoices.
- Requires OAuth2 authentication setup.
- Runs triggered by the drift detector are not counted against billing.
- State files are securely stored in a Scalr-owned and encrypted Google Cloud bucket.
- Invoices are sent to the email address in the billing details section unless a ticket
  was opened and a different email was provided.
- Scalr labs features are new, in-progress features whose details may change over
  time.
- Experimental features may or may not remain in the product, and errors may or may
  not be corrected.
- Beta features are expected to remain in the product, and errors are expected to
  be resolved at some point.
- All connections made with Scalr.io are over TLS.
- Scalr supports all SAML 2.0 providers as well as the SCIM protocol to seamlessly
  manage users.
- Requires setup of connected app in Scalr
- All Scalr accounts start with five concurrent runs on the Scalr.io runners.
- This limit can be increased free of charge by opening a support ticket with a valid
  use case.
- Each self-hosted agent provides an additional five concurrent runs, and these agent-based
  concurrent runs are decoupled from the Scalr.io runner limits.
- Scalr only charges based on the number of runs, not on concurrency.
- Scalr AI is disabled by default and can be enabled in the Scalr integrations page.
- Scalr has no plans to license Terraform from HashiCorp as the proposed reseller
  model does not allow us to effectively build and maintain a product and business.
- Scalr does not intend to change its pricing model. Our packaging and pricing is
  set up for long-term success for our customers and us as a business.
- Access tokens should be treated like passwords.
- Ensure sensitive option is enabled in variable settings to make it encrypted and
  hidden in the UI.
- Rotate your tokens on a consistent basis to avoid tokens from being compromised.
