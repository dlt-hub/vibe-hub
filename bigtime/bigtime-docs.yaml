auth_info:
- information_source; http://iq.bigtime.net/BigtimeData/api/v2/Help/Invoice:
  - X-Auth-Token and X-Auth-Realm headers are required for all invoice API requests.
    X-Auth-Token should contain your API token, and X-Auth-Realm should contain your
    firm ID. Both headers must be included in every HTTP request.
  - X-Auth-Token and X-Auth-Realm headers are required for all invoice API requests.
    X-Auth-Token should contain your API token, and X-Auth-Realm should contain your
    firm ID. These headers must be included in the HTTP headers of POST requests to
    endpoints like /invoice/create and /invoice/detail/{sid}.
- information_source; http://iq.bigtime.net/BigtimeData/api/v2/help/Overview:
  - To establish a BigTime API session, POST your username and password to the session
    endpoint, which returns a firm ID and token. For all subsequent API calls, include
    the HTTP headers X-auth-token (with the session token) and X-auth-realm (with
    the firm ID) to authenticate your requests.
- information_source; http://iq.bigtime.net/BigtimeData/api/v2/Help/Overview:
  - To access the BigTime API, you must first establish a session by POSTing your
    username and password to the session endpoint, which returns a token and firm
    ID. For all subsequent API requests, include the HTTP headers X-auth-token (with
    the session token) and X-auth-realm (with the firm ID) to authenticate.
- information_source; http://iq.bigtime.net/BigtimeData/api/v2/help/Session:
  - Session-based token authentication using POST /session with UserId and Pwd credentials.
    The response returns a token and firm identifier that must be sent in subsequent
    API requests via X-Auth-Token and X-Auth-Realm headers respectively. Session tokens
    expire after 7 days, requiring re-authentication when HTTP 401 errors occur.
