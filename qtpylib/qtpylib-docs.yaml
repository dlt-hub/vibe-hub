notes:
- QTPyLib stores historical data and trades in a MySQL database
- A trade log will be saved in the database specified in the currently running Blotter
  and will be available via the Reporting Web App / API.
- A trade log will be saved in the database specified in the currently running Blotter.
- 'Please use the demo account when logging into IB TWS / IB Gateway (user: edemo,
  password: demouser).'
- Since QTPyLib relies on Interactive Brokers for pretty much everything, it’s recommended
  that you create a second user for your IB account.
- If your sms.ini file contains both services, QTPyLib will use the first one listed.
- The first argument in prepare_data() must be a valid string as IB tuple.
- This functionality currently only works for the CME Group’s futures (inc. CME, GLOBEX,
  CBOT, NYMEX, and COMEX).
- 'In most cases the Python executable is found under /usr/bin/python, but it can
  be located elsewhere (for example: /home/user/anaconda3/bin/python).'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
