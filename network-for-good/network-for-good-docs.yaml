resources:
- name: donation
  endpoint:
    path: /donation
    method: GET
    data_selector: DonationDetail
- name: donor
  endpoint:
    path: /donor
    method: GET
    data_selector: DonorDetail
- name: report
  endpoint:
    path: /report
    method: GET
    data_selector: ReportResult
notes:
- Sandbox and production access to this API is only provided to paying partners with
  an active subscription with Network for Good.
- All communications with Network for Good services must be made over Secure Socket
  Layer (SSL). All calls to APIs must use https protocol.
- The partner must authenticate any user with respect to which it submits a donorToken
  during the user’s current web session on the partner’s web site.
- The same value should be submitted with respect to a particular user whenever a
  method call is made with respect to that user.
- Access tokens have a validity of five years from issuance.
errors:
- Missing required fields
- Minimum donation amount not met
- Failed charge transactions
- 'AccessDenied: The operation is rejected for invalid partner credentials, invalid
  source IP, or other reason.'
- 'ValidationFailed: Some aspect of the data provided was invalid, preventing NFG
  from attempting to process.'
- 'ChargeFailed: Charge was attempted but failed. This will typically be due to issues
  with the credit card account or the data submitted by the user.'
