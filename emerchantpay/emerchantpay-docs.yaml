resources:
- name: CreateTransfer
  endpoint:
    path: /transfers
    method: POST
    data_selector: transfer
    params: {}
- name: ListTransfers
  endpoint:
    path: /transfers
    method: GET
    data_selector: transfers
    params: {}
- name: CreateRefund
  endpoint:
    path: /refunds
    method: POST
    data_selector: refund
    params: {}
- name: ListTransactions
  endpoint:
    path: /transaction
    method: GET
    data_selector: ezw_reference_id
    params: {}
- name: single_payout
  endpoint:
    path: /single_payouts_new
    method: POST
    data_selector: payout
    params: {}
- name: batch_payout
  endpoint:
    path: /batch_payouts_new
    method: POST
    data_selector: batch_payout
    params: {}
- name: account_data
  endpoint:
    path: /account
    method: GET
    data_selector: wallet_account_number
    params: {}
notes:
- Each merchant registered with eZeeWallet is provided an API username and password.
errors:
- '407: Currency mismatch'
- '401: Unauthorized'
- '401: Parameters are missing or invalid'
- '402: Invalid credentials for source wallet account'
- '403: Transaction disallowed for source wallet account'
- '404: Merchant wallet is disabled'
- '405: Target wallet account not found'
- '406: Transaction disallowed for target wallet account'
- '408: Transaction ID already processed'
- '409: Required top up amount is higher than the maximum deposit amount'
- '410: Transaction disallowed between wallets with different industry types'
- '412: Payouts for this account have been suspended'
- '413: One of the payout amounts is of an invalid format'
- '414: Insufficient balance in source wallet account to make a payout'
- '415: Exceeded threshold limit for payouts'
- '416: Record not found'
- '417: Could not approve a timed out credit payout request'
- '418: Could not approve a failed credit payout request'
- '419: Could not approve a declined credit payout request'
- '420: Credit payout request already approved'
- '421: Credit payout request already declined'
- '422: Merchant is not allowed to process transaction for this consumer''s country'
- '423: Source wallet account not found'
- '424: One of the payout currencies mismatched to the currency of source wallets'
- '425: Payout currency mismatched to the currency of source wallets'
- '426: Target wallet currency is different than the currency of the payout'
- '427: Payout amount is in an invalid format'
- '500: Request Transfer failed due to internal error'
auth_info:
  mentioned_objects: []
client:
  base_url: https://ezeewallet.com/api
  auth:
    type: http_basic
    location: header
  headers:
    Content-Type: application/json
source_metadata: null
