auth_info:
- information_source; https://api.arubacloud.com/docs/authentication/:
  - Aruba Cloud API uses OAuth 2.0 with client credentials grant type. Obtain an access
    token by sending a POST request to https://login.aruba.it/auth/realms/cmp-new-apikey/protocol/openid-connect/token
    with grant_type set to "client_credentials", client_id, and client_secret in the
    request body as application/x-www-form-urlencoded. The response contains an access_token
    field that should be used for subsequent API requests.
- information_source; https://api.arubacloud.com/docs/intro/:
  - Aruba Cloud Platform uses OAuth 2.0 for authentication. API credentials are obtained
    from the web platform portal, and access tokens are retrieved using those credentials
    (details available in the authentication section). The API base URL is https://api.arubacloud.com.
possible_base_urls:
- information_source; https://api.arubacloud.com/docs/authentication/:
  - https://api.arubacloud.com
  - https://login.aruba.it/auth/realms/cmp-new-apikey/protocol/openid-connect/token
possible_endpoints:
- information_source; https://api.arubacloud.com/docs/authentication/:
  - POST https://login.aruba.it/auth/realms/cmp-new-apikey/protocol/openid-connect/token
