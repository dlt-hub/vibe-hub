notes:
- Webhook payloads contain unique identifiers that remain consistent across retries
  and for multiple hooks configured for the same event.
- Webhooks are disabled by default if the ping fails; must manually enable after fixing
  issues
- Requires the candidatesRead permission.
- The Content-Type of this request must be multipart/form-data
- The requests generated from this documentation will not work for this endpoint
- Requires the candidatesRead permission
- Requires candidatesWrite permission
- assessment_status is required unless cancelled_reason is provided
- This action cannot be reversed and requires all of a candidate's applications to
  be in the archived or hired state.
- Responses are limited to 100 results; consider refining your search or use /candidate.list
  to paginate through all candidates
- Existing candidate data takes precedence over parsed resume data
- Requires the hiringProcessMetadataWrite permission
- Requires the organizationWrite permission.
- Requires the organizationWrite permission for department updates
- API endpoints support expanding related resources using the 'expand' query parameter
- Running this with Ashby-generated demo data in an Ashby demo account can result
  in errors; recommend manually creating a test candidate in Ashby
- Requires hiringProcessMetadataWrite permission
- Requires the interviewsRead permission
- Requires the interviewsWrite permission
- Uses Basic authentication with API key as username and password left blank
- Recommended to proxy requests through your own backend service
- CORS is not configured to allow browser requests
- Requires the jobsRead permission
- When job description openings and closings are not suppressed, the `descriptionHtml`
  field returned in `jobPosting.info` may contain content that is not modifiable through
  the API. Only the content of the `descriptionParts.descriptionBody` field of the
  `jobPosting.info` endpoint is modifiable through this call. To completely customize
  the description, set both suppressDescriptionOpening and suppressDescriptionClosing
  to true.
- Requires the organizationWrite permission
- Requires jobsWrite permission
- Requires jobsRead permission
- Requires jobsRead permission for accessing openings
- Requires jobsWrite permission to update openings and set custom fields
- Endpoint does not automatically email the survey; it must be manually shared
- Requires the candidatesWrite permission
- Requires the organizationRead permission
- Requires the apiKeysWrite scope for creating webhooks
- API key with 'apiKeysWrite' permission required to delete webhooks
- Requires apiKeysWrite permission
- API uses Basic Auth with a long-lived API key, not recommended for browser use.
- CORS not configured, proxy through backend recommended.
errors:
- Incorrect Signature: Check if the computed signature matches the 'Ashby-Signature'
    header
- sync_token_expired: Begin a new full sync
- Error Code >400: Server endpoint response error, check server logs and configuration
- 401 Unauthorized: Check if API key is missing
- 403 Forbidden: Check if API key is wrong, deactivated, or lacks necessary permissions
- 401 Unauthorized: Recheck OAuth scopes or token expiration
- application_not_found: Application not found - are you lacking permissions to edit
    candidates?
- 401 Unauthorized: Ensure API key has 'apiKeysWrite' permission
auth_info:
  mentioned_objects:
  - hmac
  - hashlib
  - crypto
  - secret token
  - candidatesWrite
  - candidatesRead
  - candidatesWrite permission
  - admin API key permissions
  - approvalsWrite
  - hiringProcessMetadataRead
  - organizationWrite
  - organizationWrite permission
  - organizationRead
  - hiringProcessMetadataWrite
  - interviewsRead permission
  - interviewsRead
  - interviewsWrite
  - jobsRead
  - jobsWrite
  - organizationRead permission
  - apiKeysWrite
client:
  headers:
    Ashby-Signature: sha256
    Accept: application/json
    Content-Type: application/json
    x-ashby-request-id: 01JRVWPBWZ40S39G83ZETPXF2E
  base_url: https://developers.ashbyhq.com
  auth:
    type: basic_auth
    location: header
    header_name: Authorization
    flow: refresh_token
  paginator:
    type: cursor
    cursor_path: nextCursor
    cursor_param: cursor
    page_size_param: limit
    default_page_size: 100
