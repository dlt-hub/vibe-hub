notes:
- The Rated API has been live since July 2022.
- Uses OAuth2 with Bearer token for authentication.
- During the beta period, access to these new endpoints will be free. Compute unit
  based pricing will be introduced post-beta.
- During the beta period, access to these new endpoints will be free.
- Historical rewards data going back to December 1, 2024.
- During the beta period, access to these new endpoints will be free (no compute unit
  consumption).
- Compute Unit (CU)-based pricing will be introduced post-beta.
- API v1 comes on Ethereum first.
- During the beta period, access to new endpoints will be free.
- Access to new endpoints will be free during the beta period
- Anticipate encountering bugs and areas in need of UX refinement during public beta.
- Access to endpoints may be limited during maintenance periods.
- Access to these new endpoints will be free during the beta period.
- API v1 is in public beta and may contain bugs or UX issues.
- Build and Growth tier users can create custom validator sets.
- Users are encouraged to review the new terms.
- All API requests must be made over HTTPS.
- API requests without authentication will also fail.
- Rated API v1 uses offset based pagination through the limit and offset parameters.
- Default value for limit is 10 and for offset is 0.
- For Free tier users, Rated allows up to 2 requests per second with a 10,000 Lifetime
  request safeguard.
- Once you get rate limited you can use Retry-After and Age headers to compute how
  long you need to wait before being able to continue using the API.
- The API is in v0
- Data is returned in daily chunks, starting from Beacon Chain genesis
- The API doesn’t allow you to specify epoch. Data is pre-aggregated into 225 epoch
  intervals, so the minimum current granularity is 1 day.
- The SDK is currently in beta phase.
- Aligns rewards according to when these rewards were claimed by validators and nominators.
- Requires Bearer authentication header of the form 'Bearer <token>'
- Historical rewards are available from November 1, 2024.
- Authorization required in the form of Bearer <token>
errors:
- '401 Unauthorized: Recheck OAuth token.'
- '401 Unauthorized: Recheck OAuth token validity or permissions.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Unauthorized: API requests without authentication will fail.'
- '429 Too many requests: Check Retry-After and Age headers'
- Can’t use granularity when grouping by validator.
- '400: Bad Request'
- '200: Successful Response'
