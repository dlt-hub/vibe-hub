notes:
- Pagination is managed automatically using the page parameter.
- Measurements are recorded in spaces of minutes but presented in hourly resolution.
- Timestamps are in Coordinated Universal Time (UTC).
- This endpoint requires authentication using a valid AirQo token.
- The endpoint for devices grids summary is accessible without authentication tokens.
- Use YYYY-MM-DD format for date queries.
- The V1 endpoint for device measurements were deprecated on 30th July 2023.
