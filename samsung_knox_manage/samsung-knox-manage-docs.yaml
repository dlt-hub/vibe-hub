notes:
- If a user is deactivated, all of the user's OAuth clients will be automatically
  deactivated.
- Only supported on devices running Knox 3.12 and higher.
- Only supported on Galaxy S24 FE, Galaxy S25 FE, and Xcover7 pro devices running
  Knox 3.11 and higher.
- Ensure correct path and filename in the open function parameter e.g. C:/data/amazonips.txt
- The default maximum profile size in Knox Configure is 1 GB. Profiles exceeding this
  limit may contain large images, sound files, document files, or uploaded applications.
- If you are unable to reduce your profile size using the methods above, please submit
  a support ticket from your Knox dashboard to request a profile limit increase.
- Due to feature support misalignment, the MTK chipset in the Samsung Galaxy XCover
  7 doesn’t support 5G network slicing.
- Rebooting the device can serve as a workaround to mitigate the issue.
- A valid Knox License is required.
- A Samsung Knox account is optional.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Firmware files are available from the Knox E-FOTA server for an average of 12 months.
- A valid Knox Suite license key is required to use Knox Authentication Manager.
- Requires setup of connected app in Knox.
- Knox Guard supports Samsung mobile devices running Knox version 3.2.1 or higher.
- Updated client available two weeks before production release of Knox cloud services
- Corporate Owned Business Only (COBO) allows enterprises full control over devices.
- Work profile on company-owned device (WP-C) gives freedom over apps while maintaining
  privacy.
- Android 11 replaces the fully managed device with work profile with a new work profile
  on company-owned devices to enhance the privacy of personal activities on company
  devices.
- If your enterprise needs to retain full control over devices, with a UEM app serving
  as Device Owner, consider using Separated Apps instead.
- Knox policies can and can't be applied to the personal side of company-owned devices
  with Android 11.
- New Knox MSP Portal scopes include 'msp' and 'msp.profiles'.
