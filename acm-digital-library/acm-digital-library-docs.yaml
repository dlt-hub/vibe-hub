errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '4xx: Client error, request contains errors.'
- '5xx: Server error, unable to complete valid request.'
- 'DB.OptimisticLock: Parallel access to the database by several calls can lead to
  inconsistency in the data.'
- 'DB.Key: Unique index or primary key violation when trying to seed a database for
  the second time.'
- 'Constraint Violation Exception: Checks on the database result in exceptions being
  thrown.'
- 'NotFound: Resource not found'
- 'Hardcoded: Invalid hardcoded value'
- 'Unsafe.Cast: ClassCastException encountered'
- '500 Internal Server Error: All responses in the 500 family fall into the same cluster,
  since they all have the same error message.'
- '500: NumberFormatException'
- '500 Internal Server Error: An internal server error occurs when performing the
  given request.'
- '503 Service Unavailable: The service is unavailable, e.g., due to down for maintenance
  or the server is overloaded.'
- '403 Forbidden: Check your API key and permissions'
- '404 Not Found: The requested resource does not exist'
- '500 Internal Server Error: Check the API status or retry later.'
- '502 Bad Gateway: Check the API status or retry later.'
