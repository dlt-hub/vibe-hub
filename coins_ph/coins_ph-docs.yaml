notes:
- API keys are passed to the Rest API via the X-COINS-APIKEY header.
- Both API keys and secret keys are case sensitive.
- Only orders in a final state (SUCCEEDED, FAILED, or CANCEL) are considered complete
  and reliable for further actions.
- Email address should be encoded. e.g. test@gmail.com should be encoded into test%40gmail.com
- Timespan between startTime and endTime cannot exceed 7 days.
- Endpoint can be accessed freely if no security type is mentioned.
- TRADE and USER_DATA endpoints require sending a valid API Key and signature and
  timing security.
- Orders in a non-final state (PENDING) may change status.
errors:
- '429: Rate limit exceeded. Back off and refrain from making further requests.'
- '418: IP has been auto-banned for continuing to send requests after receiving 429
  codes.'
- '0: means that the call is processed normally.'
- '10000003: Failed to fetch account verification information.'
- '10000003: Quote expired.'
- '10000003: Unable to fetch account information.'
- '10000003: The price has changed! Please confirm the updated rate to complete the
  transaction.'
