notes:
- The API returns a 1x1 transparent GIF image to track the event without displaying
  any visible content to the user.
- HIPAA-safe event tracking
- Redaction or hashing of sensitive data
- Last-touch attribution
- Full audit trail and compliance support
- The API returns a 1x1 transparent GIF image.
- Requires setup of connected app in Ours Privacy
- Recommended to install via Google Tag Manager for most users.
- For JavaScript SDK installation, place the code snippet into the <head> tag of every
