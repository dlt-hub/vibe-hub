auth_info:
- information_source; https://pydata-google-auth.readthedocs.io/en/latest/cli.html:
  - Bearer token authentication using Google credentials. Load a token from a local
    credentials JSON file (~/keys/google-credentials.json or credentials.json) via
    the pydata_google_auth print-token command, then pass it in the Authorization
    header as "Bearer {token}" when making API requests to Google Cloud Storage or
    other Google APIs.
possible_base_urls:
- information_source; https://pydata-google-auth.readthedocs.io/en/latest/cli.html:
  - https://storage.googleapis.com/storage/v1
possible_endpoints:
- information_source; https://pydata-google-auth.readthedocs.io/en/latest/cli.html:
  - GET https://storage.googleapis.com/storage/v1/b/your-bucket/o/path%%2Fto%%2Fobject.txt?alt=media
