notes:
- If we have the same stats for two consequent tags, their values will assembled into
  one section in order to compress the stats.
- The returned data is separated per port and per tpgid, so it can be easily merged
  with data from other ports/tpgids.
- Client does not require authentication.
- Inject from both directions. Requires that all the ports will be in master mode
  with their adjacent ports as slaves.
- Using other Python API while there is an active batch is not recommended
- Uses a command-line interface for interacting with the TRex server
- Ensure to manage connection and disconnection appropriately
- You can’t apply the same tpgid to more than one stream.
- Supported only in Software mode.
- adding/removing namespace is rather slow (~100msec)
- Able to read a given config or using a default one, add/remove routes/routes protocols.
- Create final bird.conf content as a string.
- Connect client to PyBird server to check versions and open the socket to bird.
- 'The API works when configuring stack: linux_based in trex_cfg and “–bird-server”
  flag is on when running TRex.'
- Calling “add_node” with is_bird = True and shared_ns = “my-ns” is not allowed, they
  are mutual exclusive arguments.
- The client assumes server is running.
errors:
- TRexError
- '* :exe:’TRexError’'
- 'TRexError: in case of any error'
- 'ConnectionException: In case of error while acquiring client.'
- 'ConnectionError: In case client is not connected.'
