notes:
- Uses OAuth2 with refresh token — requires setup of connected app in Veda AI
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Cloud-hosted service.
- Added support for configuring REST API base URLs through environment variables in
  Manage Environment.
- Added support for baseURL with path in REST API connectors for greater flexibility
  in endpoint configuration.
- Enhanced security by removing sensitive info from REST API and GraphQL connector
  network calls.
- Enhanced logging by removing unwanted automation JSON from console output.
- Some objects like Contact may return nulls in deeply nested fields
- The action allows you to clear authentication credentials associated with selected
  multistep connectors.
- Zebra administrators must first create a Zebra DataWedge profile.
- DronaHQ Mobile app must be added as an approved DataWedge application.
- DronaHQ provides Managed File Storage for all users.
- Users must configure their own AWS S3 credentials for self-hosted deployments.
- The REST API automation block bridges digital boundaries by enabling your automation
  BPM Flows to connect with external APIs.
- DronaHQ DB facilitates real-time data retrieval and action initiation.
- Empowers you to harmonize data across diverse systems.
- The Show Control Loader action facilitates the display of a loading indicator or
  spinner within your micro-app for designated controls.
- This feature proves beneficial when you want to notify users about ongoing processes
  or loading states associated with specific controls.
- The Hide Screen Loader action allows you to hide the screen loader after its execution.
- You can define conditions under which this action should execute.
- DronaHQ managed audit logging is supported only on self-hosted version.
- Ensure that you provide accurate connection details for the Audit logger to ensure
  smooth integration.
- Ensure prerequisites are met to enable a smooth integration of SurrealDB with DronaHQ,
  ensuring efficient data management.
- The databases used in tutorials are public and shared by all Dronahq users, so ensure
  that you don't input confidential information during testing.
- Ready APIs facilitate smooth communication and data exchange between DronaHQ and
  external services.
- Live Interaction will be deployed in a staggered manner. If you wish to use this
  feature for a specific control that is not yet enabled, please raise a support request.
- The time that you see is time it takes for the API or DB to respond along with any
  JS transformation or other data manipulations that are happening with the call.
- While you preview the app built on DronaHQ you can check the app with different
  properties
- All the apps that you publish will be available on the DronaHQ end-user portal.
- The App Export feature allows you to export the entire app in JSON format.
- A prompt may appear asking to publish your app before exporting.
- Check "Don't ask again for this link type" on the first prompt so the editor opens
  the correct window automatically every time.
- Page Size must be ≤ 100
- The absence of the offset key in the response signifies the last page.
- MCP acts as a universal language for AI agents to communicate with various external
  resources.
- MCP acts as a universal language that allows an AI agent to communicate with a wide
  range of external resources.
- If you are using a newly created connector, ensure that the required queries are
  defined within it before exposing them through the MCP.
- The focus_out event only triggers when all input fields within the control are filled.
- The focus_out event for the address control only triggers when all input fields
  within the control are filled.
- You can seamlessly add events to your device's calendar using action flows.
- This feature is incredibly useful for creating reminders for various scenarios,
  such as appointments, meetings, and more.
- Branch allows you to define multiple paths or branches within your workflow.
- Each branch corresponds to a specific condition or set of conditions that you define.
- Uses OAuth2 with refresh token — requires setup of connected app in DronaHQ
- SSH keys are a powerful authentication method for secure access to various services.
- Users can create non-input controls without coding skills.
- Control UI has to be configured for both screens separately.
- To see any changes made in the control editor on app screens we have to refresh
  the app.
- Coffee section code is applicable for Builder Screen only.
- Coffee is strict with indentation like python.
- To debug our coffee script code we can visit [this link](https://coffeescript.org/#try)
  and paste our full coffee section code on the left hand side and we will be able
  to see the transformed javascript code on the right hand side so we can verify our
  code using this method.
- If we get an error message on reload after adding some code then the best way to
  debug it is using debugger keyword and keeping inspect window on while next reload.
- Css section code is applicable for Preview Screen only.
- Javascript section code is applicable for Preview Screen only.
- Handlebars section is used to write HTML content for Preview screen only.
- To reflect any change made in code of function or action it needs to be published
  again.
- DronaHQ utilizes SSL/TLS certificates to encrypt sensitive information during transmission.
- DronaHQ supports SSH key-based authentication for enhanced server access security.
- DronaHQ restricts database and API connections to pre-approved IP addresses.
- DronaHQ maintains detailed audit logs to monitor and control access to data.
- DronaHQ provides a secure key-value storage option using variables.
- DronaHQ enforces prepared statements with its special feature for all SQL queries.
- DronaHQ employs a dedicated secrets manager to securely store sensitive information.
- DronaHQ's backend acts as a secure proxy. It doesn't log or store any response data.
- DronaHQ includes an option to prevent resource request spoofing.
- DronaHQ implements measures to protect against Cross-Site Scripting (XSS) attacks.
- DronaHQ supports two-factor authentication (2FA) to provide an additional layer
  of security for user accounts.
- DronaHQ integrates with Single Sign-On (SSO) providers.
- DronaHQ implements login timeouts.
- DronaHQ limits the number of devices a user can be logged into simultaneously.
- DronaHQ supports biometric and passcode authentication on mobile devices.
- DronaHQ provides a Builder IP restriction feature.
- DronaHQ identifies and restricts access from jailbroken or rooted devices.
- Global Git Sync feature requires a Git hosting service that supports PAT.
- Available on self-hosted version 3.4.0-stable and greater.
- Last updated on Jan 6, 2025
- Git Sync feature with Single Git Repo for each App has been deprecated.
- For Git sync to work the user needs Git hosting service which supports SSH protocols.
- JS Objects can be accessed globally in any app in DronaHQ account.
- Custom code should not create security vulnerabilities.
- DronaHQ has different options including the use of the REST API and GraphQL that
  allows you to easily connect to the Third-Party API and database and access important
  systems.
- 'In Multistep Authentication, there are two cookie settings available: Forward All
  Cookies and Follow double submit cookie pattern.'
- You have the option to include the SSO token as an authentication method.
- The benefit of using the SSO token is that it requires no additional configuration.
- Protected Apps feature is available on self-hosted and not available on the cloud.
- This feature is only available in Public Apps which are published with routing handling.
- Routing levels behave differently for different screens.
- The SSO token should be requested from your backend each time a specific end-user
  wants to see an embedded app.
- If your self-hosted MongoDB database's "dhq_managed_audit_log collection" starts
  accumulating too much data, it's a good practice to ease the storage burden by taking
  backups and removing older audit logs, generally those older than 2-3 months.
- You need to have Administrator privileges to make changes to app catalogs.
- DronaHQ maintains 2 different types of versions, a working version and all released
  versions.
- Any edits you make to your app are saved live in the working version of the app.
- Avoid unnecessary Connector Calls. Make sure that your App logic is optimized to
  avoid unnecessary calls to an app.
- When building apps, it is common to have a deep and complex chain of references
  to components and controls.
- DronaHQ has an effective multi screen experience which is not only great for the
  user user experience but it also helps you divide the connector or data calls across
  different screens.
- While working with large sets of data, its always advisable to use paging wherever
  possible while binding to table grid control etc.
- Slower data loading times are a major performance barrier when working with multiple
  datasets.
- It is always advisable to restrict the number of queries on home page load and only
  work with data that's required for the home-screen.
- Even after breaking down into multiple screen, the app is an extremely large app
  (running into 20-30+ screens) you should break the app into multiple apps.
- In the debug tools, check for connector logs and see if you have long running or
  slow queries and if they can be optimized at your end.
- You need to have admin or owner level privileges to access or modify these configurations.
- Branding is only available on Business plan of DronaHQ.
- Ensure you understand how your SSO provider formats user attributes in received
  claim, as DronaHQ decodes these tokens as JWTs.
- You must provide DronaHQ with the corresponding path in the decoded JWT that contains
  the user's information.
- JIT user provisioning should be enabled.
- Multiple SSO option is available only in your white-branded Container application.
- You can enable multiple sso configuration having same domain name as well.
- Ensure your environment meets the minimum system, software, and networking requirements
  for DronaHQ Self-Hosted.
- We recommend you to deploy DronaHQ Self Hosted on cloud hosted virtual machines
  such as AWS EC2, Azure VM, or GCP Compute Engine.
- If you are deploying DronaHQ on a physical machine then verify that your system
  is matching minimum criteria for network and storage requirements.
- DronaHQ Self Hosted requires a license key
- Environment variables must be set in dronahq.env
- Update builder_url to https://domain_name
- Strongly recommended to externalize your databases before proceeding with horizontal
  scaling.
- By implementing horizontal scaling, you can efficiently manage increased workloads
  while maintaining high availability and reliability.
- It is strongly recommended to have separate development and production servers set
  up from the beginning.
- Always upgrade your development instance first, perform all necessary validations
  and checks, and ensure everything works as expected.
- DronaHQ needs mongodb compatible storage to store data about apps and connectors.
- Using mongodb compatible storage makes it easy and faster to access all this stored
  data.
- 'User rights and permissions: Database user must have superuser/admin privileges
  for essential operations.'
- Replace variables encapsulated in <% variable %> with actual value.
- DronaHQ requires file storage to manage uploaded files from apps and store resources
  used in applications.
- Persisting secret keys can introduce security risks, including long-lived secrets
  and configuration management risks.
- Use _FILE based secrets in production for sensitive values (API keys, DB passwords,
  private certificates).
- Keep your .env file or Kubernetes secrets restricted to the right users.
- Do not commit .env files or secret files to version control (Git).
- Rotate secrets regularly.
- Use versions compatible with ARM architecture.
- Commands must be executed from the Mac terminal.
- All configurations - One control plane node will be provisioned - kubemaster
- If you have less than 16GB then only one worker node will be provisioned - kubeworker1
- If you have 16GB or more then two workers will be provisioned - kubeworker01 and
  kubeworker2
- Your account on your Mac must have admin privilege and be able to use sudo
- Multipass allocates IP addresses from the Mac's DHCP server to assign to VMs.
- If you build and tear down this a few times, you will run out of addresses on the
  network used for this purpose.
- Reclaiming them is a manual operation.
- Edit the file /var/db/dhcpd_leases to remove spent addresses.
- Migrating apps from Cloud to Self-Hosted may temporarily be impacted due to a critical
  update in how App's Data Queries are saved on the Cloud platform.
- Sheets are not currently supported in the self-hosted version.
- BPM Flows aren't supported in self-hosted as of yet.
- Usage Analytics are not currently available in the self-hosted version.
- Dataset contains different Energy usage data from various buildings and their respective
  departments.
- Using your own LLM Provider Api key gives you up to 3x more efficient credit usage!
- OpenAI imposes rate limits on its APIs to ensure fair usage and maintain system
  stability.
- Automation allows you to automate tasks based on trigger events such as scheduled
  timings or webhooks.
- The webhook will require a payload as an example data at the time of running the
  workflow in preview to test the webhook.
- The availability of logs is limited to a specific time period, typically one month.
- Billing is metered on the number of tasks executed in each Automation.
- Billing management is accessible within the DronaHQ account.
- Fillable PDF templates are currently supported only on self-hosted deployments.
- This feature is available as an add-on and must be activated before use.
- Uses WYSIWYG editor for Regular Templates
- Fillable Templates require valid fillable PDFs
- Regular PDF templates must be published before they can be used for generation.
  Fillable templates, however, do not require publishing and can be used immediately
  after upload.
- DronaHQ allows you to work with multiple versions of the same document by publishing
  them and allowing to switch back to any previous version by using the rollback feature.
- Billing for tasks is metered based on the number of successful PDFs generated.
- Next task reset date happens on a monthly basis.
