notes:
- Payments can only be associated with a single customer at a time.
- Twilio must be connected to Invoiced for requests to succeed.
- Lob must be connected to Invoiced for requests to succeed.
- Optional cutoff_date parameter can be used for filtering invoices.
- Credit notes must be issued against an existing invoice.
- This endpoint retrieves all credit notes.
- Payment plans allow you to collect an invoice balance over multiple installments.
- Charges represent a payment processed given a customer's payment source, such as
  a credit card or bank account.
- This endpoint allows you to process a payment.
- Requests must supply exactly one of a) `payment_source_type` with `payment_source_id`,
  b) `invoiced_token`, or c) `gateway_token`.
- Partial refunds are allowed, however, the total amount refunded cannot exceed the
  original charge amount.
- Subscriptions can have a fixed or infinite duration.
- Setting the cycles property will end the subscription after a fixed number of billing
  cycles.
- Represents an internal note related to a customer or invoice. These notes appear
  in the Invoiced dashboard only and are distinct from the customer-facing notes field
  on the invoice object.
- Tasks are to-do items associated with collection efforts for a customer.
errors:
- '400 Bad Request: Invalid request parameters'
- '401 Unauthorized: Incorrect or missing API key'
- '403 Forbidden: You do not have permission to view a resource or perform an action'
- '404 Not Found: The specified resource could not be found'
- '429 Too Many Requests: You''re moving too fast! Slow down!'
- '500 Internal Server Error: There was a problem on our end'
- '401 Unauthorized: Recheck API key'
- '401 Unauthorized: Recheck API key or permissions'
- '204 No Content: Successful deletion of a credit note'
- '204 No Content: Indicates successful cancellation of the payment plan.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Failure reason if refund fails
- '401 Unauthorized: Check API key or permissions'
- '204 No Content: Successful deletion of a coupon'
- '204 No Content: Successful delete'
