auth_info:
- information_source; https://docs.salv.com:
  - 'API uses Bearer token authentication. Include the Authorization header with the
    value "Bearer {yourBearerToken}" in all requests. The token should be passed as
    a Bearer token in the Authorization header, e.g., "Authorization: Bearer YOUR_TOKEN_HERE".'
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header with the format "Authorization: Bearer {yourBearerToken}".'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: {yourBearerToken}" with Content-Type set to "application/json".'
  - OAuth2 authentication is required. Credentials are passed as basic auth tuple
    (clientId, clientSecret) in the requests.post() call's auth parameter, which will
    be encoded in the Authorization header as HTTP Basic Authentication.
  - 'OAuth2 authentication is required. Credentials must be provided as a bearer token
    in the Authorization header (format: "Authorization: Bearer {access_token}").'
pagination_info:
- information_source; https://docs.salv.com:
  - Pagination uses query parameters page (integer, >= 0, default 0) and size (integer,
    1-50) to request pages. The response includes number (current page), size (page
    size), total (total items), and content (array of results) to navigate paginated
    data.
  - Pagination uses query parameters page (required, default 0, minimum 0) and size
    (required, range 1-50). Response includes number, size, total fields and content
    array with paginated results.
  - Pagination uses query parameters page (required, integer >= 0, default 0) and
    size (required, integer 1-50). Response includes number (current page), size (page
    size), total (total results, capped at 10000), and content (array of results).
    Stop paginating when you've reached the total or the 10000 result limit.
  - 'Pagination uses request body parameters: page (integer, >= 0, default 0) and
    size (integer, range 1-50, both required). Construct subsequent requests by incrementing
    the page parameter value.'
  - Query parameters page (required, integer >= 0, default 0) and size (required,
    integer 1-50, default 20) control pagination. Response includes number (current
    page), size (page size), and total (total record count). Use number and size to
    construct subsequent requests until all records are retrieved.
