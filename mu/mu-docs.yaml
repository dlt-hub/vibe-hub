resources:
- name: DeviceFlasher
  endpoint:
    path: /api/device/flasher
    method: POST
    data_selector: results
- name: MicrobitMode
  endpoint:
    path: /api/microbit/mode
    method: GET
    data_selector: mode_data
- name: user_experience
  endpoint:
    path: /user-experience
    method: GET
    data_selector: records
- name: Adafruit Mode
  endpoint:
    path: /adafruit_mode
    method: GET
- name: BBC micro:bit Mode
  endpoint:
    path: /bbc_microbit_mode
    method: GET
- name: Pygame Zero / PyGame Mode
  endpoint:
    path: /pygame_zero_mode
    method: GET
- name: Standard Python3 Mode
  endpoint:
    path: /standard_python3_mode
    method: GET
- name: Debug Mode
  endpoint:
    path: /debug_mode
    method: GET
- name: PythonProcessPane
  endpoint:
    path: /mu/interface/panes/PythonProcessPane
    method: GET
    data_selector: process
    params: {}
- name: mu.debugger
  endpoint:
    path: /mu/debugger
    method: GET
    data_selector: debugger
    params: {}
