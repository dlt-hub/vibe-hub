notes:
- If not empty, output terminal info to a file in addition to terminal.
- limit for dHR (negative means no limit)
- limit for magnitude of change in max over all cells of log10 T this is for off center
  flashes in degenerate material (e.g., He or Ne)
- If true, produce terminal output when have bad negative mass fraction error.
- If true and report_ierr is also true, then stop for bad numbers (NaNs or infinity).
- When show_mesh_changes is true, the terminal output includes the mesh_call_number.
- When mesh_call_number == mesh_dump_call_number, various plotting information is
  written.
- Send evolve output to screen.
- Default is for Z=0.02, Y=0.28.
- Most laptop or desktop computers built in the last three years will satisfy these
  requirements.
- The unzipped and installed package will be large, so make sure you have at least
  20 GB free on your disk.
- The directory shown is only an example and must be modified for your particular
  system.
- If set to the empty string, ‘’, then it defaults to using environment variable $(MESA_DIR)
- mesa uses caches to improve performance.
- Various parameters are set to zero by default.
- Certain boolean flags are set to false by default.
- Due to changing the run_star_extras functions to hooks, we break existing run_star_extras
  files. This flag sets a warning message and stops the MESA run until it is set to
  .false..
- Uses a standard configuration for plotting windows
- Enables calling a subroutine to add extra information to a plot see $MESA_DIR/star/other/pgstar_decorator.f90
- Enables calling a subroutine to add extra information to a plot see `$MESA_DIR/star/other/pgstar_decorator.f90`
errors:
- 'Invalid input: Recheck the values provided.'
- ignore if < 0
- 'WARNING: evaluating rates'
- 'WARNING: rel_run_E_err'
- 'WARNING: max_residual > warning_limit_for_max_residual'
- 'WARNING: virial_thm_rel_err'
- 'WARNING eos:'
- 'error: Throttle API calls or reduce frequency'
- 'error: Break down filters or add selectivity'
