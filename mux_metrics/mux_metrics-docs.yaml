auth_info:
- information_source; https://www.mux.com/docs/api-reference/data/metrics/list-all-metric-values:
  - 'HTTP Basic Authentication is required. Credentials are provided via the `-u`
    flag with format `${MUX_TOKEN_ID}:${MUX_TOKEN_SECRET}`, which translates to HTTP
    Basic Auth header `Authorization: Basic <base64(MUX_TOKEN_ID:MUX_TOKEN_SECRET)>`.
    The token ID and secret should be stored in environment variables MUX_TOKEN_ID
    and MUX_TOKEN_SECRET respectively.'
- information_source; https://www.mux.com/docs/api-reference/video/assets:
  - 'Authentication uses HTTP Basic Auth with Mux credentials. Send a PUT request
    with the Authorization header using base64-encoded credentials in the format `MUX_TOKEN_ID:MUX_TOKEN_SECRET`,
    or use the `-u` flag with curl as shown in the example: `-u ${MUX_TOKEN_ID}:${MUX_TOKEN_SECRET}`.'
  - Basic HTTP authentication using base64-encoded credentials. Send the MUX_TOKEN_ID
    and MUX_TOKEN_SECRET as username and password in the Authorization header using
    the format username:password, or use the -u flag in curl which automatically encodes
    them.
  - HTTP Basic Authentication is required using MUX_TOKEN_ID and MUX_TOKEN_SECRET
    credentials passed via the -u flag, which encodes them as base64 in the Authorization
    header.
  - HTTP Basic Authentication is required using MUX_TOKEN_ID and MUX_TOKEN_SECRET
    credentials passed via the -u flag, which translates to an Authorization header
    with base64-encoded credentials in the format "username:password".
pagination_info:
- information_source; https://www.mux.com/docs/api-reference/data/metrics/list-all-metric-values:
  - Pagination uses limit (default 25, integer) and page (default 1, integer) query
    parameters. The page parameter offsets results by multiples of the limit size.
    No response pagination fields are documented.
- information_source; https://www.mux.com/docs/api-reference/video/assets:
  - Pagination uses optional query parameters limit (default 25, integer) and page
    (default 1, integer) for offset-based pagination, or cursor (string) for cursor-based
    pagination. The response includes a next_cursor field to retrieve subsequent pages
    by passing it as the cursor parameter in the next request.
  - Pagination uses query parameters limit (default 25, number of items per page)
    and page (default 1, page offset). The response includes a data array with the
    paginated results.
  - The endpoint uses query parameters page (integer, default 1) and limit (integer,
    default 25) for pagination. The page parameter offsets results by multiples of
    the limit size. No response fields indicating pagination state are documented.
  - Use query parameters limit (default 25, controls items per response) and page
    (default 1, for offset pagination). Stop paginating when the number of returned
    items is less than the limit value.
