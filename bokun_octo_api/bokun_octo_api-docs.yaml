auth_info:
- ? information_source; https://bokun.dev/octo-api/4k6pcPbAEZkaHwMbBN9m9C/getting-started-with-the-b%C3%B3kun-octo-api/4k6pcPbAEZ67nDa9QYpvSy
  : - "API token authentication using Bearer scheme. Create a token in Settings \u2192\
      \ Connectivity \u2192 API keys with OCTO enabled. Send token in `Authentication:\
      \ Bearer <token>` header for each request. Optionally append vendor ID with\
      \ forward slash to token for vendor-specific access: `Authentication: Bearer\
      \ <token>/<vendor_id>`."
    - Authentication requires an API token passed in the Authorization header as a
      Bearer token. The token is vendor-specific and must be included in all requests
      to the OCTO API.
- information_source; http://bokun.dev/api/uzi4nXgs2wN1DhxkkLHves/access-scopes/nQZQgB7dthWzPeQ5hNzxvC:
  - The OCTO API uses OAuth2 authorization with access scopes to control resource
    access. Clients must request specific scopes during authentication to specify
    which vendor data they can access, including VENDOR_USERS_READ/WRITE, BOOKINGS_READ/WRITE,
    CHECKOUTS_READ/WRITE, CUSTOMERS_READ/WRITE/CONTACT_READ, PRODUCTS_READ/WRITE,
    PRODUCT_AVAILABILITY_WRITE, PRODUCT_PRICING_WRITE, BOOKING_CHANNELS_READ, and
    LEGACY_API.
- ? information_source; http://bokun.dev/octo-api/4k6pcPbAEZkaHwMbBN9m9C/getting-started-with-the-b%C3%B3kun-octo-api/4k6pcPbAEZ67nDa9QYpvSy
  : - "API key authentication using Bearer token in the Authorization header. Create\
      \ tokens in Settings \u2192 Connectivity \u2192 API keys with OCTO token enabled.\
      \ Use header `Authorization: Bearer <token>` for requests. Optionally append\
      \ vendor ID as `Authorization: Bearer <token>/<vendor_id>` to scope requests\
      \ to specific vendors and bypass pagination limits."
- information_source; https://bokun.dev/api/uzi4nXgs2wN1DhxkkLHves/access-scopes/nQZQgB7dthWzPeQ5hNzxvC:
  - The OCTO API uses OAuth authorization with access scopes to control what resources
    a client can access. Clients must request specific scopes during the authorization
    process, including options like VENDOR_USERS_READ, BOOKINGS_READ, CUSTOMERS_WRITE,
    PRODUCTS_READ, and others depending on which vendor data they need to access.
pagination_info:
- information_source; https://bokun.dev/booking-api-rest/vU6sCfxwYdJWd1QAcLt12i/get-product-details/m48RCWuoQY6RsVA7w9QhDt:
  - Pagination uses page and pageSize parameters in the JSON request body for POST
    /activity.json/search. Default pageSize is 20, and results are paginated with
    only the first 20 results returned by default. No explicit response fields or
    stopping condition are documented.
