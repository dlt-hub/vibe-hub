auth_info:
- information_source; https://www.astera.com/type/blog/api-design-best-practices/:
  - Ensure your API implements secure authentication and authorization mechanisms
    using industry-standard protocols like OAuth2 and JWT (JSON Web Tokens) to protect
    sensitive data and control access to resources.
- information_source; https://www.astera.com/type/blog/postgresql-rest-api/:
  - You can secure these APIs using OAuth, API keys, and JSON Web Tokens (JWT), limiting
    data access and manipulation rights to authorized users.
- information_source; https://www.astera.com/type/blog/rest-api-integration/:
  - Centerprise supports four REST API authentication protocols. OAuth2 requires an
    access token plus client ID, username, and password. API Key uses a resource owner-generated
    key passed to the endpoint header or query at runtime. Basic Authentication requires
    only username and password, with the API key automatically passed in the endpoint
    header or query. Bearer Token uses a JWT associated with the client application,
    passed along all server calls, requiring username, password, and token URL.
