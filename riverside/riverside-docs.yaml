auth_info:
- information_source; https://docs.riverside.fm/endpoints-reference/download-file:
  - API key authentication is required. Send the API key in the Authorization header
    using the format "BEARER YOUR_API_KEY".
  - Requires API Key sent in the request header. The exact header name and format
    are not specified in this excerpt, but the authentication is header-based API
    key authentication.
- information_source; https://docs.riverside.fm/endpoints-reference/download-transcription-file:
  - 'Authorization is required using a Bearer token passed in the Authorization header.
    Send the API key as `Authorization: BEARER YOUR_API_KEY` in the request headers.'
  - Requires API Key in the request header. The exact header name and format are not
    specified in this excerpt, but the API key must be included as a header when making
    requests to the endpoint.
- information_source; https://docs.riverside.fm/endpoints-reference/get-recording:
  - 'Authentication uses a bearer token passed in the Authorization header. Include
    the header Authorization: BEARER YOUR_API_KEY where YOUR_API_KEY is your API key.
    Failed authentication returns a 401 Unauthorized status code.'
pagination_info:
- information_source; https://docs.riverside.fm/endpoints-reference/list-all-recordings:
  - Pagination uses optional query parameter `page` (defaults to page 0) to request
    specific pages. Response includes `page`, `next_page_url`, `total_items`, and
    `total_pages` fields. By default, each response is capped at 20 recordings; stop
    paginating when `next_page_url` is null or `page` reaches `total_pages`.
  - Use the query parameter page (starting at 0) to paginate through recordings. The
    response includes page (current page number), next_page_url (URL for the next
    page), total_items (total number of recordings), and total_pages (total number
    of pages). Continue paginating until the current page reaches total_pages.
