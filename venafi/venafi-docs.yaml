auth_info:
- information_source; https://docs.venafi.cloud/vaas/discovery/t-discovery-create-Basic-discovery/:
  - Scanafi requires an API token for authentication when operating in online mode
    to communicate with Certificate Manager - SaaS Platform over HTTPS. The API token
    is obtained after successful registration on Certificate Manager - SaaS and is
    used as authentication credentials in the API call portion of the command line
    operation.
- information_source; https://docs.venafi.cloud/vcs-platform/serviceaccounts/t-service-accounts-create-API-integration/:
  - Access tokens are obtained by exchanging a JWT for an access token via a Venafi
    Control Plane token endpoint. The access token is then used in subsequent API
    requests to interact with supported APIs. Access tokens have a 15-minute expiry,
    and expired tokens will be rejected similar to expired API keys. The JWT must
    include a subject identifier (unique identifier within the issuing authority's
    namespace) and an audience (the intended API or resource, typically https://api.venafi.cloud).
possible_base_urls:
- information_source; https://docs.venafi.cloud/vsatellite/r-VSatellite-deployNew-network-connections/:
  - https://api.au.venafi.cloud:443
  - https://api.ca.venafi.cloud:443
possible_endpoints:
- information_source; https://docs.venafi.cloud/vaas/certificates/managing-certificate-lifecycle-settings/:
  - DELETE /v1/certificateblocklist/{fingerprint}
  - GET /v1/certificateblocklist/
  - GET /v1/certificateblocklist/{fingerprint}
- information_source; https://docs.venafi.cloud/vsatellite/r-VSatellite-deployNew-network-connections/:
