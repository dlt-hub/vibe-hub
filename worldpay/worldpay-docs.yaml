auth_info:
- information_source; https://docs.worldpay.com/apis/tripos/tripos-cloud:
  - Authorization with triPOS Cloud requires three merchant identifier headers and
    a custom authorization header. Send tp-express-acceptor-id, tp-express-account-id,
    and tp-express-account-token headers with your Express credentials, plus tp-authorization
    header set to Version=2.0. Additionally, include tp-application-id, tp-application-name,
    and tp-application-version headers to identify your application, and tp-request-id
    with a unique UUID/GUID for each request. All requests require accept and Content-Type
    headers set to application/json.
