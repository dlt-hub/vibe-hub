auth_info:
- information_source; https://docs.blinkco.io:
  - 'Authentication uses username and password credentials sent in a JSON request
    body to obtain a Bearer token. Subsequent API requests must include the Bearer
    token in the Authorization header as "Authorization: Bearer {access_token}". The
    authorization server returns a JWT access token with token_type "Bearer" upon
    valid authentication.'
  - Authorization header with Bearer token scheme. Send JWT token in the Authorization
    header as "Bearer <token>" when making requests to the API.
  - Authorization uses Bearer token authentication. Send a JWT token in the Authorization
    header with format "Bearer <token>".
  - Authorization uses Bearer token authentication. Send the JWT token in the Authorization
    header as "Bearer {token}" with each request to the /interface/v1/customers endpoint.
  - 'Authorization: Bearer token required in the Authorization header. The token is
    a JWT (JSON Web Token) that must be included in all requests to authenticate the
    client.'
pagination_info:
- information_source; https://docs.blinkco.io:
  - Pagination uses offset-based scheme with total_items and last_page fields in the
    response. Request parameters for controlling pagination are not shown in this
    documentation excerpt, so the exact query parameters (such as page, offset, limit)
    cannot be determined from the provided text.
  - Pagination uses query parameter `page` (optional, defaults to 1). Response includes
    `total_items`, `last_page`, `current_page`, `per_page`, `next_page_path`, and
    `last_page_path`. Construct next request using `next_page_path` or increment `page`
    parameter; stop when `current_page` equals `last_page`.
  - current_page is returned in the response. The documentation shows pagination is
    implemented but does not specify the request parameters (like page, limit, per_page)
    needed to navigate pages or response fields indicating total pages, next page,
    or end-of-pagination state.
- information_source; https://docs.blinkco.io/:
  - The API uses offset-based pagination with current_page in the response. Request
    customers via GET /interface/v1/customers with optional phone parameter. Response
    includes current_page field indicating the current page number, but complete pagination
    details (page size, total pages, next page indicator) are not fully documented
    in the provided excerpt.
  - Use query parameter page (optional, defaults to 1) to request pages. Response
    includes total_items, last_page, current_page, per_page, next_page_path, and last_page_path
    fields. Stop paginating when current_page equals last_page or next_page_path is
    absent.
