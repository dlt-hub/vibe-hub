resources:
- name: login
  endpoint:
    path: /login
    method: POST
    data_selector: token
    params: {}
- name: upload_file
  endpoint:
    path: /files/saveFile
    method: POST
    data_selector: file.id
    params: {}
- name: create_document
  endpoint:
    path: /documents
    method: POST
    data_selector: results[0].documentId
    params: {}
- name: sign_and_request_signature
  endpoint:
    path: /share
    method: POST
    data_selector: shareId
    params: {}
notes:
- 'Standard token validity is 30 minutes. You can receive 30 days valid token if you
  specify parameter ''permanent'': true during login.'
- Create an API key to be used as a token with all requests.
- 'API accepts requests in Content-Type: application/json format.'
