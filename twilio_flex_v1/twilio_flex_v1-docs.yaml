auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_flex_v1/1.42.0/openapi.json:
  - HTTP Basic Authentication using accountSid as username and authToken as password.
    Send credentials in the Authorization header using the Basic scheme, formatted
    as base64-encoded accountSid:authToken.
  - Requires HTTP Basic Authentication using accountSid as username and authToken
    as password. Send credentials in the Authorization header using the Basic scheme
    (base64-encoded accountSid:authToken).
  - The API uses HTTP Basic Authentication with account SID and auth token credentials.
    Additionally, a custom Token header can be provided in requests. Credentials should
    be sent as the Authorization header using Basic auth scheme (base64-encoded accountSid:authToken),
    and optionally include a Token header parameter.
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Provide
    the Account SID as the username and Auth Token as the password in the Authorization
    header using the Basic auth scheme (base64-encoded "accountSid:authToken").
  - Twilio API uses HTTP Basic Authentication with account SID and auth token. Send
    credentials in the Authorization header as "Basic" followed by base64-encoded
    "accountSid:authToken".
