notes:
- The Dashboard was released as an intended replacement for Console on January 4,
  2024.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses Basic authentication with appId and appKey
- Uses HTTP Basic authentication with appId and appKey
- We support the ISO 8601 format for passing in dates and times.
- We recommend using the full date, time, and time zone where possible.
- Most requests accept a 'fields' parameter that customizes the data in the response.
- The API supports gzip HTTP compression for responses.
- We represent date ranges with a fromDateTime and a toDateTime.
- The accuracy of the calculation is dependent on the accuracy and granularity of
  the inputs the calculator uses.
- The Mass Calculation endpoint is only available under special circumstances to Enterprise
  customers using our Signal Product.
- The API calculates costs based on usage for multiple tariffs.
- Results may include multiple scenarios with their respective details.
- The requestId value is generated randomly for each request.
- Some objects like Contact may return nulls in deeply nested fields
- Price is designed for shorter-term load management and customer engagement applications.
- Active tariffs may vary based on the customer class.
- Utilities may close a tariff to new customers and allow customers who are currently
  on the tariff to be grandfathered.
- Supports a maximum of 25 items per page.
- Defines the times of the day when tariff rate prices can differ.
- Creating a private TOU definition requires special API permissions.
- Provides typical hourly usage for a specific type of building based on location.
- Output is in months unless groupBy is dropped for hours.
- All values are updated daily at midnight UTC.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck appId and appKey'
- 'ObjectNotFound: Typically this is when the item id you passed in was not found.
  For example, passing in a non-existent masterTariffId.'
- 'NotNull: A required object was not passed in on the request. Check the objectName
  and propertyName for more information.'
- 'InvalidArgument: An argument passed in did not meet validation requirements. This
  may or may not be related to the request parameters passed in.'
- 'InvalidState: The current state of the object in question prevents the requested
  action from being performed.'
- 'TypeMismatch: An argument was not of the expected type. This may or may not be
  related to the request parameters passed in.'
- 'MissingId: An ID (usually a masterTariffId) is required to process the request
  but none was supplied.'
- 'DataIntegrityViolationException: The data sent in was not valid. You may see this
  error when trying to overwrite a value that cannot be overwritten.'
- 'InvalidFileFormat: The file format sent in was invalid.'
- 'InvalidError: The supplied value is not valid.'
- 'ObjectCannotBeSaved: There was an error saving the object.'
- 'InsufficientPermissions: The supplied credentials do not have permission to access
  this resource.'
- 'SystemError: Unexpected exception.'
- 'UniquenessViolationError: You can only have one object with this ID. Usually seen
  when trying to create a new object with a providerAccountId or providerProfileId
  that already exists.'
- 'InvalidDateRange: The date range is not valid. Usually caused by a fromDateTime
  being after a toDateTime.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Problem with the request, such as a missing, invalid, or type
  mismatched parameter'
- '401 Unauthorized: The request did not have valid authorization credentials'
- '403 Forbidden: Private data you are not allowed to access, or you''ve hit a rate
  limit.'
- '404 Not Found: Your URL is wrong, or the requested resource doesn''t exist'
- '500 Server Error: We call this the ''crap code'' error. We''ve got a problem handling
  the request on our side. If this persists, please contact support.'
- '503 Service Unavailable: Our API is down. Please try again. We work hard to make
  this rare.'
- 'Unauthorized: Invalid credentials'
- '404 Not Found: Check the touGroupId or lseId.'
- '400 Bad Request: Ensure required parameters are included.'
