- The stream source uses the stream server-source library for operations.
- The header of the stream file is updated only when the CommitAtomicOp function is
  called.
- A rollback amounts to overwriting entries in the stream file that are related to
  an uncommitted atomic operation.
- The Admin consists of three developers from the Polygon team.
- Approval by any two of the three Admin members is required.
- There is a minimum 10-day waiting period before changes get executed.
- Upgrades on the Polygon zkEVM typically affect the Consensus Contract, Global Exit
  Root, and Bridge Contract.
