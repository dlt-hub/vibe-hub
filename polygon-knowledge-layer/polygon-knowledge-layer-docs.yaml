- The length of the transactions byte array must be less than 120000.
- The contract must not be in an emergency state
- Verified batch sequences remain in an intermediate state known as Pending state
- Emergency state is a security measure to protect users' assets.
- Only the contract owner can activate the emergency state directly.
- Decoupling of sequencing from proving enhances system efficiency.
- Delay is a critical factor for user experience.
- An execution trace can be viewed as a set of states (in some state machine), where
  each row represents a state.
- Due to constraints in our existing cryptographic backend, it is mandatory that all
  state machines share the same number of rows.
- The computation of an L2 batch can have branches and loops and hence, each L2 batch
  execution can use a different number of operations in the zkEVM.
- The Poseidon hash function is designed for ZK-proofs.
