notes:
- Requires setup of OAuth2 for API access.
- Requires setup of connected app in api
- Data will be retained for 30 days, and should you wish to restore your account during
  that period of time, please contact tech@prayerstorm.org to request this.
- After the retention period, your account data will be deleted.
- You may not transmit any Content that is unlawful, offensive, upsetting, intended
  to disgust, threatening, libelous, defamatory, obscene or otherwise objectionable.
- Uses OAuth2 with refresh token — requires setup of connected app in prayerstorm
- Some objects may return nulls in deeply nested fields
- Further support facilities are being worked on and will be integrated directly within
  the apps once available.
- Uses OAuth2 with refresh token — requires setup of connected app in api
