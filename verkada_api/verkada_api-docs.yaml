auth_info:
- information_source; https://apidocs.verkada.com/reference/quick-start-guide:
  - API authentication uses a token-based approach. First, obtain an API Token by
    sending your API_KEY credential, which returns a token valid for 30 minutes. Then
    include this API Token in the x-verkada-auth header for all subsequent API requests
    to endpoints at https://api.verkada.com (US) or https://api.eu.verkada.com (EU).
  - 'API authentication uses a two-step flow: first, generate an API Key in the Command
    interface with specific permission scopes (scopes are immutable after creation),
    then use that API Key to call the token endpoint at https://api.verkada.com/token
    (or https://api.eu.verkada.com/token for EU customers) by sending it in the x-api-key
    header to obtain a temporary API Token valid for 30 minutes. The token endpoint
    is POST https://api.verkada.com/token with required header x-api-key set to your
    API_KEY value, and returns a JSON response with a token field containing the api_token
    string.'
pagination_info:
- information_source; https://apidocs.verkada.com/reference/quick-start-guide:
  - Use the next_page_token field from the response to paginate through results. Include
    next_page_token as a query parameter in the next request to retrieve the following
    page of alerts. When next_page_token is absent or null, all results have been
    retrieved.
