notes:
- SSL currently only works with the py-amqp, qpid and redis transports. For other
  transports you can use stunnel.
- Default delivery mode is persistent (2).
- Durable exchanges remain active when a server restarts.
- Durable queues remain active when a server restarts.
- Exclusive queues may only be consumed from by the current connection.
- Matcher not installed/found.
- Automatic failover is for connecting to clustered broker.
- Handles failover during connection and operation.
- This document is for Kombu's development version, which can be significantly different
  from previous releases.
- By default every message is encoded using JSON.
- If you need support for custom types, you can write serialize/deserialize functions
  and register them.
- Automatic failover is functionality for connecting to clustered broker.
- Connection failover solves problem when broker is unavailable during creating new
  connection.
- Failover is implemented in Connection.ensure() method which tries to execute the
  function.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Convenience mixin for implementing consumer programs.
- It can be used outside of threads, with threads, or greenthreads (eventlet/gevent)
  too.
- This will not start consuming from the queue, for that you will have to call consume()
  after.
- This does not affect already delivered messages, but it does mean the server will
  not send any more messages for this consumer.
- This will delete all ready messages, there is no undo operation.
- Added in version 5.6.0.
- Mailbox supports several configuration options that affect the behavior of its exchanges
  and queues.
- If durable is True, declares durable exchanges that survive broker restarts.
- If exclusive is True, declares exclusive exchanges (usable by only one connection).
- Provides finer control over broker-side behavior and are useful in production environments
  where queue durability matters.
- If True, declares durable exchanges that survive broker restarts.
- If True, declares exclusive exchanges (usable by only one connection).
- The connection is established lazily when needed.
- Always remember to close the connection.
- SSL currently only works with the py-amqp, qpid and redis transports.
- Base class for received messages.
- Limit exceeded.
- Note that the Shared Access Policy used to connect to Azure Service Bus requires
  Manage, Send and Listen claims since the broker will create new queues and delete
  old queues as required.
- Notes when using with Celery if you are experiencing issues with programs not terminating
  properly. The Azure Service Bus SDK uses the Azure uAMQP library which in turn creates
  some threads. If the AzureServiceBus Channel is closed, said threads will be closed
  properly, but it seems there are times when Celery does not do this so these threads
  will be left running. As the uAMQP threads are not marked as Daemon threads, they
  will not be killed when the main thread exits. Setting the `uamqp_keep_alive_interval`
  transport option to 0 will prevent the keep_alive thread from starting
- Supports Direct, Topic, Fanout, Priority, and TTL.
- You must not use this method as a means of selecting messages to process.
- If the access key for the storage account contains a forward slash (/), it will
  have to be regenerated before it can be used in the connection URL.
- Shared Access Policy requires Manage, Send and Listen claims.
- Setting the `uamqp_keep_alive_interval` transport option to 0 will prevent the keep_alive
  thread from starting.
- A server MUST allow ignore duplicate bindings.
