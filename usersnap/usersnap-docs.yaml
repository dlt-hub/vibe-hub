notes:
- Uses global API key.
- This feature is currently only available to the collection type of Website widget
  (button, pop-up)
- 'Keep the form simple: Avoid too many blocks by automatically passing user data
  with the widget.'
- 'If you use the button, make sure it’s visible and engaging: The button should be
  seen at all times.'
- Collect console log errors for your developers
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Use targeted popups or surveys triggered by user behavior to catch users at the
  right moment.
- Uses OAuth2 with refresh token — requires setup of connected app in Usersnap
- With SSO, you can connect Usersnap to your organization’s identity provider.
- The Usersnap snippet is designed to be used globally across all projects within
  a team.
- You can control the visibility of each feedback project directly from the Usersnap
  platform.
- You only require the Space API Key and no additional configuration is needed on
  your WordPress website.
- Just add the Usersnap space (global) code snippet to your theme via the 'Theme.Liquid'
  or 'Header.Liquid' file.
- Usersnap allows certain changes in default widget behavior, that can accomodate
  your specific technical or internal needs.
- User authentication is optional but recommended for personalized experiences.
- Use Custom data for enriching feedback with extra context.
- Each project is limited to 1 single way to collect the feedback items.
- Usersnap uses localStorage to check whether a feedback item was already submitted
  or not.
- Usersnap can not automatically detect that your users are logged into your web application/service
  or website.
- Target by API event is a gated feature. Please contact our support for more details.
- Your feedback widgets will work on the browsers on (almost) all of your users' devices.
- Do not forget to press the 'Set live' button of the project. This controls whether
  the project is available at all or not.
- This API needs the standard Usersnap snippet code.
- Don't forget to set the project live.
- Screenshot and video capturing are not available as the widget is embedded as part
  of the layout.
- Javascript API is limited to 'init', 'on' and 'off' methods.
- The 'on' method of Javascript API listens to only 'open', 'beforeSubmit' and 'submit'
  events.
- The feedback menus cannot be shown in this collection type.
- The Usersnap feedback widgets do not use cookies, but we use the localStorage to
  store a few parameters.
- Currently our mobile sdk doesn't support react native directly.
- The feedback menu can only route projects with 'Website widget (button, pop-up)'
  as a collection type.
- Every announcement is shown only once per user unless you trigger it via API event.
- The widget doesn't start from screenshot (annotation) mode for mobile devices.
- The native screenshot feature is not supported on mobile web browsers.
- The screen recording (video) feature is not supported on mobile web browsers and
  it does not work on Safari browsers (desktop).
- The screen recording feature is only available in a secure context.
- Once the page is reloaded, the current page will be destroyed including the Usersnap
  widget.
- The screen recording feature may not function with the Electron app since Usersnap
  doesn't support it officially.
- The screen recording feature may not function when the browser in use did not gain
  permission to record the content of your screen.
- Logo size is recommended to be 430 x 80 px or bigger.
- Each project has slots for 2 strings by default. Higher tiers allow you to have
  more than 2 languages.
- If the browser language is not supported yet, it will fall back to the default language
  which is English.
- Users can add up to 5 attachments per feedback item.
- The limit set per attachment is 20 MB.
- Related data can be found in the project's statistics tab.
- It's a good idea to include a dropdown field to collect different types of feedback.
- Intros are important because they set the tone of your feedback collecting process.
- If the intro is closed, it will show up again in 2 days (unless your users clear
  their local storage).
- The outro message is enabled for all projects by default.
- Disabling the outro message for embedded widgets will result in the widget refreshing
  after feedback submission.
- Usersnap uses OAuth2 to secure your authentication with Azure DevOps, storing the
  necessary credentials.
- When the connecting account is only a guest account in the ActiveDirectory, please
  use an account that is a member in the ActiveDirectory in order to connect to Azure
  Devops.
- Usersnap provides the ability to modify field values of feedback items prior to
  their dispatch to Azure DevOps.
- Only Basecamp 3 accounts are supported.
- If you have a self-hosted on-premise instance of GitLab, please make sure your integration
  server allows access from our rendering IPs and if you are using SSL, that you have
  valid certificates in place.
- A folder named 'Usersnap-attachments' will be created for attachments from Feedback
  items shared from Usersnap.
- Enable two-way status syncing between Jira and Usersnap in the integration settings
- For Jira Server users please kindly create the application link first using our
  client id and public key.
- If you have self-hosted premises Jira server, please make sure your server allows
  access from our rendering IP addresses.
- Please also check that your SSL certificates are valid if you are using SSL for
  your Jira server.
- Please make sure the user used to create integration has permissions in Jira to
  create new issues.
- Only one project in Usersnap can have the status sync enabled per Linear team.
- Simply sign in to your Monday account and go to the Admin tab to obtain Monday's
  private token under the API section.
- The Salesforce account's REST API must be enabled in order to connect to Usersnap.
- Private messages are not supported. Integrations cannot be set to send private messages.
- Please make sure to enable the files tabbed section in order for the connection
  to work.
- Usersnap will create a security token for this integration.
- Zapier subscription REQUIRED
- This connection solution is amazing, but a paid subscription is necessary to use
  it to its full extent.
- The native Zendesk integration is available to the company plan or higher plan users.
- The Intercom snippet code must be loaded before this is available.
- If you have a Chat Phase 3 or Phase 4 Zendesk account, the 'Turn off Chat widget'
  option is not available.
- Feedback confirmation emails will be sent with a copy of the feedback submitted,
  and customers will also be able to reply to these emails.
- This feature only works when the submitters' email addresses are fetched.
- The console error log recording works with every modern web framework out of the
  box.
- Errors that occur very early could be missed by the console recorder because Usersnap
  is loaded asynchronously.
- The console recorder will work only when the Usersnap widget is used to create the
  screen. It does not record errors occurring on mobile devices or if the browser
  extensions were used.
- Currently, it's not possible to export the console logs, hence they cannot be passed
  to integrations nor be exported.
- This is a feature for the Professional plan
- AI features are in BETA.
- You can subscribe or unsubscribe from projects' notifications.
- Currently, there are no global notifications for the account.
- The inbox gives you a consolidated view of all of your projects.
- Updating a card's status is as easy as a quick drag-and-drop into the new status
  column.
- You can conveniently mark it as spam or delete it in a jiffy.
- You can rename the existing statuses and have up to 10 statuses in total.
- 'The 2 default statuses: ''Open'' and ''Done'' cannot be deleted but can still be
  renamed.'
- Export supports up to 75000 feedback items
- You can add your clients as team members to your dashboard in Usersnap.
- The default user role for a new team member is Admin.
- Single Sign-On (SSO) functionality is available as an additional add-on for your
  Enterprise plan.
- These modifications can only be carried out by admins.
- When SSO is enabled, the ability to use 2-Factor Authentication in individual user
  accounts will be disabled.
- This integration is only available with Premium and Enterprise plans.
- This integration needs some customization on your side and is not plug&play.
- Turn customer feedback into actionable insights
- The user list is by default enabled for each space.
- This is a gated feature.
- To enable Usersnap with CSP, the nonce which is used for Usersnap needs the permissions
  for script-src and style-src.
- If you need video uploads on your website, you must allow https://s3.eu-central-1.amazonaws.com/upload.usersnap.com
  to connect.
- Since we are using Google fonts, *.googleapis.com needs the style-src permission,
  and *.gstatic.com needs the font-src permission.
- Usersnap uses cookies to handle sessions and remember data.
- The Usersnap widgets are loaded asynchronously (like Google Analytics). It DOES
  NOT impact your page loading and rendering times.
- Please, use the space API key of your account. Don't use the project-specific API
  key.
- Widgets are loaded asynchronously and do not impact page loading times.
- Payload size of DOM is limited to 20 MB for screenshot submissions.
- Please, read this troubleshooting guide to get your screenshots fixed.
- If you have inaccurate screenshots, please read this guide about issues with CSS
  & styles.
- If your website or web app is protected, additional settings are required.
- For basic authentication, grant access to the Usersnap servers (*.usersnap.com)
  and configure your server accordingly.
- Usersnap's rendering engine needs access to your site's static resources (images
  + stylesheets) to be able to render your screens accurately.
- If the text in a screenshot has a different font than on your website it can be
  that our renderer failed to load the font.
- The modal component of multiple libraries is by default set to prevent the focus
  from leaving the modal as such behavior follows the accessibility guidelines.
- Cross-origin content is not captured and rendered in the Usersnap screen.
- Usersnap is not built for local environments, as you want to collect customer and
  user feedback with it.
- If your website or web app is protected, ensure CSS and JavaScript files are accessible
  for rendering servers.
- If your site requires basic authentication, grant access to the Usersnap servers
  (*.usersnap.com).
- You can customize the widgets and add a company logo in the header.
- You can create a project and use it on as many pages as you want.
- Usersnap widgets support screen resolutions up to 4K high definition, which results
  in 3840x2160 pixels for Microsoft Windows, Linux, and Mac OS X.
- Usersnap works very well on mobile web browsers.
- Users can only be part of one team.
- Widgets support several languages.
- Usersnap is 100% GDPR compliant.
- Usersnap is CCPA compliant.
- Data is safely stored and resides within the EU.
- We offer discounts to NGOs and educational institutions.
- You can cancel your subscription anytime.
- The Usersnap widgets support screen resolutions up to 4K high definition, which
  results in 3840x2160 pixels for Microsoft Windows, Linux, and Mac OS X.
- Yes and No. You can install the Usersnap feedback widget on our on-premise software
  but read this guide about Protected Sites.
- Usersnap reserves the right to approve or reject any affiliate partner application
  at its sole discretion.
- Affiliates must respect Usersnap's brand and intellectual property rights, including
  copyrights and trademarks.
- Enterprise plans can be purchased with annual subscriptions only.
- Requires a valid VAT number for EU or UK customers.
- Usersnap affiliate program offers up to 25% commission on all payments (excluding
  tax, especially VAT) within the first 12 months for paying customers you refer to
  Usersnap with your affiliate link.
