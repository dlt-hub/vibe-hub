auth_info:
- information_source; https://docs.icedq.com/guides/connections/restapi:
  - 'OAuth2 authentication is required. Credentials are sent in request headers (configurable
    via "Add Auth Data To" field). The flow uses client_credentials grant type with
    required parameters: Auth URL, Access Token URL, Refresh Token URL, Callback URL,
    Scope, and Client ID/Secret. Tokens are prefixed with "Bearer" by default in the
    Authorization header.'
