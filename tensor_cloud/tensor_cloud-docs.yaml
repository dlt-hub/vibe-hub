auth_info:
- information_source; https://docs.tensorenergy.jp/api/introduction:
  - Tensor API uses token-based authentication. Include your workspace API key in
    the authorization header of each request using the format "Bearer {API_TOKEN}".
    The header name is authorization and the value should be Bearer followed by your
    API token.
- information_source; https://docs.tensorenergy.jp/en/api/introduction:
  - 'Tensor API uses token-based authentication with a Workspace API key sent in the
    authorization header. Include the header "authorization: Bearer {API_TOKEN}" where
    API_TOKEN is your Workspace API key.'
