notes:
- This API supports multiple content formats such as TEXT_PLAIN, APPLICATION_XML,
  APPLICATION_JSON, etc.
- Uses OAuth2 for authentication.
- Requires setup of connected app in api
- The Nabto Edge platform enables you to securely communicate with embedded devices
  in real time, regardless of firewall configurations.
- Nabto provides two distinct P2P IoT platforms suitable for different classes of
  problems.
- Both platforms enable secure, direct communication.
- Develop Nabto Edge embedded applications for Phytec's powerful phyBOARD-Pollux platform.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The Nabto Edge Client SDKs are integrated into client applications that need to
  control an embedded system.
- Securely communicate with embedded devices in real time, regardless of firewall
  configurations.
- Develop Nabto Edge applications for Linux systems. Remote control using CoAP. Or
  make TCP tunnels to e.g. HTTP or RTSP servers.
