auth_info:
- information_source; https://developer.rocketlane.com/reference/get-task:
  - This API requires API key authentication sent in the request header. Acquire your
    api-key from the Rocketlane API Settings tab and include it in the header to avoid
    401 authentication errors.
- information_source; https://developer.rocketlane.com/reference/delete-task:
  - API requests require an api-key acquired from the Rocketlane API Settings tab,
    sent in the request header. The header must not be empty and contain a valid api-key
    to authenticate successfully.
- information_source; https://developer.rocketlane.com/reference/remove-followers-from-task:
  - API key authentication is required. Include a valid api-key in the request header,
    which can be obtained from the Rocketlane API Settings tab. The header must not
    be empty.
  - The documentation indicates that API keys are required and must be provided via
    a header. Users need to log in to obtain their API keys, which should be sent
    in the request headers. The exact header name and format for passing the API key
    are not explicitly specified in this excerpt, but the documentation references
    a credentials section that requires header-based authentication.
- information_source; https://developer.rocketlane.com/reference/remove-dependencies-from-task:
  - API requests require a valid api-key acquired from the Rocketlane API Settings
    tab, passed as a Header credential. The exact header name and format for sending
    this api-key are not explicitly specified in the provided documentation.
pagination_info:
- information_source; https://developer.rocketlane.com/reference/get-all-tasks:
  - Paginated responses include pageSize (default 100), hasMore (boolean indicating
    if more content exists), totalRecordCount (total matching resources), nextPage
    (API URL for subsequent request), and nextPageToken (unique token valid for 15
    minutes to retrieve next page results).
  - Pagination uses `pageSize` query parameter to limit response size and `pageToken`
    in the response body to indicate more results exist. Use the `pageToken` value
    from the response in the next request to retrieve subsequent pages; continue until
    no `pageToken` is returned.
  - Pagination uses pageSize (query parameter, optional, defaults to 100, minimum
    0) to set maximum responses per page, and pageToken (query parameter, string)
    to navigate to subsequent pages. The response includes a pagination object with
    a link to the next page and next page token when results exceed page size; pageToken
    remains valid for 15 minutes.
  - The API uses limit-offset pagination. Control pagination with pageSize parameter
    to set response size per request, and pageToken parameter to navigate between
    pages. The response body is paginated, and you use pageToken from the response
    to request the next page of results.
- information_source; https://developer.rocketlane.com/reference/get-all-fields:
  - "The response body is paginated using pageSize (query parameter, \u2265 0) to\
    \ set the maximum number of responses per request, and pageToken (query parameter)\
    \ to navigate between pages. Use the pageToken value from the response to request\
    \ the next page."
