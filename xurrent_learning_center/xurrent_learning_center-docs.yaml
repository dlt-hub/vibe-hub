auth_info:
- information_source; https://learning.xurrent.com/integrations_rest_api_basics:
  - 'Each request to the Xurrent REST API requires two headers: Authorization header
    with a personal access token using Bearer scheme, and X-Xurrent-Account header
    with the account ID. The personal access token determines your access rights based
    on your Xurrent roles and the permissions specified in the token itself.


    Authorization: Bearer <personal-access-token>

    X-Xurrent-Account: <accountID>'
- information_source; https://learning.xurrent.com/integrations_rest_endpoint:
  - 'The Xurrent REST API uses Bearer token authentication with a required account
    header. Include two mandatory headers in requests: Authorization header with value
    "Authorization: Bearer <personal-token>" where personal-token is a personal access
    token, and X-Xurrent-Account header with the account ID. Rate limiting is enforced
    with 429 status codes; check the Retry-After response header for seconds to wait
    before retrying.'
- information_source; https://learning.xurrent.com/integrations_rest_get_list:
  - 'Bearer token authentication is required, sent in the Authorization header as
    "Authorization: Bearer <personal-token>". Additionally, the X-Xurrent-account
    header must be included to specify the target account ID (e.g., "wdc"). The personal
    access token must have Calendar record type with Read access rights granted.'
- information_source; https://learning.xurrent.com/integrations_rest_get_me:
  - 'Bearer token authentication is used with a personal access token passed in the
    Authorization header. The X-Xurrent-account header specifies the target account
    ID. The personal access token must include the me record type with All access
    scope to query the /me endpoint.


    Authorization header format: Authorization: Bearer <personal-token>

    Required header: X-Xurrent-account with account ID value (e.g., widget)

    Token scope requirement: me record type with access level All'
