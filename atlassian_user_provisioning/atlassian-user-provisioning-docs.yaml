notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Errors in a submission can cause back and forth, or delays to your launch.
- Common mistakes to avoid for your Data Center app submission
- The technical review for your Data Center app is only valid for one year
- Authentication is implemented via an API key. Use the API Key as a Bearer access
  token to authenticate the script and manage your organization.
- This API does not support filtering, pagination, or sorting.
- Authentication is implemented via an API key. Use the API Key as a Bearer access
  token.
- The API is available for customers using the new user management experience only.
- This API will not add users to group.
errors:
- 'HTTP 429 Too Many Requests: Wait for the rate limit counter to reset.'
auth_info:
  mentioned_objects:
  - bearer
  - token
  - OauthToken
  - AuthProvider
  - NamedCredential
  - OAuth 2.0 scopes
client:
  base_url: https://api.atlassian.com
  auth:
    type: Bearer
