resources:
- name: on_chain_post
  endpoint:
    path: /v1/posts/on-chain-post
    method: GET
    params:
      postId: required
      proposalType: required
- name: comments_by_timeline
  endpoint:
    path: /v1/posts/comments/getCommentsByTimeline
    method: POST
    params: {}
- name: total_votes
  endpoint:
    path: /v1/votes/total
    method: POST
    params: {}
- name: aye_nay_vote_count
  endpoint:
    path: /v1/votes/ayeNayTotalCount
    method: POST
    params: {}
- name: votes_history
  endpoint:
    path: /v1/votes/history
    method: POST
    params: {}
- name: user_activities
  endpoint:
    path: /v1/users/user-activities
    method: POST
    params: {}
- name: username_exist
  endpoint:
    path: /v1/users/username-exist
    method: POST
    params: {}
- name: delegation_vote_count_and_power
  endpoint:
    path: /v1/votes/delegationVoteCountAndPower
    method: POST
    params: {}
- name: members
  endpoint:
    path: /api/members
    method: GET
    data_selector: members_data
- name: referenda
  endpoint:
    path: /api/referenda
    method: GET
    data_selector: referenda_data
notes:
- Uses conviction voting for referenda in OpenGov
- Proposals that are not approved after 28 days are considered rejected by default
- Proposals cannot be created via Polkassembly.
- Tips can be suggested by anyone and are supported by members of the Council.
- Bounties have a predetermined duration of 90 days with the possibility of being
  extended.
errors:
- '400: Bad Request - The request was malformed or missing required parameters'
- '401: Unauthorized - Authentication is required or the provided credentials are
  invalid'
- '403: Forbidden - The authenticated user does not have permission to access the
  requested resource'
- '404: Not Found - The requested resource does not exist'
- '500: Internal Server Error - An unexpected error occurred on the server'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://polkadot.polkassembly.io/
  headers:
    x-network: polkadot
    Content-Type: application/json
source_metadata: null
