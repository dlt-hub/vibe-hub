auth_info:
- information_source; https://privco.bitbucket.io:
  - 'Authentication uses an API key passed in the request header. Include the header
    ''x-api-key: YOUR_KEY'' in all requests, replacing YOUR_KEY with your personal
    API key provided by PrivCo. The API key must be obtained by signing up for a developer
    key through the PrivCo contact page.'
pagination_info:
- information_source; https://privco.bitbucket.io:
  - 'Use page query parameter to navigate paginated results. Example: page=2 requests
    the second page of search results when more than one page of results exists.'
possible_base_urls:
- information_source; https://privco.bitbucket.io:
  - https://api.privco.com/v2
  - https://api.privco.com/v2/financials/company/9203
possible_endpoints:
- information_source; https://privco.bitbucket.io:
  - GET https://api.privco.com/v2/deals/{profile_type}/{profile_id}
  - GET https://api.privco.com/v2/financials/{profile_type}/{profile_id}
  - GET https://api.privco.com/v2/general_profile/company/{id}
  - GET https://api.privco.com/v2/general_profile/{profile_type}/{profile_id}
  - GET https://api.privco.com/v2/search
  - GET https://api.privco.com/v2/search/{name}
