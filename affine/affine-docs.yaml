notes:
- Ensure your API keys have access to current models, certain vendors may tier-lock
  advanced models for API access.
- Definition of blocks and pages of AFFiNE is in Blocks with Databases.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- You can use the text block to make up a linear doc just like how you does it in
  Notion or Google Docs
- The Page Mode is just a linear, responsive page that always fits to your screen
  and is good to read
- The Edgeless Mode is a limitless spatial canvas where you can put any block of any
  size on it
- Collections will be special databases blocks in your docs in the coming version
  of AFFiNE
- AFFiNE is a local-first application, which means all your data is stored locally
  in your installed path.
- Activated through '/' in a blank note block to select a block from all the lists.
- AFFiNE is currently at beta stage. A new major version comes out every 6 weeks and
  a patch version comes out every few days.
- AFFiNE is an open-source all-in-one workspace.
- AFFiNE can accelerate the process of transferring information into knowledge limitlessly.
- Event synchronization between your calendar and AFFiNE is not real-time.
- AFFiNE does not support uploading .ics files from local.
- Attachment sizes are still limited by the attachment size allowed for Pro permissions.
- AFFiNE requires setup of connected app for OAuth 2.0
- Most of the values in .env file shouldn't be changed once your host initialized
  and start to have data written.
- Any configuration modified in Admin Panel will take effect immediately after they
  got saved. No restart.
- Starting from version 0.23.0, AFFiNE docker image switched from affine-graphql to
  affine.
- Workspaces in self-hosted AFFiNE instances will automatically granted at most 10
  seats, which will cover the requirements of personal or even small groups.
- All self-hosted AFFiNE instance will have unlimited blobs storage quota and unlimited
  blob size.
- Team Plan relies on the Internet to check the availability of license keys.
- Every instance of AFFiNE will be given a name to be easily recognized in browser
  of desktop apps.
- modify the port :3010 if you use a different port where AFFiNE instance listens
  on.
- We will support to configure database automatically backup soon.
- You must backup the current database before doing restore otherwise you are in the
  risk to lose ALL YOUR DATA!
- 'Notifications will be send through email in the following cases: Workspace member
  invitation/join/reject, etc., Doc @mention behavior, Authentications.'
- You have to setup SMTP correctly to make everything works as expected.
- Be aware of any operation regarding database could cause data lost. BACKUP FIRST!
- Default deployment of Redis, the maximum number of database is 16.
- For given database number of `n`, AFFiNE will take use of `[n...n+4]` for different
  purpose.
- By default, self-hosted AFFiNE uses file system to store user uploaded or AI generated
  blobs.
- User's data will be removed and not recoverable upon delete or ban.
- Starting from version 0.22, AFFiNE supports server-side indexer.
- After the release of version 0.23, you will be able to enable the server-side full-text
  search feature on the AFFiNE client.
- AI has NOT reached 100% feature parity on selfhost
- Backup before any database regarding updates
- Uses a dedicated helper process for computationally intensive tasks to keep the
  UI responsive.
- Uses OAuth 2.0 for authentication
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2
