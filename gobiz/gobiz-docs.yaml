auth_info:
- information_source; https://app.gobiz.com/files/static/cpp/api-reference/index.html:
  - API uses OAuth2 bearer token authentication. Include the access token obtained
    via `go_auth_client_credentials(promo:food_promo:read)` scope in the `Authorization`
    header as `Bearer {access-token}`. The `X-Request-ID` header is also required
    for requests.
  - Authentication is required using OAuth2 client credentials flow with either the
    partner:outlet:read or payment:transaction:read scope. Use go_auth_client_credentials()
    to obtain credentials before making requests to this endpoint.
  - Authentication requires OAuth2 client credentials flow with either partner:outlet:read
    or payment:transaction:read scope. Send the access token in the Authorization
    header as Bearer token.
  - 'Authentication requires OAuth2 client credentials flow with scope `go_auth_client_credentials(partner:outlet:read)`
    or `go_auth_client_credentials(payment:transaction:read)`. Credentials are sent
    as a Bearer token in the Authorization header: `Authorization: Bearer {access-token}`.'
  - Authentication requires OAuth2 client credentials flow with specific scopes. Send
    the access token in the Authorization header as "Bearer {access-token}". Required
    scopes are either go_auth_client_credentials(partner:outlet:read) or go_auth_client_credentials(payment:transaction:read).
pagination_info:
- information_source; https://app.gobiz.com/files/static/cpp/api-reference/index.html:
  - Pagination uses optional query parameters per_page (integer, max 1000) and page
    (integer) to request specific pages. The response includes total_pages and total_count
    fields in the data object to indicate pagination state. Iterate through pages
    by incrementing the page parameter until reaching total_pages.
  - 'Pagination uses optional query parameters: per (number of outlets per page) and
    page (page number). The response contains an outlets array within a data object,
    but no pagination metadata fields like next, has_more, or total_count are documented.'
  - Pagination uses query parameters limit (number of promotions per page) and page
    (page number), with responses including total_count (total promotions), limit
    (items per page), and page (current page number) to navigate through paginated
    results.
  - Pagination uses query parameters limit (optional, default 25) and page (optional,
    integer for page number). The response includes a promotions array within the
    data object, but no explicit next/previous fields or total count indicators are
    documented.
  - Request uses optional query parameters per_page (max items per page) and page
    (page number). Response includes total_pages and total_count fields to indicate
    pagination state.
