notes:
- Pycairo is a Python module providing bindings for the cairo graphics library.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Python 2 is no longer supported
- Add machine-readable license statement
- 'travis-ci: Manually set sysroot so correct SDK is used'
- Support Python 3.8 on Windows (because of DLL lookup changes)
- Fix wrong type for set_dash() offset parameter in the docs/types.
- pip caches Python wheels from earlier installs by default and if the cairo version
  the wheel was built against ist different from the one you run against then this
  might lead to errors. You can force pip to re-build and re-install pycairo in this
  case.
- Added in version 1.16.0.
- The default miter limit value is 10.0, which will convert joins with interior angles
  less than 11 degrees to bevels instead of miters.
- The default operator is cairo.Operator.OVER.
- The default source pattern is a solid pattern that is opaque black, equivalent to
  set_source_rgb(0.0, 0.0, 0.0).
- The default source pattern is opaque black, equivalent to set_source_rgba(0.0, 0.0,
  0.0, 1.0).
- The default value for tolerance is 0.1.
- The default source pattern is a solid pattern that is opaque black.
- The default source pattern is opaque black, equivalent to set_source_rgb(0.0, 0.0,
  0.0).
- Coordinates are in pattern space.
- Each patch is defined by Bézier curves and control points.
- The semantics of subsurfaces have not been finalized yet unless the rectangle is
  in full device units, is contained within the extents of the target surface, and
  the target or subsurface’s device transforms are not changed.
- Some examples of natively vector-oriented backends are the ps, pdf, and svg backends.
- The associated MIME data will be discarded if you draw on the surface afterwards.
- The PDFSurface is used to render cairo graphics to Adobe PDF files and is a multi-page
  vector surface backend.
- Added in version 1.2.
- The PSSurface is used to render cairo graphics to Adobe PostScript files and is
  a multi-page vector surface backend.
- A RecordingSurface is a surface that records all drawing operations at the highest
  level of the surface backend interface.
- The toy API takes UTF-8 encoded text and is limited in its functionality to rendering
  simple left-to-right text.
- The low-level API relies on the user to convert text to a set of glyph indexes and
  positions.
- FreeType Fonts are not implemented in pycairo because there is no open source Python
  bindings to FreeType (and fontconfig) that provides a C API.
- UserFontFace support has not (yet) been added to pycairo.
- Cairo can output graphics in many different formats
- Modifying the transformation matrix can lead to interesting results
- Most of the '*-cairo.py' examples illustrate conversion from FreeType bitmaps to
  Cairo surfaces.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
