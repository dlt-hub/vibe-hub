- Currently this endpoint only returns the most recent 10 process runs
- Currently this endpoint is limited to show the top 1000 errors
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Send us a message with a few details, and we’ll follow up promptly (during eOne
  Business Hours).
- Integration projects can be tricky. Getting support shouldn’t be.
- No code needed for integration
- Supports migration and data access from any app
- Popdock is a fully cloud-based application. There is no on-premise installation
  needed.
- SmartConnect is a cloud integration platform. Smartconnect can also be deployed
  as an on-premise solution.
- Popdock allows configurable queries to be displayed in various ways.
- Popdock provides API access to non-developers.
- Let your teams take action right from their widgets.
- Users can get things done faster and more efficiently.
- eOne gives your teams a secure, fast, and scalable tool to deliver the reports they
  need.
- Popdock is a fully cloud-based application.
- Popdock can connect to data sources from both cloud and on-premise applications.
- No need for manual data entry or duplicate data storage.
- eOne helps you connect the dots and get a comprehensive view of your organization’s
  financial health.
- eOne streamlines and automates your data entry and helps you catch and flag potential
  errors.
- No more custom development bottlenecks from native options in Microsoft’s stack.
- Deliver custom automation and integration requirements for Zendesk without hiring
  developers.
- Popdock always returns live data from the source, which means accounting teams can
  be sure they are looking at real-time data.
- Virtual Integration makes sharing data across the organization simpler.
- No more calling developers for every integration request.
- eOne Solutions integrates various ERP data in real time.
- Forget getting stuck with inflexible templates.
- Integrate in real-time without code
- Cut down on information requests and deliver your integrations in minutes with virtual
  integration.
- Flexible reporting in Dynamics 365 Business Central.
- Increase your productivity.
- No-code, smart solutions.
- Change tracking works across all Microsoft Dynamics 365 Business Central entities
  and tracks all creates and updates to the specified records.
- Remove the reliance on IT. Make custom and advanced reporting simple for Dynamics
  365 Finance users.
- eOne’s AI-ready iPaaS bridges the gaps, unifying your data with NetSuite at the
  core.
- You’ll never hit a wall or need to rebuild when your business expands.
- Together Popdock and SmartConnect deliver a powerful data management suite for Dynamics
  GP and all the other apps in your tech stack.
- Powering ERP reporting for 15k customers.
- SmartView users must be within an approved network to access the GP data.
- SmartPost is the tool for everyone that is tired of hitting the post button.
- SmartPost will automate that job.
- Requires OAuth2 setup in Zendesk.
- The Dynamics 365 Connector is compatible with Microsoft Dynamics 365 Online and
  Customer Engagement.
- Both apps are included with the Dynamics 365 Connector app.
- The Salesforce Connector for Zendesk allows access to standard and custom fields.
- Create custom integrations with Acumatica without code
- Starting on 1 June 2024, SmartConnect subscription plans and Popdock subscription
  plans have changed.
- Some objects may return nulls in deeply nested fields.
- 'Notice: Popdock Extension Compatibility Issue'
- Dynamics GP integration requires SmartConnect 21, because the Dynamics GP connection
  is only available in SmartConnect on-premise.
- If you plan to connect to GP/SL/NAV/SQL on-premise, you will need to utilize the
  data gateway.
- If you are connecting to Business Central on-premise, you will need to reach out
  to our support team.
- Compatible with Microsoft Dynamics GP October 2025 Release (18.8.xxxx)
- SmartConnect 21 is intended for all new and existing clients. There is an upgrade
  path from SmartConnect 2018 following the documentation.
- For use with on-premises SmartConnect 21 and SmartConnect.com.
- The SmartView 18.x releases listed below for the Microsoft Dynamics GP October releases
  will use a different Registration Code format.
- eOne Solutions unites 20,000+ global businesses
- Partnering with 350+ resellers
- eOne Solutions offers fun and rewarding careers in technology.
- Position includes Customer Success Manager, Technical Support Engineer, and Junior
  Technical Support Engineer.
- eOne Solutions does not specifically market to children under the age of 13 years.
- Securing customer data is a top priority for eOne Solutions as we are dedicated
  to maintaining trust and safeguarding privacy.
- Essential Support is included
- Requires setup of connected app in Popdock
- Some endpoints may have limitations on data returned
- Requires setup of connected app in api
- Unlimited integration processes are included with all plans.
- Unlimited users are included with all plans.
- CORS is not allowed by the SmartConnect API, leading to potential security and performance
  concerns.
- The SmartConnect API should be accessed through server-side calls, not directly
  from the browser.
- You must specify an ID or Document Id to get the lines.
- Custom SQL user recommended for security
- Gateway can be installed on any server that connects to SQL server internally
- Global variables can be used in data source queries and all scripting windows.
- all SmartConnect global variables are of type System.String
- user global variables are defined as type System.String
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'API call failed: Check your API credentials and endpoint configuration.'
- '401 Unauthorized: Check your OAuth token and permissions.'
- '429 Too Many Requests: Rate limit exceeded.'
- '401 Unauthorized: Check your OAuth token'
- '404 Not Found: Verify the endpoint path'
