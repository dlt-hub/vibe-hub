auth_info:
- information_source; https://thenewstack.io/how-to-prepare-api-products-for-low-code-and-no-code-integrations/:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as "Bearer {api_key}", where api_key is obtained from bundle.authData.api_key.
    The token must be included in all requests, including multipart form data requests
    where it is passed via the Authorization header alongside the Content-Type header.
possible_base_urls:
- information_source; https://thenewstack.io/how-to-prepare-api-products-for-low-code-and-no-code-integrations/:
  - https://api.nutrient.io
possible_endpoints:
- information_source; https://thenewstack.io/building-a-steampipe-dashboard-for-wordpress-with-llm-help/:
  - GET /wp-json/wp/
- information_source; https://thenewstack.io/how-to-prepare-api-products-for-low-code-and-no-code-integrations/:
  - POST /sign
  - POST https://api.nutrient.io/analyze_build
