notes:
- Some portal APIs accept Icon image data either as bytes or memfd sealed file descriptors.
- Icons must pass validation by `xdg-desktop-portal-validate-icon`.
- All icons must be square.
- For raster images, the maximum edge length is 512 pixels.
- For SVG images, the data must fit within 4096 bytes.
- For raster images, the total data must fit within 4MB.
- This documentation describes version 3 of this interface.
- The session_handle is an object path that was erroneously implemented as 's'. For
  backwards compatibility it will remain this type.
- Setting a restore_token is only allowed for screen cast sessions.
- Make sure the new backend is picked by XDG Desktop Portal by adding a config file
  that points to the new portal backend.
- This is a deprecated method for enabling/disabling autostart.
- The portal can abort the interaction by calling org.freedesktop.impl.portal.Session.Close
  on the Session object.
- The Settings portal can operate without this backend, implementing it is optional.
