    path: /api/v2/nft/metadata
    method: GET
    data_selector: data
    params:
      blockchain: ethereum
      time_range: all
      sort_order: desc
      offset: 0
      limit: 30
- name: nft_transactions
  endpoint:
    path: /api/v2/nft/transactions
    method: GET
    data_selector: data
    params:
      blockchain: ethereum
      time_range: 24h
      transaction_hash: null
      wallet_address: null
      contract_address: null
      offset: 0
      limit: 30
- name: active_listings
  endpoint:
    path: /api/v0/nfts/listings/{chain}/{contract_address}/{token_id}
    method: GET
    data_selector: listings
- name: reverse_ens_lookup
  endpoint:
    path: /api/v0/ens/reverse_lookup
    method: GET
    data_selector: wallet_label
- name: wallet_valuation
  endpoint:
    path: /api/v0/nfts/owners/value
    method: GET
    data_selector: wallet_metrics
