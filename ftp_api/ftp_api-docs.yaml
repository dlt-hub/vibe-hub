auth_info:
- information_source; https://ftp-api.com:
  - FTP server credentials are passed as HTTP headers. The required headers are username,
    password, port, ftp-host, ftp-type, and path. Replace the placeholder value ftpserver
    with your actual FTP server credentials in the username and password headers,
    and provide your FTP server host, port, and connection type accordingly.
