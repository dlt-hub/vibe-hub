notes:
- All requests must be https:// and authenticated.
- Daily/monthly limits depend on your plan
- 'Response time: < 1s'
- The WealthEngine Platform delivers, processes, and transfers files via the cloud.
- Uses OAuth2 with refresh token — requires setup of connected app in WealthEngine
- Some objects may return nulls in deeply nested fields
- Services are not intended to be relied upon for specific investment decisions.
- M&T Bank leverages Altrata data to successfully prequalify new leads and map warm
  introductions.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of connected app in WealthEngine
- Advanced integration solutions available
- Data streams are continuously updated and verified
- Uses enriched data from CoreLogic and Neustar for better targeting.
- WealthEngine provides advanced wealth identification and prospect research.
- Screening donor lists should be part of your game plan for reaching donation goals.
- Data can help you target the right people and apply the right alumni engagement
  strategies.
- Altrata verifies every data point using at least two valid data sources.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Unauthorized: Your ID is not matched. Please contact your Account Manager for support.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Unauthorized: You do not have access to Wealth-X Professional.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Check authentication details.'
- '500 Internal Server Error: Retry the request.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://wealthengine.com/developer-api
source_metadata: null
