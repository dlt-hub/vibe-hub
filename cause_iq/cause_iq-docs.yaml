auth_info:
- information_source; https://www.causeiq.com/help/reports-and-data/cause-iq-api/:
  - API key authentication is required. Pass the API key in the `Authorization` header
    with the value `Bearer {CAUSEIQ_API_KEY}`, where the key is retrieved from the
    environment variable `CAUSEIQ_API_KEY`.
  - 'Pass an API key via the Authorization header as "Token {api_key}", where the
    api_key is stored in the CAUSEIQ_API_KEY environment variable. The header format
    is Authorization: Token <your_api_key>.'
  - 'The API uses token-based authentication via the Authorization header. Include
    the header "Authorization": "Token {api_key}" where {api_key} is the value from
    the environment variable CAUSEIQ_API_KEY. This token must be sent with every request
    to authenticate.'
  - The Cause IQ API uses API key authentication sent via the Authorization header.
    Include your API key in the Authorization header of each request to authenticate.
  - The Cause IQ API uses token-based authentication. Include your API key in the
    Authorization header as "Token {api_key}", where the api_key is retrieved from
    the CAUSEIQ_API_KEY environment variable. Send this header with all requests to
    authenticate.
possible_base_urls:
- information_source; https://www.causeiq.com/help/reports-and-data/cause-iq-api/:
  - https://api.causeiq.com
  - https://www.causeiq.com/api/
possible_endpoints:
- information_source; https://www.causeiq.com/help/reports-and-data/cause-iq-api/:
  - GET /organizations/match
  - GET https://api.causeiq.com/fields
  - GET https://api.causeiq.com/organizations/match
  - GET https://api.causeiq.com/organizations/search
  - GET https://api.causeiq.com/organizations/{ein}
  - GET https://api.causeiq.com/organizations/{ein}/form990
  - GET https://api.causeiq.com/organizations/{ein}/personnel
  - GET https://www.causeiq.com/api/definitions/
  - GET https://www.causeiq.com/api/match/organizations/
  - GET https://www.causeiq.com/api/organizations/
