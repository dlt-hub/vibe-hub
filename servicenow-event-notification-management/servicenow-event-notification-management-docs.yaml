notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Automate processes and develop, run, and manage applications.
- Connect and automate workflows across the enterprise with a single AI platform for
  business transformation.
- Some objects like Contact may return nulls in deeply nested fields
- Pagination extracting 5000 records at a time at most
- Uses OAuth2 with refresh token — requires setup of connected app in ServiceNow
- Certificate based authentication for Inbound REST
- Some objects may return nulls in deeply nested fields
- Put AI to work with the Now Platform
- ServiceNow REST APIs use basic authentication, mutual authentication and OAuth to
  authorize user access to REST APIs/endpoints.
- You can also configure your instance to use multi-factor authentication to access
  REST APIs.
- Requires setup of connected app in ServiceNow
- Maximum limit of records per response is 10,000 but there is no provision for pagination
  when the limit is exceeded.
- Using pagenumber parameter to handle pagination.
- Default limit is 10000 records.
- Uses sysparm_offset and sysparm_limit parameters for pagination.
- Outbound REST authentication is supported.
- Some fields may return null for certain records
- Requires OAuth setup with proper permissions.
- Requires basic authentication for incoming requests
- Uses OAuth2 for authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in API
- Requires OAuth2 setup for connected app.
- REST APIs require the Accept and Content-Type request headers for proper data formatting
  for requests that contain a request body or response body.
- You cannot pass multiple records in POST, PUT, and PATCH operations. If you do,
  only the first record is processed, the rest are ignored.
- Authentification de base requise pour les demandes JSONv2 entrantes
- Requires setup of connected app in ServiceNow.
- SAML 2.0 integration requires configuration of the identity provider.
