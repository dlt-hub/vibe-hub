auth_info:
- information_source; https://docs.tago.io/docs/api/sidebar/tagoio-api-intro:
  - "The API uses token-based authentication with three token types sent via the Authorization\
    \ header or Token header. Profile-Token is used for general API operations and\
    \ sent as \"Authorization: Bearer <your-profile-token>\" or \"Token: <your-profile-token>\"\
    . Device-Token is used for device-specific data access and sent as \"Authorization:\
    \ Bearer <your-device-token>\" or \"Token: <your-device-token>\". Network-Token\
    \ is used for network integrations posting messages and sent as \"Token: <your-network-token>\"\
    . Tokens are created in the TagoIO dashboard under respective sections (Profiles,\
    \ Devices, or Integrations \u2192 Network \u2192 Tokens)."
- information_source; https://docs.tago.io/docs/tagoio/api/api_overview:
  - TagoIO uses token-based authentication with four token types (Account-Token, Device-Token,
    Analysis-Token, Middleware-Token) that must be added as HTTP request headers.
    The Authentication header accepts any of these token types, and tokens can be
    generated from the TagoIO admin or via API with configurable expiration. Regional
    endpoints must be specified in the format https://api.<region>.tago.io/ or https://api.<region>.tago.io/data
    for device data requests.
- information_source; https://docs.tago.io/docs/tagoio/devices/getting-data:
  - 'Device token authentication is required via the Authorization header. Include
    your device token in the Authorization header as "Authorization: Your-Device-Token"
    when making GET requests to the regional data endpoint https://api.<region>.tago.io/data.'
possible_base_urls:
- information_source; https://docs.tago.io/docs/api/sidebar/tagoio-api-intro:
  - https://api.eu-w1.tago.io/
  - https://api.us-e1.tago.io/
possible_endpoints:
- information_source; https://docs.tago.io/docs/api/sidebar/tagoio-api-intro:
  - GET https://api.eu-w1.tago.io/data
  - GET https://api.us-e1.tago.io/status
  - POST https://api.us-e1.tago.io/device
- information_source; https://docs.tago.io/docs/tagoio/devices/getting-data:
  - GET https://api.<region>.tago.io/data
