auth_info:
- information_source; https://microlink.io/docs/api/basics/endpoint:
  - Authenticated requests use the pro.microlink.io endpoint and require a previously
    registered API key. The API key should be provided as a query parameter. When
    using Microlink Query Language (MQL), the endpoint is automatically determined
    if an API key is provided.
possible_base_urls:
- information_source; https://microlink.io/docs/api/basics/endpoint:
  - https://api.microlink.io
  - https://pro.microlink.io
possible_endpoints:
- information_source; https://microlink.io/docs/api/basics/endpoint:
  - GET https://api.microlink.io
  - GET https://pro.microlink.io
