auth_info:
- information_source; https://apidocs.cloudhealthtech.com/:
  - API Key authentication is required. Pass the unique customer API Key or Client
    API ID (generated by CloudHealth) using the api_key query parameter. Partners
    use this parameter to retrieve policies for partner customers. Missing or invalid
    API Key results in 403 Forbidden response.
  - API Key is required and must be provided. Missing API Key results in a 403 Forbidden
    response. The documentation references retrieving a Client API ID for partner
    customers, though the exact header name or parameter name for sending the API
    Key is not explicitly stated in this excerpt.
  - 'API key authentication is required and can be passed as a query parameter named
    api_key or as a Bearer token in the Authorization header. The exact method varies
    by endpoint: POST requests use the api_key query parameter, while PUT requests
    use the Authorization header with Bearer token format.'
  - 'API key authentication using Bearer token in Authorization header. Send the API
    key as `Authorization: Bearer <your_api_key>` in the request headers when querying
    the custom reports endpoint.'
  - 'API key authentication via Bearer token in the Authorization header. Send the
    request with the header ''Authorization: Bearer <your_api_key>'' where <your_api_key>
    is your actual API key.'
pagination_info:
- information_source; https://apidocs.cloudhealthtech.com/:
  - Pagination is available only when api_version=2. Use the page parameter (integer,
    default 1) to specify which page to display, and per_page parameter (integer,
    default 100, maximum 1000) to specify results per page. If page parameter is missing,
    all results are returned regardless of per_page setting.
  - Pagination uses optional query parameters page (starting at 1) and per_page (default
    5) to control page number and results per page. The response is a flat JSON array
    without explicit pagination metadata fields or next/previous indicators.
  - Pagination uses per_page (optional, default 30, max 30) and page (optional, must
    be greater than zero) query parameters. Results are returned in a policies array;
    continue to the next page by incrementing the page parameter until no more results
    are returned.
  - Pagination uses query parameters page (integer, specifies which page to display)
    and per_page (integer, specifies number of assets per page). The response does
    not show explicit pagination fields like next, has_more, or total_count, so stopping
    criteria is unclear from this documentation.
  - Pagination uses query parameters page (page number) and per_page (results per
    page, default 30). The response body structure does not explicitly indicate pagination
    fields like next, has_more, or total_count, so stop paginating when fewer than
    per_page results are returned.
