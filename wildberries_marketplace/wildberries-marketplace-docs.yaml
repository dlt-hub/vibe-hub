resources:
- name: seller_info
  endpoint:
    path: /api/v1/seller-info
    method: GET
    data_selector: sid
    params: {}
- name: news
  endpoint:
    path: /api/communications/v2/news
    method: GET
    data_selector: news
    params:
      from: string <date>
      fromID: integer <uint64>
notes:
- Токен действует 180 дней после создания.
- 'Лимит запросов на один аккаунт продавца: 1 запрос в минуту, всплеск 10 запросов'
errors:
- '400: Неправильный запрос - Проверьте синтаксис запроса'
- '401: Пользователь не авторизован - Проверьте токен авторизации'
- '403: Доступ запрещён - Проверьте права токена'
- '404: Не найдено - Проверьте URL запроса'
- '429: Слишком много запросов - Проверьте лимиты запросов и повторите запрос позже'
- '200: Успешно'
- '401: Не авторизован'
- '429: Слишком много запросов'
auth_info:
  mentioned_objects: []
client:
  base_url: https://common-api.wildberries.ru
  auth:
    type: apikey
    location: header
    header_name: HeaderApiKey
source_metadata: null
