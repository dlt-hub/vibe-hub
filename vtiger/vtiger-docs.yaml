- It is a self-service portal and your one-stop destination for all your questions.
- Customers must log in to the customer portal to view the FAQs.
- Enable the Portal User field in the contact record to give access.
- You can configure the customer portal only if you are an Admin user.
- This document provides a list of traditional bounce codes and their explanations.
- Email campaigns must have verified sender email before sending.
- Stage 1 in an email sequence is mandatory and is executed without any conditions.
- You can add up to 150 recipients in each sequence.
- 'Follow these steps to compose an email: Click the Menu icon, Go to Sales, Click
