- Integrating your MYOB account with Vtiger helps you sync MYOB data such as Contacts,
  Items, and Invoices with Vtiger Contacts, Organization, Products, and Invoices modules.
- Vtiger CRM provides multidirectional data sync with MYOB.
- You must have an MYOB business account.
- Your business account should be active.
- You must enable MYOB Extension in Vtiger CRM.
- MYOB is not available by default in the CRM. You need to install the extension.
- Only Admins can install MYOB from the Extension store. After Installation, Admins
  can view MYOB under Settings.
- For other users, MYOB is available in the related modules’ Sync popup (under System-level
  Connectors).
- Only Admins can uninstall MYOB from the Extension store.
- MYOB is not available as a module in Vtiger CRM.
- Ensure correct mapping of fields between MYOB and Vtiger.
- People who work for these businesses are stored as contacts under People > Contacts.
- You can configure up to three approvers for a single approval rule.
- Approvals cannot be configured for the Inbox module.
- 'Approvals cannot be configured for the following modules: Comments, Inbox, Email
  Campaigns, Phone calls, Olark, Esign, Mail Manager, SMS Notifier, Tasks, Time Logs,
  Transactions, Marketing List.'
- Vtiger takes daily database and file backups for every customer instance.
- Trial accounts deleted 12 days after the trial ends if not upgraded.
- Paid accounts deleted 90 days after cancellation.
- Free accounts deleted after 60 days of inactivity.
- Backups are stored on AWS S3 to mitigate hardware failure risks.
- Backups are encrypted using AES-256 at AWS S3 for security.
- The data will be restored within 8 hours in case of a disaster.
- 'Trial accounts: Deleted 12 days after the trial ends if not upgraded.'
- 'Paid accounts: Deleted 90 days after cancellation.'
- 'Free accounts: Deleted after 60 days of inactivity.'
- If payment fails, the billing system retries every day for 15 days.
- Payment failure will be sent to the Owner, and Billing CC recipient every day for
  15 days.
- Admin users see 'Payment is due, Account will be suspended on DATE' warning in application
  header.
- On the 16th day, the account gets suspended.
- On the 30th day, it goes to Closed state.
- On the 90th day, it will be undeployed.
- You can sign up for a free trial of 15 days
- Vtiger provides a free trial for 15 days.
- You can extend your trial for seven more days.
- When CPQ is not installed, you will see only two Product types - Solo and Fixed
  bundle.
- In Fixed Product Options, you must manually select the sub-products to add to a
  parent product. Here the options are pre-defined and cannot be modified by the customer.
  You can select a minimum and maximum number of products to be added as a sub-product.
- We recommend that you use Vtiger CRM on Google Chrome or Mozilla Firefox.
- You can reduce space usage by deleting unnecessary information.
- Contact Vtiger's customer support at support@vtiger.com to get help.
- You can buy extra storage by paying INR 70 per GB if you are an Indian customer.
- You can buy extra storage by paying $1 per GB if you are a customer from outside
  India.
- You will be charged the said amount only when you exceed your free storage.
