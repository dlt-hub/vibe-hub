errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check your request parameters.'
- '401 Unauthorized: Ensure your API key is valid.'
- '500 Internal Server Error: Try again later.'
- Traditional bounce codes - They are direct bounce codes that give a basic email
  error definition.
- Enhanced bounce codes - They are advanced or more detailed email error messages
  that explain the SMTP error.
- '420: Timeout connection problem: there were issues during the message transfer.'
- '421: The recipient server temporarily deferred the message due to too many messages
  or too many connections in a short timeframe.'
- '422: The recipient’s mailbox has exceeded its storage limit.'
- '431: Not enough space on the disk or an ‘out of memory’ condition due to a file
  overload.'
- '432: Typical side-message: ‘The recipient’s exchange server’s incoming mail queue
  has been stopped’.'
- '441: The recipient’s server is not responding.'
- '442: The connection dropped during the transmission.'
- '446: The maximum hop count has exceeded for the message: an internal loop has occurred.'
- '447: Your outgoing message timed out because of issues concerning the incoming
  server.'
- '449: A routing error - bad routing configuration or temporary routing issues, users
  may encounter an exchange server error.'
- '450: Requested mail action not taken: mailbox unavailable. (For example, mailbox
  busy).'
- '451: Requested action aborted: error in processing.'
- '452: Requested action not taken: insufficient system storage.'
- '471: An error in your mail server, often due to an issue with the local anti-spam
  filter.'
- '500: The server could not recognize the command due to a syntax error.'
- '501: A syntax error was encountered in command arguments.'
- '502: This command is not implemented.'
- '503: The server has encountered a bad sequence of commands.'
- '504: The command parameter is not implemented.'
- '510: Bad email address.'
- '511: Bad email address.'
- '512: A DNS error: the host server for the recipient’s domain name cannot be found.'
- '513: ‘Address type is incorrect’: another problem concerning address misspelling.
  In few cases, however, it’s related to an authentication issue.'
- '523: The total size of your mailing exceeds the recipient server’s limits.'
- '530: Typically, an authentication problem, but sometimes, it is about the recipient’s
  server blacklisting yours or an invalid email address.'
- '541: The recipient address rejected your message: typically, it is an error caused
  by an anti-spam filter.'
- '550: The user’s mailbox was unavailable (such as - not found).'
- '551: The recipient is not local to the server.'
- '552: The action was aborted due to exceeded storage allocation.'
- '553: The command was aborted because the mailbox name is invalid.'
- '554: The transaction failed for some unstated reason.'
- '4.2.2: The email account is over quota'
- '5.0.0: The address does not exist'
- '5.1.0: Another address status'
- '5.1.1: A bad destination mailbox address'
- '5.1.2: A bad destination system address'
- '5.1.3: Bad destination mailbox address syntax'
- '5.1.4: Destination mailbox address ambiguous'
- '5.1.5: Destination mailbox address valid'
- '5.1.6: Mailbox has moved'
- '5.1.7: Bad sender’s mailbox address syntax'
- '5.1.8: Bad sender’s system address'
- '5.2.0: Other or undefined mailbox status'
- '5.2.1: Mailbox disabled, not accepting messages'
- '5.2.2: Mailbox full'
- '5.2.3: Message length exceeds the administrative limit'
- '5.2.4: Mailing list expansion problem'
- '5.3.0: Other or undefined mail system status'
