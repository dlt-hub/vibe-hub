- 'Pipeline: The status of the Revenue Schedules is set as Pipeline when a deal is
  ongoing and is in an Open state.'
- 'Booked: The Revenue Schedules status changes to Booked when a deal is won and is
  in Closed Won.'
- 'Lost: The Revenue Schedules status changes to Lost when a deal is lost and is in
