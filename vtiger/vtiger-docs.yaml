- Only Admin users can delete employee records.
- Deleted records can be retrieved by going to Main Menu > Tools > Recycle Bin.
- Vtiger CRM integrates with DocuSign through the Esign module.
- Using the Esign Documents module with DocuSign, you can send PDF files to Leads,
  Contacts, Organizations, Vendors, etc.
- Get documents signed electronically.
- Track transactions and update the transaction status automatically.
- Using Esign Documents will reduce all the manual back and forth that you have to
  do to get a document signed.
- Help you make the most of your time by getting the documents signed by more than
  one signees with just a click.
- Reduce paper wastage as everything is done electronically.
- No, it is only available in Sales Professional, Help Desk Professional, One Professional,
