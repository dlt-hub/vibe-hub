auth_info:
- information_source; https://support.liveagent.com/840770-Complete-API-reference:
  - API key authentication is required and passed as a query parameter named apikey
    in the request URL.
  - API key authentication is required as a mandatory parameter. The apikey parameter
    must be passed as a query string parameter in the request URL (e.g., ?apikey=value).
  - API key authentication is required via query parameter. Pass the apikey parameter
    with your API key value in the query string of the request URL.
  - API key authentication is required via the apikey parameter. The apikey parameter
    must be sent as a mandatory parameter in the request (typically as a query parameter
    or in the request body, depending on the endpoint implementation).
  - API key authentication is required via the apikey query parameter. Pass the apikey
    as a GET parameter in the URL (e.g., ?apikey=value) or as a POST parameter when
    downloading files.
pagination_info:
- information_source; https://support.liveagent.com/840770-Complete-API-reference:
  - Pagination uses limitcount (int, max 1000, default 100) to specify max returned
    rows and limitfrom (int) to specify the starting row number for offset-based pagination.
  - Pagination uses offset and limit parameters. limit (optional, default 10, max
    500) specifies the number of returned rows, and offset (optional, default 0) specifies
    the starting row number for results.
