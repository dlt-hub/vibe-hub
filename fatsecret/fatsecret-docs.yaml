auth_info:
- information_source; https://platform.fatsecret.com/docs/guides:
  - The fatsecret Platform REST API supports two authentication methods. OAuth2.0
    requires an Access Token passed in the Authorization header as "Bearer {Access
    Token}". OAuth1.0 requires oauth_consumer_key, oauth_nonce, oauth_signature, oauth_signature_method
    (HMAC-SHA1), oauth_timestamp, and oauth_version (1.0) passed as query parameters.
    Both methods require registering for an account and generating a Consumer Key
    and Consumer Secret.
- information_source; https://platform.fatsecret.com/docs/v2/foods.autocomplete:
  - "This API uses OAuth 1.0 for authentication. Requests require OAuth 1.0 parameters\
    \ including consumer key, signature method, timestamp, and nonce. The API also\
    \ supports OAuth 2.0 tokens. Authentication failures return error codes 2\u2013\
    9 for OAuth 1.0 issues (missing parameters, invalid signature, expired timestamp,\
    \ invalid consumer key, invalid/used nonce, invalid access token) and error code\
    \ 13 for invalid OAuth 2.0 tokens."
- information_source; https://platform.fatsecret.com/docs/guides/authentication/oauth1/three-legged:
  - OAuth authentication is required. Each developer is allocated oauth_token and
    oauth_secret values that must be kept secure. The relationship between users and
    their allocated token and secret values must be maintained by the service provider.
- information_source; https://platform.fatsecret.com/docs/guides/authentication:
  - OAuth 1.0 and OAuth 2.0 are supported. OAuth 2.0 requires Client ID and Client
    Secret for signed requests only. OAuth 1.0 requires Consumer Key and Shared Secret
    for signed requests, or Consumer Key, Access Token, and Signature for signed and
    delegated requests on behalf of a user. All requests must be cryptographically
    signed using the Shared Secret or Access Token.
  - OAuth 1.0 is required for API requests. Developers can create profiles with unique
    oauth_token and oauth_secret credentials that must be stored and used to sign
    requests on behalf of users. Alternatively, use 3-legged OAuth to obtain access
    tokens for profiles linked to fatsecret.com user accounts. The oauth_token and
    oauth_secret are obtained via profile.create or profile.get_auth API methods and
    are used to authenticate subsequent API calls.
possible_base_urls:
- information_source; https://platform.fatsecret.com/docs/guides:
  - https://platform.fatsecret.com/rest/
  - https://platform.fatsecret.com/rest/server.api
possible_endpoints:
- information_source; https://platform.fatsecret.com/docs/guides:
  - GET https://platform.fatsecret.com/rest/food/v5
  - GET https://platform.fatsecret.com/rest/server.api
- information_source; https://platform.fatsecret.com/docs/guides/authentication:
  - GET /docs/guides/authentication#signed-delegated-requests
  - GET /docs/guides/authentication#signed-requests
  - GET /docs/v1/weight.update
  - GET /docs/v2/weights.get_month
  - GET /docs/v5/food.get
- information_source; https://platform.fatsecret.com/docs/guides/authentication/oauth2:
  - GET /docs/v2/weights.get_month
  - POST /docs/v1/weight.update
  - POST https://oauth.fatsecret.com/connect/token
