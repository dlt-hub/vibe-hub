notes:
- Authorization requires IAM access roles.
- Requires IAM access roles to call methods.
- The IBM Watsonâ„¢ Speech to Text service provides APIs that use IBM's speech-recognition
  capabilities to produce transcripts of spoken audio.
- Enabling SSL verification is highly recommended. Disabling SSL jeopardizes the security
  of the connection and data.
- Don't use the bearer token that's displayed in the web client for the instance except
  during testing and development because that token does not expire.
- By default, Speech to Text service instances managed on IBM Cloud that are not part
  of Premium plans collect data about API requests and their results.
- To prevent IBM usage of your data for an API request, set the X-Watson-Learning-Opt-Out
  header parameter to true.
- The WebSocket interface cannot be called from curl. Use a client-side scripting
  language to call the interface.
- The `createRecognizeStream` method is deprecated. Use the equivalent `recognizeUsingWebSocket`
  method instead.
- In streaming mode, the service closes the connection if it does not receive at least
  15 seconds of audio in any 30-second period.
- Inactivity timeout defaults to 30 seconds.
- The asynchronous HTTP interface, WebSocket interface, and Watson SDKs do not support
  multipart speech recognition.
- Use the multipart approach with browsers for which JavaScript is disabled or when
  the parameters used with the request are greater than the 8 KB limit imposed by
  most HTTP servers and proxies.
- For requests to transcribe live audio as it becomes available, set the Transfer-Encoding
  header to chunked to use streaming mode.
- Effective 31 July 2023, all previous-generation models will be removed from the
  service.
- You must use credentials for the instance of the service that owns a model to add
  a corpus to it.
- Adding a corpus does not affect the custom language model until you train the model
  for the new data.
- For a custom model that is based on a previous-generation model, the words resource
  for a model can contain a maximum of 90 thousand custom (OOV) words.
- You must use credentials for the instance of the service that owns a model to add
  or modify custom words for the model.
- Adding or modifying custom words does not affect the custom model until you train
  the model for the new data.
- You must use credentials for the instance of the service that owns a model to add
  or modify a custom word for the model.
- Adding or modifying a custom word does not affect the custom model until you train
  the model for the new data.
- You must use credentials for the instance of the service that owns a model to add
  a grammar to it.
- Overwriting an existing grammar causes the service to process the grammar file and
  extract OOV words anew.
- You must use credentials for the instance of the service that owns a model to delete
  its grammar.
- Acoustic model customization is supported only for use with previous-generation
  models.
- The text cannot exceed 5 KB.
- If you use a self-signed certificate, you need to disable SSL verification to make
  a successful connection.
- Enabling SSL verification is highly recommended.
- For testing and development, you can pass an API key directly.
- The WebSocket interface cannot be called from curl.
- The service returns single-channel audio.
- By default, the service returns audio in the Ogg audio format with the Opus codec
  (`audio/ogg;codecs=opus`). However, the Ogg audio format is not supported with the
  Safari browser.
- A custom model can contain no more than 20,000 entries.
- You must use credentials for the instance of the service that owns a model to add
  or list words.
- Custom prompts are supported only for use with US English custom models and voices.
- Adding a prompt is an asynchronous operation.
- This feature is in initial phase; some parts of the platform may not fully support
  different themes.
- The SDK MUST support pagination for any methods whose underlying API implements
  pagination.
- Requires specifying the audio input. All other parameters are optional.
- For larger audio files, consider splitting into smaller chunks.
- Container images are stored in an IBM container registry that is accessed via an
  IBM Entitlement Key
- The OpenAPI 2.0 specifications are deprecated and are not maintained.
- GraphQL specifies cursor-based pagination as the best practice for paginating through
  data.
- Pagination is a process that enables you to break up the number of records that
  are returned from a retrieve action into more manageable sizes.
- Pagination turns big archives of data into smaller, more digestible pieces.
- Many REST APIs provide a way to retrieve data using multiple calls and a pagination
  mechanism to get additional pages of data with each call to the API.
- CBA requires a session.
