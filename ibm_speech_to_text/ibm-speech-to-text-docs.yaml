    path: /v2/{name=projects/*/locations/*/config}
    method: GET
- name: projects.locations.customClasses
  endpoint:
    path: /v2/{parent=projects/*/locations/*}/customClasses
    method: POST
- name: projects.locations.operations
  endpoint:
    path: /v2/{name=projects/*/locations/*/operations/*}
    method: GET
- name: projects.locations.phraseSets
  endpoint:
    path: /v2/{parent=projects/*/locations/*}/phraseSets
    method: POST
- name: projects.locations.recognizers
  endpoint:
    path: /v2/{parent=projects/*/locations/*}/recognizers
    method: POST
