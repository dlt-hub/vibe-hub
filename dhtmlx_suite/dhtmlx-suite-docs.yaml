notes:
- Use the methods of DataCollection to work with data.
- Use the methods of TreeCollection to work with data of Grid in the TreeGrid mode.
- Use the methods of the Selection object to work with the selection of Grid cells.
- Use the methods of the RangeSelection module to work with the range selection within
  Grid.
- Use the methods of the BlockSelection module to work with the block selection within
  Grid.
- Use the methods of the Export module to work with data export within Grid.
- Use the methods of the History module to work with the history of actions within
  Grid.
- By default, Scheduler doesn't support recurring events. To provide such a support,
  you need to enable a special extension on the page - recurring.
- 'The name attribute is hardcoded for all inputs: the inputs with different names
  will be ignored.'
- The value attribute is fixed for all inputs except for ones that imply direct input.
- When you specify a new form, Scheduler doesn't use it directly and just replicates
  your HTML structure in the lightbox's template.
- Beware, Scheduler doesn't work with your original HTML form and just creates its
  copy in the lightbox's template.
- The RemoteEvents client opens a WebSocket connection when the Scheduler is initialized.
- The server broadcasts updates to all connected clients via WebSocket after processing
  them.
- The property requires the all_timed plugin to be activated.
- The plugin is activated by default starting from v7.2
- Classic and Glossy skins are removed.
- Scheduler went through the global CSS refactoring.
- The data format parameter of load and parse became optional, scheduler now detects
  format automatically
- Date-to-string functions can now auto-detect the date strings format, if it doesn't
  match the provided one
- By default, the scheduler lengthens the cell's height to display all assigned events.
- If the number of assigned events exceeds the max_month_events value, the scheduler
  will display the 'View more' link.
- To add the Year view to the scheduler, activate the Year extension on the page.
- The Year view will display only 6 months.
- This view is available in the Scheduler PRO version only.
- Available only in PRO Edition
- In the 'Days' mode, time scale must cover 1 day exactly.
- The Grid view presents a list of upcoming events and allows configuring any number
  of columns.
- By default, the To Do List displays dates in the "%d %M %Y" format.
- The default configuration of To Do List includes the drag-n-drop functionality.
- You can connect EventCalendar to REST API.
- The trial Spreadsheet is available 30 days only.
- DHTMLX Vault is compatible with Angular.
- To get Vault under the proprietary license, refer to the Support Center.
- Uses trial version of Vault through npm or yarn
- Vault component requires data to be passed for initialization
- Uses trial version of Vault via npm
- Vault component should be initialized in Vue.js
- The high contrast themes will be helpful for users who have vision impairment.
- You can install the trial version of Vault using npm or yarn commands.
- The target path for upload must be specified in the Uploader configuration.
- Files are uploaded automatically when added to the Vault unless autosend is set
  to false.
- Localization allows you to present the interface of dhtmlxVault in any language.
- Defines whether the preview images for the newly added files should be hidden
- Sets the path for a file download
- Defines whether inline editing is enabled in the vault
- Adds event handlers to HTML elements of a custom template of Vault items
- Sets the mode of rendering the list of files
- Defines whether the mode controls are displayed in the toolbar of Vault
- The multiplier factor of the quality of an HTML canvas image
- Specifies the configuration of the progress bar
- Specifies templates for the list and grid modes and the progressBar configuration
- Defines whether the toolbar of dhtmlxVault is shown
- Specifies the configuration of the Uploader object
- Trial RichText is available 30 days only.
- Access to the private npm is available only while your proprietary RichText license
  is active.
- Create a container for RichText and give it an ID, for example 'root'.
- Initialize RichText with the richtext.Richtext constructor.
- You can localize all labels in the interface of JavaScript RichText.
- Specifies the layout mode for the main editor area
- Default layout mode is 'classic'
- The `/chatbot/latest/` URL ensures you get the most up-to-date version.
- The sidebar is set to true by default.
- Embedding API keys directly in the client's code is not secure.
- It only sends the last message to the API, so there's no context from previous messages.
- 'Booking includes built-in locales: en, de, cn.'
- Before updating DHTMLX to the latest version, please check the Migration to Newer
  Versions guide to avoid possible breakdowns.
- 'Describes the initialization of List and the elements of its customization: types
  of data templates and paging.'
- Guides you through the possibilities of loading data into List.
- 'Covers the ways of working with data in List: adding/deleting, selecting, filtering,
  sorting and moving items.'
- Includes common info you may need while working with List.
- DHTMLX Popup presents a pop-up window that can have any content.
- Main use case of the component is displaying a pop-up content on some action, such
  as a button click.
- This component is available in PRO version only.
- DataProcessor is a clear, functional library that lets you to ‘communicate’ with
  server-side backend.
- DHTMLX connector is a helper server-side library that enables access to external
  datasources and backend systems.
- The library itself provides a wide server-side functionality, such as data loading
  (static or dynamic), saving, filtering, validation, etc.
- Supports all DHTMLX components which operate with data.
- Integration with DHTMLX Dataprocessor allows managing the insert/delete/update operations.
- The library provides server-side functionality for data loading, saving, filtering,
  and validation.
- 'Fully supported DataBases: MySQL, PostgreSQL, Oracle, MSSQL, FileSystem'
- 'Partially supported DataBases: SQLite, any PDO|ODBC compliant ( MSAccess, Excel,
  SQLLite, DB2, FireBird, etc. )'
- 'PHP version: 5.x'
- Default skin is dhx_skyblue.
- libCompiler requires installed jre to run yui.jar
- libCompiler requires installed php to run scripts
- Grid component uses the WebAssembly-based library Json2Excel for exporting Grid
  data to an Excel file.
- 'TreeGrid mode can be enabled by setting the type: ''tree'' property in the Grid
  configuration.'
- The `splitAt` configuration property of Grid has been deprecated. The property is
  still available but not recommended for use.
- Starting from v7.0, use **leftSplit** instead.
- The `gravity` property of a Layout cell was intended to arrange content evenly throughout
  the cell.
- Starting from v7.0, the property is used for setting the 'weight' of a cell in relation
  to other cells placed in the same row.
- The type of the property has been changed from *boolean* to *number*, but *boolean*
  type is still available for backward compatibility purposes.
- 'The following API methods of **DataView/List** have been deprecated: `enableSelection()`,
  `disableSelection()`. These methods are still available but not recommended for
  use.'
- Instead of the methods, use new `enable()`, `disable()` methods of the selection
  object.
- Starting with 7.0, to access the Form control you can use either the name of the
  control or its id.
- 'The following events of Form have been deprecated: `buttonClick`, `validationFail`.
  These events are still available but not recommended for use.'
- Instead of the `buttonClick` event, use the new `click` event.
- The `value` property of the Button control of Form has been replaced by the `text`
  one.
- The `gravity` property have been deprecated for all Form controls.
- The `readonly` attribute of the Combo control of Form have been deprecated. Starting
  from v7.0, use `readOnly` instead.
- Before v7.0, the *Space* and *Enter* key were used to confirm the Reject button.
- Starting with v7.0, the keys confirm the Apply button.
- The *Esc* key confirms the Reject button.
- 'Before v7.0, the confirm buttons were displayed in the following order: ''Apply''
  and ''Reject''. In the version 7.0, the order has been changed to ''Reject'' and
  ''Apply''.'
- The `apply` event of TimePicker has been deprecated. Instead of it, use the new
  `beforeApply` and `afterApply` events.
- The `readonly` configuration property have been deprecated. Starting from v7.0,
  use `readOnly` instead.
- Pro version only
- This functionality requires PRO version of the DHTMLX Grid (or DHTMLX Suite) package.
