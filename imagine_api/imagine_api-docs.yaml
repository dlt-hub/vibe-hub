notes:
- Unofficial API for Midjourney
- Requires a demo account for access.
- Node.js version 18 or higher is required.
- Uses Bearer token for authentication
- Image generation status can be 'pending', 'in-progress', or 'completed'
- The image id will remain the same and we can use it to get the data and status of
  it.
- Status is pending which is the default when an image generation is first created.
- prompt can be any value supported by Midjourney prompt parameter
- ref can be set to a value of your choosing
- Webhook notifications are sent when image generation status changes.
- All methods required to provide an authorization token
errors:
- 'Error generating image: Check your request and try again.'
- 'Error getting updates: Ensure the image ID is correct.'
- '401 Unauthorized: Check the token used in Authorization header'
- 'Error: Check the image ID or status for further details.'
