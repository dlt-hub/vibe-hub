notes:
- Built on REST principles, the LMS API accepts JSON payloads and returns JSON responses
  along with standard HTTP response codes.
- Our platform provides users with a Production environment and a separate Sandbox
  environment for testing. Each environment uses its own set of authentication tokens.
- Created tokens are listed within the results of the API Overview page.
- Using an inactive token will result in `401 Authentication Error` responses.
- 'For testing purposes, you can choose to ignore the transaction warnings the system
  provides. To do so, add "__ignoreWarnings": true to your payload.'
- Open Data Protocol (OData) allows for the creation and consumption of queryable
  and interoperable REST APIs.
- LoanPro API uses OData allowing you to create, read, and update nested entities.
- Dates are formatted as YYYY-MM-DD or YYYY-MM-DD hh:mm:ss.
- 'LoanPro API returns dates in Unix format: /Date(1427829732)/.'
- All times stored are in UTC.
- Uses OData concepts to structure information.
- Nested entities can be expanded using $expand query option.
- LoanPro's API uses JSON-formatted payloads.
- Requires setup of connected app in LoanPro.
- Please use the following public PGP key when communicating securely with LoanPro.
- For more info creating and updating AutoPays via the API, check out our article
  on Creating AutoPays in the API.
- These are the options for the bankruptcy collections.
- Uses OAuth2 for authentication
- This article lists the context format collection values that are available in the
  API.
- Recognize discount all in the loan.
- Recognize discount over the life of the loan as payments come.
- NACHA return codes are available in the API.
- These statuses are received from the processor and passed to LoanPro.
- Swipe processor tokens can only be created via the API.
- You can have up to two valid tokens at a time.
- Card creation uses an asynchronous process.
- Customers are created within LoanPro, and once a card is created, LoanPro automatically
  pushes customer information into Secure Payments.
- This request uses a special set of headers.
- Requires a random, unique event ID for the payload.
- A customer profile will not be created if the provided social security number and
  date of birth pairing matches an existing customer.
- Requires setup of connected app in api
- API requires authentication setup.
- Deleted addresses remain within the database. Instead of being dropped, the address
  is marked as deleted.
- Deleting an address requires its ID.
- Deleting an address does not incur additional costs to an account.
- Customers and phone numbers have a one-to-many relationship. Multiple phone numbers
  can be associated with a customer, but a specific phone number can be associated
  with only one customer.
- Payment profiles are always created via Adaptive Wallet (formerly Secure Payments).
- Payment profiles are tokenized when they're created for enhanced security.
- Some objects like Contact may return nulls in deeply nested fields
- This request retrieves document information, such as file names, document IDs, upload
  IP addresses, and more.
- Customer documents differ from loan documents, but the two differ only in the entity
  with which they are associated.
- This request uses LoanPro's Daily Snapshot to retrieve a loan's current breakdown
  values.
- This request retrieves a full history of Daily Snapshot information.
- Current loan information is calculated daily during your tenant account's daily
  maintenance process.
- This request retrieves the paid balance of a loan between a specified date range.
- The values in LoanSettings do not affect how a loan is calculated, so they can be
  updated even when the loan is currently activated.
- Up to 50 items can be collateralized on a single loan. Loans can also have no collateral.
- AutoPays can be configured in numerous ways, but they need to be set up manually.
- This request will retrieve information all transaction information for a loan
- If left blank, the display ID for a loan will default to the system ID.
- This value needs to be unique.
- Archiving loans incurs a one-time cost.
- Archived loans do not count towards your total number of billable accounts.
- The values in LoanSetup directly affect how a loan is calculated.
- It's impossible to update these values if the loan is activated.
- Uses OAuth2 with refresh token  requires setup of connected app in LoanPro
- Configurable payment schedules can only be made on accounts that are not activated.
- LoanPro users can create and save templates to quickly apply configurable payment
  schedules terms to loans.
- There are several pre-configured templates that are available for all users.
- Only one template can be applied to a loan at a time.
- The matching tool can only be used on accounts that are not activated.
- APR is calculated via a number of factors, but this tool will adjust the loan's
  interest rate to reach the desired APR.
- Up to 50 items can be collateralized on a single loan.
- The system uses VIN information to check for duplicates.
- There are 6 separate escrow objects.
- Deleting a loan document executes a "soft delete" where it is still included in
  the database but marked as "deleted".
- The ID of the document is not found in the UI and must be obtained using a GET request.
- The ID you are looking for is listed within the ActionResultSelectionItems object.
- APD adjustments do not affect a loan's setup term values such as interest, principal
  amount, fees, and more.
- 'APD adjustments work in one of two ways: either increasing the amount past due
  or resetting it to zerono in-between.'
- The InterestRateChanges object holds interest rate change history, and it's nested
  within the Loans entity.
- Using this tool will affect the loan's APR, and the tool does not have a rate limit.
  Make sure to comply with your local lending laws when logging rate adjustments.
- The URL to download a payment receipt is valid for five (5) days.
- This request will only log a payment
- Logged payments are processed externally from LoanPro
- Edit existing payment
- This request works very similar to adding a forecasted payment suspension.
- This request does not adjust a loan's due dates.
- API requires authentication for all endpoints
- Some objects may return nulls in deeply nested fields
- 'This request requires three different dates: applyDate, processDate, and processDateTime.'
- A scheduled AutoPay may fail when it's processed.
- Ensure to authenticate before accessing resources.
- Uses REST API for Loans, LineOfCredits, and Customers
- Swipe information is found within the LineOfCreditSwipes object, which is nested
  within the LineOfCredits entity.
- Requires setup of connected app for authentication.
- This request creates a card only in LMS and not in Secure Payments.
- Bucket transfers require a 'from' bucket and a 'to' bucket. Both buckets must be
  currently active on the account.
- Balance transfers can also be edited and reversed.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Charge information is stored within the LineOfCreditCharges object.
- Results can be filtered by any field in the response to retrieve specific charges.
- Uses REST API with OData endpoints
- Credit limit adjustment information is stored within the LineOfCreditCreditLimitAdjustments
  object.
- Each Bucket has its own credit limit. However, the account's total credit limit
  is determined by the primary bucket on the account.
- Credit limit adjustments can not be logged in the past.
- Requires setup of connected app for OAuth2
- Due date changes take effect on the apply date.
- Changing a due date does not also change the statement date.
- Funding transactions are used to send funds to a borrower's Payment Profile and
  fund an account.
- To retrieve all funding transactions within your environment, remove the transaction
  ID path parameter.
- Notes are a servicing tool that can log important information within an account,
  such as borrower interactions.
- 'There are two types of notes: NOTICE and STANDARD.'
- A STANDARD note displays in the Servicing tab.
- A NOTICE note displays on the line of credit summary page.
- Uses OAuth2 for authentication.
- This request logs a swipe on a line of credit account.
- Reversing a swipe is permanent.
- Only pending swipes that have occurred during the current billing cycle can be reversed.
- Disputes are created and stored within the Disputes object, which is nested within
  the LineOfCreditSwipes object.
- It is possible to limit the number of disputes made on a single swipe within the
  program setup configuration via the 'allowMultipleDispute' field.
- Once a dispute has been opened, the status of the swipe in question will be set
  as 'lineOfCredit.transactionStatus.dispute'.
- Using the idempotency-key header will return a different set of responses. If LMS
  detects a duplicate UUID and original request payload, a 200 response containing
  the oData object of the original payment will be returned. If the request contains
  a duplicate UUID and a different request payload, a 409 response will be returned.
- The idempotency-key must be a valid UUID, recommended as v4 or v7.
