notes:
- The Data Catalogue publishes data in units called 'datasets'.
- Some objects may return nulls in deeply nested fields
- A spatial data exploration tool for everyone
- The platform aims to lower the barrier and enhance access to timely, relevant and
  useful data for government and non-government organisations, research and academic
  institutions, businesses and communities throughout the Pacific.
- Standard spatial formats such as GeoJSON and KML are also supported.
- Access Pacific data with your favorite data analysis software
- Uses OAuth2 for authentication.
- If no filters are applied, there may be too much data to represent it in Excel (especially
  if the 'Table type' is set to 'Time Series Down'). To fix this, set 'Table type'
  to 'Flat' or introduce some filters so that the data set is smaller.
- If very specific filters are applied, there may be an error and no data will appear.
  This is likely because there aren't any data for the specified filters. To fix this,
  broaden the search terms and remove some filters.
- This plugin is free and open source, its code is publicly available in the repository.
- Uses OAuth2 with refresh token â€” requires setup of connected app in API
- Some requests may return large datasets
- SPC is the provider for resources.
- The API does not require authentication.
- Uses SDMX format for data retrieval
- It is possible to set more than one agency, using + as separator.
- The keyword all can be used to return all version of the matching resource.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404: Dataflow does not exist.'
- '404: Could not find Dataflow and/or DSD related with this data request'
