auth_info:
- information_source; https://docs.airbrake.io/docs/devops-tools/api/:
  - API key authentication is required and must be passed as a query parameter named
    key set to USER_KEY in all requests to the Airbrake API.
  - API key authentication is required via the `key` query parameter set to `USER_KEY`.
    Include this parameter in all requests to the deploys endpoints for authentication.
  - API key authentication using query parameter. Include the USER_KEY value in the
    key query parameter when making requests to Airbrake API endpoints.
  - Airbrake API requires a project ID in the URL path and a project key as a query
    parameter named `key`. The project key must be included as `?key=PROJECT_KEY`
    in the request URL to the notices endpoint.
  - Authentication is performed via a query parameter key that accepts either a PROJECT_KEY
    or USER_KEY value. Include the key parameter in the query string of API requests,
    for example key=YOUR_PROJECT_KEY_OR_USER_KEY.
pagination_info:
- information_source; https://docs.airbrake.io/docs/devops-tools/api/:
  - Cursor pagination is used for listing groups across all projects. Request parameters
    and response fields are documented in the Cursor pagination section (not provided
    in this excerpt), so specific parameter names, locations, and field names cannot
    be extracted from this chunk alone.
  - Pagination uses optional query parameter `page` (default page 1). Responses include
    `collectionName` array with up to 20 items and `count` field showing total items.
    Increment `page` parameter to retrieve subsequent pages.
  - Pagination uses query parameters start (position to retrieve next page) and end
    (position to retrieve previous page), with limit (default 20, number of items
    per page). Response includes start and end fields indicating positions of first
    and last elements in the result set.
  - The API supports pagination for project activities. Use query parameters `limit`
    (optional, default and max values not specified) and `offset` (optional) to paginate
    results. Response includes pagination metadata fields as described in the Pagination
    section, though specific field names are not detailed in this excerpt.
  - The API supports two pagination schemes. Offset-based pagination uses query parameters
    page (default 1) and limit (default 20), with response fields count (total items)
    and page (actual page number). Cursor-based pagination uses start and end query
    parameters to navigate next and previous pages respectively, with response fields
    start and end cursors for constructing subsequent requests, and limit (default
    20) for page size.
