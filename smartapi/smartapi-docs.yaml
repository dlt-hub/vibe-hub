auth_info:
- information_source; https://smartapi.angelbroking.com/smartapi/forum/user/bm0126782:
  - 'Angel Broking''s SmartAPI uses a two-step authentication flow: first, POST to
    the login endpoint with api_key and password (as form-urlencoded data) to obtain
    an accessToken, then include that token in subsequent requests via the Authorization
    header as "Bearer {accessToken}".'
possible_base_urls:
- information_source; https://smartapi.angelbroking.com/smartapi/forum/user/bm0126782:
  - https://smartapi.angelbroking.com/rest/auth/login
  - https://smartapi.angelbroking.com/rest/secure/angelbroking/currentdayextremes
possible_endpoints:
- information_source; https://smartapi.angelbroking.com/smartapi/forum/user/bm0126782:
  - GET https://smartapi.angelbroking.com/rest/secure/angelbroking/currentdayextremes
  - POST https://smartapi.angelbroking.com/rest/auth/login
