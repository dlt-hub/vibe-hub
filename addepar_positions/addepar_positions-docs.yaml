pagination_info:
- information_source; https://developers.addepar.com/docs/pagination-1:
  - Pagination uses query parameters page[limit] (number of results, example 100)
    and page[after] (cursor for next page, example 10001). The response includes a
    links.next field containing the full URL for the next page; stop paginating when
    links.next is absent.
possible_base_urls:
- information_source; https://developers.addepar.com/docs/positions:
  - https://examplefirm.addepar.com/api/v1
possible_endpoints:
- information_source; https://developers.addepar.com/docs/pagination-1:
  - GET /v1/entities?page[limit]=100
- information_source; https://developers.addepar.com/docs/positions:
  - DELETE /v1/positions
  - DELETE /v1/positions/:id
  - DELETE /v1/positions/relationships/owned
  - DELETE https://examplefirm.addepar.com/api/v1/positions/100
  - GET /v1/positions
  - GET /v1/positions/100
  - GET /v1/positions/100/owned
  - GET /v1/positions/100/owner
  - GET /v1/positions/100/relationships/owned
