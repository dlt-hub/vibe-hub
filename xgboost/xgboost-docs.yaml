notes:
- All settings, not just those presently modified, will be returned to their previous
  values when the context manager is exited. This is not thread-safe.
- Added in version 1.4.0.
- DMatrix is an internal data structure that is used by XGBoost, which is optimized
  for both memory efficiency and training speed.
- Do not use QuantileDMatrix as validation/test dataset without supplying a reference
  (the training dataset) QuantileDMatrix using ref as some information may be lost
  in quantisation.
- This is an experimental feature and subject to change.
- Implementation of the scikit-learn API for XGBoost regression.
- Using gblinear booster with shotgun updater is nondeterministic as it uses Hogwild
  algorithm.
- This parameter is experimental
- This parameter is working-in-progress.
- '**kwargs unsupported by scikit-learn'
- Custom objective function can be provided for the `objective` parameter.
- Requires at least one item in eval_set in fit()
- Since XGBoost 2.1.0, the default format is changed to UBJSON.
- This API is experimental.
- SparkXGBRanker is a PySpark ML estimator.
- To enable GPU support, set device to cuda or gpu.
- '**kwargs is unsupported by scikit-learn. We do not guarantee that parameters passed
  via this argument will interact properly with scikit-learn.'
- A custom objective function is currently not supported by XGBRanker.
- Likewise, a custom metric function is not supported either.
- Uses scikit-learn API for XGBoost random forest classification.
- The model is saved in an XGBoost internal format which is universal among the various
  XGBoost interfaces.
- DMatrix is an internal data structure that is used by XGBoost, optimized for memory
  efficiency and training speed.
- This function should not be called directly by users.
- The output format is primarily used for visualization or interpretation.
- Coefficients are defined only for linear learners.
- Feature importance is defined only for tree boosters.
- Intercept is only defined when the linear model is chosen as base learner (booster=gblinear).
- This function is only thread safe for gbtree and dart.
- Feature importance is defined only for tree boosters
- Feature importance is only defined when the decision tree model is chosen as base
  learner (booster=gbtree).
- Coefficients are defined only for linear learners
- Coefficients are only defined when the linear model is chosen as base learner (booster=gblinear).
  It is not defined for other base learner types, such as tree learners (booster=gbtree).
- Feature importance is only defined when the decision tree model is chosen as base
  learner (booster=gbtree). It is not defined for other base learner types, such as
  linear learners (booster=gblinear).
- New in version 1.3.0.
- DaskDMatrix does not repartition or move data between workers. It’s the caller’s
  responsibility to balance the data.
- Uses early stopping for validation metrics
- The model will have additional fields if early stopping occurs
- Custom objective function can be provided for the objective parameter.
- New in version 1.4.0.
- Do not use QuantileDMatrix as validation/test dataset without supplying a reference
- This is an experimental parameter and subject to change.
- Zero-importance features will not be included
- Uses metadata routing for various parameters in fit and predict methods
- Custom objective function requires specific signature
- Activates early stopping. Validation metric needs to improve at least once in every
  early_stopping_rounds round(s) to continue training. Requires at least one item
  in eval_set in fit().
- 'If early stopping occurs, the model will have two additional attributes: best_score
  and best_iteration.'
- Custom objective function should have specific signature
- Metadata routing is enabled with `enable_metadata_routing=True`.
- Custom objective function can be provided for the `objective` parameter
- Custom objective function should have the signature objective(y_true, y_pred) ->
  [grad, hess]
- Added in version 1.3.0.
- Coefficients and intercept are defined only for linear learners.
- Group information is required for ranking tasks.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses internal XGBoost format for saving and loading models
- Experimental support for categorical data. Do not set to true unless you are interested
  in development. Only valid when gpu_hist and dataframe are used.
- Intercept is defined only for linear learners
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'TypeError: Attempting to set a parameter via the constructor args and **kwargs
  dict simultaneously will result in a TypeError.'
- 'InvalidParameter: Check if parameters are correctly specified.'
- 'ModelNotFittedError: Fit the model before calling predict.'
