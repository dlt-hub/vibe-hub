- name: plot_importance
  endpoint:
    path: xgboost.plot_importance
    method: GET
    data_selector: parameters
    params:
      booster: Booster or XGBModel instance, or dict taken by Booster.get_fscore()
      ax: matplotlib Axes, default None
      grid: bool, default True
      importance_type: str, default 'weight'
      max_num_features: int, default None
      height: float, default 0.2
      xlim: tuple, default None
      ylim: tuple, default None
      title: str, default 'Feature importance'
      xlabel: str, default 'F score'
      ylabel: str, default 'Features'
      fmap: str, optional
      show_values: bool, default True
- name: plot_tree
  endpoint:
    path: xgboost.plot_tree
    method: GET
    data_selector: parameters
    params:
      booster: Booster or XGBModel instance
      fmap: str, optional
      num_trees: int, default 0
      rankdir: str, default 'TB'
      ax: matplotlib Axes, default None
- name: to_graphviz
  endpoint:
    path: xgboost.to_graphviz
    method: GET
    data_selector: parameters
    params:
      booster: Booster or XGBModel instance
      fmap: str, optional
      num_trees: int, default 0
      rankdir: str, default 'UT'
      yes_color: str, default '#0000FF'
      no_color: str, default '#FF0000'
      condition_node_params: dict, optional
      leaf_node_params: dict, optional
