auth_info:
- information_source; https://api.apis.guru/v2/specs/byautomata.io/1.0.1/openapi.json:
  - API Key authentication is required. Obtain your API Key from https://apis.byautomata.io
    and include it in requests; the exact header name and parameter usage are not
    specified in this documentation excerpt, so refer to code samples or contact support@byautomata.io
    for implementation details.
  - API authentication uses an API key sent via the x-api-key header. Pass your API
    key in the x-api-key request header with each request to the API endpoint.
  - 'API key authentication is required. Send the API key as the ''api-key'' header
    in your request. Example: headers={''api-key'': ''9OEDkaENEd2dzyF14fzcL73WQ5c8ifbX3waYbmhY''}.'
  - 'API key authentication is required. Send the API key in the `x-api-key` header
    with each request. Example: `x-api-key: your_api_key_value`.'
  - API key authentication is required. Send the API key in the x-api-key header with
    each request. The header name is x-api-key and the value should be your actual
    API key string.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/byautomata.io/1.0.1/openapi.json:
  - Page parameter is a query string parameter (optional, default 0) used to paginate
    through search results returned in batches of approximately 15 companies per page.
  - Results are paginated using a query parameter page (default 0, optional), with
    approximately 10 companies returned per page. Use the page parameter to navigate
    through result batches.
