auth_info:
- information_source; https://currencybeacon.com/api-documentation:
  - 'An API key is required for authentication with the CurrencyBeacon API. The API
    key can be provided in two ways: as a query parameter named api_key appended to
    the URL, or as an Authorization header with the format "Bearer YOUR_API_KEY".
    The API key should be retrieved from your account pages after signing up.'
  - An API key is required for every request to the CurrencyBeacon API. The API key
    must be passed as a query parameter named `api_key` in all requests to https://api.currencybeacon.com/v1.
- information_source; https://currencybeacon.com/code-samples:
  - 'API key authentication is required. Pass your API key as the `api_key` query
    parameter in the request URL to the CurrencyBeacon API endpoint. Example: `https://api.currencybeacon.com/live?base=USD&api_key=API_KEY`.'
