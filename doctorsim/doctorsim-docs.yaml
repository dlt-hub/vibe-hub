auth_info:
- information_source; https://api.doctorsim.com/doc/index.html:
  - 'API authentication uses two required HTTP headers: DSIM_KEY with value "httpdsimkey"
    and DSIM_SECRET with value "httpdsimsecret". Include both headers in all requests
    to the API.'
  - 'API requests require two custom headers for authentication: DSIM_KEY and DSIM_SECRET.
    Send these headers with every HTTPS request to authenticate. All requests must
    use HTTPS; HTTP requests will fail.'
  - 'API requests require two custom headers for authentication: DSIM_KEY and DSIM_SECRET.
    These credentials must be included in the request headers for all authenticated
    endpoints like the Brands endpoint.'
  - 'Authentication uses two required headers: DSIM_KEY and DSIM_SECRET. Send DSIM_KEY
    with value "httpdsimkey" and DSIM_SECRET with value "httpdsimsecret" in the request
    headers for all API calls.'
  - DSIM_KEY and DSIM_SECRET headers are required for authentication. Send DSIM_KEY
    and DSIM_SECRET as HTTP headers with each request to the API endpoint.
possible_base_urls:
- information_source; https://api.doctorsim.com/doc/index.html:
  - https://api.doctorsim.com
  - https://api.doctorsim.com/brands
possible_endpoints:
- information_source; https://api.doctorsim.com/doc/index.html:
  - DELETE https://api.doctorsim.com/cancel_order/{ticket_id}
  - DELETE https://api.doctorsim.com/orders/{id}
  - GET https://api.doctorsim.com/brands
  - GET https://api.doctorsim.com/cancel_order/{ticket_id}
  - GET https://api.doctorsim.com/check_order_status/{ticket_id}
  - GET https://api.doctorsim.com/countries
  - GET https://api.doctorsim.com/devices
  - GET https://api.doctorsim.com/devices/{brand_id}
  - GET https://api.doctorsim.com/devices/{brand_id}/{device_id}
  - GET https://api.doctorsim.com/networks
