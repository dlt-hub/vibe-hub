auth_info:
- information_source; https://docs.brickken.com:
  - API authentication uses an API Key sent in the request header. Users must request
    their API key by emailing tech@brickken.com with their user email, then include
    it in request headers for all API endpoints.
  - All API endpoints require authentication using an API key passed in the x-api-key
    header of each request. Include your unique API key as the value for this header
    in all API calls.
- information_source; https://docs.brickken.com/:
  - All API endpoints require authentication via an API Key sent in the request header.
    Request your API key by emailing tech@brickken.com with your user email. The API
    key must be included in the request headers for all authenticated endpoints.
  - All API endpoints require authentication via an API key sent in the x-api-key
    header. Include your unique API key in the x-api-key request header for each API
    call.
- information_source; https://docs.brickken.com/api-reference/endpoint/create:
  - Send the x-api-key header with your API key value to authenticate requests to
    the Brickken API. The header name is 'x-api-key' and should be included in all
    requests to the /prepare-transactions endpoint.
