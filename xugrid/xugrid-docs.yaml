notes:
- Uses xarray for data handling.
- NetCDF is the recommended file format for xugrid objects.
- Currently only supports Cartesian coordinates
- Uses custom reduction methods that must be compileable by Numba
- Partitioning and merging does not preserve order.
- Minimum Python version increased to 3.9.
- This is designed to read netCDF files with only one data variable.
- Requires dask to be installed.
- Uses xarray.merge with various compatibility and join options.
- 'When using bounds, they should have one of these shapes: x bounds: (M, 2) or (N,
  M, 4); y bounds: (N, 2) or (N, M, 4)'
- 'When using bounds, they should have one of these shapes: x bounds: (M, 2) or (N,
  M, 4); y bounds: (N, 2) or (N, M, 4). Cells with NaN bounds coordinates are omitted.'
- The underlying geometries are not transformed to this CRS.
- Transform all geometries in an active geometry column to a different coordinate
  reference system.
- Returns a new Dataset with the values for each intersected segment.
- Convert data and topology of one facet (node, edge, face) of the grid to a geopandas
  GeoDataFrame.
- Indexing for x and y occurs orthogonally.
- Rasterize unstructured grid by sampling.
- 'Currently supported aggregation methods are: mean, harmonic_mean, geometric_mean,
  sum, minimum, maximum, mode, median, max_overlap, percentiles 5, 10, 25, 50, 75,
  90, 95.'
- Some objects may require specific attributes for proper functionality.
- Irregular connectivities are represented by a fill value of -1.
- Vertices must be located on existing grid edges, if not, a ValueError will be returned.
- Select points in the unstructured grid.
- This method will transform all points in all objects.
- It has no notion of projecting the cells.
errors:
- 'xarray.MergeError: If any variables with the same name have conflicting values.'
- 'ValueError: Raised when vertices are not located on existing grid edges.'
