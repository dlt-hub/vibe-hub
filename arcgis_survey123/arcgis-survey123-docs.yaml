notes:
- 'Class Constructor `new Survey123WebForm(): Survey123WebForm`'
- Dedicated Support is available using live chat, phone or email (with a paid subscription
  plan).
- The deprecated properties include clientId and defaultQuestionValue.
- The portalUrl parameter is only needed if you are working against ArcGIS Enterprise.
- Query with returnDistinctResults defaults to using spatial relation intersects irrespective
  of a user-selected spatial relation.
- If the dateFieldsTimeReference property is null, then the editor tracking date values
  are in UTC.
- Not all clients support working with services that have an Unknown time zone.
- A full text search can only be applied to fields with the type esriFieldTypeString
  that have already had an indexType of FullText created for them.
- An error is returned if you try to search a field that does not have a full text
  index.
- Returns geometry and attributes based on request parameters.
- All parameters related to geometry will be ignored when querying related tables.
- The domain's member is not included in field information objects returned with the
  response.
- If the query results include an empty feature set, the fields set is not returned.
- The layer metadata returns supportsReturningGeometryCentroid in the advancedQueryCapabilities
  metadata object.
- Setting the SQL format as native is only supported when useStandardizedQuery is
  set as false.
- Setting this parameter to true indicates that the client is capable of working with
  unknown date values that are not in UTC.
- When the dateFieldsTimeReference property is null, the data is assumed to be in
  UTC.
- A full text search can only be applied to fields with the type `esriFieldTypeString`
  that have already had an `indexType` of `FullText` created for them.
- Currently, reference feature services do not support the operator property.
- ArcGIS Enterprise hosted feature services do not support SQL expressions as search
  expressions.
- Supports different geometry types such as esriGeometryPolygon and esriGeometryPoint.
errors:
- '400 Bad Request: Check request parameters for validity.'
- '401 Unauthorized: Ensure token is included and valid.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- Error returned if timeReferenceUnknownClient is not set to true and datesInUnknownTimeZone
  property is true.
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
