notes:
- This Help Center is a preview of a future release. The final Help Center will be
  available on the Validation date.
- Administrators can configure B2B connections using supported protocols
- Users with an administrator role have access to specific data and actions
- All configuration for the company must be done within Track & Trace Services Company
  Administration.
- Use this preview for planning and impact analysis. All information in this preview
  is subject to change before the final release date.
- To ensure that company or company location master data is updated successfully,
  TraceLink recommends only submitting a few records at a time with each add or update
  request.
- This API overwrites the full set of data previously added to the associated record.
- The maximum number of results returned in the response is limited to 10000.
- The response header is required.
- The response body is required.
- Request header and payload are required.
- The request header is required.
- The request body must contain data specific to the object schema.
- Requires setup of connected app in the API
- To ensure that Partner or Partner location master data is updated successfully,
  TraceLink recommends only submitting a few records at a time with each add or update
  request.
- The headerVersion must be set to 1.
- The eventName must be set to masterdata-manager:get-partner-by-regulatory-identifier:v1.
- The ownerId is required.
- The dataspace must be set to default in Production and Validation environments.
- The appName must be set to masterdata-manager.
- The request was successful if isErr is true.
- The status code of the request is in errCode.
- Requires setup of connected app for authentication
- The response body includes required fields such as pagingInfo and documents.
- Required fields include schemaId, id, objectType, contextualOwnerId, ownerId, dataVersion,
  createdByUserId, creationDateTime, and primaryKey.
- Required headers include headerVersion, eventName, ownerId, dataspace, and appName.
- This app uses standard HTTP response codes.
- The contents depend on the object schema specified when the event handlers were
  added.
- The version identifier for the request is 1.
- The fully qualified name of the request event is masterdata-manager:query-partnerLocationMasterData:v1.
- The identifier for the company providing the app is required.
- The dataspace within the environment where the request is being made is default.
- The application that owns the event is masterdata-manager.
- The version identifier for the response is required and valid value is 1.
- The fully qualified name of the response event is required and valid value is masterdata-manager:query-partnerLocationMasterData:v1.
- To ensure that product master data is updated successfully, TraceLink recommends
  only submitting a few records at a time with each add or update request.
- The packaging information identifier of the product in TTS is required.
- The type of serialization required for the packaging code can be SEQUENTIAL, RANDOM,
  or NONE.
- Conditionally required fields based on target market country.
- May have hyphen separators at positions 5-4-2
- Cannot be set as the Primary Identifier.
- Conditionally required fields based on target market country
- 'Only one of the following identifier types can be assigned to an entity: RU - INN
  Local, RU - IN Foreign, and RU - INN Individual.'
- Some objects may return nulls in deeply nested fields
- 'Valid values for the logical operator are: AND, OR, TRUE'
- 'Valid values for the comparison operator include: CLOSED, CLOSED_OPEN, DB_FTS,
  EQ, GE, GT, IN, LE, LT, LUCENE_FTS, NE, OPEN, OPEN_CLOSED, WILDCARD'
- The identifier value of the Pharmaceutical Manufacturer is required.
- The target market country must be specified using ISO 3166-1alpha-2:1997 country
  code.
- The JSON schema that defines the object is required.
- The identifier of the master data object is required.
- The type of the object is required. Valid value is 'masterdata-manager:productMasterData'.
- The identifier of the company sending the master data request is required.
- The identifier of the company that owns the master data record is required.
- The current version number of the object is required.
- The ID of the user that created the master data record is required.
- The date and time when the master data record was created is required.
- The primary key of the object is required.
- Enables searches through a particular dataset.
- The request body is required.
- The request header must include headerVersion, eventName, ownerId, dataspace, and
  appName.
- Users must be registered on the TraceLink Network to be assigned roles.
- If the company is enabled with TraceLink Single Sign-On, users are automatically
  enabled with it.
- System Administrators can manage user accounts and configurations.
- Not all TTS apps are available in the Opus UI.
- To establish Links for native Opus apps, select the Multi-Network tab.
- To establish Links for Track & Trace Services apps, select the Single-Network tab.
- Administration, solution version 11.0.0
- Contact the TraceLink implementation team for assistance in associating a company
  or location with the B2B connection
- Removing a signing certificate or encryption certificate will prevent any client
  that currently uses the certificate from connecting
- Tracelink SSO is the default option. Authenticates users through the TraceLink’s
  SSO system.
- Company SSO authenticates users through the company’s own SSO system.
- System Administrators and Application Administrators must assign users the Member
  - Standard Audit Trail Access role to access the Audit Trail Events menu item.
- Opening an exported CSV file in Excel can result in a loss of data or improper formatting
  (e.g. not recognizing application identifiers, dropping leading zeroes, scientific
  notation conversion).
- An email address is not required to establish a Link, but if one is provided for
  the user at the Partner or internal location, then it must already be in the TraceLink
  network.
- There is a known issue in the documentation where some API guidelines that are exported
  to Excel via the Download icon display only a portion of the entire guideline. This
  issue will be fixed in a future revision.
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
- '400: Bad Request. The server could not understand the request due to invalid syntax.'
- '401: Unauthorized. The client is unauthenticated, not allowed access, and should
  re-request credentials.'
- '403: Forbidden. The request is valid and the client is authenticated, but the client
  is not allowed access rights to the content for any reason.'
- '404: Not Found. The server cannot find the requested item.'
- '500: Internal Server Error. The server has encountered an unknown error.'
- '502: Bad Gateway. The server is working as a gateway to handle the request and
  received an invalid response.'
- '503: Service Unavailable. The server is not ready to handle the request.'
