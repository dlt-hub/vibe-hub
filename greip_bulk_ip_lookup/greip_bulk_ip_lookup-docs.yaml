auth_info:
- information_source; https://docs.greip.io/api-reference/endpoint/data-lookup/bulk-ip:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>" where <token> is your API token. The
    token must be included in all requests to the endpoint.'
- information_source; https://docs.greip.io/api-reference/endpoint/data-lookup/asn:
  - Authorization header with bearer token. Send the token in the Authorization header
    as "Bearer <token>" when making requests to the API.
- information_source; https://docs.greip.io/api-reference/endpoint/data-lookup/iban:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>".'
- information_source; https://docs.greip.io/api-reference/endpoint/data-lookup/domain:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>".
- information_source; https://docs.greip.io/api-reference/endpoint/scoring/ip-reputation:
  - 'The API uses bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer <token>" for all requests.'
possible_base_urls:
- information_source; https://docs.greip.io/api-reference/endpoint/data-lookup/bulk-ip:
  - https://greipapi.com
- information_source; https://docs.greip.io/api-reference/endpoint/data-lookup/asn:
  - https://greipapi.com
possible_endpoints:
