auth_info:
- information_source; https://fixer.io/documentation:
  - API key authentication is required. Pass your API key as the `access_key` query
    parameter in the request URL to the Fixer API endpoints (e.g., `https://data.fixer.io/api/latest?access_key={YOUR_API_KEY}`).
  - API key authentication is required. Pass your API key as the `access_key` query
    parameter in the request URL to the Fixer API endpoints (e.g., `https://data.fixer.io/api/timeseries?access_key={YOUR_API_KEY}&...`).
  - API requests require an access_key query parameter that must be set to your API
    key. The access_key is appended as a query parameter to the request URL, for example
    https://data.fixer.io/api/latest?access_key=YOUR_API_KEY. This key is required
    for all API endpoints including the symbols and latest rates endpoints.
  - Fixer API uses query parameter-based API key authentication. The access_key parameter
    is required and must be passed as a query parameter in all requests to authenticate
    with the API.
  - Pass an API key via the `access_key` query parameter in requests to the Fixer.io
    API. The API key must be included in all requests; certain endpoints are restricted
    based on subscription plan.
