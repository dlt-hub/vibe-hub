auth_info:
- information_source; https://docs.3dsecure.io/3dsv1:
  - 'API key authentication is required using HTTP Basic Auth. Provide your API key
    as the username with an empty password (format: `-u <your-api-key>:`). An invalid
    API key returns a 401 Unauthorized response. The API key must be included in the
    Authorization header as Basic Auth credentials.'
  - Authentication uses HTTP Basic Auth with your API key as the username and a blank
    password. Provide credentials in the format `<your-api-key>:` (with a colon and
    empty password after the key). Invalid credentials return HTTP 401.
- information_source; https://docs.3dsecure.io/3dsv1/:
  - 'API key authentication using HTTP Basic Auth. Provide your API key as the username
    with an empty password (format: `-u <your-api-key>:`). Invalid API keys return
    a 401 Unauthorized response. The API key should be sent in the Authorization header
    as Basic auth.'
  - Authentication is done via HTTP Basic Auth using your API key as the username
    and a blank password. Provide credentials in the format `<your-api-key>:` when
    making requests to https://mpi.3dsecure.io. The API key must be kept secret and
    is obtained by signing up on the 3DSecure.io website.
