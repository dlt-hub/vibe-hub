notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 非商业，仅作研究之用
- Uses Ethernet and SLIP protocols for data transmission.
- DNS是任何与Internet相连主机必不可少的一部分，同时它也广泛用于专用的互联网。
- 所有的DNS查询和响应都有相同的报文格式。
- TCP provides a reliable connection-oriented byte stream service.
- TCP需要同时处理成块数据和交互数据，但使用的处理算法有所不同。
- 在广域网上，Nagle算法会增加微小分组出现的可能性。
- Uses sliding window protocol for efficient data transmission
- TCP's urgent mode is often confused with out-of-band data
- 保活并不是TCP规范中的一部分。
- 保活功能主要是为服务器应用程序提供的。
- 保活功能是有争议的，协议专家继续在争论该功能是否应该归入运输层，或者应当完全由应用层来处理。
- SNMP uses UDP ports 161 for management and 162 for traps.
- Rlogin protocol is simpler than Telnet, primarily supporting Unix systems
- Security vulnerabilities exist due to plain text password transmission
- Rlogin的客户进程用小于1024的端口号，术语叫做保留端口
- 用户不需要口令而可以登录
- Telnet uses options negotiation mechanism for client and server processes.
- Current trends favor working in line mode to reduce data on the network.
- SMTP uses NVT ASCII for communication
- Initial retry interval for message delivery should be at least 30 minutes
- NFS uses Sun RPC for remote file access.
- NFS server listens on UDP port 2049.
- Some sites do not support a Finger server due to security concerns.
- Responses are in NVT ASCII.
- Broadcast requests should be ignored for TFTP to avoid security vulnerabilities.
- RARP responses can only be forwarded if the router knows the link layer address.
- 遗嘱消息发布的条件，包括但不限于：服务端检测到了一个 I/O 错误或者网络故障。
- 如果遗嘱标志被设置为 0，连接标志中的 Will QoS 和 Will Retain 字段必须设置为 0，并且有效载荷中不能包含 Will Topic 和 Will
  Message 字段。
- 服务端应该迅速发布遗嘱消息。在关机或故障的情况下，服务端可以推迟遗嘱消息的发布直到之后的重启。
- 保持连接（Keep Alive）是一个以秒为单位的时间间隔，表示为一个 16 位的字，它是指在客户端传输完成一个控制报文的时刻到发送下一个报文的时刻，两者之间允许空闲的最大时间间隔。
- 保持连接的值为零表示关闭保持连接功能。这意味着，服务端不需要因为客户端不活跃而断开连接。
- 服务端必须允许 1 到 23 个字节长的 UTF-8 编码的客户端标识符，客户端标识符只能包含这些字符：0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
- 客户端通常会等待一个 CONNACK 报文。然而客户端有权在收到 CONNACK 之前发送控制报文
- 当前会话标志使服务端和客户端在是否有已存储的会话状态上保持一致。
- 客户端可以丢弃客户端和服务端之间的会话状态，方法是，断开连接，将清理会话标志设置为 1，再次连接，然后再次断开连接。
- 使用QoS 2的分发协议，接收者必须响应PUBREC报文
- 客户端设置清理会话标志为0重连时，必须重发未确认的PUBLISH报文
- 服务端不能将 $ 字符开头的主题名匹配通配符 (#或+) 开头的主题过滤器。
- 应用不能使用 $ 字符开头的主题。
- 使用 TLS 是比较普遍的选择。
- MQTT 协议不是双向信任的，它没有提供客户端验证服务端身份的机制。
- If Will Flag is set to 1, the connection flag's Will QoS and Will Retain fields
  must be utilized by the server.
- If Will Flag is set to 0, the connection flag's Will QoS and Will Retain fields
  must be set to 0.
- 客户端负责保证控制报文发送的时间间隔不超过保持连接的值。如果没有任何其他的控制报文可以发送，客户端必须发送一个 PINGREQ 报文。
- 如果保持连接的值非零，并且服务端在一点五倍的保持连接时间内没有收到客户端的控制报文，它必须断开客户端的网络连接，认为网络连接已断开。
- 服务端必须发送返回码为零的 CONNACK 报文作为 CONNECT 报文的确认响应。
- 如果服务端拒绝了这个 ClientId，它必须发送返回码为 0x02（表示标识符不合格）的 CONNACK 报文响应客户端的 CONNECT 报文，然后关闭网络连接。
- 客户端设置清理会话（CleanSession）标志为 0 重连时，客户端和服务端必须使用原始的报文标识符重发任何未确认的 PUBLISH 报文（如果 QoS>0）和
  PUBREL 报文。
- 服务端接管入站应用消息的所有权时，它必须将消息添加到订阅匹配的客户端的会话状态中。匹配规则定义见 4.7 节。
- 客户端必须按照可用的服务质量（QoS）规则确认它收到的任何 PUBLISH 报文，不管它选择是否处理报文包含的应用消息。
- 重发任何之前的 PUBLISH 报文时，必须按原始 PUBLISH 报文的发送顺序重发（适用于 QoS 1 和 QoS 2 消息）。
- 必须按照对应的 PUBLISH 报文的顺序发送 PUBACK 报文（QoS 1 消息）。
- 必须按照对应的 PUBLISH 报文的顺序发送 PUBREC 报文（QoS 2 消息）。
- 必须按照对应的 PUBREC 报文的顺序发送 PUBREL 报文（QoS 2 消息）。
- 服务端必须默认认为每个主题都是有序的。它可以提供一个管理功能或其它机制，以允许将一个或多个主题当作是无序的。
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 连接超时
- 连接被对方复位
- 没有到达主机的路由
- 'authenticationFailure: Invalid community name'
- 'Connection Timeout: Ensure correct server address and check network status'
- 'Authentication Failure: Check username and password validity'
- '400 Bad Request: Check the email format'
- '550 Requested action not taken: Unable to deliver email'
- 'RST: Connection refused if no process is listening on port 79.'
- '连接已拒绝，不支持的协议版本: 服务端不支持客户端请求的 MQTT 协议级别'
- '连接已拒绝，不合格的客户端标识符: 客户端标识符是正确的 UTF-8 编码，但服务端不允许使用'
- '连接已拒绝，服务端不可用: 网络连接已建立，但 MQTT 服务不可用'
- '连接已拒绝，无效的用户名或密码: 用户名或密码的数据格式无效'
- 'REQUEST_LIMIT_EXCEEDED: 限制API调用或减少频率'
- 'QUERY_TIMEOUT: 拆分过滤器或增加选择性'
- '401 Unauthorized: 检查OAuth范围或令牌过期'
- 除非另有说明，如果服务端或客户端遇到了协议违规的行为，它必须关闭传输这个协议违规控制报文的网络连接。
