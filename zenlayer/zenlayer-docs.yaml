notes:
- API requires authentication via OAuth2 tokens
- Ensure to handle token expiration properly
- Zenlayer's self-service cloud management platform.
- The specific pricing model is subject to the regulations of services.
- 'Generally two kinds of pricing models are supported in zenConsole: Subscription
  and Pay-as-you-go.'
- The actual price varies in different locations and zones, therefore the price shown
  on the order page shall prevail.
- Data transfer usage displayed in the instance list is calculated on a calendar month
  basis since creation.
- Currently only pricing model of pay-as-you-go is supported for elastic compute resources.
- A one-hour amount will be 'frozen' temporarily as a Temporary Hold in the pay-as-you-go
  pricing.
- Cloud networking resources are all pay-as-you-go resources charged by day, with
  a minimum of one day price.
- If you remove a cloud connect from the cloud router, the cloud connect will be released
  immediately and all data will be destroyed.
- Packages with CN2 can accelerate worldwide regions including mainland China, while
  packages without CN2 cannot.
- To prevent extra high fees caused by data transfer overages, you are recommended
  to choose a subscription package with sufficient data transfer you need at the beginning.
- Any usage exceeding the data transfer package deduction will be charged on a pay-as-you-go
  basis, resulting in a postpaid bill.
- Your bills are usually generated within 24 hours after the end of the current subscription
  term, subject to the actual billing time of the system.
- This chapter focuses on how to create and manage cloud networking connections.
- Ensure the IP version of BGP session and the IP prefix to be advertised are the
  same.
- The network mask should be no larger than 64.
- 'Only the authorized AS can advertise the IP prefix. Confirm your IP ownership and
  validate: RADB authorized; RPKI authenticated.'
- IP Transit is a fundamental service for enabling reliable and high-speed Internet
  connectivity.
- The IP transit service is based on Zenlayer backbone network, so you must have Active
  port access to the backbone network to create this service.
- For BGP Routing Mode, please Authorize ASN or AS-SET required for BGP interconnect
  first.
- A data transfer pool will be automatically created for customers who have enabled
  this service.
- Only bare metal resources are supported currently.
- Follow the guides to discover best practices in Zenlayer virtual machine.
- To successfully accelerate your web/application with ZGA, please follow the steps
  below.
- Zenlayer CDN supports HTTPS secure acceleration.
- You can upload a self-defined or a public certified SSL certificate.
- Only users with full access can add new domain.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Many Zenlayer Cloud APIs are asynchronous APIs. A successful request doesn't mean
  that the operation is completed and successful.
- Requires authentication for access
- Default request timeout is 30 seconds.
- Debug mode is disabled by default.
- The SDK has a default timeout of 60 seconds.
- Prepare the access_key_id and access_key_password before testing the interface.
- Uses OAuth2 for authentication.
- 所有接口均通过 HTTPS 进行通信，提供高安全性的通信通道。
- POST 请求支持的 Content-Type 类型：application/json。
- 许多接口为异步操作，请求成功并不代表着操作完成并且成功
- Requires setup of connected app in api
errors:
- '401 Unauthorized: Check your API key and permissions'
- '404 Not Found: Verify the endpoint path'
- '500 Internal Server Error: Try again later'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'INVALID_ZONE_NOT_FOUND: The specified zoneId `SEL--A` is not found'
- 'INTERNAL_SERVER_ERROR: Internal server error.'
- 'SERVICE_TEMPORARY_UNAVAILABLE: Service unavailable. Operate later.'
- 'REQUEST_TIMED_OUT: Request timed out.'
- 'AUTHFAILURE_INVALID_AUTHORIZATION: Invalid request header authorization.'
- 'AUTHFAILURE_SIGNATURE_FAILURE: Signature error. See Signature Algorithm v2 for
  details.'
- 'AUTHFAILURE_UNAUTHORIZED_OPERATION: The request does not have authorization. Please
  ensure API exists and has access permission.'
- 'AUTHFAILURE_SIGNATURE_EXPIRED: Signature expired. Timestamp and server time must
  not differ by more than five minutes.'
- 'MISSING_PARAMETER: A parameter is missing.'
- 'INVALID_PARAMETER_TYPE: Invalid parameter type.'
- 'INVALID_PARAMETER_EXCEED_MAXIMUM: Parameter upper limit exceeded.'
- 'INVALID_PARAMETER_LESS_MINIMUM: Parameter lower limit exceeded.'
- 'INVALID_PARAMETER_EXCEED_LENGTH: Parameter upper length exceeded.'
- 'INVALID_PARAMETER_LESS_LENGTH: Parameter lower length exceeded.'
- 'INVALID_PARAMETER_PATTERN_ERROR: Invalid parameter pattern.'
- 'INVALID_PARAMETER_DATE_FORMAT_ERROR: Invalid parameter date pattern.'
- 'INVALID_PARAMETER_VALUE: Invalid parameter value.'
- 'INVALID_TAG_KEY_DUPLICATE: Duplicate tags specified when creating resources.'
- 'OPERATION_FAILED_FOR_RECYCLE_RESOURCE: Recycled resource operation failed.'
- 'OPERATION_FAILED_RESOURCE_GROUP_NOT_FOUND: Resource group not found. Operation
  failed.'
- 'OPERATION_FAILED_RESOURCE_NOT_FOUND: Resources not found. Operation failed.'
- 'INTERNAL_SERVER_ERROR: 服务端内部错误。'
- 'SERVICE_TEMPORARY_UNAVAILABLE: 服务端暂时不可用，请稍后操作。'
- 'REQUEST_TIMED_OUT: 请求超时。'
- 'AUTHFAILURE_INVALID_AUTHORIZATION: 请求头部的 Authorization 不符合Zenalyer Cloud标准。'
- 'AUTHFAILURE_SIGNATURE_FAILURE: 签名计算错误。请对照调用方式中的签名方法文档检查签名计算过程。'
- 'AUTHFAILURE_UNAUTHORIZED_OPERATION: 请求未授权，请确认接口存在或者有授予了访问权限。'
- 'AUTHFAILURE_SIGNATURE_EXPIRED: 签名过期。Timestamp和服务器时间不得相差超过五分钟。'
- 'MISSING_PARAMETER: 缺少必须的参数。'
- 'INVALID_PARAMETER_TYPE: 参数类型不合法。'
- 'INVALID_PARAMETER_EXCEED_MAXIMUM: 参数值大小超过了限制。'
- 'INVALID_PARAMETER_LESS_MINIMUM: 参数值小于了最低限制。'
- 'INVALID_PARAMETER_EXCEED_LENGTH: 参数值数量超过了允许的最大长度。'
- 'INVALID_PARAMETER_LESS_LENGTH: 参数值数量小于了最低要求的长度。'
- 'INVALID_PARAMETER_PATTERN_ERROR: 参数值所要求的格式不匹配。'
- 'INVALID_PARAMETER_DATE_FORMAT_ERROR: 参数值的日期格式不正确。'
- 'INVALID_PARAMETER_VALUE: 参数值没在规定的值里面。'
- 'INVALID_TAG_KEY_DUPLICATE: 创建资源时指定的Tag重复。'
- 'OPERATION_FAILED_FOR_RECYCLE_RESOURCE: 对于回收中的资源进行操作是不被允许的。'
- 'OPERATION_FAILED_RESOURCE_GROUP_NOT_FOUND: 对于指定操作的资源组不存在。'
- 'OPERATION_FAILED_RESOURCE_NOT_FOUND: 指定的资源不存在导致操作失败。'
