notes:
- 1 token is charged per page
- 1 token is charged per request
- 1 token is charged per request for SetInitialView, SetMetadata, SetPageBox, SetPassword,
  and SwapPages actions.
- 5 tokens are charged per request for Split and ValidatePDFA actions.
- 2 tokens are charged per request for Unprotect action.
- Users can request modification or deletion of their personal information.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Error codes are defined in the Error schema.
