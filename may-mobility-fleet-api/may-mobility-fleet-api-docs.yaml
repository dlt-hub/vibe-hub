resources:
- name: Telemetry Data
  endpoint:
    path: /domain/topics
    method: GET
    data_selector: topics
    params: {}
- name: Batch API
  endpoint:
    path: /domain/vehicles/{vehicleID}/topics/{topicName}
    method: GET
    data_selector: data
    params:
      startTime: '1687289580'
      endTime: '1687289580'
- name: Video Data
  endpoint:
    path: /domain/vehicles
    method: GET
    data_selector: vehicles
    params: {}
- name: quic_wrapper
  endpoint:
    path: /video_streaming_output
    method: GET
    data_selector: quic_wrapper
    params: {}
- name: gps
  endpoint:
    path: /vehicles/{vehiclename}/topics/GPS
    method: GET
    data_selector: records
    params: {}
- name: collision_notification
  endpoint:
    path: /vehicle.{vehiclename}.COLLISION_NOTIFICATION
    method: GET
    data_selector: impactDetection
    params: {}
- name: drive_status
  endpoint:
    path: /vehicles/{vehiclename}/topics/DRIVE_STATUS
    method: GET
    data_selector: records
    params: {}
- name: driver_takeover
  endpoint:
    path: /vehicles/{vehiclename}/topics/DRIVER_TAKEOVER
    method: GET
    data_selector: adnDetectedTakeover
    params: {}
- name: gps_velocity
  endpoint:
    path: /vehicles/{vehiclename}/topics/GPS_VELOCITY
    method: GET
    data_selector: records
    params: {}
- name: health_summary
  endpoint:
    path: /vehicles/{vehiclename}/topics/HEALTH_SUMMARY
    method: GET
    data_selector: statuses
    params: {}
- name: L2G
  endpoint:
    path: /vehicle.{vehiclename}.L2G
    method: GET
- name: lidar_data_retrieval
  endpoint:
    path: /lidar
    method: GET
    data_selector: data
    params:
      vehicle: marinara
      startTime: timestamp
      endTime: timestamp
- name: lidar_file_download
  endpoint:
    path: /download
    method: GET
    data_selector: filename
    params:
      filename: filename
- name: lighting_status
  endpoint:
    path: /vehicles/{vehiclename}/topics/LIGHTING_STATUS
    method: GET
    data_selector: output
    params: {}
- name: platform_health
  endpoint:
    path: /vehicles/{vehiclename}/topics/PLATFORM_HEALTH
    method: GET
    data_selector: params
- name: pose
  endpoint:
    path: /vehicles/{vehiclename}/topics/POSE
    method: GET
    data_selector: records
- name: route_location
  endpoint:
    path: /vehicles/{vehiclename}/topics/ROUTE_LOCATION
    method: GET
    data_selector: layerId, lla, topic, utime, vehicle
    params: {}
- name: runlevel
  endpoint:
    path: /vehicles/{vehiclename}/topics/RUNLEVEL
    method: GET
    data_selector: runlevel
    params: {}
- name: tele_op_objects
  endpoint:
    path: /vehicles/{vehiclename}/topics/TELE_OP_OBJECTS
    method: GET
    data_selector: objects
    params: {}
- name: last_active
  endpoint:
    path: /last-active
    method: GET
    params:
      vehicles: comma-separated names of the vehicle(s) for which you want to retrieve
        data
- name: vehicle_state
  endpoint:
    path: /vehicle.{vehiclename}.VEHICLE_STATE
    method: GET
    data_selector: vehicle state
- name: traffic_light
  endpoint:
    path: /vehicle.{vehiclename}.TRAFFIC_LIGHT
    method: GET
    data_selector: DISTANCE
    params: {}
- name: vehicle_shift_timings
  endpoint:
    path: /shift-timing
    method: GET
    data_selector: records
    params:
      vehicle: comma-separated names of the vehicle(s)
      startTime: timestamp
      endTime: timestamp
notes:
- All connections are encrypted.
- The maximum number of topics that can be subscribed to in a single connection or
  request is 20.
- The maximum duration you can request is 10 minutes.
- No data is available for the current day via Batch (REST endpoints) api.
- The maximum number of vehicles for which the video can be subscribed to in a single
  connection or request is 4. If you make a request with more than 4 vehicles, the
  connection will not go through and it will throw an error.
- Provides latitude, longitude, and elevation information of a vehicle.
- To access the Batch API, you need to include the vehicle name and topic name as
  path parameters in the URL.
- Requested logs cannot be older than 5 days.
- Download link will be valid for only 10 minutes.
- This topic is unavailable for Lexus vehicles.
- The information about each vehicle's last activity is retained for a week
- Token must have the scope set for batch operations.
- Start time must not be from the current day.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: REST-ENDPOINT
  auth:
    type: oauth2
source_metadata: null
