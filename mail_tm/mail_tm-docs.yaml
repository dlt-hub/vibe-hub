auth_info:
- information_source; https://docs.mail.tm:
  - Every request except POST /accounts and POST /token must be authenticated with
    a Bearer token sent in the Authorization header. The token is obtained from the
    POST /token endpoint after account creation via POST /accounts.
- information_source; https://docs.mail.tm/:
  - Every request except POST /accounts and POST /token must be authenticated with
    a Bearer token sent in the Authorization header. The POST /token endpoint is used
    to obtain the token, and POST /accounts is used to create accounts without authentication.
possible_base_urls:
- information_source; https://docs.mail.tm:
  - https://api.mail.tm
- information_source; https://docs.mail.tm/:
  - https://api.mail.tm
possible_endpoints:
- information_source; https://docs.mail.tm:
  - DELETE /accounts/{id}
  - DELETE /messages/{id}
  - GET /accounts/{id}
  - GET /domains
  - GET /domains/{id}
  - GET /me
  - GET /messages
  - GET /messages/{id}
  - GET /sources/{id}
  - PATCH /messages/{id}
