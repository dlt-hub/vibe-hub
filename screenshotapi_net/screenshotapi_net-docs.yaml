auth_info:
- information_source; https://docs.screenshotapi.net:
  - Authentication uses an API token passed as a query parameter named token in the
    request URL to the ScreenshotAPI endpoint at https://shot.screenshotapi.net/v3/screenshot.
    The token value should be your ScreenshotAPI API key, included as token={YOUR_API_KEY}
    in the query string alongside other parameters like url, output, and file_type.
- information_source; https://www.screenshotapi.net/:
  - Authentication is performed via a query parameter named token. Include token=TOKEN
    in the URL query string when making GET requests to the API endpoint.
- ? information_source; https://www.screenshotapi.net/blog/choosing-a-screenshot-api-in-2025-key-criteria-and-why-our-api-excels
  : - ScreenshotAPI.net uses API key authentication. After signing up and logging
      in, you receive an API key from your dashboard under the API Settings tab. The
      API key is passed as the token query parameter in requests to authenticate and
      authorize API calls.
- information_source; https://www.screenshotapi.net/docs/bulkScreenshots:
  - API token authentication via query parameter. The token must be passed as the
    `token` query parameter in the URL (e.g., `?token={token}`) or included in the
    JSON request body under the `token` field. The token is required for all requests
    to this endpoint.
  - Authentication is performed via a query parameter named token. Include the token
    value as the token query parameter in the URL when making POST requests to the
    bulk CSV endpoint, for example https://api.screenshotapi.net/v1/bulk/csv?token={your_token_value}.
