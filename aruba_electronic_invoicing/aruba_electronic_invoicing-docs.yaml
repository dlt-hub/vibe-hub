  - Pagination uses query parameters page (required, between 1 and total pages) and
    size (required, between 1 and 100, default appears to be specified). Use page
    and size to navigate sequential pages; stop when page exceeds total pages.
  - Pagination uses query parameters page (required, between 1 and total pages, default
