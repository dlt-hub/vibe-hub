  - The API uses offset-based pagination with query parameters page (required, between
    1 and total pages) and size (optional, between 1 and 100, controls page size).
    The response indicates pagination state through total page count, allowing clients
    to iterate through pages sequentially until reaching the final page.
- information_source; https://fatturazioneelettronica.aruba.it/apidoc/docs_EN.html:
