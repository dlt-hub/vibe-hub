auth_info:
- information_source; https://docs.progress.com/bundle/pas-for-openedge-reference-122/page/Cancel-a-request.html:
  - Basic authentication is required using username and password credentials. Send
    credentials in the Authorization header using the format "username:password" encoded
    in base64, or use the `-u username:password` flag in curl requests.
- information_source; https://docs.progress.com/bundle/pas-for-openedge-reference-122/page/Get-client-information.html:
  - Basic authentication is required. Send credentials using the `-u username:password`
    flag in curl or via the `UsingCredentials` method with username and password parameters
    in HTTP requests to this endpoint.
- ? information_source; https://docs.progress.com/bundle/pas-for-openedge-reference-122/page/Get-current-request-information.html
  : - Basic HTTP authentication is required. Credentials are passed using the `-u
      username:password` flag in curl or via the `UsingCredentials` method with username
      and password parameters in the ABL HTTP client.
- information_source; https://docs.progress.com/bundle/pas-for-openedge-reference-122/page/Terminate-a-session.html:
  - Basic authentication is required using username and password credentials. Send
    credentials via the Authorization header using the format username:password (base64-encoded),
    or pass them directly in the request URL or through HTTP client credential methods.
- information_source; https://docs.progress.com/bundle/pas-for-openedge-reference-122/page/Terminate-idle-ABL-sessions.html:
  - 'Basic authentication is required. Credentials must be sent using the HTTP Basic
    Auth scheme with username and password (format: username:password in the Authorization
    header or via the -u flag in curl).'
