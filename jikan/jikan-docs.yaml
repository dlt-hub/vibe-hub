pagination_info:
- information_source; https://jikan.docs.apiary.io/reference/0/anime/fetch-resource:
  - The API uses offset-based pagination for specific endpoints. For club members,
    only 35 items are shown per page. For meta requests, 1,000 requests are shown
    per page with an offset parameter (int) to retrieve additional pages. For anime
    with more than 100 episodes, a parameter is required to paginate the results.
- information_source; https://jikan.docs.apiary.io/reference/0/manga/manga-request-example+schema:
  - Pagination uses an offset parameter (integer) for the meta requests endpoint,
    with 1,000 items shown per page. For club members, 35 items are shown per page,
    though the specific pagination mechanism is not detailed in the documentation.
- information_source; https://jikan.docs.apiary.io/reference/0/person/person-request-example+schema:
  - Pagination is controlled via an offset parameter (integer) for the meta requests
    endpoint, where 1,000 requests are shown per page and offset can be used to retrieve
    additional pages. For club members, only 35 items are shown per page, though no
    explicit pagination parameters are documented.
- information_source; https://jikan.docs.apiary.io/reference/0/character/character-request-example+schema:
  - Pagination uses an offset parameter (integer) for the meta requests endpoint,
    with 1,000 requests shown per page. For club members, 35 items are shown per page,
    though no explicit pagination parameters are documented for that endpoint.
- information_source; https://jikan.docs.apiary.io/reference/0/search/search-request-example+schema:
  - Pagination uses an offset parameter (integer) for the meta requests endpoint,
    with 1,000 requests shown per page. For club members, exactly 35 items are shown
    per page. Search requests use a page parameter (integer, starting at page 1).
