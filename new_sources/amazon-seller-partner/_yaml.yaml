# Source Metadata
source_name: amazon-seller-partner
version: 1.0
authentication_required: true
api_types_available:
  - REST
  - Bulk 2.0
  - Metadata API

# Client / Connection Config
client:
  base_url: https://sellingpartnerapi-na.amazon.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://api.amazon.com/auth/o2/token
    client_id: "{{ dlt.secrets['client_id'] }}"
    client_secret: "{{ dlt.secrets['client_secret'] }}"
    refresh_token: "{{ dlt.secrets['refresh_token'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: nextToken
    cursor_param: nextToken
    page_size_param: limit
    default_page_size: 100

# Resources (per endpoint/object)
resources:
  - name: orders
    endpoint:
      path: /orders/v0/orders
      method: GET
      data_selector: payload.orders
      params: {}

  - name: products
    endpoint:
      path: /catalog/v0/items
      method: GET
      data_selector: payload.items
      params: {}

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - SellingPartnerApi
    - OAuth2

# Known Quirks or Risks, Caveats
notes:
  - Requires proper IAM roles and policies for access
  - Rate limits apply to API calls

# Troubleshooting & Error Patterns
errors:
  - 400 Bad Request: Check request format and parameters
  - 403 Forbidden: Verify permissions and scopes
  - 429 Too Many Requests: Implement exponential backoff strategy