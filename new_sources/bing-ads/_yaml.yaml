# Source Metadata
source_name: bing-ads
version: 2.3.1
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://api.bingads.microsoft.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.microsoftonline.com/common/oauth2/v2.0/token
    client_id: "{{ dlt.secrets['oauth_client_id'] }}"
    client_secret: "{{ dlt.secrets['oauth_client_secret'] }}"
    refresh_token: "{{ dlt.secrets['refresh_token'] }}"
    location: header
    header_name: Authorization
  headers:
    User-Agent: Singer.io Bing Ads Tap
  paginator:
    type: page
    page_size_param: pageSize
    default_page_size: 100

# Resources (per endpoint/object)
resources:
  - name: accounts
    endpoint:
      path: /CustomerManagementService.svc
      method: POST
      data_selector: Account
      params: {
                "incremental": "LastModifiedTime"
      }

  - name: campaigns
    endpoint:
      path: /CampaignManagementService.svc
      method: POST
      data_selector: Campaign
      params: {
                "incremental": "LastModifiedTime"
      }

  - name: ad_groups
    endpoint:
      path: /CampaignManagementService.svc
      method: POST
      data_selector: AdGroup
      params: {
                "incremental": "LastModifiedTime"
      }

  - name: ads
    endpoint:
      path: /CampaignManagementService.svc
      method: POST
      data_selector: Ad
      params: {
                "incremental": "LastModifiedTime"
      }

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OAuthWebAuthCodeGrant
    - AuthorizationData
    - ServiceClient

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 with refresh token — requires configuration in Azure
  - Certain reports may have field exclusions that must be respected

# Troubleshooting & Error Patterns
errors:
  - OAuthTokenRequestException: Handle with retry logic for authentication issues
  - InvalidCustomDateRangeEnd: Adjust the date range for reports
  - 500 Internal Server Error: Retry request after a brief pause