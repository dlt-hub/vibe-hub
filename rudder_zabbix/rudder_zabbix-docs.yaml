auth_info:
- information_source; https://docs.rudder.io/api/v/22/:
  - API requests require an API token passed as the X-API-Token header. This is indicated
    by the "API-Tokens" authorization type listed in the endpoint documentation.
  - 'API token authentication is required. Send the token in the X-API-Token header
    with each request, for example X-API-Token: yourToken.'
  - API token authentication via the X-API-Token header. Include your token in the
    X-API-Token header for all requests to authenticate with the Rudder API.
  - API tokens are required for authentication. Send the token via the Authorization
    header (standard Bearer token format or as specified by the API-Tokens scheme).
    Exact header name and token format should be confirmed in the API's authentication
    documentation section.
  - API tokens are required for authorization. Send the API token using the API-Tokens
    authorization scheme (typically as a Bearer token in the Authorization header
    or as an X-API-Token header, depending on the Rudder server implementation).
possible_base_urls:
- information_source; https://docs.rudder.io/api/v/22/:
  - /rudder/api/latest
  - /rudder/api/latest/changeRequests/{changeRequestId}
possible_endpoints:
- information_source; https://docs.rudder.io/api/v/22/:
  - DELETE /rudder/api/latest/validatedUsers/{username}
  - DELETE https://rudder.example.com/rudder/api/latest/rules/categories/{ruleCategoryId}
  - GET /nodes/status
  - GET /rudder/api/latest/cve/check/config
  - GET /rudder/api/latest/cve/check/last
  - GET /rudder/api/latest/directives/tree
  - GET /rudder/api/latest/openscap/report/{nodeId}
  - GET /rudder/api/latest/system/archives/{archiveKind}
  - GET /rudder/api/latest/users
  - GET http://jsonplaceholder.typicode.com/users/1
