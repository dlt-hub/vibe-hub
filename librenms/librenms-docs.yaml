auth_info:
- information_source; https://docs.librenms.org/Extensions/Syslog/:
  - API key authentication via HTTP header. The X-Auth-Token header with a LibreNMS
    API token is required to authenticate requests to the syslog sink endpoint.
  - LibreNMS API authentication uses an API token passed in the X-Auth-Token header.
    Include the header X-Auth-Token with your LibreNMS API token value when making
    POST requests to the syslogsink endpoint.
- information_source; https://docs.librenms.org/Alerting/Transports/Alerta/:
  - The Alerta transport requires an API key with write permission. The API key must
    be sent to the API endpoint at the specified URL (e.g., http://alerta.example.com/api/alert).
    Configuration includes the API endpoint URL, the API key itself, and optional
    fields for origin, environment, alert state, and recover state.
- information_source; https://docs.librenms.org/Alerting/Transports/HipChat/:
  - The HipChat API requires authentication via a query parameter named auth_token.
    The token should be appended to the API URL as a query string parameter (e.g.,
    ?auth_token=YOUR_TOKEN_HERE). This uses the deprecated v1 HipChat API endpoint.
- information_source; https://docs.librenms.org/Alerting/Transports/Kayako-Classic/:
  - 'Kayako Classic integration requires three authentication credentials: API Key
    and API Secret for authentication with the Kayako REST API, plus the API URL endpoint.
    These credentials are configured in LibreNMS as Kayako URL, Kayako API Key, and
    Kayako API Secret to enable alert-to-ticket conversion. The REST API feature must
    be enabled in Kayako Classic AdminCP under REST API Settings. Additionally, a
    department ID and user email are required for ticket routing, though these are
    configuration parameters rather than auth credentials.'
possible_base_urls:
- information_source; https://docs.librenms.org/Extensions/Syslog/:
  - https://sink.librenms.org/api/v0/syslogsink/
- information_source; https://docs.librenms.org/Alerting/Transports/Alerta/:
  - http://alerta.example.com/api
possible_endpoints:
- information_source; https://docs.librenms.org/Extensions/Syslog/:
  - POST https://sink.librenms.org/api/v0/syslogsink/
- information_source; https://docs.librenms.org/Alerting/Transports/Alerta/:
  - POST http://alerta.example.com/api/alert
- information_source; https://docs.librenms.org/Alerting/Transports/HipChat/:
  - POST https://api.hipchat.com/v1/rooms/message
- information_source; https://docs.librenms.org/API/Alerts/:
  - DELETE /api/v0/rules/:id
  - GET /api/v0/rules
  - GET https://foo.example/api/v0/alerts
  - POST /api/v0/rules
  - PUT /api/v0/rules
  - PUT https://foo.example/api/v0/alerts/1
  - PUT https://foo.example/api/v0/alerts/unmute/1
