auth_info:
- information_source; https://plutof.docs.apiary.io/reference/0/project-api/retrieve-a-project:
  - PlutoF uses OAuth2 with Resource Owner Password-Based grant type. To authenticate,
    register an application at https://api.plutof.ut.ee/v1/public/auth/applications/
    to obtain a Client ID and Client Secret. Request an access token by posting client
    credentials and user credentials to the token endpoint. Include the returned access
    token in the Authorization header as "Bearer <access_token>" for subsequent API
    requests.
  - The API uses Bearer token authentication sent in the Authorization header. Tokens
    that are invalid or expired will result in HTTP 401 Unauthorized responses, requiring
    a new token to be requested and used for subsequent requests.
pagination_info:
- information_source; https://plutof.docs.apiary.io/reference/0/project-api/retrieve-a-project:
  - 'PlutoF API supports two pagination types: page-based pagination using required
    query parameters page and page_size (example: page=1&page_size=20), and cursor-based
    pagination using a cursor parameter where the first request uses cursor=* and
    subsequent requests use the next_cursor value from the previous response to ensure
    data consistency; cursor pagination is only available for Taxon Occurrence API
    and returns results ordered by created date.'
possible_base_urls:
- information_source; https://plutof.docs.apiary.io/reference/0/project-api/retrieve-a-project:
  - https://api.plutof.ut.ee/public/taxonoccurrence/
  - https://api.plutof.ut.ee/v1/public/
possible_endpoints:
- information_source; https://plutof.docs.apiary.io/reference/0/project-api/retrieve-a-project:
  - POST https://api.plutof.ut.ee/v1/public/auth/applications/
