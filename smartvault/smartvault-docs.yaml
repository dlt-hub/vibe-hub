auth_info:
- information_source; https://developer.smartvault.com/api/files/:
  - 'API requests require HTTP Basic Authentication. Send credentials in the Authorization
    header using the format "Basic" followed by a Base64-encoded string of username:password
    (e.g., Authorization: Basic dGVzdHVzZXJAc21hcnR2YXV).'
  - Authorization header using Basic authentication scheme. The credentials should
    be base64-encoded and passed in the Authorization header as "Basic {encoded_credentials}".
    The example shows "Basic dGVz" where dGVz is a base64-encoded string.
  - 'Authorization uses HTTP Basic authentication. Credentials are sent in the Authorization
    header with the format "Basic" followed by a base64-encoded string of "username:password".
    The example shows Authorization: Basic dGVzdHVzZXJAc21hcnR2YXVsdC5jb206UTB4Sk1EQUFBQUFBQUFBQlVZRE9MOE82N3oyQjdvVmJLcytWMngybmZHTXgzR2FzY2pNUEp4Y0dGeHZPeWc9PQ=='
  - Basic HTTP authentication is used. Credentials are sent via the "authorization"
    header as a Base64-encoded string prefixed with "Basic". The format is "Basic
    " followed by the Base64 encoding of "username:password". In this example, the
    credentials are testuser@smartvault.com with an encoded password.
  - Basic authentication is required, with credentials sent in the Authorization header
    as a Base64-encoded string in the format "Basic {base64(username:password)}".
    The header name is Authorization and the value format is Basic followed by the
    encoded credentials.
