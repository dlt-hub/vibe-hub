auth_info:
- information_source; https://docs.g-x.co/:
  - 'API requests to retrieve files require a Bearer token passed in the Authorization
    header. Include the header `Authorization: Bearer yourGXAccessToken` when making
    GET requests to `https://api.g-x.co/file/search` and `https://api.g-x.co/file/[fid]/download`
    endpoints.'
  - 'Basic auth is supported via Base64-encoded username:password sent to the login
    endpoint at GET https://api.g-x.co/auth/login with parameters username and password
    in the request body. The endpoint returns a token and refreshToken in the response.
    The token can be sent in the Authorization header (format: Bearer token). When
    the access token expires, POST the refreshToken to https://api.g-x.co/auth/refresh
    with JSON body containing refreshToken field to obtain a new token.'
  - 'The API supports two authentication methods: HTTP Basic Authentication using
    username and password credentials passed via the -u flag in the Authorization
    header (format: username:password), or alternatively a token parameter in the
    query string containing a base64-encoded username:password value.'
  - 'The API uses bearer token authentication. Include the access token in the Authorization
    header as "Authorization: Bearer YourGXAccessToken". Tokens can be refreshed by
    posting the refresh token to POST https://api.g-x.co/auth/refresh, and invalidated
    by posting both the access token in the Authorization header and the refreshToken
    in the request body to POST https://api.g-x.co/auth/logout.'
  - 'The API uses bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer yourGXToken", where yourGXToken is replaced with
    your actual GX token.'
pagination_info:
- information_source; https://docs.g-x.co/:
  - 'The file search endpoint uses query parameters for pagination: size (page size,
    default/example 1000) and from (offset, default/example 0). The response includes
    from (current offset), totalSize (total number of results), and items (array of
    results). To paginate, increment the from parameter by the size value and repeat
    the request until from plus the returned items count reaches totalSize.'
possible_base_urls:
- information_source; https://docs.g-x.co/:
  - https://api.g-x.co
  - https://api.g-x.co/file/[fid]/download
possible_endpoints:
- information_source; https://docs.g-x.co/:
  - GET https://api.g-x.co/auth/login
  - GET https://api.g-x.co/catalogue
  - GET https://api.g-x.co/file/[fid]/download
  - GET https://api.g-x.co/file/search
  - GET https://api.g-x.co/index
  - GET https://api.g-x.co/index?code=GX0000002&from=10d
  - GET https://api.g-x.co/index?code=GX0000004&columns.values=High,Low,Mid
  - GET https://api.g-x.co/index?code=GX0000004&metadata=true&columns.metadata=Commodity,Currency,Period*
  - GET https://api.g-x.co/index?from=5d&token=dXNlckB1c2VyLmNvbTpwYXNzd29yZA==
  - GET https://api.g-x.co/index?metadata.Commodity=Diesel&from=5d
