auth_info:
- information_source; https://www.vdocipher.com/blog/2016/02/video-upload-using-api/:
  - 'API authentication uses an API secret key sent in the Authorization header. To
    obtain authorized video upload access, send a PUT request to https://dev.vdocipher.com/api/videos
    with the header Authorization: Apisecret YOUR_API_SECRET_KEY. The API secret key
    is a unique credential (format example: a1b2c3e4e5d6) that must be included in
    every authorized request. The returned policy document is valid for 1 hour only.'
- information_source; https://www.vdocipher.com/blog/widevine-drm-hollywood-video/:
  - 'The API uses API key authentication via the Authorization header. Include the
    header `Authorization: Apisecret YOUR_API_KEY` in all requests to authenticate.
    The API key should be provided as the value after "Apisecret" in the Authorization
    header.'
- information_source; https://www.vdocipher.com/docs/server/playbackauth/otp/:
  - API key authentication is required via the Authorization header. Send the header
    Authorization with value "Apisecret" followed by a space and your API secret key
    (e.g., "Apisecret a1b2c3d4e5").
  - Send an HTTP POST request to `https://dev.vdocipher.com/api/videos/{videoID}/otp`
    with an authorization header containing the client secret key. The API returns
    an `otp` and `playbackInfo` that must be used together for video playback authorization.
- information_source; https://www.vdocipher.com/docs/server/upload/import-url/:
  - API secret authentication is required via the Authorization header using the format
    "Apisecret {api_secret_value}". The API secret must be included in the Authorization
    header for all requests to the VdoCipher API.
pagination_info:
- information_source; https://www.vdocipher.com/docs/server/videomanagement/listing/:
  - The video list API uses offset-based pagination with query parameters page (page
    number, starting at 1) and limit (results per request, default 20). Construct
    subsequent requests by incrementing the page parameter; for example, page=2&limit=40
    returns results 41-80.
  - Use query parameter page (optional, default 1) to request specific pages. The
    response includes a results array with up to 20 videos per page (default), ordered
    newest first. Use the page parameter value to navigate through pages sequentially.
