resources:
- name: Answers
  endpoint:
    path: /answers
    method: GET
    data_selector: answers
- name: Customer Persistence Settings
  endpoint:
    path: /scripted/docs/build-and-maintain-your-bot/personalize-conversations/manage-when-your-bot-forgets-customers
    method: GET
    data_selector: settings
    params: {}
notes:
- Secure access is managed through Authentication using rotatable keys.
- Cursor-based pagination supports efficient handling of large data sets.
- The dashboard is always only in English.
- This feature may not be included with your organization’s subscription package.
- If your bot hands customers off to a live agent it is best practice to select either
  Never Forget or Forget After…
- When you select Never Forget, returning customers are not provided with the Greeting
  Answer.
- An API token is required for authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API keys remain valid until manually revoked.
- API keys grant both read and write permissions for all APIs available to your organization.
- Ada’s APIs use cursor-based pagination when retrieving large lists.
- Verification is the confirmation that a piece of data the chatter provides matches
  the value in your database.
- Authentication is the confirmation that the chatter is the person they claim to
  be.
- Ingestion takes at least two hours; queries won't return data from conversations
  created within the previous two hours.
- Rate limit of 3 requests/second per endpoint.
- Maximum 10,000 records per page; exports are limited to records from the previous
  year.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key'
- '429 Too Many Requests: Exceeded the rate limit.'
