  - GET https://api.yextapis.com/v2/accounts/all/analytics/reports
  - GET https://api.yextapis.com/v2/accounts/me/analytics/reports
  - GET https://api.yextapis.com/v2/accounts/{accountId}/analytics/reports
- information_source; https://hitchhikers.yext.com/docs/managementapis/introduction/overview-policies-and-conventions/:
  - GET https://api.yextapis.com/v2/accounts/[accountId]/locations
- information_source; https://hitchhikers.yext.com/docs/managementapis/reviews/reviewmanagement/:
