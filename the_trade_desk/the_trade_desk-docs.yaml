auth_info:
- information_source; https://partner.thetradedesk.com/v3/portal/api/ref/post-authentication:
  - The Trade Desk API uses username and password credentials sent in a POST request
    body to the /v3/authentication endpoint to obtain a short-lived bearer token valid
    for up to 24 hours. The response returns a Token field that should be used for
    subsequent API requests as authentication.
possible_base_urls:
- information_source; https://partner.thetradedesk.com/v3/portal/api/area/Authentication:
  - https://partner.thetradedesk.com
  - https://partner.thetradedesk.com/v3
possible_endpoints:
- information_source; https://partner.thetradedesk.com/v3/portal/api/area/Authentication:
  - POST /v3/authentication
- information_source; https://partner.thetradedesk.com/v3/portal/api/ref/post-authentication:
  - POST /v3/authentication
- information_source; https://partner.thetradedesk.com/v3/portal/api/ref/post-thirdpartydata:
  - GET /v3/thirdpartydata/status/{providerId}/{providerElementId}
  - POST /data/thirdparty
  - POST /v3/thirdpartydata
  - POST /v3/thirdpartydata/query
  - PUT /v3/thirdpartydata
