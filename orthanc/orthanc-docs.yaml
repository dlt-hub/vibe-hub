notes:
- Orthanc can send its DICOM instances to remote Orthanc servers over HTTP/HTTPS.
- Uses HTTPS for transferring medical data over the internet
- Configuration required for client certificates and CA certificates
- DICOM protocol inherently targets the Intranet of a single hospital, not the Internet
  or the cloud.
- Orthanc supports DICOM TLS encryption, but this feature is rarely enabled within
  hospitals.
- Orthanc can act both as a DICOM client and a DICOM server.
- Default username is 'orthanc' and its password is 'orthanc'.
- Docker images automatically set the environment variable 'MALLOC_ARENA_MAX' to '5'.
- Starting from February 2024, the osimis/orthanc Docker images have been renamed
  into orthancteam/orthanc.
- The default image is suitable for 99.9% of users.
- Starting with Orthanc 1.8.2, ZIP archives can also be added to the /uploads/ folder.
- Make sure that you use the latest version of Orthanc.
- You should always stop Orthanc while you restore the DB backup.
- If you are running backups on a running system, it is very likely that your DB backup
  won’t happen exactly at the same time as your storage backup.
- Orthanc is now considered as stable, which means that no upgrade in the database
  schema should occur in the near future.
- Starting with Orthanc 1.9.4, it is possible to use the new routes /tools/bulk-modify
  and /tools/bulk-anonymize to respectively modify or anonymize a set of multiple
  DICOM resources.
- The scripting engine is entirely contained inside the Orthanc core system.
- For more evolved auto-routing scenarios, remember that Lua scripts have full access
  to the REST API of Orthanc.
- 'Scripts installed through the REST API are non-persistent: They are discarded after
  a restart of Orthanc.'
- The metrics only appear in the response once they have been recorded at least once.
- Some plugins may add their own metrics dynamically.
- Jobs can be started synchronously or asynchronously.
- The queue of pending jobs has no size limit.
- The active storage commitment reports are stored in RAM only, and are lost if Orthanc
  is restarted.
- The default limit for active storage commitment reports is 100.
- Uses Mercurial for version control.
- Any Orthanc plugin must be licensed either under the GPLv3 license or under a more
  restrictive license that is compatible with the GPL.
- Starting with Orthanc 0.9.5, the option --upgrade must be provided on the command-line
  to allow Orthanc to upgrade the database schema.
- Each DB plugin like PostgreSQL, MySQL or ODBC also maintains its own revision number.
  The DB full version information is therefore the combination of the version and
  the revision.
- DICOM supports many codepages to encode strings.
- Orthanc converts all these codepages to the UTF-8 encoding.
- Plugins must assume that any string or JSON file coming from the Orthanc core is
  encoded using UTF-8.
- Asynchronous job submission is preferred for long-running operations.
- Uses OAuth2 for authentication.
- Some operations may require specific permissions.
- This API allows interaction with DICOM modalities.
- Synchronous mode may lead to network timeouts for large jobs.
- Asynchronous processing is recommended for large data.
- This API allows for various operations on DICOM series including fetch, decode,
  and reconstruct.
- Ensure to handle patient data according to privacy regulations.
- This is the default, easy behavior, but it is not desirable for long jobs, as it
  might lead to network timeouts.
- This API does not require authentication.
- Support for transcoding was introduced in Orthanc 1.7.0.
