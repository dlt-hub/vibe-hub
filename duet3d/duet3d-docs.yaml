notes:
- Duet Web Control is a fully-featured browser-based user interface for the Duet family
  of electronics, running RepRapFirmware.
- It is best practice to ensure all axes (except extrusion axes) are homed before
  moving them.
- Axes can also be marked as homed if they are given a position using G92.
- RepRapFirmware version 1.19 and later is case-insensitive, except for characters
  within quoted strings.
- Quoted strings are permitted anywhere a string parameter is expected.
- If the required parameters are present in a G2/G3 command, RRF does not report errors
  in arc commands where the parameters describe an arc that is invalid.
- 'RRF maintains a flag for feed rate (F parameter). For all G1/2/3 moves (and G0
  moves in FDM mode) the following is true: Each input channel (SD card, USB, http,
  telnet etc) has its own flag for feed rate.'
- Tool offsets are applied after any X axis mapping has been performed.
- It's usually a bad idea to put a non-zero Z value in as well unless the tools are
  loaded and unloaded by some sort of tool changer or are on independent carriages.
- Tool offsets are given as the offset of the nozzle relative to the print head reference
  point.
- Any parameter that you don't specify will automatically be set to the last value
  for that parameter.
- The XY coordinates are permitted to be outside the normal printable bed area.
- If a 'normal' Z parameter is given instead of -9999 or lower, then the bed is not
  probed.
- M3 commands are now supported in FFF/FDM mode as well as CNC and laser mode.
- M4 commands are now supported in FFF/FDM mode as well as CNC mode.
- M5 commands are now supported in FFF/FDM mode as well as CNC and laser mode.
- Supported in ReprapFirmware 1.21 and later.
- This command is accepted and ignored as it serves no function in RRF.
- The first example sets the active and standby temperature of the current tool to
  190oC and return control to the host immediately.
- Print quality may be affected when debug output is enabled because of the volume
  of data sent to USB.
- Debug output should normally be used only for debugging firmware, or when instructed
  to help with diagnosis of particular issues.
- Available only in RRF 2.02 and earlier. In RRF 2.03 and later the interval is fixed
  at 250ms.
- Sets the acceleration that axes can do in mm/second^2 for print moves.
- The values specified will be subtracted from the coordinates given in G0, G1 and
  related commands.
- Use M226 when a pause is required in the GCode file being printed, for example to
  pause after a particular layer has completed. It waits until all the moves in the
  queue have been completed.
- Use M600 when a pause is required to change filament in the GCode file being printed.
- Use M25 when a pause is required from a different source of GCodes (such as the
  web interface console, PanelDue or a Macro).
- Hex addresses are only supported in firmware 2.02 and later.
- The port used by the P parameter must already have been set to Device mode using
  M575.
- S values below 544 are treated as angles, and 544 or greater as the pulse width
  in microseconds.
- This command tells the printer to apply the specified additional offset to the Z
  coordinate for all future moves, and to apply the offset to moves that have already
  been queued if this can be done. Baby stepping is cumulative, for example after
  M290 S0.1 followed by M290 S-0.02, an offset of 0.08mm is used.
- The combination S0 T0 is not permitted, because that would generate a message box
  with no close button and that never times out, which would lock up the user interface.
- Duet Web Control 2.03 and later support HTML messages but those may not be displayed
  correctly on an attached PanelDue.
- When using Duet 3 with attached SBC, DSF versions before v3.1.1 support only non-blocking
  calls are supported in DuetSoftwareFramework. M291 is fully supported in DSF v3.1.1
  and later.
- The limit in RRF 3.4 and later is 256 characters in the entire GCode command. Before
  3.4 is was 200 characters, in RRF2 it's 160 characters.
- Prior to RRF3, every temperature sensor belongs to a heater.
- In RRF3, sensors are created and configured independently from heaters, using the
  M308 command.
- If the M305 command for a real heater does not specify a sensor channel and the
  heater has not been configured yet, then it defaults to using the thermistor associated
  with that heater.
- PT1000 sensors connected to thermistor inputs have lower resolution than PT100 sensors
  connected via the PT100 daughter board.
- M308 can be used in several ways to configure sensors.
- Sensor types obey case insensitivity rules.
- RepRapFirmware does not support individual motor settings where an axis has multiple
  motors connected to different stepper drivers.
- Microstep interpolation at all microstep settings is supported on all Duet 3 boards
  with onboard drivers.
- When using external drivers, the microstepping mode (M350) is not controlled by
  firmware configuration.
- From RRF 3.6.0 some floating point values in the object model returned by M409 are
  now expressed using exponential format.
- As of RRF 3.5.0 some arrays in the M409 response may be truncated under some conditions.
- Backlash compensation isn't applied when Delta kinematics are used.
- The S parameter is the length of a triangle along each axis in mm.
- The X, Y and Z figures are the number of millimeters of the short side of the triangle
  that represents how out of true a pair of axes is.
- For Cartesian printers, specify minimum and maximum X and Y values to probe and
  the probing interval.
- See Firmware configuration limits for the number of probe points each Duet board
  and firmware version supports.
- A probe may be a switch, an IR proximity sensor, or some other device.
- M558 must come before any G31 command for the same probe.
- If the A parameter is not present but the S parameter is present then the probe
  is raised or lowered to (trigger_height + S_parameter) at the current XY position,
  then readings are taken as the probe is gradually lowered to (trigger_height - S_parameter).
- If neither the A nor the S parameter is present, the current A, B and C values are
  reported.
- In RRF 3.6.0 and later, jerk limits set using M566 can no longer be exceeded by
  a subsequent M205 command.
- Before the first call with the S parameter, the reference is unknown and arbitrary.
- If P is not supplied, an error is returned.
- A maximum of four CAN-connected drivers can be reached with M569.3 counting from
  machine boot. CAN addresses that fail to respond don't count towards this maximum.
- 'Warning: Duet firmware currently only supports tuning one driver at a time. This
  means that when tuning a multi-driver axis, one driver will move and the other(s)
  will not. If attempting to tune a multi-driver axis, please take appropriate mitigation
  to ensure the axis doesn''t become stressed/misaligned when only one one driver
  moves.'
- When the motor driver is enabled, the specified output port will be turned on at
  the same time to release the brake. When the motor driver is disabled, the output
  port will be turned off. Idle current mode does not count as disabled.
- In RepRapFirmware 3.6.0 and later you specify the GpOut port number using the P
  parameter. The port must previously have been created using the M950 command and
  must be on the main board.
- In RepRapFirmware 3.0 to 3.5.x you specify the pin name using the P parameter.
- For RepRapFirmware 1.x and 2.x, pin numbers are the same as in the M42 and M280
  commands. The pin you specify must not be in use for anything else, so if it is
  normally used as a heater you must disable the heater first using M307, or if it
  is used for a fan you must disable the fan using M106 with the I-1 parameter.
- RepRapFirmware 1.20 and later do not default to using the FAN0 output, so you must
  send M571 with a P parameter at least once to define the pin that you wish to use.
- In RepRapFirmware 1.17 and later you can use the P parameter to change the pin used
  and set the PWM frequency. Defaults to using the FAN0 output.
- M584 must come earlier in config.g than any M350 and M906 commands.
- You can create additional axes to represent multiple independent X carriages.
- The maximum number of axes configurable is dependent on the firmware version.
- Standalone mode does not support any secure protocols (M586 ... T1), ie HTTP, FTP
  and Telnet only. SBC mode can support HTTPS, SFTP and SSH.
- In SBC mode, sending this command makes a persistent change. It does not need to
  be added to dsf-config.g. It should NOT be included in config.g.
- In SBC mode, M586 I is not supported. Configure ufw or another firewall to restrict
  protocol access per adapter if required.
- M586 with no S parameter reports the current support for the available protocols.
- RepRapFirmware 1.18 and later enable only HTTP (or HTTPS if supported) protocol
  by default. If you wish to enable FTP and/or Telnet, enable them using this command
  once or twice in config.g.
- 'In Standalone mode: In RRF 3.5 the C parameter is not supported. It is supported
  in RRF 3.6.'
- 'In SBC mode: In RRF 3.6 parameters C, U, K are optional. Parameters do not need
  to be set in a single line.'
- The M587 command will fail if the WiFi module has not yet been taken out of reset.
  So if the WiFi module has not been started, send M552 S0 to put it in idle mode
  first.
- The M589 command will fail if the WiFi module has not yet been taken out of reset.
  So if the WiFi module has not been started, send M552 S0 to put it in idle mode
  first.
- Nonlinear extrusion is an experimental feature in RepRapFirmware to compensate for
  back pressure.
- Input shaping is most useful to avoid exciting low-frequency ringing.
- Supported in RRF 3.2 and later.
- The number of available queues is firmware-dependent but will typically be 2.
- Parameters for M669 and M671 commands must be defined in accordance with the respective
  motor drivers and kinematics.
- To make use of this code it is required to take two probe points via G30 P first.
- If using a Z probe for this purpose, make sure the endstop type for the corresponding
  axis is updated before this code is run.
- This code will work only for tools that have exactly one extruder assigned.
- 'RepRapFirmware will do the following when called: Run the macro file ''unload.g''
  in the subdirectory of the given material (e.g. /filaments/PLA/unload.g) Change
  the filament name of the current tool, so it can be reported back to Duet Web Control.'
- If the filaments feature is used, it is recommended to put this code into tpost*.g
  to ensure the right filament parameters are set.
- After a regular start of RepRapFirmware, the 3D scan extension is disabled by default,
  but if additional scanner components are attached, this code may be used to enable
  certain OEM functions.
- If the USB connection is removed while the 3D scanner configuration is active, the
  firmware will disable it again and restore the default communication parameters.
- Before the SCAN command is sent to the scanner, the macro file 'scan_pre.g' is executed
  and when the scan has finished, the macro file 'scan_post.g' is run. Be aware that
  both files must exist to avoid error messages.
- Some devices turn on a laser when this command is received. If the 'P' parameter
  is missing, equal to, or less than 0, the alignment feature is turned off. Depending
  on whether the alignment is turned on or off, either align_on.g or align_off.g is
  executed before the ALIGN command is sent to the scanner.
- M851 is implemented for backwards compatibility with other firmware. It sets the
  Z probe trigger in the same way as G31 Z-nn (note the sign reversal). It also flags
  the Z-probe G31 parameters as to be saved in config-override.g if the M500 command
  is used.
- The time should be specified in 24-hours format as in '13:45' instead of 1:45PM.
  Timezone setting is only supported by Duets in SBC mode with DSF v3.3 and later.
- RRF uses peak current. Divide by 1.414 for RMS current as used in Marlin implementations
  for Trinamic drivers.
- Supported in RepRapFirmware 1.20 and later.
- M911 with no parameters displays the current enable/disable state, and the threshold
  voltages if enabled.
- For Duet + SBC, a solid external 5V supply is recommended for the Duet + SBC for
  this feature to work.
- 'Caution: do not rename or delete the current log file while logging is enabled!'
- 'This command serves two functions: To change the address of a CAN-connected expansion
  board that does not have address switches. The change of CAN address will not take
  place until the expansion board is restarted.'
- To change the CAN bit rate, for example if the printer has CAN bus cables that are
  too long to support the standard data rate. All boards in the system on the same
  CAN bus must use the same CAN data rate.
- Codes for print head movements follow the NIST GCode Interpreter Version 3 standard.
- GCode line endings are Unix Line Endings (\n), but will accept Windows Line Endings
  (\r\n).
- When using firmware v1.18 or older, M997 S2 updates the web server file system (DuetWebControl.bin).
- Selecting a non-existent tool (49, say) just does Steps 1-2 above, and also removes
  any X/Y/Z offset applied for the old tool.
