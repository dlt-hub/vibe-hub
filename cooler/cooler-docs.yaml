- name: cooler load
  endpoint:
    path: cooler load
    method: GET
    data_selector: ''
    params:
      BINS_PATH: Required argument
      PIXELS_PATH: Required argument
      COOL_PATH: Required argument
      format: required
      metadata: Path to JSON file containing user metadata.
      assembly: Name of genome assembly (e.g. hg19, mm10)
      field: Add supplemental value fields or override default field numbers for the
        specified format.
      chunksize: Size (in number of lines/records) of data chunks to read and process
        from the input file.
      count-as-float: Store the ‘count’ column as floating point values instead of
        as integers.
      one-based: Pass this flag if the bin IDs listed in a COO file are one-based
        instead of zero-based.
      comment-char: 'Comment character that indicates lines to ignore. [default: #]'
      no-symmetric-upper: Create a complete square matrix without implicit symmetry.
      input-copy-status: Copy status of input data when using symmetric-upper storage.
      temp-dir: Create temporary files in a specified directory.
      no-delete-temp: Do not delete temporary files when finished.
      storage-options: Options to modify the data filter pipeline.
      append: Pass this flag to append the output cooler to an existing file instead
        of overwriting the file.
- name: cooler merge
  endpoint:
    path: cooler merge
    method: GET
    data_selector: ''
    params:
      OUT_PATH: Required argument
      IN_PATHS: Optional argument(s)
      chunksize: 'Size of the merge buffer in number of pixel table rows. [default:
        20000000]'
      field: Specify the names of value columns to merge.
- name: cooler coarsen
  endpoint:
    path: cooler coarsen
    method: GET
    data_selector: ''
    params:
      COOL_PATH: Required argument
      factor: 'Gridding factor. [default: 2]'
      nproc: 'Number of processes to use for batch processing chunks of pixels [default:
        1]'
      chunksize: 'Number of pixels allocated to each process [default: 10000000]'
      field: Specify the names of value columns to merge.
- name: cooler zoomify
  endpoint:
    path: cooler zoomify
    method: GET
    data_selector: ''
    params:
      COOL_PATH: Required argument
      nproc: 'Number of processes to use for batch processing chunks of pixels [default:
        1]'
      chunksize: 'Number of pixels allocated to each process [default: 10000000]'
      resolutions: 'Comma-separated list of target resolutions. [default: B]'
      balance: Apply balancing to each zoom level. Off by default.
      balance-args: Additional arguments to pass to cooler balance.
      base-uri: One or more additional base coolers to aggregate from, if needed.
      out: Output file or URI
- name: cooler balance
  endpoint:
    path: cooler balance
    method: GET
    data_selector: ''
    params:
      COOL_PATH: Required argument
      cis-only: Calculate weights against intra-chromosomal data only.
      trans-only: Calculate weights against inter-chromosomal data only.
      ignore-diags: 'Number of diagonals of the contact matrix to ignore. [default:
        2]'
      ignore-dist: Distance from the diagonal in bp to ignore.
      mad-max: 'Ignore bins from the contact matrix using the ‘MAD-max’ filter. [default:
        5]'
      min-nnz: 'Ignore bins from the contact matrix whose marginal number of nonzeros
        is less than this number. [default: 10]'
      min-count: 'Ignore bins from the contact matrix whose marginal count is less
        than this number. [default: 0]'
      blacklist: Path to a 3-column BED file containing genomic regions to mask out.
      nproc: 'Number of processes to split the work between. [default: 8]'
      chunksize: 'Control the number of pixels handled by each worker process at a
        time. [default: 10000000]'
      tol: 'Threshold value of variance of the marginals for the algorithm to converge.
        [default: 1e-05]'
      max-iters: 'Maximum number of iterations to perform if convergence is not achieved.
        [default: 200]'
      name: 'Name of column to write to. [default: weight]'
      force: Overwrite the target dataset, ‘weight’, if it already exists.
      check: Check whether a data column ‘weight’ already exists.
      stdout: Print weight column to stdout instead of saving to file.
      convergence-policy: 'What to do with weights when balancing doesn’t converge
        in max_iters. [default: store_final]'
