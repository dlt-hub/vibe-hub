notes:
- Uses HDF5 format for data storage.
- Metadata is accessible as a dictionary through the info property.
- If `store` is a file path, the file will be opened temporarily in when performing
  operations.
- HDF5 is not a database system and is not journalled.
- It supports concurrent read access but not simultaneous reads and writes.
- Create a cooler from genomic pairs and bins.
- Pairs data need not be sorted. Accepts compressed files.
- Two input format options (tab-delimited).
- Input pixel file may be compressed.
- Accepts compressed files.
- Some commands require specific arguments.
