- Dapr provides a variety of configuration options for managing applications.
- For any component that returns data to the app, it is recommended to set the memory
  capacity of the Dapr sidecar accordingly (process or container) to avoid potential
  OOM panics.
- With the HotReload feature enabled, components are able to be hot reloaded at runtime.
