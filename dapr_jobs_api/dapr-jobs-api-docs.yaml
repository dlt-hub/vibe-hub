- Dapr metrics provide monitoring capabilities for performance and health.
- Securing Dapr deployments requires setup of mTLS certificates
- Endpoint authorization with OAuth is supported
- Dapr is designed for operations and security.
- Dapr supports monitoring tools for deeper visibility into the Dapr system services
  and sidecars.
- Dapr provides end-to-end security with the service invocation API.
- Dapr applications can be scoped to namespaces for deployment and security.
- Dapr automatically creates and persists self-signed root and issuer certificates.
- Dapr sidecar exposes building block APIs, metadata API, and health API
- Since pluggable components are not required to be written in Go, they follow a different
  implementation process than built-in Dapr components.
- The injector watchdog feature is disabled by default.
- The injector watchdog is safe to use when the operator service is running in HA
  (High Availability) mode with more than one replica.
- Dapr application and control plane configurations should not be confused with the
  configuration building block API
- The API is exposed on the sidecar on the same port as the healthz.
- The endpoint is unauthenticated and disabled by default.
- Dapr provides a capability for monitoring app health through probes that check the
  health of your application.
