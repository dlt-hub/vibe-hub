resources:
- name: applications_registration_request
  endpoint:
    path: /zbos/applications/registration/request
    method: POST
- name: translations_request
  endpoint:
    path: /zbos/translations/request
    method: POST
- name: settings_request
  endpoint:
    path: /zbos/settings/request
    method: POST
- name: applications_registration_add
  endpoint:
    path: /zbos/applications/registration/add
    method: POST
- name: translations_add
  endpoint:
    path: /zbos/translations/add
    method: POST
- name: settings_add
  endpoint:
    path: /zbos/settings/add
    method: POST
- name: discovery_request
  endpoint:
    path: /discovery/request
    method: UDP
    data_selector: type
    params:
      type: ZBOS-DISCOVER
- name: discovery_response
  endpoint:
    path: /discovery/response
    method: UDP
    data_selector: type
    params:
      type: ZBOS-NOTIFY
notes:
- The easiest way to comprehend the ZBOS API is by looking at the communication between
  a robot and ZBOS Control.
- For the robot discovery to work the network must allow UDP broadcast messages on
  port 5000.
- Response messages are sent on port 5001.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://control.zorabots.be
source_metadata: null
