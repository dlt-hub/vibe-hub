auth_info:
- information_source; https://docs.netpay.mx/terminales/smart-api/autorizacion:
  - 'OAuth2 Resource Owner Password Credentials flow with Basic authentication. Send
    a POST request to the token endpoint with grant_type, username, and password in
    the request body, and include an Authorization header with Basic authentication
    using a base64-encoded Auth_string.


    Key parameters: grant_type (in body), username (in body), password (in body),
    Authorization header with "Basic {{Auth_string}}" format, Content-Type header
    set to "application/x-www-form-urlencoded".'
  - The API uses OAuth2 refresh token flow. Send a POST request to the token endpoint
    with grant_type=refresh_token and refresh_token parameters in the request body,
    and include an Authorization header with Basic authentication using a base64-encoded
    Auth_string (client_id:client_secret). The Content-Type header must be application/x-www-form-urlencoded.
- information_source; https://docs.netpay.mx/terminales/smart-api/solicitud-venta:
  - 'The API uses Bearer token authentication. Include the access token in the Authorization
    header as "Authorization: Bearer {{access_token}}" in all requests.'
  - The API uses Bearer token authentication. Include the access token in the Authorization
    header as "Bearer {{access_token}}" for all requests to the transaction endpoints.
- information_source; https://docs.netpay.mx/terminales/smart-api/solicitud-reimpresion:
  - Authorization is implemented via Bearer token. Include the access token in the
    Authorization header as "Bearer {{access_token}}" with each request to the reprint
    endpoint.
