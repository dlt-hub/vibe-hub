auth_info:
- information_source; https://classic-app.nft.storage/docs/how-to/pinning-service/:
  - Bearer token authentication is required for all pinning service API endpoints.
    Include the JWT auth key in the Authorization header as "Bearer <YOUR_AUTH_KEY_JWT>"
    for POST, GET, and DELETE requests to https://api.nft.storage/pins and related
    endpoints.
  - 'NFT.Storage uses JWT-based authentication for the pinning service. The auth key
    must be passed as the third argument when adding the pinning service via IPFS
    CLI: `ipfs pin remote service add nftstorage https://api.nft.storage/ <YOUR_AUTH_KEY_JWT>`.
    The JWT token (YOUR_AUTH_KEY_JWT) serves as the credential for authenticating
    pinning operations.'
  - To use the NFT.Storage Pinning Service API, you must first request access from
    your API Key account page at nft.storage/manage/. Once approved, authenticate
    all requests to https://api.nft.storage/pins using your NFT.Storage API token
    as a bearer token in the Authorization header.
possible_base_urls:
- information_source; https://classic-app.nft.storage/docs/how-to/pinning-service/:
  - https://api.nft.storage
  - https://api.nft.storage/
possible_endpoints:
- information_source; https://classic-app.nft.storage/docs/how-to/pinning-service/:
  - DELETE https://api.nft.storage/pins/<requestId>
  - GET https://api.nft.storage/pins
  - POST https://api.nft.storage/
  - POST https://api.nft.storage/pins
