auth_info:
- information_source; https://developers.ila.cegid.com/en/cloud/rose/common-use-cases/article/how-to-create-a-sales-order/:
  - Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer {Token}", where Token is obtained separately. The request URL
    must also include AccountKey and SubscriptionKey as path segments in the format
    baseAppUrl/api/{AccountKey}/{SubscriptionKey}/{request}/.
  - Bearer token authentication is used, with the token passed in the Authorization
    header. The API endpoint URL also includes AccountKey and SubscriptionKey as path
    parameters. Set the Authorization header to "Bearer {Token}" where Token is your
    authentication credential.
  - The API uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer {Token}" where Token is your authentication credential.
  - Web API requests require a Bearer token to be included in the Authorization header.
    Set the Authorization header using AuthenticationHeaderValue with scheme "Bearer"
    and the AccessToken value.
- ? information_source; https://developers.ila.cegid.com/en/cloud/rose/development/guides/article/how-to-use-odata-to-get-a-list-of-orders/
  : - 'Web API requests require a Bearer token passed in the Authorization header.
      Set the Authorization header to "Bearer" followed by the AccessToken value.
      Example: `client.DefaultRequestHeaders.Authorization = new AuthenticationHeaderValue("Bearer",
      AccessToken);`'
possible_base_urls:
- ? information_source; https://developers.ila.cegid.com/en/valuekeep/api-documentation-en/web-api-en/article/webapi-authentication/
  : - https://identity.primaverabss.com/connect/token
possible_endpoints:
- information_source; https://developers.ila.cegid.com/en/cloud/rose/common-use-cases/article/how-to-create-a-sales-order/:
  - POST {Constants.baseAppUrl}/api/{AccountKey}/{SubscriptionKey}/sales/orders
  - POST {baseAppUrl}/api/{AccountKey}/{SubscriptionKey}/sales/orders/
- ? information_source; https://developers.ila.cegid.com/en/valuekeep/api-documentation-en/web-api-en/article/webapi-authentication/
  : - POST https://identity.primaverabss.com/connect/token
