auth_info:
- information_source; https://developers.savvycal.com:
  - The SavvyCal API uses OAuth access tokens to authenticate requests. Credentials
    are sent in the Authorization header, and the specific implementation details
    are documented in the Authentication section.
- information_source; https://developers.savvycal.com/:
  - SavvyCal API uses OAuth access tokens for authentication. Requests must include
    OAuth credentials sent via the standard Authorization header to authenticate against
    the REST API at https://api.savvycal.com/. Refer to the Authentication documentation
    for token acquisition and usage details.
- information_source; https://developers.savvycal.com/api/create-event:
  - OAuth 2.0 authorization code flow is required. Send requests with Authorization
    header containing Bearer token. Token is obtained via authorization code flow
    using authorizationUrl at /oauth/authorize and tokenUrl at /oauth/token. No scopes
    are specified.
- information_source; https://developers.savvycal.com/api/get-current-user:
  - OAuth 2.0 authorization code flow is required. Use the authorization endpoint
    at /oauth/authorize and token endpoint at /oauth/token. Include the access token
    in the Authorization header as "Bearer <token>" for all API requests.
- information_source; https://developers.savvycal.com/api/list-events:
  - 'OAuth 2.0 authorization code flow is used. Send requests with an Authorization
    header containing a Bearer token obtained from the token endpoint at /oauth/token
    after completing the authorization code flow at /authorizationUrl /oauth/authorize.
    The token is passed as "Authorization: Bearer <token>" in request headers.'
pagination_info:
- information_source; https://developers.savvycal.com/api/list-events:
  - Pagination uses limit and cursor-based navigation. The metadata object contains
    limit (default 25), after cursor for next page, and before cursor for previous
    page. Pass the after value as a query parameter in subsequent requests to fetch
    the next page of results.
- information_source; https://developers.savvycal.com/api/list-scheduling-links:
  - Pagination uses cursor-based navigation with an "after" parameter (base64-encoded
    cursor string) passed in the request to retrieve the next page, and the response
    includes a metadata object containing "after" for the next page, "before" for
    the previous page, and "limit" indicating the page size (default 25).
possible_base_urls:
- information_source; https://developers.savvycal.com:
  - https://api.savvycal.com/
- information_source; https://developers.savvycal.com/:
  - https://api.savvycal.com/
possible_endpoints:
- information_source; https://developers.savvycal.com/api/create-event:
  - POST .savvycal.com/v1/links/:link_id/events
  - POST /oauth/authorize
  - POST /oauth/token
  - POST https://api.savvycal.com/v1/links/:link_id/events
- information_source; https://developers.savvycal.com/api/get-current-user:
  - GET https://api.savvycal.com/v1/me
- information_source; https://developers.savvycal.com/api/list-events:
  - GET /oauth/authorize
  - GET https://api.savvycal.com/v1/events
  - POST /oauth/token
- information_source; https://developers.savvycal.com/api/list-scheduling-links:
  - GET https://api.savvycal.com/v1/links
  - POST /oauth/authorize
