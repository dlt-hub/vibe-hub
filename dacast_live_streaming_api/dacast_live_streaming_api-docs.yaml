auth_info:
- information_source; https://www.dacast.com/latest-news/new-live-streaming-api/:
  - 'The API uses query parameter-based API key authentication. Include your API key
    as the apikey query parameter in requests, for example: http://api.dacast.com/v2/channel?apikey={your_apikey}.
    The apikey parameter is required for all commands.'
possible_base_urls:
- information_source; https://www.dacast.com/latest-news/new-live-streaming-api/:
  - http://api.dacast.com/v2/channel
possible_endpoints:
- information_source; https://www.dacast.com/latest-news/new-live-streaming-api/:
  - DELETE /v2/channel/{channel_id}
  - DELETE /v2/channel/{channel_id}/splash
  - DELETE /v2/channel/{channel_id}/thumbnail
  - GET /v2/channel
  - GET /v2/channel/{channel_id}
  - GET /v2/channel/{channel_id}/embed/{embed_type}
  - GET /v2/channel/{channel_id}/startstream
  - POST /v2/channel
  - POST /v2/channel/{channel_id}/splash
  - POST /v2/channel/{channel_id}/thumbnail
