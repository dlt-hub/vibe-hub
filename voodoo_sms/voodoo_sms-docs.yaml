auth_info:
- information_source; https://help.voodoosms.com/en/articles/15-introduction-to-the-rest-api:
  - 'Authentication is done via Bearer token in the Authorization header. Obtain your
    API Key from the Voodoo SMS portal at Send SMS > API SMS > RESTful API, then include
    it in requests as Authorization: Bearer {key} where {key} is your API Key.'
  - 'The Voodoo SMS API uses Bearer token authentication. Include your API key in
    the Authorization header as `Authorization: Bearer {key}` when making requests
    to the Send SMS endpoint.'
- information_source; https://help.voodoosms.com/en/articles/19-sending-sms-via-the-rest-api:
  - 'API key authentication is required. Pass the API key in the Authorization header
    as ''Authorization: '' . $api_key when making requests to the bulksms endpoint.'
  - 'API key authentication via Authorization header. Include the API key in the Authorization
    header as "Authorization: Bearer {key}" when making POST requests to the WebSMS
    endpoint.'
  - 'API key authentication via Authorization header. Include the API key in the Authorization
    header when making requests to the API endpoint. The header format is Authorization:
    <api_key> where api_key is your VoodooSMS API key.'
pagination_info:
- information_source; https://help.voodoosms.com/en/articles/60-retrieving-sms-via-the-rest-api:
  - Pagination uses skip (int, default 0) and limit (int, default 25) query parameters
    to control offset and page size. The response includes a count field indicating
    the number of messages returned, but does not provide next/previous cursors or
    total count for determining when to stop paginating.
