pagination_info:
- information_source; https://sandbox.omni.verifone.cloud/docs/api:
  - Pagination uses query parameters _limit (number of results to return) and _skip
    (number of results to skip before returning the next set). There is no indication
    of response fields for navigation or stopping conditions.
  - The API supports offset-based pagination using the _skip query parameter (integer)
    to skip a number of results. Multiple sort fields are supported via repeated _sort
    parameters in the query string, with optional '-' prefix for descending order.
  - The `_limit` query parameter controls pagination for the listStatements endpoint,
    accepting an integer between 0 and 10000 with a default of 2000. The response
    returns data in a `data` array, but no explicit pagination fields like `next`,
    `has_more`, or continuation tokens are documented.
