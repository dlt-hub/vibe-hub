notes:
- Default Content-Type is application/json
- Unique identifier for the payment session is required in the path parameters.
- Pagination allows you to retrieve the results in smaller, manageable sets.
- To process swap, you'll need a General API key.
- This endpoint allows you to access a comprehensive list of supported cryptocurrencies,
  including their network details, symbol, name, and withdrawal information.
- This endpoint allows you to retrieve a list of blockchain networks supported by
  OxaPay for cryptocurrency transactions.
- Merchants must validate the signature of callbacks coming from OxaPay using their
  MERCHANT_API_KEY to prevent fraudulent activity.
- For payout Webhooks you must validate the signature using your PAYOUT_API_KEY.
- The sandbox environment allows you to experiment and familiarize yourself with the
  API functionality without processing real transactions.
- Please note that the created payment links are not editable, and if any changes
  are required, you must delete that link and create a new one.
- Created donation links are not editable; must delete and recreate if changes are
  needed.
- You need to enable 2FA (Two-Factor Authentication) for your account to use the payout
  API.
- If the payer does not submit a transaction within the specified time for payment
  (lifeTime), the invoice will be expired.
- If the payer sends a lower amount, the payment will not be made.
- If the payer sends the exact amount or a higher amount, you will receive the paid
  amount.
- If the payer makes multiple payments for one invoice, you will receive the first
  acceptable payment.
- The price provided in the response may fluctuate over time due to the volatile nature
  of cryptocurrency markets.
- The exchange rate provided in the response may fluctuate over time due to the volatile
  nature of cryptocurrency markets.
- The response includes supported exchange pairs with minimum conversion amounts.
- A successful request will return a result code 100.
- This endpoint is primarily used to perform a health check on the OxaPay API.
- Each status indicates the progress of the payment process and helps you track and
  manage the payments effectively.
- Each status indicates the progress of the payout process and helps you track and
  manage the payouts effectively.
- For payout webhooks you must validate the signature using your PAYOUT_API_KEY.
