# dltHub scaffolds for source: https://docs.swetrix.com/admin-api
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: You need a CAPTCHA secret key, which can be obtained from your CAPTCHA project
    settings, and must be applied in the validation endpoint, along with the CAPTCHA
    token returned by the CAPTCHA widget; additionally, an API key is required, which
    you can get in your Swetrix account settings and apply using the `X-Api-Key` HTTP
    header.
  most_recurring_base_url: https://api.swetrix.com
  paginator: Pagination is required, and it can be applied using the `take` and `skip`
    parameters; the `take` parameter specifies the page size, while the `skip` parameter
    determines the number of items to skip.
