auth_info:
- information_source; https://medrevup.com/api-reference/:
  - HTTP Basic Auth is used to authenticate requests to the MedRev API. Use your API
    key as the basic auth username with no password required. The API key will be
    provided by MedRev staff via Zoho Vault and must be kept secure.
