auth_info:
- information_source; https://code.kx.com/kdbai/1.4.0/gettingStarted/quickstart.html:
  - API key authentication is required. Send the API key via the X-Api-Key header.
    The key is provided in the KDBAI_TOKEN environment variable and should be passed
    as a header value in requests to the endpoint.
- information_source; https://code.kx.com/kdbai/1.4.0/integrations/openai.html:
  - The API uses bearer token authentication. Include the bearer token in the Authorization
    header as "Bearer {BEARER_TOKEN}" when making requests to the /upsert endpoint.
- information_source; https://code.kx.com/kdbai/1.4.0/integrations/hugging-face.html:
  - Bearer token authentication is required. Send the HF_TOKEN environment variable
    value in the Authorization header as "Bearer {HF_TOKEN}".
- information_source; https://code.kx.com/kdbai/1.6.0/gettingStarted/quickstart.html:
  - API requests require an X-Api-Key header for authentication. Set the KDBAI_TOKEN
    environment variable and pass it as the X-Api-Key header in requests to the KDBAI
    endpoint.
- information_source; https://code.kx.com/kdbai/1.6.0/integrations/openai.html:
  - 'Based on the provided documentation chunk, here is the authentication information:


    The API uses Bearer token authentication. Include the token in the Authorization
    header with the format "Bearer {BEARER_TOKEN}" when making requests to the endpoint.
    The token should be passed as an HTTP header named Authorization. For ChatGPT
    Actions integration, you can choose authentication methods including None, API
    key (Basic or Bearer), or OAuth, with the Bearer token option being applicable
    here.'
possible_base_urls:
- information_source; https://code.kx.com/kdbai/1.4.0/gettingStarted/quickstart.html:
  - http://localhost:8082
- information_source; https://code.kx.com/kdbai/1.4.0/reference/rest-api.html:
  - https://cloud.kdb.ai
possible_endpoints:
- information_source; https://code.kx.com/kdbai/1.6.0/reference/rest-api.1.7.0.html:
  - DELETE /api/v2/databases/{database}
  - DELETE /api/v2/databases/{database}/tables/{table}
  - GET /api/v2/databases
  - GET /api/v2/databases/{database}
  - GET /api/v2/databases/{database}/tables
  - GET /api/v2/databases/{database}/tables/{table}
  - GET /api/v2/databases/{database}/tables/{table}/indexes
  - GET /api/v2/databases/{database}/tables/{table}/indexes/{name}
  - GET /api/v2/info/databases
  - GET /api/v2/info/databases/{database}
