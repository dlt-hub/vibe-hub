notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- MKE limitations
- Ensure proper network configurations are in place for API access.
- Setup of connected app required for OAuth2 authentication
- Requires Ceph cluster configuration and setup.
- Requires setup of connected app in API.
- MCR provides the core functionality and security compliance needed to enable your
  container orchestration solution of choice with certified proven support for both
  Kubernetes and Swarm.
- MCR combined with Mirantis Secure Registry (MSR) gives you the ability to validate
  and sign your container images to ensure that only approved images can be run in
  your environment.
- MCR provides FIPS 140-2 Validated cryptography ensuring that you meet the highest
  standards necessary to comply with the federal requirements.
- MCR is certified to run on multiple operating systems, including CentOS, RHEL, Ubuntu,
  and Windows, for consistent runtime regardless of the platform.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Verify API key or OAuth token validity.'
- '404 Not Found: Check the endpoint URL and resource existence.'
- '401 Unauthorized: Check client credentials.'
- '404 Not Found: Verify the endpoint path.'
auth_info:
  mentioned_objects:
