notes:
- The user must be a confirmed member of the Organization or Network to access their
  respective endpoints.
- Ensure the device is mounted securely for optimal performance
- Consider cellular availability during installation
- API designed to allow engineers to build applications and map layers powered by
  the QuantAQ platform
- Uses a web interface for programmatic access
- Device logs data locally before pushing to the server
- Data is collected and saved to an onboard µSD card every five seconds.
- Data are available via the QuantAQ API at a 1-minute recording interval
- Data are available via the QuantAQ API at a 1-minute recording interval.
- Device status indicator may flash green and then breathe cyan when connected to
  the cloud.
- MODULAIR devices require an internet connection to function properly.
- The API is designed to allow engineers to build applications and map layers powered
  by the QuantAQ platform.
- Requires internet connection for operation
- Device can connect via LTE or Wi-Fi
- MODULAIR devices are designed for internet connectivity and require a stable connection
  for optimal performance.
- Data files are written each day and can be read or analyzed using any programming
  language or spreadsheet program.
- The device logs data locally and pushes it to the server once a connection is established.
- MODULAIR devices are designed to work with QuantAQ's add-on systems.
- Device logs data locally during connectivity issues.
- Data are pushed to the QuantAQ Cloud with 1-minute time resolution.
- When downloading data, you can select whether you would like to download the raw
  data, the final data, or both the raw+final data.
- Temperature and relative humidity are measured inside the flow cell and should not
  be interpreted as true ambient measurements.
- Common installation approaches include using high-strength zip ties to secure the
  device to a fence or post, or using screws to mount the device using the provided
  flanges.
- This product is no longer manufactured or sold by QuantAQ as of November 2024.
- QuantAQ supports the integration of Gill MaxiMet weather stations with MODULAIR
  (X-series) products.
- Data can be accessed programmatically via the QuantAQ API.
- Flags are consistent across all QuantAQ products, so there may be flags in the table
  below that are irrelevant to your product.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The GMX200 offers wind speed and wind direction measurements.
- The GMX500 offers wind speed and wind direction as well as ambient temperature,
  pressure, and relative humidity.
- Remove any rows where FLAG_STARTUP is set.
- Remove any rows where FLAG_OPC is set.
- Remove any rows where FLAG_NEPH is set.
- Remove any rows where FLAG_RHTP is set.
- Remove any rows where FLAG_CO is set.
- Remove any rows where FLAG_NO is set.
- Remove any rows where FLAG_NO2 is set.
- Remove any rows where FLAG_O3 is set.
- Remove any rows where FLAG_CO2 is set.
- Remove any rows where FLAG_SO2 is set.
- Remove any rows where FLAG_H2S is set.
- None.
- Contact QuantAQ.
- Replace the SD card.
- In April 2025, QuantAQ began shipping new MODULAIR systems that are slightly different
  than previous versions.
- The attributes for the resampled data object depend on the model of the Device and
  will always return the final data.
