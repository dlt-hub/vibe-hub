notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- All plugins support an `enabled` option.
- When the `enabled` flag is set to `false`, the plugin will noOp.
- This app works best with JavaScript enabled.
- Plugins are a powerful abstraction that let you add a new analytics provider, hook
  into an existing analytics provider plugin, or add any kind of logic to react to
  visitor actions.
- Google analytics 4 sometimes automatically sends a page view for single page applications.
- Ad-blockers may block the script from loading when importing from a CDN.
- You should never be locked into an analytics tool
- DX is paramount. Adding & removing analytic tools from your application should be
  easy
- Respecting visitor privacy settings & allowing for opt-out mechanisms is crucial
- Analytics is an event-driven system driven by a lifecycle.
- Plugins are a powerful abstraction that let you add a new analytics provider or
  additional features.
- Supports conditional enabling & disabling of analytic providers.
- User privacy settings respected & follows GDPR guidelines.
- Uses conditional enabling & disabling of analytic providers.
- Google analytics 4 sometimes automatically sends a page view for single page applications.
  To disable this you will need to go into the settings of your stream and click into
  'enhanced measurement' section and uncheck the 'Page changes based on browser history
  events' setting.
- This analytics plugin will load google tag manager into your application.
- Make sure you have your google tags manager setup to fire on Page views.
- For the small number of people who might have javascript disabled you will want
  to add <noscript> tags to the HTML of your site.
- The writeKey is required for integration.
- Requires Customer.io siteId and API key for server side tracking
- Integration requires a valid write key for Segment.
- Custom script loading is supported via the customScriptSrc option.
- Requires setup of API key for server-side tracking
- Supports both client-side and server-side usage
- Requires installation of analytics and @analytics/snowplow packages
- Uses Snowplow for analytics tracking.
- Supports both browser and server-side usage.
- HubSpot requires an email field for making identify calls.
- Uses snowplow analytics for tracking events and page views
- Pinpoint requires a valid identity to make calls to the service.
- The @analytics/amplitude package works in the browser.
- Uses AWS credentials to authenticate API calls.
- You will need your org ID from FullStory setting to connect to your account.
- FullStory requires specific naming conventions for tracking.
- Requires Amplitude project API key for integration
- Initial session ID can be set via initialSessionId
- Crazy Egg adds heat mapping, A/B testing, and session recording functionality to
  websites and applications.
- By default this plugin does not send data when running locally. This helps prevent
  local development from polluting your stats.
- The simple analytics plugin automatically tracks page views on route changes for
  single page applications.
- Automatically trigger pageviews upon route changes for single page applications
- Debug mode is necessary for localhost testing
- Uses perfume.js for performance monitoring
- Automatically sends performance metrics to all attached analytics plugins
- Using perfume.js with analytics makes wiring up your performances metrics to any
  third-party analytics tool nice & easy.
- Requires app key from Countly
- Tracking requires consent if 'require_consent' is enabled
- Uses Custify plugin for analytics integration
- Disable analytics tracking for opted out visitors
- Requires setup of Countly server
- Tracking requires consent if require_consent is true
- Integration with Custify for analytics
- Requires setup of accountId and apiKey
- Fire events on window enter and window leave events
- Validation for tracking events ensures events passing through to third party analytic
  tools are valid and conform to naming conventions.
- Need an analytics tool supported? Let us know.
- A tiny form utility library for dealing with HTML form data
- A tiny (238 bytes) routing utility for listening to route changes in single page
  applications.
- Utility library for queuing events
- Utility library for single page app routing
- Integrates with third-party plugins
- Library works standalone without hooks
- A tiny window storage util library in 406 bytes.
- A simple tiny queue library in `352 bytes`.
- Redaction works by checking for any object keys prefixed with '$' and then redacts
  those values.
- The redaction is using 'base64' encoding and is not meant to store secure values.
- Redaction is using base64 encoding and is not meant to store secure values.
- This library will work with analytics or as a standalone package.
errors:
- '400 Bad Request: Check your request payload format.'
- '401 Unauthorized: Verify your write key.'
- '429 Too Many Requests: Throttle your requests.'
- '401 Unauthorized: Recheck API key or token expiration'
- '401 Unauthorized: Check API key'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '400 Bad Request: Check your app_key or server_url'
- '401 Unauthorized: Recheck your authentication credentials'
- '500 Internal Server Error: Server-side issue'
- '401 Unauthorized: Check your accountId or apiKey'
- '400 Bad Request: Validate payload structure'
