notes:
- No sign up required to use the service.
- Supports shipping internationally using bitcoins.
- Packages labeled as 'Merchandise' can be subjected to import/export taxes.
- Shipments marked as 'Gift' do not require a tariff number.
- Account is required for FedEx.
- Account is required for UPS.
- DO NOT ship phones or anything with a battery with UPS.
- You can print your labels as many times as needed in case you run into printing
  issues, but each label can only be used once.
- No API key is required.
errors:
- Failure to declare items in accordance with requirements.
- Undervaluing items, such as 'ZERO VALUE'.
- Simply declaring items as 'GIFT' without naming what the items are.
- 'LIMITED_TIME: You have limited time to complete your transaction at the set price.'
