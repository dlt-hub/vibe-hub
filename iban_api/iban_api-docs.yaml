resources:
- name: iban_validate
  endpoint:
    path: /v1/validate/{IBAN}
    method: GET
    data_selector: data
- name: iban_validate_basic
  endpoint:
    path: /v1/validate-basic/{IBAN}
    method: GET
    data_selector: data
- name: bulk_validate
  endpoint:
    path: /v1/bulk-validate
    method: POST
    data_selector: data
- name: bulk_validate_basic
  endpoint:
    path: /v1/bulk-validate-basic
    method: POST
    data_selector: data
- name: heartbeat
  endpoint:
    path: /v1/heartbeat
    method: GET
    data_selector: data
- name: balance
  endpoint:
    path: /v1/balance
    method: GET
    data_selector: data
- name: countries
  endpoint:
    path: /countries
    method: GET
- name: banks
  endpoint:
    path: /banks
    method: GET
    data_selector: banks
    params: {}
- name: IBAN Registry
  endpoint:
    path: /iban-registry
    method: GET
    data_selector: records
- name: validate
  endpoint:
    path: /v1/validate
    method: POST
    data_selector: response
    params: {}
notes:
- API key can be passed as a URL parameter, a POST form variable, or included in the
  Authorization header
- Requires minimal server setup
- Can be integrated into existing setups and workflows
errors:
- '401: Invalid API Key'
auth_info:
  mentioned_objects: []
client:
  base_url: https://ibanapi.com
  auth:
    type: apikey
source_metadata: null
