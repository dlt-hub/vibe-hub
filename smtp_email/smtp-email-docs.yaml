notes:
- SMTP scales effortlessly with your changing email delivery needs.
- All SMTP plans come with an optional Reputation Defender add on.
- Get up and running in 5 minutes or less.
- Data provided by our Insight Engine allows you to generate greater ROI more efficiently,
  lowering your overall CPA.
- Flexible and scalable email sending service built for businesses and developers
  alike.
- SMTP maintains impeccable reputation among mailbox providers by proactively vetting
  out spam and maintaining high delivery rates.
- Custom solutions for high volume senders available.
- Uses SMTP's infrastructure for email delivery
- Only allows opted-in email lists to be used on their systems
- Uses API Key for authentication
- Fast, secure and reliable inbox placement for your transactional emails.
- SMTP retains detailed reporting data for as much as 90-days by default.
- SMTP.com is a premium email delivery and email relay solution that enables you to
  send and track high volume emails effortlessly.
- SMTP has a purpose-built solution just for high volume senders
- Reputation Defender is an optional add on for all SMTP plans
- Reputation Defender is an optional add on for all SMTP plans.
- Human, in-house access to email delivery and technical integration experts
- Services are not intended for use by children, especially those under 18.
- You are responsible for regularly reviewing the SMTP Websites to obtain timely notice
  of such amendments.
- Commission payout will be established for each partner on a case-by-case basis during
  the signup period.
- Commissions will only be paid after an order is fully processed and paid.
- All recipients of communications sent using the Service must have provided consent
  to receive the email from you prior to receiving any email via the SMTP platform.
- We do not allow any form of purchased, rented, or borrowed lists of recipients,
  except where each individual on the list consented to receive marketing emails from
  you.
- At SMTP, we are committed to maintaining a supportive and respectful environment
  for our team members.
