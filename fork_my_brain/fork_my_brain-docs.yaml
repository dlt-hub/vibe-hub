auth_info:
- information_source; https://notes.nicolevanderhoeven.com/Continuous+load+testing+with+JMeter%2C+Jenkins%2C+and+Flood:
  - 'The Flood API uses HTTP Basic Authentication with an API token. Send the API
    token as the username in the Authorization header (format: `-u ${API_TOKEN}:`
    in curl, or `Authorization: Basic base64(API_TOKEN:)` in other clients). The API
    token is obtained separately and should be stored as a Jenkins environment variable
    or credential.'
possible_base_urls:
- information_source; https://notes.nicolevanderhoeven.com/Continuous+load+testing+with+JMeter%2C+Jenkins%2C+and+Flood:
  - https://api.flood.io
possible_endpoints:
- information_source; https://notes.nicolevanderhoeven.com/Continuous+load+testing+with+JMeter%2C+Jenkins%2C+and+Flood:
  - POST https://api.flood.io/floods
