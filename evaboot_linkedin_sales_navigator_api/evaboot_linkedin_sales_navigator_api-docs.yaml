auth_info:
- information_source; https://api.evaboot.com/v1/docs/:
  - 'All API requests require an Authorization header with the format "Authorization:
    Token xyz" where xyz is your API token. Obtain the token by contacting support.
    This token-based authentication is required for all endpoints including the email
    finder operations.'
  - The API requires token-based authentication. Send your authentication token in
    the Authorization header (standard bearer token format) to access endpoints like
    listing and retrieving LinkedIn extractions. The exact header name and token format
    are not explicitly specified in the provided documentation.
  - Token-based authentication is required. Include a Token in the Authorization header
    to authenticate requests to this endpoint.
  - Token-based authentication is required. Include a `Token` authorization header
    or token parameter in requests to the email finder endpoints.
  - Token-based authentication is required. Include a `Token` authorization header
    with your API token to authenticate requests to this endpoint.
