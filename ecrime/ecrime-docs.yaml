auth_info:
- information_source; https://ecrime.ch/api/docs/:
  - Each request requires the HTTP header X-API-Key with your personal API key obtained
    from your eCrime.ch profile page. The API key must be sent as a custom header
    in every request to authenticate.
  - The API uses API key authentication passed via the X-API-Key header. Include your
    unique API key in the X-API-Key header field for all requests to authenticate.
  - 'The API uses API key authentication. Include your unique API key in the X-API-Key
    header with each request. Example: X-API-Key: XXXXXX. Missing or invalid keys
    return a 403 Forbidden response with message "API user not authorized."'
possible_base_urls:
- information_source; https://ecrime.ch/api/docs/:
  - https://ecrime.ch/api/docs/
  - https://ecrime.ch/api/v1
possible_endpoints:
- information_source; https://ecrime.ch/api/docs/:
  - GET https://ecrime.ch/api/v1/admin/disableUser/:id/
  - GET https://ecrime.ch/api/v1/admin/reset
  - GET https://ecrime.ch/api/v1/login/
  - POST https://ecrime.ch/api/v1/admin/addUser/
  - POST https://ecrime.ch/api/v1/events/addComment/:id/
  - POST v1/admin/resetOtp/:id/
