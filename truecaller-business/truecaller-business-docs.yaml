resources:
- name: access_token
  endpoint:
    path: /clients/{clientAccountId}/token
    method: POST
    data_selector: token
    params: {}
- name: List Number
  endpoint:
    path: /truecaller-for-business/verified-business-api/documentation/number-management/list-number
    method: GET
- name: DeList Number
  endpoint:
    path: /truecaller-for-business/verified-business-api/documentation/number-management/delist-number
    method: POST
- name: Number details
  endpoint:
    path: /truecaller-for-business/verified-business-api/documentation/number-management/number-details
    method: GET
- name: Feature-set ID
  endpoint:
    path: /truecaller-for-business/verified-business-api/documentation/number-management/feature-set-id
    method: GET
- name: webhooks
  endpoint:
    path: /truecaller-for-business/verified-business-api-documentation/webhooks
    method: GET
    data_selector: events
    params: {}
notes:
- Truecaller Customer Experience Solution enables businesses to add identity, trust
  and context to business communication, driving customer loyalty and growth.
- Supports all major Indian languages, along with widely spoken global languages such
  as Spanish, Hebrew, Arabic, French, and Malay.
- Manage Listing is a feature designed to streamline and simplify phone number listing
  and delisting on the Truecaller for Business console.
- Validity of the auth token is 60min, post that we need to recall the API for fresh
  auth token value.
- Dynamic Label IDs need to be created in the Truecaller for Business console.
- Operations for listing or delisting numbers are asynchronous.
errors:
- '400 Bad Request: api_key is required'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Invalid input: The issue is with the request payload. Please check if the request
  body is well-formed, the key names and values are as per the API documentation.
  Special characters, if any, are not allowed in the call reason.'
- 'Not a Truecaller user: The receiver is not a Truecaller user, or they might have
  uninstalled the app or switched to a new device that does not have Truecaller installed.'
- 'OS not supported: User is on an operating system other than Android. Please note
  that personalized call reason is only available for Android devices.'
- 'App version not supported: User is on a very old version of Android which is not
  supported now.'
- 'Failed to push: This is returned when system is unable to establish a connection
  with user''s device. Reasons can include but are not limited to: Out of network
  zone, Bad internet, Airplane mode.'
auth_info:
  mentioned_objects: []
client:
