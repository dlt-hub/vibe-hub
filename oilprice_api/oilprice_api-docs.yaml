auth_info:
- information_source; https://docs.oilpriceapi.com/:
  - 'All requests require an API key sent in the Authorization header using the format
    "Authorization: Token YOUR_API_KEY". The API key is obtained by signing up at
    oilpriceapi.com/signup and retrieving it from the dashboard.'
- information_source; https://docs.oilpriceapi.com/api-reference/:
  - 'Authorization: Token YOUR_API_KEY header is required for all requests. Retrieve
    your API key from the oilpriceapi.com/dashboard. Include the key in the Authorization
    header with the format "Token YOUR_API_KEY". Rate limits vary by subscription
    plan, tracked via X-RateLimit-Limit, X-RateLimit-Remaining, and X-RateLimit-Reset
    response headers.'
- information_source; https://docs.oilpriceapi.com/api-reference/interactive.html:
  - 'All API endpoints require authentication using a token-based scheme. Include
    your API key in the Authorization header as `Authorization: Token YOUR_API_KEY`.
    Replace YOUR_API_KEY with your actual API key obtained from the signup page.'
  - All API endpoints require authentication using an API key sent in the Authorization
    header with the format "Token YOUR_API_KEY". The header name is Authorization
    and the value must be prefixed with "Token " followed by your actual API key.
- information_source; https://docs.oilpriceapi.com/api-reference/prices/latest.html:
  - 'API key authentication is required via the Authorization header using the Token
    scheme. Include the header "Authorization: Token YOUR_API_KEY" with all requests.
    Missing or invalid API keys return a 401 INVALID_API_KEY error.'
pagination_info:
- information_source; https://docs.oilpriceapi.com/api-reference/prices/historical.html:
  - Pagination uses response headers X-Total (total records), X-Total-Pages (total
    pages), X-Page (current page), and X-Per-Page (records per page). The Link header
    provides RFC 5988 formatted navigation links with rel="next" for subsequent pages.
    Request the next page using the URL from the Link header's next relation.
  - page and per_page are query parameters for pagination. page is the page number
    (starting at 1), per_page sets results per page (default 50). The response includes
    totalPages to determine when to stop paginating (continue while page <= totalPages).
