# dltHub scaffolds for source: https://docs.neynar.com/reference/neynar-farcaster-api-overview
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: 'To access the API, you need an API key which you can include in your requests
    by using the header ''x-api-key: <api-key>''.'
  most_recurring_base_url: https://api.neynar.com
  paginator: Pagination is required and is applied using a cursor, which is a string
    provided in the "next" field of the response. A page size is required with a range
    of `1 <= x <= 100`, and it can be specified using the "limit" parameter in the
    request URL.
endpoints:
- 'endpoints source: https://docs.neynar.com/reference/lookup-hub-info':
  - https://hub-api.neynar.com/v1/info
- 'endpoints source: https://docs.neynar.com/reference/fetch-cast-metrics':
  - /v2/farcaster/cast/metrics
- 'endpoints source: https://docs.neynar.com/reference/deploy-fungible':
  - /v2/fungible
- 'endpoints source: https://docs.neynar.com/docs/integrate-managed-signers':
  - http://localhost:3000/api/cast
  - http://localhost:3000/api/signer
- 'endpoints source: https://docs.neynar.com/reference/publish-cast':
  - /v2/farcaster/cast
- 'endpoints source: https://docs.neynar.com/docs/create-farcaster-bot-ui':
  - /v2/farcaster/cast
- 'endpoints source: https://docs.neynar.com/reference':
  - /v2/farcaster/user/bulk?fids=1
- 'endpoints source: https://docs.neynar.com/reference/lookup-user-by-username':
  - /v2/farcaster/user/by_username
- 'endpoints source: https://docs.neynar.com/reference/fetch-user-following-feed':
  - /v2/farcaster/feed/following
- 'endpoints source: https://docs.neynar.com/docs/common-subscriptions-fabric':
  - /v2/farcaster/user/subscribed_to?fid=${fid2
  - /v2/farcaster/user/subscribed_to?fid=${fid1
- 'endpoints source: https://docs.neynar.com/docs/explore-event-propagation-on-farcaster':
  - /v2/farcaster/feed/trending?limit=10&time_window=24h&provider=neynar`
- 'endpoints source: https://docs.neynar.com/docs/verifications-contract':
  - https://dash.readme.com/project/neynar/v2.0/docs/indexer-service-pipe-farcaster-data
  - https://dash.readme.com/project/neynar/v2.0/docs/sql
  - https://dash.readme.com/project/neynar/v2.0/docs/parquet
- 'endpoints source: https://docs.neynar.com/docs/neynar-webhooks-warpcast-dcs':
  - https://api.warpcast.com/v2/ext-send-direct-cast
- 'endpoints source: https://docs.neynar.com/docs/how-to-create-webhooks-on-the-go-using-the-sdk':
  - http://localhost:3000
- 'endpoints source: https://docs.neynar.com/docs/make-agents-prompt-transactions':
  - /v2/farcaster/frame/transaction/pay
- 'endpoints source: https://docs.neynar.com/docs/auth-address-signature-generation':
  - /v2/farcaster/auth_address/developer_managed/signed_key
- 'endpoints source: https://docs.neynar.com/docs/app-host-notifications':
  - /v2/farcaster/app_host/user/event
  - /v2/farcaster/app_host/user/event?app_domain=cowclicker.gov&fid=10101&event=notifications_enabled
- 'endpoints source: https://docs.neynar.com/docs/send-notifications-to-mini-app-users':
  - /f/app
- 'endpoints source: https://docs.neynar.com/docs/supercharge-your-sign-in-with-ethereum-onboarding-with-farcaster':
  - /v2/farcaster/user/bulk-by-address?addresses=0x6bF08768995E7430184a48e96940B83C15c1653f
  - /v2/farcaster/following?fid=2&viewer_fid=3&sort_type=desc_chron&limit=25
- 'endpoints source: https://docs.neynar.com/reference/quickstart':
  - /v2/farcaster/user/bulk?fids=1
