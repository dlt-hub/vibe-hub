notes:
- Uses OAuth2 with Bearer token for authentication
- Further settings for your admin account are available in the Admin Account Settings
  guide.
- To create a token, you must have MFA enabled in your account.
- The token created through the API endpoint expires every 24 hours.
- Payouts must be approved before they can be loaded into your beneficiaries' eWallets.
- The embedded solution requires two different API Tokens.
- Currently i-payout only supports CSV or XLSX format for Batch Processing integration.
- Uses digital signatures to ensure the authenticity and integrity of webhook notifications
- The create payout request is treated as an atomic transaction by the system.
- Regular ACH is widely used for recurring payments and payroll.
- Requires authentication to access the i-payout API.
- Uses OAuth2 — requires setup of connected app in i-payout
- Ensure to provide the required beneficiary information in requests
- To start using i-payout solutions, you will need to authenticate with your API Token.
- Requires setup of connected app in i-payout
- Payment for services should include necessary beneficiary details
- Uses OAuth2 with Bearer token for authentication.
- Ensure that the amount specified in the spend back payment does not exceed the available
  balance retrieved in Step 2.
- Ensure that your webhook URL is accessible and can handle the incoming notifications
  appropriately.
- All API calls require authentication using an API key and a merchant identifier
  (GUID).
- i-payout enforces rate limiting on API requests.
- Keep your keys safe. It is important to avoid sharing your secret API keys in public
  places like Github or Bitbucket since it can allow malicious API calls.
- The Dynamic Token expires every 24 hours.
- Each API returns a data object with information specific to that API.
- The URL for this request expired after 30 days.
- You can submit an array of accounts in one API call.
- We suggest not to use more than 1000 accounts in one API call.
- If one record fails to load, then all the records in the API also will fail.
- This bearer token will be valid for 24 hours.
