auth_info:
- information_source; https://www.substance.net/views-api-docs/index.php?title=Rest_-_Contacts_-_Groups:
  - Basic authentication is required for all requests. Credentials must be sent using
    the `-u<username>:<password>` format in the Authorization header (HTTP Basic Auth).
    Content-Type header should be set to text/xml for requests.
- information_source; https://www.substance.net/views-api-docs/index.php?title=Rest_-_Contacts_-_Participants_-_Volunteering:
  - This API uses HTTP Basic Authentication. Credentials are passed via the `-u` flag
    in the format `username:password` in the curl request, which translates to an
    `Authorization` header with value `Basic base64(username:password)` in standard
    HTTP requests.
- information_source; https://www.substance.net/views-api-docs/index.php?title=Rest_-_Contacts_-_Staff:
  - Basic authentication is required for all requests. Send credentials using the
    `-u<username>:<password>` curl flag or the standard HTTP Authorization header
    with base64-encoded username and password (Basic auth scheme). Content-Type header
    should be set to text/xml for requests.
- information_source; https://www.substance.net/views-api-docs/index.php?title=Rest_-_Contacts_-_Volunteers:
  - 'This API uses HTTP Basic Authentication. Credentials are passed via the -u flag
    in curl, which translates to an Authorization header with base64-encoded username:password
    in the format "Authorization: Basic <base64(username:password)>". The username
    and password must be provided for each request to authenticate.'
- information_source; https://www.substance.net/views-api-docs/index.php?title=Rest_-_Contacts_-_Volunteers_-_Address_Book:
  - 'Basic HTTP authentication is required. Credentials are passed using the -u flag
    in curl format as username:password, which translates to the Authorization header
    with base64-encoded credentials in the format Authorization: Basic base64(username:password).'
possible_base_urls:
