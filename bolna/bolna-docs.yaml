pagination_info:
- information_source; https://www.bolna.ai/docs/api-reference/agent/v2/get_all_agent_executions:
  - The API uses offset-based pagination with query parameters page_number and page_size.
    The response includes page_number, page_size, total, and has_more fields to indicate
    pagination state. Continue requesting with incremented page_number while has_more
    is true.
  - This API supports pagination using `page_number` and `page_size` query parameters.
    The `page_number` parameter (integer, default 1, minimum 1) specifies which page
    to retrieve. Use the `has_more` field in the response to determine if additional
    pages exist; stop paginating when `has_more` is false.
  - page_number and page_size are query parameters used to request paginated results.
    The response includes page_number, page_size, total, and has_more fields to indicate
    pagination state; continue requesting with incremented page_number while has_more
    is true.
- information_source; https://www.bolna.ai/docs/api-reference/pagination:
  - Bolna API uses offset-based pagination with query parameters page_number (integer,
    optional, defaults to 1) and page_size (integer, optional, defaults to 20, max
    50). The first page starts at 1, and page_size controls results per page.
  - The API uses offset-based pagination with query parameters page_number and page_size.
    Request pagination using page_number and page_size as query parameters in GET
    requests. The response includes a has_more field to indicate whether additional
    pages exist; stop paginating when has_more is false.
