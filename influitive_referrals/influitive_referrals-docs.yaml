auth_info:
- information_source; https://support.influitive.com/article/49993-referrals-2-0-using-the-referrals-api:
  - 'The API uses token-based authentication with two required headers: Authorization
    header containing a token (format "Token {token_value}") and X_ORG_ID header containing
    your organization ID. Both credentials must be obtained by setting up your account
    through the Influitive API integration documentation.'
- ? information_source; https://support.influitive.com/article/50149-referrals-2-0-integrating-with-salesforce-marketing-automation-provider
  : - The API uses query parameter-based authentication with an auth_token parameter.
      Pass the auth token as a query parameter named auth_token in the API endpoint
      URL, along with hub_id and status parameters. The auth_token value is case-sensitive
      and must contain no spaces in the complete URL for the request to work.
    - The authorization token and X_ORG_ID are required parameters that must be included
      in the endpoint URL when integrating Salesforce with Influitive. The endpoint
      URL must use HTTPS protocol and include these credentials along with the API
      URL domain that matches your hub's domain.
    - Use query parameters in the Endpoint URL to pass credentials. Include auth_token
      parameter with your Authorization Token (e.g. e58528e623a50e9bcb5be9f085f15303e4d381d5)
      and hub_id parameter with your X_ORG_ID (e.g. ef7c8170-58d8-49b0-85de-441afdf00d4)
      in the format https://api.influitive.com/referral-automation/sfdc/transition?auth_token=<xxxx>&hub_id=<yyyy>&status=<zzzz>.
- information_source; https://support.influitive.com/en-us/article/49993-referrals-2-0-using-the-referrals-api:
  - 'The API uses token-based authentication with two required headers: Authorization
    header with format "Token {token_value}" and X_ORG_ID header containing the organization
    ID. Both the Authorization Token and X_ORG_ID must be obtained by setting up your
    account according to the provided setup documentation.'
