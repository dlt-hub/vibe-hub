client:
  auth: To authenticate against the API, you need to generate an authorization token
    by sending a POST request to `https://my-portainer-server:9443/api/auth` with
    the admin credentials (`Username="admin"` and `Password="adminpassword"`), and
    the response will include a JWT token in the `jwt` field; you should use this
    token in the authorization header formatted as `Bearer JWT_TOKEN` for subsequent
    API calls.
  most_recurring_base_url: https://my-portainer-server:9443
  paginator: Pagination is required and supports choosing the number of items per
    page, and there is a fixed pagination issue on the Add edge jobs page for listed
    environments.
endpoints:
- 'endpoints source: https://docs.portainer.io/admin/environments/add/api':
  - /api/auth
  - /api/users/admin/init
  - /api/endpoints
- 'endpoints source: https://docs.portainer.io/advanced/cli':
  - https://yourdomain/portainer`
- 'endpoints source: https://docs.portainer.io/advanced/ssl':
  - https://$ip-docker-host:9443`.
- 'endpoints source: https://docs.portainer.io/api/access':
  - https://portainer:9443/api/settings
  - https://portainer-url:9443/api/stacks
- 'endpoints source: https://docs.portainer.io/contribute/build':
  - https://localhost:9443`
  - http://localhost:8999`.
- 'endpoints source: https://docs.portainer.io/start/install/server/kubernetes/baremetal':
  - http://localhost:30777
  - https://localhost:30779
- 'endpoints source: https://docs.portainer.io/user/kubernetes/kubeconfig':
  - /api/endpoints/1/kubernetes
