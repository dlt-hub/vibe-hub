notes:
- API key must be provided via the GIPHY_API_KEY environment variable.
- The real API calls are mocked.
- Dependency injection provides advantages in flexibility, testability, and maintainability.
- Fix an issue with `Dict` provider non-string keys.
- Fix Flask scoped contexts example.
- Fix `ThreadSafeSingleton` synchronization issue.
- Implement providers’ lazy initialization.
- Improve providers’ copying.
- Improve typing in wiring module.
- Fix wiring module loader uninstallation issue.
- Fix provided instance providers error handing in asynchronous mode.
- Fix overridden configuration option cache resetting.
- Remove restriction to wire a dynamic container.
- Fix wiring to not crash on missing signatures.
- Fix recursive copying issue in `Delegate` provider.
- Add docs and example for `Factory.add_attributes()` method.
- Remove legacy css file.
- Remove `unittest2` test dependency.
- Implement context manager interface for resetting a singleton provider.
- Implement overriding interface to container provider.
- Fix async mode exception handling issue in `Dependency` provider.
- Add wiring injections into modules and class attributes.
- Introduce wiring inspect filter to filter out `flask.request` and other local proxy
  objects from the inspection.
- Add `boto3` example.
- Add tests for `.as_float()` modifier usage with wiring.
- Make refactoring of wiring module and tests.
- Package analytics has dependencies on the repositories from the user and photo packages.
- Uses OAuth2 with environment variable GITHUB_TOKEN for authentication.
- Uses API key for authentication.
- Uses API key for authentication. Set GIPHY_API_KEY in environment variables.
- The API supports a limit parameter for controlling the number of results returned.
- Uses OAuth2 with GITHUB_TOKEN — requires setup of personal access token in environment
  variable
- Take a look at the highlights in the tests.py.
- Container is the first object in the application.
- The daemon monitors web services availability.
- The endpoint returns the response in JSON format.
- Switch between CSV and SQLite formats using the MOVIE_FINDER_TYPE environment variable.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with token — requires setup of GitHub personal access token
- It emphasizes the overriding of the Github API client.
- Factory provider creates new objects.
- Singleton provider makes dependencies injection only when it creates an object.
- Resetting of the memorized object clears the reference to it.
- Singleton provider is NOT thread-safe.
- Library `environs` is a 3rd party library. You need to install it separately
- Loading of a yaml configuration requires PyYAML package.
- Dependency Injector doesn’t install pydantic-settings by default.
- Modifier .required() should be specified before type modifier .as_*().
- Library environs is a 3rd party library. You need to install it separately.
- 'Resource provider supports 4 types of initializers: Function, Context Manager,
  Generator, Subclass of resources.Resource.'
- 'Deprecated since version 3.9: Use Dependency instead.'
- Provider is experimental. Its interface may change.
- Dependency injections are defined explicitly.
- Object assembling is consolidated in the container.
- API key must be set in the GIPHY_API_KEY environment variable
- Default search query and limit are configurable
- Dependency injection framework for Python
