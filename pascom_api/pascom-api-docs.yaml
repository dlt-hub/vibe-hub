errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '204: No Content - No data found'
- '400: Bad Request - The server cannot or will not process the request due to an
  apparent client error'
- '401: Unauthorized - Access denied'
- '403: Forbidden - Access denied'
- '404: Not Found - The requested resource could not be found'
- '409: Conflict - Indicates that the request could not be processed because of conflict
  in the current state of the resource'
- '500: Internal Server Error - A generic error message for unexpected conditions'
- '409: Conflict - The request could not be processed due to conflict in the current
  state of the resource'
- '500: Internal Server Error - A generic error message'
- '409: Conflict - The request could not be processed due to a conflict'
- '409: Conflict - The request could not be processed because of conflict in the current
  state of the resource'
- '409: Indicates that the request could not be processed because of conflict'
- '500: Internal Server Error - A generic error message, given when an unexpected
  condition was encountered'
- '404: Not Found - The requested resource could not be found but may be available
  in the future.'
- '409: Indicates that the request could not be processed because of conflict in the
  current state of the resource'
- '409: Conflict - The request could not be processed because of conflict'
- '400 Bad Request: Check the request parameters and retry.'
- '401 Unauthorized: Verify the OAuth token.'
- '401 Unauthorized: Check client ID and secret or token expiration'
