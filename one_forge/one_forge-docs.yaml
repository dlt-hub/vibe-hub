auth_info:
- information_source; https://1forge.com/api:
  - API key authentication is required. Pass your API key as the `api_key` query parameter
    in all requests to the REST API endpoints (e.g., `https://api.1forge.com/quotes?pairs=EUR/USD&api_key=YOUR_API_KEY`).
  - The 1Forge API uses API key authentication passed as a query parameter. Include
    the api_key parameter in all requests with your unique API key value, for example
    api_key=YOUR_API_KEY in the query string of GET requests to endpoints like /convert,
    /market_status, and /quota.
possible_base_urls:
- information_source; https://1forge.com/api:
  - https://api.1forge.com
possible_endpoints:
- information_source; https://1forge.com/api:
  - GET https://api.1forge.com/convert?from=USD&to=EUR&quantity=100&api_key=YOUR_API_KEY
  - GET https://api.1forge.com/market_status?api_key=YOUR_API_KEY
  - GET https://api.1forge.com/quota?api_key=YOUR_API_KEY
  - GET https://api.1forge.com/quotes
  - GET https://api.1forge.com/symbols
