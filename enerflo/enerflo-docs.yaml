auth_info:
- information_source; https://docs.enerflo.io/docs/authentication:
  - Enerflo API uses API key authentication. Pass your api-key either as an HTTP header
    named `api-key` with value `yourapikeygoeshere.1234567890`, or as a URL query
    parameter named `api-key`. The HTTP header method is recommended for security.
- information_source; https://docs.enerflo.io/docs/graphql-api:
  - 'Enerflo''s GraphQL API requires three authentication components: an Authorization
    header containing your API key as a Bearer token, an x-org header with your Enerflo
    subdomain value, and requests to the endpoint https://api.enerflo.io/graphql.
    The API key is obtained through Enerflo''s key generation process and functions
    as a Bearer token for authentication.'
- information_source; https://docs.enerflo.io/reference/api-auth-login:
  - The Enerflo API uses token-based authentication. Supply user credentials via POST
    to https://enerflo.io/api/auth/login with a JSON body containing "remember_me"
    field to receive an access_token, which is then used to authenticate subsequent
    requests.
possible_base_urls:
- information_source; https://docs.enerflo.io/docs/authentication:
  - https://enerflo.io/api
- information_source; https://docs.enerflo.io/docs/graphql-api:
  - https://api.enerflo.io/graphql
possible_endpoints:
- information_source; https://docs.enerflo.io/docs/graphql-api:
  - POST https://api.enerflo.io/graphql
- information_source; https://docs.enerflo.io/reference/api-auth-login:
  - POST https://enerflo.io/api/auth/login
- information_source; https://docs.enerflo.io/reference/v3-installs-id-notes:
  - POST https://enerflo.io/api/v3/installs/{id}/notes
