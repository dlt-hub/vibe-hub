notes:
- The API allows interaction with a camera using HTTP REST API calls.
- Each privacy area can be controlled via MQTT topics.
- Visit localhost:3000 and login with the user name and password set as environment
  variables above.
- This guide is incomplete
- Running into a lot of issues with the official documentation as well as the countless
  tutorials
- Enabling insecure api, NOT RECOMMENDED FOR PRODUCTION
- Enable TLS-ALPN-01 to generate and renew ACME certs
- Uses API key for authentication
- If your deployments begin to exceed about three thousand requests per second, you
  can start an HTTP server on every node by using 'serve.start(http_options={'location':'EveryNode'})'.
