client:
  auth: API authentication is performed using AWS Cognito, which requires tokens that
    can be obtained from AWS, and these tokens should be applied in the request headers
    as specified in the documentation.
  most_recurring_base_url: https://ipinfo.io
  paginator: Pagination is required, and it can be applied using the `pageInfo` field
    which contains `hasNextPage` and `endCursor` to loop through all the pages. A
    cursor is required, and it can be applied using the `endCursor` value from the
    `pageInfo`.
