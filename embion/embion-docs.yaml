auth_info:
- information_source; https://docs.embion.nl/docs/70/v1.10.0/html/public-api-manual/:
  - API-KEY header authentication is required. Include the API-KEY header with the
    token value generated in the HUB. The token must be passed as a string in the
    API-KEY header for all authenticated requests.
  - API-KEY header authentication is required. Send the API-KEY header with the token
    value generated in the HUB. Additionally, the id query parameter (token id generated
    in the HUB) must be included in all requests to the GET /v1/meter endpoint.
  - API-KEY header authentication is required. Send the token value in the API-KEY
    header. The token must have Control access permission enabled, or a 403 error
    will be returned. The token id is also required in the request body id field.
  - All endpoints in this API require authentication using access tokens that are
    unique per device. Tokens determine permissions and daily request limits (default
    250 requests per device per day). Send the access token in the Authorization header
    as a bearer token. A 401 status indicates the token is missing, invalid, or doesn't
    match the given id, while 403 indicates insufficient permissions for that endpoint.
  - This API endpoint requires authentication using an API-KEY header. The API-KEY
    header must contain a token value that is generated in the HUB. Additionally,
    a query parameter named id (the token id, also generated in the HUB) must be provided
    in the request URL.
possible_base_urls:
- information_source; https://docs.embion.nl/docs/70/v1.10.0/html/public-api-manual/:
  - https://api.hub.embion.nl/v1
  - https://api.hub.embion.nl/v1/inverter
possible_endpoints:
- information_source; https://docs.embion.nl/docs/70/v1.10.0/html/public-api-manual/:
  - GET https://api.hub.embion.nl/v1/inverter
  - GET https://api.hub.embion.nl/v1/meter
  - GET https://api.hub.embion.nl/v1/plant
  - GET https://api.hub.embion.nl/v1/status
  - POST https://api.hub.embion.nl/v1/plantcontrol
