auth_info:
- information_source; https://www.bevywise.com/mqtt-broker/mqtt-broker-api.html:
  - 'Authentication uses bearer tokens obtained after login. Set the Authorization
    header with the bearer token value (format: Authorization: Bearer <token>) for
    all API requests except login. Content-Type header should be set to application/json
    for GET requests.'
  - 'Authorization header with Bearer token is required. Send credentials as "Authorization:
    Bearer <token>" in the request header for API access.'
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>".'
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>". The API returns an "Unauthorized User" error if the token
    is missing or invalid.
  - 'The API requires Bearer token authentication passed in the Authorization header.
    Include the header ''Authorization: Bearer <token>'' with each request to the
    /crystalmq/api/v1/clients/subscriptions endpoint. Requests without valid authorization
    will return an "Unauthorized User" error.'
pagination_info:
- information_source; https://www.bevywise.com/mqtt-broker/mqtt-broker-api.html:
  - The GET /crystalmq/api/v1/recent-events endpoint supports pagination via a limit
    query parameter that controls the number of results returned per request. The
    exact behavior for navigating multiple pages, such as offset/cursor mechanisms
    or response fields indicating additional pages, is not documented in the provided
    excerpt.
possible_base_urls:
- information_source; https://www.bevywise.com/mqtt-broker/mqtt-broker-api.html:
  - /crystalmq/api/v1/acl
  - /crystalmq/api/v1/mqtt-credentials
possible_endpoints:
- information_source; https://www.bevywise.com/mqtt-broker/mqtt-broker-api.html:
  - DELETE /crystalmq/api/v1/acl
  - DELETE /crystalmq/api/v1/mqtt-credentials
  - GET /crystalmq/api/v1/acl
  - GET /crystalmq/api/v1/clients
  - GET /crystalmq/api/v1/clients/count
  - GET /crystalmq/api/v1/clients/info
  - GET /crystalmq/api/v1/clients/last-will
  - GET /crystalmq/api/v1/clients/subscriptions
  - GET /crystalmq/api/v1/mqtt-credentials
  - GET /crystalmq/api/v1/recent-commands
