resources:
- name: execute_notebook
  endpoint:
    path: /api/v1/1/run/greetings
    method: POST
    data_selector: task_id
- name: get_task_result
  endpoint:
    path: /api/v1/get/{task_id}
    method: GET
    data_selector: result
- name: APIResponse
  endpoint:
    path: /apiresponse
    method: GET
    data_selector: response
    params: {}
- name: send_email
  endpoint:
    path: /send-email
    method: POST
    data_selector: message
- name: google_sheets
  endpoint:
    path: /api/sheets
    method: POST
    data_selector: sheet_data
notes:
- Mercury is an open-source framework. It is available on AGPL v3 license.
- Mercury is an open-source framework that helps you build web applications from your
  Jupyter Notebooks.
- Mercury Site can be shared as Public Site or Private Site.
- You can execute notebook with REST API call and return JSON response from notebook.
- Site must be set as PRIVATE to secure email actions.
- API Key is required for authentication.
- Requires setup of Mercury Cloud account to access API.
errors:
- 'Unauthorized: Check API Key or permissions'
auth_info:
  mentioned_objects:
  - API Key
client:
  base_url: https://runmercury.com
  headers:
    Accept: application/json
source_metadata: null
