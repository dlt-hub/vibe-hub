notes:
- OPEX facilitates the exchange of metadata attached to files and folders between
  a Producer and a Consumer.
- The order and presence of the sections in OPEX are optional.
- PAX is a protocol used for the transfer of digital preservation assets.
- PAX is optional for users to import assets with a more complex structure.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- For backward compatibility reasons, the Entity API is also available through /sdb/rest,
  but we recommend you update any references to use /api/entity.
- All endpoints require an access token within a Preservica-Access-Token header.
- The endpoints do not require the AWS Secret Key which should be set to NOT_USED.
- Some endpoints require additional user metadata as headers (prefixed with x-amz-meta-)
  to complete successfully.
- A successful token is valid for 15 minutes.
- The refresh token can be used to request a new access token.
- Trusted applications must verify a user’s identity.
- The CMIS interface accepts access tokens generated from the access token API.
- HTTP basic authentication can also be used with a valid Preservica account.
- The SIP Creator CLI must be run from a suitable command prompt.
- The SIP Creator CLI can be started using the createsip command.
- By default, the SIP Creator CLI will use the version of Java installed by the standard
  Windows installer.
- Basic Authentication required unless session is authenticated via JOSSO.
- A Basic Authentication header must be included with a valid username/password pair.
errors:
- The endpoint to complete a multi-part upload may take several minutes to complete.
- A multi-part upload which has been initiated but never completed will be removed
  automatically by the system after approximately 7 days.
- '401 Unauthorized: Reason will be available in a message parameter.'
- If the collection reference cannot be found, the ingest will fail.
- '400 Bad Request: Check the request syntax'
- '401 Unauthorized: Provide a valid access token'
- '404 Not Found: Check the endpoint or resource identifier'
- '500 Internal Server Error: Contact support'
- 'badVerb: Illegal OAI-PMH verb'
- 'badArgument: Required OAI-PMH argument is missing'
- 'idDoesNotExist: oai:so:ed52b531-5954-4df3-83c4-e586700ab11e is a valid OAI-PMH
  identifier, but does not map to an item in this repository'
- 'cannotDisseminateFormat: Unknown metadata format'
- 'noRecordsMatch: '
