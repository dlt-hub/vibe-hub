auth_info:
- information_source; https://q.scrape.do/:
  - All API endpoints require authentication using a token obtained from the Scrape.do
    Dashboard. The token must be included in requests to authenticate with the API.
- information_source; https://scrape.do/blog/python-web-scraping-library/:
  - 'Scrape.do uses API key authentication passed as a query parameter. Include the
    key parameter with your API key value in the request URL: http://api.scrape.do?key=APIKEY&url=TARGET_URL.
    The API key is the primary credential required to authenticate requests to the
    service.'
- information_source; https://scrape.do/documentation/:
  - API key authentication is required via the "token" query parameter. Pass your
    token as a query parameter named "token" in the request URL (e.g., "https://api.scrape.do/?token=YOUR_TOKEN&url=...").
    Replace "YOUR_TOKEN" with your actual API token.
pagination_info:
- information_source; https://scrape.do/blog/doordash-scraping/:
  - DoorDash uses cursor-based pagination where the request includes a cursor variable
    in the payload, and the response returns a next cursor value if more results exist.
    Send requests with the current cursor, extract the next cursor from the response,
    and repeat until no next cursor is returned to retrieve all batches of stores.
  - The `cursor` parameter is used for pagination in this GraphQL API. The cursor
    is a base64-encoded string passed in the variables object and should be updated
    with the value from the previous response to fetch the next page of results. Stop
    paginating when no new cursor is returned in the response.
possible_base_urls:
- information_source; https://q.scrape.do/:
  - https://q.scrape.do
- information_source; https://scrape.do/blog/doordash-scraping/:
  - doordash.com/graphql/homePageFacetFeed
possible_endpoints:
- information_source; https://scrape.do/blog/doordash-scraping/:
  - POST doordash.com/graphql/homePageFacetFeed?operation=homePageFacetFeed
  - POST http://api.scrape.do/?token={TOKEN}&super=true&url={TARGET_URL}
  - POST http://api.scrape.do/?token={TOKEN}&super=true&url={TARGET_URL}&sessionId={SESSION_ID}
  - POST https://www.doordash.com/graphql/addConsumerAddressV2?operation=addConsumerAddressV2
  - POST https://www.doordash.com/graphql/homePageFacetFeed?operation=homePageFacetFeed
- information_source; https://scrape.do/documentation/:
  - GET https://api.scrape.do/?token=YOUR_TOKEN&url=
