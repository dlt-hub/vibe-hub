notes:
- Uses OAuth2
- WebAuthn is currently not supported in React Native when using these hooks.
- Uses GraphQL for data interactions
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Never use admin secrets in client-side code.
- Requires elevated permissions for certain actions.
- Never use this middleware in client-side code or expose the admin secret to end
  users. Admin secrets grant unrestricted access to your entire database. This should
  only be used in trusted server-side environments.
- Only admins can send messages to developer sessions
- Use nhost.graphql.setAccessToken to set an access token for subsequent GraphQL requests.
- Uses API key for authentication
