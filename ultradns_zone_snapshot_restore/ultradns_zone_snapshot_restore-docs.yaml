auth_info:
- information_source; https://ultra-portalstatic.ct.ultradns.net/static/docs/zbr_api_specs.html:
  - Bearer token authentication is required. Include the bearer token in the Authorization
    header with the format "Bearer <access_token>" for all requests to protected resources.
  - Bearer token authentication is required. Include the bearer token in the `Authorization`
    header with the format `Bearer <access_token>`. A 401 status code is returned
    if the token is invalid, expired, or the user lacks access permissions.
  - Bearer token authentication is required. Send the access token in the Authorization
    header using the format "Bearer <access_token>". A 401 status code is returned
    if the token is invalid, expired, or the user lacks access permissions.
  - Bearer token authentication is required. Send the access token in the Authorization
    header using the format "Bearer <access_token>". The token must be valid and not
    expired, and the user must have appropriate permissions to access the requested
    resource. A 401 status is returned if the token is invalid, expired, or the user
    lacks access permissions.
  - Bearer token authentication is required. Send the access token in the Authorization
    header using the format `Bearer <access_token>`. Invalid, expired, or unauthorized
    tokens will return a 401 status.
pagination_info:
- information_source; https://ultra-portalstatic.ct.ultradns.net/static/docs/zbr_api_specs.html:
  - 'The endpoint uses offset-based pagination with query parameters: offset (integer,
    0-based, default 0) for the starting position and limit (integer, default 100)
    for maximum rows per request. Stop paginating when fewer rows than the limit are
    returned.'
possible_base_urls:
- information_source; https://ultra-portalstatic.ct.ultradns.net/static/docs/zbr_api_specs.html:
