notes:
- Access tokens are short-lived and expire in one hour.
- We check for new reports daily and update the corresponding audience data only when
  a new report is present in its API.
- Most audience reports are updated on a weekly basis, so we should have at least
  one update per month for this data.
- When using the `date` parameter, some dates will return empty response structures.
- An empty response means that the data didn't receive an update for that date.
- Spotify data for top 50 cities available prior to Aug 12, 2024, and we provide estimates
  after that date.
- This endpoint is limited to 10 requests per-second per-user to maintain system stability.
- Access tokens are short-lived, but as long as they have not expired, you may continue
  to use the same access token.
- Remember to URL encode your strings if you are calling our endpoints with names,
  titles, and anything that may have non-alphanumeric special characters.
- When no parameters specified, this API can return an empty array.
- Data before May 12, 2023 is only available with legacy=true.
- Data after Sep 20, 2023 is only available with legacy=false.
- We do allow a limit of a maximum value of `limit=200` for compatibility with legacy
  behavior. This greater limit is subject to change at any time.
- Requires authentication via OAuth2.
- Default values for optional parameters are specified in the documentation.
- API users should specify parameters explicitly to get data.
- Spotify data for top 50 cities available prior to Aug 12, 2024, and we provide estimates
  after that date. For estimates, data updates are not daily.
- This endpoint is deprecated in favor of newer endpoints.
- Requires valid access key for authentication.
- Sorting is done by passing any valid combination of <period>.<stat> to the parameter
  sortColumn.
- It's possible to apply range filters to all of the stats presented.
- Album release date in `YYYY-MM-DD` format. Also considered to be the track's release
  date.
- Uses API key for authentication
- When no parameters specified, this API can return an empty array. API users should
  specify parameters explicitly to get data.
- Requires setup of connected app in Chartmetric.
- The link is returned as part of the API result, so you can easily verify its validity.
- When latest parameter is set true, since/until is ignored
errors:
- '4xx: Client errors indicating an issue with the request.'
- '5xx: Server errors indicating an issue with Chartmetric''s servers.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '4xx: Client error, check parameters'
- '5xx: Server error, try again later'
- '401 Unauthorized: Recheck access key or token expiration'
- '401 Unauthorized: Invalid API key'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '429 Too Many Requests: Rate limit exceeded'
