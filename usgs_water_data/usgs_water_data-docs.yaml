auth_info:
- information_source; https://api.waterdata.usgs.gov/docs/ogcapi/keys/:
  - API key authentication is required and can be passed either as a query parameter
    named `api_key` or as the `X-Api-Key` header. Using an API key enables access
    to higher rate limits, which are reported in response headers `X-RateLimit-Limit`
    and `X-RateLimit-Remaining`.
  - API keys are required for authentication with USGS water data APIs. Pass your
    API key as the `api_key` query parameter in the request URL. Keys are generated
    at the signup page and sent via email; using a key increases your hourly rate
    limit before receiving 429 errors.
- information_source; https://api.waterdata.usgs.gov/docs/ogcapi/:
  - API key authentication is required. Pass the `api_key` parameter as a query parameter
    in the URL (e.g., `api_key=DEMO_KEY`). Replace `DEMO_KEY` with your own API key
    obtained from the keys documentation.
  - The API uses an `api_key` query parameter for authentication. Include `api_key=DEMO_KEY`
    (or your actual API key) as a query parameter in the URL to access the endpoints.
- information_source; https://api.waterdata.usgs.gov/docs/ogcapi/efficiency/:
  - API key authentication is required. Pass the `api_key` parameter in the query
    string with value like `DEMO_KEY`. The API key must be included as a query parameter
    in all requests to the endpoint.
pagination_info:
- information_source; https://api.waterdata.usgs.gov/docs/ogcapi/keys/:
  - The API uses a limit query parameter to control page size. The exact pagination
    mechanism (such as offset, cursor, or next page tokens) and response structure
    for navigating pages is not described in this documentation excerpt.
- information_source; https://api.waterdata.usgs.gov/docs/ogcapi/:
  - Pagination uses a "next" link with rel="next" attribute in the response. When
    results exceed a single page, the API automatically breaks them into multiple
    pages. Use the "next" link to request subsequent pages. Stop paginating when the
    response lacks a "next" link or returns 0 features. The limit parameter controls
    page size.
  - Pagination uses a limit parameter in the query string to control page size. The
    limit parameter specifies the maximum number of items returned per request, as
    shown in the example with limit=2.
  - Pagination uses a limit query parameter to control page size. The response is
    a FeatureCollection containing features array. Use the limit parameter to specify
    how many items to return per request, for example limit=2.
  - 'Pagination uses limit query parameter (default/example: 2) to control results
    per page. Response includes numberMatched (total results) and numberReturned (current
    page count). Use links array with rel="next" to construct subsequent requests.'
