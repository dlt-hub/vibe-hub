auth_info:
- information_source; https://api.apis.guru/v2/specs/ndhm.gov.in/ndhm-hip/0.5/openapi.json:
  - The API requires an accessToken obtained from the users/auth process, passed via
    the Authorization header parameter. The token may be single-use or time-limited
    and becomes invalid after expiration or one-time use. Additionally, the X-CM-ID
    header parameter is required.
  - 'The API uses bearer token authentication via the Authorization header. An access
    token (auth.accessToken) is conditionally required in the request body when the
    auth purpose is LINK or KYC_AND_LINK, as determined by a prior /auth/init call.
    Additionally, two custom headers are required: X-HIP-ID and X-HIU-ID for identifying
    the health information provider and user respectively.'
  - The API uses bearer token authentication via the Authorization header. The request
    requires an Authorization header parameter, and either an X-HIP-ID or X-HIU-ID
    header (but not both). The auth.accessToken obtained from /auth/init is used for
    subsequent authenticated requests.
