- The DHCP server operates only if the Digi device is configured to use static IP
  address configuration.
- The DHCP Server feature on the Digi device can be configured to use the DNS Proxy
  feature.
- The DHCP server will not offer its own IP address to its DHCP clients in the lease
  if the DNS Proxy is disabled.
- The maximum size of the external flash drive supported for ConnectPort X4 devices
  is 4 GB.
- For Digi products with two or more users, permissions must be set to set permissions
