      mode: isakmp
      interface: mobile0
      remote_peer_id: remotepeer.digi1.com
      remote_peer_address: remotepeer.digi1.com
      local_peer_id: localpeer.digi1.com
      remote_tunnel_addr: 192.168.1.0
      remote_tunnel_mask: 255.255.255.0
