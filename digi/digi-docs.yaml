      natt_enable: enabled
      natt_ka_interval: 20
      pfs: enabled
      dh_group_phase2: 2
- name: vpn_tunnel_2
  endpoint:
    path: /vpn/tunnel/2
    method: SET
    data_selector: tunnel_configuration
    params:
      tunnel: 2
      mode: isakmp
