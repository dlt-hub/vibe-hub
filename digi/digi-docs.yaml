- This command applies to Digi Cellular Family products only.
- Host mode security is turned on and configured to only allow devices in the 172.16.1.0
  local subnet to communicate over the host mode connection.
- For Digi products with two or more users, permissions must be set to set permissions
  backup=execute to use this command.
- There is no revert command variant for this command.
- Only one settings-group keyword can be specified per revert command.
- 'Permissions required for revert all command: set permissions revert‑all=execute.'
- The maximum size is 64 kilobytes.
