# dltHub scaffolds for source: https://docs.linearb.io/api-test-client/
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: 'To approve PRs from Slack on behalf of the user, a personal OAuth is required
    with the Git provider, and when the user clicks Approve for the first time, they
    will be redirected to a webpage for authorization; additionally, to use the LinearB
    REST API, an API token must be passed as a parameter (key: "x-api-key") in the
    request header, and more information on generating an API token can be found [here](https://l).'
  most_recurring_base_url: https://public-api.linearb.io
  paginator: Pagination is required for retrieving a paginated list of users and teams,
    with methods of pagination supported being filters and sorting; a default page
    size of 50 is specified with the limit parameter, which can be set to control
    the number of items returned.
