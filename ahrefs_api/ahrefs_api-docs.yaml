auth_info:
- information_source; https://ahrefs.com/api/documentation:
  - A token is required for authentication and billing. The token parameter must be
    included in every API request and is used to authenticate the user. Obtain the
    token from the Ahrefs API authentication process at https://ahrefs.com/api.
  - Ahrefs API uses token-based authentication passed as a query parameter. Include
    the token parameter in your GET request to the apiv2.ahrefs.com endpoint, for
    example token=012345. The token serves as your authentication credential and must
    be provided with every API request.
pagination_info:
- information_source; https://ahrefs.com/api/documentation:
  - Use the limit parameter (optional, default 1000, query string) to control the
    number of results returned per request. The documentation does not specify response
    fields for pagination navigation or how to request subsequent pages.
possible_base_urls:
- information_source; https://ahrefs.com/api/documentation:
  - https://apiv2.ahrefs.com
possible_endpoints:
- information_source; https://ahrefs.com/api/documentation:
  - GET https://apiv2.ahrefs.com
