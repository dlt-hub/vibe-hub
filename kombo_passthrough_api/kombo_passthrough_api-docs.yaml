auth_info:
- information_source; https://docs.kombo.dev/ats/getting-started/authentication:
  - 'Kombo API uses bearer token authentication via the Authorization header. Obtain
    an API key from the Kombo dashboard (Secrets page), then pass it as ''Authorization:
    Bearer <YOUR_API_KEY>'' in request headers. For integration-specific endpoints,
    also include the ''X-Integration-Id'' header with the integration ID value.'
  - 'The API requires two headers for authentication: Bearer token authentication
    via the Authorization header with format "Bearer <YOUR_API_KEY>", and an integration
    identifier via the X-Integration-Id header containing the integration_id value.'
- information_source; https://docs.kombo.dev/ats/v1/post-passthrough-tool-api:
  - Create an API key on the Secrets page in the Kombo dashboard. Authenticate by
    including the X-Integration-Id header (required) with the integration ID. The
    API key itself is created in the dashboard and used to authenticate requests to
    the Kombo API; authentication-related headers are automatically supplied by the
    system.
  - 'Kombo API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer <token>''. Additionally, the X-Integration-Id
    header is required to specify which integration to use for the passthrough request.'
  - 'Send requests to native APIs using a Bearer token in the Authorization header.
    Include ''Authorization: Bearer <token>'' where <token> is your API credential.'
