auth_info:
- information_source; https://betterstack.com/docs/uptime/api/list-all-existing-monitors/:
  - "Bearer token authentication is required. Include the Authorization header with\
    \ format \"Authorization: Bearer $TOKEN\", where $TOKEN is obtained from Settings\
    \ \u2192 API tokens at https://betterstack.com/settings/global-api-tokens."
  - Bearer token authentication required. Send the API token in the Authorization
    header as "Bearer $TOKEN" where $TOKEN is your API credential.
- information_source; https://betterstack.com/docs/uptime/api/list-all-existing-hearbeats/:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer $TOKEN", where $TOKEN is your authentication token.
  - "The API uses Bearer token authentication. Include your token in the Authorization\
    \ header as \"Authorization: Bearer $TOKEN\", where $TOKEN is obtained from Settings\
    \ \u2192 API tokens at https://betterstack.com/settings/global-api-tokens."
- information_source; https://betterstack.com/docs/uptime/api/on-call-calendar/:
  - Authorization header with Bearer token is required. Send the token in the Authorization
    header as Bearer $TOKEN, where $TOKEN is your API authentication token.
pagination_info:
- information_source; https://betterstack.com/docs/uptime/api/list-all-existing-monitors/:
  - Pagination uses a page query parameter in the URL. Response includes pagination
    object with first, last, prev, and next fields containing full URLs for navigation;
    use the next URL to fetch subsequent pages until next is null.
  - This endpoint supports pagination. Refer to the pagination documentation at /docs/uptime/api/pagination/
    for details on how to paginate through the list of monitors.
- information_source; https://betterstack.com/docs/uptime/api/list-all-existing-hearbeats/:
  - Pagination uses a page query parameter (e.g., page=1) passed in the URL. The response
    includes a pagination object with first, last, prev, and next fields containing
    full URLs to navigate pages; when prev or next is null, those directions are unavailable.
  - This endpoint supports pagination. Refer to the pagination documentation at /docs/uptime/api/pagination/
    for details on how to paginate through the heartbeats list.
- information_source; https://betterstack.com/docs/uptime/api/on-call-calendar/:
  - Pagination uses query parameter page (for example page=1) with response fields
    first, last, prev, and next containing full URLs for navigation. Stop paginating
    when next is null.
