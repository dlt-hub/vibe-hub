notes:
- Recommended for most users
- Uses Anaconda Python Distribution for Windows
- Some packages are simpler to install through `conda` compared to `pip` on Windows.
- These instructions tend to change based on the specific version of `conda`.
- Requires a NASA Earth Data Account with OpenDAP access configured
- Not all the examples will work due to authentication or private resources (with
  unpublished URLs) for development.
- Obtain and AWS account
- Generate and save the AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
- No external dependencies necessary, though using Anaconda is recommended.
- PODPAC uses a central cache shared by all nodes.
- Different instances of the same node share a cache.
- While the API is well developed, all conceivable functionality is not.
- 'Gotcha: Parameters for a specific interpolator may be ignored if a different interpolator
  is automatically selected. These ignored parameters are logged as warnings.'
- Docker is required for creating PODPAC resources for AWS services.
- To create a custom deployment package or dependencies package, edit the Dockerfile
  or handler.py.
- Some data sources are too large to fit in RAM, and calling this function can crash
  Python.
- UniformCoordinates1d efficiently stores a uniformly-spaced coordinate array; the
  full coordinates array is only calculated when needed.
- For convenience, podpac automatically converts datetime strings such as '2018-01-01'
  to datetime64 and timedelta strings such as '1,D' to timedelta64.
- OpenDAP datasource with interpolation.
- Custom DataSource Nodes must implement the get_data() and get_coordinates() methods.
- Default interpolation method used when creating a new Interpolation class
- Uses Nearest Neighbor Interpolation method
- Supports various interpolation methods including nearest, bilinear, cubic, etc.
- Dimensions supported include lat and lon.
- 'List of unstacked dimensions supported by the interpolator: [''lat'', ''lon'']'
- 'List of methods supported by the interpolator: [''nearest'']'
- Username and password are stored in settings for accessing hostname.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Convenience method to create a log file that only logs podpac related messages
- 'param mode: determines what types of the CacheStore are affected. Options: ‘ram’,
  ‘disk’, ‘network’, ‘all’. Default ‘all’.'
- Podpac caching using the cache_ctrl will be unreliable if the property depends on
  any non-tagged traits.
- The property should only use node attrs (traits tagged with `attr=True`).
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'UnicodeDecodeError: ''ascii'' codec can''t decode byte 0xe2 in position 13: ordinal
  not in range(128)'
- 'fatal error: Python.h: No such file or directory'
- 'ValueError: If dimensions are duplicated.'
