notes:
- GluonNLP provides implementations of the state-of-the-art (SOTA) deep learning models
  in NLP.
- This toolkit assumes that users have basic knowledge about deep learning and NLP.
- Its not advised to try higher order n-grams with large datasets since it would cause
  OOM on the GPU’s.
- We achieve 85.0% accuracy on the SNLI test set, comparable to 86.3% reported in
  the original paper.
- We achieve 85.5% accuracy on the SNLI test set, compared to 86.8% reported in the
  original paper.
- Note that our intra-sentence attention implementation omitted the distance-sensitive
  bias term described in Equation (7) in the original paper.
- The BERT model is memory-consuming.
- If you have limited GPU memory, you can use gradient accumulation.
- The dataset consists of 50,000 movie reviews, labeled as positive or negative.
- Embedding file wiki.simple.npz is not found. Downloading from Gluon Repository.
  This may take some time.
- Embedding file glove.6B.50d.npz is not found. Downloading from Gluon Repository.
  This may take some time.
- Uses pre-trained word embeddings such as GloVe and fastText.
- Embeddings can be initialized using `nlp.embedding.create`.
- Uses fastText model for training embeddings.
- The vocabulary is constructed from tokens that occur at least 5 times.
- Includes datasets for Word Similarity and Relatedness Task
- To use this tutorial, please download the required files from the above download
  link, and install GluonNLP.
- this notebook assumes that all required scripts are already downloaded from the
  corresponding tutorial webpage on http://gluon-nlp.mxnet.io
- Uses BERT for sentence pair classification
- Uses ADAM optimizer which performs very well for NLP data and for BERT models in
  particular.
- A statistical language model is simply a probability distribution over sequences
  of words or characters.
- AWD LSTM language model is the state-of-the-art RNN language model.
- Total training throughput 737.64 samples/s
- A GPU is highly important for this tutorial.
- Uses ADAM optimizer for training
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Vocab file is not found. Downloading.
- Some objects may return nulls in deeply nested fields
- Model weights are initialized based on a pre-trained language model.
- Pre-trained models can be loaded using nlp.model.get_model.
- GluonNLP provides powerful building blocks that substantially simplify the process
  of constructing an efficient data pipeline and versatile models.
- The dataset used is the Yelp users’ review dataset.
- The original paper selected 500,000 documents as the training set, 2,000 as the
  validation set, and 2,000 as the test set.
- If True, the dataloader will copy NDArrays into pinned memory before returning them.
- When circle_length is larger than 1, we merge circle_length number of files.
- The number of prefetching datasets only works if num_workers > 0.
- The number of prefetching batches only works if num_workers > 0.
- Whether or not to cache last processed dataset.
- The default values are set according to the original work’s experiments on PTB dataset
  with Char-small model setting.
- Embedding size is 400, and hidden layer size is 1150.
- Uses a generic BERT BASE model with 12 layers and 768 units.
- The number of self-attention heads is 12.
- The dataset name on which the pre-trained model is trained options are ‘wikitext-2’
  for language model and ‘gbw’ or ‘5bw’ for ELMo.
- Required when dataset_name is not specified.
- The Adam optimizer with weight decay regularization for BERT.
- The first two steps can be skipped after you do it once.
