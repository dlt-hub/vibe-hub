  - GET https://testgateway.emsigner.com/api/TransactionStatusRequest
- information_source; https://developers.emsigner.com/esignature-api/getting-started/going-live.html:
  - GET https://api.emsigner.com/api/
  - GET https://demoapi.emsigner.com/api/<method name>
