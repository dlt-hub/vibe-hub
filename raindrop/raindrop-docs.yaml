auth_info:
- information_source; https://developer.raindrop.io/v1/authentication/calls:
  - 'Include the access_token in the Authorization header with Bearer scheme for all
    API calls. The header format is "Authorization: Bearer access_token" where access_token
    is the token value obtained from the authentication endpoint.'
pagination_info:
- information_source; https://developer.raindrop.io/v1/highlights:
  - page is a Number query parameter for pagination. perpage is a Number query parameter
    controlling how many highlights per page, with a maximum of 50 and default of
    25. The response contains an items array with highlights. Stop paginating when
    the items array is empty or contains fewer results than requested.
possible_base_urls:
- information_source; https://developer.raindrop.io/v1/highlights:
  - https://api.raindrop.io/rest/v1
- information_source; https://developer.raindrop.io/v1/tags:
  - https://api.raindrop.io/rest/v1
possible_endpoints:
- information_source; https://developer.raindrop.io/v1/highlights:
  - DELETE https://api.raindrop.io/rest/v1/highlights/{id}
  - GET https://api.raindrop.io/rest/v1/collections/{id}/highlights
  - GET https://api.raindrop.io/rest/v1/highlights
  - GET https://api.raindrop.io/rest/v1/highlights/{collectionId}
  - GET https://api.raindrop.io/rest/v1/raindrop/{id}
  - GET https://api.raindrop.io/rest/v1/raindrops/{id}/highlights
  - POST https://api.raindrop.io/rest/v1/highlights
  - PUT https://api.raindrop.io/rest/v1/highlights/{id}
  - PUT https://api.raindrop.io/rest/v1/raindrop/{id}
- information_source; https://developer.raindrop.io/v1/tags:
  - DELETE https://api.raindrop.io/rest/v1/tags/{collectionId}
