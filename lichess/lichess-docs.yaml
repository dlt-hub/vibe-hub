notes:
- You can call the real-time users status API quite often (like once every 5 seconds).
- Ongoing games are delayed by a few seconds to prevent cheat bots from using this
  API.
- No more than 8 game streams can be opened at the same time from the same IP address.
- OAuth2 is required for most operations.
- The endpoint hostname is not lichess.org but explorer.lichess.ovh.
