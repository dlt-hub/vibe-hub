possible_base_urls:
- information_source; https://covidtracking.com/data/api:
  - https://api.covidtracking.com
  - https://api.covidtracking.com/v1/states/ca/current.csv
possible_endpoints:
- information_source; https://covidtracking.com/data/api:
  - GET /v1/states/{state}/current.csv
  - GET /v1/states/{state}/current.json
  - GET /v1/states/{state}/daily.csv
  - GET /v1/states/{state}/daily.json
  - GET /v1/states/{state}/info.csv
  - GET /v1/states/{state}/info.json
  - GET /v1/states/{state}/{date}.csv
  - GET /v1/states/{state}/{date}.json
  - GET /v1/us/{date}.csv
  - GET /v1/us/{date}.json
