pagination_info:
- information_source; https://bdpo.io/api:
  - 'Pagination uses optional query parameters: limit (maximum number of institutions
    to return, default 100) and offset (number of institutions to skip, default 0).
    Use offset to advance through pages by incrementing it by the limit value.'
  - The API supports a limit query parameter (optional, integer, default 100) to control
    the maximum number of results returned per request. However, no pagination mechanism
    (such as offset, page, cursor, or next_page fields) is described for navigating
    beyond the limit or retrieving additional pages of results.
  - Use query parameters days (optional, default 7) and limit (optional, default 10)
    to control the number of days to look back and maximum filings returned. No pagination
    fields or next page indicators are described in the response structure.
