notes:
- You cannot delete or edit this account to remove administrator privileges.
- You cannot change the password of other users except the default user.
- If you change your connector settings in ColdFusion, reconfigure the connector settings
  in both Proxy and Portal.
- If the proxy context is '/' and selecting to configure connector to CF, you can
  see a message regarding restrictions in default document.
- If the proxy content is '/ something-else' and selecting to configure connector
  to CF, there is no message.
- Keep the client secret confidential and store it in a secure database.
- Access all the OAuth2 endpoints on HTTPS (SSL/TLS) transport for production environments.
- The registered application includes Client ID which is required for this flow/grant
  type.
- API Manager is a technology-agnostic platform to create REST or SOAP APIs.
- The API Manager installer is available as part of a licensed, enterprise-only version
  of Adobe ColdFusion.
- Basic authentication is the simplest form of authenticating a user via user name
  and password.
- The API resource is protected with a Scope and configured with roles, then role
  authorization also happens during the consumption of the API.
- Secure access to the ColdFusion Administrator is enabled by default.
- Regular expressions are supported for IP address restrictions.
- Secure Profile disables Directory Browsing for a stand alone ColdFusion installation
  with built-in web server.
- During ColdFusion Administrator login, a CFAuth cookie is created, which encapsulates
  CFID, CFToken, and user-specific authentication details.
- If you are running ColdFusion in a multihomed environment and have problems displaying
  the ColdFusion Administrator, see Web Server Management for configuration information.
- By default all major ColdFusion Administrator actions are logged.
- The default log location is cfusion\logs\audit.log.
- Provides functions to check user access rights and perform basic administrator functionalities.
- Encrypt the password before storing it.
- The API provides various methods for managing debugging settings and event gateways.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Accept header of the request has to be either text/xml or application/xml.
- You have to specify the REST attributes (rest/restPath) in the derived CFC to use
  it as a REST service.
- Deserializing array of CFC is unsupported for JSON.
- Deserialization is unsupported for components.
- The CustomSerializer can be specified through application.cfc.
- REST Playground application is not meant for production and is accessible only through
  an internal server.
- API access is reserved exclusively for enterprise and developer tier accounts.
- Access tokens are valid only for 3600 seconds (one hour) after which they are expired.
- Webhooks are supported in the REST API v6 and later.
- The API supports Account, Group, User, and Resource scopes.
- You cannot delete a group which has a user assigned.
- Option for Send on behalf is available only in REST API V6 with Advanced sharing
  on.
- You can create an agreement in AUTHORING state through v6 POST /agreements.
- Make sure to provide exact field name and its associated data under the mergeFieldInfo
  section for prefilled values.
- Webhook URL must respond with 2XX status code and echo back client ID.
- The API Retention feature is not enabled by default.
- Only web forms in a Draft state can be updated.
- Requires setup of connected application in Adobe Sign
- Use the default helper URL for Callback URL if not available
- Uses OAuth2 with access token generation for authentication.
- Requires setup of OAuth access token.
- API polling threshold for GET API endpoints regarding status retrieval or listing
  purposes
errors:
- '401 Unauthorized: Okta API Key is invalid/expired. Unable to search for the users'
- '404 Not Found: User not found'
- Internal server error.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or authentication setup'
- Invalid User name or Password. Please try again.
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404 Not found: Request URL is not v'
- '406 Not Acceptable: No function in the R'
- '415 Unsupported Medi: A resource is unable'
- '405 Method not allow: If the client invoke'
- '500 Internal Server Error: Server runtime errors.'
- '401 Unauthorized: Developer profile is disabled.'
- '400: Bad Request - Check the request body and headers'
- '401: Unauthorized - Recheck OAuth scopes or token expiration'
- '404: Not Found - Verify the endpoint path'
- 'GROUP_NOT_FOUND: Ensure the group ID is correct'
- 'PERMISSION_DENIED: Check user permissions'
- 'INVALID_ACCESS_TOKEN: Recheck OAuth token validity'
- Requested view is not available for the resource in the current state.
- No value provided for MegaSign cancellation info.
- Webhook is disabled if it fails to respond within maximum retry time or interval.
- 'DYNAMIC_DOCUMENT_EXPIRATION_NOT_ENABLED: The operation requires some account settings
  to be enabled. Please contact the Adobe Sign team to enable the settings.'
- '401 Unauthorized: Recheck OAuth token.'
