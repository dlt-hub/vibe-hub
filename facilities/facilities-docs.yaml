auth_info:
- information_source; https://api.apis.guru/v2/specs/va.gov/facilities/0.0.1/openapi.json:
  - API requests require authorization through a symmetric API token provided in the
    HTTP header named `apikey`. Include the token value as the header value when making
    requests.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/va.gov/facilities/0.0.1/openapi.json:
  - 'Results are paginated using optional query parameters page and per_page. JSON
    responses include pagination information in standard JSON API links and meta elements.
    The API supports one of these parameter combinations: bbox[] with optional type/services[]/mobile
    filters, ids alone, or lat and long with optional filters.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/va.gov/facilities/0.0.1/openapi.json:
  - https://api.va.gov/services/va_facilities/docs/v0/api
  - https://api.va.gov/services/va_facilities/v0
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/va.gov/facilities/0.0.1/openapi.json:
  - GET /facilities
  - GET https://api.va.gov/services/va_facilities/v0
  - GET https://api.va.gov/services/va_facilities/{version}
  - GET https://sandbox-api.va.gov/services/va_facilities/v0
  - GET https://sandbox-api.va.gov/services/va_facilities/{version}
