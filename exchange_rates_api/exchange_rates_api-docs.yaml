notes:
- Default base currency is EUR
- Free for up to 100 monthly requests
- Accessing any type of exchangeratesapi.io forex data using a valid API Access Key
  counts as one 'API Request.'
- All rates are time-stamped at 23:59:59 GMT.
- Default base currency is EUR.
- API access key is required to access data.
- Free plan allows 100 requests per month.
- Higher request limits available in paid plans.
- Service status is available for monitoring.
errors:
- '404: The requested resource does not exist.'
- '101: No API Key was specified or an invalid API Key was specified.'
- '104: The maximum allowed API amount of monthly API requests has been reached.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'REQUEST_LIMIT_EXCEEDED: Users will be notified once at least 75%, 90%, and 100%
  of their monthly API Request allowance has been reached.'
- '401 Unauthorized: Invalid API access key.'
- '429 Too Many Requests: Rate limit exceeded.'
- 'REQUEST_LIMIT_EXCEEDED: Upgrade your plan or reduce frequency of requests.'
- 'INVALID_API_KEY: Check if your API key is correct.'
- There was an error while fetching the data
