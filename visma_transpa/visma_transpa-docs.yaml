auth_info:
- information_source; https://api.mytranspa.com/doc/openapi/swaggerui/:
  - Authentication uses OAuth tokens from Visma Connect. Register on the Visma Developer
    Portal to request API access and obtain OAuth tokens. The scope transpaapi:api
    is required for all routes, with additional scopes potentially required per endpoint.
    One OAuth token is needed per tenant for authorization.
possible_base_urls:
- information_source; https://api.mytranspa.com/doc/openapi/swaggerui/:
  - https://api.mytranspa.com
possible_endpoints:
- information_source; https://api.mytranspa.com/doc/openapi/swaggerui/:
  - DELETE /v1/shifts/{id}
  - GET /salaries/{id}
  - GET /v1/alive
  - GET /v1/employees/{id}/shifts/
  - GET /v1/employees/{id}/timereports/
  - GET /v1/shifts/
  - GET /v1/shifts/{id}
  - GET /v1/timeReports
  - GET /v1/timereportConfiguration/
  - POST /v1/calculateAdjustedWorkTime
