auth_info:
- information_source; https://docs.kargo.io/user-guide/reference-docs/promotion-steps/http:
  - Bearer token authentication is required, sent in the Authorization header. The
    token value is retrieved from a secret named 'slack' with a 'token' field, formatted
    as "Bearer <token_value>". In Python, set the Authorization header to "Bearer
    " followed by the token obtained from the secret store.
possible_base_urls:
- information_source; https://docs.kargo.io/user-guide/reference-docs/promotion-steps/http:
  - https://api.example.com/status
  - https://slack.com/api/chat.postMessage
possible_endpoints:
- information_source; https://docs.kargo.io/user-guide/reference-docs/promotion-steps/http:
  - GET https://api.example.com/status
  - GET https://www.catfacts.net/api/
  - POST https://slack.com/api/chat.postMessage
