auth_info:
- information_source; https://whistichelp.zendesk.com/hc/en-us/articles/14823895118871-Integrations-API-Introduction:
  - API Key authentication is required. Generate an API key in Admin Tools > Company
    Settings > Integrations, then use it as your authentication credential. The documentation
    does not specify the exact header name or parameter name for submitting the API
    key in requests.
- ? information_source; https://whistichelp.zendesk.com/hc/en-us/articles/34384536988311-Getting-Started-with-the-Whistic-Public-API
  : - API Key authentication is required. Send your API key in the HTTP header named
      Api-Key with your key value. The base URL for all endpoints is https://public.whistic.com/api.
    - API key authentication is required and must be included in the authorization
      header. The API key is generated by Whistic Admins and provides access to all
      publicly available endpoints without additional permission restrictions. Use
      the correct authentication format in the authorization header and verify the
      API key is valid; a 401 Unauthorized response indicates an invalid or missing
      API key.
    - API key authentication is required. API keys are managed by Whistic Admins and
      must be included with requests; if a key stops working, contact your Whistic
      Admin to verify status or generate a new one.
    - API key authentication is required. Insert your API key in the Authorize field
      on the Swagger page at public.whistic.com to authenticate your session for testing
      API calls. The API key is sent as a credential in the authorization header when
      making requests.
pagination_info:
- information_source; https://whistichelp.zendesk.com/hc/en-us/articles/14823895118871-Integrations-API-Introduction:
  - You can loop through paginated GET requests using the "Next" object at the bottom
    of responses. When the HREF value stops changing, you've reached the end of the
    data.
possible_base_urls:
- information_source; https://whistichelp.zendesk.com/hc/en-us/articles/14823895118871-Integrations-API-Introduction:
  - http://public.whistic.com
- ? information_source; https://whistichelp.zendesk.com/hc/en-us/articles/34384536988311-Getting-Started-with-the-Whistic-Public-API
  : - http://public.whistic.com
possible_endpoints:
- ? information_source; https://whistichelp.zendesk.com/hc/en-us/articles/34384536988311-Getting-Started-with-the-Whistic-Public-API
  : - GET /assessments/{id}/summary
    - GET https://public.whistic.com/api/vendors/
    - POST /assessments/{id}/summary
    - PUT /assessments/{id}/sources
    - PUT /{id}/sources
