auth_info:
- information_source; https://pikvm.github.io/pikvm/api/:
  - Basic HTTP authentication is required. Credentials are passed using the `-u` flag
    in curl, formatted as `username:password`, which translates to an `Authorization`
    header with base64-encoded credentials in the format `Basic base64(username:password)`.
    The examples show default credentials of `admin:admin`.
  - 'Basic HTTP authentication is required. Send credentials using the `-u username:password`
    flag in curl, which translates to an `Authorization: Basic` header with base64-encoded
    `username:password`. The examples show `admin:admin` as the credential pair.'
  - 'Basic HTTP authentication using username and password credentials. Send credentials
    via the `-u` flag in curl or as an `Authorization` header with base64-encoded
    `username:password` in the format `Authorization: Basic <base64(username:password)>`.
    Default credentials appear to be admin:admin.'
  - 'Basic auth is required. Send credentials using the `-u` flag in curl format (username:password),
    which translates to an `Authorization` header with base64-encoded credentials
    in the format `Authorization: Basic base64(username:password)`. In the example,
    the username is `admin` and password is `admin`.'
  - 'Basic authentication is required. Use the `-u` flag with username and password
    (e.g., `admin:admin`) or send an `Authorization` header with base64-encoded credentials
    in the format `Authorization: Basic <base64(username:password)>`.'
possible_base_urls:
- information_source; https://pikvm.github.io/pikvm/api/:
  - https://<pikvm-ip>
  - https://<pikvm-ip>/api/auth/check
possible_endpoints:
- information_source; https://pikvm.github.io/pikvm/api/:
  - GET /api/auth/check
  - GET /api/export/prometheus/metrics
  - GET /api/hid/keymaps
  - GET https://<pikvm-ip>/api/auth/check
  - GET https://<pikvm-ip>/api/gpio
  - PATCH https://<pikvm-ip>/api/redfish/v1/Systems/0
  - POST /api/auth/login
  - POST /api/auth/logout
  - POST /api/hid/print
  - POST /api/msd/remove
