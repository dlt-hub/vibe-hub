auth_info:
- information_source; https://proforums.harman.com/amx/categories/amx-general-discussion/feed.rss:
  - Basic authentication is required. Credentials are embedded in the URL as username:password@
    before the IP address, or sent via the Authorization header using Basic auth scheme
    with base64-encoded credentials in the format "username:password".
  - 'Basic authentication is required. Send credentials in the Authorization header
    using the format "Basic" followed by a base64-encoded string of "username:password".
    In your case, the base64 encoding of "admin:admin" should be used in the Authorization
    header as "Authorization: Basic <base64_encoded_credentials>". The credentials
    can also be embedded directly in the URL as "http://username:password@ipAddress/path".'
