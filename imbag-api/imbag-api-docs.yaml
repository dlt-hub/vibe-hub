resources:
- name: adresseerbareobjecten
  endpoint:
    path: /adresseerbareobjecten/{adresseerbaarObjectIdentificatie}
    method: GET
    data_selector: data
    params:
      geldigOp: JJJJ-MM-DD
      beschikbaarOp: YYYY-MM-DDThh:mm:ss.sss
      expand: ''
      huidig: 'false'
- name: lvc
  endpoint:
    path: /adresseerbareobjecten/{adresseerbaarObjectIdentificatie}/lvc
    method: GET
    data_selector: data
    params:
      geheleLvc: 'false'
- name: adressen
  endpoint:
    path: /adressen
    method: GET
    params:
      page: 1
      pageSize: 20
- name: adressenuitgebreid
  endpoint:
    path: /adressenuitgebreid
    method: GET
- name: adres_uitgebreid
  endpoint:
    path: /adressenuitgebreid/{nummeraanduidingIdentificatie}
    method: GET
    data_selector: application/hal+json
    params:
      inclusiefEindStatus: 'false'
- name: bronhouders
  endpoint:
    path: /bronhouders
    method: GET
    params: {}
- name: bronhouder
  endpoint:
    path: /bronhouders/{identificatie}
    method: GET
    params:
      identificatie: required
- name: bronhouders
  endpoint:
    path: /bronhouders/{identificatie}/{versie}/{timestampRegistratieLv}
    method: GET
    data_selector: content
    params: {}
- name: info
  endpoint:
    path: /info
    method: GET
    data_selector: content
    params: {}
- name: ligplaatsen
  endpoint:
    path: /ligplaatsen
    method: GET
    data_selector: content
    params: {}
- name: ligplaatsGeometrie
  endpoint:
    path: /api/v1/ligplaatsGeometrie
    method: POST
    data_selector: application/hal+json
    params: {}
- name: ligplaats
  endpoint:
    path: /ligplaatsen/{identificatie}
    method: GET
- name: ligplaats_lvc
  endpoint:
    path: /ligplaatsen/{identificatie}/lvc
    method: GET
- name: ligplaats
  endpoint:
    path: /ligplaatsen/{identificatie}/{versie}/{timestampRegistratieLv}
    method: GET
- name: nummeraanduiding
  endpoint:
    path: /nummeraanduidingen
    method: GET
- name: nummeraanduidingen
  endpoint:
    path: /nummeraanduidingen/{nummeraanduidingIdentificatie}
    method: GET
    data_selector: application/hal+json
    params: {}
- name: nummeraanduidingen_lvc
  endpoint:
    path: /nummeraanduidingen/{nummeraanduidingIdentificatie}/lvc
    method: GET
- name: nummeraanduidingen_voorkomen
  endpoint:
    path: /nummeraanduidingen/{nummeraanduidingIdentificatie}/{versie}/{timestampRegistratieLv}
    method: GET
- name: openbareruimten
  endpoint:
    path: /openbareruimten
    method: GET
    params: {}
- name: openbareruimteIdentificatie
  endpoint:
    path: /openbareruimten/{openbareRuimteIdentificatie}
    method: GET
    params: {}
- name: openbareruimteLvcIdentificatie
  endpoint:
    path: /openbareruimten/{openbareRuimteIdentificatie}/lvc
    method: GET
    data_selector: application/hal+json
    params:
      geheleLvc: 'false'
- name: openbareruimteIdentificatieVoorkomen
  endpoint:
    path: /openbareruimten/{openbareRuimteIdentificatie}/{versie}/{timestampRegistratieLv}
    method: GET
    data_selector: application/hal+json
    params: {}
- name: panden
  endpoint:
    path: /panden
    method: GET
    data_selector: records
    params: {}
- name: pandLvcIdentificatie
  endpoint:
    path: /panden/{identificatie}/lvc
    method: GET
    data_selector: application/hal+json
    params:
      geheleLvc: 'false'
- name: pandIdentificatieVoorkomen
  endpoint:
    path: /panden/{identificatie}/{versie}/{timestampRegistratieLv}
    method: GET
- name: standplaatsen
  endpoint:
    path: /standplaatsen
    method: GET
- name: standplaatsIdentificatie
  endpoint:
    path: /standplaatsen/{identificatie}
    method: GET
    data_selector: application/hal+json
- name: standplaatsLvcIdentificatie
  endpoint:
    path: /standplaatsen/{identificatie}/lvc
    method: GET
    data_selector: application/hal+json
- name: standplaatsIdentificatieVoorkomen
  endpoint:
    path: /standplaatsen/{identificatie}/{versie}/{timestampRegistratieLv}
    method: GET
    params:
      identificatie: required
      versie: required
      timestampRegistratieLv: required
- name: zoekVerblijfsobjecten
  endpoint:
    path: /verblijfsobjecten
    method: GET
    params:
      pandIdentificatie: optional
      huidig: optional
      geldigOp: optional
      beschikbaarOp: optional
      expand: optional
      page: optional
      pageSize: optional
      Accept-Crs: optional
      Content-Crs: optional
      bbox: optional
      geconstateerd: optional
- name: verblijfsobjecten
  endpoint:
    path: /verblijfsobjecten/{identificatie}
    method: GET
    data_selector: records
    params:
      identificatie: required
      geldigOp: optional
      beschikbaarOp: optional
      expand: optional
      huidig: optional
- name: woonplaatsen
  endpoint:
    path: /woonplaatsen
    method: GET
- name: woonplaatsGeometrie
  endpoint:
    path: /woonplaatsGeometrie
    method: POST
    data_selector: content
    params: {}
- name: woonplaatsIdentificatie
  endpoint:
    path: /woonplaatsen/{identificatie}
    method: GET
    data_selector: content
    params: {}
- name: woonplaatsIdentificatieVoorkomen
  endpoint:
    path: /v1/woonplaatsIdentificatieVoorkomen
    method: GET
    data_selector: records
- name: AdresseerbaarObjectIO
  endpoint:
    path: /adresseerbaar-object
    method: GET
    data_selector: _embedded.adresseerbareObjecten
- name: BronhouderHal
  endpoint:
    path: /bronhouders
    method: GET
    data_selector: _embedded.bronhouders
- name: pand
  endpoint:
    path: /panden
    method: GET
- name: standplaats
  endpoint:
    path: /standplaatsen
    method: GET
- name: verblijfsobject
  endpoint:
    path: /verblijfsobjecten
    method: GET
- name: woonplaats
  endpoint:
    path: /woonplaats
    method: GET
    data_selector: woonplaatsen
    params: {}
notes:
- Bevragen bronhouder met een object identificatie.
- Bevragen bronhouder met de bronhouder identificatie (gemeentecode).
- De API-key die je hebt gekregen dient bij elke request via de X-Api-Key request
  header meegestuurd te worden. Indien deze niet juist wordt meegestuurd, of het een
  ongeldige key betreft, zul je de foutmelding `403 Forbidden` terugkrijgen.
