notes:
- Please make sure you go through every detail on this page before you start building
  bots.
- Click on the green button to change it from 'Live Mode' to 'Test Mode'.
- When everything is tested perfectly, click the 'Test Mode' again to flip back to
  the 'Live Mode', then you can receive real payment from users.
- Be sure to select a mode first before creating an app to receive your credentials.
- Optional could be to also add a redirection after payment.
- Always make sure the currency settings are the same between UChat & Facebook product
  catalog.
- Press the button Connect Calendly Account to go to Calendly and authorize UChat
  to manage bookings for you.
- To send out notifications to your Slack group or personal channel, you will need
  incoming webhooks first.
- You can receive push notifications in the Slack app
- You can reply & send audio, text, picture, and files to the user directly on Slack
- If there is a prompt saying that 'Google hasn't verified this app', try click 'Advanced'
  and then click 'Go to uchat.com.au'. Don't worry, it's safe to do so.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- When you add a new record, the system will assign a unique 'Record Id' to it automatically.
  You can access this value by using the field name '_id'.
- In order to connect your Twilio account you need to insert Account SID and AUTH
  Token.
- Uses API key for authentication — requires setup of API key in SendGrid
- Only a valid email address can be added to your MailChimp.
- In order to add UChat to your Zapier account, it requires just a few steps.
- To find the UChat app go to My Apps, then Custom Integrations.
- To integrate Integromat, you need to have an API key.
- UChat integration with Intercom will help reduce 80% of the support through chatbot
  automation & A.I.
- By default, the live chat is set at 30 mins, after the time passed, if there is
  no active conversation, the user will be sent back to chatbot automation.
- Currently only omni channel support live chat integration settings.
- Dynamic block API current version `v1` Dynamic block has a limit to have not more
  than 10 messages in `messages` block, 11 quick replies and 5 actions.
- Easy to manage
- Less maintenance
- Fewer mistakes
- More secure
- Use across flows, channels and even workspaces!
- If you connect your Facebook Account with more than one workspace, remember to select
  all pages that require management on UChat regardless of workspace.
- Instagram doesn't support Preview feature
- Only the phone number which requests the API key can test the bot.
- 360Dialog doesn't allow sandbox users to access their media resources.
- If you leave these links empty, it will use the default UChat link.
- Go to node buttons are not supported in Public API.
- Dynamic block callback button works the same way as dynamic block in a content node.
- Trigger names must be in lower case, unique in the trigger list, and cannot contain
  spaces.
- Before integrating the app into your flow builder, you need to install the app even
  you are the creator of the app.
- In the mini-app store, you can see all the apps published by UChat or other users.
- One-time URLs are used to receive data.
- 'The URL expires after using or time up (5-60 mins, default: 10 mins).'
- Users can view your app information in the app store before they download your app.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: You need a valid API key to connect.'
