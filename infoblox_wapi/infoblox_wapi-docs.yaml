auth_info:
- information_source; https://ipam.illinois.edu/wapidoc/additional/sample.html:
  - The API uses HTTP Basic Authentication with the realm "InfoBlox ONE Platform".
    Credentials must be sent in the Authorization header using the Basic scheme (base64-encoded
    username:password). The server sets an ibapauth cookie for session management
    after successful authentication.
possible_base_urls:
- information_source; https://ipam.illinois.edu/wapidoc/additional/sample.html:
  - https://127.0.0.1/wapi/v2.13.7
possible_endpoints:
- information_source; https://ipam.illinois.edu/wapidoc/additional/sample.html:
  - GET /wapi/v2.13.7/admingroup
