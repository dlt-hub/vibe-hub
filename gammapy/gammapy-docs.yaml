- 'It is strongly advised to first read Fundamental Concepts: Gammapy analysis workflow
  and package structure of the User Guide before using the tutorials.'
- In general, all methods and classes are defined with default values that permit
  a good execution per default.
- On Windows, you have to open up the conda environment file and delete the line with
  `healpy`. This is an optional dependency that currently isn’t available on Windows.
- To avoid some installation issues, `sherpa` is not part of the environment file
  provided. You can nevertheless install `sherpa` in your environment using `python
