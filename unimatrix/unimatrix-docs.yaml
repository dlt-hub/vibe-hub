notes:
- To quickly integrate the Unimatrix SMS service using the HTTP API, please read the
  following documents in turn.
- High reliability
- Multi-channel
- Auto fallback
- Cost effective
- Pay-as-you-go
- Depot serves for connecting to an Short Message Service Center (SMSC) over TCP/IP,
  sending short messages and receiving delivery receipts from the SMSC.
- Depot is designed to allow non-technicals to quickly and securely send SMS with
  just a few clicks.
- Depot also allows you to establish a secure SMPP (SSMPP) connection using a TLS
  certificate.
- In some countries, telecom carriers require identity verification before allowing
  SMS to be sent through their SMSC.
- It's recommended to keep the total length of the SMS text within 320 characters
  to ensure optimal deliverability and user experience.
- Integrates with SMS and other services
- Competitive pay-as-you-go pricing with powerful built-in features included.
- Uses simple auth mode with access key id and secret.
- Get quick support for your account.
- It is important that you review and understand these terms before using our services.
- Integrate SMS service using HTTP API
- Utiliza OAuth2 para autenticación
- Alta capacidade de entrega
- Alta confiabilidade
- Unimatrix allows for high-speed, stable SMS delivery to over 230 countries.
- Es importante que revises y entiendas estos términos antes de usar nuestros servicios.
- Une fois les préparatifs ci-dessus terminés, vous pouvez utiliser l'API d'envoi
  de SMS pour transmettre des messages.
- Pour aider les développeurs à intégrer rapidement les SMS Unimatrix et autres services
- Il est important que vous lisiez et compreniez ces conditions avant d'utiliser nos
  services.
- Operadoras de telecomunicações exigem verificação de identidade em alguns países.
- Adicionar remetente não é necessário na maioria dos países, mas pode ser necessário
  em outros.
- Envie uma mensagem de teste para o seu telefone celular e sinta o alcance em um
  momento.
- A Unimatrix pode atualizar os termos deste Contrato de tempos em tempos.
- Você é responsável pela qualidade e integridade dos Dados do Cliente.
- Política de Privacidade aplica-se apenas ao site e aos serviços da Unimatrix
- Los clientes que deseen utilizar la Región de China deben inscribirse para obtener
  un conjunto separado de credenciales de cuenta únicas para los servicios de China.
- Simple Mode authentication only verifies the AccessKey ID.
- HMAC Mode requires additional parameters for enhanced security.
- This feature is an extension service and is not enabled by default.
- Unimatrix supports proactive pushing of SMS status reports via Webhook.
