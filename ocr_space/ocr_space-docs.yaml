auth_info:
- information_source; https://ocr.space/ocrapi:
  - The OCR.space API uses an API key for authentication. The API key is passed as
    a query parameter named `apikey` in GET requests (e.g., `apikey=helloworld`) or
    in the request body for POST requests. The example demonstrates a free tier key
    "helloworld", but production use requires obtaining your own API key from the
    service.
possible_base_urls:
- information_source; https://ocr.space/ocrapi:
  - https://api.ocr.space/parse/image
  - https://api.ocr.space/parse/imageurl
possible_endpoints:
- information_source; https://ocr.space/ocrapi:
  - GET https://api.ocr.space/parse/imageurl
  - POST https://api.ocr.space/parse/image
