auth_info:
- information_source; https://support.civisanalytics.com/hc/en-us/articles/360001597191-API-Basics:
  - Civis API uses API key authentication. Generate an API key from your user profile
    page and authenticate either via HTTP Basic auth (API key as username, blank password)
    or by setting the Authorization header to "Bearer API_KEY".
