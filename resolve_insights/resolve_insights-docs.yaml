auth_info:
- information_source; https://docs.resolve.io/insights/API%20Reference/authorization-and-access-apis/:
  - Access to Insights APIs requires an API key/token obtained via OAuth2 token endpoint.
    Send username and password to POST /oauth/token to generate an API key that remains
    valid for multiple uses and is used for subsequent API authentication.
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header `Authorization: Bearer <API-TOKEN>` where `<API-TOKEN>` is your API
    key/token string.'
  - 'The API uses OAuth2 password grant flow for authentication. Send a POST request
    with URL-encoded form data containing username (format: <USERNAME>@resolve.io),
    password, client_id (insights-ui), and client_secret (fixstream). The response
    includes access_token, refresh_token, token_type, expires_in, scope, user details,
    and jti. Use the returned access_token in subsequent requests to access protected
    endpoints like GET /api/v2/users/loggedIn/detail.'
possible_base_urls:
- information_source; https://docs.resolve.io/insights/API%20Reference/authorization-and-access-apis/:
  - https://docs.resolve.io
possible_endpoints:
- information_source; https://docs.resolve.io/insights/API%20Reference/authorization-and-access-apis/:
  - GET /api/v2/users/loggedIn/detail
  - GET https://<NCE-IP>/api/v2/users/loggedIn/detail
  - POST /oauth/token
- information_source; https://docs.resolve.io/insights/category/api-reference:
  - GET /api/v2/applicationGroup/group
  - GET /api/v2/iman/storage
  - GET /api/v2/scheduler/status/all
  - GET /api/v2/topology/detail/default
  - GET api/v2/dataCollector/serviceAccount/
  - POST /api/v2/dataCollector/schedule/
  - POST /oauth/token
