notes:
- No custom Vehicles
- No automatic Vehicle movement
- Movement tracking is resource intensive
- Vehicles checks for malware and tampering with the plugin jar.
- Do not reload the plugin or the server to put these changes into effect. Restart
  the server.
- Custom 3D-Model configuration can be found on the 3D-Models page!
- Limits the size of each Vehicle shop. The maximum size is 54.
- Sets the title of the shop, which can be seen at the top of the gui.
- Permissions for shooting missiles or dropping bombs are included.
- You can edit permissions in the config.yml.
- Disabling nativeModelsEnabled will limit to one invisible armorstand.
- You can add your own models made with resource packs. File uploads and other models
  are not supported.
- Seat positions remain unchanged regardless of your added model.
- All features of the default vehicles remain the same. Only the look changes.
- Using this feature will remove all default models, limiting them to a single invisible
  armorstand.
- Seat positions remain unchanged, regardless of your added model.
- All features of the default vehicles remain the same. Only the look changes!
- Community addons may not be constantly maintained.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
