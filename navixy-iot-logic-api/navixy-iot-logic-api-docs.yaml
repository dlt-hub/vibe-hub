notes:
- Ensure to handle token expiration in the implementation
- Some API responses may include additional metadata
- Some objects may return nulls in deeply nested fields
- Stream data from GPS tracking devices to any external server in real-time.
- Requires OAuth2 setup for API access.
- Requires setup of connected app in Navixy
- Ensure proper scopes for OAuth
- API requests are limited to 50 requests per second per user and per IP address.
- Requires user authentication to access tracking data.
- Uses OAuth2 with refresh token — requires setup of connected app in Navixy
- Requires setup of OAuth2 authentication.
- Events can be detected on the device side or server side.
- Temperature control alerts monitor the temperature of cargo in real-time using sensors.
- Fuel theft prevention alerts are triggered when the fuel level drops unexpectedly.
- Reports can be generated, scheduled, and managed through the Navixy platform.
- The Fleet Management section provides detailed insights and control over all aspects
  of your fleet.
- Tasks are assigned to employees, and their progress is monitored.
- Ensure proper OAuth2 setup for authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Real-time visibility into driver location and delivery progress is crucial.
- OAuth2 authentication is required for API access.
- GPS trackers are devices that utilize the Global Positioning System (GPS) to precisely
  ascertain real-time location information.
- Ensure proper OAuth setup for token retrieval
- Direct SQL access via PostgreSQL without API constraints
- Access historical data for analysis and model training
- Some objects like Contact may return nulls in deeply nested fields
- Each client has a dedicated database instance to ensure data isolation and security.
- This application is intended for demonstration purposes only.
- Access comprehensive documentation and technical guidance to maximize your analytical
  capabilities.
- Requires setup of connected app in Navixy.
- Data in this schema is synchronized with the core DB. Updates occur incrementally
  as changes happen in the source MySQL database, typically less than 5 minutes of
  the source change.
- Data in this schema is ingested directly from devices, with minimal latency (typically
  seconds). The schema is optimized for time-series data using TimescaleDB for efficient
  storage and retrieval.
- Allows exporting user list in CSV or XLSX format
- Requires OAuth2 setup for authentication
- The Reports feature provides usage data for active devices.
- Some responses may contain null values
- During the 14-day warranty period, customers can perform general tests and integrations
  with free support from Navixy.
- Navixy On-Premise instances can be updated by obtaining and installing new distribution
  packages released regularly.
- Navixy releases major builds every 2-3 months.
- Ensure the correct API version is used for compatibility
- Ensure proper OAuth2 token management for API access
- The most recent version is installed on initial deployment. Major updates are released
  from four to six times a year
- Data retention dependent on disk space. No actual limits from the platform side.
- BETA Version! Possible changes in the near future.
- Session hash expires after 30 days and requires renewal.
- Log in to the needed Navixy account to access the system initially - Owner account
  role is needed
- Create and use API keys for all ongoing integration needs - they provide more stable,
  secure access
- Use separate keys for different integrations for better management and security
  isolation
- Add descriptive labels to easily identify the purpose of each key when viewing your
  key list
- Revoke compromised keys promptly to maintain security of your account
- Transmit authentication credentials only over HTTPS to prevent interception of keys
- Store credentials securely server-side, never in client-side code or public repositories
- Implement proper error handling for authentication failures, including automatic
  recovery where appropriate
- API keys or user session hashes are used for authentication.
- 'Check that both flow and all nodes have `enabled: true`'
- Verify credentials, domain, port, and SSL settings
- Test expressions in isolation to identify issues
- Ensure all required attributes are being processed
- Double-check JSON syntax and required fields
- Ensure node IDs are unique and edges connect valid nodes
- Verify the calculation expressions in processing nodes
- Check if you have all required permissions
- Requires configuration of OAuth2 credentials in the developer portal
- WebSocket communication is ideal for applications that require immediate data delivery.
- The server stores attributes for no more than the last 12 messages.
- Navixy production server on European platform
errors:
