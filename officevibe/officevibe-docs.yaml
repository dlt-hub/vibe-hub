auth_info:
- information_source; https://api.officevibe.com/reference/authentication:
  - 'The Officevibe API uses Bearer token authentication. Include your API key in
    the Authorization header of every request as `Authorization: Bearer [my API key]`.
    Set the Content-Type header to application/json when sending payloads. Access
    requires an Officevibe paid account with admin privileges to obtain the API key.'
possible_base_urls:
- information_source; https://api.officevibe.com/reference/authentication:
  - https://api.officevibe.com
possible_endpoints:
- information_source; https://api.officevibe.com/reference/authentication:
  - GET /ping
  - GET /users
  - GET /users/:email
  - POST /engagement
  - POST /users/:email
  - POST /users/deactivate
