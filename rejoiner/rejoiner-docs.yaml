auth_info:
- information_source; https://docs.rejoiner.com/reference/authentication-1:
  - 'Each Rejoiner user is assigned an API Key available on the Domain Settings page.
    The API Key must be sent in the HTTP Authorization header for all requests using
    the format "Authorization: Rejoiner {{api_key}}".'
- information_source; https://docs.rejoiner.com/reference/preparation:
  - 'Authentication for Rejoiner services requires three credentials depending on
    use case: Site ID and Domain (required for all services, found in Settings under
    Domain section), API Key (required for REST API requests, found in Settings under
    API Keys section), and Webhook Secret (for authenticating webhook requests from
    Rejoiner, found in Settings under Domain section). The documentation does not
    specify the exact header names or parameter names for sending the API Key or how
    to use these credentials in requests.'
possible_base_urls:
- information_source; https://docs.rejoiner.com/reference/authentication-1:
  - https://rj2.rejoiner.com/api/v2
possible_endpoints:
- information_source; https://docs.rejoiner.com/reference/authentication-1:
  - GET https://rj2.rejoiner.com/api/v2/{{site_id}}/ping/
