- Uses OAuth2 with refresh token  requires setup of connected app in api
- 'Time to integrate: 5 days'
- 'Time to go live: 2 weeks'
- Setus AA gateway has introduced a powerful enhancement in the form of a multi-AA
  gateway.
- You can use a different business name later when you configure the product
- The bill object structure can be customized for various business use cases.
- Requires setup of connected app in Setu
- Ensure proper handling of amount fields in paise
- Outgoing event alerts sent by Setu to partners.
- Currently, there is one eventBILL_SETTLEMENT_STATUS.
- Currently, there is one eventBILL_SETTLEMENT_STATUS, which triggers a notification.
- Some objects like Contact may return nulls in deeply nested fields
- OAuth 2.0 is required for authentication.
- Tag functionality is currently available through APIs only.
- Retries notification delivery 3 times with an exponential backoff strategy of 3
  minutes.
- Retries to ensure notification delivery to customers
- If any of our notifications to the merchant fail, we retry the notification 3 times
  with an exponential backoff strategy, the backoff interval is 3 minutes
