notes:
- All ETH addresses used in this API are in check-summed format.
- You must have a valid API key to subscribe to realtime channels.
- The API Key is required for WebSocket access and other services.
- This endpoint cancels existing orders on the exchange that you placed as a market
  maker.
- If passed orders that do not exist, they simply fail silently while the others will
  succeed.
- To fill orders on sx.bet via the API, make sure you first enable betting by following
  the steps [here](#enabling-betting)
- Your assets must be on SX Network to place bets.
errors:
- '401 Unauthorized: Recheck API key'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API Key or permissions'
- '400 Bad Request: Check request parameters and payload'
- 'INSUFFICIENT_KYC: The taker has not met the minimum kyc level to fill'
- 'AFTER_ORDER_EXPIRY: One of the orders have expired'
- 'BASE_TOKENS_NOT_SAME: All orders must be for the same `baseToken`'
- 'MARKETS_NOT_SAME: All orders must be for the same market'
- 'DIRECTIONS_NOT_SAME: All orders must be betting on the same side `isMakerBettingOutcomeOne`'
- 'INVALID_ORDERS: Order is now inactive'
- 'INVALID_ODDS: Invalid desiredOdds, must be less than 10^20'
- 'INVALID_ODDS_SLIPPAGE: Invalid oddsSlippage, must be an integer between 0-100'
- 'MATCH_STATE_INVALID: The fixture for the order is in an invalid state and is not
  bettable anymore'
- 'TAKER_SIGNATURE_MISMATCH: The taker signature generated for the request is invalid'
- 'PROXY_ACCOUNT_INVALID: The proxy account is invalid (only applicable if proxyTaker
  was specified in request)'
- 'TAKER_AMOUNT_TOO_LOW: The stakeWei specified is too low for the current token'
- 'META_TX_RATE_LIMIT_REACHED: Cannot have more than 10 meta transactions at once'
- 'INSUFFICIENT_SPACE: There is not enough space to fill the matched orders due to
  other pending fills'
- 'FILL_ALREADY_SUBMITTED: The fill has already been submitted'
- 'ODDS_STALE: No orders could not be found for the desiredOdds and oddsSlippage,
  try again with greater oddsSlippage'
