notes:
- 'Please ensure the following requirements are met: Parameter Parsing, IP Whitelisting,
  Support for CPI Bidding Postbacks'
- Use the provided IPs to avoid security issues and validate incoming postbacks.
- Be aware of potential manipulation of the X-Forwarded-For header.
- payout and user_payout will be always set to 0 for rejected events
- Supports sending up to five custom aff_sub parameters (aff_sub1, aff_sub2, aff_sub3,
  aff_sub4, aff_sub5) through the SDK.
- 'Unity Version Requirement: Minimum version 2020.3.'
- If you are testing in Sandbox mode, the value of the macro {user_payout} will be
  0.
- If no title is set, the toolbar remains blank as before.
- Minimum version requirement 27.
- Obtain your API key and User ID from Universal Developer Portal
- Use this method only if you have selected Self-Managed Currency.
- If you already support S2S postback please skip this snippet.
- 'Be cautious: If youâ€™re using an Expo SDK version lower than v52, carefully follow
  the instructions in Section 3.2 to ensure compatibility.'
- The SDK no longer enforces daily caps or sliding-window restrictions. Publishers
  can now call the reward/balance API without limits.
- Obtain your API key from Universal Developer Portal
- If there is no reward and no error, nothing will happen
- If you prefer server-to-server communication, MyChips can send a postback to your
  server with bonus information
- If there is no reward and no error, nothing will happen.
- If you do not provide a specific user ID, one will be automatically generated.
errors:
- 'Invalid Date Range: Property DateFrom must be earlier than or equal to DateTo.
  Please correct the date range.'
- 'Syntax or Time Range Error: Property DateTo should be in the format yyyy-MM-dd
  HH:mm:ss. Please correct it.'
- 'Invalid API Key: The current user is not authorized to access this resource.'
