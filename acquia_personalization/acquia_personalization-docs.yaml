auth_info:
- information_source; https://docs.acquia.com/acquia-cloud-platform/cloud-platform-api-v2-authentication:
  - Cloud Platform API uses OAuth 2.0 client credentials flow for authentication.
    Generate an API Key and API Secret via the Cloud Platform interface, then exchange
    them for a bearer access token at https://accounts.acquia.com/api/auth/oauth/token
    using Client ID (API Key) and Secret (API Secret) parameters. The resulting bearer
    token authenticates subsequent API calls and expires after 300 seconds, requiring
    regeneration before expiration.
  - OAuth 2.0 with client credentials grant is required. Send POST request to https://accounts.acquia.com/api/auth/oauth/token
    with client_id, client_secret, and grant_type=client_credentials as URL-encoded
    data. For Federated Authentication-enabled organizations, include organization:uuid
    scope. OAuth token timeout can be increased from default 10 seconds to 20-25 seconds.
  - The API uses OAuth 2.0 client credentials grant type for authentication. To obtain
    an access token, POST to https://accounts.acquia.com/api/auth/oauth/token with
    URL-encoded form data containing client_id, client_secret, grant_type set to "client_credentials",
    and an optional scope parameter specifying the organization ID in the format "organization:{organization-uuid}".
- information_source; https://docs.acquia.com/acquia-cloud-platform/help/94146-cloud-platform-api-overview:
  - Acquia Cloud Platform API uses OAuth2 client credentials flow for authentication.
    Generate an API Key and API Secret from the platform, then exchange them for an
    access token via POST to https://accounts.acquia.com/api/auth/oauth/token with
    parameters client_id (your API key), client_secret (your API secret), and grant_type
    set to "client_credentials". The resulting access token expires after 300 seconds
    and must be regenerated before use. Use the access token in the Authorization
    header when making API requests to endpoints like https://cloud.acquia.com/api/applications.
  - OAuth2 client credentials flow is used for authentication. First, obtain an access
    token by posting to the token endpoint with client_id, client_secret, and grant_type=client_credentials
    as URL-encoded form data. Then include the returned access_token in the Authorization
    header as "Bearer {access_token}" for subsequent API requests.
