notes:
- APIリクエストは1時間で5000回を上限としています。
- freee工数管理の環境には対応しておりません。
- エラー関連情報
- Oauth2.0による認証認可関連情報
- 取引の作成に関しては、これまで取引先タグのみコードを指定し、取引作成が可能になっていました。
- コードでの指定ができることで、より外部マスタと共通化して利用しやすくなりました。
- プロジェクトの登録APIにassignment_url_enabledを追加
- OAuth2.0を利用します。
- リクエスト、レスポンスともにJSON形式をサポートしていますが、詳細は、API毎の説明欄（application/jsonなど）を確認してください。
- freeeは一定期間に過度のアクセスを検知した場合、APIアクセスをコントロールする場合があります。
- アクセストークンの有効期限が切れたら、再度取得するかリフレッシュトークンを利用してアクセストークンを更新します。
- 事業所ID(company_id)は必須となりますので、まずはその情報を取得してみましょう
- 支払依頼ごとに「適格・非適格・未指定」を選択できるようになります。
- Webhook機能はβ版として提供しています。
- ユーザーがアプリに誤ったWebhookURLを設定している等、ユーザー起因の通知の失敗があるため注意が必要です。
- 検証用トークンは、各アプリの「アプリ詳細」、「Webhook設定」タブのページに表示されます。なお、値はアプリ毎にユニークな文字列です。
- Webhook通知がfreeeからの通知かを確かめる場合は、この検証用トークンがWebhookのリクエストヘッダー ”x-freee-token”の値と一致することを確認してください。
- freee APIへのアクセスを管理・制御するための登録単位
- アプリのタイプはパブリックタイプのみ申請と公開ができます。
- アプリストアへの公開・6事業所以上へのアプリの提供はパブリックタイプでのみ可能です。またアプリタイプはあとから変更することはできません。アプリストアでアプリ作成時、アプリタイプを正しく選択してください。
- アプリの権限は最低限必要な範囲に絞ってください。
- 申請の受理から、アプリストアへの公開/事業所数制限のクリアはおよそ1~2週間かかります。
- 権限の変更は新しいアクセストークンの取得をもって反映となります。リフレッシュトークンを利用してアクセストークンを取得しても権限は変わりません。
- ユーザーが認可を行うと新しい権限でのアプリケーション利用となります。
- トークンがrevokeされた際にエラーがでるようになります。エラーの詳細はアプリのバージョンが更新されてデータアクセス範囲が追加されています。再度認可をしてくださいの項目を確認してください。
- アクセストークンが破棄されるため、次回利用時にアプリケーションによるアクセストークンの再取得と、アプリ利用者による再認可のアクションが必要となります。
- Uses OAuth2.0 (Authorization Code Grant)
- Access token has a validity of 6 hours
- Refresh token has a validity of 90 days
- Uses OAuth2 with refresh token — requires setup of connected app in freee
- Some objects may return nulls in deeply nested fields
- freee会計のWebhookはβ版として提供しています。
- ユーザーがアプリに誤ったWebhookURLを設定している等、ユーザー起因の通知の失敗
- Webhook通知がfreeeからの通知かを確かめる場合は、この検証用トークンがWebhookのリクエストヘッダー”x-freee-token”の値と一致することを確認してください。
- Webhookはβ版として提供しています。
- Webhookの通知を受けるにはアプリ管理画面からアプリの設定を行う必要があります。
errors:
- HTTPステータスコード400台エラー時のチェックポイント
- HTTPステータスコード400台エラー時のチェックポイントを参照してください
- HTTP status codeは403となります。
- http status codeが429となった場合、API使用ステータスはレスポンスヘッダに付与されます。
- 'expired_access_token: アクセスする権限がありません'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'expired_access_token: Access token の有効期限切れとなっています。[アクセストークンをリフレッシュ](https://developer.freee.co.jp/reference/accounting/reference#/%E4%BB%95%E6%A7%98)して下さい。'
- 'user_do_not_have_permission: リクエストを行なっているユーザーの権限設定で不足しているものがあります。freee の管理画面から
  設定>メンバー招待・権限管理>メンバー管理 を選び、正しい権限割り当てができているか確認ください。'
- 'company_not_found: cid（company_id, 事業所ID）の指定が正しいかご確認ください。'
- 'freee_plan_limit: 利用中のプランをご確認いただき、該当するAPIを利用可能なプランへの変更をご検討お願いします。'
- 'source_ip_address_limit: 事業所のシステム管理者に依頼して、freee APIを利用する拠点のIPアドレスからのアクセス制限を解除して見てください。[エンタープライズプランのIP制限機能](https://support.freee.co.jp/hc/ja/articles/115000551746)を利用している場合、freeeの管理画面からIP制限の解除をご検討ください。'
- 're_authorization_required: アプリストアで公開をしているアプリに対してScopeの再設定（利用するリソースへの権限を広げる）を伴う改修を行った場合、アプリユーザーは再度OAuthによる認可（アプリが利用するリソースの再確認と承認）を行う必要があります。エラーが発生するタイミングは[アクセストークンが持つ権限の変更反映について](https://developer.freee.co.jp/reference/faq/access-token-permission)を参照してください。'
- 'invalid_grant: client_idとclient_secretのパラメーターが正しいかの確認 アクセストークンをリフレッシュすると、元のアクセストークンは無効になる。同じアクセストークンを複数回リフレッシュしていないかの確認
  APIで無効化（revoke）したアクセストークンをリフレッシュしていないかの確認'
- 'not_available_plan_limited_app: 事業所のプランがご利用アプリの利用可能プランに該当するかご確認ください。'
- '403: Forbidden: このアプリケーションにはアクセス権限がないエンドポイントです。アプリストア>アプリ管理>アプリ詳細>権限設定で以下を確認してください。データ種別毎の参照、更新を正しく設定する'
- ユーザーがWebhook設定を正しく行っていない場合、通知が届かない。
- freeeのサービスのダウン等、freee起因の通知の失敗が発生することがあります。
- '401: re_authorization_required'
- 401:user_do_not_have_permission
- '401: expired_access_token'
- 're_authorization_required: アプリストアで公開をしているアプリに対してScopeの再設定（利用するリソースへの権限を広げる）を伴う改修を行った場合、アプリユーザーは再度OAuthによる認可（アプリが利用するリソースの再確認と承認）を行う必要があります。エラーコードに応じて利用者が再度認可できる体験とするアプリケーションの実装をしてください。エラーが発生するタイミングは[アクセストークンが持つ権限の変更反映について](https://developer.freee.co.jp/reference/faq/access-token-permission)を参照してください。'
- '403: Forbidden: このアプリケーションにはアクセス権限がないエンドポイントです。アプリストア>アプリ管理>アプリ詳細>権限設定で以下を確認してください。データ種別毎の参照、更新を正しく設定する
  アプリの公開・非公開にかかわらず一つでもチェックが入っていればその設定が適用される アプリが非公開かつなにもチェックがなければすべてチェックが入っているのと同じ権限となる'
