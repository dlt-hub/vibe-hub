notes:
- Returns featured content from Wikipedia for a given date.
- No authentication required for accessing Wikipedia data
- Uses OAuth 2.0 for authentication and authorization
- Uses OAuth 2.0 for authentication and authorization.
- These examples use a User Agent header to identify the source of the request and
  an OAuth 2.0 access token for authentication.
- The featured stories aren't consistent between languages.
- API requests include the project name in the URL.
- API requests to multilingual projects should not include a language code in the
  URL.
- App credentials with edit permissions must be approved by Wikimedia OAuth administrators
  before they can be used.
- Personal API tokens are approved automatically.
- To provide attribution for the image, include the license, and link back to the
  file page.
- The OAuth 2.0 client credentials flow is not supported for client-side or installed
  apps.
- Access tokens have limited validity and expire after four hours.
- Personal access tokens are valid indefinitely and do not expire.
- API requests without an access token are limited to 500 requests per hour per IP
  address.
- API requests authenticated using a personal API token are limited to 5,000 requests
  per hour.
- API requests authenticated using the OAuth 2.0 client credentials flow are limited
  to 5,000 requests per hour.
- API requests authenticated using the OAuth 2.0 authorization code flow are limited
  to 5,000 requests per hour per user.
- Rate limits restrict API calls to a set number of requests per hour based on the
  type of request.
- A 429 response code indicates that the applicable rate limit has been exceeded.
- Editing is restricted to just the talk namespace(s).
- Editing is restricted to just the talk namespace(s)
- The API Portal is a central place to interact with the Wikimedia API.
- The Wikimedia Foundation, Inc is a nonprofit charitable organization dedicated to
  encouraging the growth, development and distribution of free, multilingual content.
- Uses OAuth2 with refresh token — requires setup of connected app in Wikimedia
- Some objects may return nulls in deeply nested fields
- Under construction
- The Wikimedia Foundation is dedicated to encouraging the growth, development and
  distribution of free, multilingual content.
- Returns events that occurred on a given date in history, including notable historical
  events, international holidays, and births and deaths of notable people.
- The API provides historical data from Wikipedia.
- Data is available for articles and featured content from Wikipedia.
- The 121st edition of the World Series was a best-of-seven playoff series.
- Dodgers pitcher Yoshinobu Yamamoto was named the World Series MVP.
- The Suez Crisis, also known as the second Arab–Israeli war, the Tripartite Aggression
  in the Arab world and the Sinai War in Israel, was a British–French–Israeli invasion
  of Egypt in 1956.
- Data is sourced from Major League Baseball records.
- Historical data may have variations due to record keeping.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The Feed API is currently experiencing an outage due to a configuration error.
- Data is retrieved from various Wikipedia pages.
- Data is retrieved from English Wikipedia.
- API namespace is under construction
- CORS issue with API key creation form
- Redirect URI for API keys requires valid format
- No definite timeline for the installation of the translation extension.
