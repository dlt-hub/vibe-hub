pagination_info:
- information_source; https://dictionary.cambridge.org/api/v1/documentation/html:
  - Pagination uses query parameters pagesize (int, controls number of results per
    page) and pageindex (int, controls which page to retrieve). Response structure
    for pagination details is not documented in the provided text.
  - Pagination uses query parameters pagesize (number of results per page) and pageindex
    (zero-based page index), both integers. Responses are returned in JSON or XML
    format depending on the endpoint, but no pagination metadata fields or navigation
    indicators are documented.
  - The search quizzes endpoint uses query parameter `size` to specify the number
    of quizzes returned per request. No pagination navigation fields or cursors are
    described in the response structure, so the pagination mechanism is unclear from
    this documentation.
