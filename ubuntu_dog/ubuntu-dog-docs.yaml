notes:
- HTTP/2 only works alongside HTTPS because most browsers, including Firefox and Chrome,
  don’t support HTTP/2 in cleartext (non-TLS) mode.
- You need at least Apache version 2.4.24.
- A registered domain name with working HTTPS (TLS/SSL). HTTP/2 only works alongside
  HTTPS because most browsers, including Firefox and Chrome, don’t support HTTP/2
  in cleartext (non-TLS) mode.
- If you run PHP in Apache via mod_php, you need to switch to FPM.
- To enable OPcache, change 'opcache.enable=0' to 'opcache.enable=1'.
- Modify 'opcache.memory_consumption=64' to 'opcache.memory_consumption=128'.
- Change 'opcache.max_accelerated_files=2000' to 'opcache.max_accelerated_files=4000'.
- Set 'opcache_revalidate_freq = 2' to 'opcache_revalidate_freq = 240'.
- Verify OPcache is enabled with 'sudo phpenmod opcache'.
- Restart Apache with 'sudo service apache2 restart' or NGINX with 'sudo service nginx
  restart'.
- If you are seeing an error *The $cfg[‘TempDir’] (./tmp/) is not accessible. phpMyAdmin
  is not able to cache templates and will be slow because of this.*
- You may also see an error *The configuration file now needs a secret passphrase
  (blowfish_secret).*
- HTTP/2 only works alongside HTTPS because most browsers don't support HTTP/2 in
  cleartext (non-TLS) mode.
- At least Apache version 2.4.24 is required.
- Because PHP 7.3 is not yet officially released, there can be several bugs and other
  kind of issues since once again its not official yet. I highly recommend you not
  upgrade your production servers to PHP 7.3 yet.
- Remember to uncomment configuration lines as well as change the '0' to '1' for OPcache
  enablement.
- Adjust RAM usage according to performance needs.
- PHP 7.3 has a lot of performance advantages compared to 7.2 and co among other bug
  fixes.
- GUI is resource demanding and can be a security issue.
