auth_info:
- information_source; https://green-api.com/en/docs/api/sending/SendTemplate/:
  - 'The API uses URL path parameters for authentication: `idInstance` and `apiTokenInstance`
    must be included in the request URL. Refer to the "Before you start" section for
    how to obtain and use these credentials.'
  - 'The API uses URL path-based authentication with two parameters: idInstance and
    apiTokenInstance. These credentials are embedded directly in the POST request
    URL as path segments ({{idInstance}} and {{apiTokenInstance}}), and the Content-Type
    header must be set to application/json.'
  - 'The API uses instance-based authentication with an API token passed as a URL
    path parameter. Credentials required: idInstance (instance identifier) and apiTokenInstance
    (API token), both included in the POST request URL path as {{idInstance}} and
    {{apiTokenInstance}} respectively. The base URL structure is {{apiUrl}}/waInstance{{idInstance}}/sendTemplate/{{apiTokenInstance}}.'
- information_source; https://green-api.com/en/docs/apidog-collection/:
  - 'The API uses two required parameters for authentication: idInstance and apiTokenInstance.
    These parameters must be obtained during the initial setup phase and then specified
    in the request address (as URL path variables {{idInstance}} and {{apiTokenInstance}})
    when making API calls. Both values are required for all requests.'
- information_source; https://green-api.com/en/docs/api/account/GetSettings/:
  - API token authentication is required and passed as a URL path segment. The token
    is appended directly to the endpoint URL as the final path parameter apiTokenInstance,
    along with an idInstance identifier that precedes it. No additional headers or
    query parameters are needed for authentication beyond the standard Content-Type
    header.
pagination_info:
- information_source; https://green-api.com/en/docs/api/journals/LastIncomingMessages/:
  - The method returns the last 10000 messages. To paginate through results, use the
    optional query parameter `lastMessageNumber` to specify the starting message number
    for the next request; the response includes message data but does not explicitly
    indicate pagination fields like next_cursor or has_more, so pagination relies
    on checking if fewer than 10000 messages are returned to determine if more results
    exist.
