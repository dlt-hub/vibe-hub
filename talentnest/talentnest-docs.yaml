auth_info:
- information_source; https://api.talentnest.com/:
  - API key authentication is required. Pass your TALENTNEST_API_KEY as the username
    in HTTP Basic Auth (with an empty password), formatted as "TALENTNEST_API_KEY:"
    in the Authorization header or via the -u flag in curl.
  - API requests use HTTP Basic Authentication with the TALENTNEST_API_KEY as the
    username and an empty password. Pass the key using the -u flag in curl or the
    Authorization header with format "Basic base64(TALENTNEST_API_KEY:)".
  - 'Authentication to the TalentNest API uses HTTP Basic Auth with your API key as
    the username. Provide your API key followed by a colon and Base64 encode it, then
    pass it either via the Authorization header as "Authorization: Basic <base64_encoded_key_with_colon>"
    or use curl''s -u flag with "TALENTNEST_API_KEY:". The password field is not needed.
    Replace TALENTNEST_API_KEY with your actual API key and subdomain with your TalentNest
    subdomain in the request URL.'
  - Authentication uses HTTP Basic Auth with the API key as the username and an empty
    password. Send credentials in the Authorization header using the format `-u "TALENTNEST_API_KEY:"`
    where TALENTNEST_API_KEY is your API key value.
  - Basic HTTP authentication using an API key. Send the API key as the username in
    HTTP Basic Auth (with an empty password) by using the `-u "TALENTNEST_API_KEY:"`
    format, which translates to an Authorization header with base64-encoded credentials
    where the username is your TALENTNEST_API_KEY value and the password is empty.
pagination_info:
- information_source; https://api.talentnest.com/:
  - Pagination uses Link header with rel="first", rel="prev", rel="next", rel="last"
    containing full URLs for navigation. Response headers X-Page (current page number),
    X-Per-Page (results per page, default 50), and X-Total (total result count) indicate
    pagination state. Use page query parameter to request specific pages. Stop paginating
    when Link header with rel="next" is absent.
  - Pagination uses per_page and page query string parameters. per_page specifies
    the requested number of results per page, and page specifies which page to retrieve.
    Additional query parameters like business_unit_id and hired_after can filter results
    but do not affect pagination mechanics.
  - Pagination uses query parameters page (optional, specific page requested) and
    per_page (optional, number of results per page). Response headers X-Page (current
    page), X-Per-Page (results per page), and X-Total (total number of results) indicate
    pagination state.
  - Pagination uses query string parameters per_page for page size and page for the
    specific page number. The documentation shows these are available parameters but
    does not specify default values, maximum limits, or response fields indicating
    pagination state like total count or has_more.
  - 'The GET /api/v1/jobs endpoint supports pagination via query parameters: per_page
    specifies the number of results per page and page specifies the page number to
    retrieve. Both parameters are optional and control which subset of jobs is returned
    in the response.'
possible_base_urls:
