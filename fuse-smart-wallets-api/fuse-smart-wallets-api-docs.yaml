resources:
- name: Fuse Network
  endpoint:
    path: /
    method: GET
    data_selector: network_details
- name: fuse_bridge
  endpoint:
    path: /bridge
    method: GET
    data_selector: assets
    params: {}
- name: authenticate_user
  endpoint:
    path: /auth
    method: POST
    data_selector: jwt
    params:
      apiKey: required
- name: update_webhook
  endpoint:
    path: /webhook
    method: PUT
    data_selector: null
    params:
      apiKey: required
      API-SECRET: required
- name: webhook
  endpoint:
    path: /webhook
    method: POST
    data_selector: webhook
    params:
      apiKey: required
notes:
- For all Smart Wallets API requests, you will need to add your Public API Key to
  the request query params under the key apiKey.
- Uses Fuse RPC for blockchain interactions
- Chain ID is 122
errors:
- '403: Forbidden resource'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.fuse.io/api
source_metadata: null
