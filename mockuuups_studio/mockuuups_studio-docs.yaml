auth_info:
- information_source; https://mockuuups.studio/api/:
  - Bearer token authentication is required. Send the API key in the Authorization
    header as `Bearer ${MOCKUUUPS_API_KEY}`, where the token value is stored in the
    environment variable `MOCKUUUPS_API_KEY`. The header name is `authorization` and
    must be included in all requests to the Mockuuups Studio API.
possible_base_urls:
- information_source; https://mockuuups.studio/api/:
  - https://api.mockuuups.studio/v1
possible_endpoints:
- information_source; https://mockuuups.studio/api/:
  - POST https://api.mockuuups.studio/v1/renders
