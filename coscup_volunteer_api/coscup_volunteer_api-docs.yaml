auth_info:
- information_source; https://volunteer.coscup.org/docs/dev/api/:
  - 'User authorization requires three steps: (1) obtain temporary one-time-use exchange
    credentials from the settings page, (2) POST those credentials to /api/token endpoint
    to receive an API token, (3) include the token in request headers as Authorization:
    Bearer <api_token>.'
possible_base_urls:
- information_source; https://volunteer.coscup.org/docs/dev/api/:
  - https://volunteer.coscup.org
  - https://volunteer.coscup.org/api
possible_endpoints:
- information_source; https://volunteer.coscup.org/docs/dev/api/:
  - GET /api/members
  - POST /api/token
