- information_source; https://randommer.io/randommer-api:
  - API key authentication is required. Include the API key in the X-API-KEY header
    for all requests. Obtain the API key by registering an account and accessing the
    API Key section in the account dashboard at https://randommer.io/Identity/Account/Manage/ApiKey.
