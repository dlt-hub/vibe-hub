notes:
- User creation is a crucial step as the finsire_id sent in response is the finsire_id
  which would be used to view or manipulate the data.
- Requires license from Reserve Bank of India (RBI).
- 'Requires License from: Securities Exchange Board of India (SEBI) or Association
  of Mutual Funds in India (AMFI)'
- Requires license from Securities and Exchange Board of India (SEBI)
- finsire_id is an important data point without which no other api can be accessed
  in any other way.
- Provide a combination of the Lender's and Distributor's secrets, which should be
  base64 encoded.
- This action is irreversible. Once deleted, you cannot fetch data for that particular
  user.
- Pass only data you wish to update.
- The URL for this request expired after 30 days.
- After validation of funds, user is sent an OTP on their phone/email which has to
  be validated using the Validate OTP API
- Defaults to Flexi - Cap for asset_sub_category
- Defaults to Direct for plan_name
- Defaults to 2022-12-12 for from
- Defaults to 1Y for ranges
