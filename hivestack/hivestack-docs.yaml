auth_info:
- information_source; https://docs.hivestack.com/docs/1-authenticate:
  - The API uses HMAC-style authentication via the `hs-auth` header. Set it to `apikey
    <access_key>:<secret_key>` where you replace the placeholders with your actual
    credentials. You may also use a pipe character `|` instead of the colon as a separator.
possible_base_urls:
- information_source; https://docs.hivestack.com/docs/1-authenticate:
  - https://privateurl.com/api/v2
possible_endpoints:
- information_source; https://docs.hivestack.com/docs/1-authenticate:
  - GET https://privateurl.com/api/v2/networks
