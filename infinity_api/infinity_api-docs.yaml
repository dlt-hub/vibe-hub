auth_info:
- information_source; https://devdocs.startinfinity.com/2.1.0:
  - 'Authentication is required using a Bearer token passed in the Authorization header.
    Include the header "Authorization: Bearer {YOUR_AUTH_KEY}" with each request to
    authenticate.'
  - 'Authentication is required using a Bearer token passed in the Authorization header.
    Include the header "Authorization: Bearer {YOUR_AUTH_KEY}" with each request to
    the API.'
  - 'Authentication requires a Bearer token sent in the Authorization header. Include
    the header "Authorization: Bearer {YOUR_AUTH_KEY}" with each request to the API.'
  - Authentication uses Bearer token scheme. Include the Authorization header with
    format "Bearer {YOUR_AUTH_KEY}" in all requests. The auth key must be provided
    by the API provider and substituted for the {YOUR_AUTH_KEY} placeholder.
  - Authentication uses Bearer token scheme. Include the Authorization header with
    the value "Bearer {YOUR_AUTH_KEY}" where {YOUR_AUTH_KEY} is your actual auth key.
    The token must be sent in the Authorization header for all requests.
pagination_info:
- information_source; https://devdocs.startinfinity.com/2.1.0:
  - Pagination uses a limit query parameter (default appears to be 10 based on example)
    to control page size. The response includes has_more boolean, before and after
    cursor fields for navigation, and a data array containing results. Use the after
    cursor value in subsequent requests to fetch next pages.
  - Pagination uses limit parameter (query string, optional) to control page size.
    Response includes has_more boolean flag, before and after cursor strings for navigation,
    and data array. Use after cursor value in next request's limit parameter to fetch
    subsequent pages; stop when has_more is false.
  - Pagination uses limit query parameter (default 10) to control page size. Response
    includes has_more boolean to indicate if more results exist and before/after cursor
    fields for cursor-based navigation; use after value in subsequent requests to
    fetch next page.
  - Pagination uses limit query parameter (default/maximum value not specified) and
    sort_by, sort_direction query parameters. Response structure for paginated results
    not shown in provided documentation excerpt.
  - Pagination uses limit query parameter (optional, controls page size) and before/after
    cursor fields in the response. Use the after value from the response as the after
    parameter in the next request to retrieve subsequent pages. Stop paginating when
    the after field is null or empty.
