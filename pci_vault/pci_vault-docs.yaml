auth_info:
- information_source; https://docs.pcivault.io/api/admin:
  - Basic Auth is required for all API endpoints. Credentials are sent via HTTP Basic
    Authentication (base64-encoded username:password in the Authorization header).
    The password can be changed via POST /change-password endpoint, and the current
    user information can be retrieved via GET /whoami endpoint.
  - The API uses basic authentication. Credentials must be sent via HTTP Basic Auth
    (username and password encoded in the Authorization header as base64). The /whoami
    endpoint can be used to verify that basic auth is configured correctly.
- information_source; https://docs.pcivault.io/api/retrieve:
  - The API requires a secret to be sent in the X-PCIVault-Secret header for authentication.
    The unique endpoint ID is provided in the path parameter {unique_id}, and optional
    query parameters include token, reference, limit, and next_token for filtering
    and pagination.
  - The API uses query parameters for authentication and authorization when creating
    retrieval endpoints. Required parameters include key (the key identifier), passphrase
    (the key's passphrase), and endpoint_name (a unique endpoint identifier). Optional
    security parameters include token (to lock the endpoint to a specific token) and
    reference (to restrict access to tokens with a specific reference). The endpoint's
    lifetime is controlled via the duration parameter using ISO8601 format. The system
    encrypts the provided key and generates a secret for decryption, which is not
    stored and must be kept secure by the user.
  - This endpoint is publicly available and requires no authentication headers or
    Basic Auth. However, the unique_id and secret query parameters must correspond
    to valid credentials from the Retrieval Endpoint for the form to function. Pass
    unique_id, secret, token, and optionally reference, staging, and title as query
    parameters in the GET request to https://api.pcivault.io/v1/retrieve/iframe/pcd.
pagination_info:
- information_source; https://docs.pcivault.io/api/enterprise:
  - The endpoint accepts a limit query parameter (default 1024, specify negative to
    remove limit) to control the number of cards submitted and returned. The retry
    query parameter (boolean) allows resubmitting tokens already in the updater. Pagination
    details such as next page navigation or continuation tokens are not described
    in this documentation.
- information_source; https://docs.pcivault.io/api/retrieve:
  - Use the limit query parameter (default 1024, can be negative to remove limit)
    to control the number of results returned. Use the next_token query parameter
    with the value from the X-PCIVault-Next-Token response header to retrieve subsequent
    pages. Stop paginating when the X-PCIVault-Next-Token header is absent from the
    response.
- information_source; https://docs.pcivault.io/api/vault:
  - Pagination uses a cursor-based scheme with the `limit` query parameter (default
    250) to control page size, and the `X-PCIVault-Next-Token` response header provides
    a token for the next page. Pass the token value as the `next_token` query parameter
    in the subsequent request to retrieve the next set of results.
  - The endpoint supports cursor-based pagination for listing tokens. Use the `next_token`
    query parameter to fetch subsequent pages. If results are limited (default maximum
    1024 tokens per page), the response includes an `X-PCIVault-Next-Token` header
    containing the token to pass as `next_token` in the next request. The `limit`
    query parameter controls page size (default 1024, negative value removes limit).
