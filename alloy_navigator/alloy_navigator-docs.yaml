auth_info:
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/running-step-actions-pssample-2.htm
  : - OAuth2 password grant flow authentication. Obtain an access token by POSTing
      username and password to the /token endpoint, then include the token in the
      Authorization header as "bearer {token}" for subsequent API requests.
- information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/getting-started.htm:
  - 'The API uses bearer token authentication. Include the `Authorization` header
    with the format `Authorization: bearer <token>` in requests. The API access token
    is obtained separately and returned in JSON format. This header is only required
    if the API is configured for Access Token authentication.'
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/authenticating-the-user.htm
  : - Access Token authentication is required when the API is configured to use it.
      Obtain a token by sending a POST request to `[API URL]/token` with credentials
      in either application/x-www-form-urlencoded or application/json format. Include
      the token in the Authorization header of every subsequent API request. Tokens
      are valid for 8 hours. The API also supports Windows authentication (using Windows
      account credentials) and LDAP authentication (using domain credentials). User
      impersonation is supported for performing operations on behalf of other users.
    - 'SSO provider''s ID token is exchanged for an API Access token via POST request
      to [API URL]/externalToken. The SSO provider''s ID token must be sent in the
      Authorization header as "Authorization: bearer <SSO provider''s ID token>".
      The request body must include the parameter grant_type set to "client_credentials".
      The request can use either application/x-www-form-urlencoded or application/json
      content type, specified via the Content-Type header.'
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/authenticating-the-application.htm
  : - 'OAuth2 client credentials flow with two authentication paths: direct client
      credentials (client_id and client_secret sent in POST body with grant_type=client_credentials)
      or SSO provider token exchange (SSO provider''s ID token sent in Authorization
      header as bearer token, then exchanged for API access token using the same grant_type=client_credentials
      parameter). The API returns an access_token with token_type bearer and expires_in
      seconds. Errors include unsupported_grant_type (invalid grant_type value) and
      invalid_client (incorrect credentials).'
pagination_info:
- information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/getting-started.htm:
  - par_offset and par_limit are query parameters for pagination. par_offset specifies
    the starting position (default 0), and par_limit specifies the maximum number
    of results per page. Use par_offset to navigate through pages by incrementing
    it by par_limit for each subsequent request.
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/retrieving-object-activities-get.htm
  : - Use query parameters par_limit (optional, default 0) and par_offset (optional,
      default 0) to paginate results. par_limit specifies the number of records per
      page, and par_offset specifies the starting record position; increment par_offset
      by par_limit value to fetch subsequent pages.
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/retrieving-object-activities-post.htm
  : - Pagination uses offset and limit parameters in the POST request body. offset
      specifies the starting position (default 0), and limit controls the number of
      records returned per request (0 means no limit). Continue paginating by incrementing
      offset until fewer records than limit are returned or the desired result set
      is exhausted.
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/retrieving-object-reffields-post-pssample.htm
  : - Pagination is controlled by "Limit" and "Offset" parameters in the request body.
      "Limit" specifies the maximum number of results to return (0 means no limit),
      and "Offset" specifies the starting position. To retrieve subsequent pages,
      increment the "Offset" value by the previous "Limit" amount in the next request.
- ? information_source; https://docs.alloysoftware.com/alloynavigator/8/docs/api-userguide/api-userguide/retrieving-objects-get.htm
  : - Pagination uses `par_offset` (number of records to skip) and `par_limit` (records
      per page) query parameters. Both are optional and should be used together to
      paginate results.
