auth_info:
- information_source; https://api.coinremitter.com/docs:
  - 'API authentication uses two required headers: x-api-key containing the wallet
    API key and x-api-password containing the wallet API password. Both headers must
    be included in every request to the API.'
- information_source; https://coinremitter.com/docs:
  - 'API authentication requires two custom headers: x-api-key set to WALLET_API_KEY
    and x-api-password set to WALLET_API_PASSWORD. Both headers must be included in
    every request to the Coinremitter API.'
