# Source Metadata
source_name: chartmogul
version: 1.0
authentication_required: true
api_types_available:
  - REST
  - Bulk 2.0
  - Metadata API

# Client / Connection Config
client:
  base_url: https://your-instance.api-name.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.api.com/services/oauth2/token
    client_id: "{{ dlt.secrets['api_client_id'] }}"
    client_secret: "{{ dlt.secrets['api_client_secret'] }}"
    refresh_token: "{{ dlt.secrets['api_refresh_token'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: nextRecordsUrl
    cursor_param: nextUrl
    page_size_param: pageSize
    default_page_size: 200

# Resources (per endpoint/object)
resources:
  - name: customer_count_daily
    endpoint:
      path: /v1/customers/count/daily
      method: GET
      data_selector: data
      params: {}

  - name: customer_count_weekly
    endpoint:
      path: /v1/customers/count/weekly
      method: GET
      data_selector: data
      params: {}

  - name: customer_count_monthly
    endpoint:
      path: /v1/customers/count/monthly
      method: GET
      data_selector: data
      params: {}

  - name: customer_count_quarterly
    endpoint:
      path: /v1/customers/count/quarterly
      method: GET
      data_selector: data
      params: {}

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OauthToken
    - AuthProvider
    - NamedCredential

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 with refresh token requires setup of connected app in api
  - Some endpoints may have rate limits

# Troubleshooting & Error Patterns
errors:
  - REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency
  - QUERY_TIMEOUT: Break down filters or add selectivity
  - 401 Unauthorized: Recheck OAuth scopes or token expiration