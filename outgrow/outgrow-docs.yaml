notes:
- You will need to plug in the API key for your account.
- You can find the key under the API Key Heading in the Settings section of your Outgrow
  account.
- You can add new fields, choose the field type, and even apply field validation for
  the Email and Phone Number fields.
- Depending on where you keep the lead generation form, certain properties may not
  be editable.
- To connect a new Outgrow account, you will need to plug in the API key for your
  account.
- Pardot API Version can be V4 or V5.
- Pardot Business Unit ID is a 7-8 digit ID.
- Username is the Username that you use to log in to your Magento store.
- Password is the Password that you use to log into your Magento store.
- 'Magento 2FA/MFA (Google Authenticator): Turn this toggle on to enable two-factor
  authentication to connect with Magento.'
- The aim of generating and using platform-specific links is to evaluate the performance
  of your content across multiple platforms.
- There might be a variation in the analytics data generated using Facebook Pixel,
  Google Analytics, or any other traffic analyzing tool.
- Email field is a required field and needs to be mapped in order for the integration
  to be configured.
- Use concise and compelling language to encourage users to spin the wheel.
- Offer valuable incentives that resonate with your target audience.
- Ensure your Spin the Wheel is responsive and functions flawlessly on all devices.
- Allows to skip the first screen feature using URL parameter skip_fp=1.
- The first page will automatically be skipped if it is a welcome screen and does
  not contain any mandatory fields.
- Owner ID specifies the name of the HubSpot user to whom the lead will be assigned.
- Original Source specifies the source from where the lead was collected in Outgrow.
- Lifecycle Stage specifies whether the lead is in Subscriber, Lead, Sales Qualified
  Lead, Marketing Qualified Lead, Opportunity, Customer, Evangelist stage.
- Currently, you can add the Feedback Variable in Email or PDF only for Graded Assessment
  or for Single Select Question Type in Numerical Calculators.
- Booking a desert safari can be overwhelming.
- At https://vipdeserttour.com, our transparent service, real reviews, and dedicated
  team ensure that your Desert Safari Dubai booking is safe, clear, and hassle-free.
- Disable Auto Progression is not available for Real Time layouts.
- You can disable Auto Progression or remove the Previous button for all content types
  except Giveaways and Chatbot.
- You'll find the API key under the API Key Heading in the Settings section of your
  Outgrow account.
- 'Important: Back Button can only be added in Contest Mode in a Giveaway.'
- You will need to plug-in the API key for your account.
- There can be a case where you will notice that post connecting your Outgrow account
  with your BigCommerce account, no products will be shown while trying to import
  products from BigCommerce to Outgrow.
- For every Outgrow experience you create, you will have to activate or deactivate
  the integration from the Configuration section in the builder.
- You'll find the key under the API Key Heading in the Settings section of your Outgrow
  account.
- To connect a new Outgrow account you will need to plug-in the API key for your account.
- To locate your API Key in your Simplero account, please log in to your Simplero
  account.
- You can create up to 500 workflows in your Hubspot account.
- If the New workflow button is grayed out, delete some of your unused workflows.
- Enable 'Show Similar Recommendation' in settings
- Adjust 'Number of Recommended Products' and 'Number of Similar Recommendations'
  to display only three products on the screen.
- When you copy End Point from Marketo Engage, it has the word 'rest' attached at
  the end. Please remove the word while adding the End Point URL.
- You'll be asked to enter your TextMagic's API key.
- You will need to plug-in the API key for your account. You'll find the key under
  the API Key Heading in the Settings section of your Outgrow account.
- To locate your API Key in your Ninox account, you need to log into your account
  and then you need to select the API tab.
- You will need to plug-in the API key of your account.
- Only Account Admins can enable Single Sign-On (SSO) in Outgrow.
- Enabling SAML will disable 2 factor authentication (2FA) in Outgrow.
- Once you login to your BurstSMS account, you can click on Settings at the top of
  the BurstSMS page, and then scroll down towards the bottom of the page. There you
  can find your API Key as well as define your API Secret.
- Only the user with access to Advanced Integration feature can map the UTM parameters
  to respective fields in the third-party apps using Native integration.
- Currently, we don't have a native mechanism in place using which the system can
  autofill City Names in a field based on the Zip Code entered in a previous field.
- 'IMPORTANT NOTE: To make sure that the configuration works in accordance with the
  set up that you have in mind, we recommend that you should have the user select
  a City first, because a City will have a One - To - Many connections with the Zip
  Codes, and will make it easier to configure logic for the fields.'
- If you just have access to Limited Integration, you will have access to the trigger,
  but you can only send data from the lead generation form or content fields (like
  Calc Name, etc.). So, if the visitor does not fill in any of these details, no information
  will be passed.
- In Google Drive integration, you can only map questions with File Upload question-type.
- When everything is set up we suggest you test it out to check if the integration
  is working properly or not.
- Supports both the Point API and the Campaign API offered by Rybbon.
