- Use [/stream] for short (up to 1,000 characters), time-sensitive cases (e.g. chatbot).
- Use [/speech] for medium (up to 3,000 characters) use cases.
- Use [/synthesisTasks] for longer tasks (e.g. audiobook).
- Defaults to 192k bitrate for audio generation.
