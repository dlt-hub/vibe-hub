pagination_info:
- information_source; https://docs.equinix.com/api-catalog/feed-subscriptionv2/:
  - 'Pagination request parameters: offset (query, optional, default 0) and limit
    (query, optional, default 20, max 100). Pagination response fields: total (total
    count), offset (current offset), limit (items per page), hasMore (boolean indicating
    if more results exist). Construct next request by incrementing offset by limit
    value when hasMore is true.'
  - The "Retrieve subscription data via REST" endpoint supports offset-based pagination
    with offset (integer, default value not specified) and limit (integer, default
    value not specified) query parameters to control data retrieval.
  - Use offset and limit query parameters to paginate results. Response includes pagination
    object with offset, limit, total count, and next/previous URLs for navigation.
    Stop paginating when next is null.
- information_source; https://docs.equinix.com/api-catalog/fabricv4/:
  - Offset-limit pagination is used. Request parameters are offset and limit (query
    parameters, both optional with defaults offset=0 and limit=20). Response includes
    pagination object with offset, limit, and total fields indicating current position
    and total count.
  - Pagination uses limit (query parameter, optional, default 10, maximum 100) and
    offset (query parameter, optional, default 0) to control page size and starting
    position. Response includes pagination object with total count and offset information
    to determine remaining results.
