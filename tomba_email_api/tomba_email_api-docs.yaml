auth_info:
- information_source; https://feedback.tomba.io/announcements:
  - 'The API uses two required authentication headers: X-Tomba-Key for the API key
    and X-Tomba-Secret for the secret key. Both must be included in the request headers
    when making API calls to the Tomba service.'
- information_source; https://fr.tomba.io/api/domain-search:
  - 'The API requires two custom headers for authentication: X-Tomba-Key (set to your
    API key prefixed with "ta_") and X-Tomba-Secret (set to your secret prefixed with
    "ts_"). These credentials must be included in every request to the Domain Search
    API.'
- information_source; https://fr.tomba.io/api/email-finder:
  - 'API Keys authentication is required. Send two custom headers with each request:
    X-Tomba-Key (set to your API key starting with ta_) and X-Tomba-Secret (set to
    your secret starting with ts_). These credentials must be included in the request
    headers.'
- information_source; https://fr.tomba.io/api/author-finder:
  - 'The Author Finder API requires two custom headers for authentication: X-Tomba-Key
    (set to a key starting with ta_) and X-Tomba-Secret (set to a secret starting
    with ts_). Both headers must be included in every API request.'
- information_source; https://fr.tomba.io/api/email-enrichment:
  - Tomba API uses API key authentication with two required headers. Send requests
    with the X-Tomba-Key header containing your API key (format ta_xxxx) and the X-Tomba-Secret
    header containing your secret (format ts_xxxx). Both headers must be included
    in the request.
