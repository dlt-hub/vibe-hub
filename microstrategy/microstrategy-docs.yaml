auth_info:
- ? information_source; https://microstrategy.github.io/rest-api-docs/common-workflows/administration/server-management/manage-quick-search-indices/
  : - An authorization token is required and obtained by calling POST /api/auth/login
      with user credentials in the specified authentication mode. The token must be
      included in subsequent requests to the API layer to maintain the session with
      the Intelligence server.
    - 'Authentication uses a custom header X-MSTR-AuthToken with a bearer token value.
      Include this header in all requests to the MicroStrategy API.


      Header name: X-MSTR-AuthToken

      Header value: Bearer token string (e.g., b6c4e09g3bt0kdomef8krq370q)

      Placement: Include in request headers for all API calls'
    - Authentication uses a token-based approach. Include the X-MSTR-AuthToken header
      with a valid auth token in all requests. The token value is passed directly
      in the X-MSTR-AuthToken request header, for example "b6c4e09g3bt0kdomef8krq370q".
    - Authentication uses a token-based approach. Include the X-MSTR-AuthToken header
      with an authentication token obtained from a prior login endpoint (POST /api/authentication/postLogin).
      The token value is passed directly in the X-MSTR-AuthToken request header.
    - 'Authentication uses a token-based approach. Include the X-MSTR-AuthToken header
      with the authentication token value in all requests.


      Header name: X-MSTR-AuthToken

      Example value: b6c4e09g3bt0kdomef8krq370q'
pagination_info:
- ? information_source; https://microstrategy.github.io/rest-api-docs/common-workflows/mosaic/manage-data-model-folders/retrieve-data-model-folders
  : - Pagination uses query parameters limit (page size) and offset (starting position),
      both optional. Response includes offset, limit, and total fields to indicate
      current position and total count.
    - Pagination uses query parameters limit and offset. The limit parameter controls
      the number of results per request, and offset specifies the starting position.
      The response indicates when to stop based on the number of returned items relative
      to the limit.
- ? information_source; https://microstrategy.github.io/rest-api-docs/common-workflows/mosaic/manage-data-model-metrics/retrieve-data-model-metrics
  : - Pagination is controlled by query parameters limit and offset. Use limit to
      specify the number of results per request and offset to specify the starting
      position. Continue paginating by incrementing offset until all results are retrieved.
- ? information_source; https://microstrategy.github.io/rest-api-docs/common-workflows/mosaic/manage-data-model-attributes/retrieve-data-model-attributes
  : - Pagination uses limit and offset query parameters. limit specifies the number
      of results per request, offset specifies the starting position. The response
      indicates total count allowing calculation of remaining pages.
- ? information_source; https://microstrategy.github.io/rest-api-docs/common-workflows/mosaic/manage-data-model-base-metrics/retrieve-data-model-base-metrics
  : - Pagination uses `limit` and `offset` query parameters. The `limit` parameter
      controls the number of results returned per request, and `offset` specifies
      the starting position for results. Use the offset value plus the limit to construct
      subsequent requests until all results are retrieved.
