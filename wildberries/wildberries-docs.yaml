notes:
- Токен действует 180 дней после создания.
- Не передавайте токен третьим лицам без необходимости.
- 'Лимит запросов на один аккаунт продавца: 1 запрос в минуту, всплеск 10 запросов.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
errors:
- '400: Неправильный запрос — Проверьте синтаксис запроса'
- '401: Пользователь не авторизован — Проверьте токен авторизации.'
- '403: Доступ запрещён — Токен не должен быть сгенерирован удалённым пользователем.'
- '404: Не найдено — Проверьте URL запроса.'
- '429: Слишком много запросов — Проверьте лимиты запросов и повторите запрос позже.'
- 401 Не авторизован
- 429 Слишком много запросов
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://common-api.wildberries.ru
  auth:
    type: apikey
    location: header
    header_name: HeaderApiKey
