auth_info:
- information_source; https://docs.qovery.com/guides/tutorial/generate-qovery-api-client/:
  - The Qovery API uses bearer token authentication via access tokens. The token is
    passed to the generated client by setting it in the context using the key `qovery.ContextAccessToken`,
    which the client then includes in request headers. The access token must be obtained
    beforehand (via a `GetAccessToken()` function) and converted to a string before
    being added to the context.
- information_source; https://docs.qovery.com/guides/tutorial/customizing-preview-url-with-qovery-cli/:
  - 'Cloudflare API uses two authentication headers: X-Auth-Email for the email address
    and X-Auth-Key for the API key. Both headers must be included in requests to the
    Cloudflare DNS API endpoint.'
possible_base_urls:
- information_source; https://docs.qovery.com/guides/tutorial/create-a-blazingly-fast-api-in-rust-part-1/:
  - http://localhost:9090
- information_source; https://docs.qovery.com/guides/tutorial/customizing-preview-url-with-qovery-cli/:
  - https://api.cloudflare.com/client/v4
possible_endpoints:
- information_source; https://docs.qovery.com/guides/tutorial/create-a-blazingly-fast-api-in-rust-part-1/:
  - DELETE http://localhost:9090/tweets/abc
  - DELETE http://localhost:9090/tweets/abc/likes
  - GET http://localhost:9090/tweets
  - GET http://localhost:9090/tweets/abc
  - GET http://localhost:9090/tweets/abc/likes
  - POST http://localhost:9090/tweets
  - POST http://localhost:9090/tweets/abc/likes
- information_source; https://docs.qovery.com/guides/tutorial/customizing-preview-url-with-qovery-cli/:
  - POST https://api.cloudflare.com/client/v4/zones/{zone_id}/dns_records
- information_source; https://docs.qovery.com/guides/tutorial/url-shortener-api-with-kotlin/:
  - GET /api/v1/url/{id}/stat
  - GET /fbc951
