pagination_info:
- information_source; https://apla.readthedocs.io/en/latest/reference/api2.html:
  - Pagination uses limit (number of entries, default 25) and offset (start position,
    default 0) as query parameters. No response fields indicate pagination state or
    next page construction.
  - Use query parameters limit (optional, specifies maximum records per request) and
    offset (optional, specifies starting position) to paginate through sections. Response
    includes count (total records) and list array; construct next request by incrementing
    offset by limit value until offset exceeds total count.
possible_base_urls:
- information_source; https://apla.readthedocs.io/en/latest/reference/api2.html:
  - /api/v2
possible_endpoints:
- information_source; https://apla.readthedocs.io/en/latest/reference/api2.html:
  - GET /api/v2/avatar/{ecosystem}/{member}
  - GET /api/v2/ecosystemname?id=..
  - GET /api/v2/ecosystemparam/{name}
  - GET /api/v2/ecosystemparams/
  - GET /api/v2/ecosystems/
  - GET /api/v2/list/mytable
  - GET /api/v2/list/{name}
  - GET /api/v2/row/{tablename}/{id}
  - GET /api/v2/systemparams/
  - GET /api/v2/{appid}/{appid}/{name}
