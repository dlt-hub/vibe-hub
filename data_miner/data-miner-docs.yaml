- The standard and recommended method for southbound integration of an EMS/NMS is
  that DataMiner interfaces and interacts with all the underlying devices of the said
  EMS/NMS directly.
- Using this method, individual DataMiner connectors will be used per underlying data
  source.
- An EMS/NMS connector could also be required in scenarios where the EMS/NMS has certain
  calculated OIDs to share.
- A monolithic integration is when DataMiner integrates with an external EMS/NMS and
  represents the polled data within one single managed object in DataMiner.
- In a monolithic integration, an alarm to any one of the OIDs will result in a higher-level
  alarm of the one single managed object.
- A more advanced option is DataMiner Virtual Element (DVE) creation through EMS/NMS
  integration, depending on the capabilities of the MIB/API.
