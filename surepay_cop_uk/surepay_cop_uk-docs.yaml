auth_info:
- information_source; https://developer.surepay.nl/cop-uk/api-specification:
  - The API requires OAuth 2.0 bearer token authentication sent in the Authorization
    header as "Bearer <token>". Additionally, a mandatory X-fapi-interaction-Id header
    containing an RFC4122 UUID must be included with every request for correlation
    purposes.
- information_source; https://developer.surepay.nl/inc-for-organisations/api-specification:
  - Bearer token authentication is required via the Authorization header. The token
    should be provided as "Bearer <your bearer token>" in the Authorization header.
    Additional optional headers include X-Correlation-Id for request tracking, X-End-User
    to identify end customers (max 50 characters, format ^[a-zA-Z0-9\-]{3,50}), and
    X-Software-Supplier to identify external software suppliers involved (max 70 characters,
    multiple suppliers separated by forward slashes).
  - OAuth 2.0 bearer token authentication is required. Send the access token in the
    Authorization header as "Bearer <token>". Required headers include Authorization
    (OAuth 2.0 bearer token), X-Correlation-Id (unique correlation ID, max 70 characters
    matching ^[a-zA-Z0-9\-]{1,70}), Content-Type (application/json), and X-End-User
    (string to identify endpoint user, customer, department or system).
possible_base_urls:
- information_source; https://developer.surepay.nl/cop-uk-responding/online-dp-uk:
  - https://developer.surepay.nl
- information_source; https://developer.surepay.nl/inc-for-organisations/api-specification:
  - https://api.surepay.nl
possible_endpoints:
- information_source; https://developer.surepay.nl/cop-uk-responding/online-dp-uk:
  - POST /v2/account/check/banks
- information_source; https://developer.surepay.nl/inc-for-organisations/api-specification:
  - POST /account/check/organisations
