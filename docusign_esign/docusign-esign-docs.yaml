- You must be an account admin to use Quickstart.
- Docusign uses OAuth 2.0 to secure your API requests.
- Both the Confidential Authorization Code Grant and Public Authorization Code Grant
  require that the user be present when your session starts.
- The JWT Grant does not require that your users are present at the start of a session.
- Docusign Connect uses webhooks to notify your application when an event occurs.
- You can create custom configurations to specify which events to subscribe to.
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in Docusign
- Private extension apps require Docusign approval before they can be published.
- An administrator of the production account must first approve a private extension
  app before it can be used by any member of the account.
- Control Maestro workflows from your integration with API endpoints.
- Maestro works in combination with Web Forms and ID Verification (not available in
  the demo environment prior to purchase).
- Docusign Connect is a webhook service that enables you to receive updates when specific
  triggering events occur in your eSignature workflows.
- If message delivery for a given envelope fails, retries will be attempted using
  exponential back-off.
- An individual Docusign account does not offer developer functionality unless it's
  associated with an enterprise or API plan.
- Some Docusign users have multiple Docusign memberships in different accounts in
  the same environment (developer or production).
- This account profile switching is only available for account profiles using the
  same email and password combination, and only applies to active and suspended account
  profiles.
- This grant is suitable for all general use cases.
- The user must be present to authenticate and have actions performed on their behalf.
- Currently, for non-partner REST API apps, only apps that use OAuth 2.0 are able
  to go-live.
- Currently, for SOAP API apps, only apps that use App Password authentication are
  able to go-live.
- CORS support is included with all demo and production accounts that have eSignature
  REST API access.
- CORS is not supported with FedRAMP or IL4 accounts.
- CORS is enabled by default for apps that authenticate as users under your account
- Changes to settings can take up to five minutes to fully propagate across the Docusign
  platform
- Your application should respond to all notification messages within five seconds.
- Your application should be reliable and available at least 99% of the time.
- Most free online webhook listener test tools wont be able to view a secured message.
- The listener application must be available on the public internet to enable Docusign
  Connect to make HTTPS POST requests to it.
- Always return a 200 status response to Docusign after receiving a message from Connect.
- Dont send documents on every request. Most of the time developers only need the
  final completed document.
- Mix and match multiple configurations to minimize the data sent.
- Docusign strongly recommends that the completed document, the certificate of completion
  (if needed), and the document fields are included with the response in the webhook.
- If your listener received the messages, accept the message, place it into a queue,
  and process asynchronously.
- JSON SIM format is recommended for all apps.
- Docusign Connect sends its notifications using the JSON SIM event model by default.
- The older Connect event model is no longer recommended for new apps.
- Webhook events can be triggered by various actions such as envelope status changes.
- As a best practice for apps in production, use both HMAC and OAuth 2.0 to secure
  your messages.
- OAuth for Connect is not used to get an access token and make API calls to the Docusign
  platform.
- Docusign will attempt to retry to obtain a new access token when it nears expiration.
- HMAC security can be set up for securing Connect messages.
- Envelope- and account-level Connect configurations can be set to be integrator-managed,
  but they can only currently be configured using the API.
- Docusign recommends using one key when possible. If you need to rotate keys, see
  Remove HMAC keys for best practices.
- The account administrator must have Docusign Connect (webhooks) enabled in your
  Docusign account.
- Make sure that the payload is correct as a `string`. You'll need to use the correct
  string encoding to read the Connect payload from bytes sent on the network wire.
- Recipient Connect messages are always sent in JSON format.
- Multiple recipients in a workflow will receive separate messages for each event.
- Settings defined by an organization-level configuration can be overridden by individual
  account-level configurations.
- Organization-Level Connect configurations support only the Connect 2.0 (JSON/SIM)
  experience.
- Pausing does not affect configuration settings, nor reset retry schedules.
- Events that reach the end of their 15-day retry window while paused will expire
  and must be manually republished after the queue is reactivated.
- Docusign Connect is a webhook notification service.
- Mutual TLS can be used for XML or SOAP Connect configurations.
- If Mutual TLS is configured, then SOAP messages cannot be digitally signed.
- Enabling Docusign Connect for Mutual TLS does not turn on Mutual TLS.
- Requiring Mutual TLS is a server setting.
- Your web server configuration should always be reviewed and tested by your Networking
  and Information Security departments.
- This guide assumes that you have experience configuring the F5 load balancer. Your
  web server configuration should always be reviewed and tested by your Networking
  and Information Security departments.
