notes:
- Coming soon! We’re preparing comprehensive documentation for our Text-to-Speech
  web interface.
- Keep your API key secret! Never commit it to version control or share it publicly.
- The Fish Audio API uses pay-as-you-go pricing based on actual usage. There are no
  subscription fees or monthly minimums for API access.
- Emotion markers don’t count toward token limits
- No additional latency for emotion processing
- All emotions available on all pricing tiers
- Maximum of 3 combined emotions per sentence recommended
- Enable the COMPILE=1 environment variable for ~10x faster inference on CUDA deployments.
- For production use, we recommend using specific version tags instead of latest to
  ensure consistency across deployments.
- Add the --compile flag to enable torch.compile optimization for faster inference.
- The API provides endpoints for text-to-speech synthesis, voice cloning with reference
  audio, batch processing, and model information.
- MCP provides read-only access to public documentation
- No API keys are transmitted through MCP
- We couldn't find the page.
- Includes bug fixes for Apple Silicon (MPS) compatibility and reorganized library
  structure for cleaner codebase.
- Introduced comprehensive Korean language documentation and fixed critical non-English
  speech issues.
- Use high-quality reference audio for cloning
- Monitor API rate limits
- Supports multiple audio formats including MP3, WAV, M4A, OGG, FLAC, and AAC.
- Maximum audio file size is 100MB and maximum duration is 60 minutes.
- 'Minimum Requirements: At least 2 audio samples, 30-45 seconds per sample, Single
  speaker only.'
- Use one emotion per sentence
- Add sounds after relevant words
- Keep tags simple and clear
- Test different combinations
- Stream voice generation in real-time for interactive applications.
- Streaming mode allows real-time voice generation.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Ensure model weights are downloaded and placed in the ./checkpoints directory before
  starting containers.
- 'Out of Memory Errors: Reduce input text length'
- 'Slow Inference: Enable --compile flag'
- 'Poor Audio Quality: Use high-quality reference audio'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'Invalid audio format: Check audio format - use WAV or MP3'
- 'Audio too short: Reference audio should be at least 10 seconds'
- 'No audio output: Check API key validity'
- 'Poor quality: Use better reference audio'
- 'Slow generation: Use balanced latency mode'
- 'Model training fails: Check audio quality and format, Ensure single speaker in
  all samples, Verify files are not corrupted'
- 'Poor voice quality: Add more diverse audio samples, Enable audio enhancement, Use
  higher quality training mode'
- '400 Bad Request: Check parameters and payload structure.'
- '401 Unauthorized: Verify API key.'
- '503 Service Unavailable: Try again later.'
- '422: Unprocessable Entity'
- '404'
- '422'
- '401'
- '422: Request could not be processed'
