notes:
- A valid account MUST be registered with Microsoft's Cognitive Services website to
  obtain a free API key.
- All functions except textaDetectTopics execute synchronously.
- The operation's current status can be 'NotStarted', 'Running', 'Succeeded', or 'Failed'.
- An account MUST be registered at the Microsoft Cognitive Services website in order
  to obtain a (free) API key.
- Requires a valid account with Microsoft Cognitive Services and an API key.
- Requires a valid account with Microsoft Cognitive Services.
- API key is required for authentication.
- A minimum of 100 text records is required for topic detection.
- You must have a valid account with Microsoft Cognitive Services.
- This vignette shows how pagination can be applied to `listing_df` objects using
  the `rlistings` R package.
- Currently only mono-spaced fonts are supported for pagination as characters are
  used to measure text width.
- Default pagination applies page type 'letter', font family 'Courier', font size
  8, line height 1, landscape false, margins 0.5 for top/bottom and 0.75 for left/right.
- In addition to paginating by page size, can paginate by parameter using split_listing_by_var
  function.
- page_prefix argument can modify text printed on each page.
