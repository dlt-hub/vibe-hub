auth_info:
- information_source; https://docs.api.rask.ai/api-reference/authentication:
  - The API uses OAuth 2.0 with the client credentials grant type. Authenticate by
    sending your client ID and client secret to the token endpoint at https://rask-prod.auth.us-east-2.amazoncognito.com/oauth2/token
    with token_endpoint_auth_method set to "client_secret_post", grant_type set to
    "client_credentials", and scopes including "api/source", "api/input", "api/output",
    and "api/limit". Use the obtained token in subsequent API requests to endpoints
    like https://api.rask.ai/v2/credits.
  - The API uses OAuth2 with the client credentials grant type. Send a POST request
    to https://rask-prod.auth.us-east-2.amazoncognito.com/oauth2/token with basic
    authentication using your client ID and client secret to obtain an access token,
    then include the token in subsequent API requests.
possible_base_urls:
- information_source; https://docs.api.rask.ai/api-reference/authentication:
  - https://api.rask.ai/v2
  - https://rask-prod.auth.us-east-2.amazoncognito.com
possible_endpoints:
