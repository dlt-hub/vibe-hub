  - GET /rest-gateway/core/market-history?tradingPairId=:tradingPairId&interval=:interval&startDate=:startDate
  - GET /rest-gateway/general-ledger/account?organisationId=:organisationId
  - GET /rest-gateway/general-ledger/product
