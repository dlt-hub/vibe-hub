  - GET /rest-gateway/reporting/trading-pair/:tradingPairId
  - GET https://ace-auth.archax.com/api/3.0/rest-gateway/account/fiat-account/:currencyId/:regType
  - GET https://ace-auth.archax.com/api/3.0/rest-gateway/core/asset-prices
