auth_info:
- information_source; https://ace.archax.com/docs/api/?v8-16-0:
  - 'A bearer token must be included in the Authorization header with investment permissions
    to access investment order endpoints. The token should be sent as `Authorization:
    Bearer <token>`.'
  - A bearer token with investment permissions is required in the Authorization header
    for the REST endpoint. For WebSocket connections, authentication uses a login
    command with a valid JWT token sent in the token field; successful authentication
    returns a user-login-success event, while invalid tokens return an error status.
  - Archax ACE API uses JWT (JSON Web Token) authentication. Users authenticate via
    a Login endpoint by sending email and password in the request body, which returns
    a JWT token in the response under the "jwt" field. This token should then be used
    for subsequent API requests, typically in the Authorization header as a Bearer
    token.
  - Bearer token authentication is required to access this endpoint. The token must
    be included in the Authorization header and must have investment permissions.
  - Bearer token authentication is required, sent in the Authorization header. The
    token must have investment permissions for at least one client organisation.
possible_base_urls:
- information_source; https://ace.archax.com/docs/api/?v8-16-0:
