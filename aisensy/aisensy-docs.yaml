notes:
- Make sure your WhatsApp template message is created & approved before creating the
  API Campaign.
- Optional fields are not necessary for the request payload.
- The medial URL provided in the media object should be publicly accessible, otherwise,
  the request will be rejected.
- The length of the template params array should be equal to the number of params
  required in the campaign whose name is provided in campaignName field. Otherwise,
  the request will be rejected.
- Tags should be created in your project before using them.
- If a tag doesn't exist in your project, it will be ignored.
- Attributes should be added to the project before using them.
- You've now activated the 14-Day FREE Trial
- All these features are not included in the FREE plan.
- You need a WhatsApp Business API account to get access to WhatsApp Broadcasting
  & all other AiSensy features.
- A Business Website is a must to get access to the WhatsApp Business API.
- You need an active phone number that isn't currently registered with any of the
  WhatsApp accounts.
- Getting your WhatsApp Display name verified is an important part of getting approved
  for WhatsApp Business API.
- You can change your WhatsApp Display name 10 times in 30 days.
- To go ahead with the KYC verification method, you must first get your WhatsApp Business
  API live.
- A GST number & GST Document or your MSME/ Udyam number
- 2-Factor Authentication must be disabled for migration.
- This plan is perfect for small and medium businesses to start their WhatsApp marketing
  journey with zero upfront costs.
- The Forever FREE Plan has no time limit. It’s free for lifetime!
- The Business API requires WhatsApp's approval before it can be activated.
- To apply for WhatsApp Business API, ensure that you add your business' legal name
  in the footer of your website.
- Fresh Number implies that the number shouldn’t be registered on any WhatsApp App
  at the moment.
- WhatsApp does not allow businesses in Crimea, Cuba, Iran, North Korea, and Syria
  to use WhatsApp Business API.
- The number cannot be changed once registered on WhatsApp Business API.
- WhatsApp Apps cannot be registered with the number active on WhatsApp Business API.
