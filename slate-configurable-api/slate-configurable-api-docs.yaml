notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some datasets may have specific access requirements.
- Data is subject to change based on organizational updates.
- Upload Dataset works best with batch processes.
- The Upload Dataset rate limit is 50 posts in a 5 minute window.
- Most uploads are processed within 15 minutes.
- Uses basic authentication with username:password
- Some objects may return nulls in deeply nested fields.
- Slate can act as an identity provider for integration with externally-hosted admitted
  student websites or other resources.
- The Allowed Service Domain List requires the Security Administrator permission.
- Uses OAuth2 with refresh token — requires setup of connected app in slate
- Some records may have null values in nested fields
