auth_info:
- information_source; https://api.apis.guru/v2/specs/vtex.local/Reviews-and-Ratings-API/1.0/openapi.json:
  - 'VTEX Reviews and Ratings API uses two authentication methods that must both be
    provided: appKey and appToken. These credentials are typically sent as headers
    in API requests. The exact header names and how to pass them should be specified
    in the API''s authentication documentation or examples, but the two required credential
    parameters are appKey and appToken.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/vtex.local/Reviews-and-Ratings-API/1.0/openapi.json:
  - https://api.vtex.com
  - https://{accountName}.myvtex.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/vtex.local/Reviews-and-Ratings-API/1.0/openapi.json:
  - GET /rating/{productId}
