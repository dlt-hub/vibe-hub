- InvalidRequestError - The request is invalid.
- FaceMatchError - The face match score was lower than the threshold.
- NameMatchError - The name match score was lower than the threshold.
- BarcodeMatchError - The barcode match score was lower than the threshold.
- BirthDateMatchError - The birth date match score was lower than the threshold.
- ExpiredIdError - The ID’s expiration date has passed.
- InvalidIdPhotoError - The ID is invalid.
- UnsupportedIdPhotoError - The ID is not supported.
- InvalidUserPhotoError - The user photo (selfie) is invalid.
- AuthenticationError - The request could not be authenticated.
- ConnectionError - A connection error occurred while communicating to the Vouched
  service.
- InvalidIdError - The ID is invalid.
