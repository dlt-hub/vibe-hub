resources:
- name: customers
  endpoint:
    path: /organizations/{organization_id}/locations/{location_id}/customers/{customer_token}
    method: GET
- name: transactions
  endpoint:
    path: /organizations/{organization_id}/locations/{location_id}/transactions
    method: POST
notes:
- Every request call made to the Forte REST API must contain the organization_id within
  the URI.
errors:
- '403 - Forbidden: Access is denied'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.forte.net/v3
  auth:
    type: basic
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
    Content-Type: application/json
    X-Forte-Auth-Organization-Id: org_{AuthOrganizationID}
  paginator:
    page_size_param: page_size
    default_page_size: 50
source_metadata: null
