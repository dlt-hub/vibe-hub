auth_info:
- information_source; https://support.gpsgate.com/hc/en-us/articles/360016602140-REST-API-Documentation:
  - Authentication uses an API token generated in the REST API Token section of the
    user edit form. The token should be sent as an authorization credential in REST
    API requests. Specific header names and usage patterns are referenced in the article
    "How to get a GpsGate API token and authorization in REST with Python" but are
    not detailed in this excerpt.
