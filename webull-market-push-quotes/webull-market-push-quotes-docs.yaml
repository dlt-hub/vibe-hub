- name: query_order_detail
  endpoint:
    path: /trade/order/detail
    method: GET
    data_selector: items
    params:
      account_id: account_id
      client_order_id: client_order_id
- name: trade_instrument
  endpoint:
    path: /trade/instrument
    method: GET
    data_selector: response
    params:
      instrument_id: required
- name: trade_events
  endpoint:
    path: /trade/events
    method: POST
    data_selector: payload
    params: {}
notes:
- Webull provides a real-time quotes push service that supports TCP connection and
  Websocket.
- The market data request is not supported via Webull OpenAPI at the moment.
- The OpenAPI service is currently suspended for new applications.
- After the API application, Webull needs to review the application. It is estimated
  that the process will take 1 to 2 working days at the earliest.
- 'Frequency limit: The calling frequency of each App ID is limited to 60 times per
  minute.'
- Calling frequency of each App ID is limited to 60 times per minute.
- 'Frequency limit: The calling frequency of each App ID is limited to one time per
  second.'
- The calling frequency of each App ID is limited to 30 times in 30 seconds.
- 'Frequency limit: The calling frequency of each App ID is limited to 10 times per
  minute.'
- The subscription interface can only be used after establishing a long MQTT link.
- Each App ID has a maximum of 1 push connection.
- The unsubscribe interface can only be used after establishing a long MQTT link.
- The authentication has already been encapsulated by Webull SDK, and no additional
  processing is required.
- The order interface must be successfully called before modifying the order.
- Only the quantity and price are allowed to be modified.
- Before calling this interface, you must have successfully called the corresponding
  order interface.
- The calling frequency of each App ID is limited to 1 time per second.
- The calling frequency of each App ID is limited to 10 times in 30 seconds.
- 'Frequency limit: The calling frequency of each App ID is limited to 10 times in
  30 seconds.'
errors:
- 'AuthError: Authentication error'
- 'NumOfConnExceed: Connection limit exceeded'
- 'SubscribeExpired: Subscription expired'
- 401 UNAUTHORIZED "app_id and account_id not related"
- 'INVALID_TOKEN: 401 UNAUTHORIZED "app_id and account_id not related"'
- 'INVALID_TOKEN: 401 UNAUTHORIZED ''app_id and account_id not related'''
- 'TRADE_PLACE_ORDER_REPEAT: The order existed'
- 'TRADE_WEBULL_REQUEST_PROCESSING: The order is processing, please try later'
- 'INVALID_PARAMETER: page_size range must be [10,100]'
- 'SYSTEM_ERROR: status 500 reading IOpenApiServiceFacade#getOrder(OpenApiOrderQueryParam)'
- 'SYSTEM_ERROR: Required Integer parameter `instrument_id` is not present'
