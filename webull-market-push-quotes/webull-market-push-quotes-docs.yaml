        side: String
        tif: String
        extended_hours_trading: Boolean
        instrument_id: String
        order_type: String
        limit_price: String
        qty: String
        stop_price: String
        trailing_type: String
        trailing_stop_step: String
- name: cancel_order
  endpoint:
