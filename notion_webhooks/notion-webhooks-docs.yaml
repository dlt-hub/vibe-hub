client:
  auth: To authenticate with Notion, you need a `verification_token`, which is retrieved
    from the initial request, and it is used to sign the `X-Notion-Signature` header
    that must be included in every webhook request.
  most_recurring_base_url: https://api.notion.com
  paginator: Pagination is required and supports cursor-based pagination requests;
    by default, Notion returns ten items per API call, and to retrieve the next page
    of results, you must pass the value as the `start_cursor` parameter to the same
    endpoint when `has_more` is true.
