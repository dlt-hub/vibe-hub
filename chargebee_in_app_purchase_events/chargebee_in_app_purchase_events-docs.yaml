auth_info:
- information_source; https://apidocs.chargebee.com/docs/api/:
  - The Chargebee API uses HTTP Basic Authentication with the site API key. Provide
    the API key as the username in the Authorization header (using the `-u {site_api_key}:`
    format in cURL, which translates to Basic Auth with the key as username and empty
    password). The API key is specific to your Chargebee site and must be included
    in every request.
- information_source; https://apidocs.chargebee.com/docs/api/v1:
  - Chargebee API uses HTTP Basic Authentication with the site API key. Pass your
    site API key as the username with an empty password using the `-u {site_api_key}:`
    format in requests. The API key can be obtained from your Chargebee account settings.
possible_base_urls:
- information_source; https://apidocs.chargebee.com/docs/api/:
  - https://{site}.chargebee.com/api/v2
- information_source; https://apidocs.chargebee.com/docs/api/v1:
  - https://{site}.chargebee.com/api/v1
possible_endpoints:
- information_source; https://apidocs.chargebee.com/docs/api/:
  - GET https://{site}.chargebee.com/api/v2/subscriptions/{subscription_id}
  - POST https://{site}.chargebee.com/api/v2/exports/subscriptions
  - POST https://{site}.chargebee.com/api/v2/subscriptions/{subscription_id}/change_term_end
  - POST https://{site}.chargebee.com/api/v2/v2/orders
- information_source; https://apidocs.chargebee.com/docs/api/v1:
  - GET https://{site}.chargebee.com/api/v1/subscriptions/{subscription_id}
  - POST https://{site}.chargebee.com/api/v1/exports/subscriptions
  - POST https://{site}.chargebee.com/api/v1/subscriptions/{subscription_id}/change_term_end
  - POST https://{site}.chargebee.com/api/v1/v2/orders
  - POST https://{site}.chargebee.com/api/v2/customers
