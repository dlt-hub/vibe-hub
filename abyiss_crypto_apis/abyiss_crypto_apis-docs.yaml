auth_info:
- information_source; https://docs.abyiss.com/blockchain-api/references/pagination:
  - API key authentication is required and passed as a query parameter named apiKey
    in the request URL. Include your API key in every request to the Abyiss Blockchain
    API endpoints.
- information_source; https://docs.abyiss.com/crypto-api/references/pagination:
  - The API requires an API key passed as a query parameter named `apiKey` in the
    request URL. Include `apiKey=YOUR_API_KEY` as a query parameter when making requests
    to authenticate.
- information_source; https://docs.abyiss.com/resources/deprecated/crypto-apis-v1-rest-apis/exchange-markets:
  - API Key authentication is required. Pass your Abyiss API Key either as the apiKey
    query parameter or as the apiKey header in requests. Invalid or missing API keys
    return an "Unauthorized" error with message "Invalid API Key".
- information_source; https://docs.abyiss.com/resources/deprecated/crypto-apis-v1-rest-apis/exchanges:
  - The API uses API key authentication passed as a query parameter. Include your
    Abyiss API Key in the apiKey query parameter when making requests to the endpoint.
pagination_info:
- information_source; https://docs.abyiss.com/blockchain-api/references/pagination:
  - Abyiss implements cursor pagination for REST endpoints returning arrays of data.
    The limit query parameter controls results per page with a default of 100 and
    maximum of 1,000, varying by exchange. No explicit cursor or next page field is
    documented in this excerpt.
- information_source; https://docs.abyiss.com/crypto-api/references/pagination:
  - Abyiss uses cursor pagination for array-returning endpoints like /trades, /aggregates,
    and /orders. The limit query parameter controls results per page with a default
    of 200 and maximum of 50,000, varying by exchange.
possible_base_urls:
- information_source; https://docs.abyiss.com/blockchain-api/references/pagination:
  - https://api.abyiss.com/v2
- information_source; https://docs.abyiss.com/crypto-api/references/pagination:
  - https://api.abyiss.com/v2/cex
possible_endpoints:
- information_source; https://docs.abyiss.com/blockchain-api/references/pagination:
  - GET /tokens?limit=500
  - GET https://api.abyiss.com/v2/dex/uniswap/ethereum/tokens?limit=1000&apiKey=YOUR_API_KEY
- information_source; https://docs.abyiss.com/crypto-api/references/pagination:
  - GET /aggregates
  - GET /orders
  - GET /trades
  - GET https://api.abyiss.com/v2/cex/coinbasepro/BTC-USD/trades
- information_source; https://docs.abyiss.com/resources/deprecated/crypto-apis-v1-rest-apis/exchange-markets:
  - GET https://api.abyiss.com/v1/{exchange}/markets
- information_source; https://docs.abyiss.com/resources/deprecated/crypto-apis-v1-rest-apis/exchanges:
  - GET https://api.abyiss.com/v1/exchanges
