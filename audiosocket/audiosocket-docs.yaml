auth_info:
- information_source; https://develop.audiosocket.com/v5-api:
  - Access to the Audiosocket V5 API requires an API token provided in the X-Audiosocket-Token
    HTTP header with every request. Optionally, you can include an X-Audiosocket-Tag
    header for audit logging purposes to track which user initiated the request.
possible_base_urls:
- information_source; https://develop.audiosocket.com/v5-api:
  - https://api.audiosocket.com/v5
possible_endpoints:
- information_source; https://develop.audiosocket.com/v5-api:
  - GET https://api.audiosocket.com/v5/ping
