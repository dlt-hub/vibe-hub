notes:
- PivotData library can be used for FREE in non-SaaS apps that have only one single-server
  production deployment.
- OPEN SOURCE and FREE for usage in non-SaaS apps that have only one single-server
  production deployment.
- Microservice can be hosted on Linux or Windows
- Supports multi-tenant applications
- PivotData can aggregate millions of data rows in seconds.
- Aggregation of large datasets (>1 mln rows) can be performed on database level.
- PivotData Tool can aggregate large datasets that Excel cannot handle.
- It generates pivot table reports in various formats.
- PivotData microservice is an analytics backend (headless BI) that generates reports
  defined with JSON in terms of the cube model (dimensions, metrics, parameters).
- Reports may include sensitive data and you might need to secure microservice API.
- NReco.PdfGenerator can be used for FREE in .NET apps that have only one single-server
  production deployment.
- Online pivot table builder available at SeekTable.com.
- ImageGenerator can be used for FREE in single-deployment projects or applications
  for company's internal business purposes.
- Commercial license is required for applications for external redistribution or multiple
  deployments.
- A commercial license is required for applications with multiple deployments, or
  one multi-server production deployment.
- some code refactoring for better maintainability
- 'added workaround for wkhtmltopdf issue: when PDF is generated to stdout wkhtmltopdf
  uses temp file anyway and doesn''t remove it from system temp folder'
- 'No external dependencies: all you need is one assembly.'
- Poppler binaries (windows build) are included in nuget and extracted automatically
  on first use.
- PhantomJS can be used for web scraping, rendering web page with SVG/Canvas to image
  (get web page thumbnail) or PDF and other server-side page automation.
- Component cannot be used (does not work) in partial-trust environments where starting
  new processes is prohibited (shared ASP.NET hostings).
- PhantomJS wrapper works fine with usual Azure VM instances (Web Role, Worker Role)
  and Azure Service Fabric.
- Uses WkHtmlToImage command line tool for rendering.
- Component cannot be used if wkhtmltoimage cannot be deployed.
- PdfRenderer is licensed per-company (or individual) and can be used in company's
  products without any limitations (unlimited number of developers/deployments). Trial
  version can be used only for evaluation/testing purposes.
- VideoInfo can be used for FREE in non-SaaS .NET apps that have only one single-server
  production deployment.
- 'Component works fine with Azure VM, Azure WebJobs, Azure Service Fabric, Azure
  Apps (VM-based plans: ''basic'' or higher).'
- PhantomJS can be used for web scraping, rendering web page with SVG/Canvas to image
  or PDF and other server-side page automation.
- Component cannot be used in partial-trust environments or special Windows Server
  configurations with restricted access to GDI API.
- GraphQL backend may be deployed as .NET Core microservice (can be hosted on Linux).
- 'Extremely easy to use: you can setup graphql backend to your database in minutes
  with several lines of C# code.'
- VideoConverter can be used for FREE in non-SaaS .NET apps that have only one single-server
  production deployment.
- Non-Windows deployments are supported with LT version (NReco.VideoInfo.LT nuget)
- NReco.Data is a lightweight data access library for .NET.
- It supports both .NET Core and full .NET Framework 4.5+ projects.
- EAV Storage is a free component (LGPL) and can be used in commercial projects without
  any restrictions.
- Provides user-friendly web UI for building complex filters and ad-hoc SQL database
  queries.
- Easy to extend and support with simple JS code, only dependency is jQuery.
- OPEN SOURCE and FREE for usage in non-SaaS apps that have only one single-server
  production deployment
- NReco.Data is a lightweight data access library for .NET Core.
- 'FREE and open source: MIT license.'
- 'PDF export: no actions required (wkhtmltopdf binaries are shipped with PivotData
  microservice)'
- 'PDF export: install wkhtmltopdf version 0.12.6.'
- For testing/demo purposes PivotDataService API can be accessed without authentication.
- In production use most likely you want to secure API access in one of the alternatives.
- 'Flat report: added to configuration Styles section (similar to pivot report, 2
  options for now: FontSize and FontName that affect PDF/Excel exports).'
- 'Flat report: added to configuration Labels section (similar to pivot report, only
  1 option for now: ExcelReportWorksheetName that affects Excel/Excel PivotTable exports).'
- Cube schema is specified in the appsettings.json file PivotDataService:Cubes section.
- InferSchema is good for testing or development purposes.
- DuckDB is good at handling complex queries on large datasets.
- PivotDataService can use DuckDB as a data source.
- InferSchema is not supported for this kind of connector; therefore all dimensions
  & measures should be defined explicitly.
- For testing purposes it is enough to extract PivotData microservice binaries to
  some folder and start it from the command line.
- In production use most likely you want to secure API access.
- Expressions cannot use another expression-type members as arguments.
- InferSchema is good for testing or development purposes; in production use it is
  better to switch it off.
- DuckDB is a powerful, in-process database management system designed for high-performance
  analytics.
- Supports various columnar storage formats and parallel execution capabilities.
errors:
- '400: Bad request: incomplete or incorrect API call parameters.'
- '401: Unauthorized: JWT authentication is configured but JWT token is not provided
  (incorrect, expired).'
- '404: Not found: API resource (cube ID) is unknown.'
- '429: Too many requests: occurs when API limits are configured and request waits
  in a queue too long (wait timeout is reached).'
- '500: Application error: details are provided in the HTTP response (JSON).'
- '501: Not supported: requested API or feature is not enabled.'
- '429: Too many requests: occurs when API limits are configured and request waits
  in a queue too long.'
- '500: Application error: details are provided in the HTTP response.'
- 'Unauthorized: Check JWT configuration'
- 'Connection error: Verify database connection string'
- 'Exit with code 1 due to network error: ContentNotFoundError'
- 'Exit with code 1 due to network error: ProtocolUnknownError'
- 'Exit with code 1 due to network error: HostNotFoundError'
- Missing language pack for 'Adobe-Korea1' mapping
- Missing language pack for 'Adobe-Japan1' mapping
- Missing language pack for 'Adobe-CNS1' mapping
- Every GetMediaInfo call executes FFProbe in the separate process; this means that
  component will not work in environments where starting processes with System.Diagnostics.Process
  is prohibited.
- 'ExecutionTimeout: Incomplete XML read from ffprobe stdout'
- '403 - Forbidden: Access is denied.'
