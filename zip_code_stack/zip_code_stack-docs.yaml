auth_info:
- information_source; https://zipcodestack.com:
  - 'API key authentication is required for all requests. Include the API key in the
    request header with the key name "apikey" set to your API key value (e.g., --header
    "apikey: YOUR-APIKEY"). The API key should be passed as an HTTP header in every
    request to endpoints like /v1/search and /v1/distance.'
- information_source; https://zipcodestack.com/:
  - 'API key authentication is required. Include the API key in the `apikey` header
    with your request, passing your API key as the header value (e.g., `apikey: YOUR-APIKEY`).'
  - Users must obtain an API key by registering, then include it in API requests.
    The exact header name, parameter name, or method for sending the API key is not
    specified in the provided documentation excerpt.
- information_source; https://zipcodestack.com/docs/authentication:
  - 'The zipcodestack API uses API key authentication via HTTP header. Send your API
    key in the `apikey` header with each request, e.g., `apikey: YOUR-API-KEY`. Obtain
    your access token from the zipcodestack dashboard at https://app.zipcodestack.com/dashboard.'
  - You can authenticate to zipcodestack API using either a GET query parameter named
    apikey or via an HTTP header. For GET parameter authentication, pass apikey=YOUR-API-KEY
    as a query parameter in the request URL. For header authentication, the documentation
    references an HTTP header method but the header name and format are cut off in
    the provided text.
possible_base_urls:
- information_source; https://zipcodestack.com:
  - https://api.zipcodestack.com
  - https://api.zipcodestack.com/v1
possible_endpoints:
- information_source; https://zipcodestack.com:
  - GET https://api.zipcodestack.com/api/v1/search
  - GET https://api.zipcodestack.com/v1/distance
  - GET https://api.zipcodestack.com/v1/search
- information_source; https://zipcodestack.com/:
  - GET https://api.zipcodestack.com/api/v1/search
  - GET https://api.zipcodestack.com/v1/distance
  - GET https://api.zipcodestack.com/v1/search
- information_source; https://zipcodestack.com/docs/authentication:
  - GET https://api.zipcodestack.com/v1/status
- information_source; https://zipcodestack.com/docs/search:
  - GET /v1/search
