client:
  auth: To use the Ippopay payment gateway, you need a public key and a secret key,
    which can be obtained from the API dashboard at https://app.ippopay.com/settings/api,
    and you should include them in the URL as `https://public_key:secret_key@api.ippopay.com`
    when making API requests.
  most_recurring_base_url: https://public_key:secret_key@api.ippopay.com
  paginator: Pagination information not found.
endpoints:
- 'endpoints source: https://docs.ippopay.com/server-side-integrations/rest-api':
  - /v1/order/ORDER_ID`
  - /v1/order/ORDER_ID/transaction`
- 'endpoints source: https://docs.ippopay.com/upi-intent-self-hosted':
  - /v1/order/{ORDER
- 'endpoints source: https://docs.ippopay.com/payouts/account':
  - /v1/payout/account/balance`
- 'endpoints source: https://docs.ippopay.com/payouts/beneficiary':
  - /v1/payout/beneficiary/list`
  - /v1/payout/beneficiary/getdetails/{beneficiary_ref
  - /v1/payout/beneficiary/create`
- 'endpoints source: https://docs.ippopay.com/payouts/transfers':
  - /v1/payout/transfer/detail?trans_ref=xxxx`
  - /v1/payout/transfer/request`
- 'endpoints source: https://docs.ippopay.com/server-side-integrations':
  - /v1/order/ORDER_ID`
  - /v1/order/ORDER_ID/transaction`
