auth_info:
- information_source; https://docs.dify.ai/en/guides/application-publishing/developing-with-apis:
  - 'Bearer token authentication is required. Include the header "Authorization: Bearer
    ENTER-YOUR-SECRET-KEY" in all API requests to the completion-messages and chat-messages
    endpoints. The secret key must be obtained from the application''s Access API
    section in Dify.'
  - 'The API requires Bearer token authentication. Include the secret key in the Authorization
    header as `Authorization: Bearer ENTER-YOUR-SECRET-KEY` for all API calls to the
    chat-messages endpoint.'
- ? information_source; https://docs.dify.ai/en/guides/knowledge-base/knowledge-and-documents-maintenance/maintain-dataset-via-api
  : - 'API key authentication is required. Include the API key in the Authorization
      header as a Bearer token with the format: Authorization: Bearer {api_key}, where
      {api_key} is your actual API key obtained from the service.'
    - 'Authentication uses Bearer token scheme. Include the API key in the Authorization
      header as "Authorization: Bearer {api_key}" for all requests to the Dify API.'
    - 'Authentication uses a Bearer token passed in the Authorization header. Include
      the header `Authorization: Bearer {api_key}` where `{api_key}` is your Dify
      API key.'
pagination_info:
- ? information_source; https://docs.dify.ai/en/guides/knowledge-base/knowledge-and-documents-maintenance/maintain-dataset-via-api
  : - Pagination uses query parameters page (starting at 1) and limit (default 20)
      to control results. The response contains a data array with the paginated items.
possible_base_urls:
- information_source; https://docs.dify.ai/en/guides/application-publishing/developing-with-apis:
  - https://api.dify.ai/v1
- ? information_source; https://docs.dify.ai/en/guides/knowledge-base/knowledge-and-documents-maintenance/maintain-dataset-via-api
  : - https://api.dify.ai/v1
possible_endpoints:
- information_source; https://docs.dify.ai/en/guides/application-publishing/developing-with-apis:
  - POST https://api.dify.ai/v1/chat-messages
  - POST https://api.dify.ai/v1/completion-messages
- ? information_source; https://docs.dify.ai/en/guides/knowledge-base/knowledge-and-documents-maintenance/maintain-dataset-via-api
  : - DELETE https://api.dify.ai/v1/datasets/{dataset_id}/documents/{document_id}
    - DELETE https://api.dify.ai/v1/datasets/{dataset_id}/documents/{document_id}/segments/{segment_id}
    - DELETE https://api.dify.ai/v1/datasets/{dataset_id}/metadata/built-in/{action}
    - DELETE https://api.dify.ai/v1/datasets/{dataset_id}/metadata/{metadata_id}
    - GET https://api.dify.ai/v1/datasets
    - GET https://api.dify.ai/v1/datasets/{dataset_id}/documents
    - GET https://api.dify.ai/v1/datasets/{dataset_id}/documents/{batch}/indexing-status
    - GET https://api.dify.ai/v1/datasets/{dataset_id}/documents/{document_id}/segments
