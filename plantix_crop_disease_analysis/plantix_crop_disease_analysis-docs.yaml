auth_info:
- information_source; https://plantix.stoplight.io/docs/api-reference/b3A6NDI1MzA2NjI-crop-disease-image-analysis:
  - 'Authorization uses a Bearer token sent in the Authorization header. The token
    format is "Bearer" followed by the token value (e.g., Authorization: Bearer 123).'
  - Bearer token authentication is required. Send the token in the Authorization header
    using the format "Bearer {token}".
- information_source; https://plantix.stoplight.io/docs/guides/d0748f47a3dba-getting-started-with-the-plantix-rest-api:
  - 'Authorization header with Bearer token. Send the API key as a Bearer token in
    the Authorization header using the format ''Authorization: Bearer your-api-key-token''
    when making POST requests to the image analysis endpoint.'
  - Authorization header with Bearer token. Send the API key as a Bearer token in
    the Authorization header when making requests to the Plantix REST API endpoints.
  - 'Plantix REST API uses Bearer token authentication. Include your API key as a
    Bearer token in the Authorization header with the format "Authorization: Bearer
    your-api-key-token" when making requests to the API endpoints.'
