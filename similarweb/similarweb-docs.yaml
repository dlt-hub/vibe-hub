auth_info:
- information_source; https://developers.similarweb.com/docs/getting-started:
  - A valid API key is required to authenticate requests to the Similarweb API. The
    API key must be included in the request headers when making HTTP GET or POST requests
    to any endpoint. Obtain your API key by following the instructions in the Authentication
    section of the documentation.
  - Include your API key in the request headers when sending HTTP requests to the
    Similarweb API. The documentation does not specify the exact header name or parameter
    name for the API key.
- information_source; https://developers.similarweb.com/docs/report-endpoints:
  - API key authentication is required. Include the api-key header with your API key
    value in all requests to the batch API endpoints.
- information_source; https://developers.similarweb.com/docs/api-discovery-endpoints:
  - Authentication is required via an API key passed in the request headers. Include
    the header 'api-key' with your API key value in all requests to the discovery
    endpoints.
possible_base_urls:
- information_source; https://developers.similarweb.com/docs/report-endpoints:
  - https://api.similarweb.com/v3/batch/request-status/
- information_source; https://developers.similarweb.com/docs/api-discovery-endpoints:
  - https://api.similarweb.com/v3/batch
possible_endpoints:
- information_source; https://developers.similarweb.com/docs/report-endpoints:
  - GET https://api.similarweb.com/v3/batch/request-status/{{GENERATED-REPORT-ID}}
- information_source; https://developers.similarweb.com/docs/api-discovery-endpoints:
  - GET https://api.similarweb.com/v3/batch/credits
  - GET https://api.similarweb.com/v3/batch/tables/describe
  - GET https://api.similarweb.com/v3/batch/user-credits
