notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Even admins cannot view user’s API keys. User’s cannot view their own API keys either.
- Some objects may return nulls in deeply nested fields
- Supports mobile access via iOS and Android apps.
- Templates are reusable snapshots of the current process.
- Setup requires OAuth2 with proper scopes configured in Atlassian.
- Didit helps teams move from paper-based workflows to audit-ready, accountable checklists
  that work anywhere
- Usable by anyone - no Atlassian access needed
- Requires setup of connected app in Didit
- Some objects like Contact may return nulls in deeply nested fields
- Jira administrator permission required for some settings.
- Optional tasks will be converted to have (optional) string in the task title.
- Jira administrator permission required for bulk migration.
- Migration may require user permissions in both source and target applications
- Uses OAuth2 for authentication
- As the due date and time approaches, the format of the text on the checklist will
  change.
- Uses OAuth2 with refresh token — requires setup of connected app in Didit
- Public checklists can be created anonymously
- Some features may vary between Jira and Confluence.
- Requires setup of connected app in API.
- Requires setup of connected app in API for authentication
- AI-driven checklists for Jira and Confluence - saves time and effort.
- Uses OAuth2 for authentication.
- There is no trash bin or undo for the checklist delete operation.
- Everyone with access to the Didit hub of the app can delete elements.
- Didit prevents the creation of duplicate checklists within the defined interval.
- Users can define multiple assignees to notify when Didit creates a new checklist.
- Get notified via email if a checklist is completed.
- Get notified via email if a checklist is past its due date
- If your Jira admin decides to change the default access settings for Didit and your
  template has no permissions, you could lose access.
- Requires setup of connected app in Atlassian.
- Some objects may return nulls in deeply nested fields.
- The generated checklist is an actual macro on your page that you can edit after
  Didit has done its magic.
- The Didit checklist button macro allows you to put a button on a page which will
  create a checklist when users click it.
- You can use our checklist app in Atlassian Confluence and Jira at the same time.
- All your templates will stay in sync.
- Didit checklist API requires an API key for access.
- Requires setup of connected app in api
- Any project automations that trigger on “Issue created,” will override the default
  checklist settings.
- Requires setup of connected app in Didit.
- API responses may vary based on user permissions.
- If you replace the checklist with another one, the fields will reset to their default
  values.
- The fields will not reset if a checklist is removed from an issue, only when a new
  checklist is added.
- If there are multiple checklists attached to an issue, the fields will aggregate.
- Requires setup of connected app in API
- Users can choose to receive notifications in different messaging services such as
  Slack, Email, WhatsApp, Teams, etc.
- The property key is case sensitive.
- You must have Jira admin permission in order to add a validator to a Jira workflow.
- This workflow could be shared with other projects, try to be aware of how many projects
  you are changing.
- Now, the transition will only show in the workflow if the number of skipped tasks
  is equal to or under 2.
- You must have Jira admin permission in order to add a condition to a Jira workflow.
- The Didit checklist API requires an API key for access.
- Uses OAuth2 with refresh token — requires setup of connected app in Atlassian
- You must have Jira admin permission in order to add a post function to a Jira workflow.
- This workflow could be shared with other projects, so be aware of how many projects
  you are affecting.
- Some checklists may return nulls in deeply nested fields
- Exporting checklists to JSON and PDF is supported.
- Emails with PDF exports are sent to checklist managers
- Emails with PDF exports are sent to checklist managers.
- Users can access the feedback process through the meatballs menu in Jira issues
  or on Confluence pages.
- A modal will open where you can submit feedback to the checklist manager.
- There will be an indicator of new feedback in the list of checklist templates in
  the Didit hub.
- Didit displays the feedback at the bottom of the checklist template.
- Public templates in the app will always generate public checklists.
- Users can access a checklist in Jira or Confluence with the link from anywhere on
  the internet.
- Uses API key for authentication — requires setup in Didit
- You can only be invited to one customer portal. This means if you want to collaborate
  on checklists from multiple Jira or Confluence instances, this won’t be possible.
  If you have Didit checklists on your Jira and Confluence site, these templates and
  checklists are synced, so you will only need one customer portal.
- Once you receive an invitation email for one template, you will not receive an email
  for subsequent invitations. The initial email should be treated as your invitation
  email to the customer portal.
- If you already have a customer portal account and have signed up using a google
  email address, you cannot login using the email option
- The default task statuses will be available when you toggle the task status on.
- If you turn task statuses off, tasks completed will remain completed, though they
  will lose their status in appearance.
- Default access setting is on by default.
- Toggling the setting on and off will cause significant changes in the visibility
  of your checklist templates.
- Useful for when you use checklists heavily in your project and want the panel to
  show all the time.
- Good for when checklists are used sometimes in the project but not all the time.
  The user has the option to expand or collapse the panel.
- Useful when you don’t want to use checklists in your project.
- Security considerations for public checklists
- Public checklists are a powerful feature in Didit that allow you to share checklists
  with people outside your Atlassian Cloud instance of Jira or Confluence.
- Once you turn off public checklists globally, all checklists which were previously
  publicly shared, will no longer be.
- Turning off public checklists enhances the security of your data by restricting
  access to authorized users only.
- Both settings will override the other one.
- At this time it is not possible to filter the project list in the global admin setting.
- Some API responses may vary based on user permissions
- The settings in Jira and Confluence are independent of one another.
- Every user who wants to access the Didit hub must be a member of at least one of
  the chosen groups.
- It’s important that you type “ApiKey ” before you input your API key. The space
  after “ApiKey” is required.
- Some endpoints may require additional permissions
- This mobile app is not yet a fully independent mobile app.
- It only works with the companions in Jira and / or Confluence in the Atlassian Cloud.
- Didit mobile apps help teams stay connected to their checklists while on the go.
- This mobile app is not yet a fully independent mobile app. It only works with the
  companions in Jira and / or Confluence in the Atlassian Cloud.
- If you invite template-managers to our external web portal, please make sure you
  email addresses follow a strict low-case pattern. Do not use UPPER CASE in email
  addresses.
- If you create a checklist that can be signed, make it public, and someone signs
  the checklist with an iPhone on Safari and they draw with their signature over the
  edges of the signature field, those drawings will show completely in the PDF we
  render.
- If you have a very long checklist and upload a lot of different images the generated
  PDF can become too big (over 10 to 25 MB) so that mail servers will reject to forward
  it. In such cases the template manager of a checklist will not receive an Email
  confirmation after completion of a checklist.
- Checklists are living documents that can be improved over time.
- We are a German company and do take data privacy and security very seriously.
- The Buyer will require a current and valid Licence key or active subscription to
  use and continue to use the Products.
- During the initial testing period of 30 days, the Vendor is not obliged to provide
  any support or maintenance services.
- Data is current as of 30.05.2025.
- Some features may vary between Jira and Confluence
- No Duplicate Checklists feature prevents creation of duplicates within the defined
  interval.
- Users can now select between a light mode, a dark mode, or have our app match their
  OS preference.
- The ability to convert checklist tasks to Jira subtasks has been a key feature of
  our app.
- Some API calls may require specific permissions.
- Rate limits are enforced on API calls.
- Some checklist fields may return nulls if not populated
- Some responses may contain null values in certain fields
- With collapsible headings, you can now achieve a cleaner and more structured view
  by showing or hiding sections at your convenience.
- Live checklists accessible without a login
- The investment in checklist software pays for itself through improved efficiency,
  reduced errors, and better compliance.
- You need to have at least site or org admin permission in Jira.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your authentication credentials.'
- '403 Forbidden: Ensure you have the necessary permissions.'
- '404 Not Found: The requested resource does not exist.'
- 'INVALID_AUTH: Check your authentication credentials.'
- 'NOT_FOUND: Verify the checklist ID or resource.'
- '400 Bad Request: Check the request parameters.'
- '403 Forbidden: Check user permissions for checklist access.'
- '404 Not Found: Verify the checklist ID provided.'
- 'InvalidField: The field is not recognized.'
- 'FieldLimitExceeded: The maximum number of characters has been exceeded.'
- '429 Too Many Requests: Throttle API calls or reduce frequency'
- '408 Request Timeout: Break down requests for larger datasets'
- If a user tries to transition an issue in your project to the designated status
  but the checklist is not complete, this error will show.
- '401 Unauthorized: Check API key validity'
- '401 Unauthorized: Recheck API key or token expiration'
- '403 Forbidden: Insufficient permissions to access the resource'
- '404 Not Found: Verify endpoint path'
- '500 Internal Server Error: Retry request'
- '403 Forbidden: Check permissions for the checklist'
- '404 Not Found: Ensure the checklist ID is correct'
- '403 Forbidden: Check user permissions for the requested resource.'
- '404 Not Found: Ensure the resource exists.'
- '500 Internal Server Error: Try again later.'
- '401 Unauthorized: Check OAuth credentials or permissions.'
- '401 Unauthorized: Recheck API key or permissions'
