notes:
- Allows for interactions with various MCP servers.
- MCP Server simplifies the implementation of the Model Context Protocol by providing
  a user-friendly API.
- Simplifies the implementation of the Model Context Protocol by providing a user-friendly
  API to create custom tools and manage server workflows efficiently.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- This server integrates multiple APIs providing various functionalities.
- Requires Trello API key and token for authentication.
- Connections between your agent and apps are protected at every step.
- We put your security and privacy first.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check your request parameters.'
- '401 Unauthorized: Verify API key and token.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://app.toolrouter.ai
