notes:
- impact.com only supports tracking of invoice.paid, checkout.session.completed, and
  charge.refunded events.
- Only 16 webhook events can be registered per Stripe account.
- Action data older than 750 days cannot be retrieved.
- Use the ReportExport endpoint to download reports rather than running reports with
  the older Reports endpoint, which will be deprecated in the future.
- When downloading reports, it is preferable that you use multiple calls for smaller
  date ranges. Try to avoid single requests for large date ranges.
- Uses scoped tokens for API credentials with detailed permissions
- Requires setup of connected app in api
- After 2 October 2023, any requests made to the /Reports API endpoint that specify
  a page size other than 20,000 will return a page size of exactly 20,000 records.
- When joining, impact.com creates an agency account for your company.
- Requires setup of connected app in impact.com
- Advanced options may require impact.com Technical Support
- The integration supports a range of app events, including Installs, In-App Sales,
  Leads, App Opens, and Sign-ups.
- Basic Auth Required for App Install / Reinstall, Lead, and Conversion endpoints
- Integration supports both web and mobile (iOS & Android) events.
- Uses Segment Repeater destination to split traffic from a single source to multiple
  destinations.
- For impact.com to correctly track and attribute actions, it is important to receive
  the `page` analytics call on every page load within the website.
- Deleting your account in the impact.com / HubSpot extension dashboard will delete
  your entire configuration.
- Must activate consent for every HubSpot entity for reporting conversions.
- Ensure mapping of all required fields for successful conversion reporting.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This integration does not support multi-store/scope configurations.
- If you don't see the *Seller* program option in your settings, you may need to upgrade
  your impact.com subscription.
- Integrating with BigCommerce requires a store Landing Page hosted by BigCommerce.
- A store that uses Stencil themes is required; Blueprint themes are not supported.
- Integrating with Ecwid is still in beta. It currently requires one (1) Event Type
  tracking online sales (no recurring subscriptions).
- Automated Reversals must be configured separately.
- Navigate to Menu → Settings → API to find your Account SID and Auth Token.
- Your Program ID is shown in gray type under your Program name in the Program column.
- Your Event Type ID is the number in parenthesis next to the name of the event type.
- Paste your entire unique UTT code into the Universal Tracking Tag (UTT) field.
- Integrating with nopCommerce is in QA
- This integration was built by nopCommerce, so questions that arise from support
  or bugs raised will need to go to nopCommerce.
- 'Hosted on Shopify: Your store landing page is hosted on Shopify, not externally.'
- 'Cookie banner required: You have the Customer Privacy cookie banner enabled.'
- 'SKUs assigned by default: All products in your Shopify store are automatically
  assigned a SKU.'
- 'Recurring subscriptions not tracked: You''re currently only tracking online sales
  and first-time subscription purchases.'
- Ensure cookie banner is enabled for tracking consent.
- The Impact Oid (Order ID) is associated with the action (not the Shopify Order ID).
- You'll need your Shopify catalog URL and API credentials to your Shopify account
  that impact.com can use.
- Ensure that your Shopify store is hosted by Shopify.
- All products must be assigned a SKU in Shopify.
- Shopify requires sites hosted on its platform to have the Customer Privacy cookie
  banner enabled
- All products in your Shopify store must be assigned a SKU
- Input your Impact Account SID and Auth Token under Account Settings.
- Input your Creator Program ID and Product Gift Tracker under Creator Settings.
- Integrate with Shoplazza is in beta
- Shoplazza releases new API versions every six months
- Only exclusive tax configurations are supported.
- Modifications and reversals you do in Squarespace are NOT automatically sent to
  impact.com.
- Integrating with WooCommerce currently requires one event type tracking online sales
  (no recurring subscriptions).
- A store landing page that is hosted by WooCommerce is necessary.
- Integrating with Zoho Commerce is in closed beta.
- The integration does not support automated refunds.
- Ensure to create a read-only API key for impact.com to use.
- Webhook URL should not be protected by basic authentication.
- Integrating with Recurly is in beta
- Impact.com only supports tracking Subscription events on Recurly
- Ensure to use the correct case-sensitive values for Auth Token and Event Type ID.
- Advocate's Stripe integration only supports custom reward units.
- Credit, Cash, Discount, and Fuel Tank are not supported.
- Multi-currency support needs to be turned on for the reward unit.
- Consent mode on impact.com is designed to adapt tracking behaviors based on the
  user's consent status, ensuring compliance with the ePrivacy Directive and similar
  regulations requiring user consent for cookies for tracking and analytics.
- Consent mode on impact.com is designed to adapt tracking behaviors based on the
  user's consent status.
- Ensure GDPR Compliance using Consent Mode
- This integration requires a skilled web developer.
- Strongly recommends implementing an intelligent retry functionality for API calls
  that may fail.
- Integrating with impact.com requires web development expertise — it's strongly recommended
  to enlist the help of a skilled web developer to complete the integration.
- Impact.com expects an item-level conversion data .CSV file to include specified
  headers.
- Recommended to keep maximum entries per FTP file under 10000.
- This guide assumes GTM is configured on your website with the necessary variables
  outlined in your technical integration plan.
- The identify function needs to be placed on all pages and should be invoked after
  the Universal Tracking Tag.
- Customer is not always signed in, set default value in data layer to a blank space.
- Ensure to test the integration thoroughly before moving to production.
- This integration requires a skilled web developer comfortable with JavaScript, HTML,
  tag managers, and browser developer tools to configure, install, and test.
- Requires a skilled web developer comfortable with JavaScript, HTML, tag managers,
  and browser developer tools to configure, implement, and test.
- Uses OAuth2 authentication.
- Consider using open-ended locking to allow for explicit approval of the actions.
- The additional hashing doesn't affect your implementation with impact.com.
- Delivery order of events is not guaranteed and delivery timing is not guaranteed.
- Failed deliveries will be reattempted every hour for up to 72 attempts.
- Webhook data is generated for events like reward.created.
- Hook delivery order is not guaranteed
- These are not all the IP addresses in use, only those relating to webhooks. Do not
  rely on this list for making calls to the API, using the SDKs, or Portal.
- Authentication with JWTs should be used in client-server communication.
