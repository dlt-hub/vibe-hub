auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_verify_v2/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    the Account SID as the username and Auth Token as the password in the Authorization
    header using Basic auth encoding, or pass them as query parameters accountSid
    and authToken.
  - Twilio API uses HTTP Basic Authentication with account credentials. Send the account
    SID as the username and auth token as the password in the Authorization header
    using the format "Basic base64(accountSid:authToken)". The security scheme is
    named "accountSid_authToken".
  - Twilio Verify API uses HTTP Basic Authentication with your Twilio Account SID
    as the username and Auth Token as the password. Send credentials in the Authorization
    header as "Basic" followed by base64-encoded "AccountSID:AuthToken".
  - Twilio uses HTTP Basic Authentication with account SID and auth token. Send credentials
    as a base64-encoded string in the Authorization header with the scheme "Basic",
    formatted as "Basic base64(accountSid:authToken)". The security scheme is named
    "accountSid_authToken".
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_verify_v2/1.42.0/openapi.json:
  - https://verify.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_verify_v2/1.42.0/openapi.json:
  - POST /Services/{ServiceSid}/RateLimits
  - POST /v1/Services/{ServiceSid}/Entities
  - POST /v2/Services/{ServiceSid}/VerificationCheck
  - POST /v2/Services/{ServiceSid}/Verifications
  - POST /{ServiceSid}/AccessTokens
  - POST https://verify.twilio.com/v2/SafeList/Numbers
