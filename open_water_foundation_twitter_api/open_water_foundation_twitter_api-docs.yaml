auth_info:
- information_source; https://learn.openwaterfoundation.org/owf-learn-twitter/authentication/:
  - Twitter's API uses OAuth 1.0a for authorization. Requests require an Authorization
    header containing oauth_consumer_key, oauth_consumer_secret, oauth_token, oauth_token_secret,
    oauth_signature_method (HMAC-SHA1), oauth_signature, oauth_nonce, oauth_timestamp,
    and oauth_version parameters. Most Twitter client libraries handle OAuth signing
    automatically.
possible_base_urls:
- information_source; https://learn.openwaterfoundation.org/owf-learn-twitter/authentication/:
  - https://api.twitter.com
possible_endpoints:
- information_source; https://learn.openwaterfoundation.org/owf-learn-twitter/authentication/:
  - POST /1.1/statuses/update.json
