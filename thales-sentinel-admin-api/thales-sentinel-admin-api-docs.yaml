  improve API performance.
- Paging is used to limit the response size for resources that return potentially
  large collections of records.
- User-based licensing uses OAuth to enable end users to access the vendor's application
  or service using login credentials.
- Spaces and special characters may not be supported in feature names.
- Default product version is automatically populated.
