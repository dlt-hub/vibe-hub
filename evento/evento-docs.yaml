auth_info:
- information_source; https://docs.evento.so/:
  - All API requests require authentication using an API key passed in the x-evento-api-key
    header. Include the header x-evento-api-key with your API key value in every request
    to the Evento API.
  - The Evento API uses API key authentication. Include your API key in the request
    header as 'x-evento-api-key' with the value set to your API key string. Store
    your key in the environment variable EVENTO_API_KEY and pass it in the headers
    dictionary for each request.
  - The Evento Public API requires API key authentication. Include your API key in
    the x-evento-api-key header with every request to the base URL https://api.evento.so/api/public/v1.
    Schedule a call with the Evento team to obtain your API key.
  - Use API key authentication by including the `x-evento-api-key` header with your
    API key value in all requests to the Evento API.
pagination_info:
- information_source; https://docs.evento.so/:
  - Pagination uses limit and offset parameters in query string, with limit controlling
    results per page (maximum 100) and offset specifying the starting position. The
    documentation does not specify response fields for indicating when to stop paginating
    or how to construct subsequent requests.
possible_base_urls:
- information_source; https://docs.evento.so/:
  - https://api.evento.so/api/public/v1
possible_endpoints:
- information_source; https://docs.evento.so/:
  - GET https://api.evento.so/api/public/v1/events/
  - GET https://api.evento.so/api/public/v1/events/EVENT_ID
  - GET https://api.evento.so/api/public/v1/events/{event_id}
  - GET https://api.evento.so/api/public/v1/users//events
  - GET https://api.evento.so/api/public/v1/users//past-events
  - GET https://api.evento.so/api/public/v1/users//profile-events
  - GET https://api.evento.so/api/public/v1/users//upcoming-events
  - GET https://api.evento.so/api/public/v1/users/johndoe/events
