notes:
- Flowable relies on the Spring Security framework for authentication and access control.
- Default implementation allows for highly customizable security setups.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Custom authentication using headers from SSO
- Requires integration with Spring Security
- When you provide custom host, the host name typically doesn't end with a trailing
  slash. This slash will be added automatically for the endpoints for which it is
  required.
