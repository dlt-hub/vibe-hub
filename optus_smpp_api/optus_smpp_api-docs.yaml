auth_info:
- information_source; https://sms.optus.com.au/docs/api/mobile-gateway-rest-v1.html:
  - HTTP Basic Authentication is required. Send credentials using the Authorization
    header with the scheme "Basic" followed by a base64-encoded string of username:password.
  - 'To perform this operation, you must be authenticated by means of one of the following
    methods: BasicAuth. This means the API requires HTTP Basic Authentication, where
    credentials (username and password) must be encoded in Base64 and sent in the
    Authorization header as "Authorization: Basic [base64-encoded-credentials]".'
  - 'To perform this operation, you must be authenticated using BasicAuth. BasicAuth
    requires sending a base64-encoded username and password in the Authorization header
    with the format "Authorization: Basic base64(username:password)".'
- information_source; https://sms.optus.com.au/docs/api/mobile-gateway-rest-v2.html:
  - API key authentication is required, sent as the Authorization header with the
    value API_KEY.
  - Authentication uses an API key passed in the Authorization header. Include the
    header 'Authorization' => 'API_KEY' where API_KEY is your actual API key value.
possible_base_urls:
- information_source; https://sms.optus.com.au/docs/api/mobile-gateway-rest-v1.html:
  - https://api.sms.optus.com.au
  - https://api.sms.optus.com.au/rest/gateway
possible_endpoints:
- information_source; https://sms.optus.com.au/docs/api/mobile-gateway-rest-v1.html:
  - GET /messages_{messageid}
  - GET https://api.sms.optus.com.au/rest/gateway/messages/{messageid}
  - POST /messages
  - POST /messages/broadcast
  - POST /messages_broadcast
  - POST https://api.sms.optus.com.au/rest/gateway/messages
  - POST https://api.sms.optus.com.au/rest/gateway/messages/broadcast
- information_source; https://sms.optus.com.au/docs/api/mobile-gateway-rest-v2.html:
  - GET https://api.sms.optus.com.au/rest/sms/v2/openapi.yaml
  - POST /messages
  - POST https://api.sms.optus.com.au/rest/sms/v2/messages
