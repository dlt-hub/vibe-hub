- Cyclr provides an embedded integration solution for SaaS platforms.
- Cyclr gives you several tools to enable your users’ to be able to select and install
  integrations all from within your SaaS application.
- Generate secure links where users can authenticate connectors if you are running
  Cyclr in a services environment.
- Patch Management Training for internal IT teams to manage and apply security updates
  based on business requirements.
- Comprehensive analysis of current hosting spend and resource usage.
- Replication of managed data to a secondary region in real time or at defined intervals.
- Automated running of shell scripts
- Seamless interoperability with external SaaS applications
- Multi tenancy for ringfenced on-prem integration deployment
- Uses OAuth2 with refresh token — requires setup of connected app in Cyclr
- Multi-tenancy for ringfenced AI integration deployment
- Cyclr complies with applicable data privacy laws, including but not limited to GDPR
  and CCPA, ensuring the protection of Partner and Partner Customer data.
- Cyclr provides a library of pre-built APIs to popular and niche SaaS applications.
- Our library is ever growing
- Connectors are sized by development effort from Small to Large
- Most clients on our Growth and Scale plans operate well within the specified limits
- Multiple Tiers of Partnership Available
- Sales and Marketing Support Accessibility
- Branded Version of Cyclr Available
- The Most Established Embedded iPaaS on the Market
- Some objects may return nulls in deeply nested fields
- Simplesat never has to say No to a customer.
- Cyclr has sped up the prototyping process for Simplesat.
- The Supplier may terminate access to a Trial Account within a Trial Period at any
  time, for any reason or no reason.
- Two factor authentication, requiring two separate, distinct forms of identification,
  is a mandatory procedure for all Customers when accessing the Cyclr Application.
- Direct Clients have the ability to revoke Access Tokens if necessary.
- Uses Wonderchat to respond to questions and messages, but never for marketing purposes.
- Data governance ensures that data is accurate, secure, accessible, and used responsibly
  across the business.
- Effective governance helps towards regulatory compliance, meaning organisations
  avoid fines and legal issues.
- MCP provides a practical foundation for building AI agents that are more robust,
  understandable, and interoperable.
- Authentication is a crucial pillar of API security and is the process
- Each customer should have their own Account, and those Accounts can be authenticated
  and accessed via Users.
- Sub Accounts simplify account management by inheriting connectors from their parent
  Account.
- Each connector instance can store up to 1,000,000 items.
- Cyclr allows for trigger-based and scheduled ingestion
- Supports structured and semi-structured data via APIs and file ingestion
