notes:
- Users can specify HTTP or Filesystem for input.
- Output value is optional and will prompt for URL if not defined.
- To use the API functionality, the sign pro PDF license must be set to Evaluation
  or Enterprise, including SIGNPRO_API_ACCESS.
- If the API commands cannot be processed, an error message will be displayed.
- Check the content of the JSON structure and/or the text tags, particularly file
  paths.
errors:
- '401 Unauthorized: Check user credentials.'
- '400 Bad Request: Ensure input format is correct.'
- API access prohibited
- Invalid JSON
