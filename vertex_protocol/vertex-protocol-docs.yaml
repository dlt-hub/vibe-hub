notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires OAuth2 authentication and setup
- Data may vary based on user permissions
- Use create_vertex_client for creating instances.
- API requires authentication and specific request structures.
- This API provides functionalities for market operations and querying.
- Certain endpoints may require specific parameters for execution.
- Raised when the execute status is not ‘success’
- Raised when the query status is not ‘success’
- Raised when the response status code is not 200
- Raised when the Signer is required to perform an operation but it’s not provided.
- Raised when product id is invalid.
- Remember to always keep your signer’s private key securely stored and never expose
  it to the public.
- 'The core client supports two modes: sepolia-testnet and mainnet.'
- Signing is handled internally when you instantiate the VertexClient with a signer.
- Check out our docs to learn more about signing requests in Vertex.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check credentials or token expiry'
- '404 Not Found: Verify endpoint path'
- 'INVALID_REQUEST: Check if all required parameters are included.'
- 'UNAUTHORIZED: Ensure valid authentication credentials.'
- 'NOT_FOUND: Verify the endpoint and resource names.'
- 'INVALID_REQUEST: Check the request body for required parameters.'
- 'UNAUTHORIZED: Ensure valid authentication credentials are used.'
- 'NOT_FOUND: Verify that the requested resource exists.'
- Execute failed
- Query failed
- Bad status code
- Signer not provided
- Invalid product id provided
