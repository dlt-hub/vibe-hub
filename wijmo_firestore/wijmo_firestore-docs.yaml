auth_info:
- information_source; https://developer.mescius.com/componentone/demos/aspnet/5/webapiexplorer:
  - Access Token is required and must be provided via the DropBoxStorageAccessToken
    key in the Web.config configuration file. The token is obtained by logging into
    DropBox, creating an app, and generating an Access Token through the DropBox app
    management interface.
  - DropBox storage access requires an Access Token generated from a DropBox app,
    which must be configured in the Web.config file using the DropBoxStorageAccessToken
    key. The token is obtained by logging into DropBox, creating an app, and generating
    an access token for that app.
  - Upload to DropBox storage requires an Access Token. Generate the token in your
    DropBox app settings, then add it to the Web.config file using the key DropBoxStorageAccessToken.
    This token authenticates requests to upload files to DropBox paths like DropBox/C1WebApi/test.xlsx.
- information_source; https://developer.mescius.com/wijmo/demos/Core/CollectionView/RestCollectionView/Firestore:
  - 'Authorization is handled via Bearer token in the Authorization header. The token
    is stored in this._fbToken and sent as "Authorization: Bearer " + token in request
    headers.'
pagination_info:
- information_source; https://developer.mescius.com/componentone/demos/aspnet/5/webapiexplorer:
  - The API uses offset-based pagination with Skip (start index, optional, defaults
    to first entry) and Top (count of returned items, optional, defaults to all entries
    from skip value). The response includes a value array with data items and a totalCount
    field indicating the total count of raw data without paging.
  - 'Use skip and top query parameters to paginate raw data: skip specifies the number
    of records to skip (default 0), and top specifies the maximum number of records
    to return per request. Continue requesting with incremented skip values until
    fewer records than top are returned.'
possible_base_urls:
- information_source; https://developer.mescius.com/componentone/demos/aspnet/5/webapiexplorer:
  - /api/dataengine/{datasource}/analyses
  - /api/dataengine/{datasource}/fields/{fieldname}/uniquevalues
possible_endpoints:
- information_source; https://developer.mescius.com/componentone/demos/aspnet/5/webapiexplorer:
  - DELETE /api/dataengine/{datasource}/analyses/{token}
  - DELETE /api/excel/{excel path}/{sheet name}/columns/{column indexes}
  - DELETE /api/excel/{excel path}/{sheet name}/rows/{row indexes}
  - DELETE /api/report/{folder path}/{report name}/$instances/{instance id}
  - DELETE /api/storage/{path}
  - GET /api/barcode
  - GET /api/dataengine/{datasource}/analyses/{token}
  - GET /api/dataengine/{datasource}/analyses/{token}/result
  - GET /api/dataengine/{datasource}/analyses/{token}/status
  - GET /api/dataengine/{datasource}/fields
