auth_info:
- information_source; https://hugegraph.apache.org/docs/config/config-authentication/:
  - JWT token authentication is configured via the `auth.token_secret` property in
    the `rest-server.properties` file, which must be a 32-character string containing
    A-Z, a-z, and 0-9 characters. The `StandardAuthenticator` mode authenticates users
    based on usernames and encrypted passwords stored in a database backend, with
    user permissions controlled by roles, and requires setting `auth.authenticator=org.apache.hugegraph.auth.StandardAuthenticator`
    and `auth.graph_store` in the configuration file; for remote authentication servers,
    the `auth.remote_url` property specifies the AuthServer IP and RPC port.
- information_source; https://hugegraph.apache.org/docs/quickstart/hugegraph-server/:
  - 'HugeGraph supports two authentication forms: Basic and Bearer. When HugeGraph
    Server has authentication enabled, credentials can be entered via Swagger UI or
    sent with API requests. The exact header names and parameter formats for these
    auth schemes should be specified in the detailed RESTful-API documentation referenced
    in the text.'
possible_base_urls:
- information_source; https://hugegraph.apache.org/docs/quickstart/hugegraph-server/:
  - http://localhost:8080
possible_endpoints:
- information_source; https://hugegraph.apache.org/docs/quickstart/hugegraph-server/:
  - GET http://localhost:8080/graphs/hugegraph/graph/vertices
