auth_info:
- information_source; https://www.esign.winsurtech.com/apidocs:
  - 'Authentication uses JWT bearer tokens sent in the Authorization header. Include
    the header Authorization: Bearer <JWT_token> where the token is a JSON Web Token
    (JWT) signed with RS256 algorithm. The Accept header should be set to application/json
    for responses.'
  - 'Authorization uses Bearer token authentication. Send a JWT token in the Authorization
    header as "Authorization: Bearer <token_value>" with each request. The token format
    shown is a JWT (JSON Web Token) signed with RS256 algorithm.'
  - 'Bearer token authentication is required in the Authorization header. Send requests
    with the header "Authorization: Bearer <JWT_token>" where the token is a JWT (JSON
    Web Token). Also include "Accept: application/json" header to receive JSON responses.'
  - 'Bearer token authentication is required. Include the JWT bearer token in the
    Authorization header as "Authorization: Bearer <your_jwt_token>". The token must
    be provided with each request to the API endpoint.'
  - 'Bearer token authentication is required. Send a JWT bearer token in the Authorization
    header with the format "Authorization: Bearer <token>". The token appears to be
    a long-lived JWT credential that must be included in all API requests.'
