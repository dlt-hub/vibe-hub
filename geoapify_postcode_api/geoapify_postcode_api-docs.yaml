auth_info:
- information_source; https://www.geoapify.com/postcode-api/:
  - API key authentication is required. Pass your API key as the `apiKey` query parameter
    in all requests to the Geoapify postcode endpoints.
  - API key authentication is required. Pass your API key as the `apiKey` query parameter
    in all requests to the postcode list endpoint.
  - 'Pass your API key as the `apiKey` query parameter in the request URL. Example:
    `apiKey=YOUR_API_KEY`. The API uses a credit-based system where each request costs
    1 credit plus additional credits for larger response sets, with a free tier of
    3000 credits per day.'
  - The Geoapify Postcode API requires an API key passed as a query parameter named
    apiKey in the request URL. Include your API key in every request as ?apiKey=YOUR_API_KEY.
  - The Geoapify Postcode API uses API key authentication passed as a query parameter.
    Include your API key in the apiKey query parameter for all requests to the Search
    Endpoint and List Endpoint, for example apiKey=YOUR_API_KEY appended to the request
    URL.
possible_base_urls:
