  endpoint:
    path: /getAllSets
    method: GET
    data_selector: sets
    params:
      groups:
        description: The id(s) or name(s) of the group(s) to retrieve.
        required: false
        schema:
          type: string
      names:
        description: The name(s) of the analysis set(s) or selection list(s) to retrieve.
        required: false
        schema:
          type: string
- name: storeSetPermissions
  endpoint:
    path: /storeSetPermissions
    method: POST
    data_selector: content
    params:
      required:
      - setId
      - userGroupId
      - permissions
notes:
- AlisQI supports single sign-on based on SAML 2.
- Rate limit defaults 30 calls per minute. This applies to both read and write operations.
- Requests that hit the rate limit will have a status code of `429 Too many requests`.
- We recommend using dedicated tokens per integration scenario.
