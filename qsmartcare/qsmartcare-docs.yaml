notes:
- To use the Bulk Export process, App must be able to protect a private/secret key!
- App also must register a JWK set with at least one JWK in the RS384 format, which
  includes an 'n' and 'e' value pair (modulus and exponent).
- Start and end date are formatted as YYYY-MM-DD.
- This Health IT Module is compliant with the ONC Certification Criteria for Health
  IT and has been certified by an ONC-ACB in accordance with the applicable certification
  criteria adopted by the Secretary of Health and Human Services.
- Exports patient EHI data in both human-readable and computable formats
- Exports patient data in PDF and JSON formats.
- All access_token have an expiration date of 3 months from when the token was issued.
- QSmartCare Complete uses OAuth to authenticate the end client according to the HL7
  SMART-On-FHIR Implementation Guide.
- All API access is over HTTPS. All data is sent and received as JSON.
- App must be able to protect a private/secret key.
- App must register a JWK set with at least one JWK in the RS384 format.
- Access Key ID and Secret Access Key are required for authentication.
- Token ID must be stored and used for all further API calls.
- To find the correct patient, use that patientâ€™s account no returned from these calls
  for remaining API.
- User must be an authorized user of the QSmartCare
- TokenID will be used for all further calls to API
- Exports patient data in PDF (human-readable) and JSON (computable) formats.
- Exports patient data in human-readable and computable formats.
