notes:
- Do not share your API key publicly or with unauthorized individuals. Treat it as
  you would your password.
- Regenerate your API key if you suspect it has been compromised.
- Extracta.ai supports a wide range of document types including image files, PDFs,
  and Microsoft Word documents.
- Requires setup of connected app for API access
- To avoid rate-limiting, please ensure a delay of 2 seconds between consecutive requests
  to this endpoint.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Using webhooks is generally more efficient than polling, as it eliminates the need
  for repeated requests and provides real-time updates.
- This version is still functional, but it does not support newer features such as
  event types and structured payload handling.
- Uses a secret key to validate webhook signatures
- 'Quick Start: Instantly access all available API endpoints with pre-configured requests.'
- Requires a valid token for authentication.
- Some objects like Contact may return nulls in deeply nested fields
- Each document type helps the system determine how to interpret and route the documents
  you upload.
- API key is included in the header as a Bearer token for authentication.
- Include your API key as a Bearer token in the request header.
- 'API Key Generation: Sign up at https://app.extracta.ai and create an API key.'
- Obtain an API Key by registering at https://app.extracta.ai and creating your key
  on the /api page.
- Visit our website and use the live chat feature for real-time support from our team.
- Available during business hours.
- The API is designed for seamless integration with existing software and workflows.
