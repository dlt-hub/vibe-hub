pagination_info:
- information_source; https://frontaccounting.com/punbb/viewtopic.php?id=3433&p=2:
  - 'Pagination uses a page query parameter to specify which page to retrieve. The
    page parameter is optional; if not provided, the first page is returned. The number
    of results per page is defined server-side via RESULTS_PER_PAGE constant in index.php.
    Example: GET http://mysystem.com/api/locations/?page=5 retrieves page 5.'
possible_base_urls:
- information_source; https://frontaccounting.com/punbb/viewtopic.php?id=3433&p=2:
  - http://mysystem.com/api/
possible_endpoints:
- information_source; https://frontaccounting.com/punbb/viewtopic.php?id=3433&p=2:
  - GET http://mysystem.com/api/index.php/locations/
  - GET http://mysystem.com/api/index.php/locations/?page=5
  - GET http://mysystem.com/api/locations/
