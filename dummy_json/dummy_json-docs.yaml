possible_endpoints:
- information_source; https://apichallenges.eviltester.com/apichallenges/solutions/get/get-todo-404:
  - GET https://apichallenges.eviltester.com/todo
- information_source; https://apichallenges.eviltester.com/docs:
  - DELETE /todos/:id
  - GET /challenger/:guid
  - GET /challenger/database/:guid
  - GET /challenges
  - GET /heartbeat
  - GET /secret/note
  - GET /todos
  - GET /todos/:id
  - HEAD /challenges
