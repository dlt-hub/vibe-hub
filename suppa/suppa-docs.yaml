auth_info:
- information_source; https://docs.suppa.ai/actions/example-add-flux-to-suppa:
  - 'API key authentication is required via the Authorization header. Send the header
    as Authorization: Key {API_KEY}, where {API_KEY} is your actual API key string.
    The ApiKeyAuth security scheme protects this endpoint.'
  - 'API key authentication via the Authorization header. Format: Key {API_KEY}, where
    API_KEY is your authentication credential sent in the Authorization header.'
  - API key authentication via the Authorization header. Pass the API key obtained
    from Fal.ai in the Authorization header parameter, which is required for all requests.
- information_source; https://docs.suppa.ai/actions/example-resend-newsletter:
  - Bearer token authentication is required, passed in the Authorization header with
    format "Bearer re_123456789". The token value should be a Resend API key prefixed
    with "re_".
  - Resend API uses Bearer token authentication passed as a required header parameter
    named "Authorization". The token should be provided in the request headers with
    the format "Bearer {api_key}".
possible_base_urls:
- information_source; https://docs.suppa.ai/actions/example-add-flux-to-suppa:
  - https://fal.run
- information_source; https://docs.suppa.ai/actions/add-api:
  - https://api.weatherexample.com/v1
possible_endpoints:
- information_source; https://docs.suppa.ai/actions/add-api:
  - GET https://api.weatherexample.com/v1/weather/{city}
- information_source; https://docs.suppa.ai/actions/example-resend-newsletter:
  - POST https://api.resend.com/audiences/{audience_id}/contacts
