notes:
- All timestamps are in ISO 8601 format. The timezone may be UTC (±0) or UTC-5, but
  since ISO 8601 is a standardized format, it ensures consistency across all data
  points.
- You can pass `settled=True` to get a current snapshot of all the settled odds.
- You can limit the fixtures returned based on sportsbook or Copilot Version ID.
- To begin using the API, you’ll need a license key.
- You can either pass your api key to the API as a header or as a query parameter.
- 'You can pass multiple parameters like this: &sportsbook=DraftKings&sportsbook=Fanduel'
- Please make sure that query parameters are URL encoded.
- Get a list of odds and limits for a given combination of sportsbooks, fixtures,
  and markets.
- Data is available only from the time odds are posted by the sportsbook up until
  just before the fixture start time.
- Historical data is retained on a rolling 2-month basis.
- OpticOdds currently supports Same Game Parlay (SGP) data for multiple sportsbooks.
- Choosing a good key to store the data.
- If you are tracking multiple sportsbooks for a Game / Market combination. We would
  recommend making a key of (Fixture ID + Sportsbook + Market + Name).
- If you are tracking a single sportsbook for a Game / Market combination. We would
  recommend making a key of (Fixture Id + Market + Name).
- Data includes various player statistics and game results.
- Get a list of odds for a given combination of fixtures, and markets.
- This endpoint provides an alternative to polling the `/copilot/fixtures/odds` endpoint
  and allows you to passively listen for updates.
- Choosing a good key to store the data if tracking multiple sportsbooks for a Game
  / Market combination is recommended to make a key of (Fixture ID + Sportsbook +
  Market + Name).
- If tracking a single sportsbook for a Game / Market combination, it is recommended
  to make a key of (Fixture Id + Market + Name).
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses query parameters for filtering fixtures
- If you are tracking multiple sportsbooks for a Game / Market combination, make a
  key of (Fixture ID + Sportsbook + Market + Name).
- If you are tracking a single sportsbook for a Game / Market combination, make a
  key of (Fixture Id + Market + Name).
- You must pass at least one of the following (`fixture_id`, `team_id`, `player_id`)
  and at most `5`.
- Contact your sales representative to obtain RabbitMQ credentials.
- Choosing a good key to store the data is recommended based on the type of sportsbook
  tracking.
- Contact your sales representative to obtain rabbitmq_username and rabbitmq_password.
- If more than 1,500 unread messages accumulate in your queue, the queue will be automatically
  cleared and deleted.
- OpticOdds prides itself on being the fastest and most accurate data provider.
- The Odds Screen processes over 1 million odds per second, ensuring you receive real-time
  updates with minimal latency.
- Store fixture IDs for future reference
- Cache sportsbook and market metadata
- Implement data validation before processing
- Consider data retention policies for historical odds
- Stream can filter by multiple parameters.
- Implement automatic reconnection logic for streaming connections
- Save the fixture_id from each fixture - you'll need these for the streaming endpoints.
- OpticOdds automatically handles locked odds events in the stream.
- Store fixture IDs for future reference.
- Implement data validation before processing.
- Consider data retention policies for historical odds.
