notes:
- Run the below to catch any formatting issues.
- Calculating all possible combinations of trajectories can be computationally expensive.
- When applied with groups, the `mu` metric is less reliable as the effect from parameters
  within a group become averaged out.
- The Sobol’ sequence is a popular quasi-random low-discrepancy sequence used to generate
  uniform samples of parameter space.
- Returns a NumPy matrix containing the model inputs using Saltelli’s sampling scheme.
- SALib is an open source library for performing sensitivity analyses.
- Provides a decoupled workflow for generating model inputs and computing sensitivity
  indices.
- 'To install the latest stable version of SALib via pip from PyPI, run the command:
  pip install SALib'
- 'To install the latest development version of SALib, run the commands: git clone
  https://github.com/SALib/SALib.git; cd SALib; pip install .'
errors:
- 'INVALID_INPUT: Check the parameters provided for the analysis.'
- 'COMPUTATION_ERROR: Ensure that the model evaluation function is correctly implemented.'
