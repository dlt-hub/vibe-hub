notes:
- General API for accessing various AI tools
- API requires OAuth2 authentication with refresh token.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Supports multiple languages
- API usage is subject to rate limits
- Some objects like Contact may return nulls in deeply nested fields
- Sloyd is a 3D modeling tool that makes it easy to create 3D assets.
- BrandBastion Lite helps brands and advertisers monitor and manage online conversations.
- Free AI press release writing service
- Generates compelling and eye-catching press releases
- Access to all News Marketing tools from Newsworthy.ai
- Localio is an AI-powered copywriting tool specifically designed for digital agencies
  and small businesses.
- Supports 35 languages
- Text export in .doc format
- Simplified is free to use.
- The app runs offline and is completely free to use.
- Voicemod can be used in gaming, content creation, video streaming, virtual meetings,
  and other applications.
- Users need to create an account and upload 10-20 varied pictures of themselves in
  good quality.
- Generating images only takes 10 seconds after the AI model is trained.
- Engage and educate the audience effortlessly
- Seamless integration with WordPress
- Aide is an AI integration tool that helps businesses improve their customer support
  operations.
- No code, hosting, or API integrations required for setup.
- Supports multilingual communication.
- No internet connection or login required
errors:
- 'INVALID_TOKEN: Ensure the token is valid and not expired.'
- 'RATE_LIMIT_EXCEEDED: Reduce the frequency of requests.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check your input parameters'
- '429 Too Many Requests: Reduce the frequency of requests'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects:
  - OAuthToken
  - AuthProvider
  - OauthToken
  - NamedCredential
client:
  base_url: https://api.contentgenerator.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.contentgenerator.com/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: next_cursor
    cursor_param: next
    page_size_param: limit
    default_page_size: 100
source_metadata: null
