notes:
- Freezes animation when offscreen to conserve resources.
- Automatically adjusts the animation size when the canvas element is resized.
- Uses pnpm for package management.
- Supports Node.js version 18 and higher, as well as all major web browsers.
- '@lottiefiles/dotlottie-web is an isomorphic library designed to work in both browser
  and Node.js environments.'
- Uses Web Workers for animation rendering
- The dotLottie instance allows you to call methods and listen to events for more
  control over the animation.
- The component allows easy embedding of Lottie animations in Vue applications.
- Supports a minimum iOS version of 13.0+ for iPhone and iPad.
- MacOS is supported for versions 11.0 and upwards.
- The devicePixelRatio property is scaled down to 75% of the deviceâ€™s pixel ratio
  on high-DPI displays.
- Currently this package supports a minimum iOS version of 13.0+ for iPhone and iPad.
- Interactivity is currently in its early stages of development and not production
  ready.
- Add the JitPack repository to your project.
- Add the dotLottie Android Library dependency to your app module.
- Canvas element for rendering is required
- Animation playback speed can be adjusted
