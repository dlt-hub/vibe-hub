notes:
- Apple Pay is available only in Georgia.
- Serve your application over HTTPS.
- API employs JSON for both sending requests and receiving responses.
- OFD functionality is only supported in the /v2/api/payment endpoint.
- OFD functionality is only supported in the v2/api/payment endpoint.
- OFD functionality is only supported in the v2/api/payment/refund endpoint.
- OFD functionality is only supported in the `v2/api/payment/refund` endpoint.
- Service is available only for Uzbekistan merchants for Uzcard and Humo cards
- Include Idempotency Keys in requests to ensure safe repeated requests.
- Log Response Details for debugging.
- 'Include Idempotency Keys: Attach a unique idempotency key within the request body.'
- 'Log Response Details: Capture the entire response body, status code, headers, and
  any relevant metadata in your logs.'
- 'Differentiate Success and Error Responses: Clearly distinguish between successful
  responses (2xx) and error responses (4xx and 5xx) in your logs.'
- Webhooks can receive real-time notifications about specific events.
- Consider including headers to handle the payload correctly.
- You can test any payment method you want, there aren't any additional parameters
  for sandbox transactions.
- Webhooks require handling HTTP POST requests.
- HTTP PUT honors request idempotency, ensuring that sending the same request multiple
  times has the same effect as sending it once.
- Rejection reasons naming are subject to change and additional reasons might appear
  on regular basis
- The endpoint is related to processing payments and requires PCI DSS compliance
- A transaction should be created using the appropriate API endpoint before making
  a call
- The primary purpose of this endpoint is to finalize a transaction that has been
  created previously
- This API endpoint allows you to request an available balance payout to a bank account.
- The payout is initiated from the available balance in the company's account.
- This method does not support Idempotency.
- This API endpoint allows you to retrieve payments using OData query parameters.
- 'Supported query parameters are: $filter, $orderby, $top, $skip'
errors:
- '400 Bad Request: Check request format and required fields.'
- '404 Not Found: Verify the endpoint and parameters.'
- '500 Internal Server Error: Try again later.'
- '200 OK: Request successful.'
- '201 Created: Resource successfully created.'
- '400 Bad Request: Invalid or malformed request.'
- '401 Unauthorized: Authentication credentials missing or invalid.'
- '403 Forbidden: Authentication successful, but access not granted.'
- '404 Not Found: Requested resource does not exist.'
- '429 Too Many Requests: Rate limit exceeded. Slow down requests.'
- '500 Internal Server Error: Something went wrong on our end.'
- Transaction was rejected, because of different reasons.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'Other: Unknown error, contact the Payze support team'
- 'InvalidMerchant: Problem on the merchant configuration level'
- 'Restricted: The card is restricted from e-commerce or is blocked'
- 'BankRejectedTransaction: Technical issue within the acquirer bank system'
- 'Failed3ds: Transaction failed during the 3DS process, please try again'
- 'DeviceIssue: Device suspected of potential fraud'
- 'SystemMalfunction: General system error, contact Payze support team'
- '3DSAuthenticationFailed: Transaction failed during the 3DS process, please try
  again'
- '3DSTimeout: The cardholder stopped the payment process during the 3DS'
- 'AuthorizationFailed: Transaction failed during the 3DS process, please try again'
- 'VendorProcessingError: Technical issue within the acquirer bank system'
- 'CardIsNotActivated: The card is not active for e-commerce payments or is not activated
  generally'
- 'TransactionNotPermittedToCardholder: E-commerce transactions are restricted for
  the card, contact the issuer bank'
- 'UnknownError: Unknown error, contact Payze support team'
- 'Timeout: Transaction lifetime error, took too long to process the transaction'
- 'TransactionLimitExceeded: The volume or quantity of transactions reached the limit
  set to the company'
- 'CancelledByCardHolder: The cardholder cancelled the transaction and did not finish
  the purchasing process'
- 'InternalTimeout: Cardholder abandoned the payment process or did not finish the
  payment process within 15-minute timeframe'
- 'DeclinedByIssuer: The issuer bank of the cardholder rejected the processing of
  the transaction, please contact the issuer bank'
- 'IncorrectCardDetails: Indicated card details are incorrect'
- 'ReEnterTransaction: Technical issue, please try again'
- 'InvalidAmount: An indicated amount is forbidden in the system'
- 'IssuerInoperative: The technical issue on the issuer bank side, please try again
  later or contact the issuer bank'
- 'ExpiredCard: Card date is expired'
- 'LimitExceeded: The volume or quantity of transactions reached the limit set for
  the merchant'
- 'Security: The transaction was rejected due to the security and fraud reasons'
- 'LostCard: The card was reported lost'
- 'StolenCard: The card was reported stolen'
- 'InsufficientFunds: Not enough funds on the card to cover the transaction amount'
- 'PinIssue: Technical issue with the pin of the card'
- 'InvalidTransaction: Technical issue, please try again'
- 'ServiceNotAvailableRetry: Technical network issues, contact Payze support team'
- 'TerminalConfigurationIssue: Problem on the merchant configuration level'
- 'BlockedCard: The card was blocked generally or for e-commerce only, please contact
  the issuer bank'
- 'CardIssue: Card has a general problem, please contact the issuer bank'
- 'AccessRestricted: Wrong or Inactive authorization parameters, contact Payze support
  team'
- 'TokenIssue: Issue with saved card token'
- 'SmsIssue: 3DS/OTP code could not be sent to the cardholder'
- 'PotentialFraud: Potential fraudulent transaction'
- 'InvalidFile: Problem on the merchant configuration level'
- 'InvalidCardBrand: Issue on the card network level'
- 'InvalidCard: The card is not active or has some other problem, contact the issuer
  bank'
- 'PreauthorizationNotSupported: Preauthorization is not supported for this type of
