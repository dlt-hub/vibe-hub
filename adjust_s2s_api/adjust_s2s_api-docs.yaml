auth_info:
- information_source; https://dev.adjust.com/en/api/app-automation-api/app-endpoint/:
  - 'Adjust API requires an API token passed in the AdjustAuthorization header. Include
    the header "AdjustAuthorization: Token <adjust api token>" in all requests to
    authenticate.'
  - 'Adjust API uses two authentication headers for app configuration requests: the
    AdjustAuthorization header with an Adjust API token and the SignatureAuthorization
    header with an Adjust signature token. Both tokens are passed as "Token <value>"
    in their respective headers.'
  - The API requires two authentication tokens sent as custom headers. The AdjustAuthorization
    header must contain the Adjust API token prefixed with "Token ", and the SignatureAuthorization
    header must contain the Adjust signature token also prefixed with "Token ". Additionally,
    the adjust_app_token must be included as a path parameter in the URL.
  - 'The API uses token-based authentication via the AdjustAuthorization header. Include
    the header "AdjustAuthorization: Token <adjust api token>" in all requests to
    authenticate.'
- information_source; https://dev.adjust.com/en/api/campaign-api/:
  - 'Authentication uses a token-based scheme. Include the API token in the Authorization
    header as ''Authorization: Token token={API_TOKEN}'' where API_TOKEN is your actual
    token value.'
pagination_info:
- information_source; https://dev.adjust.com/en/api/campaign-api/:
  - Cursor-based pagination using `cursor` query parameter (optional string) and `limit`
    query parameter (optional integer, defaults to 50, must be positive). Response
    includes `paging` object with `next` URL and `cursor` value; follow the `next`
    link or pass the `cursor` value in subsequent requests to navigate pages.
  - Cursor-based pagination using query parameter `cursor` (optional, opaque token
    value from response). Pass the `cursor` value from the response in subsequent
    requests to retrieve results from that position. The `limit` query parameter (optional,
    default 50) controls page size.
  - 'Pagination uses a cursor-based scheme with optional limit parameter. Request
    parameters: limit (query, optional) controls page size. Response includes paging
    object with next (full URL for next page), cursor (current cursor value), and
    items array. To paginate, use the next URL or extract cursor and pass it as cursor
    query parameter in subsequent requests. Stop when next field is null or absent.'
  - Pagination uses cursor-based navigation with query parameters limit (optional,
    default appears to be higher than 1) and cursor (optional, for subsequent requests).
    The response includes a paging object with cursor and next fields; use the next
    URL or extract the cursor value to request the next page until no next field is
    returned.
  - Pagination uses cursor-based navigation. Request parameter "limit" controls page
    size (query string, optional). Response includes "paging.cursor" and "paging.next"
    fields; use the next URL directly or extract cursor value for subsequent requests.
