auth_info:
- information_source; https://help.bolt.com/api-merchant-onboarding/:
  - X-API-Key header is required for authentication. Send your API key in the X-API-Key
    header when making requests to create a merchant application.
  - X-API-Key header is required for authentication. Send your API key in the X-API-Key
    header with each request to the API endpoints.
- information_source; https://help.bolt.com/api-checkout-everywhere/:
  - API Key authentication is required. Send the API key in the X-Api-Key header with
    value QUxMIFlPVVIgQkFTRSBBUkUgQkVMT05HIFRPIFVT for requests to this endpoint.
  - 'API key authentication is required. Send the API key in the `X-Api-Key` header
    with each request. The header name is `X-Api-Key` and the value should be your
    provided API key (example: `QUxMIFlPVVSIQkFTRSBBUkUgQkVMT05HIFRPIFVT`).'
- information_source; https://help.bolt.com/api-ignite-v3/:
  - Authentication required. Use API key authentication by including the X-API-Key
    header in requests with your API key value. OAuth is also supported as an authentication
    method.
possible_base_urls:
- information_source; https://help.bolt.com/api-merchant-onboarding/:
  - https://api.bolt.com
  - https://api.bolt.com/v1
possible_endpoints:
- information_source; https://help.bolt.com/api-merchant-onboarding/:
  - GET /v1/merchant-application/public-key
  - GET https://api.bolt.com/v1/merchant-application/public-key
  - POST /v1/merchant_applications
  - POST /v1/merchant_applications/onboarding-link
  - POST /v1/merchant_applications/{id}/attachments
  - POST https://api.bolt.com/v1/merchant-application
  - POST https://api.bolt.com/v1/merchant-application/attachment
  - POST https://api.bolt.com/v1/merchant-application/onboarding-link
  - POST https://api.bolt.com/v1/merchant_applications
  - POST https://api.bolt.com/v1/merchant_applications/{merchant_application_id}/attachments
