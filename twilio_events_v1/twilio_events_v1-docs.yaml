auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_events_v1/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using Basic scheme (base64-encoded "accountSid:authToken").
  - Twilio API uses HTTP Basic Authentication with account SID and auth token. Send
    credentials as the Authorization header using the format "Basic base64(accountSid:authToken)"
    where accountSid and authToken are your Twilio account credentials.
