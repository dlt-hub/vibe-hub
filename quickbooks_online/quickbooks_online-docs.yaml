notes:
- Uses OAuth2 for authentication
- Gets deleted timesheets records.
- Access tokens expire after expires_in seconds
- Retrieves a list of all effective settings associated with a single user, with optional
  filters to narrow down the results.
- Requires Bearer token for authorization
- Retrieves a list of all customfielditems associated with a customfield, with optional
  filters to narrow down the results.
- Retrieves a list of all customfields associated with your company, with optional
  filters to narrow down the results.
- Retrieves a list of last_modified timestamps associated with each requested API
  endpoint.
- Retrieves a list of projects, with optional filters to narrow down the results.
- Retrieves a list of all jobcodes associated with your company, with optional filters
  to narrow down the results.
- Request to delete one or more files.
- Retrieves the project_activity_read_time associated with a project, with optional
  filters to narrow down the results.
- Retrieves a list of all locations associated with your company, with optional filters
  to narrow down the results.
- Retrieves a list of all project activities associated with a project, with optional
  filters to narrow down the results.
- Each user that is created will come back with a _status_code and _status_message
  that will indicate whether the user was created successfully.
- Default limit for results is 200, max is 200.
- Retrieves a list of all timesheets associated with your company, with filters to
  narrow down the results.
- Pass an array of user objects as the value to a 'data' property when updating timesheets.
- If no filters are set, all time off requests for the requesting user and users they
  can manage will be returned.
- 'Note: This will also set the status to ''approved'' on all entries.'
- 'Note: This will also set the status to ''canceled'' on all entries.'
- 'Note: This will set active to ''false'' on and all entries.'
- Each user that is edited will come back with a _status_code and _status_message
  that will indicate whether the user was edited successfully.
