auth_info:
- information_source; https://docs.api.rpiprint.com/documentation/first-request:
  - Authorization header using Bearer token scheme. The token is obtained from the
    API credentials dashboard and must be passed in the Authorization request header
    as "{{Authorization}}".
  - 'RPI Print API uses Basic HTTP Authentication. Obtain API credentials from the
    Print API Dashboard at https://api.sandbox.rpiprint.com by logging in and accessing
    "API Credentials" from the left sidebar. Use the API Key as the username and Shared
    Secret as the password to construct the Authorization header in the format "Authorization:
    Basic base64(api_key:shared_secret)".'
possible_base_urls:
- information_source; https://docs.api.rpiprint.com/support-main:
  - https://api.rpiprint.com/
- information_source; https://docs.api.rpiprint.com/documentation/getting-started:
  - https://api.sandbox.rpiprint.com
possible_endpoints:
- information_source; https://docs.api.rpiprint.com/support-main:
  - DELETE /orders/{id}
- information_source; https://docs.api.rpiprint.com/documentation/first-request:
  - POST https://api.sandbox.rpiprint.com/orders
  - POST https://open.api.sandbox.rpiprint.com/orders/create
- information_source; https://docs.api.rpiprint.com/documentation/order-states:
  - POST /orders/create
