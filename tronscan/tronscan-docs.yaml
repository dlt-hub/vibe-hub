auth_info:
- information_source; https://docs.tronscan.org/:
  - API key authentication is required. Send your API key in the request header named
    TRON-PRO-API-KEY. Replace "your_api_key" with your actual API key. Requests without
    the correct API key will be rate-limited.
  - Authentication uses an API Key passed in the request header. Include the header
    TRON-PRO-API-KEY with your API key value in all requests to the API endpoint.
- information_source; https://docs.tronscan.org/getting-started:
  - API authentication requires an API key to be included in the request header. Add
    the header `TRON-PRO-API-KEY` with your API key value to all requests.
  - The TRONSCAN API requires an API key passed as the TRON-PRO-API-KEY header in
    requests. Replace "your_api_key" with your actual API key. Requests without a
    valid API key will be rate-limited to protect the service.
pagination_info:
- information_source; https://docs.tronscan.org/api-endpoints/statistics:
  - The endpoint supports pagination via the `size` query parameter, which specifies
    the number of data items to return. The response includes a `total` field indicating
    the total count of available records, and a `data` array containing the paginated
    results.
- information_source; https://docs.tronscan.org/api-endpoints/account:
  - Pagination uses limit and start query parameters. limit specifies results per
    page with maximum value of 200, start specifies the starting index. Response includes
    rangeTotal field indicating total results available.
  - Pagination uses query parameters start (default 0) and limit (default 10) to control
    which items are returned, with the constraint that start plus limit must not exceed
    10000. The response includes a total field indicating the total number of accounts
    available.
  - Pagination uses query parameters start (default 0) and limit (default 20, maximum
    200) to control page offset and size. The response includes a total field indicating
    total items, and you continue paginating by incrementing start until retrieved
    items are less than limit or start exceeds total.
  - 'Pagination uses query parameters: start (default 0) for offset and limit (default
    20, max 200) for page size. No response fields for navigation are mentioned.'
