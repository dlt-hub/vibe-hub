notes:
- ESP-ADF provides support for specific ESP-IDF versions. If you have already set
  up another version, please switch to a supported ESP-IDF version.
- The option `flash` automatically builds and flashes the project, so running `idf.py
  build` is not necessary.
- If there are no issues, besides the above log, you should hear a sound played for
  about 7 seconds by the speakers or headphones connected to your audio board.
- The ESP32-LyraT is a hardware platform designed for dual-core ESP32 audio applications.
- The board includes ESP32-WROVER-E Module, Audio Codec Chip, Dual Microphones, and
  more.
- The biggest advantage of this development board is the audio chip – ESP32-DU1906,
  the core processing module, is a powerful AI module integrating Wi-Fi+Bluetooth+Bluetooth
  Low Energy RF and voice/speech signal processing functions.
- DU1906 is a voice processing flagship chip launched by Baidu.
- The board integrates multiple peripherals such as LCD, camera, and microSD card.
- It also supports JPEG video stream processing.
- Disconnected PA_CTRL from the U4 IO expansion chip while keeping its connection
  to the ESP32-S3 module.
- 5 V power supply over USB or 12 V DC power supply
- Do not power the 5 V LED strip with the 12 V DC adapter.
- For retail orders, please go to the official website https://www.espressif.com/en/company/contact/buy-a-sample,
  or directly order in our Taobao shop https://world.taobao.com/item/677273363812.htm?spm=a21wu.12321156-tw.recommend-tpp.4.19a61924ZMaqpf.
- For wholesale orders, please go to the official website https://www.espressif.com/en/contact-us/sales-questions.
- ESP-ADF does not support spaces in paths.
- Uses ESP-IDF and ESP-ADF for development.
- The upload mode may be initiated anytime during the application build.
- Asynchronous interface
- The maximum of block time can be modify by esp_audio_play_timeout_set, default value
  is 25 seconds.
- Playlist can be saved to various storage media including MicroSD Card, DRAM, NVS
  Partition in Flash.
- Decode an audio data stream provided in MP3 format.
- The number of channel(s) of the output audio file will be the same with that of
  the base audio file.
- The sample rates of the base audio file and the newcome audio file must be the same,
  otherwise an error occurs.
- Provided in this API equalizer supports fixed number of ten (10) bands
- 'Supported sample rates: 11025 Hz, 22050 Hz, 44100 Hz, and 48000 Hz'
- The Wi-Fi service can configure and manage the network. SmartConfig, BluFi, and
  AirKiss are supported for network configuration.
- OTA service can upgrade firmware over the air (OTA). The firmware can be fetched
  from local files or the network.
- This API handles the entire OTA operation, so if this API is being used then no
  other APIs from esp_fs_ota component should be called.
- If this API returns successfully, esp_restart() must be called to boot from the
  new firmware image.
- Bluetooth service supports Hands-Free Profile, A2DP, AVRCP.
- The partition playlist can only be added once, or it will be overwritten by the
  newest partition playlist.
- Different lists must use different IDs, because even if they are in different handles,
  list_id is the only indicator that distinguishes them.
- OTA service provides functionality for upgrading firmware via OTA from local files
  or the internet.
- Battery service provides functionality to monitor and manage battery voltage.
- Setting up the speech recognition application to detect a wakeup word may be done
  using series of Audio Elements linked into a pipeline.
- ESP-ADF offers users a more flexible and convenient module, namely the audio recorder,
  which is strongly recommended for use.
- If you do not intend to integrate new peripherals into esp_peripherals, you are
  only interested in simple api `esp_periph_init`, `esp_periph_start`, `esp_periph_stop`
  and `esp_periph_destroy`.
- Since the detection of command words requires a clear starting point, the moment
  the wake word is detected is taken as the default start of detection.
- If the wake word detection is disabled, the detection will use the `vad_state` detected
  by `esp-sr` as the start of detection.
- Due to the fluctuation of this `vad_state`, the effectiveness of command word detection
  will be limited.
- This library simplifies the management of peripherals, by pooling and monitoring
  in a single task, adding basic functions to send and receive events.
- The handle was created by this function automatically destroy when esp_periph_destroy
  is called
- Check the sdcard is mounted or not
- Ensure the lifetime of periph_console_cmd_t must be ensured during console operation
- periph_console_init() only references, does not make a copy
- The handle was created by this function automatically destroy when `esp_periph_destroy`
  is called
- Abstraction layer for audio board hardware
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- ESP_FAIL when any errors
- ESP_ERR_INVALID_ARG Invalid parameters
- 'ESP_ERR_AUDIO_NO_ERROR: on success'
- 'ESP_ERR_AUDIO_INVALID_PARAMETER: invalid arguments'
- 'ESP_ERR_AUDIO_TIMEOUT: timeout the play activity'
- 'ESP_ERR_INVALID_ARG: Invalid argument'
- 'ESP_ERR_OTA_VALIDATE_FAILED: Invalid app image'
- 'ESP_ERR_NO_MEM: Cannot allocate memory for OTA operation.'
- 'ESP_ERR_FLASH_OP_TIMEOUT: Flash write failed.'
- 'ESP_ERR_FLASH_OP_FAIL: Flash write failed.'
- 'ESP_FAIL: For generic failure.'
- 'OTA_SERV_ERR_REASON_UNKNOWN: Unknown error occurred'
- 'OTA_SERV_ERR_REASON_SUCCESS: Operation completed successfully'
- 'OTA_SERV_ERR_REASON_FILE_NOT_FOUND: The specified file was not found'
- 'SDCARD_STATUS_UNKNOWN: No event'
- 'SDCARD_STATUS_MOUNT_ERROR: SDCARD mount error'
- 'SDCARD_STATUS_UNMOUNT_ERROR: SDCARD unmount error'
