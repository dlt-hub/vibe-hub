auth_info:
- information_source; https://vbaas-docs.vfdtech.ng/docs/wallets-api/Products/bills-payment-api:
  - 'AccessToken is required in request headers for both endpoints. Pass the token
    value in the AccessToken header (e.g., AccessToken: {{token}}). Additionally,
    customerId validation is mandatory before payment processing.'
  - Authorization to the Bills Payment API requires an access token. Refer to the
    Generating Access Token section in the Authorization documentation for details
    on how to obtain this token. The specific header name, parameter location, and
    token format are not detailed in this excerpt.
  - The API requires bearer token authentication via the AccessToken header. Include
    the AccessToken header with the token value in all requests to authenticate.
  - The API uses token-based authentication. Include the AccessToken in the request
    headers with the value {{token}} to authenticate requests to the transaction status
    endpoint.
  - This endpoint requires bearer token authentication passed via the AccessToken
    request header. Include the token value in the AccessToken header with each request
    to authenticate.
pagination_info:
- information_source; https://vbaas-docs.vfdtech.ng/docs/wallets-api/Products/loans-api:
  - Pagination uses optional query parameters page (page number starting from 0) and
    size (page size). The response contains a content array with paginated results.
    Use the page and size parameters to navigate through pages.
- information_source; https://vbaas-docs.vfdtech.ng/docs/wallets-api/Products/wallets-api:
  - Page-based pagination is used with optional query parameters page (starting from
    0) and size (page size). The response structure for pagination details is not
    explicitly documented.
  - Use query parameters page (starting from 0, optional) and size (optional page
    size) to paginate. Results are returned in a content array within the data object.
    No explicit next/previous fields or stop conditions are documented.
  - page (query parameter, mandatory, starts from 0) and size (query parameter, mandatory)
    control pagination. Response contains content array with paginated results; use
    incremented page value for subsequent requests.
- information_source; https://vbaas-docs.vfdtech.ng/docs/wallets-api/Products/debit-card:
  - Pagination uses optional query parameters page (starting from 0) and size (page
    size). The response contains a content array with transaction records. No explicit
    next page indicator or total count field is documented in the provided response
    structure.
