auth_info:
- information_source; https://docs.arduino.cc/cloud-api:
  - Authentication uses OAuth2 client credentials flow. Send a POST request to https://api2.arduino.cc/iot/v1/clients/token
    with grant_type=client_credentials, client_id, client_secret, and audience=https://api2.arduino.cc/iot
    as form data to obtain an access token. Use the returned token in subsequent API
    requests as a Bearer token in the Authorization header.
- information_source; https://docs.arduino.cc/arduino-cloud/api/arduino-iot-api/:
  - Authentication to the Arduino Cloud REST API requires passing an authentication
    token in the request body. You need to generate an access token through the Authorization
    configuration, which is then included when making requests to endpoints like https://api2.arduino.cc/iot/v2/things,
    https://api2.arduino.cc/iot/v2/device, and https://api2.arduino.cc/iot/v2/dashboards.
  - OAuth 2.0 with Client Credentials grant type. Set Auth Type to OAuth 2.0 with
    Request Header and Bearer token. Configure Access Token URL to https://api2.arduino.cc/iot/v1/clients/token
    with Client ID and Client Secret sent in request body. Add audience parameter
    with value https://api2.arduino.cc/iot in request body.
possible_base_urls:
- information_source; https://docs.arduino.cc/cloud-api:
  - https://api2.arduino.cc/iot
  - https://api2.arduino.cc/iot/v1
possible_endpoints:
- information_source; https://docs.arduino.cc/cloud-api:
  - POST https://api2.arduino.cc/iot/v1/clients/token
- information_source; https://docs.arduino.cc/arduino-cloud/api/arduino-iot-api/:
  - GET https://api2.arduino.cc/iot/v2/dashboards
  - GET https://api2.arduino.cc/iot/v2/device
  - GET https://api2.arduino.cc/iot/v2/things
