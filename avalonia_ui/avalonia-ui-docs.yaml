notes:
- Contains various filtering modes for item comparison
- Avalonia также поддерживает Tizen и tvOS, однако это обеспечивается сообществом.
- In Avalonia, XAML files have the extension .axaml (and not .xaml). This represents
  'Avalonia XAML' and the file extension was introduced for technical reasons.
- Завершите работу приложения, если оно запущено.
- Найдите тег <StackPanel> и удалите его вместе со всем содержимым.
- 'Добавте тег <Grid>, как показано ниже: <Grid ShowGridLines="True" Margin="5" ColumnDefinitions="120,
  100" RowDefinitions="Auto, Auto, Auto"> </Grid>'
- Таким образом, мы задали размеры столбцов и строк для Grid, а также включили отображение
  линий сетки. (линии сетки будут отображаться прямыми линиями, поскольку внутри Grid
  ничего нет)
- 'Добавьте <Label> и Input Controls в ячейки Grid, как показано ниже: <Grid ShowGridLines="True"
  Margin="5" ColumnDefinitions="120, 100" RowDefinitions="Auto, Auto, Auto"> <Label
  Grid.Row="0" Grid.Column="0">Celsius</Label> <TextBox Grid.Row="0" Grid.Column="1"/>
  <Label Grid.Row="1" Grid.Column="0">Fahrenheit</Label> <TextBox Grid.Row="1"  Grid.Column="1"/>
  </Grid>'
- Теперь вы можете выровнять Controls внутри Grid, используя их свойство Margin.
- Запустите приложение и насладитесь результатом.
- d:DesignWidth and d:DesignHeight only affect the size of the preview pane and do
  not change the size of the window at runtime.
- Ensure to handle input validation for Celsius values.
- Fahrenheit field should be read-only.
- Данная версия включает в себя множество улучшений и исправлений, полученных от сообщества.
- Ваши отзывы и содействия, помогают нам сделать Avalonia лучше.
- This version also includes many bug fixes and improvements based on community feedback.
- 'Themes больше не находятся в пакете `Avalonia.Desktop`, поэтому вам необходимо
  добавить один из следующих: `Avalonia.Themes.Fluent`, `Avalonia.Themes.Simple`.'
- Если требуется, чтобы приложение соответствовала системной теме, то необходимо установить
  значение `Default`.
- Привязка используется в коммбинации с шаблоном проектиования MVVM.
- Avalonia can determine the data context at design time.
- This can help you see some real data while setting up layouts and styles.
- В зависимости от шаблона, использованного для создания проекта Avalonia, compiled
  bindings могут быть, по-умолчанию, как включены, так и отключены.
- Some libraries like the CommunityToolkit.Mvvm use DataAnnotations for their validation.
  This may result in conflicts with the DataAnnotations - ValidationPlugin.
- Prior to October 13 2025, installing Avalonia Accelerate components required setting
  up a dedicated NuGet feed. That feed is no longer required and you should use nuget.org
  instead.
- No admin/sudo permissions are required to run the tool.
- A firewall exception might need to be configured, if you plan to use Developer Tools
  remotely.
- CLI is not available in the free community license.
- No additional setup required for Windows 10/11.
- Ensure LibVLC/VLC is installed on your system for Linux.
- For Windows 10N/10KN or Windows 11N/11KN versions, try installing the Media Feature
  Pack.
- 日历控件用于用户选择日期或日期范围。
- 谨慎使用画布面板。虽然它可以方便地定位子控件，但你的用户界面将不再适应应用窗口大小的变化。
- The ComboBox control allows for displaying a selected item and a dropdown list.
- 一个控件不能同时附加上下文弹出菜单和上下文菜单
- 您必须始终安装与您正在使用的 Avalonia UI 版本匹配的数据表格版本
- 这些示例使用了MVVM模式和数据绑定到一个ObservableCollection。
- The date properties cannot be set in XAML due to the lack of converters to convert
  strings to date objects.
- 弹出层是一种可关闭的容器，可以附加到某些类型的“宿主”控件上
- 弹出层可以包含简单或更丰富的、组合的用户界面内容
- GridSplitter控件允许用户在运行时调整网格中的列或行的大小。
- 为了提供任何有意义的移动，分割器的移动方向必须与其位置定义相同。即：对于列分割器指定 ResizeDirection="Columns"，对于行分割器指定 ResizeDirection="Rows"。
- Images can be displayed from a specified source.
- The scaling settings of the image are the same as the view box.
- 菜单控件可以为应用程序添加菜单结构。通常你会将菜单放置在边缘布局面板控件的顶部边缘，这样它就会绘制在窗口的顶部。
- 此控件仅可用于附加到托盘图标。
- Panel is the most basic control and can contain multiple child controls.
- 用户通过下拉内容或直接用一列数据来刷新内容或检索更多数据
- 刷新进度由从启动下拉手势的边缘出现的 RefreshVisualizer 指示
- 子控件的默认位置是面板的左上角。
- 将相对位置属性的值给定为子控件本身的名称是一个错误。这将是一个循环引用！
- 为同一个子控件两次定义相同的相对位置属性是错误的。
- 如果多个子控件最终在相同的计算位置上，那么它们将按照它们在 XAML 中出现的顺序绘制，并且可能会重叠或遮挡其他子控件。
- 这意味着您必须给子控件命名，并在任何相对位置属性值中使用正确的名称。如果搞错了，控件将采用默认的（左上角）位置，并可能重叠或遮挡其他控件。
- 滚动条控件可以显示为水平或垂直方向。
- 滚动条的默认值（双精度类型）范围是 0-100。
- ScrollViewer cannot contain controls with infinite height or width depending on
  scroll direction.
- If you only need the functionality of the tab headers, consider using the TabStrip.
- Span allows grouping of inline elements, including non-text inlines.
- 时间选择器有两个或三个“微调”控件，允许用户选择一个时间值。
- 时间选择器可以使用24小时或12小时格式。
- 托盘图标允许 Avalonia UI 应用程序在系统托盘中显示图标和本地菜单。
- 你必须在应用程序的 XAML 文件中定义托盘菜单。
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 树视图控件可以呈现层次数据并允许项目选择
- Viewbox is a scalable container control.
- Avalonia apps can be written for multiple platforms including Windows, macOS, Linux,
  iOS, Android, and WebAssembly.
- Additional community-supported platforms include Tizen and tvOS.
- Includes a number of built-in data binding converters for common scenarios.
- For the complete API documentation about this control, see https://api-docs.avaloniaui.net/docs/T_Avalonia_Controls_Border.
- The calendar is a control for users to select dates or date ranges.
- The canvas does not size any of its child controls. You must set width and height
  properties on a child control, or it will not appear.
- Use the canvas panel with discretion. While it may be convenient to position child
  controls like this, your UI will no longer be adaptive to changes in the app window
  size.
- The carousel has an items collection, and displays each item as a page, in sequence,
  so that it fills the control.
- The length and height of the combo box are determined by the selected item, unless
  otherwise defined.
- A control cannot have a context flyout and a context menu attached at the same time.
- You must always install the data grid version that matches the Avalonia UI version
  you are using.
- Uses MVVM pattern with data binding to an ObservableCollection.
- The date properties of this control cannot be set in XAML using an attribute.
- You must always define a last child control (with no dock property), or the docking
  calculation will not perform correctly. This means that a dock panel requires a
  minimum of two child controls.
- To provide any meaningful movement, the direction of travel of the splitter must
  be the same as its position definition.
- The view resizes horizontally, but content is hidden when it is too high.
- This control does not have a built-in scrollbar (unlike ListBox).
- The mask pattern can contain literal characters that appear in the input and cannot
  be typed over.
- You can create sub-menus by nesting <MenuItem> elements.
- You can add menu separator lines by including a <NativeMenuItemSeparator> element.
- Remember to specify a FormatString property when you create a custom decimal increment
  and range.
- For a discussion about using other panels, see here.
- The red rectangle is given a size (50x50) but no relative position. It is therefore
  placed in the default (top-left) position.
- The blue rectangle has a 50% opacity to demonstrate that is is not overlapping any
  other.
- The green rectangle is given a height (100), but no width. Its left side is aligned
  with the red rectangle, and its right side is aligned with the blue rectangle, this
  calculates its width.
- The orange rectangle has not been given a size. Its left side is aligned with the
  blue rectangle. Its right and bottom edges are aligned with the edge of the panel.
  Therefore its size is determined by the alignments and it will resize if the panel
  itself is resized.
- To create a meaningful layout, you will need to use corresponding orientation and
  alignment properties.
- For the complete API documentation about this control, see [here](https://api-docs.avaloniaui.net/docs/T_Avalonia_Controls_SelectableTextBlock).
- The slider control presents its numerical value as the relative position of a slider
  button along the length of a track.
- The TimePicker has two to four 'spinner' controls to allow the user to pick a time
  value.
- The picker controls display when the control is clicked.
- The default placement is pointer which places the tip content at the position where
  the pointer stops moving.
- The default horizontal offset is 0.
- The default vertical offset is 20.
- The default show delay is 400 milliseconds.
- You must use a native menu with the tray icon, and not the Avalonia UI menu control.
- The TreeView control can present hierarchical data and allows item selection.
- Windows can be closed using the Close method.
- A closed window cannot be shown again.
- The WrapPanel uses a default arrangement of (multiple) child elements in sequence
  from left to right.
- Includes built-in data binding converters for common scenarios.
- To review the concept behind data templates, see the documentation.
- These examples use the MVVM pattern with data binding to an ObservableCollection.
- Property names from the item class will generally not make good column names.
- You must define the child control dimension perpendicular to the docking edge, or
  it will not show.
- You must always define a last child control (with no dock property), or the docking
  calculation will not perform correctly.
- The scaling settings for an image are the same as for the view box
- The menu control can add menu structure to an application.
- A menu element will usually contain a set of nested <MenuItem> elements.
