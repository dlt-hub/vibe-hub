resources:
- name: SdkOptions
  endpoint:
    path: /api/v1/sdk/options
    method: GET
- name: Chat
  endpoint:
    path: /chat
    method: GET
- name: ChatLog
  endpoint:
    path: /chat/log
    method: GET
notes:
- Requires setup of connected app in Zendesk
- Analytics tracking toggle.
- Metadata validation toggle.
- Starting a chat session requires initializing the Chat with your Zendesk Chat API
  key.
errors:
- LoginError
- UnreadCountError
- 'DifferentUserAlreadyLoggedIn: A different user is already logged in, preventing
  the current login attempt.'
- 'ExpiredJwt: The JWT (JSON Web Token) provided during the login process has expired.'
- 'InvalidJwt: The JWT (JSON Web Token) provided during the login process is invalid.'
- 'RequestedUserAlreadyLoggedIn: The user being requested for login is already logged
  in.'
- 'UnknownFailure: An unknown error occurred that does not fall into any of the other
  defined categories.'
- 'UserNotFound: The user specified for login could not be found.'
- 'FailedToFetch: Fetching the unread count failed due to network or server issues'
- 'NoConversation: There is no conversation found for which to count unread messages'
- 'NoUser: No user was specified or the user session is missing'
auth_info:
  mentioned_objects:
  - ChatAPIConfiguration
  - Chat
  - ChatProvider
  - ConnectionProvider
  - ProfileProvider
  - PushNotificationsProvider
client:
  base_url: https://{subdomain}.zendesk.com
  auth:
    oauthClientId: getOauthClientId
source_metadata: null
