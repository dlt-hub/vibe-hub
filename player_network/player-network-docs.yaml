notes:
- JS code communicates with Native code via JSON string.
- Supports full-screen functionality and application opening.
- The remote configurations in Player Network Console take precedence over the local
  configuration in the SDK configuration file.
- To ensure that your login configurations function as intended, complete and publish
  the General Configurations first before starting to Configure Login.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Only one login type can be selected for each login configuration. To configure for
  other login types, you may continue to add more after completing configurations
  for this login panel.
- Before employing the login for actual use, we recommend contacting the Player Network
  representative to obtain a comprehensive compliance solution.
- Starting with V1.9, when the LEVEL INFINITE PASS channel configurations are first
  saved, Player Network will also automatically set up player age verification for
  the corresponding environment according to standard compliance configurations, for
  ease of login integration for your project.
- When configuring LI PASS for Web, third-party channel configurations cannot be created,
  edited, or deleted, and only existing configurations can be selected.
- Before starting to configure LI PASS for Web, domain configuration has to be completed
  and published first from General Configurations.
- If game agreements have already been configured for Player Network, you may retrieve
  the configurations from Player Network Console for Web through the popup after clicking
  on the text button.
- Players can choose whether to set a password during registration
- Linking rewards can be set to encourage players to link to the selected third-party
  channels
- After publishing, the generated WEB_ID will become available for quick integration.
- The approval process for the production environment is likely to take between 3
  to 4 hours.
- As manual review is required, the approval process for the production environment
  is likely to take between 3 to 4 hours. To expedite the approval, reach out to the
  Player Network representative.
- Due to player data compliance restrictions, IP addresses belonging to China and
  Hong Kong will be unable to view the complete email address of players.
- Account deletion is an irreversible action, please handle with caution.
- 'Currently, 3 types of email content are supported: Account reset result notification_failure,
  Account reset result notification_success, Reset approval failed'
- The directory `StreamingAssets/LevelInfinite` is used for Player Network SDK V1.20.01
  and later, while the directory `StreamingAssets/INTLGameNative` is used for Player
  Network SDK V1.20.00 and earlier.
- Input System requires Unity 2019.1 or later versions and .NET Framework 4 to work.
- Input System version 1.6.1 must be installed along with the expansion pack `com.unity.inputsystem.gxdk-1.0.1`
  on the Xbox Series X|S (XSX) running the game.
- During Cook, if the error `LongPackageNameToFilename failed to convert '/LevelInfinite'.
  Path does not map to any roots` occurs, usually in versions earlier than UE4.27,
  the Cook path will have to be modified `/LevelInfinite -> /LevelInfinite/`.
- For versions before LI PASS V1.16, LI PASS plugins must be placed in the `Plugins/LevelInfinite`
  directory. To customize the path, modify the `PLUGIN_LI_CONTENT_PATH`, `LI_LUA_BASE_PATH`,
  and `FRAME_LUA_BASE_PATH` variables accordingly then recompile.
- '`LevelInfiniteAssetVersion.lua` has the file extension LUA instead of LUAC because
  it contains the version number of LI PASS, for developers to quickly determine the
  LI PASS version for troubleshooting purposes.'
- For versions before LI PASS V1.16, set ACCOUNT_URL to https://test-pass.intlgame.com
  to define the LI PASS environment.
- Once the UI root node is set, avoid deleting it. Doing so could prevent the LI PASS
  UI from being mounted, leading to unexpected behavior.
- The in-game account link function is only for use in console platforms running on
  Unreal Engine, and is not required for other platforms.
- LI PASS Web login for third-party channels is only supported in the system browser
- Email masking can be performed on the returned email according to compliance requirements
- Prompt players to link to LI PASS with their email
- Allow players to manually trigger
- The CAPTCHA function in LI PASS is recommended to be disabled for better compatibility
  with the platforms.
- The remote configurations in Player Network Console takes precedence over the local
  configurations in the SDK configuration file.
- Install the SDK package from the production environment when launching the game.
  The SDK package from the test environment is only used for integration testing.
- As the age of majority differs by region, developers need to first prompt the player
  to enter their regional information.
- To verify a player's adult status, developers should prompt the player to enter
  their birthday.
- Each country has its own legal age of majority, and games also have minimum age
  restrictions corresponding to their age ratings.
- Player Network 控制台中的 LI PASS 登录配置优先级高于 SDK 的配置文件
- 为保证登录配置的完整性和可用性，需先完成通用配置并且发布，再进行登录功能配置
- 在正式投入使用前，建议咨询 Player Network 联系人获取完整的合规解决方案。
- 玩家首次登录或注册时，可查看到所配置的服务条款和隐私协议。
- 在进行 Web 登录配置时不支持新建、编辑、删除第三方渠道，并仅可选择已有的配置。
- 若您已在 Player Network 中完成了游戏协议条款配置，可在点击文字按钮后在弹窗中选择拉取已有游戏协议配置。
- 玩家将不会触发对应的家长认证流程，可能会导致合规问题，请谨慎操作。
- 将不会获取玩家的成年状态，可能会导致合规问题，请谨慎操作。
- 将不会获取玩家所在地信息，因此无法触发其他合规认证内容，请谨慎操作。
- 根据游戏需求，选择是否使用 LI PASS UI。UI 包括登录界面和账号中心界面，能让业务快捷完成 LI PASS 接入，降低业务开发费用。
- 注意：如需删除已配置的登录渠道或第三方渠道配置，在渠道配置弹窗中点击删除。
- 在进行 Web 登录配置时不支持新建、编辑、删除第三方渠道
- 建议咨询 Player Network 联系人获取完整的合规解决方案
- 使用 LI PASS UI 编辑器，为玩家的不同场景快速搭建定制化 UI 方案
- 发布正式环境流程审核持续约为3~4小时。
- 账号删除功能只在测试环境开放，正式环境内 删除账号 按钮不会显示。
- 当前支持自定义3类邮件内容：账号重置结果通知_失败，账号重置结果通知_成功，重置审核不通过
- 模板仅定义公告的风格，没有包含实际的公告内容。
- 模板暂不支持时区字段的自定义配置，默认时区是 UTC+0 零时区（伦敦时间）
- 公告正文支持富文本编辑器，例如文字加粗、修改字体和字体大小、自定义字体颜色、超链接等富文本功能。建议使用 Player Network SDK 的 WebView
  组件显示富文本内容。
- 公告运营可以添加多个图片。更多信息，请参见 [Unity SDK INTLNoticeResult 的数据结构](/docs/zh/API/Unity-sdk/Notice/NoticeResult/)
  或 [Unreal Engine SDK FINTLNoticeResult 的数据结构](/docs/zh/API/UE-sdk/Notice/NoticeResult/)
  中的 `PictureList` 变量。
- 使用 数据报表 功能前需先开通，请咨询 Player Network 联系人了解详情。
- 目前只有持有 所有者、管理员、或 数据运营 3个角色的用户有权限查看数据报表。
- Only owners and administrators have permission to access key information.
- Only owners and administrators have permission to access deployment cluster information.
- Only owners and administrators have permission to handle go-live acceptance.
- LI PASS V1.14 及之前版本不支持带有 '-'、'?' 符号的 URL.
- 目录 StreamingAssets/LevelInfinite 使用于 Player Network SDK V1.20.01 及以上版本，目录 StreamingAssets/INTLGameNative
  使用于 Player Network SDK V1.20.00 及以下版本。
- LI PASS 从 V1.08 版本开始支持程序集。
- 加载方式默认为 Editor 模式，用于在编辑器中正常跑通 LI PASS 流程
- 在 XSX 真机运行时需匹配 1.6.1 版本的 Input System
- 在 LI PASS V1.16 之前的版本，LI PASS 插件必须要放到 `Plugins/LevelInfinite` 目录中。如果业务要自定义路径，要对应修改
  `PLUGIN_LI_CONTENT_PATH`、`LI_LUA_BASE_PATH` 和 `FRAME_LUA_BASE_PATH` 变量并重新编译。
- 在 LI PASS V1.16 或之后的版本，LI PASS 插件自动根据业务配置的自定义路径，动态加载资源文件。
- 在 LI PASS V1.16 之前的版本，将 ACCOUNT_URL 设置为 https://test-pass.intlgame.com 来定义 LI PASS
  测试环境。
- 在 LI PASS V1.16 或之后的版本，此配置项为选填。
- 游戏内账号绑定功能仅用于 Unreal Engine 中的主机平台，其他平台无需接入。
- 推荐使用 Player Network 控制台配置 Web 组件功能，配置更简单、更新更灵活。
- LI PASS Web 登录第三方渠道仅支持系统浏览器，任何游戏或应用的内置 WebView 组件均不支持第三方渠道登录
- 已登录的用户在显式退出登录前，无限期地保留身份验证状态（存储 cookie 或者 localStorage）
- 在 Player Network 控制台创建 LI PASS Web 配置，并在账号绑定策略中开启引导玩家使用邮箱绑定 LI PASS 和允许玩家手动触发。
- 您可监听 onBindError 事件获取和绑定错误相关的信息。
- Android 应用秘钥开关 默认为空，要设置 Android 应用秘钥，该选项必须设置数值
- iOS 应用秘钥开关 默认值：-1，要设置 iOS 应用秘钥，该选项必须设置非 -1 数值
- 在调用 Player Network SDK 模块功能之前，一定要先初始化 Player Network SDK。
- 在 Windows 平台，需要先调用 SetDefaultUserStorage。
- 建议在游戏启动时调用 InitLIP 初始化 LI PASS。
- 如果 LI PASS 表现未符合预期，请检查热更版本信息，确认是否运行正确的资源。
- 从 LI PASS V1.28.00 开始，入参 appVersion 为选填，默认值为 'appVersion'。
- 强烈建议游戏在应用启动函数中进行注册
- 业务如需使用 `FirstLogin` 字段判断是否为新用户。则业务在清档的时候，也需要提醒 Player Network SDK 方清除相关的数据。
- Strongly recommended to register callbacks in the application startup function.
- 需要返回 DeleteAccountStatus 的业务请联系 Player Network 助手进行配置
- 游戏侧需评估返回值为负数时，如果允许玩家进入是否会对游戏数据有其他影响
- 强烈建议游戏在应用启动函数中进行注册。从 LI PASS V1.06 版本开始支持。
- LI PASS UI 设计分辨率为：Android、iOS（横屏）：1334x750，Android、iOS（竖屏）：750x1334，PC、PS5、XSX：1920x1080
- 设置 UI 根节点后，请不要销毁该节点，否则 LI PASS UI 界面无法挂载，会产生预期外的行为
- 支持选择手动注册或自动注册两种注册方式，您可自定义配置自动注册需填写的信息。
- 第三方渠道账号将在组件下半部分作为次级登录渠道展示，布局不可与 LI PASS 调换。
- 建议在调用 SetRewardExtraJson 接口时添加 JSON 格式校验。
- 账号中心当前支持移动端、PC 端接入，暂不支持主机端的标准接入。
- 默认情况下需要玩家先绑定 LI PASS 并完成邮箱验证，定制化业务可咨询 Player Network 助手。
- 不支持在 Player Network 控制台配置 langType
- 无需配置 crossGameLink，自动下发
- 基础自定义适用于 LI PASS 客户端 V1.10 及之后版本，和 LI PASS Web 端。
