auth_info:
- information_source; https://www.papercut.com/developers/cloud-add-on-platform/API-security/:
  - OAuth2 client credentials flow is required. POST to https://myaccount.papercut.com/oauth/token
    with grant_type=client_credentials, client_id, client_secret, and audience=https://api.cloud.papercut.com
    in the request body to obtain an access token. The response contains the token
    for authenticating subsequent API requests.
- information_source; https://www.papercut.com/help/manuals/ng-mf/common/tools-web-services/:
  - The Web Services API uses an auth token that must be passed as the first parameter
    in every XML-RPC method call. The auth token is transmitted as a string value
    in the params section of the XML-RPC request, before any other parameters.
possible_base_urls:
- information_source; https://www.papercut.com/developers/cloud-add-on-platform/API-security/:
  - https://api.cloud.papercut.com
  - https://myaccount.papercut.com/
possible_endpoints:
- information_source; https://www.papercut.com/developers/cloud-add-on-platform/API-security/:
  - POST https://myaccount.papercut.com/oauth/token
