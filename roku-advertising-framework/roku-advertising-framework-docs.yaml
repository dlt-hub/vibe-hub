notes:
- Some objects like Contact may return nulls in deeply nested fields
- The RAF library may not be loaded through a component library.
- Client applications do not include any additional BrightScript modules as part of
  their own package file.
- Custom ad parsing and rendering requires explicit approval from Roku to ensure proper
  ad delivery and quality.
- All ad measurement beacons must be fired directly by RAF client-side.
- Requires setup of connected app in Roku
- Per Roku's certification requirements, all ad measurement beacons must be fired
  directly by RAF client-side
- Uses OAuth2 for authentication
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Apps must complete upgrades and downgrades on the device using On-device upgrade
  and downgrade.
- Authentication via a third-party oAuth provider such as Google or Facebook is not
  supported.
- If the customer clicks Cancel, the userData field is set to 'invalid'. In this case,
  display an empty keyboard dialog so the customer can enter their email address or
  phone number for signing into your app.
- All requests and responses must be expressed as JSON objects with the 'Content-Type'
  of 'application/json'.
- All traffic is communicated over a Server authenticated TLS connection unless explicitly
  specified otherwise.
- Requires setup of connected app in Roku API
- Control by mobile apps feature must be set to 'Enabled' for certain commands.
- Developer mode is required for advanced commands.
- Deep linking allows launching a particular piece of content via parameters passed
  to the app at launch time.
