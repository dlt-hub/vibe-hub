auth_info:
- information_source; http://www.geonames.org/export/JSON-webservices.html:
  - All GeoNames API requests require a username parameter passed as a query parameter.
    The username is used for authentication and rate limiting purposes. Include username=your_username
    in the query string for each API call.
  - The geonames API requires a username parameter to be included in query requests
    for authentication. Pass the username as a query parameter (e.g., username=demo)
    with each API call.
- information_source; http://www.geonames.org/export/web-services.html:
  - Authentication is required via the username parameter sent as a query parameter.
    Include username=demo (or your registered username) in the request URL query string
    for all API calls to geonames.org services.
  - Authentication uses a username parameter sent as a query string. Include username=demo
    (or your registered username) as a query parameter in all API requests to the
    geonames.org endpoints.
  - 'The GeoNames API uses a username-based authentication method. The username parameter
    must be included as a query parameter in all requests (e.g., username=demo). This
    is a free tier service with rate limits: the free server limits 20 points per
    call, while the premium service allows up to 2000 points per call.'
pagination_info:
- information_source; http://www.geonames.org/export/web-services.html:
  - The findNearbyPlaceName service accepts a maxRows parameter (optional, default
    10) to limit the number of results returned per request, but no explicit pagination
    mechanism like cursors, offsets, or next page tokens is described for retrieving
    additional results beyond this limit.
