auth_info:
- information_source; https://community.alteryx.com/t5/Engine-Works-Blog/Using-the-Alteryx-API-from-Alteryx/ba-p/318565:
  - 'The Alteryx API uses OAuth 1.0 authentication with HMAC-SHA1 signature method.
    Required OAuth parameters must be sent as query parameters: oauth_nonce (random
    unique string per request), oauth_signature_method (HMAC-SHA1), oauth_timestamp
    (Unix time in UTC/GMT), and oauth_signature (HMAC-SHA1 hash of the request). An
    API key is also required and entered by the user in the workflow. The timestamp
    must be in UTC/GMT format, and you can obtain the correct server time by making
    a dummy request and reading the Date header from the response.'
possible_base_urls:
- information_source; https://community.alteryx.com/t5/Engine-Works-Blog/Using-the-Alteryx-API-from-Alteryx/ba-p/318565:
