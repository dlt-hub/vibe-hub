auth_info:
- information_source; https://hire.glider.ai/api/index.html:
  - 'API requests require Bearer token authentication sent in the Authorization header.
    Include the access token as "Authorization: Bearer <access_token>" in the request
    headers when calling the API endpoints.'
  - 'API requests to the custom one-way video interview endpoint require Bearer token
    authentication. The access token must be provided in the Authorization header
    with the format "Authorization: Bearer <access_token>".'
  - 'Authentication uses Bearer token scheme. Include the access token in the Authorization
    header as "Authorization: Bearer <access_token>" for all API requests.'
  - Authorization header with Bearer token is required. Send the access token in the
    Authorization header as "Bearer <access_token>" when making POST requests to create
    users.
  - Authorization header with Bearer token required. Send access_token as a Bearer
    token in the Authorization header when making requests to the API endpoint.
pagination_info:
- information_source; https://hire.glider.ai/api/index.html:
  - 'Pagination uses offset-based parameters: count (total results), total_pages (total
    pages), and current_page (current page number). The response includes a tests
    array containing the paginated data. To paginate, increment current_page in subsequent
    requests until reaching total_pages.'
  - Pagination uses optional query parameters page_number (page index) and page_size
    (number of items per page). When both parameters are provided, the response includes
    total_pages and current_page fields to indicate pagination state. The count field
    indicates the number of items in the current response.
  - Pagination uses query parameters page_number (optional, specifies page index)
    and page_size (optional, specifies number of results per page). Response includes
    count field with result count, and when page_number and page_size are provided,
    additionally includes total_pages and current_page fields to indicate pagination
    state.
  - 'The response includes pagination fields: count (total number), total_pages (total
    pages), and current_page (current page number). However, no request parameters
    for pagination are documented in this excerpt.'
  - Use query parameters page_number (page index, optional) and page_size (number
    of results per page, optional) to paginate. Response includes count field indicating
    total results.
