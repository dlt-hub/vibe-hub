notes:
- API access suspended if payment fails
- Free Developer plan available with up to 50 requests per month
- API keys are used to authenticate all requests and should be kept secret.
- Deleting an API key is final and cannot be undone.
- Requires an active RentCast API subscription and an API key
- Free API plan includes 50 requests per month
- Paid plans available with scalable pricing model
- No attribution required for using API data in products
- Data accuracy depends on the number of active listings.
- Historical sale market statistics are available from January 2024.
- Historical rental market statistics are available from April 2020.
- Data is updated daily and takes a snapshot at the end of each month.
- Coverage includes approximately 96% of residential properties and 90% of commercial
  residential developments across all 50 US states.
- Historical sale data starts from January 2024
- Historical rental data starts from April 2020
- If no data available for the zip code, respective fields (saleData, rentalData)
  are not included in the response
- Pagination is controlled by 'limit' and 'offset' parameters.
- Default 'limit' is 50, can be set up to 500.
- Pagination requires maintaining other query parameters consistent except for 'offset'.
- Endpoint indicates end of results when fewer items than 'limit' are returned or
  an empty array is received.
- Data availability may vary by county and state.
- Data is sourced from public county records, recorded deeds, and tax assessor databases.
- Updates property database at least once per week; recent sales and tax assessments
  may have delays.
- Provides at least 94% coverage for residential properties and 90% for 5+ unit commercial
  dwellings in the US states.
- Does not cover non-residential commercial properties like office, retail, industrial,
  etc.
- API does not require authentication, ensuring easy integration but potential limits
  on data control.
- Data is sourced from various public records and updated at least once daily.
- Provides 96% coverage for residential properties and 90% for commercial residential
  properties in the US.
- Does not cover non-residential commercial properties.
- Property ids are case-sensitive and must match the format of the id field in API
  responses.
- Data availability for property records may vary by county and state.
- Data availability of specific property record fields may vary by county and state.
- Data availability varies by county and state, API returns all available fields for
  each property
- propertyType query parameter is case-sensitive.
- API provides data for residential properties across all 50 US states.
- Does not cover non-residential property types like office or retail.
- No authentication required for data access
- Response includes detailed location and comparable properties data
- API provides real-time estimates using proprietary AVM techniques.
- Accuracy of estimates can be significantly increased by providing detailed property
  attributes.
- Rate limit of 20 requests per second per API key
- API keys are required for authentication, and cannot be reused from RapidAPI.
- All endpoints now use miles instead of kilometers for distance parameters.
- Error responses are now returned in a standardized object format.
- Some response fields have been renamed in the new API.
- Property feature parameters are optional but improve accuracy
- Endpoint returns rent estimate for a single unit in multi-family properties
- Property ids are case-sensitive and should match the format of the id field in API
  responses.
- This endpoint provides sorting by `lastSeenDate` in descending order.
- Supports filtering of listings based on various geographical and property-specific
  criteria.
- Pagination is supported using `limit` and `offset` parameters.
- Only supports GET HTTP method for all endpoints.
- Ensure API key is valid and check API dashboard for subscription and billing issues.
- Property ids are case-sensitive
- Endpoint supports sorting by lastSeenDate in descending order.
- Up to 500 listings can be returned in a single response.
- Optional parameters like propertyType, bedrooms, bathrooms, and squareFootage improve
  valuation accuracy.
- Supports valuation for entire multi-family or apartment buildings.
errors:
- 401 Unauthorized: 'The provided API key is not associated with an active API subscription.
    View subscription status on your API dashboard: https://app.rentcast.io/app/api'
- '401 Unauthorized: Check if API key is valid or has been compromised.'
- 401 Unauthorized: Check the API key or plan restrictions
- 429 Too Many Requests: Exceeded the number of allowed API requests
- 'Data not found: Ensure the zip code exists and has recent market activity.'
- 'Invalid ID format: Check that the zip code ID is correctly formatted.'
- Data_Not_Found: No data available for the specified zip code or time period.
- REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency
- 404 Not Found: Verify endpoint correctness or check for changes in API paths
- 401 Unauthorized: Ensure OAuth tokens are refreshed and valid
- Data not available: Data availability varies by county and state.
- '404 Not Found: The endpoint or the requested listing could not be found.'
- '500 Internal Server Error: An unexpected error occurred on the server.'
- Data coverage may not be exhaustive compared to local MLS data.
- 'Data not found: Ensure the property id is correct and data exists for the specified
  location.'
- REQUEST_LIMIT_EXCEEDED: Reduce frequency of requests
- INVALID_PARAMETERS: Review query parameters for correctness
- Data not found: Ensure correct endpoint path or parameters
- Invalid request: Check request format and data types
- Insufficient comps: Increase the maxRadius or daysOld parameters gradually until
    a valuation estimate is returned.
- REQUEST_LIMIT_EXCEEDED: '429 Error: The rate limit of 20 requests per second has
    been exceeded'
- General Changes: Adjust code to new query parameters and response formats.
- If a rental listing is not found, ensure the provided id matches exactly with previous
  responses.
- 400 Bad Request: Check query parameters for correctness.
- 404 Not Found: The specified resource was not found.
- 200: Request successful, data included in response body.
- 400: Invalid parameters, check the formatting and presence of all required parameters.
- 401: Authentication or billing error, verify API key and subscription status.
- 404: No results found, adjust query parameters and retry.
- 405: HTTP method not allowed, only GET method is supported.
- 429: Rate limit exceeded, limit is 20 requests per second.
- 500: Internal server error, retry or contact support.
- 504: Timeout error, modify parameters and retry or contact support.
- 401 Unauthorized: Ensure no authentication is needed or check if any hidden auth
    is required.
