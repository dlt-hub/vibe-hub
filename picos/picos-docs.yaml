notes:
- PICOS requires Python 3.4 or later.
- Uses overloaded operators for constraints.
- Numerical precision may not always yield exact solutions.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'Coverage report: 79.21%'
- Connects to MOSEK API for optimization tasks
- This file is part of PICOS.
- 'PICOS is free software: you can redistribute it and/or modify it under the terms
  of the GNU General Public License.'
- 'Coverage for picos/constraints/uncertain/ucon_ball_norm.py: 97.94%'
- Implements classes for Entropy and NegativeEntropy.
- 'PICOS is free software: you can redistribute it and/or modify it under the terms
  of the GNU General Public License as published by the Free Software Foundation.'
- This function is severely outdated and may fail or not function as advertised.
- Uses OAuth2 with refresh token — requires setup of connected app in picos
- Some objects may return nulls in deeply nested fields
- This method is intended for educational purposes.
- You do not need to use it when solving a problem as PICOS will perform the necessary
  reformulations automatically.
- Constraints need to be append ordered by type.
- Add fast constraints-by-type iterators to Problem.
- Import variables with their bounds as affine constraints.
- Import affine constraints.
- Import second order cone constraints.
- Import rotated second order cone constraints.
- Import exponential cone constraints.
- Make sure that no unsupported constraints are present.
- Handle unsupported options.
- Uses swiglpk for solver interface
- Free software under GNU General Public License
- User specified an objective limit (a bound on either the best objective or the best
  bound), and that limit has been reached.
- Supports both MOSEK 8 and 9.
- The Fusion API is currently much slower than MOSEK's low level Python API.
- OSQP is an established free/open source solver but it has issues with moderate numbers
  of affine inequalities, so leave it to user choice.
- There is supposed to be a direct function osqp.solve but it does not exist for my
  installation of 0.6.2.
- Some objects like Z may return nulls in deeply nested fields
- Console output helpers related to formatting.
- Default values are specified for various glyphs.
- 'Default value: [<class ''picos.reforms.reform_epigraph.EpigraphReformulation''>,
  <class ''picos.reforms.reform_constraint.AbsoluteValueToAffineReformulation''>,
  <class ''picos.reforms.reform_constraint.BallUncertainNormToRobustReformulation''>,
  <class...'
- All settings can be set via environment variables using the `PICOS_` prefix
- This part of the documentation has not been touched for a while. It might be incomplete,
  reference deprecated functions or make a claim that does not apply to the latest
  version of PICOS any more.
- PICOS allows you to fine-tune how accurate your solution needs to be.
errors:
- 'TypeError: Cannot lower-bound a nonconcave norm.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
