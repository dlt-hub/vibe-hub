resources:
- name: Create a new destination type
  endpoint:
    path: /api-reference/connectors/create-a-new-destination-type
    method: POST
- name: Publish destination type to organization
  endpoint:
    path: /api-reference/connectors/publish-destination-type-to-organization
    method: POST
- name: datasets
  endpoint:
    path: /entities
    method: GET
    data_selector: data
    params: {}
- name: dataset_record
  endpoint:
    path: /entities/[ENTITY_ID]/record
    method: GET
    data_selector: data
    params:
      record_id: '[RECORD_ID]'
- name: GitLink
  endpoint:
    path: /gitlink
    method: GET
    data_selector: resources
    params: {}
- name: users
  endpoint:
    path: /users
    method: GET
    data_selector: data
    params:
      page: 1
      per_page: 25
notes:
- Census allows anyone to activate data and leverage the power of their data warehouse
  to run their business.
- We at Census are builders at heart though.
- All connections from Census to a Custom API must use HTTPS with a certificate signed
  by a well-known CA - self-signed certificates are prohibited.
- Census uses a hierarchical retry strategy for error handling.
- GitLink is only accessible for Enterprise Plan accounts.
- Census will automatically commit all edits made within the UI to Git.
- Indicates whether the sync is self-operating.
- A short human readable description.
- Resource identifier used as a template when initially creating this one.
- Group of parameters that governs how the sync behaves.
- How to deal with records that match (and that donâ€™t match) between the source and
  destination.
- Parameters for append only syncs (only applies if the append option was selected
  for sync operation).
- Indicate during append sync setup whether records in the source should be backfilled
  in the destination or just new records moving forward.
- The column (almost always a timestamp) that should be used when identifying new
  records in an append sync.
- Properties when the mirror sync behavior is provided.
- Only required when mirror behavior is used and ignored otherwise.
- Define run mode.
- Type of alert.
- Indicate whether you would like to be alerted the first_time or every_time the sync
  violates the alert condition.
- Indicate if you would like an email when the sync recovers from the alert type.
- Bearer authorization using your Personal Access Token. Generate a new PAT on your
  user settings page.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'unknown error: API fails to return an object with the correct keys'
- API Error, please retry
- Exceeded tag limit of 3
- Ensure the governed GitLink directory must be entirely empty, or populated only
  by configuration files that Census can read.
- '401 Unauthorized: Recheck Personal Access Token'
