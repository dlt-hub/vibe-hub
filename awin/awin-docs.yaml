errors:
- 200: The transaction was validated as desired.
- 304: The transaction was already in the desired commission state.
- 400: Ensure that your JSON object is enclosed by square brackets.
- 404: The transactionId or (orderRef, transactionDate, timezone) did not correspond
    to a transaction.
- 422: Unable to complete the request due to the current transaction state.
- 404 NOT_FOUND: Transaction details not found
- 200: OK. All orders registered successfully.
- 202: Accepted. Your request has been accepted and will be processed later.
- 206: Partially OK. Some orders registered successfully, while others encountered
    errors.
- 400: Bad Request. All objects in the request are invalid or the payload is malformed
    or there were more than 1000 orders in the request.
- 401: Unauthorized. Invalid authentication credentials. Please provide valid credentials
    to access the resource.
- 406: Not acceptable. Your request has been rejected because it cannot be processed
    immediately and some/all orders are invalid.
- 500: Internal Server Error. Unable to process your orders please try again later.
- 'Incorrect or missing API token: Ensure the API token is correctly included in headers.'
- Connection Failure: Ensure Google Account is correctly authenticated
- startDate after endDate: endDate cannot be before startDate
- Start date greater than 31days: This endpoint only supports a date range of 31 days.
    Please adjust your startDate or endDate.
- Using an invalid date type: Wrong data type for parameter 'dateType'
- Using an invalid status type: Wrong data type for parameter 'statuses'
- description: Unknown error! Please try again later!
- QUERY_TIMEOUT: Reduce the data range or filter parameters.
- 200 OK: Normal operation
- code: Invalid Input
  message: The server couldn't understand the request due to invalid syntax or parameters.
- code: Auth Required
  message: Authentication is required or has failed.
- code: Access Denied
  message: You dont have permission to access this resource.
- code: Resource Missing
  message: The requested resource doesnt exist.
- code: Resource Conflict
  message: The request conflicts with the current state (e.g. duplicate entry).
- code: Validation Failed
  message: Server understands the request but cannot process it due to semantic errors.
- code: Generic Error
  message: Something went wrong on the server.
- code: Invalid Upstream
  message: Server received an invalid response from another server.
- code: Temporarily Down
  message: Server is overloaded or down for maintenance.
- code: Upstream Timeout
  message: Server didnt get a timely response from another server.
- 404: Locale not found
- 200: Response type error; expected JsonLine in future versions
- 400: Contains validation errors; feed not uploaded
- INVALID_FORMAT: Ensure submission in JSONL format
- IGNORED_FIELDS: Fields like 'costs_of_goods_sold', 'ads_redirect' are accepted but
    ignored
- REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.
- OK: Standard success response, no action needed.
- REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency
- Invalid address error: Occurs in Safari when app is not installed and URI scheme
    is used without proper handling
- General information: Integration issues should be managed on a case-by-case basis,
    especially with platforms like Button
- 403 Access Denied: Ensure the 'k=' parameter is present and complete; do not truncate
    the image URL or change the url parameter.
- Unauthorized access: Provide correct user credentials to Awin contact.
- Installation Errors: Follow Magento integration video tutorial or check Magento
    FAQs
- feed_error: Alerted via provided email address
- If 'Test Mode' is set to '1', conversions will not be processed.
- Integration issues can be tested following the guidelines in the 'testing your Integration'
  article
- Incorrect parameter values: Ensure all dynamic parameters are correctly populated
- Tracking link misconfiguration: Verify the correct setup of deep links and mobile
    prefixes
- General Settings Not Saved: Ensure Advertiser ID is correctly entered and saved
    in Magento admin dashboard
- QUERY_TIMEOUT: Break down filters or add selectivity
- 401 Unauthorized: Recheck OAuth scopes or token expiration
- name: Misconfiguration
