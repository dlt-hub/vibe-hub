auth_info:
- information_source; https://developers.deepgram.com/docs/flux/agent:
  - The OpenAI API requires Bearer token authentication. Send the API key in the Authorization
    header as "Bearer {OPENAI_API_KEY}", where OPENAI_API_KEY is retrieved from the
    environment variable OPENAI_API_KEY. The header must be included in all requests
    to https://api.openai.com/v1/chat/completions.
  - The OpenAI API requires bearer token authentication. Send the API key in the Authorization
    header as "Bearer {token}", where the token is retrieved from the OPENAI_API_KEY
    environment variable. The header name is "Authorization" and the Content-Type
    header must be "application/json".
- information_source; https://developers.deepgram.com/docs/pre-recorded-audio:
  - 'Deepgram API requires authentication via an API key passed in the Authorization
    header as a Bearer token. The API key should be stored in an environment variable
    (typically `DEEPGRAM_API_KEY`) and loaded using dotenv for security. When making
    requests, include the header `Authorization: Bearer YOUR_API_KEY` where YOUR_API_KEY
    is your Deepgram API key.'
  - 'Deepgram API uses token-based authentication. Include your API key in the Authorization
    header as `Authorization: Token YOUR_DEEPGRAM_API_KEY`. Obtain your API key by
    following the Make Your First API Request guide.'
- information_source; https://developers.deepgram.com/docs/models-languages-overview:
  - Deepgram API uses token-based authentication. Include your Deepgram API key in
    the Authorization header as a Bearer token with the format "Token YOUR_DEEPGRAM_API_KEY".
possible_base_urls:
- information_source; https://developers.deepgram.com/docs/flux/agent:
