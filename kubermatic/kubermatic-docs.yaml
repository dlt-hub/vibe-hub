- name: NodeFilesystemSpaceFillingUp warning
  endpoint:
    path: /api/v1/query
    method: GET
    data_selector: data.result
    params:
      query: predict_linear(node_filesystem_avail_bytes{app="node-exporter",fstype=~"ext.|xfs"}[6h],
        24*60*60) < 0 and node_filesystem_avail_bytes{app="node-exporter",fstype=~"ext.|xfs"}
        / node_filesystem_size_bytes{app="node-exporter",fstype=~"ext.|xfs"} < 0.4
        and node_filesystem_readonly{app="node-exporter",fstype=~"ext.|xfs"} == 0
- name: NodeFilesystemSpaceFillingUp critical
  endpoint:
    path: /api/v1/query
    method: GET
    data_selector: data.result
    params:
      query: predict_linear(node_filesystem_avail_bytes{app="node-exporter",fstype=~"ext.|xfs"}[6h],
        4*60*60) < 0 and node_filesystem_avail_bytes{app="node-exporter",fstype=~"ext.|xfs"}
        / node_filesystem_size_bytes{app="node-exporter",fstype=~"ext.|xfs"} < 0.2
        and node_filesystem_readonly{app="node-exporter",fstype=~"ext.|xfs"} == 0
- name: NodeFilesystemOutOfSpace warning
  endpoint:
    path: /api/v1/query
    method: GET
    data_selector: data.result
    params:
      query: node_filesystem_avail_bytes{app="node-exporter",fstype=~"ext.|xfs"} /
        node_filesystem_size_bytes{app="node-exporter",fstype=~"ext.|xfs"} * 100 <
        10 and node_filesystem_readonly{app="node-exporter",fstype=~"ext.|xfs"} ==
        0
- name: NodeFilesystemOutOfSpace critical
  endpoint:
    path: /api/v1/query
    method: GET
    data_selector: data.result
    params:
      query: node_filesystem_avail_bytes{app="node-exporter",fstype=~"ext.|xfs"} /
        node_filesystem_size_bytes{app="node-exporter",fstype=~"ext.|xfs"} * 100 <
