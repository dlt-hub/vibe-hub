notes:
- Requires setup of connected app in api
- A cluster template allows you to specify a provider, node layout, and configurations
  to materialize a cluster instance via Kubermatic API or UI.
- Do not confuse with the Resource Filter setting in the Defaults And Limits admin
  panel page.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Each service should have its own credentials (i.e. a different secret for every
  client).
- The IAP does not protect services against access from within the cluster. Sensitive
  services should therefore be configured to require further authentication.
- PodSecurityPolicy was deprecated in Kubernetes v1.21, and removed from Kubernetes
  in v1.25.
- Activating Pod Security Policy will mean that a lot of Pod specifications, Operators
  and Helm charts will not work out of the box.
- Accessing API via Service Account Token
- Service accounts allow using a long-lived token that you can use to authenticate
  with Kubermatic Kubernetes Platform (KKP) API.
- A service account has JWT token which is used to authenticate to KKP API. The JWT
  token by default expires after 3 years.
- Requires setup of service accounts and tokens.
- Authorization token must be included in the request header.
- Enabled by default in clusters with Kubernetes version v1.20+.
- Requires setup of OAuth2 for authentication
- Requires setup of connected app in kubermatic
- Default addons are installed in each user-cluster in KKP.
- Accessible addons can be installed on user demand.
- Do not specify a tag here, as the KKP Operator will always use the KKP version instead.
- The Kubeflow Addon is still under development, the current version is just a feature
  preview.
- Custom domain name needs to be pointed to the external IP of the istio-ingressgateway
  Service.
- Helm method allows installation, upgrade, and uninstall of applications
- Uses helm method for templating.
- All OCI server urls need to be prefixed with oci://
- An ApplicationDefinition represents a single Application and contains all its versions.
- The Helm Source allows downloading the applications source from a Helm HTTP repository
  or an OCI repository.
- Requires setup of connected app in KKP
- Supports both Helm and Git sources
- Uses OAuth2 with refresh token  requires setup of connected app in kubermatic
- Some objects may return nulls in deeply nested fields
- DCGM metrics are enabled by default when deploying the Nvidia GPU Operator.
- DCGM exporter listens on port 9400 and exposes metrics at the /metrics endpoint.
- Create a new scss theme file called custom.scss.
- Make sure that theme is registered in the angular.json file.
- Once your new theme is ready run npm run build:themes.
- Update the config.json in KubermaticSettings CR used by Kubermatic Dashboard Deployment.
- Uses individual provision for each cluster.
- Central integration for identity providers.
- CentOS was removed as a supported OS in KKP 2.26.3
- 'APT packages: Installed via the systems package manager for base functionality
  (networking, file systems, utilities, etc.).'
- 'Manual downloads: Required for Kubernetes setup and cluster management, ensuring
  version consistency across nodes.'
- 'containerd.io: Installed via apt as the container runtime.'
- If you are willing to use Enterprise Edition, youll need to insert a secret during
  the installation.
- Full network connectivity between all machines in the cluster (public or private
  network is fine)
- Unique hostname, MAC address, and product_uuid for every node
- Certain ports are open on your machines.
- Swap disabled. You MUST disable swap in order for the kubelet to work properly.
- KKP components use OpenID Connect (OIDC) protocol for authentication and RBAC for
  authorization.
- By default, KKP provides Dex as OIDC provider, but you can configure your own provider.
- Group permissions can be pre-provisioned even if no user with a specific group membership
  has signed into KKP yet.
- As of KKP 2.21.0, there was no group support for MLA Grafana access yet. As of KKP
  2.21.2, groups are supported in MLA Grafana.
- 'Ensure that the assigned policy contains at least the following permissions: iam:GetInstanceProfile,
  iam:ListInstanceProfiles, iam:TagInstanceProfile, etc.'
- The Baremetal provider is currently in the experimental phase.
- Currently, the baremetal provider only supports Ubuntu as an operating system.
- Compute Engine API has to be enabled first in the Google APIs console
- 'Service Account must have three roles: Compute Admin, Service Account User, Viewer'
- Some features may require additional configuration.
- A Service Account must be provided to KKP.
- The Service Account needs to have the appropriate permissions and be properly encoded.
- KKP Edge provider is marked as experimental and deploying it to production is on
  your own risk.
- By default, each user cluster is deployed with the cluster-isolation Network Policy
  that allows network communication only inside the cluster.
- It is highly recommended to first test the upgrade on a staging environment.
- If user clusters have working Load Balancers those can be unreachable after Machine
  Deployment rotation due to LB selector key change.
- Prism Central credentials require the Prism Central Admin role.
- Prism Element credentials require the Cluster Admin role.
- External Cloud Controller Manager is not supported yet.
- The Kubernetes vSphere driver contains bugs related to detaching volumes from offline
  nodes.
- 'Volume detach bug: The Kubernetes vSphere driver doesnt detach disks associated
  with PVCs mounted on powered-off nodes.'
- These flags are related to the hardware segmentation offload done by the vSphere
  driver VMXNET3.
- We have observed this issue for both Cilium and Canal CNI running on Ubuntu 22.04.
- When enabled for a user cluster, users can easily access logs & metrics and configure
  alerts for their user clusters from a central place, without the need for installation
  of any additional software.
- For oidc authentication to user cluster there is always the same issuer used. This
  leads to invalidation of refresh tokens when a new authentication happens with the
  same user because existing refresh tokens for the same user/client pair are invalidated
  when a new one is requested.
- By default it is only possible to have one refresh token per user/client pair in
  dex for security reasons.
- Cilium 1.18.x deployed as a system application on User Clusters may fail installation
  on older Ubuntu 22.04 kernels.
- OIDC refresh tokens are invalidated when the same user/client ID pair is authenticated
  multiple times.
- The `--xfr-channel-size` flag in Konnectivity is available starting from Kubernetes
  v1.31.0. Ensure that the Kubernetes cluster version is compatible to use this new
  flag.
- Ensure that you have exported KUBECONFIG environment variable for the desired Master
  Cluster
- Resource requirements on Seed Clusters or combined Master/Seed Clusters grow with
  each created User Cluster
- Typically the setup of KKP cluster should be no more than 2 hours.
- Ensure that you have exported the KUBECONFIG environment variable.
- Ensure that you have exported the KUBECONFIG environment variable to access the
  designated Master Cluster.
- KKP requires it since the dashboard and Dex are accessible only via HTTPS.
- KKP uses a custom storage class for the volumes created for User Clusters.
- The installer can automatically create an SSD-based StorageClass for a subset of
  cloud providers.
- It can also simply copy the default StorageClass, but this is not recommended for
  production setups unless the default class is using SSDs.
- If you get an error about Helm being too old, download the most recent version from
  https://helm.sh/ and either replace your systems Helm installation or specify the
  path to the Helm 3 binary via --helm-binary ... (for example ./kubermatic-installer
  deploy .... --helm-binary /home/me/Downloads/helm-3.3.1).
- Note that because you dont have a TLS certificate and no DNS records configured
  yet, some of the pods will crashloop. This is normal for fresh setups and once the
  DNS records have been set, things will sort themselves out.
- KKP automates deployment and operations of Kubernetes clusters.
- Installation typically takes no more than 2 hours.
- By default, KKP uses cert-manager to generate TLS certificates for the platform.
- If you have set up KKP to work without LoadBalancer support, set up the DNS records
  to point to one or many of your cluster nodes.
- KKP can perform regular backups of User Clusters by snapshotting the etcd of each
  cluster to a S3-compatible storage backend.
- Its recommended that MinIO uses a separate storage class with a different location/security
  level.
- MinIO requires a storage class which will be used as a backend for the exposed object
  storage.
- generated secret key length should be at least 8 characters
- generated access key length should be at least 3 characters
- Community Edition is limited to a single seed with a fixed name.
- For smaller scale setups, it's possible to use the existing master cluster as a
  seed cluster.
- The Seed must be named 'kubermatic'.
- You can use `base64 -w0 my-kubeconfig-file` to encode the kubeconfig properly for
  inserting into the Secret.
- Ensure that the kubeconfig stays valid forever, it must not contain temporary login
  tokens.
- Omit defaultDestination if you do not wish to enable default etcd backups on all
  clusters.
- Additional backup locations can also be added after installation either by updating
  the Seed resource or via the UI.
- Ensure to handle rate limiting on API calls
- During configuration, its required to set the Docker Pull Secret, which allows
  the local Docker daemons to pull the KKP images from the private Docker repository.
- Deploying the default-app-catalog will overwrite any prior default ApplicationDefinitions
- If the 'applications' field is left empty, all applications will be installed
- You need to be invited to get access to Kubermatics EE Docker repository before
  you can try it out.
- Docker Pull Secret is a tiny JSON snippet and needs to be configured in the KubermaticConfiguration
- KKP only supports upgrades from one minor version to the next (i.e. from 2.21 to
  2.22). You must not omit a minor version when doing an upgrade of your KKP installation
  (i.e. 2.19 to 2.21 without upgrading to 2.20 in-between is not supported).
- Whenever KKP is upgraded, changes that affect possibly many user cluster control
  planes can be rolled out. These mass-upgrades can cause severe load on seed clusters,
  depending on the number of user clusters.
- Upgrading to KKP 2.28 is only supported from version 2.27.
- It is also strongly advised to be on the latest 2.27.x patch release before upgrading
  to 2.28.
- KKP 2.27 adjusts the list of supported Kubernetes versions and removes support for
  Kubernetes 1.28.
- CentOS has reached its End of Life (EOL), and as a result, KKP 2.27 has removed
  support for CentOS operating systems.
- By default, Velero backups and snapshots are turned off. If you were using Velero
  for etcd backups and/or volume backups, you must explicitly enable them in your
  values.yaml file.
- KKP now uses METAL_ environment variables instead of PACKET_ for machine-controller
  and KubeOne.
