auth_info:
- information_source; https://documenter.getpostman.com/view/23162881/VUxXK3r8:
  - Authorization uses Bearer Token scheme. Send the token in the Authorization header
    as "Bearer <token>". The token value should be provided in the <token> placeholder.
    Accept header should be set to application/json.
  - Bearer token authentication required. Send the token in the Authorization header
    as "Bearer <token>".
possible_base_urls:
- information_source; https://documenter.getpostman.com/view/23162881/VUxXK3r8:
  - https://carapi.app/api
possible_endpoints:
- information_source; https://documenter.getpostman.com/view/23162881/VUxXK3r8:
  - GET https://carapi.app/api/trims
  - GET https://carapi.app/api/trims/:id
