- name: search_products
  endpoint:
    path: /search/products
    method: POST
    data_selector: payload
    params:
      q: required
      productsCount: 'integer [ 1 .. 50 ] Default: 20'
      minQueryLength: 'integer [ 1 .. 6 ] Default: 3'
      minLastWordLength: 'integer [ 1 .. 6 ] Default: 3'
      includeOutOfStock: 'boolean Default: false'
      hasToConsiderQueryRedirects: 'boolean Default: true'
      getAllVariants: 'string Default: ''false'''
      showOOSProductsInOrder: 'string Default: ''false'''
      currency: 'string Default: ''Display currency set in Currency Settings'''
      sort: Array of objects
      swatch: Array of objects
      facets: Array of objects
      inventorySources: Array of objects
      attributeFacetValuesLimit: 'integer [ 5 .. 50 ] Default: 20'
      includeSwatchInAttributeFacets: Array of strings
      hasToReturnBanners: 'string Default: ''true'''
- name: get_product_variation
  endpoint:
    path: /get/variation
    method: POST
    data_selector: payload
    params:
      variationId: required
      groupId: required
      includeOutOfStock: 'boolean Default: false'
      swatch: Array of objects
- name: get_parent_product
  endpoint:
