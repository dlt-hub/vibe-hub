notes:
- Supports saving maximum 250 currencies in a single request.
- Supports saving maximum 250 pages in a single request.
- Each API Tag must be less than 80 characters long.
- 'Bulk APIs support maximum limits: 250 categories or 5000 brands in a single request.'
- Uses OAuth2 with refresh token â€” requires setup of connected app in currencyapi
- Some responses may contain null values for optional fields
- Supports saving maximum 5000 brands in a single request.
- Supports saving maximum 250 categories in a single request.
- Supports deleting maximum 250 categories in a single request.
- Supports deleting maximum 250 pages in a single request.
- Supports deleting maximum 5,000 product variations in a single request.
errors:
- '200: User data have been fetched successfully.'
- '400: Bad Request - Invalid input.'
- '404: Not Found - Resource does not exist.'
- '500: Internal Server Error - Something went wrong on the server.'
- '400 Bad Request: Check request format and required fields.'
- '401 Unauthorized: Verify API key and store credentials.'
- '500 Internal Server Error: Retry the request later.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: Bad Request'
- '401: Unauthorized'
- '404: Not Found'
- '500: Internal Server Error'
