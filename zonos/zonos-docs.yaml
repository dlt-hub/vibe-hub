auth_info:
- information_source; https://zonos.com/developer:
  - 'Authentication uses a credential token sent as a custom HTTP header. Include
    the header `credentialToken` with your credential token value (format: `credential_example_[uuid]`)
    in all requests to the GraphQL endpoint.'
  - 'To access the Zonos GraphQL API, include an API token in the `credentialToken`
    header with every request. The token format is `credential_example_` followed
    by a UUID (e.g., `credentialToken: credential_example_8978ca2a-e567-466a-91c2-f3276cc9aadc`).
    Send this header in all POST requests to https://api.zonos.com/graphql.'
possible_base_urls:
- information_source; https://zonos.com/developer:
  - https://api.zonos.com/graphql
  - https://app.chatfunnels.com/api/core/web/chat_client
possible_endpoints:
- information_source; https://zonos.com/developer:
  - GET https://app.chatfunnels.com/api/core/web/chat_client/index?p=5a77b402a4922b506df0280a1b7a48e65538c523
  - POST https://api.zonos.com/graphql
