auth_info:
- information_source; https://pushinator.com/api:
  - 'Pushinator API uses bearer token authentication. Each request must include an
    Authorization header with the format "Authorization: Bearer YOUR_API_TOKEN". API
    tokens are managed in the Pushinator Console at https://console.pushinator.com/tokens
    and should not be shared publicly.'
  - The API uses Bearer token authentication. Include the API key in the Authorization
    header as "Bearer YOUR-API-KEY" when making requests to the /send endpoint.
- information_source; https://pushinator.com/:
  - 'The Pushinator API uses Bearer token authentication. Include your API key in
    the Authorization header as "Authorization: Bearer YOUR-API-KEY" when making requests
    to the API endpoints.'
possible_base_urls:
- information_source; https://pushinator.com/api:
  - https://api.pushinator.com
  - https://api.pushinator.com/api/v2
possible_endpoints:
- information_source; https://pushinator.com/api:
  - POST https://api.pushinator.com/api/v2/notifications/send
- information_source; https://pushinator.com/:
  - POST https://api.pushinator.com/api/v2/notifications/send
