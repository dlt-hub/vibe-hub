resources:
- name: user
  endpoint:
    path: /users/{username}
    method: GET
    data_selector: user
    params: {}
- name: completed_challenges
  endpoint:
    path: /users/{username}/code-challenges/completed
    method: GET
    data_selector: data
    params:
      page: 0
- name: authored_challenges
  endpoint:
    path: /users/{username}/code-challenges/authored
    method: GET
    data_selector: data
    params: {}
- name: code_challenge
  endpoint:
    path: /code-challenges/{challenge}
    method: GET
    data_selector: codeChallenge
    params: {}
notes: []
errors:
- '400: Bad Request -- Something went wrong'
- '401: Unauthorized -- Your API key is wrong'
- '403: Forbidden -- You do not have permission to access this resource'
- '404: Not Found -- The specified resource could not be found'
- '405: Method Not Allowed -- You tried to access a resource with an invalid method'
- '406: Not Acceptable -- You requested a format that isn''t json'
- '422: Unprocessable Entity -- Your input failed validation.'
- '429: Too Many Requests -- You''re making too many API requests.'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://www.codewars.com/api/v1
  headers:
    Content-Type: application/json
  paginator:
    type: page
    page_size_param: page
    default_page_size: 200
source_metadata: null
