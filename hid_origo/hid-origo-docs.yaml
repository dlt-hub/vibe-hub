notes:
- Some functionality is currently not available in the Partner Integration environment.
- All HID Origo API endpoints require authentication using an OAuth 2.0 Bearer Token
  (access_token).
- Tokens have a maximum lifetime of 3600 seconds.
- The web service must respond with HTTP 200 OK
- Callback registrations may be removed if the registered web service is unavailable
  for an extended time period.
- In the event the rate limit is exceeded, a HTTP 403 Forbidden response is returned.
errors:
- 'HTTP 401 Unauthorized: Attempting to use an expired token.'
- 'HTTP 403 Forbidden: Rate limit exceeded'
