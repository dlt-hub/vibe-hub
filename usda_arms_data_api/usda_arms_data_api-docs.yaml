auth_info:
- information_source; http://www.ers.usda.gov/developer/data-apis/arms-data-api:
  - 'API key authentication is required. Pass your API key as a query parameter named
    api_key in all requests to the USDA ERS ARMS API endpoints. Example: api_key=YOUR_API_KEY
    appended to the request URL for both GET and POST methods.'
  - API key authentication is required. Pass your API key as a query parameter named
    api_key in the URL for all requests to the ARMS API endpoints. For example, append
    ?api_key=YOUR_API_KEY to any endpoint URL, or include it in POST request query
    strings.
  - 'API key authentication is required. Pass your API key as the query parameter
    api_key in all requests to the USDA ERS ARMS API endpoints. Example: api_key=YOUR_API_KEY
    appended to the URL.'
  - 'Users must obtain a free API key by signing up through api.data.gov using a valid
    email address. The API key is passed as a query parameter named api_key in REST
    API requests, for example: GET https://api.ers.usda.gov/data/arms/state?api_key=YOUR_API_KEY'
possible_base_urls:
- information_source; http://www.ers.usda.gov/developer/data-apis/arms-data-api:
  - https://api.ers.usda.gov/data/
  - https://api.ers.usda.gov/data/arms
possible_endpoints:
- information_source; http://www.ers.usda.gov/developer/data-apis/arms-data-api:
  - GET https://api.ers.usda.gov/data/arms/category
  - GET https://api.ers.usda.gov/data/arms/category?api_key=YOUR_API_KEY
  - GET https://api.ers.usda.gov/data/arms/farmtype?api_key=YOUR_API_KEY
  - GET https://api.ers.usda.gov/data/arms/farmtype?api_key=YOUR_API_KEY&name=operator+households
  - GET https://api.ers.usda.gov/data/arms/report?api_key=YOUR_API_KEY
  - GET https://api.ers.usda.gov/data/arms/state
  - GET https://api.ers.usda.gov/data/arms/surveydata?api_key=YOUR_API_KEY&year=2015,2016&state=all&report=income+statement&farmtype=operator+households&category=collapsed+farm+typology&category_value=commercial
  - GET https://api.ers.usda.gov/data/arms/variable?api_key=YOUR_API_KEY
  - GET https://api.ers.usda.gov/data/arms/year
  - GET https://api.ers.usda.gov/data/arms/year?api_key=YOUR_API_KEY
