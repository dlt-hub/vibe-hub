auth_info:
- ? information_source; https://v1-9.docs.dapr.io/developing-applications/building-blocks/service-invocation/service-invocation-namespaces/
  : - Dapr service invocation supports authentication via the dapr-api-token header.
      When calling services across namespaces from external DNS addresses, include
      the dapr-api-token header with your API token value for authentication.
- information_source; https://v1-9.docs.dapr.io/operations/security/oauth/:
  - OAuth2 Authorization Code Grant flow is used, requiring clientId, clientSecret,
    scopes, authURL, tokenURL, and redirectURL metadata fields in a Dapr middleware
    component. The access token is passed via a custom header specified in authHeaderName
    metadata.
- information_source; https://v1-9.docs.dapr.io/reference/api/secrets_api/:
  - It is recommended to use token authentication for Dapr if configuring a secret
    store. Credentials should be sent as a Dapr API token, typically via the standard
    Authorization header or Dapr-specific token mechanism as configured in your Dapr
    deployment.
