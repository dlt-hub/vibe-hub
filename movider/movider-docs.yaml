notes:
- In case of HTTP response code is not 2xx and 3xx, there will be retry attempts with
  intervals of 1, 10, 20, 40, 80, and 160 seconds.
- Delivery Report (DR) will be sent to your webhook URL using HTTP method specified
  in Movider member section.
- Default format of the response is JSON, but you can set it to application/xml for
  XML using Accept Headers in your request.
