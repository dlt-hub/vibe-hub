auth_info:
- information_source; https://www.getphyllo.com/post/introduction-to-tiktok-api:
  - Access tokens for the TikTok API are obtained via OAuth2 token exchange. Send
    a POST request to https://ads.tiktok.com/open_api/oauth2/access_token_v2/ with
    a JSON body containing "secret" (app secret), "app_id" (app ID), and "auth_code"
    (authorization code). The response includes the access token, which is then used
    for subsequent API calls.
- information_source; https://www.getphyllo.com/post/how-to-use-tiktok-api-to-get-followers:
  - TikTok API uses OAuth2 authorization. Obtain an access token by sending a POST
    request to https://ads.tiktok.com/open_api/oauth2/access_token_v2/ with a JSON
    body containing app_id, app_secret, and auth_code (obtained after user login and
    permission confirmation). The response includes an access_token that must be used
    for subsequent API calls. Content-Type header must be set to application/json.
- information_source; https://www.getphyllo.com/post/how-to-use-youtube-api-to-upload-videos:
  - The YouTube Data API requires an API key for authentication. Obtain the API key
    from the Google Developers Console and include it in your requests, typically
    as a query parameter named api_key or in the Authorization header as a Bearer
    token, depending on the specific endpoint requirements.
