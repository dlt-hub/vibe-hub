auth_info:
- information_source; https://documentation.runmyjobs.cloud/2024.3/Content/Development/SOAPandREST/REST/RESTInbound.htm:
  - 'The API uses HTTP Basic Authentication. Credentials are encoded in base64 format
    as "username:password" and passed in the Authorization header as "Authorization:
    Basic <base64_encoded_credentials>". The Content-Type header should be set to
    "application/xml; charset=utf-8" for requests. Some endpoints like the version
    service do not require authentication.'
possible_base_urls:
- information_source; https://documentation.runmyjobs.cloud/2024.3/Content/Development/SOAPandREST/REST/RESTInbound.htm:
  - http[s]://<server>[:<port>]/<context>/api-rest/capabilitiesxml
  - http[s]://<server>[:<port>]/<context>/api-rest/version
possible_endpoints:
- information_source; https://documentation.runmyjobs.cloud/2024.3/Content/Development/SOAPandREST/REST/RESTInbound.htm:
  - GET http[s]://<server>[:<port>]/<context>/api-rest/capabilitiesxml
  - GET http[s]://<server>[:<port>]/<context>/api-rest/version
