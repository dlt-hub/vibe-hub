auth_info:
- ? information_source; https://nmmhelp.getnerdio.com/hc/en-us/articles/26125597051277-Nerdio-Manager-Distributor-API-Getting-Started
  : - Nerdio Manager Distributor API uses API key-based authentication. Every API
      endpoint requires an API key parameter that must be included in your API calls.
      Contact Nerdio Manager support to request your API key from the Mothership license
      management portal. Keep the API key secure and do not share it broadly within
      your organization. The documentation does not specify the exact header name
      or parameter name for passing the API key, so you should refer to the Swagger
      documentation at https://nmm-distributor-api.nerdio.net/swagger/index.html for
      implementation details on where and how to include the key in requests.
possible_base_urls:
- ? information_source; https://nmmhelp.getnerdio.com/hc/en-us/articles/26125597051277-Nerdio-Manager-Distributor-API-Getting-Started
  : - https://nmm-distributor-api.nerdio.net/api-v{version.number}
possible_endpoints:
- ? information_source; https://nmmhelp.getnerdio.com/hc/en-us/articles/26125597051277-Nerdio-Manager-Distributor-API-Getting-Started
  : - POST https://nmm-distributor-api.nerdio.net/api-v{version.number}/cancel
    - POST https://nmm-distributor-api.nerdio.net/api-v{version.number}/reactivate
    - POST https://nmm-distributor-api.nerdio.net/api-v{version.number}/register
    - POST https://nmm-distributor-api.nerdio.net/api-v{version.number}/suspend
- information_source; https://nmmhelp.getnerdio.com/hc/en-us/community/topics/23524996267661-Nerdio-Manager-API:
