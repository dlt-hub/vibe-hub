resources:
- name: create_job
  endpoint:
    path: /job_list_create_job
    method: POST
    data_selector: job_identifier
    params:
      api_key: Your 65 unique string character that identify your identity.
- name: edit_job
  endpoint:
    path: /job_list_edit_job
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
- name: get_list_of_jobs
  endpoint:
    path: /job_list_get
    method: POST
    data_selector: job_list
    params:
      api_key: Your 65 unique string character that identify your identity.
- name: get_candidate_identifier
  endpoint:
    path: /candidate_identifier
    method: POST
    data_selector: candidate_identifier
    params:
      api_key: Your 65 unique string character that identify your identity.
- name: job
  endpoint:
    path: /job_list_create_job
    method: POST
    data_selector: job_identifier
    params:
      api_key: Your 65 unique string character that identify your identity.
- name: candidate_interview
  endpoint:
    path: /embedded/qna-session
    method: GET
    data_selector: interview
    params:
      job_code: MYOWNJOBCODE
      name: Clementine Jane
      email: clementine@astronaut.co
      show_pages_setting: CHECKING_BROWSER_PAGE,INTRODUCTION_PAGE,INTERVIEW_DETAIL_PAGE
      redirect_url: https://astrnt.co
- name: sent_invitation
  endpoint:
    path: /invite
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
      job_identifier: Your 10 unique string character that identify your job identity.
      email: Candidate's email that invited to do the inteview.
      name: Candidate's name that invited to do the inteview.
      deadline: yyyy-MM-dd HH:mm:ss
      skip_email: 1 or 0
- name: custom_invitation
  endpoint:
    path: /custom/invite
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
      job_identifier: Your 10 unique string character that identify your job identity.
      candidates: Array of candidate contain name and email as key.
      questions: Array of questions contain title, tags, qType, takesCount, prepTime
        and maxTime as key.
      deadline: yyyy-MM-dd HH:mm:ss
      additional_message: Your additional message in the invitation email for the
        candidate.
      skip_email: 1 or 0
- name: resend_invitation
  endpoint:
    path: /resend/invite
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
      job_identifier: Your 10 unique string character that identify your job identity.
      candidate_identifier: Your 20 unique string character that identify the candidate.
- name: update_deadline
  endpoint:
    path: /update/deadline
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
      candidate_identifier: Your 20 unique string character that identify the candidate.
      deadline: yyyy-MM-dd HH:mm:ss
- name: get_video
  endpoint:
    path: /video
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
      job_identifier: Your 10 unique string character that identify your job identity.
      candidate_identifier: Your 20 unique string character that identify the candidate.
- name: invitation_status
  endpoint:
    path: /invitation/status
    method: POST
    data_selector: status
    params:
      api_key: Your 65 unique string character that identify your identity.
      job_identifier: Your 10 unique string character that identify your job identity.
      candidate_identifier: Your 20 unique string character that identify the candidate.
- name: interview
  endpoint:
    path: /embedded/qna-session
    method: GET
    data_selector: iframe
    params:
      job_code: MYOWNJOBCODE
      name: Clementine Jane
      email: clementine@astronaut.co
      show_pages_setting: CHECKING_BROWSER_PAGE,INTRODUCTION_PAGE,INTERVIEW_DETAIL_PAGE
      redirect_url: https://astrnt.co
notes:
- Your api_key is required for all requests.
- The maximum string for email and name parameters is 255 characters.
- The api_key and job_identifier parameters are 65 and 10 unique string characters
  respectively.
- All of our APIs require a 65-character string API key to use.
- Your developer account comes with a limit of 10 candidates.
errors:
- 'ERROR: Check the ''message'' attribute of the API response for details.'
- 'ERROR: If you get an error status, you can view the description of what caused
  the error in the ''message'' attribute of the API response.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://app.astrnt.co/api
  auth:
    type: apikey
    location: header
    header_name: api_key
source_metadata: null
