auth_info:
- information_source; https://developer.snapengage.com:
  - A valid API key is required to use the Provisioning REST API, obtained by emailing
    support@snapengage.com. The API key must be passed as a query parameter named
    api_key in requests to endpoints like PUT /api/v1/user.json?api_key={api_key}.
  - API key authentication is required as a query parameter named api_key. Include
    the api_key parameter in the request URL when making POST requests to update user
    accounts.
  - API key authentication is required for all SnapEngage API requests. Send your
    API key in the `x-api-key` header with each request. The API key must be requested
    by emailing support@snapengage.com. All requests must use HTTPS; HTTP requests
    will return 401 Unauthorized.
  - API key authentication is required for all SnapEngage API requests. The api_key
    parameter must be passed as a query parameter in the URL (e.g., ?api_key={api_key}).
    All requests must use HTTPS; HTTP requests will return 401 Unauthorized.
  - API key authentication is required, passed as a query parameter named api_key
    in GET requests to the SnapEngage API endpoint.
pagination_info:
- information_source; https://developer.snapengage.com/:
  - The API uses a next parameter in the response to handle pagination. When more
    than 100 results are returned, the next field contains a token or value to retrieve
    the subsequent page. Use this next value as the next query parameter in the following
    request to continue paginating through results.
possible_base_urls:
- information_source; https://developer.snapengage.com:
  - https://api.snapengage.com/api/v1
  - https://developer.snapengage.com/api/v1/user.json
possible_endpoints:
- information_source; https://developer.snapengage.com:
  - DELETE /api/v1/user.json
  - DELETE /api/v1/widget.json
  - DELETE https://www.snapengage.com/api/v1/user.json?api_key={api_key}&email={user_email}
  - DELETE https://www.snapengage.com/api/v1/widget.json
  - GET /api/v1/chat/poll/{caseId}
  - GET /api/v1/widget.json?api_key={api_key}&uuid={widget_id}&email={user_email}
  - GET https://www.snapengage.com/api/v1/chat/poll/f383eadb-a15e-4d13-bda2-6f3bf412de62
  - GET https://www.snapengage.com/api/v1/chat/{widgetId}
  - GET https://www.snapengage.com/api/v1/user.json
  - GET https://www.snapengage.com/api/v1/user.json?api_key={api_key}&email={user_email}
