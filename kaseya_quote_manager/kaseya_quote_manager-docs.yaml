- information_source; https://api.dattocommerce.com/docs/index.html:
  - GET https://api.kaseyaquotemanager.com/v1/brand
  - GET https://api.kaseyaquotemanager.com/v1/brand/{id}
  - GET https://api.kaseyaquotemanager.com/v1/category
  - GET https://api.kaseyaquotemanager.com/v1/category/{id}
  - GET https://api.kaseyaquotemanager.com/v1/contact
  - GET https://api.kaseyaquotemanager.com/v1/contact/{id}
  - GET https://api.kaseyaquotemanager.com/v1/customer
  - GET https://api.kaseyaquotemanager.com/v1/customer/{id}
  - GET https://api.kaseyaquotemanager.com/v1/customeraddress
