auth_info:
- information_source; https://api.dattocommerce.com/docs/index.html:
  - API key authentication is required. Provide your API key as a header parameter
    named `apiKey`. API keys are managed through your Kaseya Quote Manager portal
    account menu and must be kept secure. All requests must use HTTPS; HTTP calls
    and unauthenticated requests will fail.
  - The API Key provided must be valid. The documentation indicates a 401 Unauthorized
    response occurs when an invalid API Key is provided, but does not specify the
    exact header name, parameter name, or how to send the API Key in requests.
pagination_info:
- information_source; https://api.dattocommerce.com/docs/index.html:
  - Pagination is controlled by query parameters page and pageSize (both integer,
    default values not specified). The response returns an array of Supplier objects
    but does not indicate next/previous page fields or stopping conditions in the
    documented schema.
  - Pagination uses `page` and `pageSize` query parameters. `pageSize` has a maximum
    of 100 (larger values treated as 100, defaults to 100 if omitted). Increment `page`
    parameter and continue fetching until no results are returned.
  - 'Pagination uses optional query parameters: page (integer, default value not fully
    specified) and pageSize (integer, default value not fully specified). The response
    is an array of QuoteSection objects; no explicit next/previous fields or stop
    conditions are documented.'
  - Pagination uses query parameters page (integer, default value not fully specified)
    and pageSize (integer, default value not fully specified) to request paginated
    results. The response is an array of customer address objects with no explicit
    pagination metadata fields like next, has_more, or total_count shown in the schema.
  - Pagination uses query parameters page (integer, default value not specified) and
    pageSize (integer, default value not specified). The response returns an array
    of Brand objects, but no next/previous fields or continuation tokens are documented.
possible_base_urls:
- information_source; https://api.dattocommerce.com/docs/index.html:
  - https://api.dattocommerce.com
  - https://api.kaseyaquotemanager.com
