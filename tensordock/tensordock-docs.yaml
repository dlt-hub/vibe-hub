auth_info:
- information_source; https://dashboard.tensordock.com/api/docs/getting-started:
  - 'All API requests require Bearer token authentication. Generate a token from the
    Developer Settings page and include it in the Authorization header as "Authorization:
    Bearer YOUR_TOKEN" for every request. Store tokens as environment variables and
    never commit them to version control.'
possible_base_urls:
- information_source; https://dashboard.tensordock.com/api/docs/getting-started:
  - https://dashboard.tensordock.com/api/v2
- information_source; https://dashboard.tensordock.com/api/docs/secrets:
  - https://dashboard.tensordock.com
possible_endpoints:
- information_source; https://dashboard.tensordock.com/api/docs/getting-started:
  - GET https://dashboard.tensordock.com/api/v2/instances
- information_source; https://dashboard.tensordock.com/api/docs/instance-creation:
  - POST /api/v2/instances
- information_source; https://dashboard.tensordock.com/api/docs/secrets:
  - DELETE /api/v2/secrets/{id}
  - GET /api/v2/secrets
  - GET /api/v2/secrets/{id}
  - POST /api/v2/secrets
