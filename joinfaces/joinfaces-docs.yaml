notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- JSF and CDI scope-annotations are automatically supported.
- The following annotations can be used to define the scope of Spring beans.
- The properties files of the resource bundle have to be ISO-8859-1 encoded.
- The MessageSource which is auto-configured by Spring Boot uses UTF-8 by default.
- Enable or disable a cache used to 'remember' if a resource handled by the default
  ResourceHandler exists or not.
- Configures the FacesServlet handled by JoinFaces.
- If true PrimeFaces info messages will be hidden after a certain timeout.
- The order of the BeanFactoryPostProcessor is not specified.
- The order of the BeanFactoryPostProcessor is configurable.
- JoinFaces enables JSF usage inside Spring Boot Applications.
- JoinFaces can be used in traditional web applications which are deployed to an existing
  servlet-container.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - Cache
  - BeanFactoryPostProcessor
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://docs.joinfaces.org/4.4.0-m3/reference/#bom
