notes:
- Monthly ERA-Interim data. Downloaded and edited by fabien.maussion@uibk.ac.at
- 'If you plan to use the example datasets provided by xarray, you will need to install
  the pooch package separately using the following command: pip install pooch'
- Use the provided functions to store datasets in compressed formats.
- Bitinformation calculated by xbitinfo.get_bitinformation wrapping bitinformation.jl
- Requires setup of xbitinfo package
- Data is from NMC initialized reanalysis (4x/day). These are the 0.9950 sigma level
  values.
- This outcome may not be universally applicable, check this for your dataset.
- It's important to note that the outcome of minimizing sizes may not be universally
  applicable, check this for your dataset.
- ACCUMULATED DOWNWELLING SHORTWAVE FLUX AT TOP
- month accumulation
- Uses openly accessible CONUS dataset available at full precision.
- Accumulated downwelling shortwave radiation flux at top
- 'Units: J m-2'
- 'integration_length: month accumulation'
- 'long_name: Accumulated downwelling shortwave radiation flux at top'
- 'units: J m-2'
- This filter relies on a clear separation between real and artificial information
  content and might not work in all cases.
- Xbitinfo analyses datasets based on their bitwise real information content and applies
  lossy compression accordingly.
- 'Xbitinfo works in four steps: Analyze the bitwise information content, decide on
  a threshold of real information to preserve, reduce the precision of the dataset
  accordingly, apply lossless compression and store the dataset.'
