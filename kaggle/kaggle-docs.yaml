auth_info:
- information_source; https://www.kaggle.com/product-feedback/45093:
  - Auth is basic auth. Pass credentials directly in the URL as https://username:api_key@kaggle.com/...
    or use the Authorization header with base64-encoded username:api_key. The base
    URL is https://www.kaggle.com/api/v1. Some endpoints like account.json require
    authentication while others do not.
possible_base_urls:
- information_source; https://www.kaggle.com/product-feedback/45093:
  - https://www.kaggle.com/api/v1
possible_endpoints:
- information_source; https://www.kaggle.com/product-feedback/45093:
  - GET https://www.kaggle.com/api/v1
  - GET https://www.kaggle.com/{username}/account.json
  - GET https://www.kaggle.com/{username}/competitions.json
  - GET https://www.kaggle.com/{username}/datasets.json
