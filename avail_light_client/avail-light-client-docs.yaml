notes:
- NEVER EVER share your seed phrase with anyone and keep it in a secure location.
- Always keep your JSON file in a secure and offline location.
- Users must pay a gas fee to set up the allowance. This is besides the gas fee payable
  for the transaction on the destination chain.
- The Nexus SDK requires an injected wallet provider (e.g. RainbowKit, ConnectKit,
  etc.)
- The `useNexus` hook shares the initialized SDK instance with the UI components.
- You can initialize the SDK manually, and then use the UI components to sign transactions.
- Uses Ethereum provider for SDK initialization
- Supports both mainnet and testnet operations
- Every API key will only be shown once on the dashboard, so make sure to copy and
  save it securely.
- Data submitted to Avail DA is bridged to Ethereum every 360 Avail blocks.
- Each appID is unique and consists of a key, owner, and id.
- Anyone can submit data to any appID.
- Query data using Chain State or RPC methods.
- Send transactions by signing and submitting Extrinsics.
- Base fee is currently 0.124 AVAIL.
- Light Clients provide an accessible entry point to the Avail network, enabling quick
  interactions without storing the full blockchain.
- Cloud-based, decentralized, infrastructure services for blockchain applications,
  offering simplicity and scalability.
- Please be VERY CAREFUL with your seed phrase.
- Make sure to add your .env file to your .gitignore so that it doesn’t get pushed
  anywhere.
- A multisig account created on one network won’t be created automatically on another.
- An obvious question that pops up is how will other signatories import the multisig
  wallet into the avail-apps explorer on their own machine?
- A multisig derived from the same set of addresses and the same threshold value will
  always have the same address.
- You can only sign a transaction for the multisig from the signatory accounts you
  have access to.
- After the threshold value of minimum number of approvals has been met, any signatory
  can execute the transaction.
- You cannot execute the transaction without the multisig call data value.
- Proxy accounts provide an efficient way to delegate account management while maintaining
  security.
- Creating a proxy requires a deposit in AVAIL tokens.
- You can add multiple proxies for a single account with varying levels of permissions.
- Your delegated proxy will still need some AVAIL tokens to pay for gas fees on behalf
  of the main account.
- Make sure the pure proxy has some funds to pay for the transaction fees before proceeding.
- Each account can create a main identity and up to 100 sub-identities.
- A deposit of 2 AVAIL is required per sub-identity.
- The bond amount for registering an on-chain identity is 100 AVAIL.
- The bond amount for registering each sub-identity is 2 AVAIL.
- The maximum number of sub-identities per identity is 100.
- The account will now have a registered on-chain identity which you can clear to
  recover the bonded AVAIL tokens.
- You will need to send some AVAIL tokens to your new address before being able to
  make a transaction with it.
- The bridge UI does not yet support the Avail Snap.
- Make sure your ledger device is unlocked and the Avail app is open.
- You need to manually claim your AVAIL tokens on either of the chains, once they’ve
  been bridged.
- Bridging AVAIL from Avail DA to Ethereum typically takes 1-2 hours.
- Uses REST API for interactions.
- The AVAIL token will play a key role in governance throughout the Avail ecosystem.
- Effective January 20, 2025, locked tokens will be redistributed from a single account
  to multiple secure accounts to enhance operational security.
- The API requires authentication via OAuth2
- Uses OAuth2 with refresh token — requires setup of connected app in Avail
- Some requests may require specific permissions based on user roles
- API documentation contains multiple endpoints for various operations.
errors:
- 'User denied: Transaction was cancelled by user'
- 'Insufficient: Insufficient balance for the operation'
- 'Unsupported: Unsupported chain or token'
- 'InvalidProof: The provided proof is not valid.'
- 'TransactionFailed: The transaction could not be completed.'
- ProxyDepositBase is 10 AVAIL
- ProxyDepositFactor is 3 AVAIL
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'INVALID_REQUEST: Check the request parameters'
- 'UNAUTHORIZED: Recheck OAuth token'
- 'NOT_FOUND: Verify the endpoint URL'
- 'Not Found: The requested resource could not be found.'
- 'Unauthorized: Authentication credentials were missing or incorrect.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://docs.availproject.org/api-reference/avail-nexus-sdk
  auth:
    type: oauth2
    flow: refresh_token
