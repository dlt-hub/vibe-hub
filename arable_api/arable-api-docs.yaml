    can find the schema for the payload in the definitions section under "Apikey".
    Additionally, while not explicitly mentioned, an optional header named "X-Fields"
    can be used to pass additional data.
  most_recurring_base_url: https://api.arable.cloud
  paginator: Pagination is required, and it can be applied using a cursor token (in
    the query as "cursor-token" from the X-Cursor-Next response header) and a page
    number (in the query as "page"). A page size can be specified with the "limit"
    parameter (in the query as an integer), and a default page size of 1 is set for
    the page number.
