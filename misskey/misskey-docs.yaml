auth_info:
- information_source; https://meisskey.one/api-doc:
  - API Key authentication is required. Credentials are passed using the ApiKeyAuth
    scheme as specified in the Authentication section of the API documentation. The
    exact implementation details of how to format and send the API key (header name,
    parameter name, or request body field) are referenced but not fully detailed in
    this excerpt.
  - API key authentication is required. Send the API key via the ApiKeyAuth authorization
    scheme (header-based); exact header name and format are referenced in the Authentication
    section but not fully detailed in this excerpt. Credentials are required with
    read:blocks, read:following, and following-read permissions.
  - API key authentication is required. Send the API key via the ApiKeyAuth scheme
    as specified in the Authentication section; credentials are required with write:account,
    account-write, or account/write permissions.
  - 'Credentials are required for this endpoint. Authentication uses ApiKeyAuth scheme.
    The exact mechanism for sending the API key (header name, parameter name, or other
    method) is not specified in this excerpt. Permission scope required: write:account,
    account-write, or account/write.'
  - The API uses ApiKeyAuth for authentication. Credentials are required for these
    endpoints. The authorization scheme is ApiKeyAuth, which should be sent as specified
    in the Authentication section of the API documentation. Permission scopes like
    read:messaging and messaging-read may apply to specific endpoints.
pagination_info:
- information_source; https://meisskey.one/api-doc:
  - The blocking/list endpoint uses offset-based pagination with limit, sinceId, and
    untilId parameters. The limit parameter is a number between 1 and 100 that controls
    page size. sinceId and untilId are string IDs used to fetch results after or before
    a specific user ID respectively.
