notes:
- 99.99% Uptime Guarantee
- High-performance nodes for seamless blockchain integration.
- Enterprise-level 99.99% uptime SLAs
- Public feeds only provide L2 aggregated depth. Dwellir's server includes authenticated
  L4 streams that show individual orders and user addresses for detailed market analysis.
- Multi-chain support with various pricing models.
- 'Lowest cost: $1.96/M vs. $8-20/M competitors (75-90% savings)'
- 'Simplest pricing: 1:1 model eliminates surprises'
- 'Ultra-low latency: Unique shared cloud co-location for sub-10ms response'
- 'Best for trace/debug: No premium pricing = 97% savings vs. compute models'
- '99.99% uptime SLA: Enterprise reliability at startup prices'
- Public infrastructure limits you to 100 WebSocket connections and 1200 REST requests
  per minute per IP.
- Access enterprise-grade RPC infrastructure with 99.99% uptime SLA.
- The API key is included directly in the URL. No Authorization header needed.
- Use this to fetch chain_id, ledger version, and timestamps.
