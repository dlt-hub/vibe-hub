- name: s3_to_parquet
  endpoint:
    path: /s3/to/parquet
    method: POST
    data_selector: result
    params:
      path: s3://bucket/dataset/
      dataset: true
      database: my_db
      table: my_table
- name: s3_read_parquet
  endpoint:
    path: /s3/read/parquet
    method: GET
    data_selector: result
    params:
      path: s3://bucket/dataset/
      dataset: true
- name: athena_read_sql_query
  endpoint:
    path: /athena/read/sql/query
    method: POST
    data_selector: result
    params:
      query: SELECT * FROM my_table
      database: my_db
- name: redshift_connect
  endpoint:
    path: /redshift/connect
    method: POST
    data_selector: result
    params:
      connection: my-glue-connection
- name: redshift_read_sql_query
  endpoint:
    path: /redshift/read/sql/query
    method: POST
    data_selector: result
    params:
      query: SELECT * FROM external_schema.my_table
      con: my-glue-connection
- name: timestream_write
  endpoint:
    path: /timestream/write
    method: POST
    data_selector: result
    params:
      database: sampleDB
      table: sampleTable
      time_col: time
      measure_col: measure
      dimensions_cols:
      - my_dimension
- name: timestream_query
  endpoint:
    path: /timestream/query
    method: POST
    data_selector: result
    params:
      query: SELECT time, measure_value::double, my_dimension FROM "sampleDB"."sampleTable"
        ORDER BY time DESC LIMIT 3
notes:
- AWS SDK for pandas runs on Python 3.8, 3.9, 3.10 and 3.11, and on several platforms
  (AWS Lambda, AWS Glue Python Shell, EMR, EC2, on-premises, Amazon SageMaker, local,
  etc).
- AWS SDK for pandas has compiled dependencies (C/C++) so support is only available
  for Glue PySpark Jobs >= 2.0.
- In distributed mode, all awswrangler APIs return and accept Modin data frames, not
  pandas.
