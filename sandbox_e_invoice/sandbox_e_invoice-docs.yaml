auth_info:
- information_source; https://developer.sandbox.co.in/reference/e-invoice-authentication-api:
  - API key authentication via the 'x-api-key' header. Additionally, the e-Invoice
    Authentication endpoint requires POST with username and password in the JSON request
    body to obtain an access token for subsequent API calls.
- information_source; https://developer.sandbox.co.in/api-reference/gst/compliance/endpoints/e-invoice/authenticate:
  - API key authentication via the x-api-key header, plus username and password credentials
    sent in the request body. The endpoint POST /gst/compliance/e-invoice/tax-payer/authenticate
    returns an access token for subsequent e-Invoice API calls.
- information_source; https://developer.sandbox.co.in/api-reference/gst/compliance/endpoints/e-invoice/get_e_invoice:
  - Authorization header with bearer token and x-api-key header for API key authentication.
    Both credentials are required in request headers along with x-api-version set
    to 1.0.0 and x-source set to primary.
  - 'The API requires bearer token authentication passed in the Authorization header.
    Include the header "Authorization: Bearer <token>" in requests to authenticate
    as the taxpayer accessing e-Invoice data.'
- information_source; https://developer.sandbox.co.in/api-reference/gst/compliance/endpoints/taxpayer/invoices/invoices:
  - Authorization header with a bearer token or similar credential, plus x-api-key
    header for API key authentication, and x-api-version header specifying version
    1.0.0 are required for requests to this GST compliance API endpoint.
possible_base_urls:
- information_source; https://developer.sandbox.co.in/reference/e-invoice-authentication-api:
  - https://api.sandbox.co.in
  - https://test-api.sandbox.co.in
possible_endpoints:
- information_source; https://developer.sandbox.co.in/reference/e-invoice-authentication-api:
  - POST https://api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/authenticate
  - POST https://test-api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/authenticate
- information_source; https://developer.sandbox.co.in/api-reference/gst/compliance/endpoints/e-invoice/authenticate:
  - POST https://api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/authenticate
  - POST https://test-api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/authenticate
- information_source; https://developer.sandbox.co.in/api-reference/gst/compliance/endpoints/e-invoice/get_e_invoice:
  - GET https://api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/invoice/document-data
  - GET https://api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/invoice/{irn}
  - GET https://api.sandbox.co.in/gst/compliance/e-way-bill/tax-payer/{irn}
  - GET https://test-api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/invoice/{irn}
  - POST https://api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/invoice/cancel
  - POST https://api.sandbox.co.in/gst/compliance/e-invoice/tax-payer/invoice/pdf
