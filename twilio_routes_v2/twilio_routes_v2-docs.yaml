auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_routes_v2/1.42.0/openapi.json:
  - Twilio uses HTTP Basic Authentication with accountSid as the username and authToken
    as the password. Include these credentials in the Authorization header using the
    Basic scheme (base64-encoded "accountSid:authToken").
