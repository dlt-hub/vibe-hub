auth_info:
- information_source; https://www.digisigner.com/esignature-api/esignature-api-documentation/:
  - API key authentication is required. Pass your API key as the username in HTTP
    Basic Auth (with an empty password), or instantiate the client library with the
    API key as a string parameter (e.g., DigiSignerClient("YOUR_API_KEY")). The API
    key is used to authenticate all requests to the DigiSigner API endpoints.
  - 'API key authentication is required. Send your API key as the username in HTTP
    Basic Authentication (format: `YOUR_API_KEY:` with empty password), or pass it
    to the client constructor as a string parameter. The API key must be included
    in all requests to authenticate.'
  - 'DigiSigner API uses HTTP Basic Authentication with an API key. Send your API
    key as the username in the Authorization header (format: `Authorization: Basic
    base64(YOUR_API_KEY:)`) or use curl''s `-u YOUR_API_KEY:` flag. The API key is
    passed without a password component.'
  - DigiSigner API uses HTTP Basic Authentication with an API key. Send your API key
    as the username in the Authorization header using the format `YOUR_API_KEY:` (with
    a colon and empty password), or pass it directly to the client constructor as
    shown in the SDK examples.
  - DigiSigner API uses HTTP Basic Authentication with your API key as the username
    and an empty password. Pass your API key in the Authorization header using the
    format `YOUR_API_KEY:` (with a colon and no password), or initialize the SDK client
    with your API key as the first parameter.
