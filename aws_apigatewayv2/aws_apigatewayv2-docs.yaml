auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/apigatewayv2/2018-11-29/openapi.json:
  - AWS Signature Version 4 signing is required for all requests to the AmazonApiGatewayV2
    API. Requests must be signed using the apigateway service name and the appropriate
    AWS access key ID and secret access key credentials for your AWS account.
  - JWT authentication is supported, with the token extracted from request headers
    or query parameters using selection expressions like $request.header.Authorization.
    For Lambda-based authorizers, identity sources from headers, query parameters,
    stage variables, and context are validated at runtime, and the authorizer Lambda
    is only invoked if all specified identity sources are present, non-null, and non-empty.
  - Lambda authorizer can use identity sources from request headers, query string
    parameters, stage variables, and context parameters to validate authorization.
    For HTTP APIs, identity sources are specified with selection expressions prefixed
    with $ (e.g., $request.header.Auth, $request.querystring.Name), while WebSocket
    APIs use route.request.header.* and route.request.querystring.* formats. The authorizer
    can return a simple boolean response instead of an IAM policy for HTTP APIs.
  - Lambda authorizer responses can return simple format (boolean value instead of
    IAM policy) for HTTP APIs. Identity source specifies the request parameters used
    for authorization in REQUEST authorizers, provided as one or more mapping expressions.
  - Lambda-based authorizers require identity-related request parameters (from headers
    or query strings, e.g., $request.header.Auth, $request.querystring.Name) to be
    present, non-null, and non-empty before invoking the authorizer function; otherwise
    a 401 Unauthorized response is returned. For JWT authorizers, extract the JSON
    Web Token from headers or query parameters (e.g., $request.header.Authorization).
    An optional IdentityValidationExpression can validate the extracted token format
    (does not apply to REQUEST authorizer type).
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/apigatewayv2/2018-11-29/openapi.json:
  - http://apigateway.{region}.amazonaws.com
  - https://apigatewayv2.{region}.amazonaws.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/apigatewayv2/2018-11-29/openapi.json:
  - DELETE /v2/apis/{apiId}/models/{modelId}
  - DELETE /v2/apis/{apiId}/routes/{routeId}/requestparameters/{requestParameterKey}
  - GET /v2/apis/{apiId}/exports/{specification}#outputType
