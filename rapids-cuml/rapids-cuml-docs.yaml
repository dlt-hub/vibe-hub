notes:
- Uses a verbosity model similar to Scikit-learns
- A cudf based implementation of target encoding
- 'NaNs are treated as missing values: disregarded in fit, and maintained in transform.'
- Only supports (NLTK_EXTENSIONS) currently
- Uses Dask for distributed processing on multi-GPU architecture.
- Handles unknown categorical features with options to raise an error or ignore.
- The hashing trick used in HashingVectorizer has advantages for large datasets.
- The stop_words_ attribute can get large and increase the model size when pickling.
  This attribute is provided only for introspection and can be safely removed using
  delattr or set to None before pickling.
- This class is largely based on scikit-learn 0.23.1s TfIdfVectorizer code, which
  is provided under the BSD-3 license.
- 'Known Performance Limitations: When `effective_rank` is set and `use_full_low_rank`
  is True, we cannot generate order `F` by construction, and an explicit transpose
  is performed on each part.'
- This implementation will refuse to center sparse matrices since it would make them
  non-sparse and would potentially crash the program with memory exhaustion problems.
- Columns which only contained missing values at fit() are discarded upon transform()
  if strategy is not constant.
- Handles missing values in distance calculations.
- Supports multiple distance metrics.
- The V-measure is the harmonic mean between homogeneity and completeness.
- LinearRegression suffers from multicollinearity and variance explosions from outliers.
- cuMLs LogisticRegression uses a different solver that the equivalent Scikit-learn,
  except when there is no penalty and `solver=lbfgs` is used in Scikit-learn.
- The hash function employed is the signed 32-bit version of Murmurhash3.
- Ridge provides L2 regularization.
- Lasso extends LinearRegression by providing L1 regularization.
- The MBSGD Regressor implementation is experimental and it uses a different algorithm
  than sklearns SGDClassifier.
- Known Performance Limitations when effective_rank is set and use_full_low_rank is
  True.
- Be careful when using this metric with float32 inputs as the result can be slightly
  incorrect because of floating point precision if the input is large enough. float64
  will have lower numerical error.
- Handles missing values in calculations
- Supports various distance metrics including euclidean, manhattan, and cosine
- The underlying algorithm for tree node splits differs from that used in scikit-learn.
- You can export cuML Random Forest models and run predictions with them on machines
  without an NVIDIA GPUs.
- accuracy_metric is deprecated and will be removed in 25.12.
- The metrics are independent of the absolute values of the labels.
- Switching label_true with label_pred will return different score values for some
  metrics.
- Only squared_loss is supported right now.
- Acceptable formats include CUDA array interface compliant objects like CuPy, cuDF
  DataFrame/Series, NumPy ndarray and Pandas DataFrame/Series.
- Quasi-Newton methods are used to either find zeroes or local maxima and minima of
  functions.
- The solver uses the SMO method to fit the regressor.
- The solver uses the SMO method to fit the classifier.
- ElasticNet extends LinearRegression with combined L1 and L2 regularizations
- MBSGD Classifier implementation is experimental and uses a different algorithm than
  sklearns SGDClassifier
- The model uses the quasi-newton (QN) solver to find the solution in the primal space.
- The MBSGD Regressor implementation is experimental.
- Using a small eta0 might not let the model learn as much as scikit learn does.
- K-Nearest Neighbors Classifier is an instance-based learning technique.
- K-Nearest Neighbors Regressor will compute the average of the labels for the k closest
  neighbors.
- Kernel ridge regression (KRR) performs l2 regularised ridge regression using the
  kernel trick.
- Supports multi-output regression.
- KMeans requires n_clusters to be specified.
- Naive Bayes classifiers are suitable for classification with discrete features.
- Different models are designed for various types of data distributions.
- DBSCAN is very sensitive to the distance metric it is used with.
- A large assumption is that datapoints need to be concentrated in groups for clusters
  to be constructed.
- The algorithm is generally deterministic and should provide matching results between
  RAPIDS and the Scikit-learn Contrib versions.
- The SGD algorithm currently works with linear regression, ridge regression and SVM
  models.
- PCA considers linear combinations of features, specifically those that maximize
  global variance structure.
- Implements the incremental PCA model.
- The cuML Random Forest uses a quantile-based algorithm to determine splits, rather
