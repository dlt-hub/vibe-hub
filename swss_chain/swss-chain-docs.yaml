resources:
- name: campaign_member
  endpoint:
    path: /services/data/vXX.X/sobjects/CampaignMember
    method: GET
    data_selector: records
- name: contact
  endpoint:
    path: /services/data/vXX.X/sobjects/Contact
    method: GET
    data_selector: records
- name: development_milestone
  endpoint:
    path: /swss/development/milestone
    method: GET
    data_selector: milestones
    params: {}
- name: future_updates
  endpoint:
    path: /swss/future/updates
    method: GET
    data_selector: updates
    params: {}
