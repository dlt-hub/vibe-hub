notes:
- Make sure URLs in url_success and url_failed use secure HTTPS protocol.
- 'API endpoint for all requests in production environment is: https://app.cryptoprocessing.com/api/v2'
- 'API endpoint for all requests in test environment is: https://app.sandbox.cryptoprocessing.com/api/v2'
- New token(s) based on supported networks can be added by request.
- Cryptocurrency payment workflows differ from classic payment methods such as bank
  cards or e-wallets.
- Users must provide a 'Memo' field for certain cryptocurrencies like XRP.
- Deposits below limits or sent to incorrect addresses will be lost.
- The crypto address has to be presented at least as a clickable link using a specific
  URI format.
- QR code with the crypto address should be used at the same time as a link.
- Users must provide the address and amount for withdrawals.
- The API requires end_user_reference and foreign_id for withdrawal requests.
- The minimum exchange amount is equivalent to 0.003 BTC
- Make sure that your callback URLs use the secure HTTPS protocol, use domain names
  (not IP addresses) and are considered clean by VirusTotal and similar scanners.
- Invoice fails upon expiration of the 15 minutes timer or if the transaction has
  processing status for more than 24 hours.
- Do not share your API key with anyone. Anyone who has your key can make requests
  on your behalf.
- You can only see your secret key once. Once you close the window, you won’t be able
  to restore it.
- 'You need to pass two headers: X-Processing-Key and X-Processing-Signature.'
- Every blockchain transaction needs to collect a certain number of confirmations
  to be finalised.
- If your transaction’s status is 'not_confirmed', it means it’s being processed on
  the blockchain.
- Test if API is up and running and your authorization is working.
- User identifier provided within the end_user_reference parameter will be used for
  aggregating and analysing operations.
- If you want to automatically convert all deposits to a currency, specify its ISO
  code in the convert_to parameter.
- This endpoint has limitation up to 30 requests per minute from one IP address. In
  case this amount is exceeded a new successful response can only be obtained after
  one minute break.
- URLs in url_success and url_failed must use HTTPS and clean domain names.
- Multiple invoice types supported with different currencies.
- Min. limits for exchange operations must be obtained via API
- Limits for min. deposits can be obtained via API too, though they do not change
  often.
- Integration is free. Transaction fees apply for deposits, withdrawals, and exchanges.
- Network fees aren't charged by CoinsPaid.
- Mining fees are out of control of the Cryptoprocessing.
- The API secret is the most important security issue for the production environment.
- Callbacks are a means of communication with our API.
- Only users with the 'Owner' role can access 'Send' and 'Exchange' buttons, while
  any user from your team is able to see the deposit addresses by pressing the 'Deposit'
  button.
- Only the merchant can operate fiat funds; users cannot deposit or withdraw in fiat.
- Each individual transaction in a mass payout may be subject to your merchant's interface
  withdrawal limits.
- The file must contain no more than 100 data rows, and its size must not exceed 1
  MB.
- Risk score is included for informational purposes only. CoinsPaid does not claim
  any responsibility for any actions or decisions made based on the provided risk
  score.
- Withdrawals that exceed the limit will obtain the Pending status.
- Only users with 'Owner' permissions can set limits on withdrawals.
- You can test the exchange function with testnet currency only in the Sandbox environment.
- You’ll need an active merchant account to start accepting crypto payments.
- The callback URL should match the URL in your WooCommerce plugin settings.
- Once you activate your API keys, go to Merchants > Settings in your CoinsPaid dashboard
  and set up the callback URL.
- Set up the callback URL in your CoinsPaid dashboard.
errors:
- The foreign id has already been taken.
- The amount is too small. The minimum amount is 10.00 EUR.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '400: Bad Request - Check your request parameters'
- '429: Too Many Requests - Exceeded request limit'
- 'INVALID_ADDRESS: Funds sent to an incorrect address will be lost.'
- 'DEPOSIT_LIMIT_EXCEEDED: Deposits below the limits will be lost.'
- 15 minutes timer expiration
- Transaction has processing status for more than 24 hours
- User paid an amount less than was requested
- 200 OK
- '403: Forbidden'
- '422: Unprocessable Entity'
- 400 Bad Request
- 403 Forbidden
- 422 Unprocessable Entity
- '403 Forbidden: Check your API Key and Signature'
- '422 Unprocessable Entity: Check your request body'
- 'Invalid params: expected a hex-encoded hash with 0x prefix.'
- Timer expired. User not paid.
- Timer expired. Transactions were in status processing too long.
- 'Failed: Transaction creation failed'
- 'Declined: Transaction was declined by the system'
- 'Canceled: Transaction was canceled by the user'
