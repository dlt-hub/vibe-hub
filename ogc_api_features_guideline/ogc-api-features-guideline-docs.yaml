- Eindgebruikers worden geadviseerd data waar mogelijk op te vragen in hetzelfde CRS.
- Aanbieders van data worden geadviseerd om data aan te bieden in de verschillende
  CRS-en gericht op de eindgebruikers.
- Maak gebruik van een eenduidige coördinaatransformatie (en leg dit vast).
