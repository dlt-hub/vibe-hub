- The use of OAPIF can be considered for providing a download service as an INSPIRE
  requirement.
- OpenAPI Specification required for documentation.
- Uses OGC API specifications for features.
- Some filters may not work as expected.
- The OGC API specification for filtering did not yet have the status 'approved' at
  the time of this service publication.
- It does not comply with the rule 'no-trailing-slash' in the Dutch ADR.
- OAPIF aims at non-GIS community but is also usable for GIS specialists.
- The OGC CITE validator gave no error at the landing page.
- Uses OGC API Features standard
- 'Some basic filtering requirements are described in OGC API - Features - Part 1:
  Core'
- The OGC API specification for filtering does not yet have the status 'approved'
  and has not yet been considered.
- It is expected that in future, this ADR-rule will make an exception for the landing
  page.
- The protocol element in the metadata is based on a code list.
- No encoding is mandatory.
- CRS identifier list and storage-crs can be found in the response.
- It is expected that in future, the ADR-rule will make an exception for the landing
  page.
- Geoserver and Deegree provide additional implementations.
- The Geospatial Module is focused on JSON-based encoding of data.
- Spatial filtering is an extensive topic.
- The OGC API specification for filtering does not yet have the status 'approved'.
- Only 2 addresses are available in the defined bbox.
- Spatial operations like 'intersects' and 'within' in combination with filter geometry
  may result in erroneous responses.
- The default CRS, CRS84, is assumed if no CRS is explicitly included in the request.
- General usage of the European ETRS89 coordinate reference system (CRS) or RDNAP
  is preferred, but is not the default CRS.
- Two rules related to using a POST endpoint for geospatial queries were deprecated
  because it is expected that a new API Design Rules module "Filtering" will address
  the issue of using POST for queries.
- Spatial queries are sent in a POST to a dedicated endpoint.
- Aandacht voor het gebruik van coördinaatreferentiesystemen (CRS) is er traditioneel
  voornamelijk bij de inwinning van geodata.
- Het volstaat niet langer om alleen aan de voorkant van de keten (bij de landmeetkundige
  inwinning) aandacht te hebben voor correct omgaan met verschillende CRS-en.
- Het gebruik van CRS-en in de keten van inwinning tot uitwisseling en visualisatie
  van geo-informatie kan variëren.
- Wereldwijd bruikbare CRS-en zijn niet altijd geschikt voor hoognauwkeurige, grootschalige
  toepassingen.
- Two rules related to using a POST endpoint for geospatial queries were deprecated
- An older method of specifying CRS in the headers of requests was part of the first
  version of the 'Geospatial Extension' which was never officially adopted as a standard
- Gebruik de officiële namen voor CRS-en en voeg waar nodig de URN of NTS toe.
- In EPSG is voor het RD-stelsel de naam ‘Amersfoort / RD New’ gekozen.
- Aandacht voor het juiste gebruik van coördinaatreferentiesystemen (CRS) is er traditioneel
  voornamelijk bij de inwinning van geodata.
- Adviezen van de NSGI en aanbevelingen uit de Spatial Data on the Web Best Practices
  de basis vormen.
- Wereldwijde CRS-en zijn minder geschikt voor het nauwkeurig vastleggen van geo-informatie.
- ETRS89 is sinds 1 oktober 2000 het officiële driedimensionale CRS van Nederland.
- Voor opslag en uitwisseling wordt het gebruik van eenduidige CRS-en geadviseerd.
- Voor hoge nauwkeurigheid kunnen voor de horizontale component het geprojecteerde
  RD, geografisch of geprojecteerd ETRS89 worden gebruikt.
- Voor visualisatie op het web is het uitgangspunt dat de data wordt afgebeeld op
  een plat beeldscherm.
- De de-facto kaartprojectie die door veel tooling wordt ondersteund is de Web-Mercator
  projectie op basis van WGS 84.
- CRS choices depend on the application and data area.
- Use of globally applicable CRS can simplify visualization for non-specialists.
- In EPSG is voor het RD-stelsel de naam ‘Amersfoort / RD New’ gekozen. Dit is niet
  de officiële naam, probeer het gebruik van ‘Amersfoort’ en ‘New’ zoveel mogelijk
  te voorkomen.
- Uses minimum WGS 84 for web visualization.
- Web-Mercator is suitable for visualization but not calculations.
- Bij de inwinning van de BGT worden ETRS89, RD en lokale CRS-en gebruikt.
- Voor uitwisseling tussen dataplatform en gebruiker worden het Nederlandse RD, het
  Europese ETRS89 en het wereldwijde WGS 84 gebruikt.
- Bij de BRO kunnen bronhouders in verschillende CRS-en aanbieden.
- Bij intake in de landelijke voorziening wordt getransformeerd naar ETRS89.
- Geometrieën worden via een API uitgewisseld in RD, ETRS89 en WGS 84 Web-Mercator.
- De bronhouder is verantwoordelijk voor toepassing van het langelijnenadvies.
- In het geval van de DSO-LV wordt de data enkel opgeslagen in RD.
- Brondata van geometrieën voor de DSO-LV wordt volgens de uitgangsarchitectuur aangeleverd
  in ETRS89 of RD.
- Bij het gebruik van meerdere CRS-en bestaat risico op introductie van fouten door
