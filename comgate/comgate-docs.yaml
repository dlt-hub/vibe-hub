auth_info:
- information_source; https://apidoc.comgate.cz/en/api/rest/:
  - 'Authorization header is required in the form ''Authorization: Basic [base64_encode(merchant:secret)]''
    where merchant is the e-shop identifier and secret is the password. The base64-encoded
    credentials are sent in the Authorization header.'
  - 'Authorization header using Basic authentication. Send ''Authorization: Basic
    [base64_encode(merchant:secret)]'' where merchant is the E-shop identifier and
    secret is the merchant secret. The base64-encoded string contains merchant ID
    and secret separated by a colon.'
  - 'Authorization header using HTTP Basic Authentication. The header must be formatted
    as ''Authorization: Basic [base64_encode(merchant:secret)]'' where merchant is
    the e-shop identifier and secret is the password obtained from the ComGate Client
    Portal e-shop settings.'
  - 'Authorization header with Basic authentication. The header must be formatted
    as ''Authorization: Basic [base64_encode(merchant:secret)]'' where merchant is
    the E-shop identifier and secret is the password obtained from the Client Portal
    e-shop connection settings.'
  - 'Authorization uses HTTP Basic Auth. The Authorization header must be formatted
    as ''Authorization: Basic [base64_encode(merchant:secret)]'', where merchant is
    the E-shop identifier and secret is the password obtainable from the Client Portal
    e-shop settings.'
