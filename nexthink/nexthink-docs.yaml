notes:
- The application package is only available in the update set format.
- Default transform maps are not write-protected.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires OAuth2 setup with client ID and secret.
- This product expansion requires a Nexthink Adopt license. Contact your Nexthink
  representative for more information.
- Uses OAuth2 with refresh token — requires setup of connected app in Nexthink
- Some objects may return nulls in deeply nested fields
- Supports Google Chrome and Microsoft Edge browsers.
- SSO is enabled by default to use Okta-based SSO to log in to Amplify.
- If you are using a portal-less instance of Nexthink, you must enable SSO logins,
  as the system does not support non-SSO login attempts for portal-less instances.
- Deployment pace varies and depends on the release process of your organization.
- Use Group Policy Object (GPO) on Microsoft Windows to deploy the browser extension
  on selected target devices.
- To start tracking Amplify usage data, you must first enable the relevant settings.
- A single Microsoft Tenant ID can only be associated with one Nexthink tenant, meaning
  multiple Nexthink tenants require separate Microsoft Tenant IDs.
- Amplify complements ITSM platforms by adding contextual, real-time insights and
  self-help capabilities.
- The Amplify extension from the Edge store only functions if SSO is enabled and configured.
- If using a portal-less instance of Nexthink, enable SSO logins, as the system does
  not support non-SSO login attempts.
- Ensure that the Nexthink browser extension is a part of the organization's browser
  policy.
- This feature is opt-in.
- Each user account must have a main role.
- It is not possible to convert a Main role to an Additional role and vice versa.
- These permissions require a Nexthink Flow license for visibility.
- Inspect device properties and activities that span a period of up to 30 days.
- Checklist visualization provides quick insights into critical parameters for analyzing
  issues related to the health and performance of a device.
- Uses Navigation Timing API for metrics collection.
- Select the PATCH option from the Method drop-down.
- Nexthink does not recommend storing authentication in the Body, as it does not conform
  to Request for Comments (RFC) standards.
- Webhook integration functionality is one of the key enablers in the proactive journey
  of IT Support teams.
- Nexthink uses a mechanism to regulate the delivery of messages sent to third-party
  tools, preventing them from becoming overloaded with data.
- Information delivery is not immediate and some delays may occur.
- Complete webhook configurations for specific use cases and third-party tools.
- Daily export limits are now tier-based, determined by the number of licensed devices
  in your organization.
- Nexthink uses a mechanism that regulates the delivery of messages sent to third-party
  tools in order to prevent them from getting overloaded with data.
- You must have administrative permissions to configure the data exporter.
- The system waits 20 minutes to execute the data exporter to allow the previous bucket
  to close properly for data completeness.
- Assumes that you've already created a storage account.
- The Home (landing) directory must be a string with the pattern container_name/folder,
  otherwise the system won’t configure it properly.
- Can I use the ssh-rsa as an SFTP server fingerprint? Yes, but it depends on the
  SFTP server configuration.
- 'Can I specify the name of the file to be exported? Yes, the exported content is
  within a file with the naming convention: `${file_name}_X_yyyymmdd-hhmmss.csv`.'
- The authorization mechanism to connect to the third-party tool API must be either
  BASIC, Bearer Token or (Client Credential) OAuth 2.0.
- Changes to accounts and their permissions may not take immediate effect for logged-in
  users.
- If you are logged in to Finder or the Nexthink web interface, old permissions are
  kept for the lifetime of the session.
- When using NXQL API, the old permissions are enforced for up to five minutes after
  the change until the system synchronizes account information with the Nexthink web
  interface.
- Requires the Collaboration Experience license.
- Configured inbound connectors.
- macOS requires Jamf as an identity provider.
- The system computes the score once per day based on data from the last 7 days.
- The execute operation returns the results immediately in the response.
- The export operation returns an identifier whose status can be consulted at the
  status endpoint.
- The system computes the score once per day and is based on data from the last 7
  days.
- The token has a 15-minute lifespan, after which you must request a new token.
- Enrich object data in Nexthink inventory with attributes from outside sources using
  the Nexthink Enrichment API.
- Supported platforms include Windows.
- You can only access the data, you cannot create new records or modify existing ones.
- Nexthink cannot guarantee data ingestion completion before executing the next data
  exporter for volumes over the recommended limits.
- Do not export more than 3.5 million records from Nexthink directly to ServiceNow
  in one week.
- Ensure that the field names in the payload match those defined for the import set
  table.
- Ensure the field in question exists in the staging table and its name matches the
  name in the payload.
- Execute a Test Load 20 records before scheduling the automatic execution of the
  exporter to avoid errors.
- It is recommended that the memory usage ratio does not exceed 80-85% and with a
  continued ratio of 90% or above more immediate actions might be needed.
- Best practices generally recommend 15-20% free space on VDI system volumes to prevent
  performance bottlenecks.
- Applications need to be defined through the Applications configuration menu.
- Nexthink browser extension needs to be installed on the browser.
- Ensure to set up a connector credential for the webhook.
- The system removes credentials regardless of having a connector linked to it.
- Webhooks are automated messages sent from the applications when an event occurs.
- Nexthink uses a mechanism that regulates the delivery of messages sent to third-party
  tools.
- Understanding data exporter failures is crucial to resolving issues quickly.
- Requires an Azure subscription and a storage account with a hierarchical namespace.
- Assumes CSV files containing Nexthink data are located in the specified storage
  account.
- Data Export allows you to export Nexthink data insights to an SFTP server using
  comma-separated CSV files and in UTF-8 format.
- Check with the Nexthink support team for exporting data issues.
- The JSON payload of the public API third-party tool must support one of the specified
  formats.
- The system waits 20 minutes to execute the data exporter for Hourly and Daily scheduling
  frequencies.
- The execute operation supports both CSV and JSON formats.
- The export operation provides a URL to download a CSV file.
- Enrich object data in Nexthink inventory with attributes from outside sources using
  the Nexthink Enrichment API
- You can enrich the following user Entra ID properties
- You can enrich the following device virtualization properties
- To set up an integration with the Nexthink API, you must first create a set of API
  credentials in your instance that the external application or service uses to access
  the API and send requests to Remote Actions.
- To set up an integration with the Nexthink API, you must first create a set of API
  credentials in your instance that the external application or service uses to access
  the Workflows API.
- Nexthink recommends not exporting more than 3.5 million records to ServiceNow in
  one week.
- It is important to execute a Test Load 20 records before scheduling the automatic
  execution of the exporter to avoid this kind of error.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check client credentials and scopes.'
- '404 Not Found: Verify endpoint path.'
- 'Limit exceeded: The log provides detailed information, including the number of
  records that caused the issue.'
- '429: Too Many Requests - catch the error and retry after a suitable waiting period.'
- 401 Unauthorized - No valid authentication credentials.
- 403 No permission - Not authorized to execute queries.
- 404 Not found - No query associated with that ID.
- 406 Not Acceptable - The accept header should be "application/json", "text/csv"
  or empty.
- 500 Internal server error.
- 503 Service unavailable.
- 404 Not found - No export associated with that ID.
- 429 Too many requests - The user has reached the daily request limit.
- Maximum Duration (seconds) should be at least 300 (5 minutes)
- If the payload contains a value such as `device.name` while the data source is created
  using `device_name`, the value will remain empty.
- Invalid credential configuration fields
- 'failure: Indicates an issue with data export execution.'
- 'Limit exceeded: Log provides detailed information when this occurs.'
- '429: Too Many Requests - Catch this response and retry after the specified period.'
- '401: Unauthorized - Check OAuth scopes or token expiration.'
- 406 Not Acceptable - The Accept header should be "application/json", "text/csv"
  or empty.
