auth_info:
- information_source; https://simplelocalize.io/blog/posts/custom-integration-for-simplelocalize/:
  - Listing projects requires a Personal Access Token (PAT) sent to the GET https://api.simplelocalize.io/api/v2/projects
    endpoint. The API Key and Project Token for each project are returned in the response;
    Project Token is recommended for storing project-specific information since it
    remains unchanged when the API Key is reset.
  - SimpleLocalize API uses API key authentication. Include the API key in the `X-SimpleLocalize-Token`
    header for all requests. Obtain the API key from project settings.
  - 'SimpleLocalize API uses two authentication methods: API Key sent via the `X-SimpleLocalize-Token`
    header for project-specific requests, and Personal Access Tokens (PAT) sent in
    the `Authorization` header for user-account-tied endpoints like listing projects.
    Project Token is used separately for Translation Hosting CDN access.'
  - The SimpleLocalize API requires the `x-simplelocalize-token` header for every
    request. Optionally, you can include the `Authorization` header with a Personal
    Access Token (PAT) for potential future user-level permissions. The `x-simplelocalize-client`
    header is also recommended to help identify your integration.
- information_source; https://simplelocalize.io/docs/api/delete-translations/:
  - API key authentication using the X-SimpleLocalize-Token header. Include your API
    key in the X-SimpleLocalize-Token request header for all API calls.
pagination_info:
- information_source; https://simplelocalize.io/blog/posts/custom-integration-for-simplelocalize/:
  - The first endpoint for getting translation keys requires pagination, while the
    second endpoint at GET https://api.simplelocalize.io/api/v1/translation-keys/list
    does not require pagination. However, the documentation does not specify the pagination
    parameters, response fields, or mechanisms for the paginated endpoint.
- information_source; https://simplelocalize.io/docs/api/read-translations/:
  - Pagination uses query parameters page and size to control pagination. The page
    parameter specifies which page to retrieve, and size specifies the number of results
    per page. Response data is returned in a data array field.
