notes:
- The `head_tags` field is cached and enabled by default, but you can purge the cache
  or disable the output.
- The Frontity command-line tool (CLI) is the main entry point for getting up and
  running with a Frontity application.
- Runs the server on a custom port. Default is 3000.
- Runs the server using https.
- 'Tiny Router is very simple, it only has one action: actions.router.set()'
- It won't work without REST API Head Tags plugin installed and activated in your
  WordPress backend
- Requires @frontity/wp-source package to work
- You can configured it via the frontity.settings.js file. The theme options can be
  specified in the state.theme property.
- Frontity needs to be hosted on a separate node server/serverless function.
- WordPress goes through its bootstrap process on initial page load.
- A caching plugin is a necessity.
