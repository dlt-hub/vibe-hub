notes:
- The Investor API uses JSON Web Tokens (JWT) to authenticate all API requests.
- Keep your secret key confidential.
- We do not engage in selling personal data to any third party
- Users have rights to access, rectify, delete, and limit processing of their data
- Includes benefits, taxes, and social security costs.
- Daily Active Users (DAU) is defined as the number of users who are active each day.
- ARPU is calculated by dividing the Monthly Recurring Revenue by the total number
  of paying users.
- All employees and founders weighted according to their extent of employment
- External contractors are not included in the headcount
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
