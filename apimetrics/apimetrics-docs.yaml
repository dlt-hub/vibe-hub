auth_info:
- information_source; https://apimetrics.readme.io/docs/example-oauth-authentication-set-up:
  - 'OAuth 2.0 authentication requires Client ID and Client Secret obtained from the
    API provider. You must provide an Authorize URL and Get Token URL from the provider''s
    documentation, plus a callback URL (format: https://client.apimetrics.io/tokens/callback).
    When creating a token, select Grant Type as either Authorization Code or Client
    Credentials, and enter required scopes as specified in the API documentation.'
- information_source; https://apimetrics.readme.io/docs/how-to-use-environment-variables-for-secure-storage:
  - Use APImetrics API Key authentication by including a Token obtained from the APImetrics
    API Overview page. Pass the Token via the Authentication settings when making
    API requests, such as when setting environment variables through the Set Environment
    Variable endpoint. The token is used to authenticate requests to store and manage
    sensitive values like authentication credentials in environment variables.
possible_base_urls:
- information_source; https://apimetrics.readme.io/docs/examples:
  - http://api.example.com
possible_endpoints:
- information_source; https://apimetrics.readme.io/docs/examples:
  - GET http://api.example.com/rest_of_call
