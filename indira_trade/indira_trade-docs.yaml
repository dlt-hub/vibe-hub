auth_info:
- information_source; https://trading.indiratrade.com/doc.b2capi/:
  - Access token based authentication. Login via POST /authentication/v1/user/session
    with user_id, password, second_auth (2FA), api_key, and source in JSON body. Response
    returns access_token and broadcast_access_token. Include access_token in Authorization
    header for all subsequent API calls. broadcast_access_token is used for feed endpoint
    connections.
  - Bearer token authentication is required. Obtain an access token from the Login
    API, then include it in the Authorization header as "Bearer {token}" along with
    Content-Type application/json header in all subsequent API requests.
pagination_info:
- information_source; https://trading.indiratrade.com/doc.b2capi/:
  - The Trade Book API uses offset-limit pagination with required query parameters
    offset (integer) and limit (integer) to specify the starting position and number
    of results per request respectively.
possible_base_urls:
- information_source; https://trading.indiratrade.com/doc.b2capi/:
  - http://localhost:3100
  - http://localhost:3200
possible_endpoints:
- information_source; https://trading.indiratrade.com/doc.b2capi/:
  - DELETE /transactional/v1/orders/cover/{exchange}/{order_id}
  - DELETE /transactional/v1/orders/regular/{exchange}/{order_id}
  - DELETE http://localhost:3100/authentication/v1/user/session
  - DELETE http://localhost:3100/transactional/v1/orders/bracket/{order_id}
  - DELETE http://localhost:3200/authentication/v1/user/session
  - DELETE http://localhost:3200/transactional/v1/orders/bracket/{order_id}
  - GET /transactional/v1/portfolio/holdings
  - GET http://localhost:3100/authentication/v1/user/balance
  - GET http://localhost:3100/transactional/v1/orders
  - GET http://localhost:3100/transactional/v1/orders/{order_id}
