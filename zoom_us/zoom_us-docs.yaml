auth_info:
- information_source; https://api.apis.guru/v2/specs/zoom.us/2.0.0/openapi.json:
  - Account owner or admin permission required. OAuth2 scope `room:write:admin` must
    be granted to the authenticated user's token.
  - Account-level OAuth app requiring user authorization with role-based access control.
    Required scopes are chat_message:write or chat_message:admin for editing chat
    messages; the authenticated user must have a role with Edit permission for Chat
    Messages.
  - Client Credentials OAuth2 flow is required. Send a POST request to https://api.zoom.us/oauth/token
    with grant_type=client_credentials, using your ClientID and Secret as Basic base64
    encoded authentication. The scope required is imchat:bot. Include the resulting
    access token in the Authorization header as a Bearer token for API requests.
  - 'JWT token or OAuth access token can be used to download cloud recordings. Pass
    the token as the access_token query parameter in the download URL: https://api.zoom.us/recording/download/{{
    Download Path }}?access_token={{ JWT Token }} or https://api.zoom.us/recording/download/{{
    Download Path }}?access_token={{ OAuth Access Token }}'
  - OAuth 2.0 Client Credentials flow is required. POST to `https://api.zoom.us/oauth/token?grant_type=client_credentials`
    with client_id and client_secret as a Basic base64-encoded Authorization header
    in format `Basic base64Encode({client_id}:{client_secret})`. Use the returned
    access_token as a Bearer token in the Authorization header for the `/im/chat/messages`
    request. Required scope is `imchat:bot`.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/zoom.us/2.0.0/openapi.json:
  - https://api.zoom.us
  - https://api.zoom.us/recording/download/
