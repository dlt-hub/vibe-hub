  - GET https://api.zoom.us/recording/download/{Download Path}
  - GET https://api.zoom.us/recording/download/{{ Download Path }}
  - GET https://api.zoom.us/recording/download/{{ Download Path }}?access_token={{
    OAuth Access Token }}
  - GET https://api.zoom.us/v2/users/
