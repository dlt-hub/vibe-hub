resources:
- name: initiate_payment
  endpoint:
    path: /channel/transfer
    method: POST
    data_selector: transactionId
- name: query_payment_details
  endpoint:
    path: /channel/transfer/{transactionId}
    method: GET
    data_selector: transactionId
- name: initiate_request_to_pay
  endpoint:
    path: /channel/transactionRequest
    method: POST
    data_selector: transactionId
- name: register_secondary_identifier
  endpoint:
    path: /channel/partyRegistration
    method: POST
    data_selector: ''
notes:
- The secondary identifier will be registered to the account in FineractX or FineractCN.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: http://{environment-channel-connector-domain}
  headers:
    Platform-TenantId: '{configured-tenantId-in-channel-connector}'
    Content-Type: application/json
source_metadata: null
