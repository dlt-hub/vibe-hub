auth_info:
- information_source; https://docs.deno.com/subhosting/api/authentication/:
  - The Deno Subhosting API uses HTTP bearer token authentication. Include your access
    token in the Authorization header as "Bearer {token}", where the token is created
    in the dashboard at https://dash.deno.com/account#access-tokens. Most requests
    also require your organization ID, retrievable from the Deno Deploy dashboard.
possible_base_urls:
- information_source; https://docs.deno.com/subhosting/api/:
  - https://api.deno.com/v1
- information_source; https://docs.deno.com/subhosting/api/authentication/:
  - https://api.deno.com/v1/
possible_endpoints:
- information_source; https://docs.deno.com/subhosting/api/:
  - GET https://api.deno.com/v1/openapi.json
- information_source; https://docs.deno.com/subhosting/api/authentication/:
  - GET https://api.deno.com/v1/organizations/{organizationId}/projects
