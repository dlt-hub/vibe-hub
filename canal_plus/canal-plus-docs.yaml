notes:
- None of the player options are mandatory.
- The player has a specific feature which throttle the video to the minimum bitrate
  when the current video element is considered hidden.
- autoPlay defaults to false; may require user interaction to play due to browser
  policy.
- Depending on the type of Manifest, it will be more or less precise to guess the
  current last position of the content.
- If the Manifest does not allow to go far enough in the past or future to respect
  the position wanted, the maximum buffer depth will be used as a starting time instead.
- If startAt is not set on live contents, the time suggested by the Manifest will
  be considered.
- Specifies the behavior when all video tracks are not playable.
- Allow to play DASH low-latency contents with a low latency efficiently.
- This option has no effect in DirectFile mode.
- Advanced setting to force the RxPlayer to run in a specific way.
- When set to an object, it enables Common Media Client Data (CMCD).
- If set to true, the RxPlayer will retry a media segment request if that segment
  seems corrupted.
- If set to true, the RxPlayer will retry a Manifest request if it appears corrupted.
- Allows to provide a time synchronization mechanism between the client and the server.
- Only useful for live contents.
- This option is experimental. Its implementation and API may change in any version.
- If all configurations fail, the RxPlayer will stop playback with an ENCRYPTED_MEDIA_ERROR
  with the INCOMPATIBLE_KEYSYSTEMS code.
- Not all licenses can be persisted, this is dependent both on the loaded licenses
  and on the Content Decryption Module used in the browser.
- Setting the 'disableRetroCompatibility' option to true may allow for optimizations.
- If this value is set to an array which does not contain 'persistent-license', we
  will assume that no persistent license will be requested for the current content,
  regardless of the persistentLicenseConfig option.
- If this value only contains 'persistent-license' but the persistentLicenseConfig
  option is not set, we will load persistent licenses yet not persist them.
- Returns null if no content is loaded.
- For VoD contents, seeking at the minimum position should not cause any issue.
- Returns null if no content is currently loaded or if the current content is not
  considered a live content.
- Returns undefined if we cannot know the position corresponding to live content currently.
- The player won't go through the RELOADING state while reloading the content but
  through the regular LOADING state.
- Changing the audio track may affect other track types on Safari in DirectFile mode.
- In DirectFile mode, this method has no effect.
- Might enter in RELOADING state for a short period after calling this API.
- This option may have no effect in DirectFile mode.
- We do not recommend using this API in directfile mode for now.
- Might enter in `RELOADING` state for a short period after calling this API.
- Note that disabling the audio track if there's no video track currently selected
  currently will lead to a [`NO_AUDIO_VIDEO_TRACKS` player error].
- The RxPlayer might already have buffered data before you lock Representations.
- Some rare events can make previously available Representations become unavailable.
- You can choose to lock video and audio Representations as soon as you switch respectively
  the video or audio track.
- You can apply that locking logic anytime the video or audio track switches.
- If periodId is not defined, the information associated to the currently-playing
  Period will be returned.
- Returns null if no audio Representation is locked.
- By default, this value is set to `30`.
- By default, this value is set to 30 seconds.
- This feature is not necessary as the browser should by default correctly remove
  old segments from memory if/when the memory is scarce.
- However on some custom targets, or just to better control the memory footprint of
  the player, you might want to set this limit.
- The minimum value between this one and the one returned by getWantedBufferAhead
  will be considered when downloading new segments.
- Bear in mind that a too-low configuration there (e.g. inferior to 10) might prevent
  the browser to play the content at all.
- The limit set by setMaxVideoBufferSize is approximative, and bypassed in edge case
  scenarios if we don't have enough buffer because of this limitation.
- The TextTrackRenderer is a tool allowing to render subtitles synchronized with a
  video element.
- The video does not need to be played through the RxPlayer for the TextTrackRenderer
  to work.
- 'The MediaCapabilitiesProber is a tool probing what your browser can do, especially:
  Which DRM system is supported, Check for HDCP support, which codecs are available,
  Check the color space support.'
- This tool is still in an experimental phase, meaning that its API can change at
  any new release.
- Depending on the device, this API might be not reliable.
- createMetaplaylist is an experimental tool â€” its API could change in future versions.
- The manifestLoader allows to define a custom Manifest loader.
- The representationFilter allows you to filter out Representations based on its attributes.
- DASH low-latency contents rely on time synchronization between the server and the
  client without providing a synchronization mechanism.
- When falling between 6 to 15 seconds behind the live edge, the playback rate is
  updated proportionally to our delay until we reach 3 seconds behind the live edge.
- When falling to 15 seconds behind the live edge or more, we will simply seek to
  3 seconds behind the live edge.
- When seeking manually or pausing, this logic is disabled (with the possibility to
  re-enable it).
- When playing DASH contents, parsing its MPD file often become the most expensive
  operation in terms of performance.
- If you encouter large MPDs and/or you noticed poor performance when playing DASH
  contents, you may have a better experience with this parser.
- The 'multithread' mode is considered stable enough to run in production.
- The 'multithread' mode is an experimental feature and may have API changes in future
  versions.
- The Worker file will use es2017 features which should be compatible to a majority
  of devices.
- If you need to provide support for the MULTI_THREAD feature on those platforms,
  we recommend that you use a transpiler tool on that worker file to make it compatible
  to ES5.
- The DEBUG_ELEMENT feature allows to render an HTML element displaying debug information.
- The debugging element will be displayed inside an HTML element of your choosing.
- Content with DRMs should be supported as long as the encryption information is specified
  in the corresponding containers.
- The `0.1` version of the local Manifest format is an old version which is not properly
  understood by the RxPlayer anymore.
- The rx-player allows to display text tracks such as subtitles or closed captions
  directly over your content.
- Adding text tracks can be done by using a Manifest declaring those text tracks or
  by manually adding them when calling the loadVideo API.
- MetaPlaylist allows to define content composed of multiple DASH or Smooth contents
  played one after another.
- Supports DASH and HSS contents without modifying the original MPD/Manifest nor segments.
- RxPlayer instances are attached to a single video or audio HTML element.
- The loadVideo method can take multiple options including transport protocol and
  autoplay.
- Do not be scared about security implications, the data saved is not secret and does
  not help to identify a user.
- The list of available tracks will only be available once the RxPlayer has loaded
  and parsed the Manifest.
- Stream events are used to synchronize with played content.
- All track preferences API have been removed in profit of a now more flexible track
  switching API.
- Some objects like Contact may return nulls in deeply nested fields
- The v4.0.0 release changed the Representation selection method from bitrate to explicit
  representation locking.
- If the media plays automatically despite not setting the autoPlay loadVideo option
  or setting it to false, check that the media element does not already have an autoplay
  attribute.
- If it has, you should remove it so the autoPlay loadVideo option work as intended.
- If the media does not play despite setting the autoPlay loadVideo option to true,
  it is probably due to the browser blocking it.
- To fix playback issues, you may want to configure maxVideoBufferSize, maxBufferBehind,
  and maxBufferAhead.
- By default, the RxPlayer maintains a cache containing the last loaded licenses.
- You can add a property which will flush that cache anytime the content changes,
  called `closeSessionsOnStop`.
