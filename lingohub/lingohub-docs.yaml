auth_info:
- information_source; https://developers.lingohub.com/docs/api-v1-general:
  - 'Authentication uses a generated API key passed as a Bearer token in the Authorization
    header. The API key must be created through the account settings, can have an
    optional expiration date, and supports permission scoping. Send requests with
    the header Authorization: Bearer <api_key>, where <api_key> is the generated token.'
possible_base_urls:
- information_source; https://developers.lingohub.com/docs/api-v1-general:
  - https://api.lingohub.com/v1
possible_endpoints:
- information_source; https://developers.lingohub.com/docs/api-v1-general:
  - GET https://api.lingohub.com/v1/projects
