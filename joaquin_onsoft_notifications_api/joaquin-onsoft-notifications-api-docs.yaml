notes:
- To modify the maximum and minimum heap size, modify the property designer.jvmargs
  for Designer, or engine.jvmargs for Engine.
- You can check the language of your document in Acrobat Reader at Menu > Document
  properties.
- If the language of your document is not included in the drop-down list you can use
  the ISO language code, i.e. you can use ca_ES for Catalan.
- Remember to config a password to access DA
- Set a password for a none local environment
- Setting the initial heap size too low could slow down the application’s operations.
- Setting the maximum heap size too low may cause the application to run out of memory.
- If -Xms and -Xmx are not explicitly set, the JVM will set the initial heap size
  based on the amount of available physical memory on the system and the maximum heap
  size based on the total amount of physical memory on the system.
- As multiple versions of OpenText Output Transformation Server (OTS) can be installed
  at any given time, you can use the <OTS_home>\settings\startup.properties file to
  control which version is used upon starting the application.
- This file also gives us the option to set the maximum and minimum heap memory used
  by OTS Designer or Engine.
- DA needs a database to improve the auto tagging, to store the tagging logic.
- Remember, previously we set the password for super user in PostgreSQL installation
- 'Database name: DA'
- 'Storage Service Root Path: C:\OpenText\OTS 24.2\BaseRepositories\tomcat\ots\common'
- The license is provided by OpenText once you adquire your software license
- Ensure you have the correct API key for authentication
- Either HTTP Basic authentication or OAUTH2 authorization is to be used for all requests.
- 'User: Administrator'
- 'Password: <no password by default>'
- The license is provided by OpenText once you acquire your software license
- The license is provided by OpenText once you acquire your software license.
- The transcript may contain errors, due to various reasons such as background noise,
  low quality of the recording, overlapping of speakers (in calls recorded in mono)…
- 'NOTE: Set a password for a none local environment'
- IP and port can vary.
- Create the folder `c:\OpenText\OTS 24.2`
- Unzip `ots_base.zip` into `c:\OpenText\OTS 24.2`
- Copy all the modules, .zip files, under `<OTS_BASE>\modules`
- Copy the license file into `<OTS_BASE>\settings`
- Rename it as `license.txt`
- Browse to `<OTS_BASE>\maint in Windows Explorer`
- Double click on `OneTimeSetup.bat`
- Enter `Y` and press `Enter` to accept the EULA
- Press `Enter` to close the Console once the installation is complete
- Paths may vary depending on the directory chosen for the Explore installation.
- The DLM is automatically copied to the domainLM directory of the Nuance Transcription
  Engine installation.
- You must provide your own user and password to complete the authentication.
- Create the folder c:\OpenText\OTS 24.2
- Unzip ots_base.zip into c:\OpenText\OTS 24.2
- Copy all the modules, .zip files, under <OTS_BASE>\modules
- Copy the license file into <OTS_BASE>\settings
- Rename it as license.txt
- Browse to <OTS_BASE>\maint in Windows Explorer
- Double click on OneTimeSetup.bat
- Enter Y and press Enter to accept the EULA
- The installer expands all the modules
- Press Enter to close the Console once the installation is complete
- Uses basic authentication with username and password
- Supports multiple languages for the user interface
- En esta ruta se cambia `authoring` del path inicial por `webd`
- 'A partir de **Teamsite 22.4**, los archivos de configuración por defecto se proporcionan
  en: /home/otadmin/helm_charts/teamsite/bundle/configfiles.default/'
- El significado del status de las llamadas esta descrito en la tabla explore_call
- DLM generated is automatically copied to the domainLM directory of the Nuance Transcription
  Engine installation.
- Requires setup of connected app in Shutterstock
- Ensure callback URL matches registered domain
- Configurar CORS para permitir solicitudes de servidores que no sean él mismo
- Licenses files can have extension .lic or .xml.
- When the directory 'Licenses' does not exist, it needs to be created.
- home.page is full name of the page that we want to track
- You must provide your own user (tag `ns:RequesterID`) and password (tag `ns:Password`)
  to complete the authentication.
- Supports multiple messaging channels including SMS.
- Variables can be used for personalization in messages.
- Cualquier cambio que deba realizarse requiere copiar primero el archivo y su jerarquía
  desde la carpeta `configfiles.default` a la carpeta
- Se utiliza para conectar Shutterstock con el servidor de OTMM de Joaquín On Soft
- Si no estás seguro de cuál es tu IP puede saberlo accediendo a What Is My IP ADrress?
  - ifconfig.me
- CORS must be configured to allow cross-origin requests.
- Licenses can have .lic or .xml extensions.
- Licenses for Explore are managed in the Explore administration screen.
