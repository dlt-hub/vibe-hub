auth_info:
- information_source; https://docs.truecoders.io/docs/js/js-fetch-api-exercise/:
  - Giphy API requires an API key passed as the query parameter `api_key` in requests
    to the Translate endpoint at https://api.giphy.com/v1/gifs/translate. The API
    key should be obtained from your Giphy Developer Dashboard and included in the
    URL as `?api_key=YOUR_KEY&s=SEARCH_TERM`.
- information_source; https://docs.truecoders.io/docs/js/js-fetch-api:
  - 'OpenWeatherMap API requires an API key obtained by signing up on their website.
    The key is passed as a query parameter named APPID in the URL, for example: http://api.openweathermap.org/data/2.5/weather?q=Hoover,al&APPID=1111111111.
    The exact parameter name and method of including the API key may vary between
    different API services.'
  - The Giphy API requires an API key parameter. Include your API key as a query parameter
    named `api_key` in the request URL (e.g., `https://api.giphy.com/v1/gifs/translate?api_key=YOUR_KEY_HERE&s=cats`).
    Sign up at developers.giphy.com to obtain a free API key.
  - The Giphy API requires an API key passed as a query parameter named api_key in
    the request URL. Include your API key value in the api_key query parameter when
    making requests to the Giphy endpoints.
- information_source; https://docs.truecoders.io/docs/js/js-fetch-api-exercise:
  - Use the Giphy API's Translate endpoint with an API key passed as a query parameter.
    The required query parameters are api_key (your Giphy Developer Dashboard key)
    and s (the search term from user input), sent to https://api.giphy.com/v1/gifs/translate.
