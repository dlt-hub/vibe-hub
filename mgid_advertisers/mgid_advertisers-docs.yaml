auth_info:
- information_source; https://help.mgid.com/api-advertisers:
  - The Mgid REST API uses a 32-character unique token passed in the Authorization
    header for identification. Obtain a valid token from the dashboard and include
    it in the Authorization header of every request.
- information_source; https://help.mgid.com/api-publishers:
  - The Mgid REST API uses a unique 32-character token passed in the Authorization
    header for identification. Clients must obtain a valid token using a special API
    function before making requests.
pagination_info:
- information_source; https://help.mgid.com/api-advertisers:
  - Pagination uses limit and offset query parameters. limit specifies the number
    of results per page (used as 5 in the sample), and offset specifies the starting
    position for results (used as 0 in the sample). Construct subsequent requests
    by incrementing the offset value by the limit to retrieve the next page.
possible_base_urls:
- information_source; https://help.mgid.com/api-advertisers:
  - https://api.mgid.com/v1
- information_source; https://help.mgid.com/api-publishers:
  - https://api.mgid.com/v1
possible_endpoints:
- information_source; https://help.mgid.com/api-advertisers:
  - GET /v1/goodhits/clients/111/statistics-reports
  - PUT clients/{client id}/campaigns/{campaign id}
- information_source; https://help.mgid.com/api-publishers:
  - DELETE https://api.mgid.com/v1/module/controller/action
  - POST https://api.mgid.com/v1/module/controller/action
