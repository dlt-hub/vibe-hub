notes:
- Email is mandatory to hit Interakt's API otherwise the system will silently ignore
  the request.
- Interakt allows you to access all the projects under a centralized dashboard with
  a single account.
- Emails can get caught in Spam filters.
- Transcription emails originate from support@interakt.co.
