auth_info:
- information_source; https://docs.cyderes.cloud/tsi/api_v2/:
  - 'All requests to the TSI API require an AUTH_TOKEN obtained from your Customer
    Success Manager. The token must be sent in the Authorization header prepended
    with Bearer, formatted as Authorization: Bearer {AUTH_TOKEN}. This same authentication
    mechanism is used for both the API and Swagger testing interface.'
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer {AUTH_TOKEN}" where AUTH_TOKEN is your authentication token.
  - 'The API requires bearer token authentication. Include the token in the Authorization
    header as `Authorization: Bearer {AUTH_TOKEN}`.'
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer {AUTH_TOKEN}" in all requests to authenticate.
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer {AUTH_TOKEN}" where AUTH_TOKEN is your authentication token.
    The token should be passed in the Authorization request header.
pagination_info:
- information_source; https://docs.cyderes.cloud/tsi/api_v2/:
  - Pagination uses query parameters `skip` (offset, optional) and `limit` (page size,
    optional, example shows 50) to control which tickets are returned in the response
    list.
possible_base_urls:
- information_source; https://docs.cyderes.cloud/tsi/api_v2/:
  - https://tsi-api.cyderes.io
  - https://tsi-api.cyderes.io/v2
possible_endpoints:
- information_source; https://docs.cyderes.cloud/tsi/api_v2/:
  - GET https://tsi-api.cyderes.io/v2/tickets
  - GET https://tsi-api.cyderes.io/v2/tickets/{ticket_id}
  - GET https://tsi-api.cyderes.io/v2/tickets/{ticket_id}/attachments
  - GET https://tsi-api.cyderes.io/v2/{ticket_id}/attachment
  - POST /v2/tickets/create
  - POST /v2/tickets/{ticket_id}/attachment
  - POST /v2/tickets/{ticket_id}/close
  - POST /v2/tickets/{ticket_id}/comment
