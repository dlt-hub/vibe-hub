notes:
- When debugging endpoints on a published doc site, users might run into CORS issues
  caused by browser security restrictions.
- 'Public API/Endpoints: Prioritize using Cloud Agent.'
- 'Internal API/Endpoints: Simple scenarios: Use Browser Extension. High-security
  requirements: Use Self-Hosted Request Proxy Agent.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some objects may return nulls in deeply nested fields
- API仕様のパスで手動で{id}に変更する必要があります
- OAuth 2.0で保護されたAPIにアクセスする方法
- グローバルパラメータは、APIレベルで定義されたパラメータよりも優先度が低いです。
- 機密情報には、環境変数やその他の安全な方法を使用してパラメータを管理するのが最善です。
- APIにはPathのみを記入し、完全なURLを記入する必要はありません。
- Pathを `/` で始めることを推奨する理由
- APIのリクエストとレスポンスのボディを設計できる
- 複数のAPIで使える共通のデータモデルを作れる
- フォルダレベルで設定されたSecurity Schemeは、そのフォルダ内のすべてのサブフォルダとAPIに適用されます
- API固有識別子は複数のパラメータの設定をサポートしている
- 開発時にモックデータにアクセスする場合、フロントエンド開発者もAPIが Bodyパラメータ または Headerパラメータ を 固有識別子 として設定している場合は、パス＋固有識別子のパラメータ名と値
  を送信する必要がある
- Apidog requires version 2.7.0 or higher.
- Utilizes OpenAPI Generator for code generation
- 動的な値はAPIテストで幅広く活用できます。
- 実際のデータをシミュレートするために動的な値を使用することができます。
- レスポンス検証スイッチはデフォルトでオンになっており、プロジェクト設定画面の「検証レスポンス設定」で調整できます。
- この設定は現在のプロジェクト内のすべてのAPIにのみ適用され、保存済みの「Endpoint Cases」には影響しません。
- シークレットがHashiCorp Vault、Azure Key Vault、またはAWS Secrets Managerに既に保存されていること。
- 組織またはチームがApidog Enterpriseプランに加入していること。
- アクセスキーペアはサーバーにアップロードされず、チームの他のメンバーとも共有されない。
- リクエストを送信するとき、前処理でリクエストを動的に制御できる
- Apidogは視覚的なドラッグ＆ドロップ操作をサポートしている
- Apidogは標準的なSQLクエリをサポートしているけど、ストアドプロシージャなどの複雑なSQL操作には対応していない。
- データベースのアドレス、ポート、ユーザー名、パスワード、データベース名はクライアント側にローカルで保存され、クラウドには同期されない。
- 最新版のMySQLモジュールはMySQL 8のデフォルトの認証方法であるcaching_sha2_passwordを完全にはサポートしていません。
- MySQLパスワードを変更する必要があります。
- データベースアドレス、ポート、ユーザー名、パスワード、データベース名はクライアント側にローカルで保存され、クラウドには同期されない。
- 同じチーム内でも、メンバー間でデータベース接続情報は同期されず、各メンバーが手動で設定する必要がある。
- ApidogにはJavaScriptベースのスクリプトエンジンが組み込まれている。
- ApidogのスクリプトはPostmanのスクリプト構文と互換性がある。
- 後処理スクリプトは、リクエストの送信後に実行されるコード片だ。主に、リクエストから返された結果が正しいかどうかのアサーションや、リクエストから返されたデータを環境変数に書き込むなどの用途で使用する。
- 共通スクリプトは、他のすべてのスクリプトより先に実行される。
- 後処理スクリプトは前処理スクリプトを呼び出すことができる。
- 外部プログラムはサンドボックス環境の外で実行される
- 一部のプログラムではプロジェクト設定ファイルが必要で、不足するとエラーになる
- MacOSにはPython 3が組み込まれているがPython 2はない
- 一部のWindowsシステムで外部スクリプトの呼び出しが文字化けする
- 非組み込みライブラリはネットワークからJSライブラリをダウンロードする必要があるため、インターネット接続が必須です。実行時のライブラリダウンロードにはパフォーマンス低下が伴うため、まず組み込みJSライブラリの利用を推奨します。
- テンプレート文字列内のwindowオブジェクトでWorkerやindexedDBを呼び出すことはできない
- ApidogにはChaiJSがアサーションライブラリとして組み込まれている
- Uses Faker.js for dynamic data generation
- Supports custom response headers and response delays
- クラウドMockは、トークン認証によるアクセス制御をサポートしています
- プロジェクトの言語が、すべての動的値のデフォルトロケールとして使用されます。
- この設定により、プロジェクト言語に関係なく、特定のロケールを使用してMockデータを生成することができます。
- この柔軟性により、必要に応じて同じMockレスポンス内で異なる言語を混在させることができます。
- この柔軟性により、Mockレスポンス内で必要な地域やタイムゾーンを正確に反映した日付と時刻データを生成することができます。
- 他のプロジェクトからAPIをインポートする場合、「手動」モードのみがサポートされており、この操作は元のプロジェクトのAPIケースデータに影響を与えません。
- データの安定性と独立性を確保するため、外部プロジェクトからインポートされたこれらのAPIとAPIケースは、元のプロジェクトのAPIドキュメントとのデータ同期に「手動」モードのみをサポートします。
- 前ステップのデータ取得機能は「自動テスト」モジュールでのみ使用可能で、「API管理」モジュールでは使用できません。
- 手動モードでは、テスターが「更新」ボタンを手動でクリックして、API/APIケースからの変更をテストステップに同期させることができます。
- 自動モードでは、API仕様に変更があり保存されると、テストステップ内のデータがリアルタイムで更新されます。
