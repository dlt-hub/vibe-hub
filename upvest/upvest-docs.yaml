notes:
- New tax wrapper functionality introduced with ISAs and PEAs.
- Testing portfolio rebalancing is a useful way to verify the effectiveness and accuracy
  of rebalancing executions.
- Version 1.75.0 introduces our tax wrapper functionality.
- It is now possible to specify the transaction fees for the BUY and SELL order sides
  separately.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: Bad Request: The request contains some data which format does not conform
  to one that we expect.'
- '400: Missing Client ID: The upvest-client-id header is missing in the request.'
- '400: Missing Idempotency Key: The request you are trying to execute requires idempotency-key
  in the header of the request.'
- '401: Unauthorised: The call can not be authorised.'
- '403: Forbidden: The request you are trying to execute requires certain authorisations
  associated with the access token you pass to the call.'
- '404: Not Found: The server cannot find the requested resource.'
- '406: Not Acceptable: The server cannot generate a response that matches the list
  of acceptable values defined in the request''s proactive content negotiation headers.'
- '409: Conflict: An operation is not available for the current status of the resource.'
- '422: Unprocessable Entity: An entity could not be processed due to a semantic error.'
- '429: Too Many Requests: You have sent too many requests in a given amount of time
  (rate limiting).'
- '500: Internal Server Error: The call has failed due to an internal problem.'
- '502: Bad Gateway: In very rare cases, a temporary error may occur.'
- '503: Service Unavailable: The server is not ready to handle the request.'
- '504: Gateway Timeout: The server acted as a gateway or proxy and did not receive
  a timely response from the upstream server.'
