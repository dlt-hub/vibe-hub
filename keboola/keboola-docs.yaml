pagination_info:
- information_source; https://developers.keboola.com/extend/generic-extractor/configuration/api/pagination/pagenum/:
  - 'Pagination uses a pagenum method with customizable parameters: limit (default
    200, renamed via limitParam to "count"), page parameter (pageParam "set"), firstPage
    (starting index, default 0), and firstPageParams (boolean to include pagination
    params in first request). Endpoint-level params can override defaults, for example
    params.count overrides the limit for specific jobs.'
- information_source; https://developers.keboola.com/extend/generic-extractor/tutorial/pagination/:
  - Pagination uses offset-based navigation with `count` (page size) and `offset`
    (starting position) query parameters. The extractor increments `offset` by the
    `count` value for each subsequent request and stops when returned items are fewer
    than the page size.
possible_base_urls:
- information_source; https://developers.keboola.com/extend/generic-extractor/configuration/api/pagination/pagenum/:
  - http://example.com/
- information_source; https://developers.keboola.com/extend/generic-extractor/tutorial/basic/:
  - https://us13.api.mailchimp.com/3.0
possible_endpoints:
- information_source; https://developers.keboola.com/extend/generic-extractor/tutorial/pagination/:
  - GET /3.0/campaigns/?count=1&offset=0
  - GET /3.0/campaigns/?count=1&offset=1
  - GET /3.0/campaigns/?count=1&offset=2
