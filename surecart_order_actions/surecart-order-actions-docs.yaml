notes:
- The SureCart API doesn't support bulk updates. You can work on only one object per
  request.
- SureCart checkout components use a shadow DOM to encapsulate their styles.
- Beta Feature available starting with SureCart version 3.0.
- Querying products utilizes the 'WordPress Loop'.
- This integration modifies user roles based on purchase events.
- Default pagination per_page limit is 100.
- SureCart provides a convenient WordPress filter that allows you to run any custom
  validations before the checkout is finalized and ready for payment.
- If any errors are added during this step, the order will not be finalized and will
  not be available for payment.
- This filter is dynamic. To apply it to other endpoints (e.g., products, subscriptions),
  simply replace checkouts in the filter name with the desired endpoint.
- This filter can be used to remove regions, translate region names, or otherwise
  modify the regions array as needed.
- This setup allows you to replace SureCart's default SEO meta tags with your customized
  ones, giving you full control over your SEO strategy.
