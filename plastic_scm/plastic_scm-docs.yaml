auth_info:
- information_source; https://docs.plasticscm.com/restapi/plastic-scm-server-rest-api-guide:
  - Authentication uses a Bearer token scheme. Include the token in the Authorization
    header as "Bearer YOUR_SECRET_TOKEN" for all API requests.
  - Plastic SCM Server REST API uses bearer token authentication. Include an Authorization
    header with the value "Bearer YOUR_SECRET_TOKEN" in all requests. The token must
    be provided by the server and is required for API access, as indicated by 401
    Unauthorized responses.
  - The API requires JWT bearer token authentication. Include the JWT access token
    in the Authorization header as "Bearer ${jwt}" when making requests to access
    endpoints like the repositories list.
possible_base_urls:
- information_source; https://docs.plasticscm.com/restapi/plastic-scm-server-rest-api-guide:
  - /api/v1
  - /api/v1/organizations/{orgName}/repos/{repoName}/revisions/{revisionId}/annotate
possible_endpoints:
- information_source; https://docs.plasticscm.com/restapi/plastic-scm-server-rest-api-guide:
  - DELETE /api/v1/organizations/{orgName}/personal-access-tokens/{tokenId}
  - DELETE /api/v1/organizations/{orgName}/repos/{repoName}
  - DELETE /api/v1/organizations/{orgName}/repos/{repoName}/codereview/{codeReviewId}
  - DELETE /api/v1/organizations/{orgName}/repos/{repoName}/codereview/{codeReviewId}/comment/{codeReviewCommentId}
  - DELETE /api/v1/organizations/{orgName}/repos/{repoName}/codereview/{codeReviewId}/reviewer/{reviewerName}
  - DELETE /api/v1/organizations/{orgName}/repos/{repoName}/codereview/{codeReviewId}/reviewers/{reviewerName}
  - DELETE /api/v1/organizations/{organizationName}/workspaces/{workspaceGuid}
  - DELETE /api/v1/organizations/{organizationName}/workspaces/{workspaceGuid}/shares
  - DELETE /api/v2/organizations/{orgName}/api-keys/{apiKey}
  - DELETE /api/v2/organizations/{orgName}/lock-rules
