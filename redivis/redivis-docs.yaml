client:
  base_url: https://apidocs.redivis.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.redivis.com/oauth2/token
    client_id: '{{ dlt.secrets[''redivis_client_id''] }}'
    client_secret: '{{ dlt.secrets[''redivis_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''redivis_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
