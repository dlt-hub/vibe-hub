auth_info:
- information_source; https://op3.dev/api/docs:
  - 'Bearer token authentication via either Authorization header or query parameter.
    Pass the token as `Authorization: Bearer mytoken` in the header or as `?token=mytoken`
    query parameter.'
  - 'Every call to the OP3 API requires a bearer token associated with a valid API
    Key. Pass the bearer token either as an Authorization header with the format Authorization:
    Bearer mytoken, or as a query parameter ?token=mytoken. A sample preview token
    preview07ce is available for testing. API keys and bearer tokens can be managed
    at /api/keys.'
- information_source; https://op3.dev/privacy:
  - episode download data available to anyone with a valid authorization token. Users
    must provide a valid authorization token to access the Data API, though the documentation
    does not specify the exact header name, parameter name, or token format required.
