- 'HTTP 429: too many requests. This is an error that you might receive when sending
  many API requests in a short period of time. Your application should be configured
  to resend the requests after some delay. Specifically, we recommend implementing
  retries with exponential backoff.'
- 'HTTP 456: quota exceeded. If you’re a Free API user, you’ll receive this error
  when the monthly 500,000 character limit of your subscription has been reached.
  You can consider upgrading your subscription if you need more character volume.
  If you’re a Pro API user, you’ll receive this error when your Cost Control limit
  has been reached, and you can increase or remove your Cost Control limit if you
  need to continue translating.'
