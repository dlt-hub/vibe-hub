auth_info:
- information_source; https://www.cubebackup.com/docs/manual/cubebackup-api-reference/:
  - API authentication uses a bearer token passed in the Authorization header. Include
    the token value directly after "Authorization:" in the request header (e.g., "Authorization:255c6...88111").
  - API key authentication via Authorization header. Include the Authorization header
    with a token value (e.g., "Authorization:255c6...88111") in all requests to the
    CubeBackup API endpoints.
  - API requests require an Authorization header with a token value. Include the header
    "Authorization" with a token string (e.g., "255c6...88111") in all API calls to
    authenticate.
  - 'All endpoints require Bearer token authentication via the Authorization header.
    Send the token as `Authorization: <token>` where the token value is provided by
    the API (example shown: `255c6...88111`). This same Authorization header format
    applies to GET requests for retrieving license information and POST requests for
    activating licenses.'
  - 'Authentication is performed using an Authorization header. The header must contain
    a token value (e.g. "255c6...88111") passed as Authorization: <token>. This token
    is required for all API requests to authenticate the caller.'
pagination_info:
- information_source; https://www.cubebackup.com/docs/manual/cubebackup-api-reference/:
  - Pagination uses optional query parameters Limit (default 20, controls items per
    page) and PageNum (default 1, specifies page number). Response includes ItemCount
    (total admins), PageNum (current page), Limit (items per page), and List (array
    of admin objects). Construct next request by incrementing PageNum until reaching
    the final page.
  - Pagination uses optional query parameters Limit (default 20, controls objects
    per page) and PageNum (default 1, specifies current page number). The response
    includes a List property containing the paginated results. Stop paginating when
    fewer than Limit objects are returned or when PageNum exceeds available pages.
  - Pagination uses optional query parameters Limit (default 20, number of objects
    per page) and PageNum (default 1, current page number). The response includes
    a List array of backup error objects and an ItemCount property with the total
    number of errors.
  - Pagination uses optional query parameters PageNum and Limit. The response returns
    ItemCount for total matching results, PageNum for current page, and Limit for
    objects per page. The List property contains up to Limit backup event objects;
    construct subsequent requests by incrementing PageNum until all results are retrieved.
  - Pagination uses query parameters `PageNum` (page number, optional) and `Limit`
    (items per page, optional, default 20). Response includes `ItemCount` (total matching
    records), `PageNum` (current page), `Limit` (page size), and `List` array. Increment
    `PageNum` to retrieve subsequent pages until all `ItemCount` records are retrieved.
possible_base_urls:
- information_source; https://www.cubebackup.com/docs/manual/cubebackup-api-reference/:
  - /api/v1
  - /api/v1/system/auditlogs
possible_endpoints:
- information_source; https://www.cubebackup.com/docs/manual/cubebackup-api-reference/:
  - DELETE /api/v1/system/admins/{{adminId}}
  - GET /api/v1/auditlogs/tasks
  - GET /api/v1/domains
  - GET /api/v1/domains/{{domainName}}/backup/status
  - GET /api/v1/domains/{{domainName}}/backup/tasks
  - GET /api/v1/domains/{{domainName}}/backup/tasks.csv
  - GET /api/v1/domains/{{domainName}}/backup/tasks/{{BackupId}}/errors
  - GET /api/v1/domains/{{domainName}}/backup/tasks/{{BackupId}}/errors.csv
  - GET /api/v1/domains/{{domainName}}/ous
  - GET /api/v1/domains/{{domainName}}/settings
