auth_info:
- information_source; https://next.hyperbeam.com/docs/api/:
  - 'Bearer token authentication is required. Provide your API key as a bearer token
    in the Authorization header with the format "Authorization: Bearer YOUR_API_KEY"
    when making requests to protected resources.'
- information_source; https://next.hyperbeam.com/docs/rest-api/dispatch/authenticating-participants/:
  - 'API requests to the Hyperbeam REST API require Bearer token authentication sent
    in the Authorization header as `Authorization: Bearer <your-api-key>`. When configuring
    webhook authentication for a cloud computer session, you must provide auth.type
    as "webhook", auth.value.url as your backend endpoint URL, and auth.value.bearer
    as a secret token that Hyperbeam will send in the Authorization header when calling
    your webhook endpoint.'
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header as `Authorization: Bearer <bearer-token>`, where the token is provided
    in the authentication object. The webhook endpoint receives POST requests with
    a JSON body containing `user_id` and `userdata` fields, and must validate the
    bearer token matches the configured token before authorizing access.'
- information_source; https://next.hyperbeam.com/docs/rest-api/dispatch/starting-a-session/:
  - 'API requests require Bearer token authentication via the Authorization header.
    Include the header ''Authorization: Bearer <your-api-key>'' with each request
    to the Hyperbeam API endpoints.'
  - 'Authorization is required using a Bearer token passed in the Authorization header.
    The token is your API key and must be sent as ''Authorization: Bearer <your-api-key>''
    with POST requests to the Hyperbeam API endpoints.'
possible_base_urls:
- information_source; https://next.hyperbeam.com/docs/api/:
  - https://engine.hyperbeam.com/v0
  - https://enginetest.hyperbeam.com/v0
possible_endpoints:
- information_source; https://next.hyperbeam.com/docs/api/:
  - POST https://engine.hyperbeam.com/v0
  - POST https://enginetest.hyperbeam.com/v0
- information_source; https://next.hyperbeam.com/docs/rest-api/dispatch/authenticating-participants/:
  - POST https://engine.hyperbeam.com/v0/vm
  - POST https://yourwebsite.com/webhook/hyperbeam/auth
- information_source; https://next.hyperbeam.com/docs/rest-api/dispatch/starting-a-session/:
  - POST https://engine.hyperbeam.com/v0/android
  - POST https://engine.hyperbeam.com/v0/console
  - POST https://engine.hyperbeam.com/v0/vm
