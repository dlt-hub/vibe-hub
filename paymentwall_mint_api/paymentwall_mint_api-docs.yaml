auth_info:
- information_source; https://www.paymentwall.com/en/documentation/Payment-Status-API/3019:
  - Paymentwall REST API uses request signature-based authentication. Include the
    project key as the required key parameter and optionally provide sign_version
    and sign parameters for request signature validation. The key parameter is mandatory;
    sign and sign_version are optional but recommended for security.
