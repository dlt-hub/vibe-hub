auth_info:
- information_source; https://docs.korewireless.com/en-us/api/products/supersim/sim-resource:
  - 'Bearer token authentication is required. Include a valid access token in the
    Authorization header as "Authorization: Bearer <YOUR_ACCESS_TOKEN>" for all requests
    to the SuperSim API. The authorization guide at https://docs.korewireless.com/en-us/developers/api-management/auth
    provides details on token generation.'
  - 'Bearer token authentication is required. Include the Authorization header with
    the format "Authorization: Bearer <YOUR_AUTH_TOKEN>" where YOUR_AUTH_TOKEN is
    your authentication token provided by the API service.'
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer <YOUR_AUTH_TOKEN>" in all requests to the API.
  - Bearer token authentication is required. Send the auth token in the Authorization
    header as "Bearer <YOUR_AUTH_TOKEN>".
  - OAuth Bearer token authentication. Include the Authorization header with the value
    "Bearer <YOUR_AUTH_TOKEN>" in requests to the API endpoint.
pagination_info:
- information_source; https://docs.korewireless.com/en-us/api/products/supersim/sim-resource:
  - Pagination uses PageSize (query parameter, optional, default 50, max 1000) to
    control results per page, Page (query parameter, optional) for client-side page
    tracking, and PageToken (query parameter, optional, provided by API) to navigate
    pages. Stop when no PageToken is returned in the response.
  - Pagination uses query parameters Page (starting at 0) and PageSize (default 50)
    to request pages. The response meta object contains page, page_size, first_page_url,
    next_page_url, and previous_page_url fields; stop paginating when next_page_url
    is null.
  - The API uses query parameters Page (page number, default 0) and PageSize (items
    per page, default 50) to request paginated data. The response includes a meta
    object with page, page_size, first_page_url, next_page_url, and previous_page_url
    fields to navigate pages; stop paginating when next_page_url is null.
- information_source; https://docs.korewireless.com/en-us/api/products/programmable-wireless/account-usagerecord-resource:
  - Pagination uses query parameters Page (string) and PageToken (string) along with
    PageSize (integer) to control result retrieval. The response structure for pagination
    fields is not shown in the provided documentation excerpt.
- information_source; https://docs.korewireless.com/en-us/api/products/programmable-wireless/command-resource:
  - PageToken is an optional query parameter provided by the API for pagination. Use
    PageSize and Page query parameters to control pagination, with PageToken supplied
    by the API response to navigate between pages.
