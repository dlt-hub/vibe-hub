auth_info:
- information_source; https://docs.r3.com/en/platform/corda/5.2/reference/rest-api/openapi.html:
  - Basic authentication (basicAuth) is required. Send credentials as an HTTP Basic
    Auth header (base64-encoded username:password in the Authorization header).
  - Basic authentication is required for all Network API endpoints. Use the basicAuth
    authorization scheme to authenticate requests to the Network API.
  - Basic authentication is required for all Virtual Node Maintenance API endpoints.
    Send credentials using the basicAuth scheme in the Authorization header with base64-encoded
    username:password format.
  - Basic authentication is required for all certificate endpoints. Credentials must
    be sent via the Authorization header using the basic auth scheme (base64-encoded
    username:password).
  - 'Basic authentication is required for all certificate endpoints. Send credentials
    using HTTP Basic Auth (base64-encoded username:password in the Authorization header
    as "Authorization: Basic <credentials>").'
possible_base_urls:
- information_source; https://docs.r3.com/en/platform/corda/5.2/reference/rest-api/openapi.html:
  - https://docs.r3.com/api/v5
  - https://docs.r3.com/api/v5_2
possible_endpoints:
- information_source; https://docs.r3.com/en/platform/corda/5.2/reference/rest-api/openapi.html:
  - DELETE /mgm/{holdingidentityshorthash}/approval/rules/preauth/{ruleid}
  - DELETE /mgm/{holdingidentityshorthash}/approval/rules/{ruleid}
  - GET /certificate/cluster/{usage}
  - GET /certificate/vnode/{holdingidentityid}/{usage}/{alias}
  - GET /cpi/getprotocolversion
  - GET /cpi/status/{id}
  - GET /flow/{holdingidentityshorthash}
  - GET /maintenance/virtualnode/getprotocolversion
  - GET /mgm/getprotocolversion
  - GET /mgm/{holdingidentityshorthash}/approval/rules/preauth
