notes:
- Support for SimplePie is built into the BitWeaver software as of the BitWeaver R2
  release.
- Support for SimplePie is built into the Joomla! software as of the Joomla! 1.5 release.
- This allows you to enter the URL of the feed you want to parse, or the website you
  want to try to use auto-discovery on.
- You can set multiple feeds to mash together by passing an array instead of a string
  for the $url.
- This setting will be obeyed by SimplePie::handle_content_type(), and is similar
  to SimplePie::set_input_encoding().
- Used to create cache objects
- This class can be overloaded with SimplePie::set_cache_class()
- SimplePie is a PHP-based RSS and Atom feed handling library
- Manages all category-related data
- Caches data to the filesystem
- Caches data to memcache
- Registered for URLs with the 'memcache' protocol
- Supports HTTP 1.0 via cURL or fsockopen, with spotty HTTP 1.1 support
- This is used since we can't always trust Content-Type headers, and is based upon
  the HTML5 parsing rules.
- SimplePie is © 2004–2012 Ryan Parman, Geoffrey Sneddon, Ryan McCue and contributors.
- Manages <media:copyright> copyright tags as defined in Media RSS
- Use DOMDocument instead!
- Manages all item-related data
- This class can be overloaded with SimplePie::set_parser_class()
- Handles <media:rating> or <itunes:explicit> tags as defined in Media RSS and iTunes
  RSS respectively
- Handles <media:restriction> as defined in Media RSS
- Used for data cleanup and post-processing
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Set the length of time (in seconds) that the contents of a feed will be cached.
- Set the length of time (in seconds) that the autodiscovered feed URL will be cached.
- Base class for database-based caches
- Some objects like Contact may return nulls in deeply nested fields
- Classes to be used with SimplePie_Cache::register() are expected to implement this
  interface.
- 'Deprecated: Use DOMDocument instead!'
- Class to validate and to work with IPv6 addresses.
- Move to using an actual HTML parser (this will allow tags to be properly stripped,
  and to switch between HTML and XHTML), this will also make it easier to shorten
  a string while preserving HTML tags
- 'XML Version: 1.0'
- 'Encoding: UTF-8'
- 'Standalone: false'
