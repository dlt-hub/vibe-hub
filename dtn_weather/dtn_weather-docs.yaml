auth_info:
- information_source; https://cs-docs.dtn.com/apis:
  - API key authentication is required for all requests. The API key must be provided
    either as an apikey query parameter (for web pages making direct calls to https://api.dtn.com)
    or as an apikey header (preferred for backend services). The API key is configured
    per client and controls access to specific APIs and resources.
- information_source; https://cs-docs.dtn.com/apis/markets-api/migrating-from-previous-dtn-apis:
  - Content Services Markets API uses API key authentication sent via the HTTP header
    named apikey. The api key value is provided by Customer Service and must be included
    in each request.
  - The API key must be provided by Customer Service. Include it as an authentication
    credential when making requests to the Content Services API endpoints.
- information_source; https://cs-docs.dtn.com/apis/news-api:
  - The News API uses API key authentication passed as a query parameter. The required
    parameter is apikey-query, and you must include your API key in this query parameter
    when making requests. A test key is provided as oViXqthDGFNVw3IvAsnKrFG1AcfPyA6b
    for testing purposes in the documentation.
- information_source; https://cs-docs.dtn.com/apis/weather-api:
  - Pass the API key oViXqthDGFNVw3IvAsnKrFG1AcfPyA6b in the apikey-query query parameter.
    The apikey-query parameter is required to authenticate all Weather API requests,
    and your subscription level determines which endpoints and data limits you can
    access.
pagination_info:
- information_source; https://cs-docs.dtn.com/apis/markets-api/migrating-from-previous-dtn-apis:
  - The `/markets/symbols/{pattern}/quotes` endpoint supports pagination through a
    pageToken parameter. When more symbols match the query than can be returned in
    a single request, a pageToken is returned in the response which should be used
    in subsequent requests to iterate through the entire result set.
possible_base_urls:
- information_source; https://cs-docs.dtn.com/apis:
