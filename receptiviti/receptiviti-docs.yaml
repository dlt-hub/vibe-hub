auth_info:
- information_source; https://docs.receptiviti.com/the-receptiviti-api/getting-started:
  - Basic authentication is required using API key and secret credentials passed via
    the -u flag in the format api_key:api_secret, which translates to an Authorization
    header with base64-encoded credentials.
  - The Receptiviti API uses HTTP Basic Authentication with an API key and API secret.
    Provide credentials via the auth parameter in requests.post() as auth=(api_key,
    api_secret), or in cURL via --user api_key:api_secret. The api_key and api_secret
    should be replaced with your actual credentials obtained from Receptiviti.
