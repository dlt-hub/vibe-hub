auth_info:
- information_source; https://developer.dovewallet.com/api/v1/:
  - 'Authentication requires HMAC-SHA512 signing with API key and secret key credentials.
    Send the public key as the api_key parameter and include a nonce timestamp; sign
    the request using HMAC-SHA512 with your secret key.


    The code example shows: publicKey (api_key) of "90d1415d13d8ea7061ccce5d26d99fe89c29b461",
    secretKey for signing, BASE_URL of "https://api.developer.dovewallet.com/v1.1",
    method as the endpoint path, and a nonce generated from Date.now(). The signature
    is computed using crypto.createHmac("sha512") with the secret key.'
possible_base_urls:
- information_source; https://developer.dovewallet.com/api/v1/:
  - http://developer.developer.dovewallet.com/api/v1.1
  - http://developer.dovewallet.com
possible_endpoints:
- information_source; https://developer.dovewallet.com/api/v1/:
  - GET https://api.developer.dovewallet.com/v1.1/market/buylimit
