notes:
- Use the predicted structure to compare with query structure, or try another structure
  predictor like AlphaFold2 or save your structure for future use.
- Use your username and password credentials generated at sign-up to authenticate
  your connection to OpenProtein.AI’s backend.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Default model is ESMFold. To use AlphaFold2, select AlphaFold2 in the Model Type
  dropdown menu.
- You need an uploaded dataset and assay object in order to create training jobs.
- Using full-sized embeddings may be unstable on the platform at this stage.
- You need either a seed sequence or an existing MSA formatted as a .fa, .fasta, or
  .csv file.
- Uses asynchronous API, where long running functions return a job ID
- Scoring is consistent when comparing sequences resulting from one individual prompt.
- We don’t recommend comparing scores across different prompts.
- This tutorial shows you how to perform a single site analysis using PoET, which
  scores all single substitution variants of an input sequence with a given prompt.
- Requesting an attention map returns the attention maps for the final layer of transformer
  models.
- Recommended using ESMFold for single-chain sequences, and Boltz or AlphaFold2 for
  multi-chain sequences.
- AlphaFold2 requires evolutionary context from a multiple sequence alignment (MSA)
  to make structure predictions.
- Only implemented mmCIF output format for RosettaFold-3.
- The number of unique design trajectories to run is specified by the parameter 'n'.
- Contig strings must be provided for most design tasks.
- Uses the active site model for small motifs.
- Uses RFdiffusion design capabilities for protein sequence generation.
- Supports partial diffusion and keeping sequences fixed.
- 'Use at your own risk: the beta model generates a greater diversity of topologies
  but has not been extensively experimentally validated.'
- For macrocyclic peptide design, use flags inference.cyclic=True and inference.cyc_chains.
- Higher noise means higher diversity.
- The contig string has to yield the exact same length as the input protein.
- Uses RFdiffusion for protein design tasks.
- Some objects like Contact may return nulls in deeply nested fields
- This one takes a little longer due to the longer length.
- RFdiffusion can be used to scaffold motifs.
- Refer to the official RFdiffusion documentation’s section on Practical Considerations
  for Binder Design for some tips on the topic.
- 'Use at your own risk: the beta model generates greater diversity of topologies,
  but has not been extensively experimentally validated.'
- The beta model generates a greater diversity of topologies, but has not been extensively
