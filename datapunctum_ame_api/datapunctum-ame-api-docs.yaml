notes:
- S3SPL supports any S3 implementation that provides the S3 Select API.
- You need the following information from your AWS / S3 Administrator for S3SPL to
  connect successfully.
- HEC Indexer Acknowledgment is not supported in Splunk Cloud and enabling this feature
  will lead to connection timeouts.
- 'Splunk only caches 1000 LDAP users by default. As AME relies on the full user listing,
  it is recommended to increase the cache size by setting following limits.conf: [ldap]  max_users_to_precache
  = <unsigned integer>'
- Event-table fields that are intended to display alert-data fields (non ame.-prefixed)
  do not display any values.
- vsw.exe has been identified as malware (false positive). The Go binary is utilized
  on Windows for license verification and incorporates a cryptographic function.
- Timezone in which time based prefixes are generated is Europe/Zurich.
- Selecting `-- Default System Timezone --` sets the timezone to UTC.
- Converting an operating system’s timezone to IANA format in JavaScript is unreliable,
  so AME defaults to UTC. Users must manually set their preferred timezone for accurate
  display.
- Creating additional tenants requires the `Multi-Tenancy` Feature Pack.
- The unique identifier (`tenant_uid`) cannot be changed after creation.
- It's recommended to match the event retention time with the Splunk index retention
  time.
- The default template cannot be deleted.
- For best performance, try to keep the number of notable fields as low as possible—especially
  avoid including _raw unless you really need it.
- Some features require an active subscription.
- Only admins or users with the ame.admin role can access this page and its features.
