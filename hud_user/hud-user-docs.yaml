notes:
- Due to a lapse in appropriations, the U.S. Department of Housing and Urban Development
  (HUD) is closed.
- HUD announced $40 million in FY 2023 and FY 2024 awards to 21 recipients serving
  tenants in 16 states.
- Requires setup of connected app in HUD
- Some objects may return nulls in deeply nested fields
- All data and documentation is available on the Census website
- Data extracts cover the prior 18 months and only contain the most recent transaction
  for a household.
- Starting June 1 2017, a limited number of variables will be available for request
  from HUD administrative data.
- Data files updated on August 29, 2025 to correct the values for the Urban Honolulu,
  HI MSA
- Complete documentation of the development of the FY 2022 Fair Market Rents (FMRs)
  for any area of the country selected by the user.
- This system provides complete documentation of the development of the FY 2019 FMRs
  for any area of the country selected by the user.
- Data on occupants are missing on 20% of these units.
- Data on location are missing on 14% of units.
- The files use June 1997 through July 1997 data on the types of households in subsidized
  housing programs.
- Data on occupants are missing on 27% of these units.
- Data on location are missing on 19% of units.
- Picture of Subsidized Households does not cover other housing subsidy programs,
  such as those of the U.S. Department of Agricultures Rural Housing Service.
- The database is valuable source of information about HUD subsidies.
- This report is part of five studies conducted in response to Congresss request
  to evaluate RADs implementation and its impact on tenants.
- This study provides the first estimate of the universe of RAD tenants and the use
  of Choice Mobility in RAD properties based on an analysis of multiple HUD administrative
  datasets.
- Certain data are publicly available while other, more comprehensive data, are only
  available within the U.S. Census Bureau's data linkage infrastructure.
- Maximum number of API calls is 60 queries a min.
- The limit on the maximum number of API calls is 60 queries a min.
- The dataset is no longer updated.
- Data are collected, tabulated, and presented for properties.
- The RFS is mandatory as part of the decennial census.
errors:
- '200: Request was successful'
- '400: An invalid value was specified for one of the query parameters in the request
  URI.'
- '401: Authentication failure'
- '403: Not allowed to access this dataset API because you have not registered for
  it.'
- '404: No data found using ''(value you entered)'''
- '405: Unsupported method, only GET is supported'
- '406: Unsupported Accept Header value, must be application/json'
- '500: Internal server error occurred'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Missing data on occupants for 20% of units.
- Missing data on location for 14% of units.
- Incorrect values for monetary items may occur.
- Cases with suspect values for mortgage debt per unit may exist.
