auth_info:
- information_source; https://www.usercheck.com/docs/api/introduction:
  - 'The UserCheck API uses Bearer token authentication. Include your API key in the
    Authorization header as "Authorization: Bearer YOUR_API_KEY" for all requests
    to https://api.usercheck.com.'
- information_source; https://www.usercheck.com/docs/api/authentication:
  - The API uses bearer token authentication with the API key passed in the Authorization
    header as "Bearer YOUR_API_KEY". Alternatively, the API key can be passed as a
    query parameter named "key", though this method is not recommended for security
    reasons.
  - 'The UserCheck API uses API key authentication. All requests require a valid API
    key sent in the `Authorization` header as a Bearer token with the format `Authorization:
    Bearer YOUR_API_KEY`. Alternatively, the API key can be passed as a query parameter,
    though this is not recommended for security reasons. API keys are generated and
    managed in the API Keys section of the app.usercheck.com dashboard.'
- information_source; https://www.usercheck.com/docs/api/domain-endpoint:
  - 'The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Authorization: Bearer YOUR_API_KEY" when making requests to the domain
    validation endpoint.'
- information_source; https://www.usercheck.com/docs/api/email-endpoint:
  - The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY" when making requests to the email validation endpoint.
pagination_info:
- information_source; https://www.usercheck.com/docs/api/blocklist-endpoint:
  - Pagination uses a page query parameter (e.g., page=1). Response includes links
    object with first, last, prev, next URLs, and meta object containing current_page,
    last_page, per_page (default 25), and total count. Stop paginating when next is
    null or current_page equals last_page.
  - 'Pagination uses per_page query parameter (integer, optional, min: 1, max: 100,
    default: 25) to control results per page. Response includes data array with domain
    objects, but no next/previous fields or continuation tokens are documented for
    navigating pages.'
