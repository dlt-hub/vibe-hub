client:
  auth: To access the LearnUpon API, you must use Basic HTTP authentication with an
    API username and password, which you can obtain by generating API keys as detailed
    in the API guide, and you need to ensure that all requests are made over HTTPS/TLS.
  most_recurring_base_url: https://yourdomain.learnupon.com
  paginator: Pagination is required for all API endpoints that list data, with a default
    page size of 500 records per page; to specify a page of data to return, use the
    **page** attribute in your requests (e.g., `/users?page=3`).
