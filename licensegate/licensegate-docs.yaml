# dltHub scaffolds for source: https://docs.licensegate.io/api-reference
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To use LicenseGate with Google OAuth, you need the `PUBLIC_GOOGLE_AUTH_CLIENT_ID`
    which can be set when allowing users to sign in with their Google account, and
    the `JWT_SECRET` to sign the JWT tokens, which can be any random string; additionally,
    for reCAPTCHA protection on signup and password-reset pages, you require the `RECAPTCHA_SECRET_KEY`.
  most_recurring_base_url: http://localhost:8080
  paginator: Pagination is required, and it can be applied using the parameters 'take'
    for page size and 'skip' for the offset.
endpoints:
- 'endpoints source: https://docs.licensegate.io/api-reference/':
  - /admin/licenses
  - /admin/licenses?take=10&skip=0&filterStatus=active&includeLogs=false
