pagination_info:
- information_source; https://help.weavix.com/hc/en-us/articles/23496154594573-weavix-REST-API-Documentation:
  - The GET endpoint for retrieving channel messages uses a required query parameter
    limit={number} to specify how many messages to return. Optional query parameters
    fromDate and toDate filter messages by date range, but no pagination mechanism
    like cursors, offsets, or next/previous tokens is described.
possible_base_urls:
- information_source; https://help.weavix.com/hc/en-us/articles/23496154594573-weavix-REST-API-Documentation:
  - https://api.weavix.com
  - https://api.weavix.com/api/{channelId}/message
possible_endpoints:
- information_source; https://help.weavix.com/hc/en-us/articles/23496154594573-weavix-REST-API-Documentation:
  - DELETE https://api.weavix.com/core/people/{id}
  - GET https://api.weavix.com/core
  - GET https://api.weavix.com/core/alert-types
  - GET https://api.weavix.com/core/channels
  - GET https://api.weavix.com/core/channels/{channelId}/messages
  - GET https://api.weavix.com/core/crafts
  - GET https://api.weavix.com/core/groups/{facilityId}
  - GET https://api.weavix.com/core/people/names
  - GET https://api.weavix.com/core/users/{id}
  - GET https://api.weavix.com/core/{channelId}/messages?limit={number}
