auth_info:
- information_source; https://developer.integrify.com/rest:
  - 'Integrify REST API uses API Key and Secret credentials to obtain an access token
    via the Impersonate endpoint. The access token can then be sent either as a query
    parameter (token=value) or in the Authorization header as a Bearer token (Authorization:
    Bearer token_value). API key can also be passed as a query parameter (key=value).'
- information_source; https://developer.integrify.com/rest/TaskTypes/tasktypes-data-container-endpoints:
  - Append your key and token obtained from either Access/exchange-token or Access/impersonate
    to the querystring as key and token parameters. These credentials are required
    to authenticate requests to this endpoint.
  - 'The API uses bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer <token>" or pass it via querystring parameters
    "key=<key>&token=<token>". Tokens can be obtained through the Access/exchange-token
    or Access/impersonate endpoints.'
possible_base_urls:
