- API versioning is important for backward compatibility.
- Sensitive information should not be stored in metadata.
- 'Personalization design can have multiple statuses: active, inactive, rejected,
  review.'
- Uses API key for authentication.
- Dont store any sensitive information (bank account numbers, card details, and so
  on) as metadata or in the description parameter.
- Returns a list of personalization design objects.
- A personalization design object includes fields like id, object, livemode, card_logo,
  etc.
- Use API versioning to test a new API version before committing to an upgrade.
- Requires API key for authentication.
- All API requests must be made over HTTPS. Calls made over plain HTTP will fail.
- Some API v2 responses contain null values for certain properties by default.
- The TerminalHardwareOrder object includes a variety of attributes related to hardware
  orders.
- Stripes APIs use cursor-based pagination.
- Sensitive information should not be stored as metadata.
- Metadata can store additional structured information on an object.
- Do not store sensitive information in metadata.
- Requires setup of API key for accessing Stripe endpoints.
- Updateable Stripe objects have a metadata parameter.
