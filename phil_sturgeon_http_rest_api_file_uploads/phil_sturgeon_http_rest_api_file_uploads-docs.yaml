auth_info:
- information_source; https://philsturgeon.com/http-rest-api-file-uploads/:
  - 'Authorization: Bearer AUTH_TOKEN header is required for file uploads to the resumable
    upload endpoint. The token should be included in the PUT request to the upload
    URL provided in the Location header response.'
  - 'File uploads with bearer token authentication. Send the bearer token in the Authorization
    header (e.g., "Authorization: Bearer some-token") for API requests that include
    file uploads.'
possible_base_urls:
- information_source; https://philsturgeon.com/http-rest-api-file-uploads/:
  - https://www.googleapis.com/upload/youtube/v3/videos
possible_endpoints:
- information_source; https://philsturgeon.com/http-rest-api-file-uploads/:
  - POST /avatars
  - POST /upload/youtube/v3/videos?uploadType=resumable&part=snippet,status,contentDetails
  - PUT https://www.googleapis.com/upload/youtube/v3/videos?uploadType=resumable&upload_id=xa298sd_f&part=snippet,status,contentDetails
