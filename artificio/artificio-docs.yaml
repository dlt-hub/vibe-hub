resources:
- name: auto_classify
  endpoint:
    path: /external/v2/auto-classify
    method: POST
    data_selector: data
    params: {}
- name: classification_results
  endpoint:
    path: /external/v2/auto-classify/results/
    method: GET
    data_selector: data
    params:
      result_id: required
- name: email_campaign
  endpoint:
    path: /api/v1/email_campaigns
    method: GET
    data_selector: records
    params: {}
- name: document_classification
  endpoint:
    path: /api/document_classification
    method: POST
    data_selector: results
    params: {}
- name: invoices
  endpoint:
    path: /api/invoices
    method: POST
    data_selector: data
- name: payments
  endpoint:
    path: /api/payments
    method: POST
    data_selector: data
- name: searchable_pdf
  endpoint:
    path: /api/searchable_pdf
    method: POST
    data_selector: data
