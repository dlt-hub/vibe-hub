auth_info:
- information_source; https://docs.avayacloud.com/aspx/rest:
  - All REST API requests use HTTP Basic Authentication with an Account Sid and Auth
    Token obtained from your account Dashboard. Send these credentials as the username
    and password in the Authorization header using the Basic auth scheme (base64-encoded
    "AccountSid:AuthToken"). Only HTTPS protocol is supported; HTTP requests are not
    allowed.
  - SIP calls require authentication via SipAuthUsername and SipAuthPassword parameters.
    These credentials are used to authenticate the SIP request; SipAuthUsername is
    your authenticated username and SipAuthPassword is your authenticated password.
  - You can authenticate to the Avaya Communication API using basic configuration
    with your AccountSid and AuthToken parameters. The exact header names, parameter
    names, and how to send these credentials are not specified in the provided documentation.
pagination_info:
- information_source; https://docs.avayacloud.com/aspx/rest:
  - Page and Page size are query parameters used to paginate the list of agents. Page
    specifies which page to return, and Page size specifies how many items per page.
    No response fields indicating pagination state or how to determine when to stop
    paginating are documented.
  - Page and PageSize are query parameters for pagination. Page specifies the page
    number to retrieve, and PageSize specifies the number of results per page. The
    response structure for indicating total pages or next page information is not
    documented.
  - Page and PageSize query parameters control pagination. Page specifies which page
    to return, and PageSize specifies the number of items per page. The documentation
    does not specify response fields indicating pagination state or how to determine
    when to stop paginating.
  - 'Pagination uses URI-based navigation with response fields: first_page_uri, previous_page_uri,
    next_page_uri, last_page_uri for moving between pages. Response includes page
    (current page number), num_pages (total pages), page_size (items per page), start/end
    (item indices), and total (total items).'
  - Use query parameters Page (zero-indexed) and PageSize (default 50, max 50) to
    request specific pages. Response includes page, pagesize, num_pages, total, start,
    end, uri, firstpageuri, previouspageuri, nextpageuri, and lastpageuri fields to
    navigate pages.
