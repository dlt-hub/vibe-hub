resources:
- name: drivetrain
  endpoint:
    path: /drivetrain/config
    method: GET
- name: odometry
  endpoint:
    path: /odometry/config
    method: GET
- name: pid_settings
  endpoint:
    path: /pid/config
    method: GET
- name: angular_controller
  endpoint:
    path: /angular_controller
    method: POST
    data_selector: settings
    params:
      kP: 2
      kI: 0
      kD: 10
      anti_windup: 3
      small_error_range: 1
      small_error_timeout: 100
      large_error_range: 3
      large_error_timeout: 500
      maximum_acceleration: 0
- name: lateral_controller
  endpoint:
    path: /lateral_controller
    method: POST
    data_selector: settings
    params:
      kP: 10
      kI: 0
      kD: 3
      anti_windup: 3
      small_error_range: 1
      small_error_timeout: 100
      large_error_range: 3
      large_error_timeout: 500
      maximum_acceleration: 20
