notes:
- The username is your Atlassian Account email and the password is a generated API
  token.
- 'We host, you build: We take care of security, compute, and storage, so you can
  focus on building.'
- 'Secure by design: Apps are fully hosted by us, and you''re in control of how and
  when data leaves Atlassian cloud.'
- Server end of life is February 15, 2024.
- From Sep 17, 2025, only Forge apps can be submitted to the Atlassian Marketplace.
- All new extensibility features will be delivered only on Forge.
- Integration, authentication, and data security managed by Atlassian.
- Atlassian Connect is a framework that lets you build apps and integrations on top
  of Jira, Confluence, and Bitbucket Cloud apps.
- When you build a Connect app, you’re responsible for hosting your app, along with
  maintaining its database (if you need one).
- The most common type of marketplace app vulnerability reported through the Atlassian
  bug bounty program are Cross-Site Scripting (XSS) attacks.
- XSS attacks happen when malicious scripts are injected into what would usually be
  considered a safe or trustworthy site.
- These attacks can expose the end users session tokens or any other sensitive information
  retained by the browser and used within the affected site.
- You must regularly patch DOMPurify or other HTML Sanitization libraries that you
  use. Browsers change functionality and bypasses are being discovered regularly.
- The last day to list Data Center apps in the Marketplace is December 16, 2025.
- Learn how to prepare for Data Center End of Life on March 28, 2029.
- Service Level Objective (SLO) for acknowledging an incident is 2 hours during team
  operation hours, Monday - Friday CST (UTC-6), 24/5.
- Major incidents have a dedicated major incident manager (MIM).
- Minor incidents don't have a major incident manager (MIM).
- Atlassian aims to handle incidents in a way that aligns with the interests of our
  developers, partners, and customers.
- Incidents are escalated according to the number of reports gathered from partners
  through service desks and Community posts.
- Uses OAuth2 for authentication.
- Ensure integrations maintain data integrity with Jira.
- Forge and OAuth2 apps cannot access this REST resource.
- Marketplace App listing APIs are experimental and are only for review
- App software APIs are experimental and are only for review
errors:
- '400: Request body is malformed or has an illegal property value.'
- '401: Authentication is required.'
- '403: User was authenticated but is not authorized for this operation.'
- '404: Resource does not exist or is not visible to this user.'
- '409: Resource cannot be created or modified due to some state constraint.'
- '500: Unexpected internal error in the Atlassian Marketplace.'
- '502: Unexpected error in an external service.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Ensure that changes do not break Jira for any customer.
- Always provide a link to the original Jira issue details.
- 400 Bad Request
- 401 Unauthorized
