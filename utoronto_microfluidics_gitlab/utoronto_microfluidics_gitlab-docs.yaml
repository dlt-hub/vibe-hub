auth_info:
- information_source; https://microfluidics.utoronto.ca/gitlab/help/api/job_artifacts.md:
  - Authentication for this API uses a private access token passed as a header. Include
    the PRIVATE-TOKEN header with your access token value in all requests. Additionally,
    you must have at least the Maintainer role for the project to access job artifacts.
  - 'Authentication for this endpoint uses a PRIVATE-TOKEN header containing your
    access token. Alternatively, in Premium and Ultimate tiers, you can authenticate
    using a CI/CD job token via the job_token parameter. The PRIVATE-TOKEN header
    format is "PRIVATE-TOKEN: <your_access_token>".'
  - 'Authentication uses a PRIVATE-TOKEN header. Include the header "PRIVATE-TOKEN:
    <your_access_token>" in requests. Additionally, at least Maintainer role is required
    to delete artifacts, indicating role-based access control.'
  - Authentication with a CI/CD job token is available in the Premium and Ultimate
    tier. The CI_JOB_TOKEN environment variable can be used as a bearer token in the
    Authorization header to authenticate requests to the job artifacts API endpoints.
  - 'In Premium and Ultimate tier, you can authenticate with this endpoint in a CI/CD
    job by using a CI/CD job token. The token is passed as a bearer token in the Authorization
    header with the format "Authorization: Bearer <ci_job_token>".'
pagination_info:
- information_source; https://microfluidics.utoronto.ca/gitlab/help/api/vulnerability_findings.md:
  - By default, GET requests return 20 results at a time because API results are paginated.
    For pagination details, refer to the general pagination documentation referenced
    in the API guide.
possible_base_urls:
- information_source; https://microfluidics.utoronto.ca/gitlab/help/api/job_artifacts.md:
  - https://gitlab.example.com/api/v4
  - https://microfluidics.utoronto.ca/gitlab
possible_endpoints:
- information_source; https://microfluidics.utoronto.ca/gitlab/help/api/job_artifacts.md:
  - DELETE https://gitlab.example.com/api/v4/projects/1/jobs/42/artifacts
  - GET /projects/:id/jobs/:job_id/artifacts
  - GET /projects/:id/jobs/:job_id/artifacts/*artifact_path
  - GET /projects/:id/jobs/artifacts/:ref_name/download?job=name
  - GET /projects/:id/jobs/artifacts/:ref_name/raw/*artifact_path?job=name
  - GET https://gitlab.example.com/api/v4/projects/$CI_PROJECT_ID/jobs/artifacts/main/download?job=test
  - GET https://gitlab.example.com/api/v4/projects/1/jobs/42/artifacts
  - GET https://gitlab.example.com/api/v4/projects/:id/jobs/artifacts/:ref_name/raw/*artifact_path
  - POST /projects/:id/jobs/:job_id/artifacts/keep
- information_source; https://microfluidics.utoronto.ca/gitlab/help/api/repository_files.md:
  - GET /projects/:id/repository/files/:file_path
