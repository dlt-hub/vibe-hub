notes:
- This API allows you to Create API Token for a project
- High availability allows you to have Docker containers on stand-by in case the primary
  Docker container goes down.
- WhatsApp Groups is in beta.
- We charge 5% extra towards the payment processing charges suppose you would like
  to add $100 to your account you need to pay $105 and only $100 will be added to
  your account.
- Payment once added to your account can't be transferred to any other account or
  can't be refunded for any reason so kindly add the payment only as and when you
  needed the same.
- The minimum payment is $25.
- Maximum length for text messages is 4096 characters.
- Static stickers must be 512x512 pixels and cannot exceed 100 KB.
- Animated stickers must be 512x512 pixels and cannot exceed 500 KB.
- Only H.264 video codec and AAC audio codec is supported.
- Supported media types include audio, document, image, video, and sticker with respective
  size limits.
- API requests are authenticated through API Token, which should be passed in the
  body of the requests in JSON format.
- Timeout interval is set to 10 seconds.
- Kindly note that we don't provide any refund or adjustment for any amount left in
  your account or any unused services or benefits when you cancel a plan.
- Data Loss alert, when a plan is expired in the next 14 days we will permanently
  delete all the data, settings, media, automation, etc associated with the project.
- API requests are authenticated through API Token passed in the body in JSON format.
- Free 1000 service conversations per month
- Conversation session is valid for 24 hours
- You must have an active Facebook account.
- You should have a mobile number that is not currently registered with WhatsApp.
- To send more than 250 template messages, WhatsApp requires your business to be verified.
- Mobile number mapping is mandatory in order to send SMS or WhatsApp Alerts, the
  mobile number should be always with country code.
- You can expect functional or logical bugs in certain features.
- You may experience UI glitches in certain browsers.
- You may experience slow loading or degraded response times on different pages.
- You may face longer periods to fix bugs.
- Your data will not be lost or corrupted as we have daily and weekly backups set
  for all platforms. However, in certain cases when you are using features that are
  in early beta, some data discrepancies may occur.
- A Teambox User should be logged in the Teambox in a browser to work this and the
  Teambox user should have necessary permission to see the contact or send the conversation.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- WhatsApp Web Automation services are unstable from May 2024 onwards and we recommend
  all users to Migrate to WhatsApp Official Solution for stable and reliable service.
- Not able to sync the media messages sent manually from the phone.
- Not able to send messages to the broadcaster list already created by you.
- Not recommended for sending high-volume messaging, especially mass one-way notifications.
- Not reliable service can expect long downtime whenever the WhatsApp Web version
  gets updated till we patch the update.
- Can expect a delivery ratio only between 85% to 95%.
- This service is currently in beta testing, please connect the ChatGPT app before
  you start using the ChatGPT integration with Smart Replies.
- By default Zoho Sends Sales Signal to the record owner only, so please make sure
  you are the record owner.
- In some cases if the Zoho CRM data center is not USA creates some issues, please
  contact us, you can know the data center based on the CRM URL shown in the browser.
- This issue generally occurs because Zoho CRM takes 5 to 30 seconds to add a new
  record into its CRM, so during these periods if the same customer sends more messages
  for all messages we get no number exits from the Zoho CRM side, and as a result,
  the record is getting duplicate.
- Picky Assist integration is mostly built using no-code Connectors, so please make
  sure you have a clear understanding of the various possibilities of the Connectors,
  including different limitations and how it is billed to customers, including the
  rate limits.
- Picky Assist doesn't offer any email delivery services
- You may need to use an App password instead of an account password for Gmail
- WhatsApp number must be saved with the country code to send messages.
- If you see the response as below, it means your response is not in the correct JSON
  format and a reply will not send to the user.
- Data is URL Encoded You need to decode it
- Contact & Location not support in phone automation
- 'There are 2 methods available to login into the mobile app: Scan the QR Code and
  Manual Login.'
- Wrong selection of Application will fail sending messages.
- Webhook & API support only POST method & both make use of JSON format, no header-based
  authentication required.
- The recipient's mobile number must be passed with the country code without 0 or
  +.
- Current Instagram Channel is in Beta
- Your Instagram page must be a business page
- If you have a Creator account then the maximum followers should be below than 500k
- You must have connected your Instagram page with your Facebook Page to do this integration
- ChatGPT might not be the optimal solution for every business category.
- We recommend monitoring interactions with ChatGPT and always providing users with
  the option to interact with a human agent.
- Query String method is deprecated on 30 March 2020 and no new updates will be pushed
  to this method.
- This can be set along with Smart Replies, if smart replies webhook are enabled then
  global webhook will not be triggered
- Stickers must be exactly 512x512 pixels and less than 100 KB in size.
- Supports only .png & .webp file formats.
- List messages cannot be used as notifications.
- Quick Reply buttons support media files.
- You can optionally enable the retry feature so that in case if your server or network
  has any issues we will re-push the webhook again.
- If your webserver/application does not return **200 response** within 180 seconds
  then the webhook calls from our server will enter into retry mode.
- After configuring the Webhook you can test the webhook by clicking **“Test”** dummy
  data will post to your web server.
- 100 -> Success response doesn’t mean the message has been successfully sent to the
  user, it means your message has been accepted by our servers and pushed to your
  phone / docker / app for processing.
- We do not listen/acknowledge/expect any specific response from your side and there
  is no retry.
- 100 -> Success response doesn’t mean the message has been successfully sent to the
  user, it means your message has been accepted by the servers and pushed for processing.
- WhatsApp Templates are used to send notifications after 24 hours window.
- All templates structure must be pre-approved by WhatsApp before using it.
- New Line, Tabs, 4 consecutive spaces are not allowed in the dynamic variable actual
  message content.
- Use the bulk message API to send the same content to many numbers in a single call.
- Not Supported in Phone Automation
- Uses the API for contacting customers who are already messaged or known to you or
  your business.
- Encourage your customers to reply back or save your whatsapp number in their phone
  contacts.
- The media url should be available/accessible publicly.
- We recommend to keep the media size optimised for faster processing of messages.
- If you would like to send more concurrent messages in a minute or scale up further
  then please create more projects and share the load programmatically across different
  projects.
- The API allows sending messages to WhatsApp groups owned by the user.
- One API request takes 10 seconds to complete the message delivery if there are no
  message queue in your phone.
- Call this API after 1 minute from the time of message push.
- Setup Event Webhook to receive delivery reports as soon as available.
- Template name can only contain lowercase alphanumeric characters and underscores.
- Text Template maximum character limit is 1024.
- Media template maximum character limit is 160.
- WhatsApp Official announced the deprecation of Groups through the WhatsApp Business
  API. The Groups API node will stop accepting any new WhatsApp Business API client
  phone numbers on July 6, 2020 and end for all WhatsApp Business API client phone
  numbers on Oct 6, 2020.
- When you create a new group and add member's, if the member's privacy is set to
  Not Join Any Groups then those members will not get added into the group however
  they will get a notification and manually join the group.
- For existing WhatsApp Groups (prior to connecting to Picky Assist) you need to make
  use of WhatsApp Contact & Group Fetching API to get the WhatsApp Group ID's in order
  to send and receive messages, to get the members list in an existing group please
  use the WhatsApp Group ID and call the Fetch Group Details API.
- If you have many groups which are not in use then please remove the members and
  delete the group this will help to create more active groups.
- Currently, WhatsApp has not published any information on how many WhatsApp groups
  can be created in a number.
- Please mind the group report as this will affect your number reputation and may
  lead to blockage of your WhatsApp number.
- We strongly recommend changing the group invite url after you removed a member or
  admin as they can join again or share the group invite URL with anyone.
- Groups will drastically slow down your WhatsApp automation server.
- You can add new language to an existing template by passing the template id along
  with new language contents, please note there is no option to edit an existing template.
- This will be blank if the groups are not created through Picky Assist API's i.e
  Groups that are created manually from the phone will not have the created time updated
  to Picky Assist
- API allows you to set or change the permission of an existing group.
- Leaving yourself from a group will not delete a group as long as the group have
  members
- Removing all admin members, including yourself, will assign admin privilege to another
  member
- This API allows you to command your device remotely
- Requires Master API Token for authentication
- You can disable two-factor verification if you forget or misplace your PIN.
- A group will become inactive when it doesn't have any members.
- You must delete the group invite link and remove all members and admin before leaving
  the group.
- The status will broadcast only if your Privacy status is enabled, who can see your
  Status, make sure it's always set to 'My Contacts' under the WhatsApp -> Account
  -> Privacy -> Status
- Make sure the accessibility permission is granted to the Picky Assist app.
- Recommended delay is 10 seconds between each message.
- Make sure you are passing a valid WhatsApp number followed by country code without
  0 or +.
- Make sure API Token status is enabled in Settings -> API Token.
- Broadcast API works only in Pay As You Go & Unlimited Plan.
- Device Status API is disabled from Feb 1st, 2023 onwards, so any request made to
  this end point will fail
- Works only with WhatsApp Web Automation Channel and this feature is not stable,
  use at your own risk
- API access is disabled by default and you need to request access
- Project specific API token will not work with Project Management API
- Project Management API is disabled from Feb 1st, 2023 onwards, so any request made
  to this endpoint will fail
- Maximum 20 characters allowed for project_id
