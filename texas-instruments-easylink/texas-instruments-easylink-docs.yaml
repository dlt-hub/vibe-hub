notes:
- The EasyLink Layer is initialized by calling EasyLink_init()
- The RX and TX can operate independently of each other
- The EasyLink API does not queue messages
- The EasyLink API will return EasyLink_Status containing success or error code
- The TI-RTOS kernel can be built after selecting a specific development board and
  building the release configuration.
- The resulting .out file can be flashed to the device or converted into a binary
  or an Intel Hex file.
- TI recommends to start with existing set of board files when porting an application
  to custom development boards.
- When modifying board files, consult with TI Driver APIs.
- Whenever a change in the .cfg file is made, you will rerun the XDCTools configuro
  tool.
- For additional documentation in regards to the list described above, see the TI-RTOS
  Kernel User Guide.
- The default TI-RTOS system tick period is 1 millisecond.
- This default is reconfigured to 10 microseconds for CC13x0 by setting Clock.tickPeriod
  = 10 in the .cfg file.
- Ensure the task has a minimum task stack size of 512 bytes of predefined memory.
- Clock functions must not call blocking kernel APIs or TI-RTOS driver APIs! Executing
  long routines will impact real-time constraints placed in high priority tasks allocated
  for wireless protocol stacks!
- All radio operations provide a start trigger.
- End triggers are only available for operations that run for a longer time and wait
  for something to happen.
- Command chaining can be used with CMD_TRIGGER.
- Only partial entries can be used for transmitting data. All other types are exclusively
  used together with RX commands.
- It is very important that each queue entry is aligned to 4-byte boundaries.
- Not all modes and frequency bands are supported on all devices.
- The advanced packet format is a superset of the simple one.
- SmartRFStudio exports only RF operations for the simple packet format.
- The high-power PA is only available on the CC1352P device.
- The VDDR boost mode is only available on CC13x0 and CC13x2.
- Many legacy protocols use manchester encoding to increase robustness.
- Manchester encoding consumes half the channel bandwidth and reduces spectral efficiency.
- The strict sync word check in CC13x0 is not in use when using manchester coding.
- CC13x0 doesnt use an external bias resistor
- It is important that the power decoupling is done as in the reference design.
- CC13x0 is designed to be used in battery operated systems with very low standby
  current and low active current.
- Access to this memory is significantly slower than access to the SRAM.
- Important to test thoroughly when using AUX RAM as it may cause application crashes.
- The program must be told to retain the cache/GPRAM when its being used.
- The linker must be told to allocate the memory region used as cache to GPRAM.
- The syntax for the linker command/configuration file is slightly different in CCS
  and IAR.
- There is a bug with the emulation software package that would cause the processor
  to enter Halt In Boot on the next bootup when previously connected to JTAG.
- A temporary workaround is to simply unplug/replug or hard reset the device, and
  the device will boot as normal.
- If the device is connected to an external debugger when performing an OAD, the device
  could potentially not reset properly after a successful OAD.
- In order to perform an Off-chip OAD the target system must provide an external flash
  storage of at least 124kB and space for storing external flash image header blocks.
- 4 KiB free space in the internal CC13x0 flash for the BIM.
- Free GPIO pins to interface to the external memory (i.e. 4 wires for SPI).
- It is not possible to use the TI-RTOS kernel in ROM because the second flash page
  is needed for the image meta data.
- The application must not exceed 60 KiB code size.
- Python 2.7 is required for building projects.
- The application must not access any member variables of the ADCCC26XX_Object structure.
- The callback function is called from an interrupt context.
- This function must also be called before any other ADCBuf driver APIs.
- Default return mode is ADCBuf_RETURN_MODE_BLOCKING
- Default blocking timeout is 25000
- Default recurrence mode is ADCBuf_RECURRENCE_MODE_ONE_SHOT
- Default sampling frequency is 10000
- The ADCBuf driver requires GPTimer0A to function correctly.
- If the ADCBUF driver is setup in ADCBuf_RECURRENCE_MODE_CONTINUOUS mode, the user
  must assure that the provided callback function is completed before the next conversion
  completes.
- Performing conversions on multiple channels simultaneously is not supported.
- Resolution in bits of the CC26XX ADC is 12.
- Each sample consists of 2 bytes.
- The minimum sample time for full precision in ADCBufCC26XX_SAMPLING_MODE_SYNCHRONOUS
  is dependent on the input load.
- Larger input loads require longer sample times for the most accurate results.
- Uses blocking and polling modes for crypto operations.
- A timeout can be configured in blocking mode.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
