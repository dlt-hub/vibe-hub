notes:
- Scraped data is ethically obtained and compliant with GDPR.
- We do not retain user data obtained through Google Workspace APIs to develop, improve,
  or train generalized AI and/or ML models.
- We may need to process your data or share your personal information in certain situations.
- No coding required for web scraping.
- Supports automatic data export and scheduling.
- Added two new data extraction modes for local extraction, Phantom and Chrome, alongside
  Standard Mode
- Fixed major browser compatibility issues where browser doesn’t work on particular
  websites
- Provides important bug fixes and security updates and is recommended for all users
- High-performance web scraping with prioritized support, designed for enterprise-level
  customers with diverse and large-scale data extraction needs.
- User privacy is important to us.
- User Data must not violate any applicable laws or any person or entity’s rights.
- The Service is hosted in the United States making use of third-party cloud servers.
- Octoparse will remove or disable access to the allegedly infringing material upon
  receiving a proper Notice.
- Processor shall collect, process, and use Personal Data only within the scope of
  Controller’s Instructions.
- Processor will notify the Controller as soon as practicable after it becomes aware
  of any Personal Data Breach affecting any Personal Data.
- Self-referrals are not allowed.
- The minimum payout is $100.
- If the referred user cancels their paid subscription, your commission will no longer
  be active for that user.
- This template scrapes contact info based on the list of URLs you provide but CANNOT
  delve into the subpages.
- Due to website restrictions, the Start URLs must not contain any Facebook or Instagram
  links.
- This template CANNOT scrape contact details that are not shown in the source HTML.
  For social media profiles, it only detects clickable links.
- Data includes various restaurant details such as address, rating, and open times.
- Data includes business hours and busy percentages for various times.
- If you encounter a CAPTCHA, you can pause the task and manually solve it in the
  built-in browser.
- Please contact our support team (click on the widget on the bottom right) if you
  have any questions about this template or if you would like to have a template customized.
- Open 24 hours
- It will normally take 30 - 50 minutes before the first result shows up because it
  starts showing results when all the data is scraped in the first step.
- This template does not guarantee that contact information for all Google Maps businesses
  can be found, but it will make every effort to do so.
- Web scraping is generally legal if you scrape publicly available non-personal data.
- Scrape product titles, prices, inventories, images, etc from Amazon IN by ASINs.
- Handles product details from Bol.com.
- Product details include various specifications and features.
- Draadloze muziek luisteren via Bluetooth
- IP67 waterdicht, zelfs onderdompelen kan
- Some objects may return nulls in deeply nested fields
- Scrape amazon average rating, review title, review content etc from Amazon by keywords.
- The change of webpage structure causes all the data will appear on one page, and
  the collection will be slowed down after a certain number of page turns. And due
  to the webpage limitation, only 999 data can be collected at most.
- Various properties are listed with details including pricing, location, and features.
- Please get in touch with our support team if you have any questions about this template
  or if you would like to have a template customized.
- Please get in touch with our support team if you have any questions about this template
  or if you would like to have a template customized
- Your account info and scraped data stay secure. Run scrapers on your own computer
  to keep everything private, or use our secure cloud—fully compliant with GDPR, CCPA,
  and EU data protection laws.
- Uses OAuth2 with refresh token for authentication
- Pagination reduces page complexity and improves the readability of web content,
  yet it needs to be tackled using various approaches, whichever that creates maximum
  efficiency.
