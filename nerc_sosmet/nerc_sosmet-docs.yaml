pagination_info:
- information_source; http://sosmet.nerc-bas.ac.uk:8080/rts/api-doc/index.html:
  - Pagination uses optional `offset` and `limit` query parameters to page through
    resource collections. Response Link headers (RFC5988) with rel="self", rel="first",
    rel="last", rel="prev", and rel="next" indicate current page and navigation URLs;
    construct the next request using the URL from the rel="next" Link header. Note
    that paging is subject to change and should not be relied upon.
possible_base_urls:
- information_source; http://sosmet.nerc-bas.ac.uk:8080/rts/api-doc/index.html:
  - http://sensorweb.demo.52north.org
  - https://sensorweb.demo.52north.org
possible_endpoints:
- information_source; http://sosmet.nerc-bas.ac.uk:8080/rts/api-doc/index.html:
  - GET /api/v1/
  - GET /api/v1/?expanded=true
  - GET /api/v1/categories
  - GET /api/v1/categories/{id}
  - GET /api/v1/features
  - GET /api/v1/features/foi_h7234u
  - GET /api/v1/features/{id}
  - GET /api/v1/offerings
  - GET /api/v1/offerings/off_h7234u
  - GET /api/v1/offerings/{id}
