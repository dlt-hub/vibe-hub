resources:
- name: balanceInquiry
  endpoint:
    path: /merchant/{merchantId}/balanceInquiry
    method: PUT
- name: order
  endpoint:
    path: /balance/inquiry
    method: GET
    data_selector: order
    params:
      merchantId: REQUIRED
- name: giftCard
  endpoint:
    path: /sourceOfFunds/provided/giftCard
    method: POST
    data_selector: sourceOfFunds.provided.giftCard
    params: {}
- name: token
  endpoint:
    path: /sourceOfFunds/token
    method: POST
    data_selector: sourceOfFunds.token
    params: {}
- name: type
  endpoint:
    path: /sourceOfFunds/type
    method: POST
    data_selector: sourceOfFunds.type
    params: {}
- name: availableBalance
  endpoint:
    path: /api/balance/inquiry
    method: GET
    data_selector: response
    params: {}
- name: authenticate_payer
  endpoint:
    path: /merchant/{merchantId}/order/{orderid}/transaction/{transactionid}
    method: PUT
- name: payer_authentication
  endpoint:
    path: /authenticate/payer
    method: POST
    data_selector: response
    params: {}
- name: agreement
  endpoint:
    path: /agreement
    method: POST
    data_selector: agreement
- name: account_history
  endpoint:
    path: /customer/account/history
    method: GET
    data_selector: records
- name: order
  endpoint:
    path: /customer/order
    method: GET
    data_selector: records
- name: transaction_response
  endpoint:
    path: /transactions
    method: POST
    data_selector: response
- name: sourceOfFunds
  endpoint:
    path: /api/sourceOfFunds
    method: POST
    data_selector: data
    params: {}
- name: subgatewayMerchant
  endpoint:
    path: /authenticate/payer
    method: POST
notes:
- Using the Initiate Authenticate and Authenticate Payer operations for 3-D Secure
  authentication requires you to manage a variety of authentication flows and understand
  the 3-D Secure version 2 data flows as published by EMVCo.
- Authentication may include 3-D Secure.
- The API response will not contain PCI sensitive fields.
- Data can consist of any characters.
errors:
- 'INVALID_REQUEST: The request was rejected because it did not conform to the API
  protocol.'
- 'REQUEST_REJECTED: The request was rejected due to security reasons such as firewall
  rules, expired certificate, etc.'
- 'SERVER_BUSY: The server did not have enough resources to process the request at
  the moment.'
- 'SERVER_FAILED: There was an internal system failure.'
- 'INVALID_REQUEST: Check request parameters.'
- 'UNAUTHORIZED_ACCESS: Verify credentials.'
- FAILURE
- PENDING
- SUCCESS
- UNKNOWN
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - Payer Authentication
  - 3-D Secure
client:
  base_url: https://ap-gateway.mastercard.com/api/rest/version/100
  auth:
    type: basic
    location: header
    header_name: Authorization
source_metadata: null
