notes:
- All API requests must include an authorization header.
- Finale Inventory uses basic authentication for authenticating API requests.
- Include the HTTP header 'Finale-Partner-ID' in all requests
- Currently we interpret this to mean no more than 120 updates (POST request) per
  minute, 120 single item fetches (GET specific entity) per minute, and no more than
  300 collection requests or reports per hour.
- Applications that exceed these rate limits may receive HTTP 429 Too Many Requests
  errors when they hit the rate limit.
- The system is optimized for filtering by lastUpdatedDate.
- Requests that exceed a 30-day range for lastUpdatedDate will be rejected.
- Each account has a quota of 1000 points/minute for product supplier updates.
- Quotas refresh every 30 seconds.
- There are no filters available for this endpoint to limit the records returned or
  to request a specific row for a specific product or location.
- Replace 'dev' with account name in the URL.
- Authorization header requires API key/secret.
- The orderId must be unique for the order collection.
- Some fields are read-only, others can only be set on creation.
- Always set physicalInventoryDate to 19:00 hours.
- Use statusId 'PHSCL_INV_COMMITTED' for immediate application of inventory.
- The UI / Imports only pulls the first productAssocList entry. All other entries
  will be ignored.
- When creating a new productAssocList from an empty product, you can exclude the
  productAssocUrl.
- The reporting API allows you to run any of the reports in Finale and get the result
  back in a CSV or JSON format.
- The reporting API can only be used to retrieve information from Finale. The other
  API endpoints must be used to update information.
- The report URL has a format parameter in query string. It is recommended to change
  the format to csv or jsonObject.
- Base URL requires accountPathComponent to be specified
errors:
- 'HTTP 429 Too Many Requests: requests for the API will fail with that error code
  until the next time period starts.'
- '400: Request exceeds maximum date range for lastUpdatedDate filter.'
- '400: A request that doesn''t specify a date range is not affected by this limitation.'
- 'HTTP 429: Requests that would cause you to run out of points will be refused.'
- database integrity violation due to reference to object that does not exist or duplicate
  object
- Invalid facility URL.
- Invalid product URL.
- If productAssocUrl is not specified when updating the productAssocList, it will
  create a new productAssocList entry instead of replacing the existing entry.
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - Finale-Partner-ID
client:
  base_url: https://app.finaleinventory.com
  headers:
    accept: application/json
source_metadata: null
