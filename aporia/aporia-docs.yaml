auth_info:
- information_source; https://docs.aporia.com/v1/api-reference/rest-api:
  - 'Authorization is required via Bearer token passed in the Authorization header
    of each request. Include the header `Authorization: Bearer <token>` where `<token>`
    is your API token.'
- information_source; https://docs.aporia.com/api-reference/code-based-metrics:
  - Authentication uses Bearer token in the Authorization header. Pass your API key
    as a Bearer token in the Authorization header with format "Bearer {API_KEY}" when
    making requests to the Aporia API endpoints.
possible_base_urls:
- information_source; https://docs.aporia.com/v1/api-reference/rest-api:
  - https://app.aporia.com/v1beta
- information_source; https://docs.aporia.com/api-reference/code-based-metrics:
  - https://platform.aporia.com/api/v1/{ACCOUNT}/{WORKSPACE}
possible_endpoints:
- information_source; https://docs.aporia.com/v1/api-reference/rest-api:
  - DELETE https://app.aporia.com/v1beta/models/<model_id>/tags/<tag_key>
  - DELETE https://app.aporia.com/v1beta/monitors/<monitor_id>/
  - GET https://app.aporia.com/v1beta/environments
  - GET https://app.aporia.com/v1beta/models/<model_id>/tags
  - POST https://app.aporia.com/v1beta/models
  - POST https://app.aporia.com/v1beta/models/<model_id>/owner
  - POST https://app.aporia.com/v1beta/models/<model_id>/tags
  - POST https://app.aporia.com/v1beta/models/{model_id}/versions/{model_version}/feature_importance
  - POST https://app.aporia.com/v1beta/models/{model_id}/versions/{model_version}/feature_positions
- information_source; https://docs.aporia.com/storing-your-predictions/real-time-models-kafka:
  - PUT /connectors/my-model-connector/config
