auth_info:
- information_source; https://rud.is/b/category/vulnerabilities/:
  - Authentication is performed using an API key passed as a cookie. Set the cookie
    parameter `token` to your `VULNCHECK_API_KEY` environment variable value when
    making requests to `https://api.vulncheck.com/v3/backup/nist-nvd2`. The endpoint
    returns JSON data with a `data` array containing download URLs.
  - 'Authentication uses an API key passed as a cookie named token. Include the VULNCHECK_API_KEY
    environment variable value in the cookie parameter: --cookie "token=${VULNCHECK_API_KEY}".
    The API key is required for all requests to the VulnCheck API endpoints.'
  - VulnCheck API uses cookie-based authentication. The API key must be passed as
    a cookie named "token" with the value set to your VULNCHECK_API_KEY environment
    variable or credential value.
- information_source; https://rud.is/euvd-api/:
  - No authentication required for this endpoint. Requests can be made without any
    credentials, API keys, tokens, or custom headers.
- information_source; https://rud.is/b/2017/10/30/gg_tweeting-power-outages/:
  - The code uses OAuth 1.0 authentication for Twitter API access. Credentials are
    read from environment variables TWITTER_APP_NAME, TWITTER_CONSUMER_KEY, and TWITTER_CONSUMER_SECRET,
    then exchanged for an OAuth 1.0 token via oauth1.0_token() which is passed in
    the config(token=twitter_token) parameter of the POST request to the Twitter API
    endpoint.
pagination_info:
- information_source; https://rud.is/euvd-api/:
  - The API uses query parameters `page` (page number, e.g., page=2) and `size` (integer,
    default 10, max 100) to control pagination. The response returns an `items` array
    containing the paginated results.
