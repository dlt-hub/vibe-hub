resources:
- name: get_room
  endpoint:
    path: /v2/discovery/getRates
    method: GET
    data_selector: data
    params:
      propertyIds: required
      language: required
      lastUpdatedTime: ''
      isExtended: ''
- name: getRates
  endpoint:
    path: /discovery/getRates
    method: POST
    data_selector: data
    params: {}
- name: priceCheck
  endpoint:
    path: /discovery/getRates
    method: POST
    data_selector: data
    params: {}
- name: get_all_bookings
  endpoint:
    path: /discovery/getRates
    method: POST
    data_selector: data
    params: {}
- name: getRates
  endpoint:
    path: /discovery/getRates
    method: POST
    data_selector: data
    params: {}
- name: getRates
  endpoint:
    path: /discovery/getRates
    method: POST
    data_selector: data
    params:
      geoId: string
      cursor: string
      checkInDate: string
      checkOutDate: string
      numRooms: 1
      numAdults: 1
      numChildren: 0
      childrenAges: []
      displayCurrency: string
      language: string
      userNationality: string
      isExtended: false
      isMultiRoom: false
      filters: object
      sortBy: POPULARITY
      sortDirection: DESC
- name: Content API
  endpoint:
    path: /api-docs/#tag/Content
    method: GET
- name: Rates API
  endpoint:
    path: /api-docs/#tag/Rate
    method: GET
- name: Booking API
  endpoint:
    path: /api-docs/#tag/Booking
    method: GET
notes:
- Access Tokens has a 60-minutes expiration time and will have to be re-generated
  before it expires
- Uses api_gateway_lambda_authorizer for authorization
- Default values are provided for several parameters.
- We highly recommend a quarterly refresh of property content to get the most updated
  data.
- You can conduct a bulk search of up to 100 properties at a time.
- 'Set a sensible default limit: If no limit is specified by the client, provide a
  default (e.g., 50 results per page).'
- 'Maximum limit: Impose a maximum limit (e.g., 1000 results per page) to avoid overloading
  the system with large data requests.'
