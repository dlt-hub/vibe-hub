auth_info:
- ? information_source; https://mgs-api-docs.rebilly.com/reports/index.html?log=alternativepaymentwithremapmethodsordertest_abandonedmiscellaneous2
  : - API key authentication is required. Send the API key in the REB-APIKEY header
      with each request. The header value is a string token like K2ZtKoNIhFQg4e3HPgCWQtzRWhg803uTApWzBem.
      The API also accepts Authorization header and supports REB-AUTH and Reb-Api-Consumer
      headers as alternative auth mechanisms.
- ? information_source; https://mgs-api-docs.rebilly.com/reports/index.html?log=alternativepaymentwithremapmethodsordertest_approvedmisc_2
  : - The API uses API key authentication via the REB-APIKEY header. Include the API
      key in the REB-APIKEY request header. The API also supports alternative auth
      methods including Authorization header, REB-AUTH header, and Reb-Api-Consumer
      header as indicated by the Access-Control-Allow-Headers response.
- ? information_source; https://mgs-api-docs.rebilly.com/reports/index.html?log=alternativepaymentwithremapmethodsordertest_approvedmiscellaneous2
  : - The API uses API key authentication via the REB-APIKEY header. Include the API
      key value in the REB-APIKEY request header. The API also accepts Authorization
      and REB-AUTH headers as alternative authentication methods, as indicated in
      the Access-Control-Allow-Headers response.
- information_source; https://mgs-api-docs.rebilly.com/tag/Orders/:
  - ApiKey authentication is required. Send the API key via the Authorization header
    (standard bearer token format). Additionally, include the Organization-Id header
    with the gaming service identifier in all requests.
pagination_info:
- ? information_source; https://mgs-api-docs.rebilly.com/reports/index.html?log=alternativepaymentwithremapmethodsordertest_abandonedmiscellaneous2
  : - 'Pagination headers are exposed in responses: Pagination-Total, Pagination-Limit,
      Pagination-Offset, X-Pagination-Total, X-Pagination-Limit, X-Pagination-Offset.
      These headers indicate total records, page size limit, and current offset for
      paginated requests, though specific request parameters are not shown in this
      response example.'
