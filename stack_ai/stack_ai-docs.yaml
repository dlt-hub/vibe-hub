auth_info:
- information_source; https://docs.stack-ai.com/stack-ai/api-reference/documents:
  - OAuth2 bearer token authentication is required. Send the token in the Authorization
    header as "Bearer YOUR_OAUTH2_TOKEN". The OAuth2 scheme uses password grant type
    with a token URL at api.stack-ai.com. Include the token in all requests to protected
    endpoints.
  - OAuth2 with password grant type is required. Send the access token in the Authorization
    header as "Bearer YOUR_OAUTH2_TOKEN". The token URL is provided by the API provider.
    This applies to all document operations including delete and download endpoints.
  - OAuth2 with password grant type is required. Send the access token in the Authorization
    header as "Bearer YOUR_OAUTH2_TOKEN". Token URL is provided by the API (check
    Stack AI docs for the exact endpoint). The token must be obtained before making
    requests to document endpoints.
possible_base_urls:
- information_source; https://docs.stack-ai.com/stack-ai/api-reference/documents:
  - https://api.stack-ai.com
- information_source; https://docs.stack-ai.com/stack-ai/logic/python-code:
  - https://api.example.com
possible_endpoints:
- information_source; https://docs.stack-ai.com/stack-ai/api-reference/documents:
  - DELETE /documents/{org_id}/{flow_id}/{node_id}/{user_id}
  - GET /documents/{org_id}/{flow_id}/{node_id}/{user_id}
  - GET /documents/{org_id}/{flow_id}/{node_id}/{user_id}/file
  - POST /documents/{org_id}/{flow_id}/{node_id}/{user_id}
- information_source; https://docs.stack-ai.com/stack-ai/logic/python-code:
  - POST https://api.example.com/message
