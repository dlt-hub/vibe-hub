- 'Error: invalid credentials.'
- 'Error: access denied.'
- '400 Bad Request: Check the request parameters and formatting.'
- '404 Not Found: Verify the endpoint path and resource availability.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: Check request parameters'
- 'You don’t have enough space: Delete some files and try again.'
- '400: Insufficient Credits to process the request'
- '400: Failure due to insufficient storage space'
- '401 Unauthorized: Check API key'
- '403 Forbidden: Access denied'
- '429 Too Many Requests: Rate limit exceeded'
