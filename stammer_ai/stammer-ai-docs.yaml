notes:
- Eleven Labs will charge your account directly based on usage (Stammer.ai will not
- Some voices might not be available on the Free account from ElevenLabs
- Uses OAuth2 with refresh token — requires setup of connected app in api
- API supports OAuth2 authentication.
- Ensure to follow rate limiting guidelines.
- Changing or updating the prompt may cause scheduling to not work.
- Some objects like Contact may return nulls in deeply nested fields
- MasterChat is currently available to Full SaaS Mode users only.
- You must also have your OpenAI api key enabled in the Vault settings.
- AI voice agents work best when all relevant information has been added to the prompt.
- Always make sure call recording complies with your local laws or regulations.
- Test your API endpoint before going live.
- Use descriptive names and speech responses for clarity.
- Ensure API responses return valid JSON.
- Secure your API keys in headers, not in URLs.
- Keep timeouts reasonable (5–10 seconds max).
- Stammer uses Twilio as its backend provider.
- White Label API allows for branding customization
- Offer free trials (no credit card required) to your clients under your white label
  dashboard.
- Agencies can now fully customize their no credit card required Free Trials with
  a variable amount of credit, AI agents, storage and more.
- Agencies can customize their dashboard color theme and signup/login page.
- After you have connected your Stripe to Stammer, it is important that you create
  and edit all of your subscription products inside the Stammer platform.
- You must add your custom domain first.
- Need guided setup help? Book a 30-minute call with our customer team.
- Join us every Tuesday from 11:00–11:30am PST on Zoom.
- Join the community of AI agencies who are actively selling AI chatbots to businesses.
- Stammer.ai is a white label AI SaaS platform that allows you to build and sell custom
  AI agents.
- Agencies who are subscribed to Stammer.ai's Agency, Full SaaS Mode or Enterprise
  plans are able to use their own OpenAI API key for generating the responses.
- When you have your API key enabled, your cost per AI message sent will vary greatly
  depending on the length of the query, length of the message response, size of the
  prompt, data in knowledge base and conversation history.
- Copy your API key immediately and store it securely as it will only be shown once
- During the public beta (until the end of 2024), xAI provides $25 in free monthly
  API credits.
- Eleven Labs will charge your account directly based on usage (Stammer.ai will not)
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '429 Too Many Requests: Rate limit exceeded.'
- '401 Unauthorized: Invalid credentials or token expired.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Need personalized help? Submit a ticket and our team will respond within 24 hours
  or less.
