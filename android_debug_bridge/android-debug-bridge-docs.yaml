notes:
- General help applicable to all toybox commands is available via toybox --help.
- adb clients use port 5037 to communicate with the adb server
- USB debugging must be enabled on the device
- In some cases, you might need to terminate the adb server process and then restart
  it to resolve the problem.
- To stop the adb server, use the adb kill-server command.
- You can see a detailed list of all supported adb commands using the adb --help command.
- Help is available for most of the commands via the --help argument.
- Burst Mode is an experimental feature that lets ADB to keep on sending packets to
  a device even before the device has responded to the previous packet.
