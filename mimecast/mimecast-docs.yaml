notes:
- Uses OAuth2 for authentication
- Access token has a TTL of 30 minutes
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The notification API requires a Mimecast API 2.0 application configured with specific
  settings.
- The time to live (TTL) for the OAuth token is 30 minutes.
- Customer will get a 403 error response code if the partner does not have permission
  to access the account.
errors:
- '401 Unauthorized: Authorization information is invalid.'
- '429 Quota exceeded: The number of requests has exceeded the rate limiting policy.'
- '404 Not found: The requested resource does not exist.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '403 Forbidden: Insufficient permissions to access the account.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.services.mimecast.com
  auth:
    type: oauth2
    token_url: https://api.services.mimecast.com/oauth/token
    client_id: CLIENT_ID_HERE
    client_secret: CLIENT_SECRET_HERE
source_metadata: null
