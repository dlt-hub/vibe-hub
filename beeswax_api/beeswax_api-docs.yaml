auth_info:
- information_source; https://freewheel-enterprise-parent.readme.io/advertiser/v2.0/docs/authentication:
  - Authentication uses email and password credentials sent as JSON in the request
    body to a POST endpoint at /rest/v2/authenticate. The response sets session cookies
    (via -c cookies.txt) that are used for subsequent API calls. For multi-account
    users, an optional account_id field in the JSON body specifies which account to
    authenticate into; if omitted, the user authenticates into their default account.
    The authenticate endpoint is rate-limited and returns a 429 error if exceeded.
- information_source; https://freewheel-enterprise-parent.readme.io/advertiser/v2.0/docs/get-ting-data-from-the-api:
  - Authentication is performed using cookies passed via the `-b cookies.txt` flag
    in cURL requests. The API expects a session cookie to be included with each request.
    Multi-account access requires both the account and user to be enabled for that
    feature, and can be queried using the `account_id` query parameter for a specific
    account or `all_accounts=true` to query across all accounts.
  - Authentication is performed using cookies. Include the cookies file with the -b
    cookies.txt flag in requests to authenticate API calls.
  - Authentication is performed via cookies. Include the cookies file (cookies.txt)
    in requests using the -b flag, which sends stored session cookies to the server
    for authentication.
- information_source; https://freewheel-enterprise-parent.readme.io/advertiser/v2.0/docs/delete-ing-objects-with-the-api:
  - The API uses cookie-based authentication. Credentials are passed via the `-b cookies.txt`
    flag in requests, meaning authentication tokens or session identifiers must be
    stored in a cookies file and sent with each request.
pagination_info:
- information_source; https://freewheel-enterprise-parent.readme.io/advertiser/v2.0/reference:
  - The response includes count, next, previous, and results fields. Use the next
    URI value to fetch the subsequent page, and stop when next is null. The previous
    URI field enables backward navigation.
- information_source; https://freewheel-enterprise-parent.readme.io/advertiser/v2.0/docs/get-ting-data-from-the-api:
  - 'GET requests use optional query parameters for pagination: page (integer or "last",
    default 1) and page_size (default 50, maximum 1000). The order parameter controls
    sorting by searchable fields.'
  - Pagination uses offset-based parameters with response fields count, next, and
    previous. The next and previous fields contain URLs for the next and previous
    pages respectively, or null when unavailable. Use these URLs to navigate through
    paginated results.
  - Use page_size query parameter to specify results per request, with a maximum of
    1000 and default of 50. The order parameter controls sorting by searchable fields
    in comma-separated format, with optional minus sign for reverse order.
- information_source; https://freewheel-enterprise-parent.readme.io/advertiser/docs/get-ting-data-from-the-api:
  - 'GET requests support optional pagination parameters: rows (number of rows to
    return, max 3000, default 50) and offset (offset from query results, default 0).
    Use these parameters in the request body to paginate through results. Additionally,
    sort_by and order parameters control result ordering.'
