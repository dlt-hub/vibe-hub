- information_source; https://hub.graphistry.com/docs/api/2/rest/curl-tutorial/:
  - ${GRAPHISTRY_BASE_PATH}
- information_source; https://hub.graphistry.com/docs/api/2/rest/sso/:
  - http://localhost
possible_endpoints:
- information_source; https://hub.graphistry.com/docs/api/2/rest/curl-tutorial/:
  - PATCH /api/v2/upload/files/MY_FILE_ID/
  - POST ${GRAPHISTRY_BASE_PATH}/api-token-auth/
  - POST ${GRAPHISTRY_BASE_PATH}/api/v2/files/
  - POST ${GRAPHISTRY_BASE_PATH}/api/v2/upload/files/${EDGES_FILE_ID}?erase=true
  - POST /api-token-auth/
  - POST /api/v2/files/
  - POST /api/v2/upload/files/MY_FILE_ID?erase=true
- information_source; https://hub.graphistry.com/docs/api/2/rest/sso/:
  - GET /api/v2/g/sso/oidc/login
  - GET /api/v2/generate/single-use-url/?username=any_username&dataset_id=DATASET_ID
  - GET /api/v2/logout-user/username/
