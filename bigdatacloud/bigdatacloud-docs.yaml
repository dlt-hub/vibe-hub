auth_info:
- information_source; https://www.bigdatacloud.com/free-api/free-reverse-geocode-to-city-api:
  - The client-side reverse geocoding endpoint does not require API key authentication.
    The server-side reverse geocoding API uses API-key authentication; include your
    API key as a query parameter or header (exact parameter/header name not specified
    in this excerpt) along with your request, and you receive a monthly free allocation.
