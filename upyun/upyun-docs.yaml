auth_info:
- information_source; https://cloudsmith.com/navigator/rubygems/urbanairship:
  - The Airship API uses HTTP Basic Authentication with an application key and master
    secret. When creating a client, provide key (application_key) and secret (master_secret)
    parameters to UA::Client.new(). The oauth_server configuration option allows you
    to specify the OAuth2 server endpoint (oauth2.asnapieu.com for EU or oauth2.asnapius.com
    for US), and the server option specifies the API server (api.asnapieu.com for
    EU or api.asnapius.com for US).
- information_source; https://docs.cloudsmith.com/api:
  - 'Most resources require authentication. Two methods are supported: Basic Authentication
    using email and password with the curl -u flag (format: "email:password"), or
    API Key Authentication (recommended). For Basic Auth, credentials are sent via
    HTTP Basic Auth header. Invalid credentials return 401 Unauthorized with error
    detail. API Key Authentication is the recommended approach but details on its
    implementation are not fully shown in this excerpt.'
  - 'The API uses API Key authentication. Include the API key in the `X-Api-Key` header
    with your request, for example `X-Api-Key: key`. This is demonstrated in the curl
    example provided in the documentation.'
  - 'The Cloudsmith API uses API Key authentication. You can authenticate by providing
    your API Key via either the X-Api-Key header or the Authorization header with
    the token scheme. Retrieve your API Key from User Settings or via the Users Token
    API Endpoint. Note that Cloudsmith Entitlement Tokens cannot be used for API authentication,
    only for package downloads.


    To authenticate, include one of these headers in your request: X-Api-Key header
    with value "key" (your actual API Key), or Authorization header with value "token
    key" (your actual API Key). An invalid API Key will return a 401 Unauthorized
    response with detail "Invalid token."'
- information_source; https://docs.cloudsmith.com/authentication/openid-connect:
  - Cloudsmith API authentication uses bearer tokens obtained through OIDC. Extract
    the token from the OIDC response and send it in the X-Api-Key header with the
    format "Bearer {CLOUDSMITH_TOKEN}" when making API requests to https://api.cloudsmith.io
    endpoints. For OIDC token exchange, POST to https://api.cloudsmith.io/openid/{ACCOUNT}/
    with a JSON body containing oidc_token and service_slug fields, then extract the
    token from the response.
pagination_info:
- information_source; https://docs.cloudsmith.com/api:
  - Pagination uses query parameters page and page_size. Responses include Link headers
    with rel="first", "prev", "next", "last" containing full URLs for navigation,
    plus headers X-Pagination-Count, X-Pagination-Page, X-Pagination-PageTotal, and
    X-Pagination-PageSize indicating current state. Remainders on final pages are
    handled automatically.
possible_base_urls:
- information_source; https://cloudsmith.com/navigator/rubygems/urbanairship:
  - api.asnapieu.com
  - api.asnapius.com
possible_endpoints:
- information_source; https://docs.cloudsmith.com/api:
  - GET https://api.cloudsmith.io/package/example/repo/packages/
  - GET https://api.cloudsmith.io/user/self/
  - OPTIONS https://api.cloudsmith.io/user/self/
- information_source; https://docs.cloudsmith.com/authentication/openid-connect:
  - GET https://api.cloudsmith.io/user/self/
  - POST ${CLOUDSMITH_API_URL}/openid/${CLOUDSMITH_ORG}/
  - POST https://api.cloudsmith.io/openid/${CLOUDSMITH_ORG}
  - POST https://api.cloudsmith.io/openid/{ACCOUNT}/
