notes:
- We recommend that your DNS environment is set up to answer SRV queries.
- Each user has 31 days to complete MFA setup since their first login attempt.
- Users can bypass MFA setup for 31 days.
- Ensure correct SIP server information is provided.
- Team members must select the custom SIP account to call outside the team.
- Some changes require team members to restart or re-login to their client applications.
- Ensure to export contacts before migrating from Solo account to Teams.
- Team members can be invited via email or added in bulk using a CSV file.
- Admin privileges can be granted to team members.
- This document contains information proprietary to CounterPath, and shall not be
  used for engineering, design, procurement, or manufacture, in whole or in part,
  without the consent of CounterPath.
- The content of this publication is intended to demonstrate typical uses and capabilities
  of Bria Solo/Teams Portal from CounterPath.
- Added Multi-Factor Authentication for logging in to Bria Portal.
- Application files are installed and saved in your computer.
errors:
- '408 Request Timeout: Bria cannot reach the SIP server or the server is not responding'
- '503 Service Unavailable: The SIP server is not configured for the requested transport'
- IP addresses may change in the future; if you manually configure your firewall/etc.
  for these addresses and experience issues in the future, please revisit this page
  to find the latest information.
- 'USER_ALREADY_EXISTS: The user you are trying to add already exists.'
- 'CSV_UPLOAD_ERROR: There was an error processing the CSV file.'
