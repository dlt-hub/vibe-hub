auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_media_v1/1.42.0/openapi.json:
  - The API uses a token-based authentication scheme identified as "id_authToken".
    Credentials should be passed via the Authorization header using this token mechanism.
  - Twilio API uses HTTP Basic Authentication with account SID and auth token credentials.
    Send the account SID as the username and auth token as the password in the Authorization
    header using the Basic scheme (base64-encoded as "accountSid:authToken").
  - Twilio uses HTTP Basic Authentication with accountSid and authToken. The accountSid
    serves as the username and authToken as the password, sent via the Authorization
    header using Basic auth scheme (base64-encoded credentials).
