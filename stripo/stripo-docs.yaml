# dltHub scaffolds for source: https://api.stripo.email/
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: Auth information not found.
  most_recurring_base_url: https://my.stripo.email
  paginator: Pagination is required with support for page size and offset parameters;
    a page size parameter is specified as "limit" and is set to 10 by default, with
    an optional offset parameter for pagination.
