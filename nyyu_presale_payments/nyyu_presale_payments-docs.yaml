auth_info:
- information_source; https://docs.nyyu.io/docs/api:
  - OAuth2 authentication is required for secure API access. Register an application
    in the NYYU dashboard to obtain client_id and client_secret, exchange these credentials
    for an access token, then include the token in the Authorization header as "Bearer
    YOUR_TOKEN" when making requests to the API endpoints.
possible_base_urls:
- information_source; https://docs.nyyu.io/docs/api:
  - https://api.nyyu.io/graphql
  - wss://api.node.nyyu.io
possible_endpoints:
- information_source; https://docs.nyyu.io/docs/api:
  - POST https://api.nyyu.io/graphql
  - POST wss://api.node.nyyu.io
  - POST wss://api.pay.nyyu.io
