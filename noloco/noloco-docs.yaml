auth_info:
- information_source; https://guides.noloco.io/api-documentation/api-overview:
  - The API uses Bearer token authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY". Obtain your API key from the API & Integrations
    settings in your Noloco app. Keep the API key confidential.
- information_source; https://guides.noloco.io/data/rest-apis:
  - 'Authentication can be configured in two ways: by adding an Authorization header
    with a token or password value (which will be encrypted and not retrievable later),
    or by enabling OAuth2 through the API options and clicking the Authorize button
    to complete the OAuth flow in a new window. The API must be saved before OAuth2
    authentication can be set up.'
pagination_info:
- information_source; https://guides.noloco.io/data/rest-apis:
  - Offset pagination uses an offset parameter (starting position) and optionally
    a limit or pageSize parameter to specify the number of results per page. The offset
    placeholder can be added to request parameters or request body for POST requests.
