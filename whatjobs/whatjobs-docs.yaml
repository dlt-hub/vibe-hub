auth_info:
- information_source; https://www.whatjobs.com/ats/api:
  - API uses token-based authentication via the x-api-token header. Include the authentication
    token in the request header with the key x-api-token set to your Authentication-Token
    value.
  - Authentication is performed using an API token passed in the x-api-token header.
    Include the header x-api-token with your authentication token value in each request.
  - Authentication is performed using an API token passed in the x-api-token header.
    Include the header x-api-token with your authentication token value when making
    POST requests to the API endpoint.
  - Authentication uses a custom header named x-api-token that must be included in
    requests with the value set to your Authentication-Token. This token is passed
    as an HTTP header in the request.
  - Authentication uses an API token passed in the x-api-token header. Include the
    header x-api-token with your authentication token value in POST requests to the
    API endpoint.
