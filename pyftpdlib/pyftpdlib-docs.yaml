notes:
- You might want to run tests to make sure pyftpdlib works
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses FTPHandler for handling FTP connections
- ThrottledDTPHandler can limit transfer speed for downloads and uploads
- Uses asynchronous processing for long-running tasks
- Only the SITE CHMOD command is supported
- The huge difference is noticeable in scalability though, because of the concurrency
  model adopted.
