auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/kafka/2018-11-14/openapi.json:
  - 'AWS Signature Version 4 authentication is required. Include the following query
    parameters or headers: X-Amz-Credential (AWS access key ID and scope), X-Amz-Security-Token
    (temporary session token), X-Amz-Signature (calculated signature), and X-Amz-SignedHeaders
    (list of signed header names).'
  - AWS Signature Version 4 signing is required for all requests to the Managed Streaming
    for Kafka API. Use the service name "kafka" and sign requests with your AWS access
    key ID and secret access key according to the SigV4 protocol.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/kafka/2018-11-14/openapi.json:
  - https://kafka.us-east-2.amazonaws.com
  - https://kafka.us-west-2.amazonaws.com
possible_endpoints:
