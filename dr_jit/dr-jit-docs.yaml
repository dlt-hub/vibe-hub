notes:
- This new implementation lacks the functionality to break or return from the loop,
  or to continue to the next loop iteration.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Atomic scatter-reductions can have a significant detrimental impact on performance.
- When many threads in a parallel computation attempt to modify the same element,
  this can lead to contention.
- Debug mode is enabled by default.
- Capturing the history has a (very) small cost and is therefore disabled by default.
- This flag has a severe performance impact and is disabled by default.
- This flag is disabled by default.
- This flag is enabled by default.
- This flag is set to True when Dr.Jit is currently capturing symbolic computation.
- Dr.Jit programs run ahead of the device to keep it fed with work.
- This new implementation of the drjit.while_loop() abstraction still lacks the functionality
  to break or return from the loop, or to continue to the next loop iteration.
- Dr.Jit flags are a thread-local property.
- Index reuse is enabled by default.
- Constant propagation is enabled by default.
- Local value numbering is enabled by default.
- Fast math mode is enabled by default.
- Symbolic loops are enabled by default.
- The JIT flag drjit.JitFlag.ScatterReduceLocal affects the behavior of scatter_add(),
  scatter_reduce() along with the reverse-mode derivative of gather().
- Symbolic conditionals are enabled by default.
- This flag is set to True when Dr.Jit is currently recording a frozen function.
- This flag is set to True when Dr.Jit is currently traversing inputs and outputs
  of a frozen function.
- The default set of optimization flags consists of drjit.JitFlag.ConstantPropagation,
  drjit.JitFlag.ValueNumbering, drjit.JitFlag.FastMath, drjit.JitFlag.SymbolicLoops,
  drjit.JitFlag.OptimizeLoops, drjit.JitFlag.SymbolicCalls, drjit.JitFlag.MergeFunctions,
  drjit.JitFlag.OptimizeCalls, drjit.JitFlag.SymbolicConditionals, drjit.JitFlag.ReuseIndices,
  drjit.JitFlag.ScatterReduceLocal, drjit.JitFlag.PacketOps, drjit.JitFlag.ShaderExecutionReordering.
- The implementation starts with a relatively aggressive scale factor that is likely
  to cause overflows, hence it may appear that the optimizer is initially stagnant
  for a few iterations.
- Requires setup of connected app in api
- Workaround for OptiX linking issue in driver version R570+.
- Tensors can now be used as condition and state variables of dr.if_stmt/while_loop.
- Unrolling loops can lead to inefficient behavior.
- Type constancy is required for tracing control flow.
- Traversal of nested objects may miss conditional changes.
- The class must derive from dr.CustomOp and should have a member .name(self) to identify
  the operation by name.
- Dr.Jit is not a general array/tensor programming library. It currently lacks many
  standard operations found in frameworks like PyTorch or TensorFlow.
- Tensors are best used sparingly in actual programs.
- Use of tensors can interfere with Dr.Jit's key optimizations, which is its ability
  to aggressively fuse operations into large kernels.
- Dr.Jit uses a zero-copy strategy whenever possible.
- The trigonometric functions sin, cos, and tan are optimized for low error on the
  domain |x| < 8192 and don’t perform as well beyond this range.
- Cooperative vectors are designed to handle cases where each thread of a parallel
  program needs to multiply a vector by a reasonably small matrix.
- Driver version R570 or newer is required to use cooperative vectors on NVIDIA GPUs.
- This feature is still considered experimental, please refer to the sections on pitfalls
  and unsupported operations section.
- This feature is still considered experimental
- For debugging purposes, the freezing feature can easily be disabled by setting the
  drjit.JitFlag.KernelFreezing to False
- This feature is still considered experimental, please refer to the sections on pitfalls
  and unsupported operations.
- Calls to @dr.freeze-decorated functions still involves small overheads related to
  examining their inputs.
- Some operations, such as block reductions, require the recording to be replayed
  in a dry-run mode before executing it.
- It is not possible to add another recording to the cache, since the condition that
  causes a dry-run to fail can be dependent on the size (number of elements) of JIT
  input variables, which is allowed to change.
- Changes in trailing dimensions will cause the function to be re-traced.
- Such functions should therefore be used with caution and only called with inputs
  that do not lead to a dry-run failure.
- Using indexing or slicing inside of a frozen function can easily lead to baked-in
  kernel sizes and as a result to incorrect outputs without any warning.
- Function freezing can be disabled by setting the drjit.JitFlag.KernelFreezing to
  False.
- Indirect function calls are supported by frozen functions.
- Reference cycles through C++ classes can lead to runaway recursion.
- Dr.Jit traces code to obtain computation graphs that are later compiled into executable
  machine code.
- Calling the function in a loop with changing input sizes can cause all dry-runs
  to fail, rendering the freezing mechanism useless.
- This is a special case of non-recordable operation.
- Passing inputs to a frozen function that contain basic reference cycles is supported.
- PCG32 is a stateful pseudorandom number generator that provides high statistical
  quality.
- Philox4x32 is counter-based and generates multiple samples at a time.
- In CUDA mode, when both the argument migrate and use_accel() are True, the texture
  exclusively stores a copy of the input data as a CUDA texture to avoid redundant
  storage.
- On CUDA, this is a slow operation that synchronizes the GPU pipeline, so texture
  objects should be reused/updated via `set_value()` and `set_tensor()` as much as
  possible.
- When evaluating the texture outside of its boundaries, the `wrap_mode` defines the
  wrapping method.
- Philox4x32 naturally produces 4 samples at a time, which may be awkward for applications
  that need individual random values.
- Consuming random variates (e.g., through next_float_4x32()) changes the internal
  RNG counter value. If this state is never explicitly evaluated, the computation
  graph describing this change keeps growing causing kernel compilation of increasingly
  large programs to eventually become a bottleneck.
- In cases where a sampler is repeatedly used in a symbolic loop, it is more efficient
  to use the PCG32 PRNG with its lower per-sample cost.
- Uses GPU for storage and evaluation
- PCG32 produces random high-quality variates within each random number stream.
- To obtain a series of high-quality independent parallel streams, it is recommended
  to use another method (e.g., the Tiny Encryption Algorithm) to seed the state and
  inc parameters.
- Please watch out for the following pitfall when using the Philox4x32 class in long-running
  Dr.Jit calculations.
- PCG32 is a stateful pseudorandom number generator.
- Philox4x32 is a counter-based PRNG.
- Consuming random variates changes the internal RNG counter value. If this state
  is never explicitly evaluated, the computation graph describing this change keeps
  growing causing kernel compilation of increasingly large programs to eventually
  become a bottleneck.
- Some objects like Texture may return nulls in deeply nested fields
