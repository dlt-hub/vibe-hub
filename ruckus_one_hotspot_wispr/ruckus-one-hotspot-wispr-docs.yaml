- The ICX7550-24XZP and ICX7550-4X25GF module require FastIron 10.0.20b_cd1 or later.
- Factory reset button functionality is not working on ICX switches.
- Prior to FI 08.0.90 admins had to enable authentication for SSH and WebUI access.
- Switches may require specific firmware versions for optimal performance.
- Configuration can vary based on switch model.
- We recommend all customers utilize the Stability Release if it contains all needed
  features for your network.
- Firmware updates and configurations are critical for switch functionality.
- The ICX 7850-48C requires FastIron 9.0+. We currently recommend the latest 10.0.10
