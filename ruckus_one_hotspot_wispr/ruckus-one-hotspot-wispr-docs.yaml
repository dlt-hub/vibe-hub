- Firmware version is critical for compatibility
- Ensure proper VLAN settings to avoid conflicts
- The Ruckus R550 is a Wireless Technology Hub with Wi-Fi 6 capabilities.
- 'Model Name: R750'
- 'Product Family: RUCKUS Indoor APs'
- Ruckus AP's and Passive PoE
- Default-IP-address for SZ/SCG, ZD, AP, P300
- Requires setup of connected app in api
- The T350c is an optimized Outdoor AP in its class - enabling multiple use cases
