- Some objects may have rate limits and require handling of 429 errors.
- Flexible subscription and deployment models.
- Requires setup of connected app in Ruckus API
- Some API endpoints may return nulls in deeply nested fields
- Requires a valid login with support contract for premium support customers
- The network type of a Wifi-Network in Ruckus One cannot be modified once created
- Create a new Wi-fi Network with the same name and with the desired configuration
- Users will receive an email when 80% of SMS text messages have been used.
- This change in policy and features will be effective as of July 19, 2024.
