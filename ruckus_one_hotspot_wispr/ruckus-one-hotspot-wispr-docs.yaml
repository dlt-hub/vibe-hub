- RUCKUS One is an AI-driven network assurance and business intelligence platform.
- Requires API key for guest pass generation
- The RUCKUS H350 allows a range of wired & wireless services to be delivered in hotel
  guest rooms, student residences, and multi-dwelling units.
- Ruckus ICX software currently has two release types; Stability and Technology.
- We recommend all customers utilize the Stability Release if it contains all needed
  features for your network. A Technology Release should only be used if your network
  requires new features not available in the Stability Release.
- 'RUCKUS One (cloud) users: Please check the ''Version Management'' page within your
  RUCKUS One GUI for your recommendation'
- We currently recommend the latest 10.0.10 patch for ICX 7150-ES models only.
- Some objects may return nulls in deeply nested fields
