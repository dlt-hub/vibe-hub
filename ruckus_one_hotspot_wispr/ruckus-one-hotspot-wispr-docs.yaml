- Some objects like Contact may return nulls in deeply nested fields
- Ruckus encourages individuals and organizations to report all RUCKUS-related product
  related vulnerabilities and security issues.
- RUCKUS One is an AI-driven network assurance and business intelligence platform
  that enables enterprises to easily manage a converged network.
- Ruckus AP running version of software indicated below, contains a vulnerability
  that allow an unauthenticated attacker to perform remote code execution attack via
  ssh interface.
- The vulnerability was due to inadequate input sanitization.
- This defect was internally found. RUCKUS is not aware of any exploitation of the
  vulnerability as of date of publication.
- Requires smart licensing for AP management.
- Supports high availability with Active-Active clustering.
- Setup of connected app in Ruckus API is required.
- Ideal for deployment in dynamic outdoor environments.
