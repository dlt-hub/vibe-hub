- Supports N+1 Active/Active clustering
- Designed for high density deployments
- Supports up to 10,000 AP and 100,000 Clients per unit.
- There are issues with APs disconnecting and reconnecting.
- VLAN pooling is configurable.
- Multiple use cases for outdoor deployments.
- Supports temperatures down to -40C.
- vSZ version is 3.6.
- RUCKUS Networks may update this announcement after initial release to provide clarity
