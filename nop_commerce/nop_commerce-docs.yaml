auth_info:
- information_source; https://docs.nopcommerce.com/en/developer/web-api/index.html:
  - Access tokens are required for all API calls, sent in the Authorization header
    using Bearer scheme. After installing the Web API plugin, generate a secret key
    on the plugin configuration page; this key is used to sign and verify JWT tokens.
    The client must have appropriate permissions (ACL) in the nopCommerce store, such
    as "Access Web API Backend" permission for backend methods.
  - Authentication uses JWT tokens obtained via a login endpoint. After receiving
    the JWT token in the response body, include it in subsequent requests by setting
    the Authorization header to "Bearer Token" type and pasting the token value into
    the Token field.
  - 'JWT token-based authentication. Generate a secret key on the plugin configuration
    page, then request a token from `/api-backend/Authenticate/GetToken` or `/api-frontend/Authenticate/GetToken`
    by sending username, email, and password in a JSON request body with `Content-Type:
    application/json-patch+json`. The response contains a token field that should
    be used in subsequent API requests.'
  - 'The API uses JWT (JSON Web Token) authentication. To authenticate, send a POST
    request to {storeURL}/api-backend/Authenticate/GetToken with a JSON body containing
    username and password to receive an authentication token. Include this token in
    subsequent API requests via the Authorization header in the format "Authorization:
    <authentication token>". Developer mode can disable token verification for testing
    purposes.'
possible_base_urls:
- information_source; https://docs.nopcommerce.com/en/developer/web-api/index.html:
  - http://localhost:15536
  - http://localhost:15536/api-backend/BlogPost/GetById/1
possible_endpoints:
- information_source; https://docs.nopcommerce.com/en/developer/web-api/index.html:
  - GET http://localhost:15536/api-backend/BlogPost/GetById/1
  - GET {store location}/api/index.html
  - GET {storeURL}/api-backend/Topic/GetById/:id
  - POST /api-backend/Authenticate/GetToken
  - POST /api-frontend/Authenticate/GetToken
  - POST {storeURL}/api-backend/Authenticate/GetToken
