notes:
- API requires OAuth2 authentication.
- Rate limits may apply.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires setup of connected app in 3Commas platform
- Some endpoints may have rate limits
- API allows for extraction of trading strategies and historical data.
- Pay special attention to protecting your exchange account.
- Enable two-factor authentication and restrict access to your account from untrusted
  IP addresses.
- Requires setup of connected app in 3Commas
- API keys should be managed carefully to avoid unauthorized access.
- 3Commas provides software only. Any references to trading, exchange, transfer, or
  wallet services, etc. are references to services provided by third-party service
  providers.
- 3Commas is constantly improving and adding new safety and security layers to your
  API keys.
- Regular key rotation is no longer optional.
- Avoid using the same API key for multiple tools.
- Shrimpy collaborates with 16 well-known crypto & Bitcoin exchanges.
- The platform fits more experienced traders, as relatively high subscription fees
  repel newbies.
- HODLER account is free but has limited functionality.
- Professional and Enterprise accounts offer more features but no free trial.
- Shrimpy supports 16 major exchanges.
- Uses OAuth2 with refresh token — requires setup of connected app in Shrimpy
- Requires setup of connected app in api
- API integration requires API keys for authentication.
- 'Secure Authentication: Utilize API keys and whitelisting to protect your integrations.'
- Be careful of the pair formatting! e.g. Make sure there’s an underscore before the
  placeholder (USDT_{{…}}).
- Webhook URL is valid only for DCA bots.
- Due to the technical limitations of webhook, we do not recommend using more than
  8 bot messages in one alert.
- API rate limits depend on your subscription plan
- System-generated API tokens will require IP whitelisting
- We do not recommend this approach and strongly recommend the use of Self-generated
  or RSA API tokens which do not require IP whitelisting
