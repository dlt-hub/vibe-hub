notes:
- Ensure that the Payment Link amount is in currency subunits.
- Razorpay Payments Mobile App helps you to keep track customer payments even when
  you are on-the-move.
- You can create, issue, cancel, duplicate, search, update or delete invoices.
- You can subscribe to Webhook events for immediate notifications.
- In webhook URLs, only port numbers 80 and 443 are currently allowed.
- Instant Refunds feature is enabled by default for your account.
- You should set the refund speed to 'optimum' when creating a refund request to ensure
  refunds are processed instantly.
- Payments Capture settings are applicable only for payments created using the Orders
  API.
- Manual capture of payments is not supported on bank transfer. All bank transfer
  payments are auto-captured.
- Some payment methods require approval from Razorpay.
- You must have an Axis Dashboard account to access the Dashboard.
- All Razorpay APIs are authenticated using Basic Authentication.
- You can cancel a Payment Link only if it is in `issued` state.
- This feature is not available for UPI Payment Links.
- You can only customise the payment request page using API. It is not possible to
  do this from the Dashboard.
- Reminders are enabled by default during Payment Link creation.
- Uses basic authentication with key ID and key secret
- Prefill options include payment method and partial payment fields.
- To set checkout fields as read-only, use the options parameter in the Create Payment
  Link API.
- Webhooks can only be delivered to public URLs.
- The webhook secret does not need to be the Razorpay API key secret.
- All webhook responses must return a status code in the range 2XX within a window
  of 5 seconds.
- All webhook responses must return a status code in the range `2XX` within a window
  of 5 seconds.
- If the webhook gets disabled, you receive an email notification on the email id
  you configured while setting up the webhooks.
- Webhooks are delivered in near real-time and are asynchronous.
- Please note that Razorpay considers any non-2xx response as an event delivery failure.
- You need to validate and test the webhook before starting using them.
- Ensure you are using Test mode on the Dashboard.
- Enter the default OTP 754081 when prompted, while setting up, editing or deleting
  a webhook in test mode.
- Razorpay considers any non-2xx response as an event delivery failure.
- If you have changed your webhook secret, remember to use the old secret for webhook
  signature validation while retrying older requests. Using the new secret will lead
  to a signature mismatch.
- While generating a signature at your end, ensure that the webhook body is passed
  as an argument in the raw webhook request body. Do not parse or cast the webhook
  request body.
- The payload for a Webhook is a snapshot of the entity when the event occurred.
- The webhook sequence is not fixed in the JSON payload for payment events.
- Do not hardcode the vpa parameter in the integration.
- If you have changed your webhook secret, remember to use the old secret for webhook
  signature validation while retrying older requests.
- The webhook is activated only when the QR Code is closed manually. It is not triggered
  when the QR Code auto-expires.
- It is mandatory to subscribe to the `payout.failed` event if you are using Payout
  APIs.
- The `payout.downtime.started` webhook is applicable for RTGS and NEFT modes also.
- Expiry feature for Payout Links must be enabled before using this webhook event.
- Razorpay Settlements occur in INR based on the conversion rate at the time of payment.
- As per Razorpay's updated security policy, even if the customer's email address
  and phone number are provided while creating the Payment Link, these details are
  not auto-populated on the Checkout section of the Payment Link hosted page.
- UPI Payment Links is not supported in Test Mode. Please experience the product in
  Live Mode.
- While reminders are enabled globally from Dashboard Settings, you can disable them
  for specific Payment Links.
- A valid use case for this might be when the customer has paid the money to you offline.
- You cannot create transfers on a Payment Link if the accept_partial parameter is
  enabled. Ensure this parameter is set to false and that you do not pass the first_min_partial_amount
  parameter.
- Transfers are currently only supported for Payment Links created using INR. You
  cannot create transfers for Payment Links with an international currency.
- 'Partial payment is enabled by sending ''partial_payment'': ''1''.'
- Set 'partial_payment' to true to receive partial payments on the link.
- This method can only be called on a Payment Link that is in the issued state.
- You cannot create transfers on a Payment Link which has partial_payment parameter
  enabled. Ensure that this parameter is set to 0.
- You cannot create transfers on a Payment Link created using an international currency.
  Currently, transfers are only supported on Payment Links created using INR.
- Each offer has an `offer_id` associated with it.
