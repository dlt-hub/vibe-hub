auth_info:
- information_source; https://login.huddle.net/docs/index.html:
  - Huddle APIs use OAuth 2.0 bearer tokens for authorization. Include the access
    token in the Authorization header as "OAuth2 vF9dft4qmT" or as a query parameter
    named oauth_token. The server returns 400, 401, or 403 errors with a WWW-Authenticate
    header if the token is invalid or expired.
possible_base_urls:
- information_source; https://login.huddle.net/docs/index.html:
  - https://api.huddle.net/v2
possible_endpoints:
- information_source; https://login.huddle.net/docs/index.html:
  - GET https://api.huddle.net/v2/calendar/workspaces/all
