- '400: Invalid pricingCategoryId supplied or pricing category object has been deleted'
- '403: No permissions to access this pricing category'
- '429: Number of requests over allocated quota'
- '400: Invalid parameters'
- '403: Forbidden access'
- '403: No access to resource assignment(s)'
- '400: Invalid body'
- '403: Insufficient permissions'
- '403: Forbidden access to this product'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
