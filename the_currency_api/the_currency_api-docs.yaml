auth_info:
- information_source; https://www.thecurrencyapi.com:
  - The API requires an API key for authentication. The API key should be included
    as a query parameter named `apikey` in requests to the endpoint. Obtain a free
    API key by signing up at the service website; free tier includes 100 API calls
    per month.
- information_source; https://www.thecurrencyapi.com/documentation:
  - API key authentication is required. Pass your API key as the api_key query parameter
    in the request URL (e.g., api_key=YOUR_API_KEY). The api_key parameter is mandatory
    for all requests.
  - 'API key authentication is required. Pass your API key as the api_key query parameter
    in the request URL. Example: api_key=YOUR_API_KEY.'
  - API key authentication is required. Pass your API key as the api_key query parameter
