auth_info:
- information_source; https://apiv2.bitcoinaverage.com:
  - Send a GET request signed with your public_key and secret_key to https://apiv2.bitcoinaverage.com/websocket/get_ticket
    to obtain a ticket, then use that ticket to authenticate websocket connections.
    The authentication uses public_key and secret_key credentials for request signing.
- information_source; https://apiv2.bitcoinaverage.com/:
  - Send a signed GET request to https://apiv2.bitcoinaverage.com/websocket/get_ticket
    using your public_key and secret_key to obtain a ticket, which is then used to
    authenticate websocket connections.
possible_base_urls:
- information_source; https://apiv2.bitcoinaverage.com:
  - https://apiv2.bitcoinaverage.com
  - https://apiv2.bitcoinaverage.com/constants/exchangerates/{market}
possible_endpoints:
- information_source; https://apiv2.bitcoinaverage.com:
  - GET https://apiv2.bitcoinaverage.com/blockchain/tx_price/{symbol}/{hash}
  - GET https://apiv2.bitcoinaverage.com/constants/exchangerates/{market}
  - GET https://apiv2.bitcoinaverage.com/constants/time
  - GET https://apiv2.bitcoinaverage.com/convert/global?from=BTC&to=USD&amount=2
  - GET https://apiv2.bitcoinaverage.com/convert/{symbol_set}?from={source_cur}&to={target_cur}&amount={amount}
  - GET https://apiv2.bitcoinaverage.com/exchanges/count
  - GET https://apiv2.bitcoinaverage.com/exchanges/history/ohlc/bitstamp/BTCEUR
  - GET https://apiv2.bitcoinaverage.com/exchanges/history/ohlc/{exchange_name}/{market}
  - GET https://apiv2.bitcoinaverage.com/exchanges/orderbook/coinbasepro/BTCUSD
  - GET https://apiv2.bitcoinaverage.com/exchanges/ticker/all?symbol={symbol}
