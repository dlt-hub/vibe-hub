notes:
- Uses API keys for authentication
- Uses API keys for authentication — requires setup of individual keys.
- You must connect your Google/Outlook account to schedule meetings.
- You need to connect your Google/Outlook account to schedule Meetings via Demodesk.
- Scheduling with the extension allows you to use only your default Meeting type.
- Meetings scheduled via the extension might not be related to your CRM.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Integrate your preferred conferencing tool to match your meeting types, and initiate
  meetings using your chosen conferencing tool.
- Demodesk Scheduling solution simplifies and automates the meeting scheduling process.
- Integrate with current conferencing tools for seamless experience.
- Demodesk carries out a significant amount of processing for real-time communication
  and video conferencing.
- It is important to meet system, software, and hardware guidelines for video conferencing.
- Demodesk reserves the right to cancel the call if the company is not a good fit
  for the product.
- Referrals outside of the eurozone are valid in US dollars.
- Referrals from the United Kingdom are valid in British pounds.
- Ensure you’ve allowed full access to your calendar and email.
- Users can delete their own meeting feedbacks. Admins can delete all meeting feedbacks.
- There is no limits on how many meeting feedbacks can be submitted per recording.
- Admin rights allow your colleague to invite employees, create and change team templates
  and upgrade your account.
- Scheduling rights make your colleague bookable on team templates, without granting
  admin rights.
- It is only possible to put custom Tokens in your speaker notes, as system Tokens
  are read-only.
- During the onboarding of a new meeting, you can always decide to disable the microphone
  and the camera devices of your computer.
- If the website is not shown in another language right away, then try refreshing
  the website language with click on the refresh icon
- If the website is not shown in another language, then it may not support other languages
- Demodesk allows sharing of local screens.
- Recommendations suggest using only the virtual screen whenever possible.
- Only registered Demodesk users can shadow calls.
- Live meetings are shown on the 'Scheduled by me' and 'All team members' tab.
- All recordings are GDPR-compliant.
- By default, recordings are set to be retained for 150 days.
- Cookies are created to identify you when you visit a new website.
- Demodesk allows you to save your session cookies and leverage it during web demos.
- Demodesk only accesses the user's default calendar
- Only the permissions necessary to provide scheduling functionality are requested
- Flexible booking allows the booker to select a host.
- Strict booking guarantees balanced assignment.
- Rescheduling with the same host may limit time slots.
- Lobby links can help manage access risks during meeting rescheduling.
- Participants who have access to their previously issued lobby links might attempt
  to join the meeting at the original time.
- Demodesk does not send any email or notification to the assigned host when a meeting
  is booked via the scheduler.
- Meetings scheduled via the extension might not be related to your CRM (only Pipedrive).
- Provides options for rescheduling meetings via a link or a scheduler.
- Update emails can be sent to guests after changing meeting details.
- Salesforce integration requires a Salesforce Enterprise Lightning account or higher.
- Demodesk needs to be connected as an App in Salesforce for users to successfully
  connect their accounts.
- This feature needs to be activated for you.
- Disabling sync for an individual does not impact the rest of the team’s sync settings.
- Only one user (Demodesk admin) connects with HubSpot.
- They must have super admin rights on HubSpot, which means marketplace permissions,
  contact permissions, create timeline events permissions, edit property settings.
- If no company name is provided, no organization will be created.
- If deal creation is disabled, the activity will still be created but not associated
  with any deal.
- Demodesk will send all email and calendar invitations in your name and via your
  connected email address, always maintaining a professional image towards your customers.
- The Demodesk Chrome extension is incompatible with a Scheduling License, as it can
  only be used to schedule meetings through the Demodesk Conferencing Platform.
- Uses OAuth2 with refresh token — requires setup of connected app in Intercom
- The teams meeting must start within +-30 minutes from the scheduled start date
- Demodesk will update the meeting status to no-show latest 10 minutes after the meeting
  was ended (or 1 hour in the case if the host did not show up)
- The host must have the Microsoft Teams integration active at the time of the meeting
- Integration logs give insights about the status and potential issues.
- Attendance Reports must remain enabled in the Teams settings.
- Uses OAuth2 with refresh token — requires setup of connected app in Demodesk
- Ensure to have the recording token to retrieve the transcript
- Use an Admin-level API key
errors:
- '404: not_found'
- '422: unprocessable_entity'
- '403: forbidden'
- '401: unauthorized'
- '400: bad_request'
- '404: The requested resource was not found'
- '422: The sent update request was invalid. Check body for details.'
- '403: You are not authorized to perform this action.'
- '401: The provided API key is invalid.'
- '400: Malformed request. Check body for detailed error message.'
- '401 Unauthorized: Check API keys and permissions.'
- '400 Bad Request: Missing required fields in the request.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'FIELD_CUSTOM_VALIDATION_EXCEPTION: The Country Code cannot be empty.'
- 'FIELD_CUSTOM_VALIDATION_EXCEPTION: Lead Source is mandatory to proceed'
- 'FIELD_CUSTOM_VALIDATION_EXCEPTION: We detected an opportunity open to this Account.
  Work on that before opening a new one'
- 'INVALID_INTEGER: None was not a valid number.'
- 'ENTITY_IS_DELETED: Einheit wurde gelöscht'
- 'FIELD_INTEGRITY_EXCEPTION: There''s a problem with this country, even though it
  may appear correct. Please select a country/territory from the list of valid countries.:
  Country'
- The cookie is bound to the IP address, device fingerprint, or other non-cookie data
  that you didn't capture.
- The original cookie contains an expiration after a specific time and it has passed.
- The cookie is single-use, i.e. the server rotates the value with every request/response
  and invalidates any cookie value that has already been used.
- If the meeting is not found, then we will throw an error after a day of trying to
  update the meeting in the integration logs.
- You are either not using a Microsoft 365 Business Account or Microsoft Teams is
  not included in your feature set.
- Unfortunately, your Microsoft account does not support the Microsoft API.
