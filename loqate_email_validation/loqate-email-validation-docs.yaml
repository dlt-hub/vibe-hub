resources:
- name: email_validation
  endpoint:
    path: /{locale}/validate/email
    method: POST
    data_selector: payload
- name: suburb
  endpoint:
    path: /suburb/find
    method: GET
    data_selector: payload
    params:
      country: string
      locality: string
- name: find
  endpoint:
    path: /v1/find
    method: POST
    data_selector: payload
    params:
      country: au
      name: name, abn or acn
- name: retrieve
  endpoint:
    path: /v1/retrieve
    method: GET
    data_selector: payload
- name: validated_business_information
  endpoint:
    path: /api/business/validated
    method: POST
    data_selector: payload
    params: {}
- name: retrieve
  endpoint:
    path: /v1/retrieve
    method: POST
    data_selector: payload
- name: business_information
  endpoint:
    path: /retrieve/business_information
    method: GET
    data_selector: payload
    params: {}
- name: phone_validation
  endpoint:
    path: /au/validate/phone
    method: POST
    data_selector: payload
- name: match
  endpoint:
    path: /match
    method: POST
notes:
- The maximum number of input email addresses is 100 per call.
- The response may include a timeout if the request exceeds the specified timeout
  setting.
- Typeahead service for Searching for Suburbs and Postcodes
- API does not require authentication.
- Valid business identifiers include ABN and NZBN.
- Maximum number of input phone numbers is 100 per call.
- Phone validation coverage is global when full international number format (ITU E.123)
  is used.
- Depreciated or planned end of life for existing services.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Best in class Datasets for Australia, New Zealand and much of the Globe.
- Batch / Bulk Data Services available
- Recommended for 20,000+ records.
- Contact support team to arrange a Serviced Batch.
- Pluggable Data Processors can be chained within a data model to achieve a specific
  data cleansing objective.
errors:
- 'req_timeout: Timed out by request timeout setting'
- 'mailbox_does_not_exist: The mailbox is undeliverable or does not exist.'
- 400 Bad Request
- 401 Unauthorized
- 403 Forbidden
- 500 Internal Server Error
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'INVALID_PHONE_NUMBER: Check the phone number format'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
