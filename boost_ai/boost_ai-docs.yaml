auth_info:
- information_source; https://boost.elevio.help/en/articles/181-chat-api-v2:
  - Chat API v2 requires a user_token query parameter for authentication. Supply the
    user_token as a query parameter in requests to authenticate and access conversation
    endpoints.
  - 'Either conversation_id or user_token must be provided to access conversation
    downloads. The conversation_id can be passed as a URL path parameter in GET /api/chat/v2/conversation/download/<conversation_id>,
    or user_token can be passed as a query parameter in GET /api/chat/v2/conversation/download?user_token=<your-token>.
    The Javascript example shows credentials: "include" for cookie-based authentication.'
  - User token is a string that identifies an authenticated user and must be provided
    to the API. The VA will validate the token through a dedicated endpoint. To enable
    authenticated user flow, contact Boost AI for setup. The token should be included
    in requests to POST /api/chat/v2, though the exact header or parameter name for
    sending the token is not specified in this documentation excerpt.
- information_source; https://boost.elevio.help/en/articles/584-servicenow:
  - 'OAuth 2.0 authentication is used for ServiceNow integration. The token_url endpoint
    (typically https://INSTANCE.service-now.com/oauth_token.do) is used to obtain
    OAuth 2.0 tokens for messages from boost.ai to ServiceNow. Three scopes are defined:
    servicenow_chat for the bot_url endpoint, agent_capacity for the agent_capacity_url
    endpoint, and N/A for token_url. Credentials are configured in a credentials section
    of the configuration.'
- information_source; https://boost.elevio.help/en/articles/684-statistics-api-v2:
  - Authorization is required using a Bearer token passed in the Authorization header.
    The token should be formatted as "Bearer <token>" and included in all requests
    to the API endpoints.
possible_base_urls:
- information_source; https://boost.elevio.help/en/articles/181-chat-api-v2:
  - https://<address>/api/chat/v2
  - https://<customer-name>/api/chat/v2/conversation/download/
possible_endpoints:
- information_source; https://boost.elevio.help/en/articles/181-chat-api-v2:
  - GET /api/chat/v2/conversation
  - GET /api/chat/v2/conversation/download
  - GET /api/chat/v2/conversation/download/<conversation_id>
  - GET /api/chat/v2/conversation/download/{conversation_id}
  - GET /api/chat/v2/conversation/download?user_token=<your-token>
  - POST /api/chat/v2
  - POST /api/chat/v2/ab-test/external-trigger
- information_source; https://boost.elevio.help/en/articles/584-servicenow:
  - GET https://INSTANCE.service-now.com/api/now/table/awa_agent_presence_capacity?sysparam_fields=ac_max_capacity,ac_workload,aca_available
  - GET https://INSTANCE.service-now.com/api/sn_va_as_service/bot/integration
  - POST https://INSTANCE.service-now.com/oauth_token.do
