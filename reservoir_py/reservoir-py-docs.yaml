notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Neurons leak rate must be in [0,1].
- If W, Win, bias or Wfb are initialized with an array-like matrix, then all initializers
  parameters such as spectral radius or input scaling are ignored.
- Returns if the Node parameters have fitted already, using an offline learning rule.
- Returns if the Node receives feedback or not.
- A reservoir that learns its recurrent weights W through a local learning rule selected
  by the ‘learning_rule’ hyperparameter.
- A node interfacing a scikit-learn linear model that can be used as an offline readout
  node.
- Currently supports classifiers and regressors.
- Forgetting factor controls the weight given to past observations.
- This class is deprecated since v0.3.4 and will be removed in future versions.
- The learning rules involved are similar to Recursive Least Squares (`rls` rule)
  as described in the documentation.
- Initializers are functions called at first run of the Node, defining the dimensions
  and values of its parameters based on the dimension of some input data and its hyperparameters.
- This node can not be connected to other nodes.
- Execution is distributed over several workers when the workers parameters is equal
  to n>1 or n<=-1.
- Softmax activation function.
- Softplus activation function.
- Convenience node which can be used to add an output to a model.
- Creates an array with values equal to either 1 or -1. Probability of success (to
  obtain 1) is equal to p.
- sr parameter is not available for this initializer. The spectral radius of a null
  matrix can not be rescaled.
- This function is deprecated since version v0.3.1 and will be removed in future versions.
- This function was designed for initialization of a reservoir’s internal weights.
  In consequence, it can only produce square matrices.
- When computing spectral radius on large sparse matrices, it is possible that the
  Fortran ARPACK algorithm used to compute eigenvalues don’t converge towards precise
  values.
- Normalization methods include 'minmax', 'var', 'mean', and 'q1q3'.
- The Memory Capacity measure is used to evaluate the ability of a network to recall
  previous timesteps.
- The effective spectral radius is defined as the maximal singular value of the matrix
  lr⋅W+(1−lr)⋅In.
- If the effective spectral radius exceeds 1, the ESN does not have the echo state
  property.
- As Mackey-Glass is defined by delayed time differential equations, the first timesteps
  of the timeseries can’t be initialized at 0.
- This module is meant to be used alongside *hyperopt* and *Matplotlib* packages,
  which are not installed with ReservoirPy by default.
- Installation of hyperopt is required to use this function.
- Installation of Matplotlib and Seaborn packages is required to use this tool.
- Models allow combining nodes into complex computational graphs.
- ReservoirPy v0.2 tools are deprecated. No removal date has been set, however, we
  encourage users to switch to newer versions (v0.3) of the library.
- Models and Nodes should now be saved using Python serialization utilities pickle.
- v0.2 models are deprecated. Consider using load_compat to translate saved models
  from v0.2 to new Node API.
- The v0.2 model compat.ESN is deprecated. Consider using the new Node API introduced
  in v0.3.
- If only one input sequence is provided, workers should be 1.
- Prefer using threading backend to avoid huge overhead.
- The v0.2 model compat.ESNOnline is deprecated.
- Consider using the new Node API introduced in v0.3.
- By default, ridge coefficient is set to 0, which is equivalent to a simple analytic
  resolution using pseudo-inverse.
- Online learning process available through the compat.ESNOnline object.
- Reservoir Computing is usually applied to problems where timing of data carries
  relevant information.
- This documentation provides a guide on how to optimize ESN hyperparameters using
  hyperopt.
- Uses hyperopt for hyperparameter optimization
- Mackey-Glass timeseries is used as input for examples
- All Node instances names must be unique!
- If W, Win, bias or Wfb are initialized with an array-like matrix, then all initializers
  parameters such as spectral radius (`sr`) or input scaling (`input_scaling`) are
  ignored.
- Everything happening inside the context manager will be erased when exiting it.
  The last state computed in `previous_states` is thus still available when computing
  `states_from_previous`, although the internal states was temporarily reset to 0
  to compute `states_from_null`.
- We use the `warmup` parameter to set the amount of timesteps we want to discard
  at the beginning of `train_states`, when training.
- 'These results are not really impressive: a sine wave is easy to predict, and our
  readout still makes some mistakes.'
- All weights are initialized using random variable models from the module scipy.stat.
- When using a scikit-learn estimator, make sure the shape and format of the outputs
  y correspond to what is expected by the estimator fit() method.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'ArpackNoConvergence: To avoid convergence issues, set the maxiter parameter to
  a higher value.'
- 'ArpackNoConvergence: Set the maxiter parameter to a higher value to avoid convergence
  issues.'
- 'ValueError: If test_size is a float, it must be in [0, 1[.'
