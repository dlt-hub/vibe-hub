  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.taskade.com/services/oauth2/token
    client_id: '{{ dlt.secrets[''taskade_client_id''] }}'
    client_secret: '{{ dlt.secrets[''taskade_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''taskade_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
