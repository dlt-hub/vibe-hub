auth_info:
- information_source; https://sellerapi.kaufland.com/?page=rest-api:
  - 'The API requires HTTPS encryption and uses two credentials for authentication:
    a Client Key and a Secret Key. These credentials must be provided in the fields
    at the top of the endpoints documentation page to execute API requests. The exact
    header names or parameter names for transmitting these credentials are not specified
    in the provided documentation.'
pagination_info:
- information_source; https://sellerapi.kaufland.com/?page=rest-api:
  - Pagination uses `offset` and `limit` query parameters that behave like SQL OFFSET
    and LIMIT keywords, allowing you to control the starting position and number of
    results returned per request.
  - Pagination uses offset and limit query parameters. The limit parameter controls
    page size with default and maximum values that are endpoint-dependent, and offset
    controls the starting position (default 0). Responses include a pagination object
    with offset, limit, and total fields to indicate current position and total items.
