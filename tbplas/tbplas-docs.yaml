notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- DO NOT use dataclass.
- Large arrays like k_points and k*_array are not saved and restored.
- Units ‘Lindhard’ class uses eV for energies, elementary charge of electron for charges
  and nm for lengths.
- The first approach suffers from the problem that dynamic polarization and AC conductivity
  scale inversely proportional to the product of supercell lengths.
- We assume hopping terms to be from (0, 0, 0) cell of pc_bra to any cell of pc_ket.
- The counterparts can be restored via the conjugate relation.
- 'Reduction: Since inter-hopping terms exist within different super-cells, there
  is no need to reduce them according to the conjugate relation.'
- 'Rules: We restrict hopping terms to be from the (0, 0, 0) ‘bra’ supercell to any
  ‘ket’ supercell. The counterparts are restored via the conjugate relation.'
- Minimal supercell dimension of single-orbital primitive cell
- Assume that we have a primitive cell located at R=0.
- Large arrays like wft_wf0 are not saved and restored.
- 'Order of arguments should follow: data (x, y, z, u, v, …), figure settings (fig_name,
  fig_size, fig_dpi), model [optional], model settings [optional], axis settings (x_label,
  y_label, x_lim, y_lim), beautifier, arguments for low level matplotlib functions.'
- Only neighbours with distance > 0 will be returned.
- DO NOT change the default value of arguments. Otherwise, A LOT OF functions will
  not work properly.
- Make antimonene primitive cell.
- Material should be in (“MoS2”, “MoSe2”, “WS2”, “WSe2”)
- Raises NotImplementedError if material has not been implemented
- 'WARNING: DO NOT change the default value of arguments. Otherwise, A LOT OF functions
  will not work properly.'
- OpenMP is enabled by default during compilation.
- The number of MPI processes and OpenMP threads should equal the number of allocated
  CPU cores.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'RuntimeError: if h5repack command is not found'
- 'FileNotFoundError: if h5 file is not found'
- 'NotImplementedError: if material has not been implemented'
auth_info:
  mentioned_objects:
  - PrimitiveCell
  - SuperCell
