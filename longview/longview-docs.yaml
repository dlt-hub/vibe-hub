auth_info:
- information_source; https://docs.longview.insightsoftware.com/hc/en-us/articles/22991146670221-Providing-REST-APIs:
  - All calls to Solutions APIs must provide the LongviewWebSID as an HTTP header.
    In PUT or POST requests, the message body can be in any format and is written
    to a temporary file for processing. The API procedures receive system variables
    including LVS_APIRequestType, LVS_APIRequestPath, LVS_APIInputContentType, LVS_APIInputFile,
    and LVS_APIOutputFile to handle request/response processing.
  - All calls to Solutions APIs must provide the LongviewWebSID as an HTTP header.
    This header is required for authentication and must be included in every API request.
  - 'Session APIs require authentication via POST to "/API/session" to obtain a token.
    Two methods are supported: Longview authentication (send LongviewUserName, LongviewPassword,
    LongviewClientID, and optional LongviewGroup in JSON body) or SSO authentication
    (send LongviewUserName, AADToken, LongviewClientID, and optional LongviewGroup
    in JSON body). The response contains LongviewWebSID, which must be provided in
    subsequent API calls as the authentication token. A 401 status code indicates
    authentication failure.'
  - Session authentication uses one of two methods. For Longview authentication, send
    a POST to "/API/session" with JSON body containing LongviewUserName, LongviewPassword,
    LongviewGroup (optional), and LongviewClientID. For SSO authentication, first
    obtain an access_token from your SSO provider, then POST to "/API/session" with
    JSON body containing LongviewUserName, AADToken, LongviewGroup (optional), and
    LongviewClientID. Both methods return a LongviewWebSID token in the JSON response,
    which must be provided in subsequent API requests. The LongviewErrorCode and LongviewErrorMessage
    fields indicate authentication success or failure.
