notes:
- We highly recommend usage of HTTPS to make all the request encrypted and safer.
- This feature is available with our 2.8.0 release and on all sites hosted at Yclas.com
- This feature is currently available only on all sites hosted at Yclas.com
- This option is available only in the premium themes.
- Coupon System is available only on Premium Themes.
- Only 10 ads will be displayed at a time
- Ability to filter and sort ads by various attributes
- The option to add icons to categories is available only in premium themes.
- Important to name the field 'paypalaccount' when adding extra fields.
- Coupon System is available only on Premium Themes
- Seller uploads a file from Dropbox or Google Picker while posting his ad
- Confirmation email includes Order ID, Product ID, and download link
- This custom field needs to be called contactemail. If that field exists emails will
  be sent to that address instead of the user’s email address.
- Buy Now button must be activated.
- Stock Control must be activated.
- Event date custom field must be created.
- With commentsdisabled custom field created, publishers have the option to disable
  comments in their ads.
- Important to call the field 'currency'.
- In the Type input choose 'Select'.
- Email templates are already created and translated to multiple languages.
- Be sure to set locale that you are currently using for your site.
- Emails will be sent from server which may cause problems when sending newsletters
  to a large number of recipients.
- For high delivery rate, consider using a professional tool like ElasticEmail.
- You can manage them by going to Panel and choose Theme options
- You must use company​ as field name to have the extra functionality!
- You can manage options by going to Panel and choose Theme options
- Uses CDN for CSS/JS
- Highly recommended to auto-configure the theme after activation.
- If theme is not properly configured, try re-activating or running the config URL.
- Ads with the Price or Auction Days fields empty will not be displayed in your site.
- Must use 'company' as field name to have extra functionality.
- Splash is one of our newest themes. It has great visuals that allow you to create
  an attractive website.
- Re-activate the theme by activating a different theme first and then Auction
- 'Run this on your browser: yourdomain.com?theme-config=1'
- 'Uses CDN for CSS/JS: Increase site speed by using content delivery network for
  CSS /JS (deactivate this option if you get an error with JS)'
- The ModernDeluxe 3 theme offers a carrousel on the homepage that makes it possible
  to show a great variation of ads.
- The design is modern and has a luxurious appearance. The colors can be easily changed
  with its color schemes.
- Yummo is a classifieds theme that works pretty good with General classifieds sites.
- Czsale theme includes 7 different color schemes.
- Infinite scroll and right-to-left support are included.
- The Olson theme is a neatly designed theme with an organized, clear and fresh look.
- The Kamaleon theme offers 18 different styles/color schemes.
- Supports infinite scroll, RTL, and multiple configuration options.
- Only available on premium themes.
- If your logo doesn’t show up right away try deleting cache and browsing in private/incognito
  mode because your website might be cached on your browser.
- The design is modern and has a luxurious appearance.
- Colors can be easily changed with its color schemes.
- To activate right-to-left theme orientation set Content shift right to left value
  to YES
- To activate infinite scroll, change Infinite scroll to YES in Appearance > Theme
  options.
- The theme supports infinite scroll and various layout options.
- Custom CSS can be used to further change the visual aspects of your site.
- We recommend that you have coding knowledge in order to use Custom CSS.
- There is no limit for adding widgets per page.
- Make sure that you input a name for your chat room that is unique and not used before,
  otherwise you will get an empty box.
- Infinite ads feature introduced in version 2.1.4
- This happens when you don’t have any real addresses on your ads. By a real address
  I mean an address that can be recognized by Google Maps.
- Try adding an address recognized by Google Maps, for example *Barcelona, Spain*.
- You can leave the languages field empty to display the full list of languages.
- No limit for adding widgets per page
- Changes might not be visible on the site unless you delete cache
- If you log in with Twitter your avatar would show on chat.
- If you paste a link to an image, it will show the image inline. Also, pasted URLs
  will turn into links.
- 'There is some (limited) Markdown support: __bold__, _italic_, `code`, > blockquote,
  * list, — hr, ~~strike~~, [alt](link) and ![alt](image.jpg).'
- The change is successful - menu bar is updated.
- The Search Widget allows users to search for ads from any page in your site.
- The widget allows users to subscribe to categories and locations for new advertisements.
- Potential buyers sometimes need to know more about the seller of a product.
- When you create a new menu, all the default links that came with the software are
  removed.
- Selecting on the Menu type also helps you to specify which type of menu you want
  to create or edit.
- Yclas allows you to prevent bots from accessing your classifieds website or give
  them back their access with a single switch.
- Some reasons to block bots include system crashes, vulnerabilities, and privacy
  issues.
- Allows showing seller information in the ad page.
- Requires setup in Appearance -> Widgets.
- Check that the site name is the correct title of your website – this will be publicly
  displayed online.
- Check that your description matches your website’s content and purpose.
- Take care and avoid typing errors, misleading/irrelevant input, plagiarism, etc.
- Keep the length of the description field under the max (indicated by the tool tip
  – 160 characters).
- Add a few keywords in the description – this could affect your SEO (Search Engine
  Optimization) analytics.
- The site name and site description are important elements in your website content.
- Ads moderation can be controlled in the panel under Settings -> General -> Moderation.
- Cookie consent alert is mandatory for websites based in the EU.
- Only registered users can access the website.
- Only the administrator can register new users.
- You can include your custom HTML code in the footer by following the steps provided
  in the documentation.
- With a new release (2.0.5), improvements were made to the currency display.
- 'Default given date format is: d-m-y.'
- If you would like to add hours/minutes/seconds, you can use d-m-y H-i-s.
- One of the most commonly asked question by our users is how to deal with the currency
  in which prices are displayed.
- It has caused a lot of problems and misunderstandings.
- We decided to make some improvements in order to make it less confusing.
- It's important to have your Time Zone correctly set up.
- Ads, orders, reviews, topics and replies on forum, blog posts etc, will not display
  the date or time you expect to if you don’t have the correct timezone set in your
  website.
- Integration requires API key from Clickatell.
- Two-way messaging type requires a Two-way phone number.
- Yclas 2.3.0 version and those that come after have made it seemingly easy to integrate
  this service.
- Make sure that you log into Gmail or any other Google product, with the email account
  that you want to associate these keys with – before getting them.
- Toggle the Enable reCAPTCHA as a CAPTCHA provider option ON.
- Place your website’s ‘Site Key’ in the reCAPTCHA Site Key input box.
- Place your website’s ‘Secret Key’ in the reCAPTCHA Secret Key input box.
- Register on pusher.com to enable the Notification System.
- Select JQuery as front-end tech and PHP as back-end tech during app creation.
- Yclas automatically reindex the records of your site every hour.
- Yclas allows you to control the number of advertisements you want to display per
  page, in RSS and Map.
- You can also choose how to sort them in listing and which ads to display on your
  homepage!
- The slider is considered one of the main parts in a classifieds site homepage, it
  attracts most of the users’ attention.
- Available options for slider include Latest ads, Featured ads, Featured Ads Random,
  and Popular Ads last month.
- Allows users to configure various advertisement publish options.
- 'Require login to post: Force your users to register or login before they post any
  ad on your website.'
- 'Only administrators can publish: Admin or moderator users can publish ads on your
  site. Users or guests are not able to publish ads.'
- 'Ad expiration date: After how many days an Ad will expire. Put 0 (zero) if you
  don’t want ads to expire.'
- 'Allow ad reactivation: Enable this option to allow users to reactivate their ads.'
- 'Parent category: By switching ON this option, users are allowed to publish an Ad
  under a parent category.'
- 'Google Maps in Publish New: Displays the google maps in the ''Publish new form''.'
- 'BBCODE editor on description field: BBCODE editor appears in description field.'
- 'Captcha: Captcha appears in the form.'
- 'Leave alert before submitting form: Disable/Enable this option to leave an alert
  before submitting and publish a new form.'
- 'Term of Service: If you choose to use terms of service, you can select ''Activate''.'
- 'Thank page: A page that will be displayed to the user after he publishes an Ad.'
- 'Banned words: You need to write your banned words separated with coma (,) to enable
  the service.'
- 'Validate banned words: Enables banned words validation. When users enter banned
  words, they get a warning message in order to replace these words.'
- 'Banned words replacement: Banned word replacement replaces selected array with
  the string you provided. (For example “xxx”)'
- Yclas uses Disqus provider for social comments on advertisements.
- Now you are able to force your users to register before they post any ad on your
  website.
- Review system is a premium feature available for Premium Users.
