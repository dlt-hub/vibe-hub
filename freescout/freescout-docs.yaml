auth_info:
- information_source; https://api-docs.freescout.net/:
  - API Key authentication is required. Pass the API key as the "X-FreeScout-API-Key"
    HTTP header in all requests. A 401 status code indicates the API key is missing
    or invalid, while a 403 status code indicates the key is valid but access is denied.
  - "API Key authentication is supported via three methods: as a GET parameter named\
    \ \"api_key\", as HTTP Basic Auth username (with any password), or as the \"X-FreeScout-API-Key\"\
    \ HTTP header. The API Key is retrieved from \"Manage \xBB API & Webhooks\" in\
    \ the FreeScout interface."
  - API key authentication is required via the X-FreeScout-API-Key header. Include
    the header "X-FreeScout-API-Key" with your API key value in all requests to the
    FreeScout API.
  - API key authentication is required. Send the API key in the X-FreeScout-API-Key
    header with each request.
  - 'API key authentication is required. Send the API key in the X-FreeScout-API-Key
    header with each request.


    Header name: X-FreeScout-API-Key. Example value: c2ba609c687a3425402b9d881e5075db.'
pagination_info:
- information_source; https://api-docs.freescout.net/:
  - Page number via optional "page" query parameter, page size via optional "pageSize"
    query parameter (defaults to 50). Response includes page object with size, totalElements,
    totalPages, and number fields to track pagination state.
  - Pagination uses optional query parameters page (page number) and pageSize (page
    size, defaults to 50). Response includes a page object with size, totalElements,
    totalPages, and number fields to indicate pagination state.
  - Pagination uses query parameters page (page number) and pageSize (page size, defaults
    to 50). No response fields indicating next page or stopping condition are mentioned.
  - Pagination uses query parameters page (page number) and pageSize (page size, defaults
    to 50). Response includes a page object with size, totalElements, totalPages,
    and number fields to indicate pagination state.
  - Pagination uses query parameters page (required, starting at 1) and pageSize (required,
    default/example 100) to control which results are returned. The response structure
    includes an _embedded object containing the paginated data, though the full response
    format for navigation fields is not shown in this excerpt.
