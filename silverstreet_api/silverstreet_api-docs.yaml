auth_info:
- information_source; https://silverstreet.com/api-documents/:
  - API key authentication is required. Send credentials using HTTP Basic Authentication
    with username "silverstreet" and password set to your API_KEY in the Authorization
    header, formatted as -u "silverstreet:<API_KEY>" in curl or equivalent basic auth
    in other clients.
  - 'Basic HTTP authentication is used. Credentials are passed via the `-u` flag as
    `silverstreet:<API_KEY>`, where `silverstreet` is the username and `<API_KEY>`
    is the API key. This translates to an `Authorization: Basic` header with base64-encoded
    credentials in the format `username:api_key`.'
  - Basic authentication is required using a username and API key. Send credentials
    via the Authorization header using the format `-u "silverstreet:<API_KEY>"`, which
    translates to a Basic auth header with base64-encoded "silverstreet:<API_KEY>".
    The API key should be provided as the password portion of the basic auth credential.
  - Basic authentication is required using the username "silverstreet" and an API
    key. Credentials are passed via HTTP Basic Auth in the Authorization header using
    the format "silverstreet:<API_KEY>", where <API_KEY> is your unique API key.
  - Basic authentication is required, using the username "silverstreet" and an API
    key passed as the password via the HTTP Authorization header with the format `-u
    "silverstreet:<API_KEY>"`.
pagination_info:
- information_source; https://silverstreet.com/api-documents/:
  - Each poll request returns up to a maximum of 10 delivery reports at a time. To
    retrieve additional reports, continue polling the GET /v1/sms/poll endpoint. Confirm
    received reports by sending a DELETE request with the batchId from the response;
    unconfirmed reports become available again after 5 minutes.
  - Each poll request to GET /v1/numberlookup/poll returns up to a maximum of 10 Number
    Lookup results at a time. Results must be confirmed by sending a DELETE request
    to /v1/numberlookup/poll/:batchId with the batchId from the response, or they
    will be available again after 5 minutes and automatically removed after 24 hours.
  - Pagination uses query parameters page (integer, optional, default 1) and limit
    (integer, optional, default 10) to control which page and how many push messages
    per page are returned. The response includes a links object with next, prev, and
    self hrefs for navigation.
  - Pagination uses query parameters page (optional, default 1) and limit (optional,
    default 10) to control results per page. The response includes page number, total
    count, and _links object with first, last, and self hrefs containing the pagination
    parameters.
- information_source; https://www.silverstreet.com/api-documents/:
  - Each poll request to GET /v1/numberlookup/poll returns up to a maximum of 10 Number
    Lookup results at a time. Results must be confirmed via DELETE /v1/numberlookup/poll/:batchId
    using the batchId from the response, or they will be repolled after 5 minutes.
