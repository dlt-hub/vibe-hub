auth_info:
- information_source; https://www.layer4.app/api-docs:
  - API authentication uses a required header-based API key. Include the x-api-key
    header with your Bucket API Key (generated in the Layer4 Web App) in all requests
    to authenticate.
  - API authentication uses an x-api-key header parameter. The x-api-key is a required
    string value that should be generated in the Layer4 Web App and included in request
    headers when calling endpoints.
  - API key authentication is required via the x-api-key header (generated in the
    Layer4 Web App), and a tokenId must be provided as a required path or query parameter.
    The x-api-key header must contain your Bucket API Key string value.
  - API key authentication is required. Send the Bucket API Key (generated in the
    Layer4 Web App) in the x-api-key header with each request.
  - API key authentication is required. Send the bucket API key as the x-api-key header
    in requests. The API key must be generated in the Layer4 Web App before use.
pagination_info:
- information_source; https://www.layer4.app/api-docs:
  - Pagination uses limit and page query parameters. limit is a number between 1 and
    100 specifying page size, and page is a number >= 1 specifying the page number
    offset. Construct subsequent requests by incrementing the page parameter value.
  - 'Pagination uses query parameters page (required, default 0) and limit (required,
    default 0) to request pages. The response includes meta fields: page, limit, itemsCount,
    hasPreviousPage, and hasNextPage to indicate pagination state and navigate between
    pages.'
  - 'Responses include pagination metadata in the "meta" object with the following
    fields: hasPreviousPage (boolean), hasNextPage (boolean), page (current page number),
    limit (items per page), itemsCount (items in current page), totalItemsCount (total
    items across all pages), and totalPagesCount (total number of pages). Use page
    and limit parameters in requests to navigate; continue requesting while hasNextPage
    is true.'
  - 'The response includes pagination metadata fields: hasPreviousPage, hasNextPage,
    page, limit, itemsCount, totalItemsCount, and totalPagesCount. However, the documentation
    does not describe how to request paginated data (no request parameters like page,
    limit, or cursor are documented), so the pagination scheme is incomplete and cannot
    be fully characterized.'
- information_source; https://www.layer4.app/api-docs/swagger.json:
  - Pagination uses optional query parameters offset (minimum 1) and limit (minimum
    1, maximum 100, default 10) to control page position and size. Response structure
    via FindAllWalletsApiResponse schema determines pagination state and navigation
    fields.
