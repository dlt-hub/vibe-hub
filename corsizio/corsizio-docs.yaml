auth_info:
- information_source; https://help.corsizio.com/article/37-api-endpoint-authentication:
  - Corsizio API uses bearer token authentication. Include the HTTP header Authorization
    with value Bearer {YOUR_API_SECRET_KEY}, where YOUR_API_SECRET_KEY is obtained
    from Account Integration Settings in the app. The API Secret Access Key must be
    enabled in Account Integration Settings before use, and specific permissions must
    be granted to the API Key to access desired data.
- information_source; https://help.corsizio.com/article/39-api-get-events-list:
  - 'Bearer token authentication is required. Send your API secret key in the Authorization
    header as "Authorization: Bearer {YOUR_API_SECRET_KEY}".'
- information_source; https://help.corsizio.com/article/43-api-get-attendees-list:
  - 'Authorization requires a Bearer token passed in the Authorization header. Send
    the request with the header "Authorization: Bearer {YOUR_API_SECRET_KEY}" where
    {YOUR_API_SECRET_KEY} is your API secret key.'
  - 'Use an API key passed as a Bearer token in the Authorization header. The header
    format is "Authorization: Bearer {YOUR_API_SECRET_KEY}". The API key must have
    appropriate permissions configured in your account integration settings to access
    attendee data.'
- information_source; https://help.corsizio.com/article/44-api-get-attendee-details:
  - 'Use Bearer token authentication by including your API secret key in the Authorization
    header. The API key must be configured with appropriate permissions in your account
    integration settings to access attendee data. Send requests with the header Authorization:
    Bearer {YOUR_API_SECRET_KEY}.'
pagination_info:
- information_source; https://help.corsizio.com/article/39-api-get-events-list:
  - Pagination uses limit and page query parameters. The limit parameter controls
    results per page, and page parameter specifies which page to query. Response structure
    for indicating total pages or next page availability is not documented in the
    provided excerpt.
  - Pagination uses query parameters limit and page, where limit specifies results
    per page and page specifies the page number. The response includes a paging object
    with page, limit, count, and more fields; when more is true, additional pages
    exist.
- information_source; https://help.corsizio.com/article/43-api-get-attendees-list:
  - Pagination uses limit and page query parameters. limit controls the number of
    results per request (exact default/maximum not specified), and page is a number-based
    parameter to query specific pages. The response does not show pagination metadata
    fields, so stop when fewer results than limit are returned or when page exceeds
    available pages.
  - Pagination uses query parameters page and limit. The response includes a paging
    object with page, limit, count, and more fields. Set more to false to stop paginating;
    otherwise increment page and repeat the request.
