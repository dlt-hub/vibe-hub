resources:
- name: upload_bulk_email_list
  endpoint:
    path: /upload-a-bulk-email-list
    method: POST
- name: start_verifying_bulk_email_list
  endpoint:
    path: /start-verifying-bulk-email-list
    method: PATCH
- name: check_job_status_bulk_email_list
  endpoint:
    path: /check-job-status-of-a-bulk-email-list
    method: GET
- name: download_result_bulk_email_list
  endpoint:
    path: /download-the-result-of-bulk-email-list
    method: POST
- name: delete_bulk_email_list
  endpoint:
    path: /delete-a-bulk-email-list
    method: DELETE
- name: get_credit_balance
  endpoint:
    path: /get-credit-balance
    method: GET
- name: verify
  endpoint:
    path: /v1/verify
    method: GET
    data_selector: null
    params:
      apikey: your_api_key
- name: verify_email
  endpoint:
    path: /v1/verify
    method: GET
    params:
      apikey: string
      email: string
      timeout: '180000'
- name: upload_bulk_email_list
  endpoint:
    path: /v1/bulk
    method: POST
    data_selector: job_id
    params:
      apikey: string
      local_file: file
      auto_verify: boolean
      RAW_BODY: json
- name: bulk_verification
  endpoint:
    path: /v1/bulk
    method: PATCH
    data_selector: job_id
    params: {}
- name: check_job_status
  endpoint:
    path: /v1/bulk
    method: GET
    data_selector: job_id
    params:
      apikey: required
- name: download_bulk_email_list
  endpoint:
    path: /download
    method: POST
    data_selector: result
    params:
      jobId: string
      apikey: string
- name: bulk_email_list
  endpoint:
    path: /v1/bulk
    method: DELETE
    data_selector: ''
    params:
      apikey: ''
- name: credit_balance
  endpoint:
    path: /v1/info
    method: GET
    data_selector: credits_info
    params:
      apikey: string
notes:
- Bouncify APIs requests are rate-limited.
- You can make up to 120 requests per minute for API endpoint.
