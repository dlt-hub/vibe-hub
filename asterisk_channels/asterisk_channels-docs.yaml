auth_info:
- ? information_source; https://docs.asterisk.org/Configuration/Interfaces/Asterisk-REST-Interface-ARI/Getting-Started-with-ARI/
  : - The API uses HTTP Basic Authentication. Credentials are sent via the Authorization
      header with the format "Basic" followed by a base64-encoded string of "username:password".
      In the example, the user is "asterisk" and the password is "secret", encoded
      as "YXN0ZXJpc2s6c2VjcmV0".
- information_source; https://docs.asterisk.org/Development/Roadmap/Asterisk-12-Projects/Asterisk-12-API-Improvements/:
  - Usernames and passwords for Stasis-HTTP are configured in stasis-http.conf file.
    HTTP authentication is required to access the RESTful API, with credentials specified
    in the configuration file rather than passed per-request in headers or query parameters.
possible_base_urls:
- ? information_source; https://docs.asterisk.org/Asterisk_18_Documentation/API_Documentation/Asterisk_REST_Interface/Endpoints_REST_API/
  : - https://docs.asterisk.org
- ? information_source; https://docs.asterisk.org/Configuration/Interfaces/Asterisk-REST-Interface-ARI/Getting-Started-with-ARI/
  : - localhost:8088
possible_endpoints:
- ? information_source; https://docs.asterisk.org/Asterisk_18_Documentation/API_Documentation/Asterisk_REST_Interface/Endpoints_REST_API/
  : - GET /endpoints
    - GET /endpoints/{tech}
    - GET /endpoints/{tech}/{resource}
    - POST /endpoints/refer
    - POST /endpoints/{tech}/{resource}
    - POST /endpoints/{tech}/{resource}/refer
    - PUT /endpoints/sendMessage
    - PUT /endpoints/sendmessage
    - PUT /endpoints/{tech}/{resource}
    - PUT /endpoints/{tech}/{resource}/sendMessage
