- name: S3 Bucket Policy
  endpoint:
    path: /
    method: POST
    data_selector: bucket_policy
    params:
      policy: "{\n  \"Version\": \"2012-10-17\",\n  \"Statement\": [\n    {\n    \
        \  \"Effect\": \"Allow\",\n      \"Principal\": \"*\",\n      \"Action\":\
        \ \"s3:*\",\n      \"Resource\": \"arn:aws:s3:::magicai-image/*\"\n    }\n\
        \  ]\n}"
- name: CORS Configuration
  endpoint:
    path: /
    method: POST
    data_selector: cors_configuration
    params:
      cors: "[\n  {\n    \"AllowedHeaders\": [\n      \"*\"\n    ],\n    \"AllowedMethods\"\
        : [\n      \"POST\",\n      \"GET\",\n      \"PUT\",\n      \"DELETE\",\n\
        \      \"HEAD\"\n    ],\n    \"AllowedOrigins\": [\n      \"*\"\n    ],\n\
        \    \"ExposeHeaders\": []\n  }\n]"
