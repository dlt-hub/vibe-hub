notes:
- While there are still other various APIs in multiversx-sc, they are mostly hidden
  from the user. These are the ones you're going to be using in your day-to-day smart
  contract development.
- Wallet needs to be funded with EGLD for transaction fees.
- Ensure to test on the Devnet environment.
- No transaction can start if that account does not exist in the mocked blockchain.
- Remember to run `sc-meta all build` before running the test, especially if you made
  recent changes to the smart contract source code!
- Smart contracts are accounts in the MultiversX Network, accounts with associated
  code, which can be executed when transactions are sent to them.
- Try to add some more tests, especially ones involving the claim function.
- Make sure you build the contract before deploying it.
- 'To use Testnet instead, update gateway_uri in staking-contract/interactor/config.toml
  to: https://testnet-gateway.multiversx.com.'
- 'For mainnet, use: https://gateway.multiversx.com.'
- Users can only stake but cannot get their EGLD back until unstake functionality
  is added.
- Upgrading contracts requires backwards compatibility for storage.
- Uses blocks for time keeping in smart contracts.
- Every managed type from the SpaceCraft needs a ManagedTypeApi implementation.
- Requires initial setup of APY
- Rewards are calculated based on time and staked amount
- Currently, there is no way to deposit rewards into the smart contract, unless the
  owner makes it payable, which is generally bad practice, and not recommended.
- As this is a fairly simple task compared to what we've done already, we'll leave
  this as an exercise to the reader.
- The EnergyDAO SC must be deployed on the same shard as the DEX for realtime SC results
  from the xExchange contracts.
- There is a 7 day penalty period for exiting the farm after entering.
- The workflow can be updated to allow admin wallets to also deposit MEX tokens.
- The claim_fees_collector_rewards endpoint calls the fees_collector_proxy.
- Users must be granted a transfer role to send wrapped tokens, restricted to whitelisted
  addresses.
- WalletConnect 2.0 is already integrated, only not enabled by default.
- Since the WalletConnect 2.0 implementation was complimentary to the existing 1.0
  version, there should be no breaking changes to upgrade the library.
- Gas costs on MultiversX are significantly lower than Ethereum.
- 'The implementation of totalVotesFor becomes redundant in MultiversX thanks to the
  #[view(getvotesReceived)] annotation which gives our votes_received storage view
  access on blockchain.'
- Make sure to set both chain_type and gateway_uri for the interactor to work.
- The simulator runs on http://localhost:8085, but this may vary based on Docker settings.
- 'If you encounter the following error while stopping: permission denied while trying
  to connect to the Docker daemon socket at unix:///var/run/docker.sock'
- Transactions must be signed with the Sender's Private Key before submitting them
  to the MultiversX Network.
- Signing is performed with the Ed25519 algorithm.
- Gas limit for deployments varies depending on input arguments and blockchain data.
- Simulate contract calls to determine appropriate gas limit.
- Function name has to be the plain text name of the function to be called.
- Arguments must be hexadecimal encoded with an even number of characters.
- Deprecated, kept for backwards compatibility
- Unless you are still working on a project that predates 0.49.0, you should disregard
  this page.
- Contract deploys always happen in the same shard as the deployer.
- Code metadata must be specified at deploy-time and upgrade-time.
- Once a contract is marked as not upgradeable, its code and metadata become immutable.
- Contracts deployed before version 1.6.0 will continue to function as before.
- The change in upgrade behavior applies only when upgrading the code of the contract.
- This mapper allows only one issue, so trying to issue multiple types will signal
  an error.
- The 'never' type '-> !' as return type for this function means this function will
  terminate the execution.
- The build process is mostly configured using the build configuration file, currently
  called multicontract.toml
- 'To clean a project and remove all build artifacts, run the command: sc-meta all
  clean'
- Code should be separated into endpoints, view functions, private functions, and
  storage.
- Recommended module size is 200-300 lines.
- Recommended function size is approximately 30 lines.
- Smart contracts must avoid dynamic allocation due to performance penalties.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Starting from release rc/v1.6.0, the MultiESDTNFTTransfer will be changed when the
  flag ScToScLogEventEnableEpoch will be enabled.
- Contract deploy and upgrade events require successful execution without errors.
- Each transaction requires a chainID field that represents the network's identifier.
- The amount of available developer rewards can be viewed via Get Address endpoint
  when using the smart contract as the bech32Address.
- Keys that begin with ELROND will be rejected because they are reserved for protocol
  usage.
- Relayed transactions v3 will look and behave very similar to a regular transaction,
  the only difference being the gas consumption from the relayer.
- The proxy starts with a delay of about 30 seconds.
- Development wallets are minted at the genesis of the localnet and should only be
  used for development and testing purpose.
- By default, the local Testnet also includes a local MultiversX Proxy instance, listening
  on port 7950.
- Wallets can be created using CLI or SDK
- As of May 2024, the Rust toolchain does not support reproducible builds out-of-the-box
- Never pick the tag called 'latest' or 'next' for production-ready builds.
- Each transaction can make a maximum 100 built-in functions calls
- Each transaction can create maximum 250 transfers
- Each transaction can access its data trie for a maximum 1500 get operations
- The maximum theoretical supply of EGLD is 31,415,926.
- In the bootstrapping phase, 20,000,000 EGLD coins were initially minted.
- EGLD minting is offset by the sum of the transaction fees.
- The CPUs must be SSE4.1 and SSE4.2 capable, otherwise the node won't be able to
  use the Wasmer 2 VM available through the VM 1.5 (and above) and the node will not
  be able to sync blocks from the network.
- If you run multiple MultiversX Nodes on the same machine, the host running those
  nodes should have the specs at least equal to the minimum system requirements multiplied
  by the number of nodes running on that host.
- We are promoting using processors that support the fma or fma3 instruction set since
  it is widely used by our VM.
- Users do not need to worry about sharding when transacting custom tokens.
- On Mainnet, starting with epoch 432, global mint is disabled so one has to use local
  mint instead.
- On Mainnet, starting with epoch 432, global burn is disabled so one has to use local
  burn instead.
- Tokens issued after release v1.3.42 are burn-able by each holder, so setting the
  role for these tokens becomes redundant.
- Token Name must be between 3 to 50 characters and alphanumeric.
- Token Ticker must be between 3 to 10 characters and alphanumeric UPPERCASE.
- Each argument must be encoded in hexadecimal format with an even number of characters.
- Requires `ESDTRoleNFTRecreate` role to recreate token attributes.
- Tokens can be issued without a limit on names or tickers.
- 'The following token types cannot be changed to dynamic: FungibleESDT, NonFungibleESDT,
  NonFungibleESDTv2'
- 'The following token types cannot be registered as dynamic: FungibleESDT'
- No limits in token names or tickers.
- A branding mechanism is available for token owners.
- Every block reaches finality immediately with 400 signatures.
- On MultiversX it is impossible to send both EGLD and any ESDT token at the same
  time.
- The 'payable' flag in the code metadata only refers to direct transfers.
- Async calls can optionally register callbacks.
- Reentrancy is very unlikely on a MultiversX blockchain.
- The Rust unified syntax is able to interact with all environments, ensuring consistency.
- Transactions initiated in the contract environment have no sender specified.
- Transactions that do not contain the `.gas()` call have a default gas limit of 5,000,000.
- For interactors, there is a default amount of 5,000,000 set.
- Changing the settings requires configuring the output path.
- Indicates that the expected return type is error and does an assert on the actual
  error message. Usable in the testing and interactor environments.
- Indicates that the expected return type is u64 and does an assert on the actual
  transaction. Usable in the testing and interactor environments.
- Even though the syntax is backwards compatible, the implementation of the old syntax
  has been replaced.
- All code should continue to behave the same.
errors:
- '400 Bad Request: Check transaction parameters.'
- '401 Unauthorized: Ensure valid authentication token.'
- '404 Not Found: Verify endpoint path.'
- 'error sending tx (possible API failure): transaction generation failed: insufficient
  funds for address erd1...'
- 'Invalid unstake amount: Ensure the unstake amount is greater than 0 and less than
  or equal to the staked amount.'
- BigUint division with x < y results in 0.
- 'Invalid unstake amount: Ensure the amount is valid'
- 'Must stake first: User needs to stake before claiming rewards'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'not enough gas: Ensure gas limit is sufficient for contract execution.'
- Transaction status is 'executed' when successful.
- 'Invalid token type: Cannot change token type to dynamic for FungibleESDT, NonFungibleESDT,
  NonFungibleESDTv2.'
- Error code '4' indicates a failure in the smart contract execution.
- '4: Error messages originating in the smart contract'
