auth_info:
- information_source; https://211hsis.org/docs/index.html:
  - 'API requests require Bearer token authentication passed in the Authorization
    header. The token should be included as "Authorization: Bearer {token}" in request
    headers.'
  - Authentication uses a Bearer token scheme. Include the token in the Authorization
    header as "Bearer {token}" where {token} is your actual access token. Set Content-Type
    and Accept headers to application/json.
  - Authorization header using Bearer token scheme. Send the token in the Authorization
    header with format "Bearer {token}".
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer {token}" where {token} is your actual authentication token.
    The token should be passed in the Authorization header for all requests.
  - Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer {token}". The Content-Type and Accept headers should both be
    set to "application/json".
pagination_info:
- information_source; https://211hsis.org/docs/index.html:
  - The API uses page-based pagination with query parameters. Request pagination via
    the "page" query parameter (optional, defaults to 1). Response includes meta.page
    object with current page number, total page count, and prev/next URLs. Navigate
    using the next URL from the response, or stop when next is null.
  - The response includes pagination metadata with fields "current" (page number),
    "prev" (previous page URL or null), and "next" (next page URL or null). Use the
    "next" value to request the subsequent page; stop when "next" is null.
