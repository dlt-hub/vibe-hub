auth_info:
- information_source; https://blockeden.xyz/api-marketplace/sui:
  - API key authentication is required. Include your API key in the URL path as the
    final segment (e.g., https://api.blockeden.xyz/sui/{API_KEY}). Obtain a free API
    key by signing up at blockeden.xyz/auth/sign-up.
- information_source; https://blockeden.xyz/api-marketplace/aptos:
  - The Aptos REST API requires an API key passed in the URL path. Include your API
    key as a path segment in the endpoint URL formatted as https://api.blockeden.xyz/aptos/{API_KEY}/v1.
    The API key is obtained by signing up for a free account on BlockEden.xyz and
    retrieving it from the dashboard keys section.
- information_source; https://blockeden.xyz/api-marketplace/aptos-indexer:
  - The API key is embedded in the URL path as a path segment. Include the API key
    xhT7x2RZGbaNYFk4mmGu in the endpoint URL at https://api.blockeden.xyz/aptos/indexer/{api_key}/v1/graphql
    where {api_key} is replaced with your actual API key. Send POST requests with
    Content-Type application/json header to this endpoint.
- information_source; https://blockeden.xyz/api-marketplace/solana:
  - 'The Solana JSON RPC endpoint uses an API key passed in the URL path for authentication.
    Include your API key in the endpoint URL as shown in the example: https://api.blockeden.xyz/solana/{API_KEY}.
    Requests are made via POST with JSON RPC format, and the endpoint enforces a rate
    limit of 500 compute units per request.'
- information_source; https://blockeden.xyz/api-marketplace/arbitrum-nova:
  - 'API keys are required to access the Arbitrum Nova JSON RPC endpoints. Credentials
    are passed as part of the URL path in the server endpoint format, where the API
    key appears as a path segment after the base URL (example: https://api.blockeden.xyz/arbitrumnova/Zo7ywHSxK6kZuDQUPsmq).
    Free API keys can be obtained by signing up on the BlockEden.xyz platform.'
pagination_info:
- information_source; https://blockeden.xyz/docs/sui/sui-api-reference/:
  - The suix_getAllCoins endpoint uses cursor-based pagination. Request parameters
    include cursor (optional ObjectID for paging position) and limit (optional uint
    for maximum items per page). The response returns a CoinPage object containing
    data array and pagination state; use the cursor value from the response to fetch
    the next page by passing it in the next request's cursor parameter.
- information_source; https://blockeden.xyz/zh/docs/sui/sui-api-reference/:
  - Request parameters cursor (optional, ObjectID) and limit (optional, uint) control
    pagination. Response returns CoinPage with data array; use the last item's ObjectID
    as cursor in next request to retrieve subsequent pages.
  - The `suix_resolveNameServiceNames` endpoint uses cursor-based pagination with
    `cursor` (ObjectID, optional) and `limit` (uint, optional) as query parameters,
    returning a `Page<String,ObjectID>` response object that contains the paginated
    results.
- information_source; https://blockeden.xyz/ko/docs/sui/sui-api-reference/:
  - The API uses cursor-based pagination with optional parameters. Request includes
    cursor (ObjectID, optional) and limit (uint, optional) to specify the starting
    point and maximum items per page. The response returns a CoinPage object containing
    results; use the cursor from the response to fetch the next page by passing it
    in the next request's cursor parameter.
- information_source; https://blockeden.xyz/ja/docs/sui/sui-api-reference/:
  - 'The documentation shows pagination parameters for one endpoint: `cursor` (ObjectID
    type) and `limit` (uint type) are query parameters used to paginate results, with
    the response returning a `Page<String,ObjectID>` object containing paginated data.
    Use the cursor from the previous response to fetch the next page.'
