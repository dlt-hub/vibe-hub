pagination_info:
- information_source; https://app.helloretriever.com/api/v1/docs/:
  - Cursor-based pagination is used. The request parameter "cursor" is passed in the
    query string to retrieve paginated results. The response includes "next" and "previous"
    fields containing the full URLs for navigating to the next and previous pages,
    and a "results" array containing the paginated data.
  - Results are paginated using cursor-based pagination with up to 50 results per
    page. The cursor query parameter is used to request pages, and the response includes
    next and previous fields containing full URLs for navigating to the next or previous
    page. Stop paginating when next is null.
- information_source; https://app.helloretriever.com/api/v2/docs/:
  - Cursor-based pagination is used for the List Deployment Orders endpoint. The cursor
    query parameter is passed to fetch pages, and the response includes next and previous
    fields containing full URLs for navigating to subsequent or prior pages. Use the
    next URL to fetch the next page, or stop when next is null.
  - Pagination uses a cursor-based scheme with a cursor query parameter. The response
    includes next and previous fields containing full URLs for navigating pages, results
    array with up to 50 items per page, and null values indicate no further pages
    available.
  - Results are paginated using cursor-based pagination with up to 50 items per page.
    Use the cursor query parameter to request subsequent pages, and follow the next
    and previous URLs provided in the response to navigate through pages.
