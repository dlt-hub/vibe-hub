auth_info:
- information_source; https://animeapi.org/api-documentation/:
  - API key authentication required. Pass your API key as the apikey query parameter
    (e.g., ?apikey=xxxxxxxxxxxxxxxxxxx). The API key is obtained from the Ultimate
    Anime Scraper plugin purchase code via the registration page at animeapi.org/register/.
  - 'The API supports two authentication methods. For the free tier (500 calls/day),
    pass your API key via the apikey query string parameter. For RapidAPI subscriptions,
    pass two headers: X-RapidAPI-Host set to animeapi.p.rapidapi.com and X-RapidAPI-Key
    set to your RapidAPI API key. The base URL differs by auth method: https://animeapi.org/apis/anime/v1
    for the free tier or https://animeapi.p.rapidapi.com for RapidAPI subscriptions.'
pagination_info:
- information_source; https://animeapi.org/api-documentation/:
  - pageSize is an optional query parameter that controls the number of results per
    page (example shows pageSize=5). The documentation does not specify default values,
    maximum limits, response pagination fields, or how to navigate to subsequent pages.
possible_base_urls:
- information_source; https://animeapi.org/api-documentation/:
  - https://animeapi.org/apis/anime/v1
  - https://animeapi.org/apis/anime/v1/all
possible_endpoints:
- information_source; https://animeapi.org/api-documentation/:
  - GET https://animeapi.org/apis/anime/v1/all
  - GET https://animeapi.p.rapidapi.com/all
