notes:
- OAuth2 authentication is required for access.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- 'Proxy IP Configuration Required: A proxy IP must be used with the cloud phone.'
- DuoPlus cloud phone is specifically optimized for overseas cross-border social media
  apps and does not support services related to apps from mainland China.
- DuoPlus cloud phones can be accessed directly through a browser without the need
  to download any client, and they are also supported on mobile browsers!
- Multiple cloud mobile phones can use the same fixed computing power at different
  times to save your costs.
- DuoPlus cloud phones can be accessed directly through a browser without the need
  to download any client.
- If using temporary computing power for startup, $0.15 per 30 minutes per device,
  capped at $0.9 per day per device.
- If using fixed computing power for startup, a fixed fee is charged monthly.
- Was this helpful?
- Disabling Proxy DNS may cause DNS leaks in the cloud mobile and affect the emulation
  of the cloud mobile.
- The default video player on cloud phones does not support HEVC/H.265 encoding. Videos
  need to be encoded in H.264 before uploading.
- Uses temporary computing power to prevent excessive charges from forgotten shutdowns
- Automatic shutdown feature can be disabled in Team Settings -> Cloud Phone Settings
- When using temporary computing power to start up, the system will automatically
  shut down if the cloud phone window is closed and the daily usage does not reach
  $0.9.
- You can disable the automatic shutdown feature when using temporary computing power
  by navigating to 'Team Settings' -> 'Cloud Phone Settings' and toggling off the
  automatic shutdown option.
- Installing too many apps on the cloud phone may affect its boot speed.
- Only cloud phones that are powered on can perform batch app operations.
- When the inventory of fixed computing power for a particular Android version is
  insufficient and automatic switching is enabled, switching from an Android version
  with insufficient inventory to one with sufficient inventory may prevent switching
  back. You will need to wait until there is sufficient inventory to manually or automatically
  switch back.
- When performing a bulk version switch, you can quickly set the new Android version
  uniformly by selecting it.
- You can choose the new Android version individually.
- There is a limit to the number of pre-installed apps.
- Refer to the single cloud phone transfer tutorial for subsequent steps.
- ADB has extensive permissions, so for the security of your cloud phone, only the
  IP addresses configured in the whitelist are allowed to connect to ADB.
- It is recommended to disable ADB on the cloud device when it is not in use.
- Requires setup of connected app in api
- Due to the cloud mobile phone data center being located in Singapore, some countries
  or regions may experience operational stuttering or delays during busy cross-border
  line traffic.
- Each cloud phone has 10 free one-click new device resets per month
- You can purchase additional one-click new device resets, and the purchased resets
  can be used for all cloud phones.
- You can purchase additional one-click new device resets, and the purchased resets
  can be used for all cloud phones
- Restoring to factory settings will erase all data on the phone, but the device information
  will not be changed.
- Currently, only MP4 video files are supported
- Please turn off the switch promptly when you do not need to write the video into
  the camera, as it may affect the QR code scanning function and camera calls.
- DuoPlus Cloud Mobile supports direct reading from your device's camera.
- DuoPlus Cloud Mobile can conveniently call the camera device of your computer or
  mobile phone.
- OBS is an open-source and free video recording and live streaming software.
- VB-Cable is a free virtual audio device that allows you to use any audio output
  as an input to another application.
- Currently, DuoPlus cloud phones only support the Socks5 type of proxy configuration.
- DuoPlus cloud mobiles require users to configure Sock type proxy IPs to use.
- Currently, DuoPlus cloud mobile phones only support Socks5 type proxy configurations
  and support proxies from over 50 countries worldwide.
- DuoPlus cloud mobile only supports Socks5 type proxy configurations and supports
  proxies from over 150 countries and regions globally.
- Some objects like Contact may return nulls in deeply nested fields
- Higher DPI results in smaller fonts and more content displayed.
- Inconsistent resolutions may cause discrepancies in the 'Operation Synchronization'
  feature's functionality.
- The QPS limit for each interface is set to 1.
- Request page number, defaults to the first page if not provided
- Number of items per page, defaults to 10 items/page if not provided
- DuoPlus cloud mobile only supports Socks5 type proxy configuration.
- DuoPlus cloud phones only support socks5 proxies; users can choose static proxies.
- Response includes total count and pagination details
- DuoPlus cloud phones only support Socks5 type proxies. Users can choose static or
  dynamic IP according to their needs.
- Powering on is an asynchronous operation.
- If using temporary computing power to power on, billing starts immediately after
  powering on.
- Supports powering on up to 20 cloud phones
- The model list may change.
- Billing starts immediately after powering on when using temporary computing power.
- Interface only supports commands that can be executed within 10 seconds
- For long-running commands, append '> /dev/null 2>&1 &' to run in the background
- Response includes success and fail arrays for powered-off cloud phone IDs.
- This API only supports API calls and does not support ADB calls.
- Restarting is an asynchronous operation. You can determine whether the restart was
  successful by checking the status of the cloud phone.
- Supports the addition of up to 20 proxies at a time.
- Currently only socks5 is supported.
- Reset and regenerate device functionality available
- This interface only supports commands that can be executed within 10 seconds.
- Commands that take longer may not be executed correctly.
- Change sharing password
- Response includes both success and fail arrays
- Applications installed through the DuoPlus cloud phone platform app in the automation
  category will have the accessibility permission enabled by default.
- 'You can clear all accessibility services by executing the command: settings put
  secure enabled_accessibility_services '''''
- 'To get accessibility service name by package name: dumpsys package [package name]
  | grep -i accessibility'
- 'To get all package names installed on the cloud phone: pm list packages -3'
- Manually enable accessibility for the app after installation.
- Select Accessibility in phone settings.
- Turn on the accessibility switch for the app.
- Response example includes a success message with code 200.
- Introduced enhanced ADB functionality for complex operations.
- New clipboard feature allows pasting text with a single click.
- Added app upload feature for direct installation package uploads.
- IP whitelist feature for controlling access permissions.
- DuoPlus cloud phone supports the new Android 12 version, which effectively updates
  device fingerprints, providing you with a smoother cloud phone experience and enhancing
  operational efficiency.
- Optimized pagination function for all lists
- Optimized speed for one-click new devices
- Optimized grouping of cloud phones
- Improved cloud phone list search function
- Improved expense center search function
- DuoPlus Cloud Phone has introduced enhanced ADB functionality, allowing users to
  perform more complex operations and access advanced features.
- The addition of password authentication ensures that the cloud phone account is
  more secure.
- Users can perform a one-click ROOT within the cloud phone.
- An export function is added to allow users to compile cloud device information.
- DuoPlus users can manage the automatic renewal settings for cloud phones and fixed
  computing power in the Team Settings.
- This feature supports modifying the renewal time and renewal cycle, reducing the
  chances of forgetting to renew and ensuring business continuity.
- By default, cloud devices pass Basic Integrity (except for Android 15, which requires
  keybox.xml to pass verification)
- The validity of the keybox.xml file varies depending on the source
- DuoPlus has launched 2FA (Two-Factor Authentication) login.
- Users can conveniently upload files from their computers and push them to the cloud
  phones with a single click.
- Supports uploading custom app installation packages to be installed on the cloud
  devices.
- Users can perform a one-click ROOT within the cloud phone, granting more permissions
  and facilitating additional operations.
- A single cloud phone can be added to multiple groups.
- Currently, DuoPlus Cloud Mobile only supports Socks5 type proxy configuration and
  supports proxies in more than 50 countries and regions worldwide.
- Passing the three-level verification requires the use of a keybox.xml certificate
  file
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 401 requires re-login
- '200: Success'
- '400: Bad Request'
- '404: Not Found'
- '408: Error code for failure'
- '400 Bad Request: Check the request format and parameters.'
- '404 Not Found: Verify the endpoint URL and resource availability.'
