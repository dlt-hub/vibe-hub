auth_info:
- information_source; https://www.back4app.com/docs/platform/sign-in-with-github:
  - This API uses OAuth2 authorization code flow. Register an application to obtain
    client_id and client_secret. Direct users to https://github.com/login/oauth/authorize?scope=user:email&client_id=CLIENT_ID
    to get an authorization code. Exchange the code for an access token by posting
    to https://github.com/login/oauth/access_token with form parameters client_id,
    client_secret, code, and accept=json.
- information_source; https://www.back4app.com/docs/platform/sign-in-with-linkedin:
  - OAuth2 authorization code flow with LinkedIn. Requires client_id, client_secret,
    and redirect_uri. Authorization endpoint is https://www.linkedin.com/oauth/v2/authorization
    with response_type=code, scope=r_emailaddress, and state parameter for CSRF protection.
    Token endpoint is https://www.linkedin.com/oauth/v2/accessToken accepting POST
    requests with client_id, client_secret, code, and redirect_uri in application/x-www-form-urlencoded
    format to retrieve access tokens.
  - 'This documentation describes OAuth2 authorization code flow for LinkedIn. To
    obtain an access token, send a POST request to https://www.linkedin.com/oauth/v2/accessToken
    with form-encoded body parameters: client_id, client_secret, redirect_uri, code,
    and grant_type set to "authorization_code". The returned access token is then
    used in subsequent API calls within an AUTHDATA JSON structure containing the
    user''s LinkedIn id, the access_token value, and an is_mobile_sdk boolean flag
    indicating the token acquisition method.'
possible_base_urls:
- information_source; https://www.back4app.com/docs/platform/sign-in-with-github:
  - https://github.com/login/oauth/access_token
  - https://github.com/login/oauth/authorize
possible_endpoints:
- information_source; https://www.back4app.com/docs/platform/sign-in-with-github:
  - GET https://github.com/login/oauth/authorize
  - POST https://github.com/login/oauth/access_token
- information_source; https://www.back4app.com/docs/platform/sign-in-with-linkedin:
  - GET https://www.linkedin.com/oauth/v2/authorization
  - POST https://www.linkedin.com/oauth/v2/accessToken
