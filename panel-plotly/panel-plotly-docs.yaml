notes:
- The Plotly pane renders Plotly plots inside a panel.
- To use the Plotly pane in a Jupyter notebook, the Panel extension has to be loaded
  with plotly as an argument.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- The 0.12.0 release is a minor release with a lot of exciting and a huge amount of
  bug fixes.
- We are very excited about the growing community and the many contributions we received.
- Many thanks to the people who contributed to this release, including @philippjfr,
  @MarkSkovMadsen, @xavArtley, @maximlt, @jbednar, @kebowen, @ahuang11, @nghenzi,
  @nritsche, @ltalirz, @BoBednar, @tmikolajczyk, @halilbay, @Hoxbro, and @ceball.
- Panel works well with RISE, which lets a Jupyter notebook (including any Panel layouts)
  be used for a fully interactive full-screen presentation.
- Panel supports displaying and working with almost anything, including geographic
  maps.
- Some objects like Contact may return nulls in deeply nested fields
- A GridSpec modifies the layout parameters of the objects that are assigned to the
  grid, so that it can support both fixed and responsive sizing modes.
