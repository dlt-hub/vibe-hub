resources:
- name: webhook_config
  endpoint:
    path: /partner/v1/config/webhook
    method: GET
    data_selector: ''
- name: candidate_result
  endpoint:
    path: /candidates/{candidate_id}/result
    method: POST
- name: candidate_logs
  endpoint:
    path: /candidates/{candidate_id}/logs
    method: GET
- name: webhook_event
  endpoint:
    path: /webhooks
    method: POST
    data_selector: data
    params: {}
- name: requisition
  endpoint:
    path: /requisitions
    method: GET
    data_selector: requisitions
- name: job
  endpoint:
    path: /partner/v1/jobs
    method: GET
    data_selector: records
- name: candidate
  endpoint:
    path: /partner/v1/candidates
    method: GET
    data_selector: records
- name: requisition_creation
  endpoint:
    path: /requisitions/g/<id>/<uuid>/json-provider/
    method: POST
- name: requisition_status_updates
  endpoint:
    path: /requisitions/g/<id>/<uuid>/json-provider/<external_id>/
    method: PATCH
notes:
- Webhooks are http requests that the Jobylon uses to notify your service of events
  related to your integration
- Some endpoints may require specific permissions to access.
- Rate limits apply to API calls.
errors:
- '4XX - 6XX: Something Went Wrong'
- '403 Forbidden: Check API permissions.'
- '404 Not Found: Verify endpoint URL.'
- '500 Internal Server Error: Retry the request.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://staging.jobylon.com
  auth:
    type: apikey
    location: header
    header_name: Authorization
source_metadata: null
