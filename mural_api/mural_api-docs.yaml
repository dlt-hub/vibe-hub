auth_info:
- information_source; https://developers.mural.co/public/docs/testing-with-postman:
  - Basic Auth is required for the OAuth 2.0 refresh token endpoint. Send your client
    ID as the username and client secret as the password in the Authorization header
    using Basic Auth scheme. In the request body, include the refresh_token field
    with your refresh token value. The endpoint returns a new access_token, refresh_token,
    expires_in, and token_type (bearer).
  - Mural API uses OAuth 2.0 for authentication. Credentials are sent in request headers.
    Auth URL is at `/api/public/v1/authorization/oauth2` and token URL is at `/api/public/v1/authorization/oauth2/token`.
    You need Client ID and Client Secret from your registered app, and must set the
    app's Redirect URL to match the Postman Callback URL.
  - OAuth 2.0 is used for authentication with the Mural API. You need to register
    your app in Mural to obtain credentials, then configure OAuth 2.0 in Postman (or
    your client) to authenticate and retrieve a valid access token. The documentation
    references setting up environment-level variables to store API credentials and
    mentions refresh token workflows, but does not specify the exact header names,
    parameter names, token endpoint URL, scopes, or other technical implementation
    details in this excerpt.
pagination_info:
- information_source; https://developers.mural.co/public/docs/pagination:
  - Pagination uses cursor-based tokens passed via query parameters. Request the next
    page by passing the next token value from the response as the next query parameter.
    When no more pages exist, the next field is absent from the response. The limit
    query parameter controls page size (default 100 or fewer), and the same limit
    value must be included in all subsequent requests.
possible_base_urls:
- information_source; https://developers.mural.co/public/docs/testing-with-postman:
  - '{{muralDomain}}/api/public/v1'
possible_endpoints:
- information_source; https://developers.mural.co/public/docs/pagination:
  - GET /api/public/v1/workspaces
  - GET /api/public/v1/workspaces?limit=10
  - GET /api/public/v1/workspaces?limit=10&next=<token>
  - GET /api/public/v1/workspaces?next=<token>
- information_source; https://developers.mural.co/public/docs/testing-with-postman:
  - GET /api/public/v1/authorization/oauth2
  - GET {{muralDomain}}/api/public/v1/users/me
  - POST /api/public/v1/authorization/oauth2/token
  - POST {{muralDomain}}/api/public/v1/authorization/oauth2/refresh
