auth_info:
- ? information_source; https://docs.cortezaproject.org/corteza-docs/2024.9/developer-guide/corteza-server/federation/api/index.html
  : - 'Authentication uses Bearer tokens passed in the Authorization header. The main
      administrator JWT (e.g., $MAIN_JWT_B or $MAIN_JWT_A) must be included as "authorization:
      Bearer {JWT_TOKEN}" for endpoints requiring admin confirmation. Some federation
      handshake requests also accept a token parameter in the JSON request body (e.g.,
      "token": "$TOKEN_B").'
    - Authentication uses JWT bearer tokens. Include the JWT in the Authorization
      header as "Bearer $MAIN_JWT_A" when making requests to federation endpoints.
      The JWT must be obtained from the main administrator of the node.
    - 'Authorization uses Bearer token authentication. The JWT token must be passed
      in the Authorization header as "Authorization: Bearer $JWT" for requests to
      the federation API endpoints.'
    - Bearer token authentication is required. Send the JWT token in the Authorization
      header with the format "Bearer $JWT" or "Bearer $TOKEN". The token must be included
      in all requests to federation endpoints.
    - 'Bearer token authentication is required. Send the token in the Authorization
      header as "Authorization: Bearer $TOKEN_B" where $TOKEN_B is your authentication
      token.'
pagination_info:
- ? information_source; https://docs.cortezaproject.org/corteza-docs/2024.9/developer-guide/corteza-server/federation/api/index.html
  : - Pagination uses query parameters page (default 1) and perPage (default 20).
      Response includes filter object with page, perPage, and count fields indicating
      current page, items per page, and total count respectively. Iterate by incrementing
      page parameter until all records are retrieved.
    - 'The response includes pagination fields: page (current page number), perPage
      (items per page, default 20), and count (total number of items). To paginate,
      increment the page parameter in subsequent requests. The query parameter "after=1600109447"
      appears to support timestamp-based filtering alongside offset pagination.'
    - Use the query parameter `after` with a timestamp value to paginate through module
      data. The response includes links with `after` parameters for subsequent requests
      to retrieve additional records.
- information_source; https://docs.cortezaproject.org/corteza-docs/2024.9/integrator-guide/accessing-corteza/pagination.html:
  - Pagination uses a cursor-based scheme with a filter object containing limit, cursor,
    nextPage, and prevPage fields. To navigate pages, pass the pageCursor query parameter
    with the value from filter.nextPage or filter.prevPage in subsequent requests.
