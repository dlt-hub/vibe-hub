auth_info:
- information_source; https://docs.specifyapp.com/v1/apps-and-tools/rest-api:
  - 'Personal access token authentication is required. Pass the token in the Authorization
    header of your request as `Authorization: <your-personal-access-token>`. The token
    must be obtained beforehand and is used for all API requests to authenticate the
    client.'
  - We support authentication via access tokens. Access tokens are used to authenticate
    requests to the Specify REST API, though the specific header name, parameter name,
    and token acquisition method are not detailed in this excerpt.
