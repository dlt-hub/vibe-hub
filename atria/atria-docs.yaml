auth_info:
- information_source; https://docs.getatria.com/docs/developer/api/rest:
  - The Atria API uses OAuth2 authentication. To authenticate, obtain an API token
    from the Atria platform by navigating to My Account > API Tokens and clicking
    Generate. Use this token as your OAuth2 credential when making API requests. The
    token is displayed only once upon generation and requires an account with Api
    permission granted.
pagination_info:
- information_source; https://apidog.com/blog/pagination-in-rest-apis/:
  - Cursor-based pagination using `limit` query parameter for page size and `after_cursor`
    or `before_cursor` query parameters to navigate forward or backward through pages.
    The `limit` parameter has a maximum of 100 (default 20), and cursors are opaque,
    typically Base64-encoded values representing the last seen item's properties (ID,
    timestamp, or combination thereof) that the client receives in responses and reuses
    in subsequent requests.
  - Offset/limit pagination uses `offset` (records to skip) and `limit` (max records
    per page) parameters in query strings, or alternatively `page` and `pageSize`
    parameters where offset equals (page - 1) * pageSize. Default values like limit=20
    and offset=0 should be set, with maximum limits enforced to prevent excessive
    server load.
- information_source; https://stackoverflow.com/questions/13872273/api-pagination-best-practices:
  - Cursor-based pagination is used with a cursor query parameter. The API returns
    items in a response along with a cursor string value. To get the next page, pass
    the cursor value from the previous response as the cursor query parameter in the
    next request. The cursor is an opaque pointer to a row position, typically encoded
    from an ordering field like product id, allowing efficient database queries.
  - Pagination uses the Link header (RFC 5988) with rel values of first, last, next,
    and previous to provide URLs for navigating pages. The Link header may not include
    total_count, making it impossible to determine the total number of elements.
  - The response includes previous and next fields containing full URLs with since
    query parameters for timestamp-based pagination. To paginate, use the next URL
    to fetch subsequent results; the since parameter should be set to the timestamp
    of the last item in the current result set, optionally with an until parameter
    and explicit limit to handle edge cases.
possible_base_urls:
- information_source; https://stackoverflow.com/questions/13872273/api-pagination-best-practices:
  - http://api.example.com
  - https://api.github.com
possible_endpoints:
- information_source; https://apidog.com/blog/pagination-in-rest-apis/:
  - GET /items
- information_source; https://stackoverflow.com/questions/13872273/api-pagination-best-practices:
  - GET /api/products
  - GET /api/products?cursor=qWe
  - GET /query/12345?all=true
  - GET http://api.example.com/foo?since=TIMESTAMP1
  - GET http://api.example.com/foo?since=TIMESTAMP2
- information_source; https://treblle.com/blog/add-pagination-to-rest-api:
  - GET /api/items?after=abc123&limit=10
  - GET /api/items?after_id=100&limit=10
  - GET /api/items?created_before=2025-01-01T00:00:00Z&limit=10
  - GET /api/items?offset=20&limit=10
