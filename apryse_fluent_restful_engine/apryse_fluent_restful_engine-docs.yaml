auth_info:
- ? information_source; https://fluent.apryse.com/documentation/engine-guide/Fluent%20RESTful%20Engines/RESTfulEngineAPITutorialGettingStartedWithTheRESTfulEngine
  : - The API requires a trial license key for authentication. Submit the license
      key via the "Authorize" button in the SwaggerHub interface, which adds it to
      subsequent API requests. The exact header name or parameter location for the
      license key is not explicitly specified in this documentation excerpt.
- information_source; https://fluent.apryse.com/documentation/manager-guide/api/ManagerRestApi:
  - Basic authentication and token-based authentication are both supported. For interactive
    testing in Swagger, use Basic auth; for production applications sending many requests,
    use token-based authentication. Both methods require authorization before accessing
    API endpoints.
  - 'The Fluent Manager REST API supports two authentication methods: Basic authentication
    using username and password, or token-based authentication using an access token.
    For token-based auth, first make an authentication request to retrieve the `accessToken`
    from the response body, then use this token in subsequent requests. Basic auth
    transmits credentials with every request, while token-based auth transmits credentials
    only once during token retrieval, making it preferable for high-volume request
    scenarios.'
- information_source; https://fluent.apryse.com/documentation/manager-guide/hosting/ManagerCustomization:
  - 'Fluent Manager uses Vault for secrets management with token-based authentication.
    Set the Vault URI via FLUENT_MANAGER_VAULT_URI, authenticate using a static token
    passed in the FLUENT_MANAGER_VAULT_TOKEN environment variable, and specify the
    secret mount path with FLUENT_MANAGER_VAULT_MOUNT_PATH (default: secret/myapp).
    Additionally, a FLUENT_MANAGER_KEYSERVER_API_KEY environment variable is required
    for API key authentication to the key server.'
possible_base_urls:
- information_source; https://fluent.apryse.com/documentation/manager-guide/api/ManagerRestApi:
  - http(s)://{fluent-manager-domain}/api
possible_endpoints:
- ? information_source; https://fluent.apryse.com/documentation/engine-guide/Fluent%20RESTful%20Engines/RESTfulEngineAPITutorialGettingStartedWithTheRESTfulEngine
  : - GET /v2/document/{GUID}/file
    - POST /v2/document
- ? information_source; https://fluent.apryse.com/documentation/engine-guide/Fluent%20RESTful%20Engines/RESTfulEngineAPITutorialTheFullProcess
  : - GET /v2/document/{GUID}
    - GET /v2/document/{GUID}/file
    - GET /v2/document/{GUID}/status
    - GET {YOUR_RESTFUL_ADDRESS}/v2/document/{GUID}/file
    - POST /v2/document
    - POST {YOUR_RESTFUL_ADDRESS}/v2/document/{GUID}/file
- information_source; https://fluent.apryse.com/documentation/engine-guide/Fluent%20RESTful%20Engines/RESTfulTemplateCaching:
  - DELETE /v2/templates/{RESOURCE_ID}
  - GET /v2/templates/{RESOURCE_ID}
