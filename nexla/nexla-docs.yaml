auth_info:
- information_source; https://docs.nexla.com/reference:
  - API key authentication is required, passed either as a query parameter or in a
    request header. Use NexlaApiKeyQuery for query parameter or NexlaApiKeyHeader
    for header-based authentication.
  - Authentication uses NexlaSessionToken passed as a session token credential. The
    exact mechanism for sending this token (header name, query parameter, or cookie)
    is not explicitly specified in the provided documentation excerpt.
  - Authentication uses NexlaSessionToken, which must be provided as a session token
    (typically in an Authorization header or as a session cookie). The endpoint requires
    manage permission for the domain to create items.
  - Authentication uses NexlaSessionToken, which must be provided as a session token
    credential. The exact mechanism for sending this token (header name, parameter
    name, or format) is not specified in the provided documentation.
  - Authentication uses NexlaSessionToken, which should be passed as a session token
    credential (likely in an Authorization header or as a session cookie). The exact
    mechanism for providing this token is not explicitly specified in the documentation
    provided.
pagination_info:
- information_source; https://docs.nexla.com/dev-guides/pagination:
  - Use query parameters `page` and `per_page` to paginate listing endpoints. For
    example, `page=2&per_page=10` fetches items 11-20. The documentation does not
    specify response fields indicating pagination state or how to determine when to
    stop paginating.
  - Use query parameters page and per_page to paginate results, where page defaults
    to 1 and per_page specifies items per page. The Link response header contains
    Previous and Next URLs; absence of Previous indicates first page, absence of Next
    indicates last page. Response headers X-Total-Count, X-Current-Page, and X-Page-Count
    provide pagination state.
