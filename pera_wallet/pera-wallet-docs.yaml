resources:
- name: verified_assets
  endpoint:
    path: /verified-assets/
    method: GET
    data_selector: object[]
- name: labeled_assets
  endpoint:
    path: /labeled-assets/
    method: GET
    data_selector: object[]
- name: assets
  endpoint:
    path: /assets/
    method: GET
    data_selector: object
    params:
      limit: '50'
- name: asset_verifications
  endpoint:
    path: /asset-verifications/{asset_id}/
    method: GET
    data_selector: object
- name: asset_detail
  endpoint:
    path: /assets/{asset_id}/
    method: GET
    data_selector: object
- name: PeraWalletConnect
  endpoint:
    path: /connect
    method: POST
    data_selector: data
    params: {}
- name: Pera Wallet Connect Modal
  endpoint:
    path: /modal
    method: POST
    data_selector: modalSettings
    params: {}
- name: PeraWalletConnect
  endpoint:
    path: /connect
    method: POST
    data_selector: accounts
notes:
- Response is cached for 5 min.
- 'Maximum page size: 1000'
- 'Default page size: 50'
- Uses Pera Wallet integration for web applications.
- Files larger than 100 MB are ignored.
- We retry fetching URLs 3 times if initial fetch fails.
- Default chainId is '4160'
- shouldShowSignTxnToast is enabled by default
- All URLs listed here must be prefixed with perawallet:// and will only work when
  tapped on an iOS or Android device.
- The default value of z-index is 10. You can lower and raise it as much as you want.
- Your app name on Pera Wallet gets the app name from document.title
- Uses Pera Wallet for signing transactions.
- Files that have a size larger than 100 MB are ignored.
- We don't repeatedly try to fetch the successfully fetched files.
- By default, the connect wallet drawer on Pera Wallet gets the app name from document.title
- You MUST handle the reject because once the user closes the modal, peraWallet.connect()
  promise will be rejected.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://perawallet.app
  headers:
    Accept: application/json
source_metadata: null
