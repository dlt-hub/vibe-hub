notes:
- We don’t recommend setting tolerance lower than the default value, as it could break
  some data augmentation transforms.
- Each tarfile contains a single type of data, e.g., recordings, features, or custom
  fields.
- The format allows iteration over a subset of fields, or extension of existing data
  with new fields.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Cut allows to check and read audio data or features data.
- All cut transformations are performed lazily, on-the-fly, upon calling load_audio
  or load_features.
- It is recommended not to set num_jobs too high on systems with slow disks, as the
  export will likely be bottlenecked by I/O speed in these cases.
- Lhotse supports Python version 3.7 and later.
- Each track in a MixedCut can be either a MonoCut, MultiCut, or PaddingCut.
- Uses numpy matrices for storing features
- Default storage format allows efficient reads of chunks
- Dask is an optional dependency for Lhotse and has to be installed separately.
- Dataset performs batching by itself, so we have to indicate that to the DataLoader
  with batch_size=None.
- Support for this kind of dataloading is experimental in Lhotse.
- Some transforms require accurate information about the start and end times of the
  signal and its supervisions.
- Supports importing Kaldi data directories that contain at least the wav.scp file
- Exporting Lhotse extracted features to Kaldi’s feats.scp is not supported
- Automatically supports gzip compression when ‘.gz’ suffix is detected.
- This is an experimental feature and it does not guarantee high-quality performance
  and data annotation.
errors:
- 'AudioLoadingError: Error loading audio files'
- 'DurationMismatchError: Duration of audio files do not match'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - TokenCollater
  - TokenConstraint
  - TorchaudioFbank
  - TorchaudioMfcc
  - TorchaudioSpectrogram
  - SupervisionSet
client:
  base_url: https://my.page
  headers:
    Accept: application/json
