auth_info:
- information_source; https://bonsai.sensu.io/apidoc/1.0/extensions.html:
  - 'Authentication requires the X-Ops-Userid header set to the asset owner''s username
    or a site admin username. This header is required for each request.


    Header name: X-Ops-Userid

    Header value: username (owner of the asset or site admin)'
  - The API requires authentication via a custom header. Authenticated users must
    include the X-Ops-Userid header with their username. The endpoint is restricted
    to authenticated users (via API auth) and authorized users such as site owners
    and admins.
pagination_info:
- information_source; https://bonsai.sensu.io/apidoc/1.0/extensions.html:
  - Pagination is controlled via "start" (offset) and "items" (limit) query parameters.
    The response includes "total" (total count), "start" (current offset), and "next"
    (URL for remaining pages); stop paginating when "next" is absent.
  - The documentation shows pagination parameters "start" and "items" (both optional,
    zero-based indices), but their exact usage, defaults, maximum values, and corresponding
    response fields or navigation mechanisms are not clearly specified. Insufficient
    detail to confirm pagination scheme.
- information_source; https://bonsai.sensu.io/apidoc/1.0/extensions/index.html:
  - Pagination is controlled via optional query parameters "start" (offset, default
    0) and "items" (page size). The response includes "total" count and a "next" URL
    field; when "next" is absent, all pages have been retrieved.
