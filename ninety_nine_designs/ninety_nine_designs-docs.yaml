auth_info:
- information_source; https://api.99designs.com/resources/docs/:
  - 'Authorization with 99designs requires two HTTP headers on every request: Api-Key-Id
    and Api-Key-Secret. These header values are provided by 99designs after requesting
    an API key from their developer portal. Include both headers in all authenticated
    API calls.'
  - 'The API uses JWT (JSON Web Token) authentication for the coupon generation endpoint.
    Credentials are passed in the request body as JSON fields: aud (campaign name),
    sub (user email), jti (unique identifier), exp (expiration UNIX timestamp), and
    nbf (not-before UNIX timestamp). The response returns a jwt field containing a
    signed token that can be used as a URL parameter or passed back to 99designs.'
- information_source; https://api.99designs.com/resources/docs/products.html:
  - 'Authorization with 99designs uses two required HTTP headers on every request:
    Api-Key-Id and Api-Key-Secret. These header values are provided by 99designs after
    requesting an API key from their website.'
pagination_info:
- information_source; https://api.99designs.com/resources/docs/:
  - Pagination uses query parameters page (page number) and pageSize (page size limit).
    Response includes totalPages and totalResults fields to indicate pagination state.
    Use the page parameter to navigate through results until reaching the final page
    indicated by totalPages.
  - Use query parameters page (page number) and pageSize (page size limit) to paginate
    reviews. Response includes totalPages field indicating total number of pages;
    construct subsequent requests by incrementing the page parameter until reaching
    totalPages.
