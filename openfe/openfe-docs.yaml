notes:
- openfe currently only works on POSIX system (macOS and UNIX/Linux).
- It is tested against Python 3.9, 3.10, and 3.11.
- We recommend using a container to install openfe in HPC environments.
- 'To install a version of openfe which is compatible with cudatoolkit 11.7, run:
  CONDA_OVERRIDE_CUDA=11.7 mamba create -n openfe_env openfe=1.1.0'
- If you plan on using GAFF to parametrize your system, you must install openmmforcefields
  version 0.12.0.
- The single file installer may modify your .bashrc in a way that requires manual
  intervention to access your previous conda installation.
- We recommend connecting to the node where the simulation will be executed and run
  nvidia-smi.
- 'To install a version of openfe which is compatible with cudatoolkit 11.7, run:
  CONDA_OVERRIDE_CUDA=11.7 mamba create -n openfe_env openfe=\|version\|'
- Protocols share a common interface for creation and execution.
- Like the Component objects, a LigandNetwork object is immutable once created!
- The Network Planners are provided for user convenience. Whilst they cover majority
  of use cases, they may not currently offer the complete range of options available
  through the Python API.
- Execution requires a large amount of computational power.
- The quickrun command takes a 'json' simulation as an input.
- The planning commands in the CLI can be made more powerful by supplying 'yaml' formatted
  files to customise the planning algorithms.
- Uses a hybrid topology approach to represent the two ligands.
- Default lambda function is used for interaction interpolation.
- Currently, water is the only supported solvent, however, more solvents might be
  possible in the future.
- For gas phase MD simulations, we suggest setting OPENMM_CPU_THREADS=1 to obtain
  good performance.
- When using a scheduler (e.g. SLURM) be sure to specify output files for standard
  out and standard error.
- One of the first troubleshooting steps is to increase the verbosity of the logging.
- We do not recommend setting the log level to debug for production runs as the logging
  may slow down the simulation and add a lot of noise to the output.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- This class is a read-only representation of a molecule.
- If you want to edit the molecule do this in an appropriate toolkit before creating
  an instance from this class.
- Penalises having a non-mapped ring atoms become a non-ring
- Used as an edge of an AlchemicalNetwork.
- Contains a collection of ProtocolDAGResult instances.
- Once the Protocol object is created, the input Settings are frozen, so should be
  finalised before creating the Protocol instance.
- The mapping used must not involve any elemental changes.
- Raises ValidationError if the input data cannot be parsed to form a valid model.
- Protocol Unit for the solvent phase of an absolute solvation free energy
- 'The tool will parse the input and run the rbfe network planner, which executes
  following steps: generate an atom mapping for all possible ligand pairs, score all
  atom mappings, build network from all atom mapping scores.'
- Currently, it can contain sections for customizing the atom mapper and network planning
  algorithm.
- Run the transformation (edge) in the given JSON file.
- Output is a table of tab separated values.
errors:
- 'openmm.OpenMMException: Error loading CUDA module: CUDA_ERROR_UNSUPPORTED_PTX_VERSION
  (222): This error likely means that the CUDA version that openmm was built with
  is incompatible with the CUDA driver.'
- 'openmm.OpenMMException: Error loading CUDA module: CUDA_ERROR_UNSUPPORTED_PTX_VERSION
  (222)'
- 'Invalid parameter: Check your input parameters.'
- 'Simulation error: Ensure the system is properly parameterized.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
