notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Demo Version allows testing with up to five test accounts
- Engage Version supports up to 100 Users with prior approval
- Uses OAuth2 with refresh token — requires setup of connected app in Yodlee
- No volume limitations for real-time access to User Data
- Developer is prohibited from using the API for execution of a batch of 'instant'
  refreshes for all or a portion of User Accounts.
- Developer can execute an Account refresh any time a User logs into the Integrated
  Service ('Refresh at Login').
- Developer shall follow a written privacy notice describing how it uses, collects,
  stores, handles and shares Data.
- Developer shall only transfer User Data in a secure and confidential manner, including,
  at a minimum, encrypting the data in accordance with best practices in the financial
  services industry.
- FastLink supports multiple regions and languages.
- Some objects like Account may return nulls in deeply nested fields
- FastLink supports regions including United States, Canada, Latin America, United
  Kingdom, Australia/New Zealand, and South Africa.
- The app localizes to multiple languages including US English, UK English, Canadian
  English, French Canadian, Australian English, France French, Spain Spanish, Mexico
  Spanish, Dutch, Portuguese, Japanese, German, Italian, Mandarin, Hindi, and Arabic.
- To access FastLink, you have to enter your Company Name in the Global Settings section
  of the FastLink Configuration Tool and publish the configuration to your development
  and production environments.
- You must pass a valid accessToken to authenticate your invocation of the FastLink
  application.
- You **MUST NOT** open the external URL within a WKWebView.
- While loading FastLink in the WebView, additional params like deep-linking flow
  attributes, callback details, etc., can be passed as query parameters along with
  the mandatory configName parameter.
- The intentUrl attribute is used to get the control back to the native app from an
  external application.
