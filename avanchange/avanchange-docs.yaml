auth_info:
- information_source; https://api.avanchange.com/:
  - API requests require authentication via the X-API-TOKEN header, passed as a required
    string value in the request headers. Additionally, the Content-type header must
    be set to application/json; charset=UTF-8.
  - 'API requests require the X-API-TOKEN header for authentication. Include X-API-TOKEN
    as a required header with your API token value (example: NbtXgMr2bowsXaFQ39XqCA==).
    Also include Content-type header set to application/json; charset=UTF-8. Requests
    without valid X-API-TOKEN will return 401 Access denied.'
  - 'The API uses API key authentication via the X-API-TOKEN header. Include the X-API-TOKEN
    header with your API key (example value: NbtXgMr2bowsXaFQ39XqCA==) in all requests.
    The Content-type header must also be set to application/json; charset=UTF-8.'
  - 'The API uses API key authentication via the X-API-TOKEN header. Include the required
    header X-API-TOKEN with your API key value (example: NbtXgMr2bowsXaFQ39XqCA==)
    in every request to the verification endpoint.'
  - 'X-API-TOKEN header authentication is required. Send the API token as a string
    value in the X-API-TOKEN header (example: NbtXgMr2bowsXaFQ39XqCA==). The Content-type
    header must also be set to application/json; charset=UTF-8.'
pagination_info:
- information_source; https://api.avanchange.com/:
  - Pagination uses query parameters start (integer, offset position) and limit (integer,
    max 50 entries per page, default 50). To retrieve subsequent pages, increment
    start by the limit value from the previous request and specify the desired limit
    in the next request.
  - Use query parameters start (offset position, required) and limit (page size, max
    50, default 50) to paginate deposits. For example, start=50&limit=30 retrieves
    30 entries starting from position 50. Continue paginating by incrementing start
    value until fewer results than limit are returned.
