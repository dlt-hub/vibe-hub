auth_info:
- information_source; https://skrape.ai/reference:
  - All API endpoints require Bearer token authentication. Obtain your API key from
    the skrape.ai dashboard and include it in the Authorization header as `Bearer
    YOUR_API_KEY`.
- information_source; https://skrape.ai/documentation:
  - 'API key authentication using Bearer token in Authorization header. Include the
    header `Authorization: Bearer YOUR_SECRET_TOKEN` in requests to the POST /api/markdown
    endpoint. A 401 response indicates invalid or missing API key.'
  - All API endpoints require Bearer token authentication. Obtain your API key from
