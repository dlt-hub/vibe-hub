pagination_info:
- information_source; https://www.factuursturen.nl/docs/developer/v1/:
  - Use query parameters count (number of results to return) and start (starting record
    number, 1-indexed) to paginate. For example, start=15&count=10 retrieves records
    15-25. Both parameters are optional and apply to Invoices, Saved Invoices, Products,
    Repeating Invoices, and Search APIs.
possible_base_urls:
- information_source; https://www.factuursturen.nl/docs/developer/v1/clients-api.html:
  - https://www.factuursturen.nl/api/v1
  - https://www.factuursturen.nl/api/v1/
possible_endpoints:
- information_source; https://www.factuursturen.nl/docs/developer/v1/:
  - GET /api/v1/invoices?count={number}
  - GET /api/v1/invoices?start=15&count=10
  - GET /api/v1/invoices?start={number}
- information_source; https://www.factuursturen.nl/docs/developer/v1/clients-api.html:
  - DELETE /api/v1/clients/{id}
  - POST /api/v1/clients/
  - PUT /api/v1/clients/{id}
- information_source; https://www.factuursturen.nl/docs/developer/v1/invoices-api.html:
  - GET /api/v1/invoices?client=1337
  - GET /api/v1/invoices?filter=open&client=1337
  - GET /api/v1/invoices?filter=overdue
  - POST /api/v1/invoices/
