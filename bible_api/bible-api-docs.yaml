notes:
- You cannot use the Scripture content retrieved from the API for any commercial purposes.
- You can cache data, but we request that you limit it to fewer than 500 consecutive
  verses.
- Limit cached data to fewer than 500 consecutive verses and clear cache every 14
  days or less.
- You may only perform 5,000 queries a day.
- Uses OAuth2 with refresh token
- Requires setup of application to access the API.
- Application must be approved by staff before it can be used.
- Uses OAuth2 for authentication
- Application must be approved before use.
- Uses OAuth2 authentication.
- Make sure to read the terms and conditions of use before signing up.
- Rate limiting is enforced on this API
- You must wait for your application to be approved.
- API.Bible is free for non-commercial usage.
- The API is rate limited to prevent abuse that would degrade our ability to maintain
  consistent API performance for all users.
- Requires OAuth2 authentication for access to the API.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The authentication process uses a variation of HTTP Basic Auth.
- Authenticate your account by including your secret API key in each request.
- Capture a list of sections for the designated chapter along with titles of those
  sections.
- Rate Limiting is enforced
- Each API response will include a meta key that contains fumsToken.
- Starting from nothing can be difficult so we built a small Bible app for you to
  download and follow along in how we built it.
- API requires an API key for access.
- For the Scripture to be styled correctly, it needs to be enclosed in an element
  with the class api-bible-content.
- The best practice is to only use an API key in server-side JavaScript.
- Uses OAuth2 for authentication.
- Uses API key for authentication
- Include the line <script src="http://cdn.scripture.api.bible/fums/fumsv2.min.js"></script>
  to handle FUMS data.
- Rate limiting may apply, check documentation for details.
- Use your own API key from https://scripture.api.bible/
- Requires setup of connected app in api
- Pending invitations can be viewed in the Invitations tab of your organization's
  Settings page.
- The BibleSearch API is free non-commercial usage.
- Non-commercial usage is limited to 500 Consecutive verses at a time and 5,000 Queries
  a day.
- Verses are the smallest unit of organization within the ABS Bible texts.
- Include a query parameter of fums-version=3 to the request url.
- Rate limiting may apply.
- The API key should be used in server-side JavaScript for security.
- Whenever your page will get verse text from API.Bible, you should include the line
  above to handle FUMS data.
- For a passage search, the data has an attribute called passages; for a keyword search,
  it has an attribute called verses.
- An offset can be included in the search to determine the page number of results.
- Rate limiting applies to API calls.
errors:
- You may only perform 5,000 queries a day.
- If you are building a massive application that will require more queries than this
  per day, please contact us.
- '429 Too Many Requests: Rate limit exceeded'
- '400: Invalid ID supplied'
- '401: The API key provided is either missing, invalid, or unauthorized for API access.'
- '403: Server understood the request, but provided API key is not authorized to retrieve
  this information.'
- '404: Resource not found.'
- 'Rate limit exceeded: You are allowed to request up to 500 consecutive verses at
  a time and make 5,000 queries per day.'
- 'Rate limit exceeded: Each API key or app is allowed to request up to 500 consecutive
  verses at a time and make 5,000 queries per day.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck API key'
