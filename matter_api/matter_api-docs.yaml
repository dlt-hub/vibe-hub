auth_info:
- information_source; https://docs.thisismatter.com/section/authentification:
  - To authenticate with the Matter Partner API, make a POST request to https://api.thisismatter.com/auth/v1/token
    with your client ID and client secret to obtain an access token. The token is
    valid for 3600 seconds and must be included in the Authorization header of all
    subsequent API requests.
  - 'Use HTTP Basic authentication with your client ID and client secret in a POST
    request to obtain an access token. Include the returned Bearer token in the Authorization
    header for all subsequent API requests.


    Details: Send credentials as BasicAuth(client_id, client_secret) in the Authorization
    header to the token endpoint. The response contains access_token (string), expires_in
    (integer, seconds), and token_type (Bearer). For authenticated requests, use Authorization:
    Bearer {access_token} header.'
possible_base_urls:
- information_source; https://docs.thisismatter.com/section/authentification:
  - https://api.thisismatter.com
- information_source; https://docs.thisismatter.com/section/fund-level-analysis:
  - https://api.thisismatter.com/partner-api/v1
possible_endpoints:
- information_source; https://docs.thisismatter.com/section/authentification:
  - POST /access-token
  - POST https://api.thisismatter.com/auth/v1/token
- information_source; https://docs.thisismatter.com/section/fund-level-analysis:
  - GET https://api.thisismatter.com/partner-api/v1/analysis/jobs/{external_id}
  - POST https://api.thisismatter.com/partner-api/v1/analysis/jobs?external_id={your_external_id}
