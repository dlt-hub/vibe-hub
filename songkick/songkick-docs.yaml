auth_info:
- information_source; https://www.songkick.com/developer/getting-started:
  - API key authentication is required. Include your API key as the `apikey` query
    parameter in all requests. You must apply for an API key at https://www.songkick.com/api_key_requests/new
    before making any API calls.
  - 'API key authentication is required. Pass your API key as a query parameter named
    apikey in the request URL, for example: ?apikey={your_api_key}'
  - The Songkick API requires an API key that must be obtained by applying at https://www.songkick.com/api_key_requests/new.
    The API key is passed as a query parameter named apikey in every request to the
    API endpoints.
- information_source; https://www.songkick.com/developer/trackings:
  - API key authentication is required. Pass your API key as the apikey query parameter
    in all requests to the Songkick API endpoints.
  - Songkick API uses API key authentication passed as a required query parameter.
    Include the apikey parameter in all requests with your API key value, for example
    apikey={your_api_key}.
pagination_info:
- information_source; https://www.songkick.com/developer/getting-started:
  - Endpoints returning arrays use a paginated response with results in a resultsPage
    object containing results array, totalEntries, perPage, and page fields. The documentation
    does not specify request parameters like offset, limit, or cursor to control pagination.
  - 'Responses include pagination fields: page (current page number, default 1), perPage
    (items per page, default 50), and totalEntries (total number of items). To paginate,
    increment the page parameter in subsequent requests until you reach the last page
    based on totalEntries and perPage values.'
- information_source; https://www.songkick.com/developer/trackings:
  - Results are paginated using optional query parameters page and per_page, where
    page specifies the page number and per_page specifies the number of results per
    page.
- information_source; https://www.songkick.com/developer/upcoming-events-for-user:
  - Request pagination uses optional page and per_page query parameters. Response
    includes a paginated resultsPage structure containing calendarEntry results array.
    Exact defaults and maximum values for per_page are not specified in this excerpt.
  - Results are paginated using optional query parameters page and per_page. Use page
    to specify the page number and per_page to set the number of results per page.
    The response includes a resultsPage object containing the event results array.
