auth_info:
- information_source; https://preview.qpp.cms.gov/api/submissions/public/docs/:
  - 'API key authentication is required. Submit your API key as a bearer token in
    the Authorization header (format: "Bearer {api_key}"). A default API key is provided
    for testing, or use your own if participating in the Developer Preview. Unauthorized
    requests (401 errors) indicate a rejected auth token.'
- information_source; https://preview.qpp.cms.gov/api/submissions/public/docs/openapi/submissions:
  - 'Bearer token authentication is required, with two supported schemes: defaultBearerAuth
    and userBearerAuth. Send the token in the Authorization header as "Bearer {token}".'
  - 'Bearer token authentication is required. Two security schemes are supported:
    userBearerAuth and defaultBearerAuth. Send the bearer token in the Authorization
    header with the format "Bearer <token>". The userBearerAuth scheme is required
    for the health check endpoint, while the validate-submission and benchmarks endpoints
    accept either userBearerAuth or defaultBearerAuth.'
  - Bearer token authentication is required. Use either defaultBearerAuth or userBearerAuth,
    sending the token in the Authorization header as "Bearer {token}". Only Individual
    or Group tokens are accepted for POST requests; Registry tokens will receive a
    401 response.
  - 'Bearer token authentication using JWT. Send the token in the Authorization header
    with the scheme "Bearer". Two security schemes are available: defaultBearerAuth
    and userBearerAuth, both accepting JWT tokens in the HTTP Authorization header
    with bearer format.'
pagination_info:
- information_source; https://preview.qpp.cms.gov/api/submissions/public/docs/openapi/submissions:
  - Pagination uses optional query parameters startIndex (starting row index, default
    0) and itemsPerPage (maximum rows per response, default 10, maximum 100) to control
    paginated results from the benchmarks endpoint.
