auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/network/2016-06-01/swagger.json:
  - 'The API uses Azure OAuth2 authentication. Credentials must be passed as a Bearer
    token in the Authorization header. Obtain the token from Azure''s OAuth2 endpoint
    using your Azure subscription credentials, then include it as "Authorization:
    Bearer {access_token}" in requests to the management.azure.com endpoint.'
