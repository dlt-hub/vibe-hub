auth_info:
- information_source; https://faire.github.io/external-api-v2-docs:
  - 'Faire API uses two required headers for authentication: X-FAIRE-APP-CREDENTI
    (application ID) and X-FAIRE-OAUTH-ACCESS (OAuth access token). OAuth is only
    supported for External API V2 and later, not V1. Access tokens can be revoked
    via POST to https://www.faire.com/api/external-api-oauth2/revoke using applicationToken,
    applicationSecret, and accessTokenOAuth in the request body.'
  - 'OAuth2 authorization code flow is used to obtain access tokens. Exchange an authorization
    code by posting applicationId, applicationSecret, scope, grantType, redirectUrl,
    and authorizationCode to POST https://www.faire.com/api/external-api-oauth2/token,
    which returns an access_token with token_type BEARER. For API requests, include
    two required headers: X-FAIRE-APP-CREDENTI containing applicationId:applicationSecret,
    and X-FAIRE-OAUTH-ACCESS containing the OAuth access token value.'
- information_source; https://faire.github.io/external-api-v2-docs/:
  - 'Faire API requires two headers for authentication: X-FAIRE-APP-CREDENTI (application
    ID) and X-FAIRE-OAUTH-ACCESS (OAuth access token). Both headers must be sent together
    with requests. OAuth access tokens can be revoked by POST to https://www.faire.com/api/external-api-oauth2/revoke
    with applicationToken, applicationSecret, and accessTokenOAuth in the request
    body. OAuth is only available for External API V2 and later.'
  - 'OAuth2 authorization code flow is used to obtain access tokens. To get a token,
    POST to https://www.faire.com/api/external-api-oauth2/token with applicationId,
    applicationSecret, scope, grantType set to "AUTHORIZATION_CODE", redirectUrl,
    and authorizationCode. The response includes access_token with token_type "BEARER".
    To make API requests, include two required headers: X-FAIRE-APP-CREDENTI (containing
    applicationId:applicationSecret) and X-FAIRE-OAUTH-ACCESS-TOKEN (containing the
    OAuth access token value).'
possible_base_urls:
- information_source; https://faire.github.io/external-api-v2-docs:
  - https://www.faire.com/api/external-api-oauth2/revoke
  - https://www.faire.com/api/external-api-oauth2/token
possible_endpoints:
- information_source; https://faire.github.io/external-api-v2-docs:
  - GET https://www.faire.com/external-api/v2/orders/<ID>/packing-slip-pdf
  - PATCH https://www.faire.com/external-api/v2/product-inventory/by-product-variant-ids
  - PATCH https://www.faire.com/external-api/v2/product-inventory/by-skus
  - PATCH https://www.faire.com/external-api/v2/products/<ID>
  - PATCH https://www.faire.com/external-api/v2/products/<ID>/variant-option-sets
  - PATCH https://www.faire.com/external-api/v2/products/<PRODUCT_ID>/variants/<VARIANT_ID>
  - PATCH https://www.faire.com/external-api/v2/products/variants/inventory-levels-by-product-variant-ids
  - PATCH https://www.faire.com/external-api/v2/products/variants/inventory-levels-by-skus
  - POST https://www.faire.com/api/external-api-oauth2/revoke
  - POST https://www.faire.com/api/external-api-oauth2/token
