auth_info:
- information_source; https://enterprise.wikimedia.com/api/:
  - 'Bearer token authentication is required. Include the access token in the Authorization
    header as "Authorization: Bearer ACCESS_TOKEN". See the auth docs at https://enterprise.wikimedia.com/docs/authentication/
    for details on obtaining the access token.'
- information_source; https://enterprise.wikimedia.com/docs/:
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer ACCESS_TOKEN".
  - Wikimedia Enterprise APIs use JWT authentication with Bearer tokens passed in
    the Authorization header. Obtain tokens via POST to https://auth.enterprise.wikimedia.com/v1/login
    with JSON body containing username and password fields. The login response provides
    access_token, refresh_token, and id_token. Pass the access_token in the Authorization
    header as "Bearer ACCESS_TOKEN" for all API requests over HTTPS. Access tokens
    expire in 1 day and refresh tokens in 90 days; use the refresh token to obtain
    a new access token before expiration.
  - Wikimedia Enterprise APIs use bearer token authentication. Include the Authorization
    header with value "Bearer ACCESS_TOKEN" in all requests to the Snapshot API and
    On-demand API endpoints.
- information_source; https://enterprise.wikimedia.com/docs/authentication/:
  - The API uses OAuth2-style token-based authentication with refresh tokens. Access
    tokens are obtained via token endpoint and included in requests; refresh tokens
    are used to obtain new access tokens and can be revoked via the token-revoke endpoint.
    The response includes an access_token field (string) with an expires_in value
    (300 seconds), and revocation requires sending the refresh_token in the request
    body as a JSON field.
