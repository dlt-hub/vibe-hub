auth_info:
- information_source; https://kestra.io/docs/enterprise/auth/api-tokens:
  - 'To authenticate API requests, pass the generated API token as a Bearer token
    in the Authorization header. The token is created in the Administration > Service
    Accounts > API Tokens section and must be copied immediately after generation
    as it will not be displayed again. Use the format: Authorization: Bearer YOUR_API_TOKEN
    in the request header.'
possible_base_urls:
- information_source; https://kestra.io/docs/ai-tools:
  - https://kestra.io/api/mock
- information_source; https://kestra.io/docs/how-to-guides/api:
  - http://localhost:8080
possible_endpoints:
- information_source; https://kestra.io/docs/enterprise/auth/api-tokens:
  - POST http://localhost:8080/api/v1/executions/dev/hello-world
- information_source; https://kestra.io/docs/how-to-guides/api:
  - GET /api/v1/main/namespaces/{namespace}/files
  - GET http://localhost:8080/api/v1/main/executions/MYkTmLrI36s10iVXHwRbR
  - POST /api/v1/main/namespaces/{namespace}/files
- information_source; https://kestra.io/docs/workflow-components/execution:
  - POST /api/v1/main/executions/webhook/{namespace}/{flowId}/{webhookKey}
  - POST /api/v1/main/executions/{namespace}/{flowId}
