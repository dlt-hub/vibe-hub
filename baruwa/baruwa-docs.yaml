auth_info:
- information_source; https://docs.baruwa.com/api/:
  - 'API requests require Bearer token authentication. The token must be sent in the
    Authorization header as "Authorization: Bearer $TOKEN". The token value is passed
    to the API client during initialization (e.g., BaruwaAPI.new(''token'', ''https://baruwa.example.com'')).'
  - API token authentication is required. Pass the token via the Authorization header
    as "Bearer $TOKEN", where the token is obtained from the BARUWA_API_TOKEN environment
    variable. The client library accepts the token as the second parameter to the
    api.New() constructor.
  - 'API token authentication is required. The token must be passed to the API client
    during initialization via the BARUWA_API_TOKEN environment variable, and is used
    as a Bearer token in the Authorization header for requests (format: Authorization:
    Bearer $TOKEN).'
  - API token authentication using bearer token. The token is passed via the Authorization
    header as "Bearer $TOKEN", where the token value is obtained from the BARUWA_API_TOKEN
    environment variable and provided to the api.New() client constructor.
  - 'Authentication uses Bearer token scheme. Send the token in the Authorization
    header as "Authorization: Bearer $TOKEN" when making requests to the API endpoints.'
pagination_info:
- information_source; https://docs.baruwa.com/api/:
  - Pagination uses a page-based scheme with a query parameter `page`. Responses include
    a `meta` object with `total` count and a `links` object containing `pages` with
    `first`, `prev`, `next`, and `last` URLs. By default, 25 objects per page are
    returned; the `links` object is omitted if 25 or fewer objects are returned.
possible_base_urls:
- information_source; https://docs.baruwa.com/api/:
  - https://baruwa.example.com
  - https://baruwa.example.com/api/v1
possible_endpoints:
- information_source; https://docs.baruwa.com/api/:
  - DELETE /api/v1/authservers/$DOMAIN_ID/$SERVER_ID
  - DELETE /api/v1/domainaliases/$DOMAIN_ID/$ALIAS_ID
  - DELETE /api/v1/domains/$DOMAIN_ID
  - DELETE /api/v1/domains/smarthosts/$DOMAIN_ID/$SERVER_ID
  - DELETE /api/v1/failbackservers/$SERVER_ID
  - DELETE /api/v1/organizations/$ORG_ID
  - DELETE /api/v1/organizations/smarthosts/$ORG_ID/$SERVER_ID
  - DELETE /api/v1/radiussettings/$DOMAIN_ID/$SERVER_ID/$SETTINGS_ID
  - DELETE /api/v1/relays/$RELAY_ID
  - DELETE /api/v1/users/$USER_ID
