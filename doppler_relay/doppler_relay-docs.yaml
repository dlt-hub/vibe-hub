auth_info:
- information_source; http://api.dopplerrelay.com/docs/resources#!/Plans:
  - API key authentication is required. Enter your API key in the playground interface
    to execute API requests, and the key will be used to authenticate operations against
    your account.
- information_source; https://api.dopplerrelay.com/docs/gettingstarted:
  - Bearer token authentication. Send the token in the Authorization header as "Bearer
    {token}" where the token is a 32-character hexadecimal string like "22495B800297B754C6EF66FA2C5C1902".
  - 'Most Relay API services require an API Key for authentication. The API Key can
    be passed as a query parameter `api_key` in the URL, but the recommended and safer
    approach is to include it in the Authorization header as `Bearer OAUTH-TOKEN`
    (where the token is your actual API Key value). For example, use the header `Authorization:
    Bearer 22495B800297B754C6EF66FA2C5C1902` where the string after Bearer is your
    API Key.'
possible_base_urls:
- information_source; http://api.dopplerrelay.com/docs/resources#!/Plans:
  - https://api.dopplerrelay.com
- information_source; https://api.dopplerrelay.com/docs/gettingstarted:
  - https://api.dopplerrelay.com
possible_endpoints:
- information_source; http://api.dopplerrelay.com/docs/resources#!/Plans:
  - DELETE /accounts/{accountId}/templates/{templateId}
  - DELETE /accounts/{accountName}/agreements/next
  - DELETE /accounts/{accountName}/domains/{domainName}
  - GET /
  - GET /accounts/{accountId}
  - GET /accounts/{accountId}/deliveries/{deliveryGuid}
  - GET /accounts/{accountId}/messages
  - GET /accounts/{accountId}/messages/{messageId}
  - GET /accounts/{accountId}/templates
  - GET /accounts/{accountId}/templates/{templateId}
