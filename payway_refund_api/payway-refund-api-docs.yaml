notes:
- Create a sandbox account to get your sandbox API keys.
- You can only access the API from a domain or IP address that has been whitelisted
  by PayWay. Contact the PayWay Integration team to whitelist your domain or IP before
  you start using the API.
- 'If you try to call the API from a non-whitelisted domain, you''ll get this error:
  6: wrong domain.'
- 'If you try to call the API from the browser address bar or use the GET method,
  you''ll get this error: 405 Method Not Allowed.'
- Your return_url must accept HTTP POST method and Content-Type as application/json.
- Sandbox Mode is mandatory for testing.
- Ensure to replace sandbox credentials with production credentials before going live.
- Ensure to have a PayWay Sandbox Account to receive testing Merchant ID and API Key
  via email.
- Sandbox Mode must be checked to enable testing.
- Ensure you've checked the Sandbox Mode to enable testing.
- When you're ready to go live, replace it with your production merchant ID.
- Customers save their ABA account or their credit/debit card once, and they can make
  future payments without re-entering their details.
- Your callback_url must accept HTTP POST method.
- Your return_url shall accept POST method and Content-Type as application/json.
- If don't cancel or complete pre-auth transaction within 30 days, the transaction
  will automatically cancel.
- An error occurred
- Merchant have to provided the webhook url to PayWay to receive payment notification
  once the payment is successful paid by the customer.
- Webhook must use POST method, HTTPS encryption.
- PayWay supports 3 modes of authentication for webhook.
errors:
- '6: wrong domain'
- 405 Method Not Allowed
- 'RangeError: Incorrect locale information provided'
- 'Invalid Merchant ID: Ensure you are using the correct Merchant ID.'
- 'Invalid API Key: Verify your API Key is correct.'
- 'Transaction Failed: Check with the payment processor for details.'
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Check your API Key.'
- '404 Not Found: The requested resource does not exist.'
