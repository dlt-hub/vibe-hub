auth_info:
- information_source; https://docs.ellio.tech/threat-intel/CTI%20API/ip-lookup/:
  - 'API key authentication is required via the apikey query parameter. Send your
    API key (format: ek_[hex string]) as a query parameter named apikey in the request
    URL.'
- information_source; https://docs.ellio.tech/:
  - 'API key authentication via query parameter. Include the required apikey query
    parameter with your API key (format: ek_[hex string]) when making requests to
    the endpoint.'
- information_source; https://docs.ellio.tech/threat-intel/CTI API/ip-lookup:
  - API key authentication is required. Pass your API key as the apikey query parameter
    in the request URL (e.g. apikey=ek_c0185cfc7b0da31c94f103da34cea0deb7d7fcb7d3ec6f0cb78ebcfdf900419d).
    The API key format typically starts with ek_ prefix.
- information_source; https://docs.ellio.tech/threat-intel/CTI API/extended-ip-lookup:
  - API key authentication is required. Pass your API key as the apikey query parameter
    (e.g. ek_c0185cfc7b0da31c94f103da34cea0deb7d7fcb7d3ec6f0cb78ebcfdf900419d) in
    the request URL.
- information_source; https://docs.ellio.tech/threat-intel/CTI API/bulk-ip-lookup:
  - API key authentication is required via the apikey query parameter. Include the
    apikey query parameter in your request to authenticate with the ELLIO CTI API.
