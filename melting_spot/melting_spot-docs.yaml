pagination_info:
- information_source; https://help.meltingspot.io/english/manage-spot/integrations/api-access/endpoints-courses:
  - Pagination uses optional query parameters page (page number) and limit (results
    per page). The response contains an items array with paginated results. Continue
    requesting with incremented page values until the items array is empty or contains
    fewer results than the limit.
  - 'The GET /v1/courses endpoint supports offset-limit pagination via query parameters:
    page (optional, page number) and limit (optional, results per page). The response
    includes an items array with course objects and a total field indicating total
    count.'
- information_source; https://help.meltingspot.io/english/manage-spot/integrations/api-access/endpoints-forums:
  - Pagination uses a limit query parameter (optional, nullable integer) to control
    results per page. The response includes an items array with paginated results
    and a total field indicating the total count, but does not specify how to request
    subsequent pages or identify when pagination ends.
  - Pagination uses optional query parameters page (page number) and limit (results
    per page). The response includes a total field indicating total count.
  - Use optional query parameters page (page number) and limit (results per page)
    to paginate through forums. The response returns an items array containing forum
    objects.
