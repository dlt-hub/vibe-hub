notes:
- The type of the feature is Boolean — either we have access or we don’t.
- Usage based features are a cornerstone of most modern billing plans.
- Schematic requires an additional security step to render a component.
- Schematic automatically updates the company’s entitlements and usage limits.
- Accrued usage is fully preserved.
- Schematic centralizes all traits and events submitted via the API or client libraries
- You can use this data to construct rules for feature targeting within Schematic
  or as variables for metered features
- Choose a primary key to persist to avoid entity duplication.
- Schematic’s infrastructure is optimized for application hot paths — primarily feature
  flag evaluations and event reporting.
- For optimal performance, we strongly recommend using our SDKs, particularly our
  frontend SDKs which implement these optimizations automatically including caching,
  bulk operations, and WebSocket connections.
- Schematic only accepts Track event names that contain alphanumeric characters, dashes,
  and underscores.
- Schematic will import organizations, users, and memberships from Clerk.
- Ensure that the options look correct for the named credential.
- Make sure Python 3.9 is selected as the language for this guide.
- Slack is limited to parsing top level fields (it cannot access nested fields, unfortunately)
- Flags are the primary building block in Schematic, allowing features to be toggled
  without code changes.
- Enables console logging of all Schematic operations
- Prevents network requests and returns fallback values for all flag checks
- Requires API key for access.
- Check API documentation for additional endpoints.
- In development or testing environments, you may want to avoid making network requests
  to the Schematic API.
- You can run Schematic in offline mode by not providing an API key to the client.
- Uses API key for authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- API keys are environment scoped.
- Secret Keys are used only for server-side integrations.
- Publishable Keys are used in applications and websites.
- Schematic’s list API methods use offset pagination through the limit and offset
  parameters.
- The Schematic API leverages rate limiting to ensure your applications remain performant
  and available.
- Users should treat these limits as maximums and should avoid designing systems that
  generate unnecessary load.
- Data includes various entities related to billing subscriptions.
- Some objects like billing_subscription may return nulls in deeply nested fields
- Users may be updated via third party integrations.
- Some objects may return nulls in deeply nested fields
- 'updated_at: 2024-01-15T09:30:00Z'
- Data includes timestamps for created_at and updated_at fields.
