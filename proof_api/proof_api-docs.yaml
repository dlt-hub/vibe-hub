auth_info:
- information_source; https://developer.proofserve.com/:
  - 'Authentication to the Proof API is performed via HTTP Basic Auth using an API
    key as the username with no password required. Provide the API key in the Authorization
    header as "Authorization: <API_KEY>", where the API key is generated from the
    Billing & Configuration > API page in the web app.'
pagination_info:
- information_source; https://developer.proofserve.com/:
  - 'Cursor-based pagination using GraphQL variables. Request parameters: first (Int,
    number of results) and after (String, cursor for pagination), both optional. Response
    includes edges array with cursor values, pageInfo object containing hasNextPage
    (boolean) and endCursor (String), and totalCount. Use endCursor as after value
    in next request; stop when hasNextPage is false.'
  - Pagination uses offset-based navigation with per_page (default 10) controlling
    page size. Response includes next_page_url, prev_page_url, from, to, and total
    fields to indicate position and availability of adjacent pages.
  - The invoices endpoint uses offset-based pagination with query parameters. Request
    parameters include page (optional, defaults to 1) and per_page (optional, defaults
    to 10). Response includes current_page, last_page, per_page, total, and data array;
    increment page parameter to fetch subsequent pages until current_page equals last_page.
possible_base_urls:
- information_source; https://developer.proofserve.com/:
  - http://localhost:3000/v1
  - https://api.proofser
possible_endpoints:
- information_source; https://developer.proofserve.com/:
  - DELETE /jobs/{job_id}/servees/{servee_id}/addresses/{address_id}
  - GET /attempt-photos/{attempt_photo_id}.{ext}
  - GET /billing/payment-methods
  - GET /checklists/templates
  - GET /documents/{document_id}.{ext}
  - GET /export/{start}/{end}/csv
  - GET /invoices/{invoice_id}
  - GET /invoices/{invoice_id}/pdf
  - GET /jobs/{job_id}
  - GET /jobs/{job_id}/messages
