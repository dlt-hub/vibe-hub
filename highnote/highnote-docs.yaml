auth_info:
- information_source; https://highnote.com/docs/basics/graphql-api/using-graphql:
  - API requests to the Highnote GraphQL endpoint require HTTP Basic Authentication.
    Send an Authorization header with the value "Basic <API_KEY>" where API_KEY is
    your Highnote API key. Requests must be POST requests to the GraphQL endpoint
    with Content-Type application/json.
- information_source; https://highnote.com/docs/basics/graphql-api/using-the-highnote-graphql-api:
  - Basic authentication is required. Include an Authorization header with the value
    "Basic YOUR_BASE64_ENCODED_API_KEY", where YOUR_BASE64_ENCODED_API_KEY is your
    API key encoded in base64 format. Send this header with POST requests to the GraphQL
    endpoint.
  - 'Requests to the Highnote API require HTTP Basic authentication. Obtain an ASCII-encoded
    API key from the Highnote Dashboard, convert it to base64, then pass it in the
    Authorization header using the Basic scheme: Authorization: Basic YOUR_BASE64_ENCODED_API_KEY.
    Missing or invalid credentials return a 401 Unauthorized response.'
  - 'The Highnote API uses Basic authentication with a base64-encoded API key. Send
    the API key in the Authorization header as ''Authorization: Basic YOUR_BASE64_ENCODED_API_KEY''
    with POST requests to the GraphQL endpoint.'
  - 'The Highnote API uses HTTP Basic authentication with a base64-encoded API key
    passed in the Authorization header. Send the API key as the username with no password,
    formatted as Authorization: Basic YOUR_BASE64_ENCODED_API_KEY in the request headers.'
pagination_info:
- information_source; https://highnote.com/docs/basics/graphql-api/using-graphql:
  - Cursor-based pagination using GraphQL variables. Pass `$first` (Int) for page
    size and `$after` (String) set to the `endCursor` from the previous response's
    `pageInfo`. Stop when `hasNextPage` is false. Each item in `edges` contains a
    `cursor` and `node` with data.
