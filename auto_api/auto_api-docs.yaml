auth_info:
- information_source; https://auto-api.com/documentation:
  - API key authentication is required. Pass your unique api_key as a query parameter
    in the request URL to authenticate.
  - Basic HTTP authentication is required. Include an Authorization header with the
    value "Basic XXX" (where XXX is your Base64-encoded credentials) when making GET
    requests to download daily export files from the auto-api.com endpoint.
pagination_info:
- information_source; https://auto-api.com/documentation:
  - Use `from_id` query parameter (starting with 0, then increment by last received
    ID + 1) to paginate through change events. The response contains an array of results
    with an `id` field used to construct the next request.
possible_base_urls:
- information_source; https://auto-api.com/documentation:
  - https://{personal_name}.auto-api.com
possible_endpoints:
- information_source; https://auto-api.com/documentation:
  - GET https://{personal_name}.auto-api.com/yyyy-mm-dd/all_active.csv
  - GET https://{personal_name}.auto-api.com/{date}/{file_name}
