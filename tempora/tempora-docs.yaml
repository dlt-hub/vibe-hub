notes:
- Il token così rilasciato ha una validità temporanea di 48 ore.
- Utilizzare il token per autorizzare le richieste.
errors:
- '400: Bad Request - La richiesta non era valida'
- '401: Unauthorized - La richiesta è stata ignorata perché il richiedente non è autenticato'
- '403: Forbidden - Autorizzazione negata per l’operazione richiesta'
- '404: Not Found - La richiesta faceva riferimento a una risorsa che non esiste'
- '500: Internal Server Error - Un errore imprevisto del server ha impedito la corretta
  elaborazione della richiesta'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.temporasystem.com
  auth:
    type: oauth2
  headers:
    Content-Type: application/json
    Accept: application/json
  paginator:
    type: page
    page_size_param: pageSize
    default_page_size: 20
