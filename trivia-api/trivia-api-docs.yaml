resources:
- name: categories
  endpoint:
    path: /api/v1.0/categories
    method: GET
    data_selector: categories
    params: {}
- name: questions
  endpoint:
    path: /questions
    method: GET
    data_selector: questions
    params:
      page: ${integer}
- name: category_questions
  endpoint:
    path: /categories/${id}/questions
    method: GET
    data_selector: questions
    params:
      id: ${integer}
- name: quizzes
  endpoint:
    path: /quizzes
    method: POST
    data_selector: question
    params: {}
- name: add_question
  endpoint:
    path: /questions
    method: POST
    data_selector: null
    params: {}
- name: search_question
  endpoint:
    path: /questions
    method: POST
    data_selector: questions
    params: {}
- name: delete_question
  endpoint:
    path: /questions/${id}
    method: DELETE
    data_selector: null
    params:
      id: ${integer}
notes: []
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: http://127.0.0.1:5000
source_metadata: null
