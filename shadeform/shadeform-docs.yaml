auth_info:
- information_source; https://docs.shadeform.ai/api-reference/volumes/volumes-create:
  - API key authentication is required. Include the X-API-KEY header with your API
    key value in all requests to the Shadeform API.
- information_source; https://docs.shadeform.ai/api-reference/instances/instances-create:
  - API key authentication is required. Send the API key in the X-API-KEY header with
    each request to the Shadeform API.
- information_source; https://docs.shadeform.ai/getting-started/quickstart:
  - API Key authentication is required. Send your API key in the `X-API-KEY` header
    with each request. Retrieve your API key from https://platform.shadeform.ai/settings/api
    and replace `<api-key>` in the header value.
  - Shadeform API uses API key authentication. Include your API key in the X-API-KEY
    header with each request. The API key should be passed as the value of the X-API-KEY
    header in the request headers.
- information_source; https://docs.shadeform.ai/guides/attachvolume:
  - API key authentication is required. Send the API key in the `x-api-key` header
    with each request. Replace `<api-key>` with your actual API key value.
possible_base_urls:
- information_source; https://docs.shadeform.ai/api-reference/volumes/volumes-create:
