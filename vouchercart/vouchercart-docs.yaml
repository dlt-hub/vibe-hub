# dltHub scaffolds for source: https://vouchercart.com/api/
# Other base urls may be available, they can be found in the endpoints section.
client:
  auth: To authenticate with the VoucherCart API, you need to include an API key,
    which can be generated in the Client dashboard under the *Settings* / *API* section,
    and it must be passed as a Bearer token in the Authorization header for each request.
  most_recurring_base_url: https://api.vouchercart.com
  paginator: Pagination is required for the VoucherCart API v2.1, which uses cursor-based
    pagination; the first API call fetching an index of resources must specify parameters
    like `order_by`, `order`, and `limit`, with the `limit` parameter indicating the
    page size.
