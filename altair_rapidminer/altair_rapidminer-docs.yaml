auth_info:
- information_source; http://docs.rapidminer.com.s3-website-us-east-1.amazonaws.com/10.0/hub/api/rest-api:
  - 'Authentication uses JSON Web Token (JWT) via Keycloak. Obtain a JWT by POSTing
    to the Keycloak token endpoint with client_id, grant_type=password, scope=openid,
    username, and password. For all API requests, include the Authorization header
    with the idToken prefixed by Bearer, e.g. Authorization: Bearer <tokenContent>.'
  - RapidMiner Hub REST API requires authentication using JSON Web Token (JWT). Users
    must be authenticated and authorized via JWT to access the API programmatically.
- information_source; http://docs.rapidminer.com.s3-website-us-east-1.amazonaws.com/9.9/hub/connections/rest_api.html:
  - 'Authorization uses Bearer tokens. Include the token in the Authorization header
    as ''Authorization: Bearer $idToken'' where $idToken is your authentication token
    obtained from the identity provider.'
  - The API requires Bearer token authentication. Include an `Authorization` header
    with the value `Bearer $idToken` in all requests to the REST API endpoint. The
    `idToken` is a bearer token that must be obtained prior to making API calls.
- information_source; http://docs.rapidminer.com.s3-website-us-east-1.amazonaws.com/9.9/hub/rest-api:
  - 'Bearer token authentication is required. Include the `Authorization` header with
    the value `Bearer <idToken>`, where `idToken` is obtained from the token service.
    Also include the `Content-Type: application/json` header with all requests.'
possible_base_urls:
- information_source; https://docs.rapidminer.com/latest/hub/api/rest-api/:
  - $RMServerHost/api/v1/queues
  - http://<keycloak_host>:<keycloak_port>/auth/realms/<realm_name>/protocol/openid-connect/token
possible_endpoints:
- information_source; http://docs.rapidminer.com.s3-website-us-east-1.amazonaws.com/9.9/hub/connections/rest_api.html:
  - POST $RMServerHost/api/rest/resources/Connections/myConnection
  - POST $RMServerHost/api/rest/resources/Connections/{LOCATION}
- information_source; http://docs.rapidminer.com.s3-website-us-east-1.amazonaws.com/9.9/hub/rest-api:
  - GET $RMServerHost/api/rest/tokenservice
  - GET /executions/queues
- information_source; https://docs.rapidminer.com/8.2/server/advanced-topics/rest-api/index.html:
  - GET $RMServerHost/api/rest/tokenservice
- information_source; https://docs.rapidminer.com/9.7/server/configure/settings/index.html:
  - GET $RMServerHost/api/rest/system-settings
  - POST $RMServerHost/api/rest/system-settings
- information_source; https://docs.rapidminer.com/9.8/hub/rest-api:
  - GET $RMServerHost/api/rest/tokenservice
- information_source; https://docs.rapidminer.com/9.9/hub/rest-api/:
  - GET $RMServerHost/api/rest/tokenservice
- information_source; https://docs.rapidminer.com/latest/hub/api/rest-api/:
  - GET /api/v1/queues
