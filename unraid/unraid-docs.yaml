notes:
- No necesita iniciar sesión en Unraid Connect para usar la API localmente.
- El plugin Unraid Connect proporciona la API para versiones pre-7.2.
- If your license extension expires on or after 2025-05-05, you are eligible for all
  releases in this series.
- Uses OAuth2 with refresh token — requires setup of connected app in Unraid
- Some features may require specific configuration in the Unraid settings
- Most queries and mutations require authentication. Always include appropriate credentials
  in your requests.
- The generated API key should be included in your GraphQL requests as a header.
- Always clean up temporary keys after use
- Use specific permissions instead of ADMIN role when possible
- API open-sourced January 2025
- 'HTTPS required: Redirect URIs must use HTTPS (except localhost for development)'
- 'User consent: Users explicitly approve each permission'
- 'Session-based: Uses existing Unraid authentication session'
- 'One-time display: API keys are shown once and must be saved securely'
