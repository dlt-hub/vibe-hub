notes:
- We aim to make 1 major release every two years, but the RM and community can of
  course make more as necessary.
- All releases are stable releases, following strict Semantic Versioning.
- Obtain and install an SSL server certificate from a recognized certificate authority.
- Set the port number used for SSL communication using proxy.config.http.server_ports
  in records.yaml.
- Set the appropriate base path for your SSL certificates and private keys in records.yaml.
- Add an entry to ssl_multicert.config for each certificate and key.
- Configure the use of client certificates using proxy.config.ssl.client.certification_level
  in records.yaml.
- Configure the use of Certification Authorities (CAs) using proxy.config.ssl.CA.cert.path
  in records.yaml.
- Restart Traffic Server.
- Traffic Server tolerates total disk failures on cache disks and continues using
  remaining disks.
- You cannot clear the cache when Traffic Server is running.
- Traffic Server must reread the configuration files for any changes to take effect.
- Apache Traffic Server™ in its default configuration should perform suitably for
  running the included regression test suite, but will need special attention to both
  its own configuration and the environment in which it runs to perform optimally
  for production usage.
- There are numerous options and strategies for tuning the performance of Traffic
  Server and we attempt to document as many of them as possible in the sections below.
- Timeout settings can be modified to help tune the performance of various proxy components.
- Not all proxy configurations will be impacted by every timeout.
- Currently the YAML parsing library has a bug where line number counting (for error
  messages) ignores comment lines that start with **#**. A work-around is to put a
  space before the **#**.
- Uses explicit proxy caching — requires special client configuration
- Can operate in a cache hierarchy
- The C++ Plugin API is deprecated in ATS 10. It will be removed in ATS 11.
- Copyright 2025, dev@trafficserver.apache.org.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The script will put the changed version of the file in remap.config.new.
- This gives you a chance to review the changes the script has made.
- Use --write flag to enable writing to storage devices; otherwise, operations will
  be read-only.
- traffic_crashlog may generate a crash log containing information you would rather
  not share outside your organization. Please examine the crash log carefully before
  posting it in a public forum.
- A host is considered available if and only if all of the statuses are 'up'.
- A runroot will be created in the specified path, available for other programs to
  use.
- 'Use only one of the following options at any given time: -S, -C, -E, or -2.'
- The statistics provided by Traffic Server expose quite a bit about the inner workings
  of your Traffic Server cache. It is strongly advised to limit access to this URL.
- Traffic Server also provides statistics for every other response code.
- Traffic Server updates the throughput statistic after it has transferred an entire
  object.
- A requested object was larger than the maximum size allowed in the Traffic Server
  cache, so Traffic Server provided proxy service for the oversized object but did
  not cache it.
- Traffic Server only writes event log files when there is information to record.
- By default, Traffic Server supports 8000 network connections.
- Connection throttle events can occur when either client or origin server connections
  reach 90% of half the configured total limit (3600 by default).
- Do not increase the connection throttle limit unless the system has adequate memory
  to handle the client connections required.
- Under heavy load, the Linux kernel can run out of RAM.
- 'You can validate the config offline using the command: traffic_server -Cverify_config
  -D<config_dir>'
- By default, Traffic Server will timeout after 30 seconds when contacting origin
  servers.
- Paths do not have a leading slash
- TS_SSL_CERT_HOOK and TS_SSL_SNI_HOOK correspond to the same OpenSSL callbacks.
- TS_SSL_SNI_HOOK is expected to be deprecated and removed.
- Apache Traffic Server
- In practice only TS_RECORDTYPE_CONFIG is usable.
- The plugin has direct access to this object since creating and manipulating session
  IDs seems like a fairly common operation.
- This stat sync type should be used for gauge metrics (i.e can increase or decrease
  with time). It may be manipulated using TSStatIntIncrement, TSStatIntDecrement,
  TSStatIntSet. E.g for counting number of available origin-servers or number of active
  threads.
- This stat sync type should be used for counter metrics (i.e it should only increase
  with time). It should only be manipulated using TSStatIntIncrement. E.g for tracking
  call counts or uptime.
- Values should be arithmetically averaged.
- Values should be arithmetically averaged over a time period.
errors:
- If error responses are costly for your origin server to generate, consider caching
  these responses.
- 'REQUEST_LIMIT_EXCEEDED: Throttle requests or reduce frequency'
- 'QUERY_TIMEOUT: Optimize filters or increase selectivity'
- 'Invalid Request: Ensure the request follows JSONRPC 2.0 Protocol'
- 'WARNING: Maximum document size exceeded'
- 'WARNING: errno 105 is ENOBUFS (low on kernel memory), consider a memory upgrade'
- 401 Unauthorized; retry
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- TS_CACHE_ERROR_NO_DOC
- TS_CACHE_ERROR_DOC_BUSY
- TS_CACHE_ERROR_NOT_READY
