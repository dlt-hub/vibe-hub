auth_info:
- information_source; https://docs.cancergenomicscloud.org/reference:
  - Authentication uses the X-SBG-Auth-Token header passed with each API request.
    The token should be included as a custom header named X-SBG-Auth-Token with your
    authentication token value. Note that the token is not required for listing API
    paths, but is required for all other API calls.
- information_source; http://docs.cancergenomicscloud.org/docs/new-1:
  - Authentication is performed using an API token passed in the X-SBG-Auth-Token
    header. Include the header X-SBG-Auth-Token with your authentication token value
    in all API requests (except the list all API paths endpoint, which does not require
    authentication).
- information_source; http://docs.cancergenomicscloud.org/docs/the-cgc-api:
  - All API requests require the HTTP header `X-SBG-Auth-Token` set to an authentication
    token obtained from https://cgc.sbgenomics.com/account/#developer. The only exemption
    is the '/' call to list all request paths, which does not require this header.
  - Authentication is performed using the X-SBG-Auth-Token header. Include your authentication
    token in the X-SBG-Auth-Token header of each API request to the Seven Bridges
    API.
  - 'The API uses token-based authentication via the X-SBG-Auth-Token header. Include
    this header in all requests with your authentication token as the value, for example
    X-SBG-Auth-Token: 3259c50e1ac5426ea8f1273259740f74.'
pagination_info:
- information_source; http://docs.cancergenomicscloud.org/docs/the-cgc-api:
  - All API calls accept pagination query parameters limit and offset. The limit parameter
    controls the number of items returned per response with a default of 50 and maximum
    of 100. The offset parameter controls the starting position for results. No response
    fields indicate pagination state or next page navigation.
  - Pagination uses query parameters `limit` (optional, controls page size) and `offset`
    (optional, specifies result starting position). Responses include header `X-Total-Matching-Query`
    with total result count and a `links` array in the body containing objects with
    `href`, `rel` (next/previous), and `method` fields to navigate pages.
  - Use query parameter `limit` (optional, default 50, maximum 100) to control items
    returned per call, and query parameter `offset` (optional, default 0) to specify
    the starting point. The response includes a URL to the next page of results when
    more items exist.
- information_source; https://docs.cancergenomicscloud.org/docs/browse-datasets-via-the-datasets-api:
  - Pagination uses a page query parameter (starting at page 0). Responses include
    total count, count per page (100 results), and _links object with next, last,
    first, and self href URLs to navigate pages. Stop paginating when the next link
    is absent.
  - Use the limit query parameter to control page size, and use the offset query parameter
    to paginate through results. The response includes a count field showing results
    per page and pagination metadata to navigate through pages.
