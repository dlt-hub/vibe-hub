notes:
- URL for this request expired after 30 days.
- The accounting endpoints require a pro subscription.
- Requires a Pro subscription. Detailed reporting of all stakes/transactions for a
  coldkey.
- The URL for this request expired after 30 days.
- The maximum number of responses is 200.
- Tao emission is calculated by finding the subnet price and dividing by the total
  of all subnet prices.
- Alpha tokens can only be purchased with tao.
- The price cannot be used to determine the exact conversion, there is slippage on
  every transaction in and out of a Subnet Pool.
- Root stake is weighted at a lower value than the alpha stake.
- The weighting parameter tao_weight is defined on-chain (currently 0.18).
- tao_in is determined by the subnet price divided by the sum of all subnet prices.
- The amount of alpha added to the pool is equal in value to the amount of tao added
  in.
- Emission is calculated and awarded every epoch. This can mean that emission is delivered
  to your hotkey after your miner is deregistered.
- Validators receive 41% of the alpha_out subnet emission.
- Root proportion will change every block, as the tao and alpha values will have increased.
- Subnet owners must turn the `Enabled User Liquidity` hyperparameter to `true`.
- The halving date cannot be accurately predicted, as recycling causes tao to be taken
  out of circulation.
- 1 tao = 1e18 in Bittensor EVM.
- If you make changes to your miner, the resulting scores will be delayed by several
  epochs.
- Miners should not be using validator scores to determine if their miners are active.
- Organizations can protect their wallets with multi-signature wallets
- Some calls require specific arguments like callHash and otherSignatories.
- Anyone can register a new subnet provided they have a wallet containing the current
  subnet registration cost in tao.
- In practice, many subnets build in the testnet prior to going 'live' on the main
  bittensor chain.
- Once a new subnet is registered, Emissions are turned off for at least 7 days, to
  allow the SN owner some time to test their code, and work through any kinks in their
  framework.
- Validators must assess how well the miners are performing and the value they create
  on the network.
- There is a hard floor of 1k tao with a generally accepted competitive functional
  floor of around 20k tao.
- Validators are incentivised to add value to the Bittensor ecosystem.
- Mining on Bittensor is very competitive.
- All new miners & validators are placed into immunity for a preset amount of time.
- A miner with immunity cannot be de-registered.
- Every staking action on the network has a fee of 50,000 rao - 0.00005 tao.
- Granting access has a fee that is locked on chain while taostats has proxy access.
- Wallet extension must be installed to make transactions in taostats.
- Make sure the wallet extension is up to date.
- Uses OAuth2 with refresh token — requires setup of connected app in taostats
- This demo was created on a beta version of taostats, and this is unlikely needed
  in prod
- Each subnet has a different immunity period.
- The extrinsics table updates with live data on the latest extrinsics published to
  the chain.
- tao that is staked to a hotkey is *not* displayed. This is a known issue, and will
  be resolved.
- The API provides details about a wallet address.
- Using the taostats dashboard does require a login - you can use Google, Github,
  email, or an anonymous pin login.
