- No authentication required for accessing the API.
- TYPO3 version 13.4
- This extension shows status reports and installed services in the System > Reports
  backend module.
- When your pull request is accepted, it will be merged.
- The AssetCollector option external can be used for asset files using $assetCollector->addStyleSheet()
  or $assetCollector->addJavaScript()
- Some objects may return nulls in deeply nested fields
- Authentication services in TYPO3 manage user verification, allowing flexible and
  customizable login methods for secure access control.
- Uses OAuth2 with refresh token  requires setup of connected app in TYPO3
- Some objects like FlashMessages may return nulls in deeply nested fields
- Step-up authentication requires the administrator to re-enter their password
- This may pose challenges when integrating remote single sign-on (SSO) providers
- By default user sessions are stored in the database using the database storage backend.
- The authentication process is not managed entirely by services.
- The authentication process kicks in on every page request, be it in the FE or the
  BE.
- The password policy applies to creating a backend user, setting or resetting passwords
  for backend and frontend users.
- Requires OAuth2 authentication setup.
- Be aware of rate limits when making multiple requests.
- TYPO3 ships with some built-in MFA providers by default.
- Currently, TYPO3 provides the integration for the TYPO3 backend. It is planned to
  support multi-factor authentication for the frontend in the future.
- If you didn't do so before, have a look at the PSR-4 standard. It defines very good
  rules for naming classes and the files they reside in.
- Even if you do not use Composer mode and the class mapping of the autoloader allows
  you to use whatever you want, stick to PSR-4.
- Users and groups are configured to exist only in the root of the page tree where
  only admin users have access.
- Records located in the page tree root are identified by having their 'pid' fields
  set to zero.
- When having multiple users with the same email address, no reset functionality is
  provided.
- No information disclosure is built-in, so if the email address is not in the system,
  it is not disclosed to the outside.
- Rate limiting is enabled so that three emails can be sent per email address within
  30 minutes.
- Tokens are stored in the database but hashed again just like the password.
- When a user has logged in successfully, the token is removed from the database,
  effectively invalidating all existing email links.
- Language packs must be downloaded using the Admin Tools > Maintenance > Manage Language
  Packs module. As long as the language packs are not available, the backend will
  still display in English.
- If the `fileadmin/` location is not changed, be aware that all files beneath it
  will be accessible via a browser.
- Absolute paths outside of the web root must be explicitly declared in the global
  configuration option `$GLOBALS['TYPO3_CONF_VARS']['BE']['lockRootPath']`.
- The directories need to exist. They are not created automatically.
- Requires setup of connected app in API
- The Configuration/Backend/Modules.php configuration files are read and processed
  when building the container. This means the state is fixed and cannot be changed
  at runtime.
- Requires setup of connected app in api
- Document header component for backend modules.
- The component can be enabled or disabled to control visibility of the entire document
  header.
- The definition of moduleData in the module registration defines which properties
  can be overwritten in a request.
- Uses API key for authentication  requires setup in TYPO3 admin.
- Sudo mode requires confirmation with user password or install tool password
- 'Lifetime values for sudo mode are: veryShort (5 min), short (10 min), medium (15
