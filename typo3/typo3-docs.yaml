- Flushing caches is mandatory after modifying any route definition.
- The main module web has been renamed to content.
- Each layout will be saved with a key.
- Some endpoints may return nulls in deeply nested fields
- Ensure proper permissions are set for API access
- This API is considered internal and may change anytime until declared being stable.
- Each dropdown consists of various elements ranging from headings to item links.
- Options are managed automatically by the built-in user group access lists.
- The custom permissions appear in the Access List tab of backend user groups.
- The login provider class name must implement \TYPO3\CMS\Backend\LoginProvider\LoginProviderInterface.
- Requires OAuth2 authentication with refresh token.
- Rate limits apply to API requests.
- Accepting a comma-separated list of fields as value for columnsOnly has been removed.
- TYPO3 uses multiple caching strategies to ensure fast content delivery.
- 'When visiting a TYPO3 web site, TYPO3 knows the following states: first time hit,
  page has never been rendered (''cache miss'') and consecutive hit, page has been
  rendered before (''cache hit'').'
- If you are developing a plugin, think about your plugin's cache lifetime. Ideally,
  it can be fully cached, but if not, read the section about the caching framework
  to learn how to leverage TYPO3's caching mechanism to cache your plugin for however
  long you can - even 30 seconds might improve performance in some scenarios.
- Caches that have been pre-created on the continuous integration server will likely
  be useless as cache hashes will not match.
- Most cache backends do not have an internal system to remove old cache entries that
  exceeded their lifetime.
- It is advised to always enable the scheduler and run the 'Caching framework garbage
  collection' task to retain clean and small caches.
- A cache entry has a lifetime in seconds.
- An identifier is used to store and retrieve cache entries.
- The Redis caching backend configuration is very similar to that of other backends.
- Allocate enough memory (`maxmemory`) for the cache.
- Use the `maxmemory-policy` `volatile-ttl`. This will ensure that no tagIdents entries
  are removed.
- Regularly run the TYPO3 scheduler garbage collection task for the Redis cache backend.
- Monitor `evicted_keys` in case an eviction policy is used.
- Monitor `used_memory` if eviction policy `noeviction` is used. The `used_memory`
  should always be less than `maxmemory`.
- The code editor is always available.
- Plugins can be created using the Extbase framework or by Core functionality.
- Changed in version 13.0 content elements added via TCA are automatically displayed
  in the New Content Element wizard.
- The custom data processor can only work with comma-separated values, not with an
  m:n relationship.
- Changed in version 14.0
- This is the 'integrator' way, no PHP coding is required.
- Registration of subtypes has been deprecated. Registration of custom types should
  therefore always be done by using record types.
- The TCA is always set globally for the complete TYPO3 installation.
- The affected content elements are only removed from the specified group and only
  in the wizard.
- New content elements are usually added in extensions in file EXT:my_extension/Configuration/Overrides/tt_content.php.
- Using page TSconfig can alter the appearance of content elements in the wizard or
  remove certain content elements.
- CSP rules can be configured via YAML for site-specific or extension-specific needs.
- The Content Security Policy is always enforced in the TYPO3 backend.
- Normal TYPO3 backend rules need to be applied, so we only want to add some rules
