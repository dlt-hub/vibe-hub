auth_info:
- information_source; https://ibmsecuritydocs.github.io/qradar_api_overview/c_rest_api_getting_started.html:
  - 'Authentication information must be included in every API request as an HTTP header
    using one of two methods: HTTP basic authentication with a QRadar username and
    password in the Authorization header, or an authorized services token in the SEC
    header. The token-based approach is recommended for API integrations and remains
    valid until the specified expiry date.'
possible_base_urls:
- information_source; https://ibmsecuritydocs.github.io/qradar_api_13.1/:
  - https://ibmsecuritydocs.github.io
  - https://ibmsecuritydocs.github.io/qradar_api_13.1
possible_endpoints:
- information_source; https://ibmsecuritydocs.github.io/qradar_api_13.1/:
  - DELETE /analytics/ade_rules/{id}
  - DELETE /analytics/building_blocks/{id}
  - DELETE /analytics/custom_actions/actions/{action_id}
  - DELETE /analytics/custom_actions/scripts/{script_id}
  - DELETE /analytics/rule_groups/{group_id}
  - DELETE /analytics/rules/{id}
  - DELETE /ariel/event_saved_search_groups/{group_id}
  - DELETE /ariel/flow_saved_search_groups/{group_id}
  - DELETE /ariel/flow_vlans/{id}
  - DELETE /ariel/lookups/{name}
