notes:
- API tokens are preferred instead of crumbs for CSRF protection
- Pipelines can survive both planned and unplanned restarts of the Jenkins controller.
- Pipelines can optionally stop and wait for human input or approval before continuing
  the Pipeline run.
- Blue Ocean will not receive further functionality updates.
- It will only receive selective updates for significant security issues or functional
  defects.
- This needs to be configured according to the needs of your environment.
- Declarative Pipeline presents a more simplified and opinionated syntax on top of
  the Pipeline sub-systems.
- All valid Declarative Pipelines must be enclosed within a `pipeline` block.
- The time to allocate the agent is not included in the limit set by the timeout option.
- The timeout includes the agent provisioning time.
- Uses when conditions to control stage execution.
- A stage must have one and only one of `steps`, `stages`, `parallel`, or `matrix`.
- It is not possible to nest a `parallel` or `matrix` block within a `stage` directive
  if that `stage` directive is nested within a `parallel` or `matrix` block itself.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Tests run on all platforms by default.
- Jenkins encourages testing on multiple operating systems, including Windows.
- FIPS-140 compliant code may result in less security as the approved standards can
  lag behind more secure modern standards.
- If there is a tradeoff made between FIPS-140 support or a more secure option, the
  tradeoff should be made at runtime.
- Uses Jenkinsfile to orchestrate different build and delivery outcomes in Jenkins.
- This tutorial shows you how to use Jenkins to orchestrate building a simple Python
  application with PyInstaller.
- Defines a stage called 'Deliver' that appears on the Jenkins UI.
- This step executes the 'pyinstaller' command on your simple Python application.
- Jenkins requires a Personal Access Token with the 'repo' scope for GitHub access.
- Congrats! You’ve just set up Jenkins to automate LabVIEW builds.
- This tutorial takes 30 - 40 minutes to complete.
- You can stop this tutorial at any time and continue from where you left off.
- This configuration is marked Free tier eligible.
- Ensure you have PuTTY installed on your system.
- If you generated a .pem key file in AWS, you will need to convert it to a .ppk file
  for use with PuTTY.
- You must prefix the public DNS name with ec2-user@ to successfully connect to the
  instance.
- Blue Ocean will continue to provide easy-to-use Pipeline visualization, but it will
  not be enhanced further.
- The Pipeline syntax snippet generator assists users as they define Pipeline steps
  with their arguments.
- Running Docker in Docker currently requires privileged access to function properly.
- Ensure you have accessed the Blue Ocean interface.
- Using GitHub’s authentication scheme for Jenkins controller.
- Blue Ocean is optimized for working with Pipelines in Source Control.
- The editor utilizes SCM-based Declarative Pipelines only.
- User credentials must have write permission.
- The editor does not have full parity with Declarative Pipeline.
- The Pipeline is re-ordered and comments are removed.
- Enable Security checkbox should always be enabled for any non-local (test) Jenkins
  environment.
- Matrix-based security provides the most security and flexibility.
- Credentials configured in Jenkins are stored in an encrypted form on the controller.
- Executor can only be interrupted at interruption points due to Java design.
- Waiting for file or network I/O is not an interruption point, which can make a build
  appear un-abortable.
- Forcibly terminating a build should only be used if 'stop' does not work.
- Hard kill of a pipeline is the most destructive way to stop a pipeline and should
  only be used as a last resort.
- Jenkins displays text depending on the language of the browser.
- You can additionally change the system language (used when builds are executing),
  as well as the user interface language for all users by using the Locale Plugin.
- If you see a little black clock icon in the build queue, it indicates that your
  job is sitting in the queue unnecessarily.
- Use labels to avoid tying builds to specific agents, preventing builds from starving
  when a single agent is offline.
- Jenkins agents require a Java installation and a network connection to the Jenkins
  controller.
- JMeter should be run on a Jenkins agent, not on the Jenkins controller.
- The current default approach of storing everything into the filesystem is the main
  reason why Jenkins does not fit the 'Cloud Native' model, with features like high
  availability, zero downtime, or pay per use.
- Going towards a model where cloud services are consumed where it makes sense, the
  overall complexity on operating Jenkins in a cloud or containerized environment
  is greatly reduced.
- Case-insensitive search is not available for anonymous (not signed in) users.
- Using a Jenkinsfile provides a single source of truth for the Pipeline.
- The agent directive is required for a valid Declarative Pipeline.
- Storing static AWS keys in Jenkins credentials is not very secure.
- Groovy string interpolation should never be used with credentials.
- Using single-quotes instead of double-quotes when referencing sensitive environment
  variables prevents data leaking.
- Jenkins' own user database is used as the default security realm.
- Enable Security checkbox has been removed.
- Credentials stored in Jenkins can be used globally, by specific Pipeline projects,
  or by specific Jenkins users.
- Jenkins automatically discovers, manages and executes Pipelines for branches which
  contain a Jenkinsfile in source control.
- By default, Jenkins will not automatically re-index the repository for branch additions
  or deletions.
- Jenkins uses item names to create directories on disk; avoid using spaces in item
  names.
- Jenkinsfile is a text file that contains the definition of a Jenkins Pipeline.
- If you can run Jenkins itself in AWS, it is preferable to use IAM roles for a computer
  or EKS service account.
- Pipeline has built-in support for interacting with Docker from within a Jenkinsfile.
- Some objects like Contact may return nulls in deeply nested fields
- Declarative Pipeline does not allow method calls on objects outside 'script' blocks.
- Avoid preserving state in global variables. All global variables defined in a Shared
  Library should be stateless.
- To use Pipeline as Code, projects must contain a file named `Jenkinsfile` in the
  repository root.
- All Pipelines are resumable, so if Jenkins needs to be restarted while a flow is
  running, it should resume at the same point in its execution after Jenkins starts
  back up.
- Pipeline now includes features to let users improve performance by reducing how
  much data is written to disk and how often it is written — at a small cost to durability.
- Durability settings will take effect with the next applicable Pipeline run, not
  immediately.
- CPS-transformed code may call non-CPS-transformed code or other CPS-transformed
  code, but non-CPS-transformed code may not call CPS-transformed code.
- Users may create a class in a Pipeline Script that extends a preexisting class defined
  outside of the Pipeline script.
- Declarative Pipelines allow restarting from any top-level stage.
- Pipeline is designed to easily use Docker images as the execution environment for
  a single Stage or the entire Pipeline.
- Jenkins is a community-driven project.
- Jenkins can easily distribute work across multiple machines.
- If you see a little black clock icon in the build queue, it is an indication that
  your job is sitting in the queue unnecessarily.
- Common symptoms include agents being offline, waiting for an available executor
  on an agent, or waiting for an available executor on a label.
- Jenkins does not do any authorization negotiation, returns 403 instead of 401
- Making backups is a Jenkins best practice.
- Backups are critical for disaster recovery.
- Always set up a backup policy that defines the configurations and records that need
  to be saved from the controller.
- Validate your backups.
- This page is under development, there will be more content added soon.
- Jenkins uses java.util.logging for logging.
- Jenkins actively monitors reverse proxy configuration.
- Refer to the troubleshooting section if Jenkins is reporting that your reverse proxy
  setup is broken.
- Make sure the Jenkins URL configured in the System Configuration matches the URL
  you’re using to access Jenkins.
- Be sure to set the X-Forwarded-Proto header if your reverse proxy is accessed via
  HTTPS and then Jenkins itself is accessed via HTTP i.e. proxying HTTPS to HTTP.
- The override.conf file is not overwritten on upgrades.
- The Jenkins community does not actively check Jenkins or Plugins for FIPS-140 compliance
  issues.
- Extreme care should be taken when installing or upgrading plugins as they may or
  may not be FIPS-140 compliant.
- Please ensure not to leave the Jenkins controller insecure. So, please re-enable
  the security by following these steps.
- Jenkins reports 'Your reverse proxy setup is broken' when it detects a reverse proxy
  configuration problem.
- A reverse proxy must handle the HTTP response by either rewriting the response or
  setting HTTP headers on the forwarded request.
- Jenkins does not do any authorization negotiation.
- Preemptive authentication is required.
- Make sure that you change the Jenkins httpListenAddress from its default of 0.0.0.0
  to 127.0.0.1 or any Apache-level restrictions can be easily bypassed by accessing
  the Jenkins port directly.
- The context path of Jenkins must be the same between Apache and Jenkins.
- Make sure you do not end the proxy_pass value with a slash, as it will cause problems.
- To give Nginx permission to read Jenkins web root folder, add the nginx user to
  the Jenkins group.
- Decide your Jenkins context path (e.g., `/jenkins`)
- By default, Lighttpd will force the URL normalization, thus mismatching the headers
  used by an internal Jenkins reverse proxy test.
- To avoid this, explicitly disable the option `url-path-2f-decode`.
- If you already have an haproxy.cfg file, you can probably leave the global and defaults
  section as-is, but you might need to increase the timeouts so that long-running
  CLI commands will work.
- Jenkins doesn’t support JWT authentication out of the box.
- Jenkins must have JWT Auth and skip-certificate-check plugins installed.
- This assumes that you run Jenkins on localhost port 8080.
- Make sure that you change the Jenkins httpListenAddress from its default of 0.0.0.0
  to 127.0.0.1 or configure the firewall to block request on the port Jenkins is bound
  to.
- The default Jenkins installation runs on ports 8080 and 8443.
- In situations where you want to run Jenkins on port 80 or 443, you can use iptables
  to forward traffic.
- Ensure that Jenkins is running at the context path where your reverse proxy is serving
  Jenkins.
- Changing the context path of Jenkins with a reverse proxy is fraught with danger.
- The drop-in unit is not overwritten on upgrades.
- Please ensure not to leave the Jenkins controller insecure.
