notes:
- For volume-based atlases, this mapping is usually through a (series of) deformation
  field(s), and a specific interpolation mode (or smoothing).
- A surface-based ROI is usually defined in a gifti- or cifti-file that indicates
  whether the surface node is part of the ROI or not (0/1).
- Each dataset is stored in a separate directory in the dataset_dir directory.
- The Data Set class DataSet is designed to be the entry of getting the data in standard
  format.
- All reliability functions have an optional input parameter `subtract_mean`. The
  default setting is `subtract_mean=True`.
- AtlasMap is a class that stores the mapping rules between a set of locations in
  atlas space and an individual space.
- AtlasMapDeform stores the mapping rules for a non-linear deformation to the desired
  atlas space.
