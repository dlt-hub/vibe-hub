notes:
- This Item implements the Electro-Optical, View Geometry, and Projection Extensions.
- The latest STAC Spec version supported is 1.0.0.
- Uses PySTAC for reading STAC Catalog.
- Catalog may have many nested layers of Catalogs or Collections.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- PySTAC supports STAC Spec 1.1.0 and will automatically update any catalogs to this
  version.
- Uses connection pooling for read operations
- It is necessary for every STAC object in the catalog to have a unique identifier,
  which is unique across the entire STAC.
- Uses custom I/O implementations for reading and writing STAC objects from/to cloud
  storage.
- PySTAC includes validation functionality that allows users to validate PySTAC objects
  as well JSON-encoded STAC objects from STAC versions 0.8.0 and later.
- Extension functionality is encapsulated in classes that are specific to the STAC
  Extension.
