auth_info:
- information_source; https://api-docs.docugami.com:
  - 'API key authentication is required and must be sent as a Bearer token in the
    Authorization header. Include the header "Authorization: Bearer <API-KEY>" where
    <API-KEY> is your API key value.'
  - 'API key authentication is required, passed as a Bearer token in the Authorization
    header. The header format is "Authorization: Bearer <API-KEY>".'
  - 'API key authentication is required, sent as a Bearer token in the Authorization
    header with the format "Authorization: Bearer <API-KEY>".'
  - 'API key authentication is required, sent as a Bearer token in the Authorization
    header. The format is "Authorization: Bearer <API-KEY>", where <API-KEY> is your
    API key value placed directly in the header.'
  - 'API key authentication is required, sent as a Bearer token in the Authorization
    header. The header format is "Authorization: Bearer <API-KEY>". Two authorization
    schemes are supported: client and api-key.'
pagination_info:
- information_source; https://api-docs.docugami.com:
  - Cursor-based pagination is used for listing artifacts. The query parameter cursor
    is an opaque continuation token for navigating pages, and limit (integer, 1 to
    some maximum) controls page size. Use the cursor value from the response to request
    the next page.
  - Cursor-based pagination is used for listing projects. Request parameters include
    limit (integer, 1 or greater) and cursor (opaque continuation token). The response
    contains a projects array; use the cursor value from the response to request the
    next page.
  - Cursor-based pagination using query parameters cursor and limit. The response
    includes a next field containing the full URL for the next page of results. Use
    the next URL to fetch subsequent pages until no next field is returned.
  - Pagination uses cursor-based navigation with optional limit parameter. Request
    parameters include limit (integer, 1 or greater) and cursor (string, opaque continuation
    token). Response contains webhooks array and likely includes cursor or next_cursor
    field for fetching subsequent pages.
  - Pagination uses cursor-based navigation with query parameters limit (integer,
    1 or greater) and cursor (string opaque continuation token). The response includes
    a cursor field to use in the next request to retrieve additional pages.
