resources:
- name: animal_types
  endpoint:
    path: /v2/animal_types
    method: GET
- name: animals
  endpoint:
    path: /v2/animals
    method: GET
    params:
      results_per_page: 20
      pages: 1
- name: breeds
  endpoint:
    path: /v2/breeds
    method: GET
- name: organizations
  endpoint:
    path: /v2/organizations
    method: GET
    params:
      results_per_page: 20
      pages: 1
- name: datasets
  endpoint:
    path: /ODataAPI/odata/datasets
    method: GET
    data_selector: value
- name: data
  endpoint:
    path: /ODataAPI/odata/data
    method: GET
    data_selector: value
- name: meta
  endpoint:
    path: /ODataAPI/odata/meta
    method: GET
    data_selector: value
- name: resolve_deeplink
  endpoint:
    path: /resolve/deeplink
    method: GET
    data_selector: information object with table id, select, filter and query statement
    params: {}
notes:
- All data are downloaded using cbs_download_table()
- This method is deprecated in favor of [cbs_download_data()](https://www.freestatistics.org/cran/web/packages/cbsodataR/refman/cbsodataR.html#topic+cbs_download_data)
- All data are downloaded using [cbs_download_table()](https://www.freestatistics.org/cran/web/packages/cbsodataR/refman/cbsodataR.html#topic+cbs_download_table)
errors:
- '404 Not Found: Check the endpoint path or parameters'
- '400 Bad Request: Verify your query parameters'
auth_info:
  mentioned_objects: []
client:
  base_url: https://opendata.cbs.nl
  headers:
    Accept: application/json
source_metadata: null
