notes:
- Sync does not work on the Users module and non-entity modules like Currency, Groups,
  etc.
- Query does not work on non-entity modules like Currency, Groups, etc.
- Only admin users can create and manage standard users.
- Inactive users can be re-activated.
- Simply CRM only supports IMAP at the moment.
- If you get the Authentication error while configuring your Gmail account, please
  refer to this guide to resolve the issue.
- MailChimp utilizes two-way synchronization, which means that all contacts within
  the chosen MailChimp CRM group will be synced with the chosen MailChimp audience.
- Users can personalize their record view by adding or editing fields inside modules.
- Simply CRM allows you to create color-coding rules for records.
- The installation of external add-ons like Dinero is currently disabled for users.
- Your .csv or .vcf file should address all mandatory fields, which are denoted with
  a red star icon.
- Your files cannot exceed the maximum size of 5 MB.
- Admin users can disable the Import option for non-admin users.
- If your file contains more than 1000 records, your import will be scheduled and
  you will receive an email notification after the import is finished.
- The data error occurs when the import is interrupted.
- The import locked error occurs when another user has already started an import on
  the same category or module.
- If there are 2 records with 2 different items, but the same Subject, Simply CRM
  will consider them as a single record.
- All specifications of the Items Total, Pre-Tax Total, Received, Balance and Grand
  Total fields in the .csv file will not be considered.
- E-conomic is pre-installed in Simply CRM
- Ensure the status symbol changes to a green checkmark after inserting the key
- The API does not use the password for logins, instead requires a unique access key
  for each user.
- For the extend session operation to work, cookies must be enabled on the client
  browser.
errors:
