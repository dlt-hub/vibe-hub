auth_info:
- information_source; https://pterodactyl-api-docs.netvpx.com/docs/authentication:
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header Authorization: Bearer YOUR_API_KEY_HERE with each request, along with
    Content-Type: application/json and Accept: Application/vnd.pterodactyl.v1+json
    headers. The API key format shown in examples is ptlc_1234567890abcdef.'
  - Bearer token authentication is required. Client API uses ptlc_ prefixed keys and
    Application API uses ptla_ prefixed keys, both sent in the Authorization header
    as "Bearer {token}". The Accept header must be set to "Application/vnd.pterodactyl.v1+json"
    and Content-Type to "application/json".
- information_source; https://pterodactyl-api-docs.netvpx.com/docs/intro:
  - 'The API uses bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer YOUR_TOKEN_HERE" for all requests. Tokens are
    generated through the panel and grant access to either client or application endpoints
    depending on token type.'
- information_source; https://pterodactyl-api-docs.netvpx.com/docs/source-references:
  - 'The Pterodactyl API uses bearer token authentication. Include the token in the
    Authorization header as "Authorization: Bearer YOUR_TOKEN" for all API requests.'
- information_source; https://pterodactyl-api-docs.netvpx.com/docs/v0.7/application/users:
  - 'The API requires Bearer token authentication sent in the Authorization header.
    Include the header "Authorization: Bearer YOUR_API_KEY" with each request to the
    application endpoints.'
pagination_info:
- information_source; https://pterodactyl-api-docs.netvpx.com/docs/api/application:
  - Pagination uses query parameters page (defaults to 1) and per_page (defaults to
    25) to control which results are returned. The response includes a meta.pagination
    object containing total count of items.
possible_base_urls:
