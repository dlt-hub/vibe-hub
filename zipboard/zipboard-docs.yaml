auth_info:
- information_source; https://help.zipboard.co/article/171-api-authentication-and-uri-structure:
  - The authentication method for the zipBoard API is HTTP token authentication over
    SSL. To authenticate, obtain your API token by signing into your zipBoard account,
    navigating to Edit Profile from the user menu, and clicking the refresh icon to
    generate your token. Include this token in requests as an HTTP token (typically
    in the Authorization header as a bearer token, though the exact header format
    is not explicitly specified in this excerpt).
- information_source; https://help.zipboard.co/article/178-api-for-project:
  - API key authentication is required. Send the authorization token in the Authorization
    header with each request to authenticate and access project data.
  - Authorization token is required and must be sent in the Authorization header.
    The exact format or token acquisition method is not specified in this documentation
    excerpt.
- information_source; https://help.zipboard.co/article/179-api-for-files-url:
  - API key-based authentication is required. Send the Authorization token in the
    Authorization header with each request. The exact format and token generation
    process are documented in a separate article on API key generation and URI structure.
- information_source; https://help.zipboard.co/article/237-api-for-organization:
  - API key authentication is required. The API key must be sent in the Authorization
    header as an Authorization token. Users must be logged in and authenticated for
    organization data to be visible.
possible_base_urls:
- information_source; https://help.zipboard.co/article/178-api-for-project:
  - https://app.zipboard.co
  - https://app.zipboard.co/api/v1
possible_endpoints:
- information_source; https://help.zipboard.co/article/178-api-for-project:
  - DELETE https://app.zipboard.co/api/v1/projects/:id
  - GET https://app.zipboard.co/api/v1/projects
- information_source; https://help.zipboard.co/article/179-api-for-files-url:
  - GET https://app.zipboard.co/api/v1/files
- information_source; https://help.zipboard.co/article/237-api-for-organization:
  - GET https://app.zipboard.co/api/v1/orgs
- information_source; https://help.zipboard.co/article/351-apis-for-custom-integration:
  - GET https://app.zipboard.co/api/v1/projects
  - GET https://docs.zipboard.co/api/v1/files
