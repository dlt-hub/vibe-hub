notes:
- 'For the Mitto SMS API endpoint, you send a POST request to: https://<base endpoint>/sms'
- If you plan to use delivery reports, the URL is specified by you, and whitelisted
  by Mitto.
- IP addresses must be whitelisted on Mitto’s system.
- You must also have the IP from which the requests are made whitelisted on MITTO’s
  system.
- Basic authentication requires accountID and API key in the Authorization header.
- Authentication is done using Basic Auth with accountID and API key
- The request body parameters are sent in JSON format
- Uses basic authentication — requires accountID and API key in the Authorization
  header.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Mitto recommends using geo-resolve endpoint for best results.
- You must include your API key for every request.
- Concatenating messages reduces the maximum length of the text to 153 (67 for Unicode).
- You can bind with 4 sessions. There are no other throughput per second (TPS) limitations
  besides internet speed.
errors:
- '0: SMS sent'
- '1: Internal error - Contact Mitto support.'
- '3: Empty message - The text parameter is empty.'
- '7: Empty receiver - Please specify a receiver number.'
- '401 Unauthorized: Ensure API key is valid and IP is whitelisted.'
- 400 Bad Request - Frequency Control is not enabled for the customer account or invalid
  values for limit or interval.
- 401 Unauthorized
- 429 Too many requests - Too many requests within a certain timeframe.
- 500 Internal Server Error
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or token expiration'
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Invalid API key.'
- '429 Too Many Requests: Rate limit exceeded.'
- '2: Invalid type - Please specify the type parameter.'
- '5: Empty sender - Set the from parameter.'
- '400: Bad Request - Conversion rate tracking is not enabled for this customer account.'
- '401 Unauthorized: Recheck API key validity'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck API key'
