auth_info:
- information_source; https://docs.tooljet.ai/docs/2.50.0-lts/data-sources/restapi/:
  - Bearer token authentication is used to access protected REST API resources. Configure
    by selecting Bearer as the authentication type and entering the security token
    issued by an authentication server in the Token field; the token is then automatically
    included in requests to authenticate the client with the resource server.
  - 'OAuth 2.0 Authorization Code flow with custom parameters: response_type set to
    "code", client_id for the Client ID, and redirect_url pointing to either http://localhost:8082/oauth2/authorize
    for local ToolJet or https://app.tooljet.com/oauth2/authorize for ToolJet Cloud.
    Additionally, Bearer Token authentication is supported where a security token
    issued by the authentication server is used in requests to access protected resources.'
  - 'OAuth 2.0 with Authorization Code grant type. Send credentials via Authorization
    header with Bearer prefix. Required parameters: Client ID, Client Secret, Access
    Token URL (https://oauth2.googleapis.com/token), Authorization URL (https://accounts.google.com/o/oauth2/v2/auth),
    Scope (https://www.googleapis.com/auth/userinfo.profile), and custom parameter
    response_type set to code. Access token is added to request header as Authorization
    header with Bearer prefix.'
  - REST API data source supports OAuth 2.0 authentication. You need to configure
    a Google Cloud Platform OAuth application to obtain a Client ID and Client secret,
    then provide these credentials when setting up the REST API data source in ToolJet.
    The OAuth flow uses authorized redirect URIs (https://app.tooljet.com/oauth2/authorize
    for cloud or http://localhost:8082/oauth2/authorize for local) and requires selecting
    appropriate scopes such as profile and email.
  - 'ToolJet''s REST API data source supports four authentication types: None, Basic
    (username and password), Bearer (JWT token), and OAuth 2.0 (requiring access token
    URL, client ID, client secret, scopes, authorization URL, and custom authentication
    parameters). Authentication credentials are sent as HTTP headers with REST API
    requests.'
