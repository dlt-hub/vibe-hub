    and x-client-id (client identifier) as required header parameters in all requests.
  - API Key and Client ID authentication required. Send x-api-key and x-client-id
    as required header parameters with each request.
  - API Key and Client ID authentication required. Send x-api-key header with your
    API key and x-client-id header with your client ID in all requests.
  - API Key and Client ID authentication required. Send x-api-key header with your
    API key and x-client-id header with your unique client identifier for all requests.
  - API Key and Client ID authentication via headers. Send x-api-key (required) and
