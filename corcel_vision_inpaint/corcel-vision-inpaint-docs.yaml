notes:
- You get 250 conversions for free with ConvertAPI.
- Trial accounts may have a maximum of two API keys at any time.
- Trial keys have a rate limit of 10 requests/minute.
- Trial keys have a rate limit of 1 request/10 seconds.
- Requires API key from Corcel.
- The free tier offers 250 free file conversions before needing to enter a credit
  card.
- You'll need a Free API Key to access the inpaint API.
- API key is stored in a .env file as CORCEL_KEY
- When stream is set to false, the API responds with the complete response in one
  file.
- When stream is set to true, multiple JSON objects are returned progressively.
errors:
- '401 Unauthorized: Recheck API Key'
- '400: Result'
- '401 Unauthorized: Recheck API key'
