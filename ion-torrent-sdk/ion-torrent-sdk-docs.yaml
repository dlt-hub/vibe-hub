notes:
- For consistency, it is recommended to iterate and present barcodes in order of increasing
  barcode_index value.
- For default plugin configurations, barcodes with filtered == true are not output.
- The actual sequence information is a critical portion of all of the plugins running
  information.
- The primary output of all of the plugins is the report HTML file.
- If the plugin is marked 'major', this indicates to the report that the output from
  the plugin is displayed as if it were part of the report.
- All files produced have both the owner and group of ionian and full read/write access
  to the plugin result directory.
- Devel use - running directly
- Uses ApiKey for authentication
- Requires specific headers for all requests
- For Research Use Only. Not for use in diagnostic procedures.
- Resource URL http://mytorrentserver/rundb/api/v1/availableionchefplannedexperiment/
- Schema URL http://mytorrentserver/rundb/api/v1/availableionchefplannedexperiment/schema/
- Resource URL includes versioning.
- Schema URL available for understanding resource structure.
- Resource URL http://mytorrentserver/rundb/api/v1/globalconfig/
- Schema URL http://mytorrentserver/rundb/api/v1/globalconfig/schema/
- Resource URL for Kit Info is http://mytorrentserver/rundb/api/v1/kitinfo/
- Schema URL for Kit Info is http://mytorrentserver/rundb/api/v1/kitinfo/schema/
- Resource URL http://mytorrentserver/rundb/api/v1/librarykitpart/
- Schema URL http://mytorrentserver/rundb/api/v1/librarykitpart/schema/
- Resource URL provides access to message data
- Resource URL http://mytorrentserver/rundb/api/v1/plantemplatebasicinfo/
- Schema URL http://mytorrentserver/rundb/api/v1/plantemplatebasicinfo/schema/
- 'Resource URL for Plugin Result Job: http://mytorrentserver/rundb/api/v1/PluginResultJob/'
- Generic Sequencing run type can have many related resources.
- Resource URL http://mytorrentserver/rundb/api/v1/supportupload/
- Schema URL http://mytorrentserver/rundb/api/v1/supportupload/schema/
- Uses default JSON format for responses
- Designates whether this user should be treated as active. Unselect this instead
  of deleting accounts.
