errors:
- 'Unauthorized: Incorrect email, password or token'
- 'Forbidden: Authorization/permission error'
- 'Validation Error: A required field was missing'
- 'User does not exist: User does not exist for the specified Id'
- An email is required to generate a token
- 'Unauthorized: Incorrect email, password or token.'
- 'Forbidden: Authorization/permission error (e.g. "Only admins can create the data")'
- 'Validation Error: Validation error (e.g. a required field was missing)'
- 'An email is required to generate a token: An email is required to generate a token'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '404 Not Found: Character does not exist.'
- '403 Forbidden: Access denied to character data.'
- '401 Unauthorized: Recheck API key or authentication details.'
- '100: Invalid API key'
- '104: Permission denied'
