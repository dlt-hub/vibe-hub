auth_info:
- information_source; https://wiki.kaduu.ch/doku/doku.php?id=api:
  - 'Kaduu SaaS API uses OAuth2 password grant flow for authentication. To obtain
    a token, send a POST request to https://app.leak.center/uaa/oauth/token with Content-Type
    application/x-www-form-urlencoded header and form data: client_id=client-api,
    client_secret=comfy-litigate-embargo-forelimb, grant_type=password, username=<your
    username>, password=<your password>. The server responds with access_token in
    JSON. Use the access_token value in the Authorization header as "Authorization:
    Bearer <your token>" for all subsequent API requests. Content-Type application/json
    header is required for all other endpoints.'
possible_base_urls:
- information_source; https://wiki.kaduu.ch/doku/doku.php?id=api:
  - https://app.leak.center
possible_endpoints:
- information_source; https://wiki.kaduu.ch/doku/doku.php?id=api:
  - POST https://app.leak.center/uaa/oauth/token
