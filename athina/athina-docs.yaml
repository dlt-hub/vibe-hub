auth_info:
- information_source; https://docs.athina.ai/api-reference/logging/tracing-via-api:
  - API key authentication is required via the `athina-api-key` header. Include your
    API key in the request header with the exact name `athina-api-key` set to your
    API key value.
  - 'API key authentication is required. Send the API key in the HTTP header `athina-api-key`
    with your key value. For example, set the header to `athina-api-key: YOUR_API_KEY_HERE`
    in requests to the Athina API.'
  - All API requests require authentication using an API key. Include the API key
    in the header of each request using the header name athina-api-key with your API
    key as the value. The API key can be obtained from the Athina dashboard at https://app.athina.ai/.
  - The API requires an API key passed in the request header named athina-api-key
    with the value YOUR_API_KEY_HERE. This header must be included in all requests
    to authenticate with the Athina API.
  - The API uses API key authentication. Include the header 'athina-api-key' with
    your API key value in all requests to https://api.athina.ai/api/v1/.
pagination_info:
- information_source; https://docs.athina.ai/api-reference/graphql-api/curl-python-examples:
  - The GraphQL API supports pagination using a `limit` variable (integer) passed
    in the query variables to control the number of results returned, and a `page`
    variable (integer, starting at 0) to specify which page to retrieve.
  - Use offset-limit pagination with `limit` (required, default 5) and `page` (required,
    1-indexed) query parameters in GraphQL variables. The response returns paginated
    prompt runs; construct subsequent requests by incrementing the `page` variable
    until no results are returned.
possible_base_urls:
- information_source; https://docs.athina.ai/api-reference/logging/tracing-via-api:
  - https://api.athina.ai
  - https://api.athina.ai/api/v1
possible_endpoints:
- information_source; https://docs.athina.ai/api-reference/logging/tracing-via-api:
  - GET https://api.athina.ai/api/v1/trace/{trace_id}
  - POST https://api.athina.ai/api/v1/trace/
  - POST https://api.athina.ai/api/v1/trace/abc123-trace-id/spans
  - PUT https://api.athina.ai/api/v1/trace/abc123-trace-id
- information_source; https://docs.athina.ai/api-reference/datasets/update-cell-via-api:
  - PUT http://api.athina.ai/api/v1/dataset_v2/<DATASET_ID>/cells
- information_source; https://docs.athina.ai/api-reference/graphql-api/curl-python-examples:
  - POST https://api.athina.ai/graphql
- information_source; https://docs.athina.ai/api-reference/logging/updates/update-logs-by-id:
  - PATCH https://log.athina.ai/api/v1/log/inference/{prompt_run_id}
