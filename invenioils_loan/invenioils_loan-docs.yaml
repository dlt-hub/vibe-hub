auth_info:
- information_source; https://invenioils.docs.cern.ch/reference/api/loan/:
  - 'Authentication uses bearer tokens passed in the Authorization header. Include
    the header `Authorization: Bearer API-TOKEN` where API-TOKEN is your actual API
    token value.'
- information_source; https://invenioils.docs.cern.ch/reference/api/:
  - 'The InvenioILS REST API uses Bearer token authentication. Tokens are generated
    in the "Applications" section of user account settings. Tokens can be passed either
    as an Authorization HTTP header with the format "Authorization: Bearer API-TOKEN"
    (recommended) or as an access_token query string parameter.'
- information_source; https://invenioils.docs.cern.ch/reference/api/document/:
  - Bearer token authentication is required. Send the API token in the Authorization
    header as "Bearer API-TOKEN" for POST requests to create documents.
- information_source; https://invenioils.docs.cern.ch/reference/api/series/:
  - The Series API uses bearer token authentication. Include the token in the Authorization
    header with the format "Bearer API-TOKEN" when making requests to create or manage
    series.
- information_source; https://invenioils.docs.cern.ch/reference/api/item/:
  - The API uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer API-TOKEN" for requests to protected endpoints like POST /api/items.
