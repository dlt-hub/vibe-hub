notes:
- 所有接口需在请求中加入公共参数，请求及返回结果都使用 UTF-8 字符集进行编码。
- 所有的请求和响应数据编码皆为UTF-8格式
- URL 里的所有参数名和参数值请做 URL 编码
- '请求参数以表单形式提交，Content-Type值为: application/x-www-form-urlencoded;charset=utf-8'
- '请求参数以表单形式提交,Content-Type值为: application/x-www-form-urlencoded;charset=utf-8'
- 目前OCR识别服务只支持传入二代身份证以及营业执照
- 请求参数以表单形式提交
- 认证成功后，跳转地址，GET请求访问开发者网站地址
- 认证失败后，跳转地址，GET请求访问开发者网站地址
- 先获取文件上传权限，再上传文件。可用于其他业务参数（以fs:开头）。
- 打款金额在0.01~1元之间
- 打款金额，概不退款
- 单个idNumber每天仅可调用一次该接口,次日0点重置
- 使用该服务需要确保用户已经进行过企业认证
