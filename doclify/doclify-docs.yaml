auth_info:
- information_source; https://doclify.io/docs/api/rest.html:
  - All requests to the API must be authenticated using an API key provided either
    as an HTTP header or query parameter. Send the API key in the x-api-key header
    (recommended) or as the key query parameter.
pagination_info:
- information_source; https://doclify.io/docs/api/rest.html:
  - Pagination uses optional query parameters page (page number to return) and perPage
    (number of results per page, default 50). The documentation shows these as query
    parameters but does not specify response fields indicating pagination state or
    how to determine when to stop paginating.
  - The `/documents/paginated` endpoint uses `limit` as an optional query parameter
    to control the number of results per page (maximum 3 in the example). The documentation
    does not specify response fields or headers indicating pagination state, such
    as next page cursors, has_more flags, or total counts, so complete pagination
    navigation details are not provided.
possible_base_urls:
- information_source; https://doclify.io/docs/api/rest.html:
  - https://your-repository-name.cdn.doclify.io/api/v2
possible_endpoints:
- information_source; https://doclify.io/docs/api/rest.html:
  - GET https://your-repository-name.cdn.doclify.io/api/v2/documents/paginated?q=[]
  - GET https://your-repository-name.cdn.doclify.io/api/v2/documents/search?q=[]
  - GET https://your-repository-name.cdn.doclify.io/api/v2/documents/single
