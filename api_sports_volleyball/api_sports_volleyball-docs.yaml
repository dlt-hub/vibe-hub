auth_info:
- information_source; https://api-sports.io/documentation/football/v3:
  - The API requires an API key passed in the x-apisports-key header for authentication.
    Include your API key as the value of the x-apisports-key header in all requests
    to this endpoint.
pagination_info:
- information_source; https://api-sports.io/documentation/football/v3:
  - 'Pagination uses a page query parameter (default: 1) with 250 results per page.
    Navigate pages by incrementing the page parameter value in subsequent requests.'
possible_base_urls:
