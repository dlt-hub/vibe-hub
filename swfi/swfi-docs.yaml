notes:
- The first mandate in 1998 defined a narrow investment universe, with tight constraints
  on relative risk exposure relative to the benchmark index.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Sectors collection is referential to other collections.
errors:
- 'Not Found: 404'
- '400: Bad request'
- '401: Requires authentication'
- '429: Too many requests/Rate limit exceeded'
- '500: Internal server error'
- 'Not Found: Resource could not be found'
- '404 Not Found: Check if the managed AUM period exists'
- '404: Not Found'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Not Found
- '404 Not Found: Check if the news article ID is correct'
- '404 Not Found: Not Found'
- '404 Not Found: Check the report ID'
- '404 Not Found: Check the subsidiary ID or the request path'
- 'Not Found: Check the transaction ID or endpoint'
- '400 Bad Request: Validate request parameters'
- '404: Check if the transaction exists'
- 'Not Found: The requested resource could not be found'
- '404 Not Found: Ensure the endpoint is correct'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
