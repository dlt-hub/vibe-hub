notes:
- Ensure to register for your Keys through my.MYOB
- Uses OAuth2 with refresh token — requires setup of connected app in MYOB
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in MYOB
- 'Date Updated: Oct 2021'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The end user must be using EXO Business version 2015.1 or later.
- The EXO API module must be licensed annually by the end user (for which there is
  a cost) in order to be used for third party developments.
- Integrate with MYOB Business
- Great to hear that you are wanting to join our MYOB Developer Program.
- You must adhere to MYOB Security Requirements
- You must adhere to MYOB Partner Brand Guidelines
- Oauth tokens or customer-identifying information must not be exposed within your
  app or shared with other parties. Oauth 2.0 must be used.
- TLS version 1.2 using AES 256 or higher with SHA-256 is mandatory and must be used.
- Not available online.
- While accessibility via the API is available to both AccountRight and new Essentials
  files. Not all features will be displayed in Product for new Essentials.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - Token
client:
  base_url: https://api.myob.com
  auth:
    type: oauth2
    flow: refresh_token
