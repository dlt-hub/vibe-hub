auth_info:
- information_source; https://carapi.app/api:
  - The API uses JWT (JSON Web Token) authentication. Credentials are obtained via
    the POST /api/auth/login endpoint. The documentation does not specify the exact
    header name, parameter names, or request/response format for sending or receiving
    the JWT token.
- information_source; https://carapi.app/swagger.json:
  - Authentication uses API token and secret credentials sent in the request body
    as JSON fields. The required fields are api_token (string) and api_secret (string).
    Users must first register and generate credentials; those without a subscription
    have limited data access. Rate limit is 20 requests per minute.
  - 'CarAPI uses JSON Web Tokens (JWT) for authentication. Generate a JWT by sending
    your API Token and API Secret to the /api/auth/login endpoint. Pass the returned
    JWT in the Authorization header as "Authorization: Bearer {TOKEN_VALUE_HERE}"
    with subsequent requests. Cache the JWT and check its expiration to know when
    to refresh. API Token and API Secret are required credentials obtained after registration;
    email and password cannot be used for JWT generation.'
  - 'The API uses bearer token authentication with JWT format. Send the JWT token
    in the Authorization header as `Authorization: Bearer <token>`.'
pagination_info:
- information_source; https://carapi.app/docs:
  - Pagination uses a limit query parameter (default 100, max 1000 results per page)
    and a page query parameter. Responses include collection metadata with count,
    pages, total, next, prev, first, and last fields indicating navigation URLs for
    traversing pages.
- information_source; https://carapi.app/docs/:
  - Pagination uses a page-based scheme with query parameters page (page number) and
    limit (results per page, default 100, max 1000). Responses include collection
    metadata with count, pages, total, next, prev, first, and last fields containing
    URLs for navigation.
possible_base_urls:
- information_source; https://carapi.app/api:
