auth_info:
- information_source; https://docs.menandmice.com/en/25.1/_sources/guides/user-manual/rest_api.rst.txt:
  - The Micetro REST API supports Bearer Authentication, Windows NTLM, and Kerberos
    as authentication mechanisms. The API assumes the Micetro Central instance is
    on the same machine as the Web Services by default.
pagination_info:
- information_source; https://docs.menandmice.com/en/25.1/_sources/guides/user-manual/rest_api.rst.txt:
  - The Micetro REST API supports pagination through offset and limit query parameters.
    The offset parameter specifies the starting point for returning results, while
    limit specifies the maximum number of entries to return per request. Both parameters
    are optional and used in GET operations.
possible_base_urls:
- information_source; https://docs.menandmice.com/en/25.1/_sources/guides/user-manual/rest_api.rst.txt:
  - http(s)://<micetro.yourdomain.tld>/mmws/api
  - http://api.menandmice.com/
possible_endpoints:
- information_source; https://docs.menandmice.com/en/25.1/_sources/guides/user-manual/rest_api.rst.txt:
  - GET http(s)://<micetro.yourdomain.tld>/mmws/api/dnsZones
  - GET http(s)://<micetro.yourdomain.tld>/mmws/api/dnsZones?filter=name=^test.menandmice
  - GET http(s)://<micetro.yourdomain.tld>/mmws/api/dnsZones?sortBy=name&sortOrder=descending
  - GET http(s)://<micetro.yourdomain.tld>/mmws/api/dnsZones?sortBy=name&sortOrder=descending&limit=50
