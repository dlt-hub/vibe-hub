  s/mm^2)
- Multi-shell similar to WU-Minn HCP, with minimum of 60 samples from 2 shells b-value
  1000 and 3000 s/mm^2
- 'Minimum: 20 gradient directions and a b-value of 1000 s/mm^2'
- HARDI data with 64 directions at b = 2500 s/mm^2
- DIPY can process large diffusion datasets. For this reason, we recommend using a
  64bit operating system that can allocate larger memory chunks than 32bit operating
  systems.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- DIPY can process large diffusion datasets.
- Most DIPY functionality can be used with Python versions 2.6 and newer, including
  Python 3.
- DIPY can process large diffusion datasets. For this reason, we recommend using a
  64bit operating system that can allocate larger memory chunks than 32bit operating
  systems. If you don’t have a 64bit computer that is okay DIPY works with 32bit too.
- Most DIPY functionality can be used with Python versions 2.6 and newer, including
  Python 3. However, some visualization functionality depends on FURY, which only
  supports Python 3 in versions 7 and newer.
- DIPY 1.10.0 released December 12, 2024.
- DIPY 1.9.0 released March 8, 2024.
- DIPY 1.8.0 released December 13, 2023.
- Some updates in Horizon fixing some issues for upcoming release
- Fix empty tractogram loading saving
- The site configured at this address does not contain the requested file.
- Make sure that the filename case matches the URL as well as any file permissions.
- Available from DIPY 1.9.0+.
- 'This is an update of PR #94 mostly typos and coding style'
- Workflow for Particle Filtering Tracking.
- The default value of b0_thresold has been changed(from 0 to 50). This change can
  impact your algorithm.
- Use the module nibabel.streamlines for saving trk files and not nibabel.trackvis.
  Requires upgrading to nibabel 2+.
- Some of the visualization methods require the FURY library and this can be installed
  separately.
- Uses a saved peaks and metrics (PAM) file as input.
- Some endpoints may require specific parameters to work correctly.
- Affine image registration module
- Methods include get_map, optimize, set_level_iters, update for SymmetricDiffeomorphicRegistration
- Methods include compute_backward, compute_forward, free_iteration for SimilarityMetric
- Often b0s have 0 values however in some cases the scanner cannot provide b0s of
  an exact 0 value and it gives a bit higher values e.g. 6 or 12.
- We assume that the minimum number of b-values is 7.
- B-vectors should be unit vectors.
- Uses radial basis function interpolation for scattered data.
- interp_rbf is deprecated, please use dipy.core.interpolation.rbf_interpolation instead
- 'Will raise ExpiredDeprecationError as of version: 1.12.0'
- Perpendicular directions are estimated using a two-step procedure.
- Procedure has a singularity when vector v is aligned to the x-axis.
- dipy.core.interpolation.interp_rbf is deprecated, Please use dipy.core.interpolation.rbf_interpolation
  instead
- 'Will raise <class ‘dipy.utils.deprecator.ExpiredDeprecationError’> as of version:
  1.12.0'
- The coefficients were obtained by using the dwi2SH command of mrtrix.
- The GradientTable object is immutable. Do NOT assign attributes.
- An RBF is a scalar valued function in N-dimensional space whose value at x can be
  expressed in terms of r=||x - c||, where c is the center of the RBF.
- The memory required to solve for the RBF interpolation coefficients increases quadratically
  with the number of data points.
- Implementation of the non-local means denoising algorithm
- Uses patch2self for denoising DWI data
- Files can be either ‘.bvals’/’.bvecs’ or ‘.txt’ or ‘.npy’ (containing arrays stored
  with the appropriate values).
- dipy.io.peaks.load_peaks is deprecated, Please use dipy.io.peaks.load_pam instead
- dipy.io.peaks.save_peaks is deprecated, Please use dipy.io.peaks.save_pam instead
- dipy.io.peaks.peaks_to_niftis is deprecated, Please use dipy.io.peaks.pam_to_niftis
  instead
- The predict function is intended for larger datasets.
- This class is intended for the EVAC+ model.
- RK is defined as the average of the directional kurtosis perpendicular to the fiber’s
  main direction e1
- Rescaled radial tensor kurtosis (RTK) is defined as RKT = frac{3}{8}frac{MD^2}{RD^2}
  (W_{2222}+ W_{3333}+2*W_{2233})
- The `relative_peak_threshold` should be in the range [0, 1].
- The `min_separation_angle` should be in the range [0, 90].
- load_peaks is deprecated, please use load_pam instead
- save_peaks is deprecated, please use save_pam instead
- Supported file formats are OBJ, VTK, VTP, FIB, PLY, STL and XML
- File formats can be OBJ, VTK, VTP, FIB, PLY, STL and XML
- The EVAC+ model uses a V-net architecture.
- AK is defined as the directional kurtosis parallel to the fiber’s main direction
  e1.
- The MK is defined as the average of directional kurtosis coefficients across all
  spatial directions.
- Uses analytical solution for RK calculation if analytical=True
- RumbaSDModel and RumbaFit are used for fitting fODF and volume fractions in diffusion
  MRI.
- Global fitting permits the use of total variation regularization.
