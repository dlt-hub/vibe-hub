notes:
- Gas prices on Ethereum vary widely, potentially surging up to 5x during periods
  of high congestion, and decreasing by 10x during low traffic.
- USD prices of the assets are based on the price as at the time of this writing (April
  2024), ETH is trading at around $2,962.70.
- Webhook URL must return a 200 OK HTTP status code with no response body.
- Number of retry attempts is currently set at 3.
- x-timestamp must be within 30 seconds of the current time. Older timestamps will
  result in a 403 Forbidden error.
- Endpoints that require authentication will return a 401 Unauthorized status code
  for missing or invalid credentials.
errors:
- '401 Unauthorized: Missing or invalid credentials'
- '403 Forbidden: Older timestamps will result in this error'
