notes:
- Connect Rampwin to cloud-hosted version of the WhatsApp Business Platform, and chat
  with customers over WhatsApp.
- Using this, you can manage up to 80 messages (combined both sent and received) per
  second, including text and media.
- You need to generate the System User Access Token using the Webhook URL and Verify
  Token.
- You must subscribe to all webhook fields in the configuration section.
- You'll only be able to send and receive up to 1,000 free messages monthly. To increase
  the limit, you've to add a payment method.
- To use the Rampwin platform, you need to log in.
- Users can connect to different chat platforms such as WhatsApp, Facebook, Instagram,
  Telegram, etc.
- Team setting allows you to create user accounts for your employers at Rampwin.
- Requires user to be logged into the Rampwin platform.
- API Key can be obtained from the General Information section of the My Account settings.
- Define any keyword here to mark contact blacklisted from sending any sort of business-initiated
  messages.
- 'Agent Availability: Configure settings related to agent availability, such as specifying
  working hours or setting up automatic routing during peak times.'
- Agent On Break feature allows agents to indicate when they are temporarily unavailable
  to handle incoming chats or calls.
- Non-Working Hours Status lets agents set their status as 'Non-Working Hours' or
  'Offline' during non-working times.
- Enable automatic closing chats from the queue.
- Enable automatic closing chat from the bot.
- Enable auto assignment for queue chats.
- To open the Department setting, go to Settings and then select the Department tab.
- You can create, edit, and delete Departments.
- You can provide them with complete control or limited based on their position.
- Quick replies are helpful when you don't want to send the same message over and
  over manually.
- Using Automation Workflows, you can run automated Actions on Rampwin based on Trigger
  and Trigger Condition(s).
- You can only make changes to the Channel, Trigger Condition, and Steps in the Update
  Automation Workflow modal.
- Trigger Condition(s) is the basis for an automated action(s) to run.
- All conditions need to be True or fulfilled for the Action(s) to run.
- Actions in an automation workflow are the Tasks that get executed when Trigger activates,
  and Trigger Condition(s) are fulfilled.
- Custom Fields are used to save or obtain additional information about your customers.
- The API provides access to various modules related to conversations and tickets.
- The Contact Info section allows you to save contact's basic details, create a ticket,
  and edit the contact.
- Only for Facebook and WhatsApp Official API Channels.
- Some options may vary based on channel.
- Only for Maytapi Unofficial WhatsApp API.
- Channels in Rampwin are a bridge that lets you connect different chat platforms.
- Manage your contacts effectively
- To access the Contacts from your Dashboard, go to the left sidebar → Contacts →
  Contacts.
- To create groups of contacts, navigate to the Contacts module and select Contact
  List.
- Custom Fields are used to save or obtain additional information about your customers
  using different Field Types.
- Remind yourself or one of your teammates about the last conversation you had with
  the client/customer/user.
- WhatsApp Business Platform has a Customer Service Window (24-hour) in which businesses
  can send both simple messages and pre-approved templates.
- Filtering options allow selection of columns, operators, and values.
- File upload for contacts requires country code and tagging.
- The Drip Campaigns work around a Step-by-Step message broadcast system.
- You can only use Text Message and Buttons/Options/Products Message in the Drip Campaign
  when it's within the 24-hour customer service window. Otherwise, choose Template
  Message.
- To check how your campaign performed, click the See Details button.
- You can converse with the user directly from the campaigns by clicking the Chat
  button.
- Users must log in using their Facebook account to connect a page.
- Permissions must be allowed for the integration to work.
- To locate a particular message quickly, you can use the Filter option.
- To setup your WooCommerce store in Rampwin first you need to create a API Key in
  your WooCommerce Store steps below to Create API key.
- When Your app is configured you can setup automation on Webhook Topics.
- Requires WhatsApp approval
- Message Templates are used to initiate business side conversations after the 24-hour
  Customer Service Window.
- Using the Buttons/Options/Product Messages option in the WhatsApp channel, send
  pre-built interactive messages like Buttons, Lists, and Single or Multi Product
  messages.
- Ensure you've set up Product Catalog(s.)
- A message template must be approved by WhatsApp before sending.
- A message template is for business-initiated conversation; therefore, a customer
  must have opted-in to receive messages from your business.
- You can view the page’s post comments connected to Rampwin.
- You can reply in a private message both manually and automatically.
- Access Product Catalog on Facebook to process orders from WhatsApp Channels.
- To connect the channel and access Catalog, click **Choose a Catalogue**.
- Test Mode or Live Mode keys are offered by the payment processor.
- To create a RUM Work Facebook Channel it's necessary that you're the admin of the
  Facebook Page that you'll connect with RUM Work Channel.
- An Instagram Business Account is necessary to create an Instagram Channel in RUM
  Work.
- For RUM Work Instagram Channel to work and interact with customers over Instagram
  Direct Messages, allowing access is must.
errors:
- '401 Unauthorized: Verify your credentials'
- '404 Not Found: Check the endpoint URL'
- '500 Internal Server Error: Try again later'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
