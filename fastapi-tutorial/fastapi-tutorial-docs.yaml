- Designed to be easy to use and learn. Less time reading docs.
- Database is accessed asynchronously.
- CRUD operations are defined in the 'crud.py' file.
- The id must be greater than 0 for reading, updating, and deleting a note.
- The title and description must have lengths >= 3 and <= 50 for adding and updating
  a note.
- FastAPI is designed to be easy to use and learn. Less time reading docs.
- Uses asynchronous route functions for better performance
- Interactive API documentation available at /docs
- Uses FastAPI framework
- Uses FastAPI framework for building APIs
- Asynchronous database communication with no blocking I/O operations
- The value for id must be greater than 0.
- Uses async functionality for handling requests.
- Payload for POST must include title and description.
- GET requests for notes require id as a path parameter greater than 0.
- The 'id' parameter must be greater than 0 for reading, updating, and deleting notes.
- The 'title' and 'description' fields must have lengths >= 3 and <= 50 for adding
  and updating a note.
