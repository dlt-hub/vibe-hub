auth_info:
- information_source; https://midtrans-docs.readme.io/docs/snap-advanced-feature:
  - 'The API uses HTTP Basic Authentication. Include an Authorization header with
    the value "Basic" followed by a base64-encoded string of your credentials (server
    key). The example shows the format: Authorization: Basic U0ItTWlkLXNlcnZlci1UT3ExYTJBVnVpeWhoT2p2ZnMzVV7LZU87,
    where the encoded portion after "Basic " contains your authentication credentials.'
  - 'Use HTTP Basic Authentication with the server key. Send credentials in the Authorization
    header as "Basic" followed by base64-encoded "server_key:". The example shows
    the format: Authorization header with Basic authentication scheme and base64-encoded
    credentials (server_key is empty in the example, actual key provided by Midtrans).'
- information_source; https://midtrans-docs.readme.io/docs/coreapi-card-payment-integration:
  - 'Midtrans API uses HTTP Basic Authentication. The Authorization header must contain
    the string "Basic " followed by a Base64-encoded value of your Server Key concatenated
    with a colon (ServerKey:). The username is your Server Key and the password field
    is empty.


    Authorization header format: Authorization: Basic <Base64(ServerKey:)>


    In Python, you would construct this as: import base64; auth_string = base64.b64encode(f"{server_key}:".encode()).decode();
    headers = {"Authorization": f"Basic {auth_string}"}'
- information_source; https://midtrans-docs.readme.io/docs/coreapi-core-api-bank-transfer-integration:
  - 'Basic authentication is required. Include an Authorization header with the value
    "Basic" followed by your server key encoded in Base64. The header format is Authorization:
    Basic <YOUR SERVER KEY ENCODED in Base64>.'
  - Midtrans API uses HTTP Basic Authentication. The Authorization header must contain
    the string "Basic " followed by a Base64-encoded value of your Server Key and
    a colon (ServerKey:). The Server Key is obtained from your Midtrans account settings
    and serves as both the username and password field in the basic auth scheme.
