resources:
- name: courses
  endpoint:
    path: /courses/archive-course
    method: GET
    params:
      page: integer
      per_page: integer
      search: string
      term_id: string
      tag_id: string
      order_by: string
      order: string
      sort_by: string
      c_level: string
      c_type: string
      return_type: string
- name: profile
  endpoint:
    path: /profile/student/statistic
    method: GET
    params: {}
- name: users
  endpoint:
    path: /users/register
    method: POST
    params:
      username: string
      email: string
      password: string
      first_name: string
      last_name: string
- name: orders
  endpoint:
    path: /orders/verify-payment
    method: POST
    params:
      order_id: integer
      payment_method: string
      transaction_id: string
- name: material
  endpoint:
    path: /material/upload
    method: POST
    params:
      course_id: integer
      file: file
      title: string
      description: string
- name: admin_courses
  endpoint:
    path: /admin/courses
    method: GET
    params:
      page: integer
      per_page: integer
      status: string
      search: string
- name: course_actions
  endpoint:
    path: /learn-press/course-actions
    method: GET
    data_selector: hooks
    params: {}
- name: lesson_actions
  endpoint:
    path: /learn-press/lesson-actions
    method: GET
    data_selector: hooks
    params: {}
- name: quiz_actions
  endpoint:
    path: /learn-press/quiz-actions
    method: GET
    data_selector: hooks
    params: {}
- name: checkout_actions
  endpoint:
    path: /learn-press/checkout-actions
    method: GET
    data_selector: hooks
    params: {}
- name: filter_hooks
  endpoint:
    path: /learn-press/filter-hooks
    method: GET
    data_selector: hooks
    params: {}
notes:
- Thank you for purchasing our product.
- Welcome to our documentation! Here, we strive to make your experience delightful
  and seamless.
- LearnPress uses WordPress’s powerful hooks system to allow developers to extend
  and customize the plugin’s functionality without modifying core files.
errors:
- '400: Bad Request – Invalid parameters'
- '401: Unauthorized – Authentication required'
- '403: Forbidden – Insufficient permissions'
- '404: Not Found – Resource not found'
- '429: Too Many Requests – Rate limit exceeded'
- '500: Internal Server Error – Server error'
auth_info:
  mentioned_objects: []
client:
  base_url: https://docs.thimpress.com
  auth:
    type: oauth2
  headers:
    Accept: application/json
source_metadata: null
