auth_info:
- information_source; https://api-docs.lsk.lightspeed.app/source.json:
  - OAuth2 authentication is required with the "financial-api" scope. Include the
    access token in the Authorization header as a Bearer token.
  - OAuth2 authentication is required with the "orders-api" scope. Send the OAuth2
    access token in the Authorization header using the Bearer scheme.
  - OAuth2 authentication is required with the "reservations-api" scope. Include the
    access token in the Authorization header as a Bearer token when making requests
    to these webhook endpoints.
  - OAuth2 authentication is required with the "staff-api" scope. Include the OAuth2
    access token in the Authorization header as a Bearer token when making requests
    to these endpoints.
  - OAuth2 authentication is required with the "staff-api" scope. Send the OAuth2
    access token in the Authorization header using the Bearer scheme.
pagination_info:
- information_source; https://api-docs.lsk.lightspeed.app/source.json:
  - Pagination uses optional query parameters page (default 0, int32) and size (default
    1000, int32) to control results. The response structure supports pagination with
    businessList items, and maximum 500 business locations per business are returned.
  - 'Pagination uses optional query parameters: pageSize (controls number of results
    per page) and nextPageToken (cursor-based token to retrieve the next page). The
    response includes a nextPageToken field; use its value in the next request''s
    nextPageToken parameter to fetch subsequent pages, and stop when nextPageToken
    is absent or null.'
  - 'Pagination uses query parameters: "page" (optional, default 1) for page number
    and "size" (optional, default 1000) for number of results per page. The documentation
    does not specify response fields indicating pagination state or how to determine
    when to stop paginating.'
  - The endpoint uses offset-based pagination with query parameters page (starting
    at 0, optional, default 0) and size (number of results, optional, default 25,
    maximum 100). The response is a paginated response object; continue paginating
    by incrementing the page parameter until all results are retrieved.
  - The endpoint uses offset-limit pagination with query parameters page (optional,
    default 0, int32 format) and size (optional, default 1000, int32 format). The
    response returns an array of items; construct subsequent requests by incrementing
    the page parameter until fewer than size items are returned.
