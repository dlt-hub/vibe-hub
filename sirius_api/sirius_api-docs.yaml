auth_info:
- information_source; https://swisschain.github.io/Sirius.Api.Docs:
  - Sirius API uses Bearer token authentication with JWT. Obtain a token by contacting
    support for an invitation code, registering in the Universe portal, creating a
    subscription, and generating an API key. Send the token in the Authorization header
    as "Bearer <JWT_token>".
  - The documentation shows that a 2FA code for a corresponding Universe user is required
    in a header, along with a unique request_id. The request body accepts an optional
    serialized JSON document describing deployment parameters and an optional Base64-encoded
    RSA signature of the document signed with the Customer's private key.
  - x-request-id and x-tfa-code headers are required for smart contract deployment
    requests. The x-request-id should be a unique identifier and x-tfa-code should
    contain a two-factor authentication code.
pagination_info:
- information_source; https://swisschain.github.io/Sirius.Api.Docs:
  - Cursor-based pagination is supported with an optional Cursor parameter (string)
    to continue search results and an optional Count parameter (number) to specify
    items per page. Use the Cursor value from the previous response to fetch the next
    page.
  - Cursor-based pagination is used with optional `cursor` (string) and `limit` (number)
    query parameters. The response includes a `pagination` object with `cursor`, `count`,
    `order`, and `nextUrl` fields; use the `nextUrl` value to fetch the next page,
    or stop when `cursor` is null.
  - Cursor-based pagination using query parameters cursor (optional, position marker)
    and limit (optional, max items per request). Response includes pagination object
    with cursor, count, order, and nextUrl field containing the constructed next request
    URL. Continue paginating by using the nextUrl value or constructing the next request
    with the updated cursor parameter.
  - Pagination uses an optional cursor-based scheme with query parameters Order, Cursor,
    and Limit. The response includes a pagination object with cursor, count, order,
    and nextUrl fields; use the nextUrl value directly for the next request, or construct
    requests using Cursor and Limit parameters. Stop paginating when nextUrl is null
    or absent.
  - 'Pagination uses cursor-based navigation with limit control. Request parameters:
    cursor (Int64Value, optional, the starting ID position) and limit (int32, required,
    max results per page, default 3). PaginationOrder (ASC/DESC) controls sort direction.
    Response includes paginated custody records; use the last record''s ID as cursor
    in the next request to continue pagination.'
