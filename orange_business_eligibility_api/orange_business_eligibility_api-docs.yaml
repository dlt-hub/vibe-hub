notes:
- 'Enhanced Security and Fraud Prevention: By utilizing mobile network mechanisms,
  the API provides reliable authentication without depending on vulnerable methods
  like One Time Password SMS.'
- This API is available in production, trial, and sandbox versions.
- Provides real-time information regarding the transfer of a SIM card linked to a
  user's phone number to another physical device.
- Orange relies on OAuth 2.0 authorization protocol to secure the access to protected
  resources.
- API usage is generally part of a service offer with its own pricing.
- Some APIs, like Store Locator, and sandbox environments are free.
- This site is 65% compliant with WCAG.
- The potential of 5G and Network APIs to enhance application security and user trust
  is truly exciting.
- Uses customer Header Enrichment or an SMS/PIN code to identify/authenticate the
  customer
- Can be easily integrated and used by a partner through a secured API
- Direct Carrier Billing allows simple purchases of digital services with the Orange
  mobile account.
- Orange Money Web Payment service is available to merchants starting with Mali, Cameroon,
  Cote d'Ivoire, Senegal, Madagascar, Botswana, Guinea Conakry, Guinea Bissau, Sierra
  Leone, RD Congo and Central African Republique.
- Only SMS consumption is billed. Payment in airtime and Orange Money following the
  countries.
- You must have a contract with a valid expiry date and a positive balance.
- TPS is limited to 5 SMS per second.
- Access_token has a validity of 3600 seconds.
- The TPS is limited to 5 SMS per second.
- The token is valid 3600 seconds (1h). After this period, you'll get an error and
  should request another token.
- Orange is the only operator which allows you to pay your SMS bundles using communication
  credit.
- Pay only for what you use. Only SMS consumption is billed.
- Only in and to Guinea Bissau any operator.
- Only in and to Guinea Conakry any operator.
- This API can only be used by existing Orange Business customers.
- Included in Services charges
- Requires active login to the 'Espace Client Entreprise' Orange Business customer
  portal
- Must be subscribed to 'Commande fixe' or 'Commande réseau' offers
- 'Availability: France only'
- This API can only be used by existing french Orange Business customers.
- This API should only be used to test new features of the Sales Order API.
- Available in France and worldwide
- Free to use
- 'OAuth2 Authentication: Secure third-party access with token-based authentication'
- You need to wait until your Cloud Avenue offer is delivered to you before being
  able to integrate it with the APIs.
- This API is only available for International customers of Orange Business Services
- These APIs are free of charge.
- The orders will not go into production
- The contact database is not shared with production, so you have to create contacts
  using the API Party management to make orders.
- This API is free of charge.
- This API is free
- This API is free.
- Free
- Eligibility tests may be conducted on the basis of an address, an ND (designation
  number) or an prestation number.
- The eligibility service is progressively enriched with other offers.
- API are based on MEF standard and enhanced to increase flexibility
- Before contracting and integrating our API in your application, you can discover
  it in our sandbox environment
- The Quote Management API allows the Buyer to request a quote for the installation
  of one or more of the Seller’s Product Offerings or for an action to be performed
  on an existing Product.
- Access to this API is secured by the OAuth 2.0 framework with the Client Credentials
  grant type
- API Credentials are strictly confidential to the Company.
- Company shall designate an authorized signatory.
- Eligibility API is included in the Supported Services charges.
- Orange Business reserves the right to modify API fees at any time upon written notification
  to the Customer.
- Orange Business may modify or update the Eligibility API at any time.
- Customer will report any failure or malfunction of the Eligibility API ('Incident')
  to Orange Business.
