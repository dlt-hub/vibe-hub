pagination_info:
- information_source; https://api.hypixel.net:
  - The API uses query parameter page (number, default 0) to request paginated results.
    The response includes page (current page), totalPages (total number of pages),
    and totalAuctions (total count). Iterate through pages by incrementing the page
    parameter until page equals totalPages minus one.
