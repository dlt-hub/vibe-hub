auth_info:
- information_source; https://masspayio.readme.io/docs/how-to-create-a-new-payout-using-masspay:
  - 'Authorization uses Bearer token authentication. Include `Authorization: Bearer
    access-token` header. Additionally, include three required headers: `environment`
    (either `api` or `staging-api`), `version` (either `v0.1.4` or `v1.0.0`), and
    `user_token` (token representing the user).'
  - 'Authorization uses Bearer token authentication. Include the access token in the
    Authorization header as "Bearer access-token". Additionally, provide three required
    headers: environment (either "api" or "staging-api"), version (either "v0.1.4"
    or "v1.0.0"), and country_code (3-letter ISO 3166 code).'
  - Bearer token authentication is required. Include `Bearer access-token` in the
    Authorization header. Additionally, provide `environment`, `version`, and `user_token`
    in the request headers when calling the PUT /payout/TOKEN/{payout_token} endpoint.
  - Bearer token authentication is required. Include the Bearer access token in the
    Authorization header when making requests to the MassPay API endpoints.
  - Bearer token authentication is required. Include the `Authorization` header with
    value `Bearer {access-token}`. Additionally, provide `environment` header with
    either `api` or `staging-api`, and `version` header with API version like `v0.1.4`
    or `v1.0.0`.
pagination_info:
- information_source; https://masspayio.readme.io/reference/getusertransactionshistory:
  - 'Pagination uses four required response fields: current_page (integer), total_results
    (integer), results_per_page (integer), and total_pages (integer). To paginate,
    increment current_page in subsequent requests until it reaches total_pages.'
  - 'The API uses query parameters for pagination: number_of_records (specifies how
    many records to return per page) and page (specifies the page number to retrieve,
    starting from 1). These are optional query parameters that control which subset
    of results is returned in the response.'
