auth_info:
- information_source; https://artifacthub.io/docs/api/openapi.yaml:
  - 'The API uses API key authentication with two components: ApiKeyId and ApiKeySecret.
    Both credentials must be provided in the request security context to access protected
    endpoints like deleting opt-out entries.'
  - 'The API uses API key authentication with two separate credentials: ApiKeyId and
    ApiKeySecret. Both must be provided as security credentials for webhook endpoints
    (typically sent as headers or query parameters as per OpenAPI conventions for
    apiKey type schemes).'
  - The API uses a two-part API key authentication scheme. Credentials must be sent
    as ApiKeyId and ApiKeySecret, typically as HTTP headers or query parameters named
    api_key_id and api_key_secret respectively. Both components are required to authenticate
    requests to protected endpoints like retrieving organization members.
  - 'This API endpoint requires two API keys for authentication: ApiKeyId and ApiKeySecret.
    Both credentials must be provided in the request security context to access the
    repository update and delete operations.'
  - 'This API requires two API key credentials for authentication: ApiKeyId and ApiKeySecret.
    Both keys must be provided together in the security scheme to access protected
    endpoints like the add user''s repository operation.'
