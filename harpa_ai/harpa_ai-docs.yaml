notes:
- Requires ChatGPT account and HARPA.AI Chrome Extension installation
- 'Supports three types of YouTube summaries: Nested, Long, and Short'
- Can summarize YouTube videos in multiple languages including English, Spanish, French,
  German, Italian, Portuguese, Russian, and Chinese
- Access via Alt+A keyboard shortcut or Chrome toolbar icon
- Use /youtube command to access YouTube-specific ChatGPT prompts
- API keys do not have any request limits and are used on a pay-as-you-go basis
- The API connection never disconnects you or logs you out, it is stable and reliable
- If you're a ChatGPT Plus subscriber and don't initially see GPT-4 in the connection
  options, simply send any query or command with GPT-4o-mini, and the list of connections
  will update to include GPT-4
- Search Agent activates automatically when searching the web with Google or Bing
- 'Supports three modes: Quick, Deep, and Website search'
- Deep research mode generates additional queries and analyzes multiple websites
- 'Works with multiple search engines: Google Search, Bing, Baidu, Yahoo!, Yandex,
  DuckDuckGo, Kagi, AOL, Naver, Brave, Ecosia'
- Web crawler conducts in-depth search of top 7 search results
- Prioritizes content-rich sources over social media platforms
- HARPA AI is a Chrome extension that acts as an AI Agent for the Web
- Supports various AI models including OpenAI's GPT, Anthropic's Claude, Google's
  Gemini
- CloudGPT Connection is available for S plan users and can be purchased separately
- Web Sessions may be rate limited by OpenAI / Anthropic / Google
- HARPA stores AI chats locally and they are not transferred between browsers or devices
- Features automation engine capable of running, inspecting and acting upon web pages
  in background
- Can be opened on any website by clicking icon or pressing Alt+A or ^+A on Mac
- Service includes HARPA Browser Extensions and HARPA Web Browser
- Uses third-party payment processing via Bright Market, LLC dba FastSpring
- No refunds policy on subscriptions and products
- Service intended only for users 18 years and older
- Analytics data is anonymized and does not include sensitive personal data
- HARPA X is a personal LTD that allows use on one active device per profile
- You can use it on 2-3-4 computers or browsers, but not at the same time
- HARPA X is a limited time deal - price might increase as new features are added
- Future S plans will include Cloud GPT Megatokens, enabling API access for GPT-4
  and other connections
- Currently supports Claude AI, Gemini, and 30+ options through OpenRouter AI
- HARPA AI is a Chrome extension that acts as an AI Agent for web browsing
- Supports various AI models including OpenAI GPT, Anthropic Claude, Google Gemini
- CLOUD GPT Connection is available for S plan users
- Web Sessions may be rate limited by OpenAI/Anthropic/Google
- Can be activated by clicking icon or pressing Alt+A or ^+A on Mac
- HARPA S plan comes with CloudAI API and provides reliable access to OpenAI and ClaudeAI
  models
- Server API is a planned feature
- Browser Session connection is free, Browser Session Plus is $20/month, OpenAI API
  Key connection is paid per use
- GPT-4 access is unlimited on OpenAI API key connection, Browser Session is limited
  to 25 requests per 3 hours
- Large Language Models operate over a limited token window, e.g., 4096 tokens
- Chunking divides content into smaller parts called chunks to fit within GPT token
  limits
- Chunks are injected into prompts as {{chunk}} parameter and processed one by one
- Chunking does not possess inherent memory - context must be incorporated within
  the prompt if needed
- '{{page}} parameter can be used as alternative to chunking for entire web page processing'
- Requires Make.com Connector plugin activation
- API key can be copied from plugin settings in WordPress admin
- Standard setup creates drafts - change Status field to publish immediately
- 'REST API base URL format: your-website-url/wp-json/'
- Uses token-based billing with Megatokens for AI model usage
- 1 Megatoken equals 1 million GPT 4O Mini input tokens, roughly 750,000 words
- Output tokens cost 3x input tokens, GPT 4O tokens cost 10x GPT 4O Mini tokens
- Billing managed by FastSpring payment service provider
- Premium plan activates automatically when logged in to harpa.ai website
- Commands are stored in human-readable .YAML files in ChatML format
- ChatML stands for Chat Markup Language - designed for chat dialog flows and automations
- Commands can be exported and shared as .YAML files
- Requires HARPA AI Chrome extension to be installed
- Requires sign up via Anthropic's website at claude.ai/chats
- Some countries may not be available - VPN service like Browsec VPN may be needed
- Connection is made through web session rather than API
- Requires personal Google Account authentication
- Not available in all regions - may require VPN connection to supported countries
- Accessed through HARPA AI interface rather than direct API calls
- DeepSeek V3 is a mixture-of-experts (MoE) language model with 671 billion parameters
- 'Chat model should be set to: deepseek-chat'
- Performs well at writing and analyzing computer code
- Cost is 10 times less than GPT-4o
- Function calling is available for OpenAI API and Cloud GPT connections
- Function declarations follow the OpenAI function specifications
- Function name is stored in the {{gptFunc}} parameter, and arguments are stored in
  the {{gptArgs}}
- Functions can be declared as objects in an array and must be valid JSON
- The enum keyword is used to restrict a value to a fixed set of values
- Offers 100 free search requests each month
- Supports Web Search Operators for precise search results
- Pay-as-you-go pricing model for additional requests
- Can specify region and language using hl and gl parameters
- Page fetching approach suitable for server-side rendered websites
- May not work on JS-heavy client-side rendered websites
- Not applicable to social networks and platforms that restrict fetching capabilities
- Token limit includes both input and output
- Recommended not to exceed 40% of tokens in input to leave space for prompt and AI
  response
- HARPA AI runs monitors and automations in your browser, so your web data never leaves
  your machine
- Running checks too often puts extra work on your machine and web servers. Some websites
  may log you out or ask to pass CAPTCHA test
- It is recommended to always pick a reasonable delay such as 1 check every 3 hours
  for non-critical monitors
- By default monitors run in background once every 3 hours
- Uses webhooks to trigger Make.com scenarios from HARPA AI
- Requires creating webhook in Make.com scenario first
- JSON data is sent in request body using {{json}} parameter
- Can integrate with Google Sheets for data storage
- Supports bulk data extraction through loops
- Uses webhook-based integration with Make.com scenarios
- Requires HARPA AI browser extension and GRID setup
- Data is sent via REQUEST step in HARPA commands to webhook URL
- Returns JSON data array that can be used in automation workflows
- GRID orchestrates your machine to run the tasks for you, thus handling data behind
  logins in a safe manner
- Each Node has a unique ID. You can create and run unlimited number of Nodes with
  HARPA, one Node per browser profile
- Tasks launched by HARPA run in separate browser tab. HARPA uses minimal system resources,
  and does not consume any while no task is run
- Requires a Chromium based browser and a stable Internet connection
- LinkedIn interface language must be set to English
- Recommended 20-30 connections per day to stay within LinkedIn's limits
- Auto-Close Tab mode required - Hidden Frame may not work with LinkedIn's JS code
- Requires manual search setup and filter configuration
- Default command timeout is set to 5 min or 3000000 ms
- If you plan to extract a large number of profiles, increase timeout based on your
  needs
- Requires LinkedIn account and membership in the group you want to scrape user data
  from
- Requires active HARPA GRID Node setup
- Does not collect web browsing data including browsing history, 3rd party website
  data and passwords
- Browser extension extracts and processes browsing data locally before sending to
  Large Language Model provider
- Extension accesses browsing data only when explicitly permitted within active tab
- All client-server and server-server communications are encrypted
- Data stored in database in encrypted form
- User account passwords stored in salted hash format
- Access control procedures ensure only authorized personnel access sensitive data
- Automatically deletes personal data when no longer needed
- Videos that have no transcripts cannot be processed to summaries
- ChatGPT models are restricted and can not process explicit content or obscene language
- Long video transcripts are broken down into chunks and the summary is provided in
  segments due to token limit restriction imposed by ChatGPT
- PDF files must be served from the internet, not from local file system
- Requires HARPA X or S plan to edit predefined commands
- Commands can be duplicated and customized with modified prompt instructions
- Deleting customized command brings back the original version
- Default versions of predefined commands can be found in 'Archived' group
- Works as Chrome Extension for auto-refreshing web pages
- Customizable refresh intervals per page/tab
- Settings are remembered for each page
- Can trigger actions on page updates, downtime, text content changes, or HTTP codes
- Supports notifications, sounds, Make.com/Integromat events, and WebHooks
- Monitors run in background every 3 hours by default
- Runs in minimized browser window for monitoring purposes
- API Key is only displayed once and should be stored securely
- Node ID is used to select which Node will run the task for multiple automation nodes
- Single Node can run dozens of tasks simultaneously in parallel browser tabs
- Multiple Browser Profiles can be set up to run multiple Nodes in parallel
- Requires running Ollama locally with OLLAMA_ORIGINS=chrome-extension://* environment
  variable
- You should have at least 8 GB of RAM available to run the 7B models, 16 GB to run
  the 13B models, and 32 GB to run the 33B models
- Must close Ollama app and terminal before starting with custom ORIGINS setting
- Works across all websites and email services including Outlook, ProtonMail, Reddit,
  YouTube, Facebook and LinkedIn
- Tone settings are stored locally in HARPA
- Can be used with Gmail and other email clients for email management
- Uses connection flags (-3, -4, -c, -b, -k) to switch between different AI models
  within commands
- Page-aware flag (-p) sends opened page content along with prompt
- Web-aware flag (-w) searches web and sends results with prompt
- Isolated flag (-i) forces AI to ignore chat history to reduce token consumption
- Flags can be combined in sequence after single dash (e.g., -p4 for page-aware +
  GPT-4)
- Commands are easy to create and use without engineering knowledge
- Custom commands can be created using the Command Editor interface
- Commands support multiple automation steps and parameters
- Page-aware commands can extract content from web pages using {{page}} parameter
- Google Search Operators can be used via the {{serp query}} parameter
- Supports basic operators like country code (cr:XX or gl:XX), date filters (before:date),
  domain zones (website:.XX), exact match with quotes, logical operators (OR, |, -),
  wildcards (*), number ranges (2015..2017), and price searches ($, €)
- Supports advanced operators like intitle/allintitle, inurl/allinurl, intext/allintext,
  filetype, and related
- 'CALC: EXTRACT SERP LINKS step creates arrays with titles, URLs, and descriptions
  for use in LOOPs'
- Array items can be accessed using {{array.0.title}}, {{array.0.url}}, {{array.0.description}}
  format
- Uses webhook functionality to send command execution results to Make.com
- Requires modifying pre-configured commands to add REQUEST step
- Command results can be sent to various platforms through Make.com integration
- Tasks launched by HARPA run in separate browser tab
- HARPA uses minimal system resources, and does not consume any while no task is run
- You can create and run unlimited number of Nodes with HARPA, one Node per browser
  profile
- Uses webhook-based triggers for Zapier integration
- Supports catch hooks for triggering workflows
- Contact support@harpa.ai for assistance with API setup and integration
- Works with Gmail, Outlook, Fastmail, Protonmail and other email services that support
  Google, IMAP or OAuth authentication
- AI Command must be run at least once before configuring Make.com scenario
- Email drafts may not preserve conversation threads - requires custom solution
- Requires Make.com Connector plugin to be activated on WordPress
- API key can be found in WordPress plugin settings
- Default setup creates drafts - change Status field to publish immediately
- Supports up to ~250 posts per month on free Make.com plan
- HARPA AI is a browser extension, not a traditional API
- Page Not Found - documentation may not be available at this URL
- Browser extension that combines ChatGPT, Gemini, ClaudeAI, Perplexity, DeepSeek
  with Web Automation
- Requires connection to AI service providers like ChatGPT, OpenAI API, ClaudeAI,
  Google Gemini
- Basic S plan starts at $12 per month paid annually
- Standardized API allows seamless switching between different AI models and providers
- Supports wide range of models from various organizations including OpenAI GPT-4o,
  Anthropic Claude 3, Mistral AI, Google PaLM
- Each model comes with its own context token limits, pricing, and moderation status
- API key is displayed only once when generated
- Page-aware commands may consume many tokens
- Using OpenAI API Keys could be more expensive than using ChatGPT Plus
- GPT-4 access is unlimited on OpenAI API key connection
- OpenAI API accounts may have access to GPT models with larger context windows, e.g.
  gpt-8k and gpt-32k
- The OpenAI API key connection never disconnects or logs you out
- OpenAI retains data submitted through the API for a duration of 30 days as of March
  1st, 2023
- OpenAI does not use this data to enhance its models anymore
- Some endpoints offer zero retention
- Available models include sonar-medium-online, sonar-small-online, gemma-7b-it, gemma-2b-it,
  mixtral-8x7b-instruct, and mistral-7b-instruct
- API responses return JSON format that requires content extraction
- Can be accessed via OpenRouter as an alternative connection method
- Works with Gmail, Outlook, ProtonMail, and LinkedIn
- Adapts writing style to the type of website it is used on
- Can be activated via shortcut //F in input field
- Requires browser extension installation
- HARPA AI operates monitors and automations directly in your browser, ensuring your
  web data stays safe and never leaves your device
- 'Provides 18 writing styles across 4 groups: Marketing and Persuasion, Information
  and Analysis, Storytelling and Professional Communication, Academic Opinion and
  Creative Writing'
- Compatible with GPT-4o-mini but fully unleashes potential with OpenAI GPT-4 technology
- Requires HARPA AI Chrome Extension installation and ChatGPT account login
- Requires Chrome extension installation and permissions to access web pages
- Web session connections may be rate limited by operator
- Kaspersky Antivirus Anti-Banner feature can cause connection failures
- Vivaldi browser has acknowledged bug preventing GPT-4 web session connection
- CloudGPT token consumption varies by model - GPT-4 is 20x more expensive than GPT-4o-mini
- Uses Zapier Webhook integration to trigger WordPress post creation
- Requires one-time setup of approximately 5 minutes
- Can convert any webpage or YouTube video into WordPress blog draft
- Free Zapier account sufficient for testing
- Posts can be published immediately or saved as drafts
