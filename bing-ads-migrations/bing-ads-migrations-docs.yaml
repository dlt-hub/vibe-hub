# Source Metadata
source_name: bing_ads
version: 2.0
authentication_required: true
api_types_available:
  - REST

# Client / Connection Config
client:
  base_url: https://api.bingads.microsoft.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.microsoftonline.com/common/oauth2/v2.0/token
    client_id: "{{ dlt.secrets['bing_ads_client_id'] }}"
    client_secret: "{{ dlt.secrets['bing_ads_client_secret'] }}"
    refresh_token: "{{ dlt.secrets['bing_ads_refresh_token'] }}"
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: nextPage
    cursor_param: continuationToken
    page_size_param: pageSize
    default_page_size: 100

# Resources (per endpoint/object)
resources:
  - name: accounts
    endpoint:
      path: /Accounts
      method: GET
      data_selector: accounts
      params: {}

  - name: campaigns
    endpoint:
      path: /Campaigns
      method: GET
      data_selector: campaigns
      params: {}

  - name: search_query_performance_report
    endpoint:
      path: /Reports/SearchQueryPerformanceReport
      method: GET
      data_selector: reportRecords
      params: {
                "incremental": "reportDate"
      }

  - name: app_install_ads
    endpoint:
      path: /AppInstallAds
      method: GET
      data_selector: appInstallAds
      params: {}

  - name: app_install_ad_labels
    endpoint:
      path: /AppInstallAdLabels
      method: GET
      data_selector: appInstallAdLabels
      params: {}

  - name: labels
    endpoint:
      path: /Labels
      method: GET
      data_selector: labels
      params: {}

  - name: campaign_labels
    endpoint:
      path: /CampaignLabels
      method: GET
      data_selector: campaignLabels
      params: {}

  - name: keyword_labels
    endpoint:
      path: /KeywordLabels
      method: GET
      data_selector: keywordLabels
      params: {}

  - name: ad_group_labels
    endpoint:
      path: /AdGroupLabels
      method: GET
      data_selector: adGroupLabels
      params: {}

  - name: keywords
    endpoint:
      path: /Keywords
      method: GET
      data_selector: keywords
      params: {}

  - name: budget_summary_report
    endpoint:
      path: /Reports/BudgetSummaryReport
      method: GET
      data_selector: reportRecords
      params: {}

# Auth Details from Docs (for validation or onboarding)
auth_info:
  mentioned_objects:
    - OauthToken
    - AuthProvider

# Known Quirks or Risks, Caveats
notes:
  - Uses OAuth2 with refresh token — requires setup of connected app in Bing Ads
  - All date and date-time fields are in standard RFC3339 format after upgrade

# Troubleshooting & Error Patterns
errors:
  - REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency
  - QUERY_TIMEOUT: Break down filters or add selectivity
  - 401 Unauthorized: Recheck OAuth scopes or token expiration