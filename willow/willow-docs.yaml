  - GET /sites/{siteId}/equipments
  - GET /sites/{siteId}/floors
  - GET /sites/{siteId}/points
  - GET /sites/{siteId}/tickets/{ticketId}
  - GET https://api.willowinc.com/v1/sites
  - GET https://api.willowinc.com/v1/sites/{siteId}/assets/{assetId}
  - GET https://api.willowinc.com/v1/sites/{siteId}/categories
  - GET https://api.willowinc.com/v1/sites/{siteId}/categories/{categoryId}/assets
