pagination_info:
- information_source; https://www.volunteerconnector.org/api:
  - The search API uses offset-based pagination with a page query parameter (optional,
    defaults to 1). The response includes count (total results), next (URL for the
    next page or null if last page), and previous (URL for the previous page or null
    if first page). Construct subsequent requests using the next or previous URLs
    provided in the response, and stop when next is null.
possible_base_urls:
- information_source; https://www.volunteerconnector.org/api:
  - https://www.volunteerconnector.org/api/search/
possible_endpoints:
- information_source; https://www.volunteerconnector.org/api:
  - GET https://www.volunteerconnector.org/api/search/
