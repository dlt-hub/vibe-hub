  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token credentials.
    Send the Account SID as the username and Auth Token as the password in the Authorization
    header using Basic auth scheme.
  - Twilio API uses HTTP Basic Authentication with accountSid and authToken. Send
    credentials as a base64-encoded string in the Authorization header formatted as
    "Basic base64(accountSid:authToken)".
  - Twilio API uses HTTP Basic Authentication with your Twilio Account SID as username
    and Auth Token as password. Send credentials via the Authorization header using
    the Basic scheme (base64-encoded "AccountSID:AuthToken").
