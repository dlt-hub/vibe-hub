auth_info:
- information_source; https://api-docs.kinsta.com/tag/Authentication/:
  - The Kinsta API uses bearer token authentication. Include your API key in the Authorization
    header as "Bearer <YOUR_TOKEN_HERE>" when making requests. The /validate endpoint
    can be used to verify the API key status and expiration details.
possible_base_urls:
- information_source; https://api-docs.kinsta.com/tag/Authentication/:
  - https://api.kinsta.com/v2
possible_endpoints:
- information_source; https://api-docs.kinsta.com/tag/Authentication/:
  - GET https://api.kinsta.com/v2/validate
