auth_info:
- information_source; https://docs.observium.org/api/:
  - 'HTTP basic authentication is required, using an existing Observium user''s credentials.
    Send the username and password via the curl -u flag or Authorization header in
    the format "Authorization: Basic base64(username:password)".'
- information_source; https://docs.observium.org/alerting_transports/:
  - The Telegram Bot API requires a bot token for authentication, which is passed
    in the URL path as `bot<BotToken>`. For example, requests are made to `https://api.telegram.org/bot<BotToken>/endpoint`.
    The token is a string like `110201543:AAHdqTcvCH1vGWJxfSeofSAs0K5PALDsaw` obtained
    during bot creation. Additionally, a numeric Chat identifier is required as a
    parameter to specify the target for notifications.
possible_base_urls:
- information_source; https://docs.observium.org/alerting_transports/:
  - https://api.telegram.org
possible_endpoints:
- information_source; https://docs.observium.org/api/:
  - GET /api/v0/devices/
  - GET /api/v0/devices/1/
  - GET /api/v0/devices/?os=ios
  - GET /api/v0/devices/test.company.com/
- information_source; https://docs.observium.org/alerting_transports/:
  - GET https://api.telegram.org/bot<BotToken>/getUpdates?offset=0
