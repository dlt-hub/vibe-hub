auth_info:
- information_source; https://dev.qweather.com/en/docs/api/ocean/tide/:
  - 'Authentication uses JWT (JSON Web Token) sent as a Bearer token in the Authorization
    header. Replace `your_token` with your actual JWT token and `your_api_host` with
    your configured API host. The Authorization header format is `Authorization: Bearer
    your_token`.'
- information_source; https://dev.qweather.com/en/docs/configuration/api-config/:
  - JWT authentication is required. Add an Authorization header with the value Bearer
    followed by a JWT token. The token format is Bearer {jwt_token}, where the token
    is obtained from your API configuration.
possible_base_urls:
- information_source; https://dev.qweather.com/en/docs/api/ocean/tide/:
  - https://your_api_host/v7/ocean/tide
possible_endpoints:
- information_source; https://dev.qweather.com/en/docs/api/ocean/tide/:
  - GET https://your_api_host/v7/ocean/tide
