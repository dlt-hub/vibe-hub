auth_info:
- information_source; https://swoogo.readme.io/docs/getting-started-with-swoogo-copy-copy:
  - Swoogo API uses OAuth2 client credentials flow. Generate a base64-encoded token
    from client ID and secret, exchange it for a bearer token via POST to /api/v1/oauth2/token
    with Authorization header (Basic YOUR_BASE_64_ENCODED_TOKEN) and Content-Type
    application/x-www-form-urlencoded;charset=UTF-8 with body grant_type=client_credentials.
    Use the returned bearer token in the Authorization header (Bearer YOUR_BEARER_TOKEN)
    for API requests. Tokens expire after 30 minutes; check the expires_at UTC timestamp
    in the token response.
- information_source; https://swoogo.readme.io/reference/post_oauth2-token:
  - API authentication uses OAuth2 bearer tokens. Obtain a token by POSTing to https://api.swoogo.com/api/v1/oauth2/token
    with an Authorization header containing Base64-encoded credentials. First, URL-encode
    your consumer key and consumer secret (found in My Profile > API Credentials),
    concatenate them with a colon, then Base64-encode the result. Send this as the
    Authorization header value to receive a bearer token for subsequent API requests.
  - Swoogo API uses OAuth2 client credentials flow. Exchange base64-encoded credentials
    via POST to https://api.swoogo.com/api/v1/oauth2/token with Authorization header
    containing the base64 token, Content-Type header set to application/x-www-form-urlencoded;charset=UTF-8,
    and body grant_type=client_credentials. Use the returned bearer token in the Authorization
    header for subsequent API requests. Tokens expire in 30 minutes.
