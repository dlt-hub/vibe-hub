auth_info:
- information_source; https://murf.ai/api/docs/api-reference/authentication/generate-token:
  - The API uses an API key for authentication, passed as the required `api-key` header.
    Call the GET /v1/auth/token endpoint with your API key to generate a short-lived
    bearer token (returned in the response as `token` field with expiry in `expiryInEpochMillis`).
    Use the generated token for subsequent API requests.
possible_base_urls:
- information_source; https://murf.ai/api/docs/api-reference/authentication/generate-token:
  - https://api.murf.ai
possible_endpoints:
- information_source; https://murf.ai/api/docs/api-reference/authentication/generate-token:
  - GET https://api.murf.ai/v1/auth/token
