notes:
- Behaviors are a conditional feature that allow completions to define how they are
  presented and inserted into the document based on the text around them.
- If no behavior matches, the completion will be inserted without modifications.
- Extensions can add localization support for multiple languages using translation
  files in JSON-format.
- Specifying images that do not meet the recommended dimensions may lead to clipping
  or improper scaling.
- The query language is used to target specific nodes in a syntax tree.
- Query files should most often have the scm extension.
- Uses XML documents within the Syntaxes subfolder of an extension to define a syntax.
- Not all symbol types will appear in the Symbols list in the IDE.
- The scope of a symbol can affect how it is offered in completions and global project
  indexing.
- The ColorPresentationContext class is not subclassable.
- This property is readonly.
- FileStats objects are returned by the FileSystem class method nova.fs.stat()
- Nova 10 supports additional features of the LSP specification.
- The identifier for the notification is readonly.
- The actionIdx may be null or undefined if dismissed for reasons other than action
  selection.
- The textInputValue is readonly.
- The Scanner class is not subclassable.
- The adapter is launched directly by Nova. This is the default if a value is not
  specified.
- The TaskProcessAction class is not subclassable.
- Executing arbitrary processes with arguments within a shell environment may be susceptible
  to shell injection attacks.
- The TaskResolvableAction class is not subclassable.
- Text operations enqueued from extensions are performed on a secondary thread. As
  such, there is the possibility that the contents of the editor’s document may change
  in between calls to methods on a TextEditor object. To ensure consistency when performing
  multiple editor operations in quick succession, be sure to only make multiple changes
  to a document within a call to the edit() method. Otherwise, use methods such as
  insert() to make singular edits atomically.
- This property is settable.
- The `format` argument was added in Nova 1.2.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
