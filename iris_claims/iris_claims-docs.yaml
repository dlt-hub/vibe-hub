auth_info:
- information_source; https://iris.claims/docs/rest_api.html:
  - Authentication uses HMAC Auth sent via the Authorization header. See the HMAC
    Auth section of the documentation for implementation details on how to construct
    and sign the Authorization header value.
  - Authorization header is required using HMAC authentication scheme. The Authorization
    header must contain HMAC-signed credentials as detailed in the HMAC Auth documentation
    section.
  - 'HMAC Auth is used for API authentication. Requests must be signed using HMAC;
    see the HMAC Auth documentation for implementation details. Access control is
    enforced per-user: requests can only access data for the authenticated username,
    except for admins and apps with user impersonation permissions.'
  - HMAC authentication is required via the Authorization header as specified in RFC
    7235. The exact HMAC Auth details are documented in a separate section referenced
    as "HMAC Auth" in the API documentation.
  - The API requires HMAC authentication sent via the Authorization request header.
    Refer to the HMAC Auth documentation for details on constructing the Authorization
    header with the required HMAC signature.
possible_base_urls:
- information_source; https://iris.claims/docs/rest_api.html:
  - example.com
  - https://example.com
possible_endpoints:
- information_source; https://iris.claims/docs/rest_api.html:
  - DELETE /v0/users/reprioritization/{username}/{src_mode_name}
  - DELETE /v0/users/{username}/categories
  - DELETE /v0/users/{username}/categories/{application}
  - GET /healthcheck
  - GET /templates
  - GET /v0/applications/{app_name}/incident_emails
  - GET /v0/applications/{app_name}/plans
  - GET /v0/applications/{app_name}/templates
  - GET /v0/categories
  - GET /v0/categories/{application}
