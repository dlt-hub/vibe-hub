    method: POST
- name: bill_receipt_details
  endpoint:
    path: /Bill/receipt details
    method: GET
    data_selector: records
- name: bill_receipt_details
  endpoint:
    path: /Bill/receipt details
    method: GET
notes:
- You need to have an eCitizen account.
- Login with your credentials at https://ecitizen.firs.gov.ng
- Uses OAuth2 with Bearer Token Usage
- 'For any information about integration and software features, contact our support
  team: support@atrs.firs.gov.ng'
- The receipt/bill needs to be fiscalized within 48 hours by getting the UID.
- The value of the 'resend' property needs to be 1.
- Optional. NGN by default.
- The issue time and date, the stated amount of tax in percentage and amount, item
  list with quantity and price, OID – Office ID (received after registration of business
  and office), device ID – Device ID in office or Session ID on cloud software, receipt
  ID, UID and SID.
errors:
- '400 Bad Request: The grant type was not specified in the request'
