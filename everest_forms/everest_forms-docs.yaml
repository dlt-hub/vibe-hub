auth_info:
- information_source; https://docs.everestforms.net/docs/everest-forms-zapier-api/:
  - API key authentication is required. Pass your API key as the `api_key` query parameter
    along with your WordPress site URL as the `site_url` query parameter (URL encoded)
    in all requests to the Everest Forms Zapier integration endpoints.
  - The API requires an `api_key` parameter and a `site_url` parameter to be sent
    with requests. The `api_key` should be included as a required parameter in the
    request (passed as a query parameter or in the request body depending on the endpoint),
    and the `site_url` must specify your WordPress site URL. Additional required parameters
    include `form_id`, `action`, and `trigger` depending on the operation.
- information_source; https://docs.everestforms.net/docs/slack/:
  - Slack integration requires a Slack Incoming Webhook URL, which must be provided
    in the form settings. The webhook URL is generated through Slack's API and is
    used to post form submission messages to a designated Slack channel.
pagination_info:
- information_source; https://docs.everestforms.net/docs/everest-forms-zapier-api/:
  - The "Get Forms" endpoint uses offset-based pagination with query parameters page
    (starting from page+1) and per_page (fixed at 10 items per page). The endpoint
    is https://yoursite.com with site_url, api_key, page, per_page=10, everest-forms-zapier=1,
    action=get_forms, and sort=updated as required query parameters.
possible_base_urls:
- information_source; https://docs.everestforms.net/docs/slack/:
  - https://api.slack.com
possible_endpoints:
- information_source; https://docs.everestforms.net/docs/everest-forms-zapier-api/:
  - GET https://yoursite.com?site_url={{site_url}}&api_key={{api_key}}&everest-forms-zapier=1&form_id={{form_id}}&action=sample
  - GET https://yoursite.com?site_url={{site_url}}&api_key={{api_key}}&everest-forms-zapier=1&page={{page+1}}&per_page=10&action=get_forms&sort=updated
  - POST /everest-forms-zapier
