auth_info:
- information_source; https://restpack.io/html2pdf:
  - 'The API uses query parameter-based authentication. Include the access_token parameter
    in the request URL with your token value. Example: access_token=YOUR_TOKEN_HERE
    passed as a query parameter to endpoints like https://restpack.io/api/html2pdf/v7/convert.'
- information_source; https://restpack.io/html2pdf/docs:
  - Each API call requires a Direct Access Token obtained from your account dashboard.
    The token can be provided either as a querystring parameter named access_token
    or as an HTTP header named X-Access-Token.
  - The API requires an access token passed as the `x-access-token` HTTP header for
    authentication. Include this header with your access token value in all requests
    to the service.
  - The API uses query parameter-based access token authentication. Include your personal
    access token as the access_token query parameter in GET requests to endpoints
    like https://restpack.io/api/html2pdf/usage?access_token=__YOUR_ACCESS_TOKEN__.
  - With each API call, you must include your access token in the x-access-token header.
    Obtain your token from the Restpack console at https://restpack.io/console/product/pdf.
    The token should be sent as a custom HTTP header named x-access-token with your
    unique token value.
