notes:
- DocSearch v3 is no longer actively maintained.
- You need to integrate this snippet into every page that integrates the dropdown
  UI.
- DocSearch v3 is built on top of the latest version of Algolia Autocomplete.
- This version has been rewritten in React.
- DocSearch v4 is currently in beta. While it's suitable for production scenarios,
  expect potential improvements and minor issues.
- Enhance your users' first search experience by using preconnect.
- DocSearch default color scheme comes in a grey theme with blue highlight.
- On small screens, DocSearch reverts to a single column layout.
- Uses Algolia's search API for documentation search
- Keyboard shortcuts available for toggling search modal
- The Composable API is only available within React.
- This is documentation for DocSearch by Algolia Legacy (v3.x), which is no longer
  actively maintained.
- This version has been rewritten in React, and now exposes React components.
- DocSearch generates a fully accessible search box for you.
