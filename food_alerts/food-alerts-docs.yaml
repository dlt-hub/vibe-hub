resources:
- name: alerts
  endpoint:
    path: /food-alerts/id
    method: GET
    data_selector: items
    params:
      _limit: '10'
- name: alerts
  endpoint:
    path: /food-alerts/id
    method: GET
    data_selector: alerts
    params:
      type: '{type}'
      problem.allergen: '{allergen}'
      _view: '{default|full}'
- name: alert_details
  endpoint:
    path: /food-alerts/id/{id}
    method: GET
    data_selector: alert_details
    params:
      id: '{value}'
      _view: '{default}'
- name: alerts
  endpoint:
    path: /food-alerts/id
    method: GET
    data_selector: items
    params:
      _limit: '10'
- name: list_of_all_alerts
  endpoint:
    path: /food-alerts/id
    method: GET
    params:
      type: '{type}'
      problem.allergen: '{allergen}'
      _view: '{default|full}'
- name: details_of_single_alert
  endpoint:
    path: /food-alerts/id/{id}
    method: GET
    params:
      id: '{value}'
      _view: '{default}'
- name: list_of_codes_for_allergens
  endpoint:
    path: /food-alerts/def/allergens
    method: GET
    params:
      _view: '{default}'
- name: list_of_codes_for_pathogen_risks
  endpoint:
    path: /food-alerts/def/pathogen-risks
    method: GET
    params:
      _view: '{default}'
- name: list_of_hazard_categories
  endpoint:
    path: /food-alerts/def/hazards
    method: GET
    params:
      _view: '{default}'
- name: list_of_reasons_for_alert
  endpoint:
    path: /food-alerts/def/reasons
    method: GET
    params:
      _view: '{default}'
- name: food_types
  endpoint:
    path: /codes/foodtype
    method: GET
    data_selector: records
    params: {}
