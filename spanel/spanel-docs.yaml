auth_info:
- information_source; https://www.spanel.io/docs/article/api-functions/api-basics/:
  - Authentication is performed using an API token generated from the SPanel Admin
    Interface, provided in the 'token' field of the request. For client-based tokens,
    the 'accountuser' field must also be included to specify the account username;
    admin tokens do not require this field.
possible_base_urls:
- information_source; https://www.spanel.io/docs/article/api-functions/api-basics/:
  - https://IP_or_HOSTNA
possible_endpoints:
- information_source; https://www.spanel.io/docs/article/api-functions/api-basics/:
  - POST https://IP_or_HOSTNAME/spanel/api/
