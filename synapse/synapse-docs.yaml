notes:
- These methods enable access to the Synapse REST(ish) API taking care of details
  like endpoints and authentication.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- The EntityHeader represents metadata about a Synapse entity.
- Some entities may require specific permissions to access.
- Requires user to be logged in to perform actions
- Ensure correct permissions are set for entities
- This API does not require authentication for publicly visible organizations and
  schemas.
- Token must minimally have the view scope to be used with the Synapse Python Client.
- Include Download and Modify permissions if you are using the Synapse Python Client.
- A token must minimally have the view scope to be used with the Synapse Python Client.
- Include Download and Modify permissions if using the Synapse Python Client to follow
  any subsequent tutorials.
- Setting the SYNAPSE_AUTH_TOKEN environment variable will allow you to login to Synapse
  with a Personal Access Token
- The environment variable will take priority over credentials in the user's .synapseConfig
  file.
- All higher-level commands support the --profile (or -r) flag to specify which Synapse
  profile to use from your ~/.synapseConfig file.
- These functions are subject to change as they are internal development functions.
- When performing queries on frequently updated tables, the table can be inaccessible
  for a period leading to a timeout of the query.
- Sets the max timeout to 5 minutes.
- Use the get_permissions method on the dataclass models that inherit from AccessControllable
  mixin.
- The get_acl method is used for specific user/group permissions.
- Provenance information can be retrieved using get_provenance.
- This method will be removed in 5.0.0.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check authentication credentials.'
- '404 Not Found: Entity does not exist.'
- '401 Unauthorized: Check authentication'
- '404 Not Found: Entity not found'
- '400 Bad Request: Check request parameters'
- '400 Bad Request: Check the request parameters.'
- '404 Not Found: Ensure the entity ID exists.'
- '401 Unauthorized: if no provenance record found'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - Synapse
  - Personal Access Token
  - synapseclient
  - authtoken
  - entity_id
