Based on the information provided in the documentation, here is a complete YAML configuration for the Luma Events REST API source:

client:
  base_url: "https://lu.ma/api/v1/"
  auth:
    type: "api_key"
    location: "header"
    header_name: "Authorization"

resources:
  - name: "events"
    endpoint: "/events"
    method: "GET"
    params: {}
    data_selector: "$"  # Selects all data from the response

  - name: "event_guests"
    endpoint: "/event-guests"
    method: "GET"
    params: {}
    data_selector: "$"  # Selects all data from the response

notes:
  - "Authentication is required using an API key included in the headers of each request."
  - "Luma API does not support incremental loading."
  - "Refer to the official Luma API documentation for any updates or changes."

errors:
  - 401  # Unauthorized - Invalid API key
  - 403  # Forbidden - Access denied
  - 429  # Too Many Requests - Rate limit exceeded

auth_info:
  mentioned_objects:
    - "API key requirements: The API key must be passed in the Authorization header."
    - "Authentication methods: Use the API key for authorization."

source_metadata:
  description: "Luma Events API provides access to event information and details about guests attending those events."
### Explanation of the YAML Configuration:
1. **Base URL**: Taken directly from the documentation.
2. **Authentication Method**: Identified as "api_key" which is passed in the header.
3. **Resources**: Includes the "events" and "event_guests" endpoints with appropriate methods and data selectors.
4. **Notes**: Important information about authentication and limitations.
5. **Error Codes**: Common HTTP status codes that may be encountered.
6. **Auth Info**: Details about the authentication requirements.
7. **Source Metadata**: A brief description of the API's purpose. 

This YAML configuration provides a structured way to define and understand how to interact with the Luma Events API.