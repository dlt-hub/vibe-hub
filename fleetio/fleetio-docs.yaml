client:
  auth: To authenticate, you need to include an API key in the header with the name
    "Authorization", prefixing the value with "Token" (e.g., "Token <Authorization>"),
    and you can generate a new API key [here](https://secure.fleetio.com/api_keys),
    and also include another API key in the header with the name "Account-Token".
  most_recurring_base_url: https://secure.fleetio.com
  paginator: Pagination is required, and it supports Keyset pagination with a start
    cursor; the start cursor is required and should be applied as a string parameter
    named "start_cursor". A page size is required, which is defined by the "per_page"
    parameter that must be an integer between 2 and 100, and there's a default page
    size of 1.
