auth_info:
- information_source; https://octo-woapi.github.io/cookbook/resources-depending-on-authenticated-user.html:
  - 'Bearer token authentication is required. Send the access token in the Authorization
    header using the Bearer scheme: Authorization: Bearer <access_token>. The token
    identifies the authenticated user, and endpoints using the /@me path segment return
    data specific to that user.'
  - OAuth2 bearer token authentication is required. Send the access token in the Authorization
    header with the format "Bearer <access_token>". The backend extracts the user
    ID from the token to identify the authenticated user and return user-specific
    resources.
pagination_info:
- information_source; https://octo-woapi.github.io/cookbook/complex-filter.html:
  - Pagination uses request body parameters page (starting at 1) and limit (default
    15) in POST requests. The response returns an array of results; continue pagination
    by incrementing the page parameter in subsequent requests until no more results
    are returned.
possible_base_urls:
- information_source; https://octo-woapi.github.io/cookbook/asynchronous-api.html:
  - http://myserver.com/api
  - https://api.example.com/v1
possible_endpoints:
- information_source; https://octo-woapi.github.io/cookbook/asynchronous-api.html:
  - GET https://api.example.com/v1/orders/reports/status/99311702-cdaa-4069-85da-ea74a46035e6
  - GET orders/report/status/99311702-cdaa-4069-85da-ea74a46035e6
  - POST http://myserver.com/api/orders/reports/callback
  - POST https://api.example.com/v1/orders/reports
- information_source; https://octo-woapi.github.io/cookbook/complex-filter.html:
  - GET https://api.example.com/v1/products
  - GET https://api.example.com/v1/products?page=1&limit=5&productType=type1&productType=type2&productType=type3&brand=brand1&brand=brand2
  - GET https://api.example.com/v1/products?searchCriteria=
  - POST https://api.example.com/v1/products/search
- information_source; https://octo-woapi.github.io/cookbook/internationalization.html:
  - GET /v1/countries/:countryId/products
  - GET https://api.example.com/v1/business-units
