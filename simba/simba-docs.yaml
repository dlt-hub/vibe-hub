notes:
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Compute the area of polygons using GPU acceleration.
- Batch size defaults to 30 million elements when processing large arrays.
- Most methods implemented using numba parallelization for improved run-times.
- Make sure to pass the correct dtypes as indicated by signature decorators.
- Most method has numba typed signatures to decrease compilation time through reduced
  type inference.
- If there is non-pose related noise in the environment, this will negatively affect
  the reliability of most image attribute comparisons.
- Use greyscale images for faster runtime. Ideally should be moved to GPU.
- Long runtime for larger images. Consider down-sampling videos / images before calculating
  wasserstein / earth mover distances.
- Images has to be in uint8 format.
- Pretty slow.
- Uses GPU acceleration for processing
- Each function has specific input and output requirements
