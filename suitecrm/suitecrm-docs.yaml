notes:
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Client credential and password grant types supported.
- Records can be created, edited, or deleted through various views in the CRM.
- Requires authentication setup before accessing data
- Rate limits may apply to API requests
- Uses OAuth2 with refresh token  requires setup of connected app in SuiteCRM
- Some objects may return nulls in deeply nested fields
- The system suggests creating templates for Quotes, Invoices, Contracts, Contacts
  or a Lead.
- Default is A4 size and portrait page orientation.
- Workflows module allows users to create custom workflow processes.
- No conditions are created for the Workflow to run on all opportunities.
- The monthly field is not added to the EditView to avoid forcing user calculations.
- Uses standard SuiteCRM functionality to manage cases and emails.
- Default username is admin and default password is password
- 'Default login details for the admin user are Username: admin, Password: password'
- Requires setup of connected app in API
- API may have limitations on data retrieval
- BeanFactory allows dynamically loading bean instances or creating new records.
- Retrieving an unpopulated bean can be useful if you wish to use the static methods
  of the bean.
- Vardefs specify fields, relationships and indexes in a module.
- If 'auth' is true then anyone accessing the entry point will need to be logged into
  SuiteCRM.
- The log file, by default, is called suitecrm.log and resides in your installations
  root directory.
- Logic hooks require setup in custom/modules/logic_hooks.php
- Scheduled tasks require setup of schedulers either through Cron or Windows scheduled
  tasks.
- For any changes to the scheduler method, a quick repair and rebuild is needed.
- The manifest file is responsible for providing information about the installer.
- In order to change the style of the SuiteP theme you must edit the sass files instead
  of the css files.
- Style.css will be built during the release process.
- Pull down the Suite-P-Icon-Font repository from github
- All calls are performed as POSTs and all calls are to the base URL with the method
  passed in as a post argument.
- The client MUST validate the authorization servers TLS certificate.
- SuiteCRM uses key cryptography in order to encrypt and decrypt.
- The 'secret' will be hashed when saved, and will not be accessible later.
- Robo <3.0.7 fails to call autoload.php relative to the vendor/bin.
- Recommendation is to update the instances robo composer libraries to 3.0.7+.
- These settings should be set in the config_override.php file.
- The Search Framework aims to make the creation of search engines for SuiteCRM as
  easy as possible.
- This enhancement is only available in SuiteCRM from version 7.11 onwards.
- Automated testing provides a means to ensure that the high quality of SuiteCRM is
  maintained.
- Keep the system global environment state clean, especially in tests.
- API supports OAuth2 authentication.
- Data extracted may vary based on user permissions.
- The mail protocol supported by SuiteCRM is IMAP.
- Mail protocols supported by SuiteCRM is SMTP and SSL.
- Newly installed instances will have the legacy_email_behaviour option disabled by
  default.
- Instances that have been upgraded from a previous SuiteCRM version will have the
  legacy_email_behaviour config.php option enabled.
- Group Inbound Emails should be linked to Group External OAuth Connection records.
  If they are linked Personal External OAuth Connection records errors may occur
- Group Outbound Emails should be linked to Group External OAuth Connection records.
  If they are linked Personal External OAuth Connection records errors may occur
- OAuth2 authentication is required for API access.
- Two Factor Authentication is available in SuiteCRM version 7.10 onwards
- If LDAP Authentication is enabled, none of the SuiteCRM Password Management settings
  will apply.
- Requires setup of connected app in api
- SuiteCRM 7.11 requires Elasticsearch 5.6.
- SuiteCRM 7.12 requires Elasticsearch 7.
- The quickest ways of having an Elasticsearch server up and running is by either
  using the official Docker image, or the .deb package for Debian-based systems (like
  Ubuntu).
- This guide is not suitable for setting up a production Elasticsearch server.
- Elasticsearch is only available from SuiteCRM version 7.11 onwards.
- If using Docker, the hostname must be the name of the Elasticsearch container.
- Google Maps imposes a limit on determining the number of coordinates equal to 2500
  requests per day for one ip-address.
- User must exist in both Azure AD and SuiteCRM for login to be successful.
- Usernames in SuiteCRM must match the email address in Azure.
- This enhancement is in Beta please help by providing us your feedback!
- The user does not need to be logged in to SuiteCRM for the synchronization to function.
- It is strongly recommend having an https enabled site for production on a publicly
  accessible site.
- Ensure that the config.php file for your installation, located in the SuiteCRM root
  directory, is writable, before using the Upgrade Wizard.
- Manual upgrades by file replacements and running the upgrade SQL are not supported.
- If you, as a system administrator, manage multiple copies of SuiteCRM, then you
  can retain full control over the systems by prohibiting all users with administrative
  rights from making changes to the system.
- The new folder must be writable by the user who is running the web server.
- The solution extracts data from various modules including Accounts, Campaigns, Cases,
  Contacts, Invoices, Leads, Opportunities, Products/Product Categories, Users, and
  Custom Fields from Cases and Leads.
- DO NOT CHANGE FROM PORT 8080! There is a bug with uploading the solution when the
  port is changed
- Requires installation of SuiteCRM Data Integration solution
- Content is available under GNU Free Documentation License 1.3 or later unless otherwise
  noted.
- Users can authenticate using their Google login and synchronise their Meetings between
  a Google calendar
- This is a Beta release and should not be used in a production environment.
- Key to keep your master, hotfix, and develop up to date after a minor and major
  release.
- Change the IP address to your local IP address
- By default, the notifications are configured to be checked every minute.
- For performance purposes a random deviation is added to the auto refresh period.
- Quick Filters are new option on list view saved filters.
- Various configurations for Quick Filters can be changed.
- After enabling a set of Recovery/ Backup codes will show.
- Backup codes are one time codes that can be used when you are unable to log in with
  your authenticator app.
- The 10 Backup Codes will only show after verifying your authentication code and
  will not show again when revisiting the page.
- The User Profile setting will override the System Settings option.
- The system default is Pagination.
- To allow filtering on a subpanel, the statement needs to be added to the subpaneldefs.php
