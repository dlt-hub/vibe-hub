auth_info:
- information_source; https://dev.clickmeeting.com/api-doc/:
  - API Key authentication is required. Include the X-Api-Key header with your API
    key value in all requests to the ClickMeeting API.
  - 'API authentication uses an API key passed in the X-Api-Key header. Include the
    header X-Api-Key: MY_API_KEY with each request to the ClickMeeting API endpoints.'
  - API key authentication is required. Send the API key in the X-Api-Key header with
    each request to the ClickMeeting API endpoint.
  - API requests require an X-Api-Key header with your API key value. The key must
    be included in the request header for authentication to access conference room
    endpoints.
  - Authentication uses an API key passed in the X-Api-Key header. Include the header
    X-Api-Key with your API key value in all requests to the file-library endpoint.
pagination_info:
- information_source; https://dev.clickmeeting.com/api-doc/:
  - Use query parameter page with values 1 to n to paginate inactive conferences endpoint,
    with 250 items per page offset. Stop when no more results are returned.
possible_base_urls:
- information_source; https://dev.clickmeeting.com/api-doc/:
  - http://recorder.clickmeeting.com
  - https://api.clickmeeting.com/v1
possible_endpoints:
- information_source; https://dev.clickmeeting.com/api-doc/:
  - DELETE https://api.clickmeeting.com/v1/conferences/<:room_id>/recordings
  - DELETE https://api.clickmeeting.com/v1/conferences/<:room_id>/recordings/<:recording_id>
  - DELETE https://api.clickmeeting.com/v1/file-library/<:file_id>
  - GET http://api.clickmeeting.com/v1/file-library/1128/download
  - GET https://api.clickmeeting.com/v1/conferences/<:room_id>
  - GET https://api.clickmeeting.com/v1/conferences/<:room_id>/sessions/<:session_id>/registrations
  - GET https://api.clickmeeting.com/v1/conferences/<:room_id>/sessions/<:sessoin_id>/generate-pdf/<:lang>
  - GET https://api.clickmeeting.com/v1/conferences/<:status>
  - GET https://api.clickmeeting.com/v1/conferences/inactive
  - GET https://api.clickmeeting.com/v1/file-library/<:file_id>
