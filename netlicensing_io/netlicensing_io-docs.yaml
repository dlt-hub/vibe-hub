auth_info:
- information_source; https://api.apis.guru/v2/specs/netlicensing.io/2.x/openapi.json:
  - Authentication to the NetLicensing API is performed using HTTP Basic Authentication
    with account credentials provided in the request. The demo account credentials
    are demo:demo. Credentials should be encoded in Base64 and sent in the Authorization
    header as "Basic [base64-encoded-credentials]".
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/netlicensing.io/2.x/openapi.json:
  - https://go.netlicensing.io/core/v2/rest
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/netlicensing.io/2.x/openapi.json:
  - POST /licensee/{licenseeNumber}/transfer
