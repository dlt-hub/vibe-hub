notes:
- Some endpoints may require specific permissions.
- Some endpoints may require specific query parameters.
- Un-open-sourced contracts may hide various unknown mechanisms and are extremely
  risky. When the contract is not open source, we will not be able to detect other
  risk items.
- API supports multiple types of dApp and security checks.
- Endpoints return various security-related data for tokens and addresses.
- GoPlus Security API is free, and the rate limit is 30 calls/minute.
errors:
- 401 Unauthorized
- 403 Forbidden
- 404 Not Found
- 200 OK
- 201 Created
- '400 Bad Request: Check the request parameters and try again.'
- '404 Not Found: The endpoint may not exist.'
- '400 Bad Request: Invalid parameters provided.'
- '401 Unauthorized: Invalid or missing authentication token.'
- '1: Complete data prepared'
- '2: Partial data obtained. The complete data can be requested again in about 15
  seconds.'
- '2004: Contract address format error!'
- '2018: ChainID not supported'
- '2020: Non-contract address'
- '2021: No info for this contract'
- '2022: Non-supported chainId'
- '2026: dApp not found'
- '2027: ABI not found'
- '2028: The ABI not support parsing'
- '4010: App_key not exist'
- '4011: Signature expiration (the same request parameters cannot be requested more
  than once)'
- '4012: Wrong Signature'
- '4023: Access token not found'
- '4029: Request limit reached'
- '5000: System error'
- '5006: Param error!'
