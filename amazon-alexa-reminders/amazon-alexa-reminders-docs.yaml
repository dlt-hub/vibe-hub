- Requires setup of an Amazon Developer account for API access.
- Access to reminders is based on the permission scopes enabled for your skill and
  granted by the customer.
- Make sure to set the correct value for the timezoneId field, otherwise your reminder
  might ring at the incorrect time.
- Use Access Tokens in your Skill Code
- Requires setup of connected app in Amazon Developer Console
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires setup of connected app in API.
- Requires setup of connected app in api
- Your skill must support account linking with the authorization code grant type.
- Your service must use LWA for customer authentication.
- Requires setup of the Alexa Skills Kit in the AWS console
- Avoid re-initiating voice-forward account linking for a customer in the same skill
  session.
- OAuth2 is used for authentication.
- Your custom skill must not support personalization.
- You can enable voice-forward account linking by using the Update account linking
  information operation in the Alexa Skills Kit (ASK) Skill Management API (SMAPI).
- OAuth2 with refresh token required for accessing the API.
- For skills that deliver advertising, Alexa includes an Alexa advertising ID in each
  request to the skill.
- To receive the Alexa advertising ID in an existing skill, you must declare that
  your skill delivers advertising, publish a privacy policy, and submit your skill
  for recertification.
- Requires setup of a developer account.
- Refer to the Skill Manifest Reference for detailed configuration.
- Don't cache the advertising properties because the customer can reset their ID and
  change their preference to receive interest-based ads at any time during or after
  the skill session.
- In some requests, Alexa might not include the advertising object. Design your skill
  to run with and without the advertisingId.
- Some objects may return nulls in deeply nested fields
- Requires AWS account and skill setup in Developer Console
- API calls are subject to rate limits
