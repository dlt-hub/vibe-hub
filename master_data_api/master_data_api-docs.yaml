auth_info:
- information_source; https://api.apis.guru/v2/specs/vtex.local/Master-Data-API-/1.0/openapi.json:
  - 'External integration requires two authentication headers: x-vtex-api-appkey (user
    key) and x-vtex-api-apptoken (user token). These must be included in requests
    to the host {{accountName}}.vtexcommercestable.com.br. Do not add authentication
    keys via JavaScript in storefront scenarios.'
  - 'The VTEX Master Data API uses two required authentication credentials sent as
    headers: appKey and appToken. Both credentials must be provided together in the
    request headers to authenticate API calls.'
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/vtex.local/Master-Data-API-/1.0/openapi.json:
  - http://api.vtex.com
  - https://examplestore.vtexcommercestable.com.br
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/vtex.local/Master-Data-API-/1.0/openapi.json:
  - DELETE /api/dataentities/Address/documents/{id}
  - DELETE /api/dataentities/{dataEntityName}/indices/{index_name}
  - GET /api/dataentities/{dataEntityName}/documents/{id}/versions
  - PATCH /api/dataentities/{dataEntityName}/documents
  - POST /api/dataentities/{dataEntityName}/documents/{id}/clusters
  - PUT /api/dataentities/{dataEntityName}/indices
