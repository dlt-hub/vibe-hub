notes:
- Only local references are supported with $ref properties.
- Your spec must be included as a single file.
- OpenAPI 3.1 and Swagger 2.0 aren't supported.
- Each component can define attributes that they will receive in its frontmatter.
- Attributes must be declared in order to be used.
- The `<Callout>` component is a versatile tool for drawing attention to important
  information.
- Download links currently only work in production.
- Clicking a download link in Doctave Studio will do nothing.
- Each <Tab> component must have a title attribute.
- The component is responsive, which means the columns will collapse on smaller screens
  automatically.
- The <Box> component can be customized using the following attributes.
- You can adjust the padding inside the <Box> with the p attribute. It must be a value
  between 0 and 5 inclusive.
- You can tell your Box element to consume the full height of its container with the
  height attribute. Must be one of auto or full. Defaults to auto.
- Doctave never accesses the rest of your source code and doesn't require access to
  your repository. You *push* your docs to us.
- Doctave Studio is available on MacOS, Windows, and Linux.
- Documentation is stored in source control in a format such as Markdown
- Deployment happens automatically through your build system
- Your project must have a navigation.yaml file in order to function correctly.
- Git branches and commits aren't tracked when using drag-and-drop upload method.
- Doctave recommends using Git for production environments.
- Provides a shell script that uploads your documentation.
- Recommends a Git-based workflow utilizing docs-as-code
- Automate documentation workflow via CI/CD integration
- The logo must be located under the _assets directory.
- Recommended file formats for favicon are svg or ico.
- Doctave supports adding a custom domain for your site.
- You can only add full domains, such as docs.example.com. Domains with a subpath,
  such as app.example.com/docs aren't currently supported.
- Doctave only supports CNAME DNS records.
- Doctave doesn't support bringing your own SSL certificate.
- The CSS file must to be in the _assets directory
- The file must be a plain CSS file, and can't include for example SASS syntax
- Inline style with a style tag isn't supported
- There are limitations to using HTML and some features are disabled for network safety
  reasons.
- Inline svg tags aren't supported
- Inline iframe tags aren't supported
- Inline script tags, and other JavaScript executing tags and attributes, aren't supported
- Currently only internal redirects are possible.
- Doctave redirects are search engine optimized.
- Page layouts are defined in your Markdown document's frontmatter.
- Doctave counts unique visitors and page views while respecting visitor privacy.
- The main limitation of Doctave's approach of tracking visitors is that we don't
  track unique visitors across multiple days.
- Ensure to set up OAuth2 for accessing the API.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Ensure to have the necessary permissions set up for OAuth.
