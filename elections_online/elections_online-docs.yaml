auth_info:
- information_source; https://www.electionsonline.com/integrations/api.cfm:
  - API key authentication is required. Send the API key in the `key` header with
    each request to the POST /rest/v3/elections/{electionID}/token endpoint. The response
    includes a Token value that should be passed as the token parameter in the redirect
    URL.
  - API key authentication is required. Send the key in the request header named "key"
    with a value like "08BF6D9D-YC16-72F4-385AD9AF30CCF877".
  - 'API key authentication is required. The API key must be sent in the "key" header
    with each request. Example: key: 08BF6D9D-YC16-72F4-385AD9AF30CCF877. For passed
    authentication voters, obtain a token via POST to the token endpoint, then use
    that token as a query parameter (token=) when redirecting to the ballot voting
    URL.'
  - 'API key authentication is required. The key parameter must be included in the
    request header with value in the format of a UUID (example: 08BF6D9D-YC16-72F4-385AD9AF30CCF877).
    This key is sent as a header named "key" in each API request to the ballot endpoints.'
  - 'Authentication requires sending an API key via the `key` header in each request.
    The key should be passed as a request header parameter (e.g., `key: 08BF6D9D-YC16-72F4-385AD9AF30CCF877`).'
possible_base_urls:
- information_source; https://www.electionsonline.com/integrations/api.cfm:
  - https://www.electionsonline.com
  - https://www.electionsonline.com/rest/v3
possible_endpoints:
- information_source; https://www.electionsonline.com/integrations/api.cfm:
  - GET https://www.electionsonline.com/rest/v3/elections
  - GET https://www.electionsonline.com/rest/v3/elections/2206/ballot/count
  - GET https://www.electionsonline.com/rest/v3/elections/{electionID}
  - GET https://www.electionsonline.com/rest/v3/elections/{electionID}/ballot/count
  - GET https://www.electionsonline.com/rest/v3/elections/{electionID}/voters
  - GET https://www.electionsonline.com/rest/v3/elections/{electionID}/voters/passed
  - GET https://www.electionsonline.com/rest/v3/elections?startdate=yyyy/mm/dd
  - GET https://www.electionsonline.com/vote/login.cfm?token=xxxxxxxx-xxxx-xxxx-xxxxxxxxxxxxxxxx
  - POST /rest/v3/elections/{electionID}/ballot/step_three
  - POST /rest/v3/elections/{electionID}/token
