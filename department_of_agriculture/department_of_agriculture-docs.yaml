notes:
- Only a basic view of search results is available for viewing on mobile devices.
- Advanced filter features are not yet mobile-enabled and are available only in desktop
  view.
- Users are encouraged to begin working with the new FoodData Central API system.
- Rate limit is 1,000 requests per hour per IP address.
- Foundation Foods provides expanded nutrient and food component profiles and metadata.
