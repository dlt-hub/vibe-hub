auth_info:
- information_source; https://docs.zaui.com/zapi/getting-started/getting-started:
  - Zaui API uses token-based authentication. Partners must include zapiToken, zapiAccountId,
    and zapiUserId in the request body for all API calls. The zapiToken is a unique
    token generated by the Zaui system for each partner contact and must be submitted
    with every request to authenticate communication with the API.
possible_base_urls:
- information_source; https://docs.zaui.com/zapi/getting-started/getting-started:
  - https://{yourdomainname}.zaui.net/zapi/
possible_endpoints:
- information_source; https://docs.zaui.com/zapi/getting-started/getting-started:
  - POST https://{yourdomainname}.zaui.net/zapi/
