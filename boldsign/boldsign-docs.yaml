notes:
- Uses OAuth2
- Uses OAuth2 with refresh token — requires setup of connected app in BoldSign
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Please create a ticket to support@boldsign.com to verify the domain name when creating
  the brand with custom domain settings.
- The document created using the embedded request will remain in the draft state until
  the user completes and sends it out for signature.
- The document creation process is asynchronous in nature.
- Some objects may return nulls in deeply nested fields
- The preferred file format is .pdf.
- You can upload up to 25 files.
- Each document may have a maximum of 1000 pages and must be no larger than 25 MB
  in size.
- The process of document send is asynchronous.
- You must listen for webhooks to determine the success or failure of the document
  transmission.
- The default font family is Helvetica.
- The default font style is Regular.
- The default value for ValidationType is None.
- The default value for date format is MM/dd/yyyy.
- The default value for language is 1-English.
- The default locale language is EN-English.
- The default value for AutoDetectFields is false.
- The default value for DocumentDownloadOption is Combined.
- Please note that you must use either the `fileUrls` or `files` parameter in a request,
  both cannot be used together.
- Please note that you are responsible for verifying the signer's identity before
  providing them access to the signing URL.
- When enabled, it will convert all the tags defined in the document to BoldSign form
  fields. The default value is `false`.
- The text tags that are placed in the document will not be removed, so it is recommended
  to set the color of the text tags to match the background color (mostly, it will
  be white on white).
- Uses OAuth2 authentication.
- Supports both multipart/form-data and application/json content types.
- Accepted formats are hh:mm tt, h:mm tt, HH:mm, H:mm, hh:mm:ss tt, h:mm:ss tt, HH:mm:ss,
  H:mm:ss, None (Disabled, no time will be displayed)
- Supports .pdf, .png, .jpg, and .docx file formats
- You can upload up to 25 files, each up to 25 MB in size
- 'For more details on OTP behavior, validity, and resend limits when using Email
  or SMS OTP for signing, please refer to this article: [OTP limitation and Restriction](https://support.boldsign.com/kb/article/19836/otp-limitations-and-restrictions-in-boldsign).'
- Multiple sender identities can be created.
- Templates are created asynchronously, monitor webhook events for success or failure.
- 'Supports file uploads in formats: .pdf, .png, .jpg, and .docx with a maximum of
  25 files.'
- Check API limits to avoid throttling
