- '401 Unauthorized: Verify authentication credentials'
- '429 Too Many Requests: Rate limit exceeded, try again later'
- 'TemplateCreateFailed: Indicates failure in template creation, check error message.'
- '400 Bad Request: Check input data for validation errors.'
