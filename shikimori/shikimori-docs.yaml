auth_info:
- information_source; https://shikimori.one/oauth:
  - OAuth2 authorization code flow is required. Create an application, redirect users
    to https://shikimori.one/oauth/authorize with client_id, redirect_uri, response_type=code,
    and scope parameters. Exchange the authorization code for an access token via
    POST to https://shikimori.one/oauth/token with grant_type=authorization_code,
    client_id, client_secret, code, and redirect_uri. Include User-Agent header in
    token request. Access tokens expire in 1 day; use the refresh token to obtain
    new ones. Send the access token in the Authorization header when making API requests
    to protected resources.
  - The Shikimori API uses OAuth2 authentication. Access protected resources by including
    the access token in the Authorization header as "Bearer ACCESS_TOKEN". Obtain
    tokens via the OAuth2 token endpoint at https://shikimori.one/oauth/token using
    client_id, client_secret, and grant_type parameters. Refresh tokens using the
    refresh_token grant type with your refresh_token, client_id, and client_secret.
    All requests require a User-Agent header with your application name.
