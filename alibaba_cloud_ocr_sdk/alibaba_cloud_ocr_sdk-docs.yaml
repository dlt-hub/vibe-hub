auth_info:
- information_source; https://next.api.alibabacloud.com/api-tools/sdk/ocr-api?version=2021-07-07&language=:
  - Alibaba Cloud API uses static credential-based authentication with access key
    ID and secret. Credentials are provided via environment variables ALIBABA_CLOUD_ACCESS_KEY_ID
    and ALIBABA_CLOUD_ACCESS_KEY_SECRET, optionally with ALIBABA_CLOUD_SECURITY_TOKEN
    for STS tokens. The StaticCredentialProvider is configured with these credentials
    and passed to the AsyncClient via the credentialsProvider method.
- ? information_source; https://next.api.alibabacloud.com/api/ocr-api/2021-07-07/RecognizeAllText?tab=DEMO&lang=TYPESCRIPT&sdkStyle=dara&RegionId=cn-hangzhou&useCommon=true
  : - The API uses Alibaba Cloud's AK (Access Key) authentication scheme. Credentials
      are passed via a Credential object in the Config, and the authType is set to
      "AK", indicating that Access Key authentication is required for requests to
      the OCR API endpoint at ocr-api.cn-hangzhou.aliyuncs.com.
