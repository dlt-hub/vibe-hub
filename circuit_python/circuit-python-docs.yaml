notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some objects like Event may return nulls in deeply nested fields
- No authentication required for accessing endpoints.
- CircuitPython exposes a standard mass storage interface.
- MDNS is used to resolve circuitpython.local to a device specific hostname.
- Environment variables are used to store secrets such as Wi-Fi passwords and API
  keys.
- Use `adafruit_register` when possible
- Avoid adding all registers from a datasheet upfront
- This document is a quick-start guide only.
- Failing to install these will prevent from properly building.
- To date, this has only been tested on one port (espressif), on one board (espressif_kaluga_1).
- CircuitPython uses the tinyusb library.
- This is NOT for LoRa radios!
- This is a ‘best effort’ at receiving data using pure Python code–there is not interrupt
  support so you might lose packets if they’re sent too quickly for the board to process
  them.
- The default baudrate for the SPI is 50000000 (5MHz). The maximum setting is 10Mhz
  but transmission errors have been observed especially when using breakout boards.
- For breakout boards or other configurations where the boards are separated, it may
  be necessary to reduce the baudrate for reliable data transmission.
- A requests-like library for HTTP commands.
- Displays text using CircuitPython’s displayio.
- Python library for Sensirion SHT4x temperature and humidity sensors
- Dependencies must be available on the CircuitPython filesystem.
- This driver requires too much RAM to be used on SAMD21 based devices.
- This library provides a variety of data descriptor class for Adafruit CircuitPython
  that makes it really simple to write a device drivers for a I2C and SPI register
  based devices.
- On microcontroller boards using CircuitPython v6.3.0 or newer, the firmware may
  already have the adafruit_bus_device package builtin, thus there may be no need
  to add this package to your CIRCUITPY drive’s 'lib' directory.
- If both the builtin and add-on adafruit_bus_device packages are present, then some
  libraries that require this package might have problems importing it.
- This Real Time Clock (RTC) is the most precise you can get in a small, low power
  package.
- Great for datalogging and clocks, or anything where you need to really know the
  time.
- This library is meant to be a subset of the `asyncio` module in CPython and will
  not be made available on PyPI.
- This driver depends on Adafruit CircuitPython 4.0.0-beta.0+
- DisplayIO driver for SSD1306 monochrome displays.
- The HTTP server implementation in this package is not robust and should only be
  deployed on trusted networks.
- There are trivial denial of service attacks against adafruit_httpserver.
- This driver depends on Adafruit CircuitPython, Bus Device, Adafruit framebuf
- Please ensure all dependencies are available on the CircuitPython filesystem.
- Pure-Python interface for WIZNET 5k ethernet modules.
- Linux support is very limited.
- This is a great battery-backed real time clock (RTC) that allows your microcontroller
  project to keep track of time even if it is reprogrammed, or if the power is lost.
- 'NOTE: Do not refresh eInk displays sooner than 180 seconds'
- If CircuitPython is connected to a host computer via USB or BLE the first time a
