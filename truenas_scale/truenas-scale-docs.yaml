notes:
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- TrueNAS SCALE is an appliance built from specific Linux packages.
- New audit logging framework added with initial support for SMB and other TrueNAS
  UI account and authorization activity
- Support is added for data ingest via filesystem (SMB/NFS) clients, allowing users
  migrating to TrueNAS SCALE to more easily import data from a third-party NAS solution
- Linux kernel is updated to 6.6
- Improved performance for SMB Shares with directories containing large file counts.
- Early releases are intended for testing and feedback purposes.
- Do not use early-release software for critical tasks.
- Various applications available for self-hosting.
- SCALE users installing and configuring SCALE on their own servers should use the
  information in this article to prepare for their SCALE system deployments.
- Home users obtaining network equipment and Internet service access from either an
  Internet or cable service provider can contact the provider support departments
  for assistance with network addresses.
- Users upgrading from TrueNAS SCALE 23.10 (Cobia) to 24.04 (Dragonfish) who import
  a Cobia configuration file might find that some services are not automatically enabled
  as expected.
- Displayed units for network traffic are inconsistent between the web interface Dashboard
