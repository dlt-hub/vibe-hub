auth_info:
- information_source; https://domainsdb.info/docs:
  - API key authentication is required and must be passed as a query parameter named
    api_key in all requests. Include your API key in the URL query string, for example
    api_key=YOUR_API_KEY. The api_key parameter is mandatory for accessing endpoints
    like domain search, statistics, and TLD information.
  - The API uses API key authentication. Include your API key as a query parameter
    named api_key in all requests, for example ?api_key=YOUR_API_KEY. The API key
    is obtained by authenticating with your Google account.
pagination_info:
- information_source; https://domainsdb.info/docs:
  - The search endpoint uses limit as a query parameter to control page size, and
    returns a next_page field containing an encoded token for retrieving the subsequent
    page. Include the next_page value in the next request to continue pagination;
    stop when next_page is not returned.
possible_base_urls:
- information_source; https://domainsdb.info/docs:
  - https://api.domainsdb.info
  - https://api.domainsdb.info/v1
possible_endpoints:
- information_source; https://domainsdb.info/docs:
  - GET /v1/info/stat/
  - GET /v1/info/stat/{zone}
  - GET /v1/info/tld/
  - GET /v1/info/tld/{zone}
  - GET https://api.domainsdb.info/v1/domains/search
  - GET https://api.domainsdb.info/v1/domains/tld/{zone_id}
  - GET https://api.domainsdb.info/v1/domains/tld/{zone_id}/download
  - GET https://api.domainsdb.info/v1/domains/tld/{zone_id}/search
  - GET https://api.domainsdb.info/v1/domains/updates/added
  - GET https://api.domainsdb.info/v1/domains/updates/added/download
