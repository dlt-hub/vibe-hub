notes:
- The search can only be placed on the user's identity has been verified.
- Providing the Social Security Number (SSN) is optional for this search.
- Results must not be used, in whole or in part, as a factor in determining eligibility
  for credit, insurance, employment, or any other permissible purpose under the FCRA.
- Medallion™ is an application provided by Authenticate to offer clients a singular
  interface that redirects a user within the client's application or website to complete
  identity verification.
- Devices and browsers must support WASM/WebAssembly to be compatible with Medallion™.
- 'iOS devices no longer supported by Apple: These devices are not officially supported,
  and the process may fail.'
- Government ID Verification via Medallion on Desktop is not supported.
- Uses a Low Code SDK for embedding the Medallion button
- The `FirstName`, `LastName`, `DateOfBirth`, and `Email` fields are required.
- '`HouseNumber` should be only numeric, and `StreetName` should be a string.'
- Although this does contain the option to send the Social Security number, please
  only do so if requested to within a response.
- Developers must know variable processing times and higher costs for enhanced services.
- In most cases, we strongly recommend using Medallion™, our fully hosted identity
  verification solution, instead of directly integrating the APIs.
- The maximum allowed size of the image uploaded (per image) is capped at 2MB.
- The per-cost use of this call is more expensive than Upload ID.
- Processing time on passed document images varies indeterminably based on a myriad
  of factors.
- The current version of this API will be deprecated and will no longer be supported
  after 01-01-2026.
- This is an asynchronous call and the data will be returned whenever Get Test Result
  is eventually triggered.
- Image capture quality (for example blurriness or reflection) can cause authentication
  failures.
- 'Only the following formats are accepted: JPG, JPEG, PNG.'
- Some objects may return nulls in deeply nested fields
- The maximum allowed size of the image uploaded (per image) is capped at 2MB. Please
  do not send in photos larger than 2MB, as an exception will be thrown.
- In certain jurisdictions, surcharges may apply based on the look back period, which
  cannot be determined in advance.
- If searchType is not provided in the request, the default searchType will be '1'.
- The country code sent in the API has to be a ISO-3166 ALPHA-3 code.
- When sending the addresses object, combine the street address in line to include
  apt and suite numbers.
- Data does not constitute a 'consumer report' as defined under the FCRA.
- The data does not constitute a “consumer report” as defined under the FCRA.
