auth_info:
- information_source; https://propertyinsights.co.uk/api-docs/council-tax:
  - All requests to the Council Tax API require authentication using an API key obtained
    from the PropertyInsights dashboard after subscribing to an API plan. Include
    the API key in the request header as X-API-Key with your_api_key_here as the value.
- information_source; https://propertyinsights.co.uk/docs/getting-started:
  - 'API Key authentication is required for all endpoints. Send your API key via the
    `x-api-key` header or `api_key` parameter. Store the key in an environment variable
    like `API_KEY` and include it in request headers as `x-api-key: YOUR_API_KEY`.'
possible_base_urls:
- information_source; https://propertyinsights.co.uk/api-docs/council-tax:
  - https://propertyinsights.co.uk/api/v1/
- information_source; https://propertyinsights.co.uk/docs/getting-started:
  - https://propertyinsights.io/api
possible_endpoints:
- information_source; https://propertyinsights.co.uk/api-docs/council-tax:
  - GET /council-tax/lookup
  - GET /council-tax/property-lookup
  - GET https://propertyinsights.co.uk/api/v1/council-tax/lookup?postcode={postcode}
  - GET https://propertyinsights.co.uk/api/v1/council-tax/property-lookup?postcode={postcode}&address={address}
- information_source; https://propertyinsights.co.uk/docs/getting-started:
  - GET https://propertyinsights.io/api/v1/council-tax/lookup
  - GET https://propertyinsights.io/api/v1/epc/search
