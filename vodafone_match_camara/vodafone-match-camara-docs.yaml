notes:
- Match verifies identity attributes linked to a customer’s mobile phone number. This
  creates a high trust and low friction method for verifying identity online.
- With the new version of the Match API, we’re moving from exact matching to a more
  flexible, score-based matching system using Yaro-Winkler fuzzy logic.
- Uses OAuth2 for authentication.
- Uses OAuth2 authentication.
- The sandbox allows developers to trial new APIs, provide feedback, and collaborate
  with Vodafone teams.
- Credentials provided for the sandbox may have limitations.
- Streamlines age verification for age-restricted products like alcohol or tobacco.
- Vodafone's Age Verify API streamlines age verification for age-restricted products.
- The Number Verify API helps check if the mobile number of a device matches the one
  provided by the customer.
- Access requires registration and validation of company.
- This API follows a proprietary Vodafone specification.
- Sandbox Only
- Dataset refreshes periodically with new data.
- This API follows the CAMARA standard specification.
- The API checks if the submitted attributes match with the data that we hold against
  the phone number.
- It leverages operating system-level integration with the operator’s entitlement
  server and token-based API authentication to verify a user's mobile number, without
  requiring manual input or SMS delivery.
- Please speak to your Vodafone Business account manager to gain access to the Analytics
  service.
- The API checks if the submitted attributes match with the data that Vodafone holds
