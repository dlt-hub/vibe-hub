auth_info:
- information_source; https://sonix.ai/docs/api:
  - 'API Key authentication is required. Send the API key in the Authorization header
    using the Bearer scheme: Authorization: Bearer <API Key>.'
  - 'API Key authentication via Authorization header. Send requests with the header
    "Authorization: Bearer <API Key>" where <API Key> is your Sonix API key.'
  - 'API key authentication is required. Send the API key in the Authorization header
    as a Bearer token with the format "Authorization: Bearer <API Key>".'
  - 'API key authentication using Bearer token in Authorization header. Include the
    API key as "Authorization: Bearer <API Key>" in request headers.'
  - 'API key authentication via Authorization header. Include the header "Authorization:
    Bearer <API Key>" with your API key value in all requests to the Sonix API.'
pagination_info:
- information_source; https://sonix.ai/docs/api:
  - The List Media Files endpoint uses query parameter `page` (default 1) to paginate
    results, returning 100 files per page. The response includes `total_pages` and
    current `page` fields to indicate pagination state and navigate through pages.
possible_base_urls:
- information_source; https://sonix.ai/docs/api:
  - https://api.sonix.ai
  - https://api.sonix.ai/v1
possible_endpoints:
- information_source; https://sonix.ai/docs/api:
  - DELETE https://api.sonix.ai/v1/media/<media id>
  - DELETE https://api.sonix.ai/v1/media/<media id>/shares
  - GET /v1/media/<id>
  - GET /v1/media/<id>/shares
  - GET /v1/media/<media id>/transcript.json
  - GET /v1/media/<media id>/transcript.srt
  - GET /v1/media/<media id>/transcript.vtt
  - GET /v1/users
  - GET https://api.sonix.ai/v1/batch_summarizations/abc123
  - GET https://api.sonix.ai/v1/folders
