auth_info:
- information_source; https://docs.enrichmentapi.io/account-api:
  - API key authentication is required. Pass the api_key parameter as a query string
    parameter in the request URL, with the value set to your actual API key (e.g.,
    api_key=APIKEY).
  - Authentication is performed using an API key passed as a query parameter named
    api_key. Include the api_key parameter in the request URL to the enrichmentapi.io
    endpoint, for example https://api.enrichmentapi.io/account_info?api_key=YOUR_API_KEY
    where YOUR_API_KEY is your unique API key string.
  - The Account API requires API key authentication passed as a query parameter. Include
    your API key in the api_key query parameter when making requests to the endpoint.
- information_source; https://docs.enrichmentapi.io/company-api:
  - API key authentication is required, passed as the api_key query parameter in the
    GET request URL. The api_key parameter must contain your actual API key value
    (shown as APIKEY in examples).
  - The API uses query parameter-based authentication. Include your API key as the
    `api_key` query parameter in all requests to the Company API endpoint. For example,
    pass `api_key=APIKEY` in the query string alongside other parameters like `company`.
