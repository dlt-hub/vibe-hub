notes:
- All API requests must be done over HTTPS with TLS >= 1.2.
- Create sign with timestamp and payload
- Request ID is generated for each transaction.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Response includes various currency rates.
- Requires proper timestamp and payload for authorization.
errors:
- '400: INVALID_PROPERTY - The given currency does not have the right format.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.sandbox.datatrans.com
  auth:
    type: basic
    location: header
    header_name: Authorization
