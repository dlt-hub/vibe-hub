auth_info:
- information_source; https://developers.shifter.io/scraping-api/web-scraping-api/api-request:
  - Shifter's Web Scraping API uses API key authentication passed as a GET parameter.
    Include your unique api_key (found in your account dashboard) as a required GET
    parameter named api_key to authenticate requests alongside the required url parameter.
possible_base_urls:
- information_source; https://developers.shifter.io/scraping-api/web-scraping-api/api-request:
  - https://developers.shifter.io
possible_endpoints:
- information_source; https://developers.shifter.io/scraping-api/web-scraping-api/api-request:
  - GET https://developers.shifter.io/scraping-api/web-scraping-api
