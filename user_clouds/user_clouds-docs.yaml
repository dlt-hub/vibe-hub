auth_info:
- information_source; https://docs.staging.userclouds.com/:
  - 'API requests require Bearer token authentication sent in the Authorization header.
    Include the token as "Authorization: Bearer {token}" where {token} is a valid
    JWT or access token for the tenant.'
  - Authentication uses Bearer token scheme. Include the token in the Authorization
    header as "Bearer {token}" when making requests to the API endpoint.
  - 'Authentication uses Bearer token scheme. Include the token in the Authorization
    header as "Bearer {token}" where the token is a JWT. Example: Authorization: Bearer
    eyJhbGciOi...6PzZx3Y3FBuGc'
  - Authentication uses Bearer token scheme. Include the token in the Authorization
    header as "Bearer {token}", where the token is a JWT-like credential (e.g., "eyJhbGciOi...6PzZx3Y3FBuGc").
    The Content-Type header must be set to "application/json" for POST requests.
  - 'Authentication uses Bearer tokens passed in the Authorization header. Include
    the header `Authorization: Bearer <token>` where `<token>` is a JWT or similar
    bearer token provided by the service.'
possible_base_urls:
- information_source; https://docs.staging.userclouds.com/:
  - https://sample.tenant.userclouds.com
