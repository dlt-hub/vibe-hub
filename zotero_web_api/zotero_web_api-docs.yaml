auth_info:
- information_source; https://www.zotero.org/support/dev/web_api/v3/basics:
  - Zotero Web API requires an API key passed as a query parameter named "key" in
    requests to authenticate and access user libraries. The API key must be obtained
    from the user's Zotero account settings and included in all authenticated requests.
- information_source; https://www.zotero.org/support/dev/web_api/v3/oauth:
  - Zotero API supports OAuth 1.0a for authentication. Extract userID from the oauth_token_info
    array at key 'userID', and use the value at key 'oauth_token_secret' as the API
    key. Pass the API key as a query parameter named 'key' in requests to https://api.zotero.org/users/{userID}/items
    or other endpoints. Alternatively, direct API keys can be used the same way by
    passing them as the 'key' query parameter.
pagination_info:
- information_source; https://www.zotero.org/support/dev/web_api/v3/basics:
  - Pagination uses query parameters `limit` (default 100, max 100) and `start` (default
    0, integer index). The `Total-Results` HTTP header provides total matched results.
    The `Link` header contains pagination links with `rel=first`, `rel=prev`, `rel=next`,
    and `rel=last` to navigate pages; construct next request using the URL from `rel=next`.
possible_base_urls:
- information_source; https://www.zotero.org/support/dev/web_api/v3/basics:
  - https://api.zotero.org
- information_source; https://www.zotero.org/support/dev/web_api/v3/oauth:
  - https://api.zotero.org
possible_endpoints:
- information_source; https://www.zotero.org/support/dev/web_api/v3/basics:
  - GET https://api.zotero.org/users/12345/items?limit=30
- information_source; https://www.zotero.org/support/dev/web_api/v3/oauth:
  - GET https://api.zotero.org/users/{$zoteroUserID}/items?limit=1&key={$zoteroApiKey}
