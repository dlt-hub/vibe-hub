- Chaco is part of the Enthought Tool Suite.
- TraitsUI along with all dependencies can be installed in a straightforward way using
  the Enthought Deployment Manager, pip or other package managers.
- To run traitsui, you must also install Traits and Pyface.
- You will also need wxPython, PySide2, or PyQt5 backends.
- Chaco is a Python package for building interactive and custom 2-D plots and visualizations.
- Welcome, this is the user guide for Mayavi, a application and library for interactive
  scientific data visualization and 3D plotting in Python.
- Mayavi is an application and library for interactive scientific data visualization
  and 3D plotting in Python.
- Although the code in this library is BSD licensed, when a PyQt backend is used,
  the more restrictive terms of PyQt’s GPL or proprietary licensing will likely apply
  to your code.
- Chaco may also be available through a package manager on your platform, such as
  apt on Ubuntu, yum on Redhat or MacPorts on OS X.
- PyQt5 is one of multiple supported backends. Other options include PyQt, Pyside2,
  or wxPython.
- If you have already installed Chaco and just want to update to the newest version,
  use pip install --upgrade chaco.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The Plot class provides basic styling options such as background color, padding,
  borders.
- 'Chaco implements 4 different containers: HPlotContainer, VPlotContainer, GridPlotContainer,
  and OverlayPlotContainer.'
- Matplotlib and Chaco have different approaches to plotting (script-oriented vs.
  application-oriented).
- New users of Chaco who have worked with matplotlib in the past may find it useful
  to think about mapping 'equivalent' code between the two.
- This section is currently under active development.
