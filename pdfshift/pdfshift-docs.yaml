auth_info:
- information_source; https://docs.pdfshift.io/:
  - API key authentication is required. Send the API key in the X-API-Key header with
    the value format sk_xxxxxxxxxxxx (a secret key prefixed with "sk_"). This header
    must be included in every request to the PDFShift API.
  - API key authentication is required. Send the API key in the X-API-Key header with
    the value format sk_xxxxxxxxxxxx. The key should be included in every request
    to the PDFShift API endpoint.
  - Authentication to the PDFShift API is performed using the HTTP header X-API-Key
    with your secret key in the format sk_xxxxxxxxxxxx. The API key can be managed
    in the Dashboard at https://app.pdfshift.io/dashboard/.
  - Authentication uses an API key passed via the X-API-Key header. The header name
    is X-API-Key and the value should be your API key in the format sk_xxxxxxxxxxxx.
  - 'The API uses API key authentication sent via the X-API-Key header. Include the
    header X-API-Key with your secret key value (format: sk_xxxxxxxxxxxx) in all requests
    to https://api.pdfshift.io/v3/convert/pdf.'
possible_base_urls:
- information_source; https://docs.pdfshift.io/:
  - https://api.pdfshift.io
  - https://api.pdfshift.io/v3/convert/pdf
possible_endpoints:
- information_source; https://docs.pdfshift.io/:
  - GET /credits/usage
  - POST /convert/pdf
  - POST https://api.pdfshift.io/v3/convert/pdf
