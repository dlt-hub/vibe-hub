client:
  auth: To authenticate with the Harness platform, you will need an API key which
    can be managed via the Setting API, and you may also need to enable SCIM API authentication
    through JWT as detailed in the documentation.
  most_recurring_base_url: https://app3.harness.io
  paginator: Pagination is required for fetching connectors in webhook triggers and
    for the service dashboard user interface, which supports API pagination; a page
    size is required with a limit of 3000 and an offset parameter for managing the
    pagination.
