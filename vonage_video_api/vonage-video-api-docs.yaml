notes:
- The API is backwards compatible with version 1.
- Application Name is required.
- Uses Basic authentication with Base64 encoded API key
- This API supports both JWT and Basic authentication.
- Basic authentication does not support advanced features such as ACLs.
- Numbers are specified in E.164 format.
- You can only start live streaming for sessions that use the Vonage Video Media Router.
- The UUID is created when your call request is accepted by Vonage.
- Ensure to create a Vonage API account to access API Key and API Secret.
- The Vonage Video API can require more setup than some other APIs.
- Cloud Runtime's code editor may require enabling third-party cookies.
- Stay connected, share your progress, and keep up with the latest developer news,
  tips, and events!
- The Vonage Video API Reference App can be customized to each developer's needs while
  maintaining ownership of your innovations.
- Auto-redact feature to protect privacy
- We recommend using JWT authentication when working with the Verify API.
- The generation of all JWTs should be done on the backend.
- Requires setup of connected app in Vonage.
- Ensure to handle token expiration appropriately.
- Audio Connector is enabled by default for all projects, and it is a usage-based
  product.
- You can send up to 50 audio streams from a single session at a time.
- If a connection to your WebSocket server is not established within 6 seconds, the
  Connect API call will fail.
- Requires setup of connected app in Vonage API Dashboard
- HLS and RTMP streams stop automatically 60 seconds after the last client disconnects.
- The default maximum duration for each HLS and RTMP stream is 4 hours.
- When you stop a live streaming broadcast, the last 5 seconds of content from the
  Vonage session are omitted from the broadcast stream.
