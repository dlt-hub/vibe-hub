auth_info:
- information_source; https://docs.monei.com/apis/graphql/:
  - "The API uses API key authentication. Include your API key in the Authorization\
    \ header for all GraphQL requests. API keys are managed in the MONEI Dashboard\
    \ under Settings \u2192 API Access and provide full access to all MONEI resources,\
    \ so they must be kept secure and never shared publicly."
  - 'The GraphQL API requires authentication via an API key passed in the Authorization
    header. Send requests to https://graphql.monei.com as POST with the header ''Authorization:
    <YOUR_API_KEY>'' and Content-Type application/json. The API key must be included
    with every request.'
- information_source; https://docs.monei.com/apis/rest/apple-pay-domain-register/:
  - 'The MONEI API uses API key authentication. Include your API key in the Authorization
    header of each request. API keys are prefixed with pk_test_ for test mode or pk_live_
    for live mode, and can be managed in the MONEI Dashboard.


    Header name: Authorization

    Header value format: <Authorization> (your API key)

    API key types: pk_test_ (test mode) or pk_live_ (live mode)'
- information_source; https://docs.monei.com/apis/rest/monei-api-v-1/:
  - The MONEI API uses API key authentication with two required headers. The Authorization
    header must contain your API key (prefixed with pk_test_ for test mode or pk_live_
    for live mode). If acting as a partner or platform on behalf of a merchant, also
    include the MONEI-Account-ID header with the merchant's Account ID. Requests without
    proper authentication return 401 Unauthorized.
- information_source; https://docs.monei.com/apis/rest/payments-get/:
  - MONEI API uses API key authentication. Include your API key in the Authorization
    header of each request. API keys are prefixed with pk_test_ for test mode or pk_live_
    for live mode, and can be managed in the MONEI Dashboard.
possible_base_urls:
- information_source; https://docs.monei.com/apis/graphql/:
  - https://graphql.monei.com
- information_source; https://docs.monei.com/apis/rest/apple-pay-domain-register/:
  - https://api.monei.com/v1
possible_endpoints:
- information_source; https://docs.monei.com/apis/graphql/:
  - POST https://graphql.monei.com
- information_source; https://docs.monei.com/apis/rest/apple-pay-domain-register/:
  - POST https://api.monei.com/v1/apple-pay/domains
- information_source; https://docs.monei.com/apis/rest/payments-get/:
  - GET https://api.monei.com/v1/payments/:id
- information_source; https://docs.monei.com/monei-connect/:
  - POST https://api.monei.com/v1/payments
- information_source; https://docs.monei.com/payment-methods/sepa-request-to-pay/:
  - GET https://api.monei.com/v1/sepa-request-to-pay-requests/{{resourceId}}/cancellation-requests/{{cancellationResourceId}}/status-update
  - POST https://api.monei.com/v1/sepa-request-to-pay-requests
  - POST https://api.monei.com/v1/sepa-request-to-pay-requests/{{resourceId}}/cancellation-requests
  - POST https://api.monei.com/v1/sepa-request-to-pay-requests/{{resourceId}}/status-update
