auth_info:
- information_source; https://blog.numverify.com/check-and-validate-phone-number-input-in-html/:
  - Numverify API requires an API key passed as the access_key query parameter in
    the request URL. Replace 'YOUR_NUMVERIFY_API_KEY' with your actual API key obtained
    from Numverify to authenticate requests to the phone number validation endpoint.
possible_base_urls:
- information_source; https://blog.numverify.com/check-and-validate-phone-number-input-in-html/:
  - http://apilayer.net/api/validate
possible_endpoints:
- information_source; https://blog.numverify.com/check-and-validate-phone-number-input-in-html/:
  - GET http://apilayer.net/api/validate
