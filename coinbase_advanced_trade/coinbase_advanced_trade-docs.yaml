notes:
- Bearer Tokens are valid for 2 minutes by default.
- Wallet Tokens are valid for 1 minute.
- Never include Secret API key information in your code.
- Idempotency keys must be valid UUID v4 strings
- Keys should be unique within a 24-hour window
- Implement an exponential backoff strategy to handle rate limit errors.
- Authentication requires API credentials from portal.cdp.coinbase.com
- Wallet creation is compatible with Ethereum and other EVM networks
- CDP documentation includes a contextual menu that provides quick access to AI-optimized
  content and direct integrations with popular AI tools.
- Effective 7/31/2025, all Coinbase Onramp & Offramp URLs must be securely initialized
  using the sessionToken parameter.
- The default rate limit for Data APIs at both IP and project level at 100 requests
  per second.
- The Beta launch of our Trade API supports Ethereum and Base mainnet networks only
- Uses OAuth2 for authentication
- You initially have access to 25 transactions up to $5 each.
- For testing purposes, check out our sandbox testing.
- Interested in using Coinbase Onramp and Offramp? Apply for access here.
- Ensure you install the latest version of `cdpcurl` to support Ed25519 keys (the
  default for new CDP API keys).
- Session tokens expire after 5 minutes
- Each token can only be used once
- Must be generated on your backend server
- Sandbox testing is currently only available for Guest checkout flow.
- The token expires after a short period of time and can only be used once.
- The Beta launch of our Trade API supports Ethereum and Base mainnet networks only
  - stay tuned for additional network support!
- Embedded wallets let users sign in with just their email.
- Uses OAuth2 for authentication.
- CDP manages wallet infrastructure and key management.
- Users can access their wallets through familiar authentication patterns like email
  one-time passwords (OTP).
- SMS-based one-time passwords are available as an additional authentication method,
  providing users with more flexibility.
- Domains must be of the form <scheme>://<host>:<port>
- Maximum of 50 domains allowed per project
- CDP React components provide pre-built, customizable UI elements for common wallet
  and authentication flows.
- Uses CDPEmbeddedWalletConnector for wallet creation and authentication.
- CDP Faucets support Solana Devnet
- A faucet is a service that dispenses small amounts of cryptocurrency (usually testnet
  tokens) to developers for testing purposes.
- AgentKit is a toolkit enabling AI agents to interact with blockchain networks with
  secure wallet management and comprehensive onchain capabilities.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The Send money API is asynchronous.
- Phone number sends via the Send Money API is temporarily disabled.
- ETH claim limits are capped at 1000 claims per every 24 hours at 0.0001 ETH per
  claim.
- ERC-20 claim limits are capped every 24 hours dependent on token symbol.
- Coinbase Wallet supports the following developer features.
- Testnets are enabled by default for the Coinbase Wallet browser extension.
- Coinbase Wallet uses 'request(args)' to wrap an RPC API.
- 'If Coinbase Wallet extension isn’t installed, calling ''ethereum.request({ method:
  ''eth_requestAccounts'' })'' will start a built-in onboarding flow.'
- Public endpoints do not require authentication.
- Coinbase Pro has been disabled for use and all customers have been migrated as of
  December 1, 2023.
- API Key authentication should only be used to access your own account.
- API Key access is turned off by default on all accounts.
- Legacy API keys are no longer supported
- Ensure that the values are entered exactly as shown, including the quotes.
errors:
- '401 Unauthorized: Check your API Key and permissions.'
- '401 Unauthorized: Check your API key or Bearer Token.'
- '403 Forbidden: Insufficient permissions for the requested operation.'
- 'invalid_request: parameter "X-Idempotency-Key" in header has an error: must be
  a valid UUID v4 format'
- 'idempotency_error: Idempotency key was already used with a different request payload'
- 'already_exists: Another request with the same idempotency key is currently processing'
- '429: Rate limit exceeded. Please try again later.'
- '400 Bad Request: Check transaction parameters.'
- '401 Unauthorized: Verify authentication token.'
- '404 Not Found: Ensure endpoint is correct.'
- Invalid or expired OTP codes
- Rate limiting for too many attempts
- Network connectivity issues
- resource_exhausted
- unauthorized
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Check API key or permissions.'
- '429 Too Many Requests: Rate limit exceeded.'
- 'INSUFFICIENT_FUND: Triggered by X-Sandbox: PostOrder_insufficient_fund'
- 'UNKNOWN_CANCEL_ORDER: Triggered by X-Sandbox: CancelOrders_failure'
- 'ORDER_NOT_FOUND: Triggered by X-Sandbox: EditOrder_failure'
- 'UNKNOWN_FAILURE_REASON: Order was accepted despite the confusing failure reason
  message.'
- 'PREVIEW_INVALID_BASE_SIZE_TOO_SMALL: All perpetual orders are subject to a 10 USDC
  min notional value.'
