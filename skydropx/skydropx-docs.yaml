notes:
- API key required for all requests
- Demo environment available for testing
- You need to implement an HTTP POST endpoint that receives a JSON body and responds
  an HTTP STATUS 200 (OK) or 201 (CREATED).
errors:
- '400 Bad Request: Check request parameters'
- '401 Unauthorized: Check API Key'
- '404 Not Found: Endpoint does not exist'
- '400 Bad Request: Your request is invalid.'
- '401 Unauthorized: Your API key is wrong.'
- '404 Not Found: The specified resource could not be found.'
- '500 Internal Server Error: We had a problem with our server. Try again later.'
- Tracking numbers limit exceeded
- Request error
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.skydropx.com/v1
  auth:
    type: apikey
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
  paginator:
    type: page
    page_size_param: per_page
    default_page_size: 20
