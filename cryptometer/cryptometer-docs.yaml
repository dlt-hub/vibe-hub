auth_info:
- information_source; https://www.cryptometer.io/api-doc/:
  - 'API Key authentication is required and must be passed as a query parameter named
    api_key in all requests. The api_key parameter is mandatory and should contain
    your API key string (example value: YOUR_API_KEY). Include it in the URL query
    string for each API call.'
  - API Key authentication is required as a query parameter. Pass the api_key parameter
    in the query string with your API key value (e.g., api_key=YOUR_API_KEY) to authenticate
    requests to the Tickerlist and Tickerlist Pro endpoints.
  - API Key authentication is required as a query parameter. The `api_key` parameter
    must be included in the request URL with your API key value, for example `api_key=YOUR_API_KEY`.
  - API Key authentication is required. Include the api_key parameter as a query string
    parameter in requests to the /volatility-index/ endpoint. The api_key parameter
    must be set to your actual API key value (e.g., YOUR_API_KEY).
  - 'API Key authentication is required. Pass the api_key parameter in the query string
    of requests to the /ticker/ endpoint. Example: api_key=YOUR_API_KEY appended to
    the request URL.'
