auth_info:
- information_source; https://nypl.github.io/menus-api/:
  - API authentication uses a query parameter token. Include the required query parameter
    token with your API token value (e.g., ?token={YOUR_API_TOKEN}) in requests to
    endpoints like GET /menus/{id}/dishes.
  - API authentication uses a query parameter token. Include token={YOUR_API_TOKEN}
    as a required query parameter in requests to endpoints like GET /dishes/{id}.
    The token value should be your actual API token obtained from the API provider.
  - API authentication uses a query parameter token. Include token={YOUR_API_TOKEN}
    as a required query parameter in requests. Replace {YOUR_API_TOKEN} with your
    actual API token value.
  - API key authentication is required via query parameter. Include token={YOUR_API_TOKEN}
    as a required query parameter named "token" in all requests to the /dishes endpoint.
  - API key authentication via query parameter. Include the token parameter with your
    API key in all requests to the endpoint, e.g., ?token={YOUR_API_TOKEN}.
pagination_info:
- information_source; https://nypl.github.io/menus-api/:
  - 'I can see this is a table of contents for the NYPL Menus API documentation, and
    there is a "Pagination" section listed. However, you have only provided the navigation/table
    of contents, not the actual content of the Pagination section itself.


    To extract pagination information, I need you to provide the actual documentation
    content from the Pagination section (and ideally the endpoint descriptions that
    explain how pagination parameters work for each endpoint).


    Please share the detailed pagination documentation content, and I will extract
    the pagination information for you.'
  - Pagination uses Link headers with rel values of first, prev, next, and last. Per-page
    limits are 50 for Menu objects and 100 for Dish objects, both adjustable downward.
    Accessing beyond the last page returns an empty array.
  - Pagination uses page query parameter (default page 1) with per_page limit of 100
    objects maximum. Response includes Link header with rel="first", "prev", "next",
    "last" URLs for navigation; accessing beyond the last page returns an empty array.
  - page_count indicates the total number of pages in the menu (4 pages total). To
    retrieve individual pages, use the "pages" link provided in the response (http://api.menus.nypl.org/menus/29387/pages),
    which likely supports pagination parameters to access each page sequentially.
