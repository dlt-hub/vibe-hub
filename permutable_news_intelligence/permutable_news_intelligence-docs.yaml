auth_info:
- information_source; https://copilot-api.permutable.ai/redoc:
  - API Key authentication is required, passed as a header named APIKeyHeader. Include
    your API key in the request headers to authenticate.
  - API Key authentication is required, sent as a header (APIKeyHeader). The exact
    header name and key details are not specified in this documentation excerpt.
  - API Key authentication is required. Send the API key in the Authorization header
    using the APIKeyHeader scheme.
  - API key authentication is required via the APIKeyHeader authorization scheme.
    The exact header name and format for sending the API key are not specified in
    this documentation excerpt.
  - API key authentication is required via the x-api-key header. Include your API
    key in the x-api-key request header. A 403 response indicates missing authorization
    or insufficient historical permissions.
pagination_info:
- information_source; https://copilot-api.permutable.ai/redoc:
  - Pagination uses cursor-based tokens. Request parameter next_token (optional, string)
    is a pagination cursor passed in the request body. Response includes next_token
    (cursor for subsequent request), has_more (boolean indicating if more results
    exist), and limit (default 100, controls records per page). Continue paginating
    by using the returned next_token value in the next request until has_more is false.
  - Pagination uses limit and next_token parameters. The limit parameter (integer,
    default 10) specifies records per page in the request body. The response includes
    next_token (pagination cursor) and has_more (boolean) fields; use the returned
    next_token value in the next request to retrieve subsequent pages, stopping when
    has_more is false.
  - Pagination uses offset and limit parameters in the query string. The limit parameter
    accepts values from 1 to 100 with a default of 10, and offset specifies the starting
    position with a default of 0. No response fields indicate pagination state or
    next page navigation.
  - Pagination uses offset and limit parameters in the response. The response includes
    total (total count), limit (items per page), offset (current position), and has_more
    (boolean indicating if more results exist). Use offset and limit as query parameters
    to navigate pages, incrementing offset by limit for the next page, and stop when
    has_more is false.
- information_source; https://copilot-api.permutable.ai/openapi.json:
  - 'Pagination uses a cursor-based scheme with query parameters: next_token (optional,
    cursor for subsequent requests) and limit (optional, controls page size). The
    response includes a next_token field to retrieve the next page; when next_token
    is absent, pagination is complete.'
