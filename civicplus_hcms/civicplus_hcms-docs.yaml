auth_info:
- information_source; https://www.civicplus.help/docs/connect-to-the-hcms-using-postman:
  - Add an Authorization header with the access token obtained from the Connect modal
    for the Client. The token should be included in subsequent API requests after
    initial authentication.
  - Add an Authorization header with the access token obtained from the Connect modal
    in the Client settings. The token should be included in the Authorization header
    for subsequent API requests to the HCMS.
- ? information_source; https://www.civicplus.help/docs/integrate-with-the-hcms-authenticate-and-use-your-token-in-subsequent-requests
  : - 'API requests to CivicPlus require Bearer token authentication. The token is
      passed in the Authorization header as "Authorization: Bearer {token}", where
      the token is a JWT. Tokens have expiration times (exp claim) and are issued
      by the identity server.'
    - The API uses Bearer Token authentication. Copy the access_token and include
      it in the Authorization header as a Bearer token for all API requests.
