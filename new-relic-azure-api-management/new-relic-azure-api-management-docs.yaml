notes:
- 'Default polling information for the Azure API Management integration: New Relic
  polling interval: 5 minutes'
- Acesse a interface e configure a New Relic para instrumentar seu stack de tecnologia.
- Monitor el estado básico de su aplicación en el momento en que New Relic reciba
  datos de su aplicación.
- Utilice el monitoreo del navegador para ayudar a garantizar una implementación exitosa
  y solucionar rápidamente los problemas visibles de los clientes.
- El monitoreo sintético ayuda a detectar y resolver problemas de manera proactiva
  antes de que afecten a sus clientes.
- Usa el monitoreo de IA para analizar el rendimiento de aplicaciones impulsadas por
  IA.
- No existe un proceso de instalación para la integración en la nube y no requieren
  el uso de nuestro agente de infraestructura.
- New Relic offers a scalable log management platform.
- Monitoreo de aplicaciones móviles de New Relic brinda visibilidad más profunda del
  rendimiento.
- Bring your own data (BYOD) is recommended for model monitoring.
- Integration with Amazon SageMaker is available.
- Recomendamos configurar tanto SNMP como datos de flujo de red para una mejor visibilidad
  de su red.
- Las alertas permiten tomar medidas rápidas para mantener sus sistemas funcionando
  sin problemas.
- Las alertas de New Relic te ayudan a saber qué es crítico, gestionar el ruido suprimido
  y mitigar el exceso de alertas.
- Los datos almacenados en NRDB son inmutables y, como tales, los marcadores que crea
  no se pueden eliminar. El evento creado se almacenará durante 13 meses por defecto.
- Rastreo distribuido recopila datos a medida que las solicitudes viajan de un servicio
  a otro
- NRQL is a powerful query language for querying New Relic data.
- Some data types may not be available through NRQL.
- Los SLI se pueden definir en cualquier evento NRDB que se informe a New Relic, no
  solo en APM transacción.
- Para monitor el rendimiento de su aplicación, utilizará un agente creado específicamente
  para el idioma de su aplicación.
- Al hacer clic en un logotipo, accederá a un instalador guiado en la UI de New Relic.
- OpenTelemetry es un estándar abierto independiente del proveedor para instrumentar
  y exportar datos de telemetría.
- El proyecto OpenTelemetry tiene un amplio alcance que creció a lo largo de los años.
- Visibilidad continua del tiempo de ejecución de vulnerabilidades en su aplicación
  e infraestructura.
- Monitoreo del rendimiento de sitios web no requiere instalación ni configuración.
- New Relic supports log forwarding from AWS Services
- Monitor your Windows nodes within Kubernetes to gain visibility into metrics, logs,
  and events
- New Relic supports AWS Verified Access
- As of February 02, 2023 New Relic requires TLS 1.2
- Avoid interruptions on your data, upgrade your TLS stack to TLS 1.2 or above
