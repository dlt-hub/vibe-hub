notes:
- Most API methods support anonymous access.
- All requests including an access token must be made over HTTPS.
- Sorting by distance is only supported when 'near' is specified.
- Requires authentication with attendances scope.
errors:
- '401 Unauthorized: Indicates that authentication is required.'
- 'access_denied: This resource is not visible to the current user'
- 'argument_error: An option provided contains an invalid format or value'
- 'not_found: The resource requested does not exist'
- 'required_argument_missing: A required option was not specified'
- 'authentication_required: A valid access token is required to complete the request'
- 'expired_access_token: The access token provided has expired'
- 'invalid_access_token: The access token provided is not valid'
- 'oauth2_not_supported: Returned when an access token is used with a non-HTTPS request'
- 'missing_scope: The access token provided does not have the proper scope for this
  resource'
