resources:
- name: credit_system
  endpoint:
    path: /user-guide/pricing
    method: GET
    data_selector: credit_system
    params: {}
- name: add_ons
  endpoint:
    path: /user-guide/pricing/add-ons
    method: GET
    data_selector: add_ons
    params: {}
- name: webhook
  endpoint:
    path: /using/webhooks
    method: POST
- name: call_an_agent
  endpoint:
    path: /api/1.1/wf/call-an-agent/
    method: POST
    data_selector: call
    params: {}
notes:
- Aicado does not give free domains in Team accounts. You have to purchase them.
- Monthly subscriptions automatically renew using the payment method on record unless
  you make changes or terminate the service.
- Non-usage of the service does not constitute cancellation.
- Ensure that your API key is entered correctly.
- Verify that your account is in good standing and not suspended.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Controls the randomness in the AI's responses.
- Limits the length of the AI's response.
- Verbosity determines the length and detail of the AI’s responses.
- Structured Outputs is an optional feature that enables your AI Agent to deliver
  responses that strictly follow a custom JSON schema—no coding required.
- 'Some parameters are restricted from Aicado, you''ll not be able to assign this
  custom parameters: a_id, at, old_id, s, t, audi, sl, raid, u_id, muser.'
- Aicado's embeddable AI tools only worked on defined domains.
- Each embeddable AI tool can have multiple domains providing flexibility and scalability.
- On account wise we only support 1 Free domain.
- White labeling enables you to customize your AI embeds by removing Aicado's branding.
- Always include a valid Authorization header.
- If response_webhook_url is provided, the agent response will be sent asynchronously.
- Ensure the agent_id exists and is valid.
- The API documentation is currently not available on this platform.
errors:
- One-time credit purchases are non-refundable and cannot be transferred to another
  user.
- 'API key not working: Make sure your API key is entered correctly.'
- Why am I not receiving email notifications? Check your spam or junk folder.
- Invalid agent_id
