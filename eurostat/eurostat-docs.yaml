auth_info:
- information_source; https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/support/apis:
  - The REST APIs require an API key passed as a query parameter named apiKey with
    the value SEDIA in the URL. For example, requests are made via HTTPS POST to endpoints
    like https://api.tech.ec.europa.eu/search-api/prod/rest/search?apiKey=SEDIA&text=***
    for the Search API and https://api.tech.ec.europa.eu/search-api/prod/rest/facet?apiKey=SEDIA&text=***
    for the Facet API.
- information_source; https://transparency.dsa.ec.europa.eu/page/api-documentation?lang=en:
  - API authorization token is required and must be verified or regenerated. A 401
    Unauthorized response indicates the token needs to be checked or replaced. Refer
    to the "Your API Token" section of the documentation for token generation details.
  - Bearer token authentication is required. Include the Authorization header with
    the value "Bearer YOUR_TOKEN" in all requests to this endpoint. Additionally,
    set Accept and Content-Type headers to "application/json".
possible_base_urls:
- information_source; https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/support/apis:
  - https://api.tech.ec.europa.eu/search-api/prod/rest/facet
  - https://api.tech.ec.europa.eu/search-api/prod/rest/search
possible_endpoints:
- information_source; https://ec.europa.eu/info/funding-tenders/opportunities/portal/screen/support/apis:
  - POST https://api.tech.ec.europa.eu/search-api/prod/rest/facet?apiKey=SEDIA&text=***
  - POST https://api.tech.ec.europa.eu/search-api/prod/rest/search?apiKey=SEDIA&text=***
- information_source; https://transparency.dsa.ec.europa.eu/page/api-documentation?lang=en:
  - GET https://transparency.dsa.ec.europa.eu/api/v1/statement/existing-puid/<PUID>
