auth_info:
- information_source; https://docs.juhenext.com/introduction.html:
  - API Key authentication is required. The API Key token is a unique character sequence
    used for authentication and authorization to access the API. Both the Base_Url
    (https://api.juheai.top or https://api.vjjwz.cn) and API Key are indispensable
    for API calls. The documentation does not specify the exact header name or parameter
    name where the API Key should be sent.
  - The API uses Bearer token authentication. Include the Authorization header with
    the value "Bearer sk-xxx" (where sk-xxx is your actual API key) in all requests
    to the endpoint.
possible_base_urls:
- information_source; https://docs.juhenext.com/introduction.html:
  - https://api.juheai.top
  - https://api.juheai.top/v1
possible_endpoints:
- information_source; https://docs.juhenext.com/introduction.html:
  - GET https://api.juheai.top
  - POST https://api.juheai.top/v1/chat/completions
