resources:
- name: parse
  endpoint:
    path: /api/v2/parse
    method: POST
    data_selector: project_id
- name: parsing_status
  endpoint:
    path: /api/v2/parsing-status/{project_id}
    method: GET
    params:
      project_id: project_id
      x-api-key: your_api_key
- name: conversations
  endpoint:
    path: /api/v2/conversations
    method: POST
    data_selector: project_ids
- name: send_message
  endpoint:
    path: /api/v2/conversations/{conversation_id}/message
    method: POST
    params:
      conversation_id: conversation_id
      x-api-key: your_api_key
notes:
- A PotpieAI account with an API token is required
- At least one project that has been parsed and is in 'ready' status is needed
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://production-api.potpie.ai/
  auth:
    type: apikey
    location: header
    header_name: x-api-key
source_metadata: null
