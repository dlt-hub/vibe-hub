resources:
- name: jobs
  endpoint:
    path: /jobs
    method: POST
    data_selector: job
- name: job_status
  endpoint:
    path: /jobs/<id>
    method: GET
    data_selector: job
- name: list_jobs
  endpoint:
    path: /jobs
    method: GET
    data_selector: job[]
- name: delete_job
  endpoint:
    path: /jobs/<id>
    method: DELETE
- name: transcript
  endpoint:
    path: /jobs/<id>/transcript
    method: GET
    data_selector: Transcript
- name: share_transcript
  endpoint:
    path: /jobs/<id>/share
    method: POST
- name: account_details
  endpoint:
    path: /account
    method: GET
notes: []
errors:
- '400: Your request parameters didn''t validate'
- '403: You do not have enough credit.'
- '404: could not find job'
- '409: Job is in invalid state'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.temi.com/v1
  auth:
    type: apikey
    location: header
    header_name: Authorization
source_metadata: null
