notes:
- Ensure that you use the JSON format in your array to interact with the Site Factory
  API.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Acquia Support provides expertise in machine learning, customer personalization,
  marketing automation and analysis.
- Acquia Support includes direct support for Acquia Cloud Platform, Drupal core, and
  Drupal-contributed modules and themes.
- Acquia Optimize is not FedRAMP certified.
- Acquia will update this guide from time-to-time to reflect enhancements to our service
  and policy updates.
- Only admin users have access to the audit log.
- If the Metrics dashboard loads slowly or does not display data, you must refresh
  it one or two times to view the data.
- The dashboard tiles loads slowly because of the smaller size of the warehouse.
- To resolve the error related to Snowflake database, you must increase the size of
  the warehouse for tenants handling a high volume of events.
- The DELETE request with username and password removes all tokens, including the
  tokens that are not associated with the user within the tenant.
- The DELETE request using a bearer token functions correctly for removing a single
  token.
- The date ranges in dashboards are updated to whole numbers.
