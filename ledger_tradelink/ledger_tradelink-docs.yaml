auth_info:
- information_source; https://ledger-enterprise-api-portal.redoc.ly/openapi/le_api/overview/:
  - 'Authentication to the LAM container requires the X-Ledger-API-User header (required)
    and either X-Ledger-API-Key header (if configured during LAM initialization) or
    X-Ledger-Store-Auth-Token header (if HashiCorp Vault is set up as the authentication
    service). All three headers contain credentials for registered API operators:
    X-Ledger-API-User holds the username, X-Ledger-API-Key holds the API key, and
    X-Ledger-Store-Auth-Token holds the Vault authentication token.'
- information_source; https://ledger-enterprise-api-portal.redoc.ly/developer-portal/change_log/:
  - Workspace administrators can generate and manage reporting API keys to access
    reporting and notification endpoints. Send the reporting API key in requests to
    authenticate and access authorized reporting data.
- information_source; https://ledger-enterprise-api-portal.redoc.ly/developer-portal/docs/reporting/generate-report/:
  - 'API requests to the Ledger Enterprise API require two custom headers for authentication:
    X-Ledger-API-User containing your API username and X-Ledger-API-Key containing
    your API key. Additionally, your API account must have VIEW ALL permission to
    access all workspace accounts.'
- information_source; https://ledger-enterprise-api-portal.redoc.ly/openapi/le_api/tag/API-Users/paths/~1api_users/post/:
  - The API requires Ledger_API_Key authentication, which should be sent as a security
    credential (likely as a header or query parameter based on standard PKI practices).
    The exact header name and how to pass the key are not explicitly specified in
    this documentation excerpt.
pagination_info:
- information_source; https://ledger-enterprise-api-portal.redoc.ly/openapi/le_api/overview/:
  - Pagination uses query parameters page (page number) and page_size (number of results
    per page). For example, GET /transactions?page=2&page_size=5 returns the second
    page with 5 results per page.
- information_source; https://ledger-enterprise-api-portal.redoc.ly/developer-portal/docs/reporting/generate-report/:
  - Use query parameter page (required, starting at 1) and page_size (optional, default
    30) in GET /accounts requests. Response includes has_next_page boolean to determine
    when to stop iterating; increment page number for subsequent requests.
