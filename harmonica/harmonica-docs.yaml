notes:
- Ready for daily use but still changing
- Some of these changes could be backwards incompatible
- The commands above should be executed in a terminal. On Windows, use the cmd.exe
  or the “Anaconda Prompt” app if you’re using Anaconda.
- 'Total running time of the script: (0 minutes 2.312 seconds)'
- The ETOPO1 topography is referenced to the geoid, not the ellipsoid.
- Uses common default values for the reference thickness and crust, mantle.
- Uses block-averaged sources to reduce computation time and memory requirements
- Uses equivalent sources for data interpolation and upward continuation.
- Increased computational load due to 3D nature of observations.
- The gradient-boosted equivalent sources divide the survey region in overlapping
  windows of equal size and fit the source coefficients iteratively.
- The curvature of the Earth must be taken into account when gridding and processing
  magnetic or gravity data on large regions.
- 'Total running time of the script: (0 minutes 2.026 seconds)'
- Uses harmonic transformation for magnetic anomaly grid.
- Total Gradient Amplitude can be computed using the total_gradient_amplitude function
  in the harmonica package.
- 'Total running time of the script: (0 minutes 1.117 seconds)'
- 'Total running time of the script: (0 minutes 0.385 seconds)'
- 'Total running time of the script: (0 minutes 0.414 seconds)'
- Last updated on Oct 10, 2025.
- Returns an xarray.Dataset object with the horizontal coordinates of the center of
  each prism, their top and bottom boundaries and their physical properties.
- 'Harmonica can handle three different 3D coordinate systems: Cartesian, Geodetic,
  Spherical.'
- Projection errors can occur when projecting geodetic coordinates onto a flat surface.
- For small regions, projection errors are small, but they can increase for regional
  and global regions.
- 'Most functions require three main arguments: computation points, sources, and physical
  properties.'
- When passing multiple sources and coordinates to harmonica.point_gravity we calculate
  the field in parallel using multiple CPUs, speeding up the computation.
- Computing the three components at the same time with field="b" is more efficient
  than computing each one of the three components independently.
- Uses spherical coordinates to model geological structures
- Gravity disturbances are the differences between the measured gravity and a reference
  (normal) gravity produced by an ellipsoid.
- The height_geometric_m coordinate coincides with the topographic height at each
  observation point.
- coordinates of the observation points must be also projected
- Uses a damping parameter to smooth coefficients.
- Works exclusively in Cartesian coordinates.
- Generated by EquivalentSources(damping=10)
- The actual value of the damping is not significant as its order of magnitude.
- Uses block-averaged sources method to reduce memory and computation time.
- Uses OAuth2 with refresh token — requires setup of connected app in harmonica
- Block size should not exceed desired resolution of interpolation grid
- Uses gradient-boosted equivalent sources methodology for improved computations.
- Uses spherical geocentric coordinates for equivalent sources
- Requires setup of gravity data in Southern Africa
- The data points don’t cover the entire area, consider masking grid points that are
  too far from any data point.
- Magnetic total-field anomaly of the Lightning Creek sill complex, Australia
- Interpolated from airborne magnetic line data using gradient-boosted equivalent
  sources
- By default, these two functions compute the horizontal derivatives using central
  finite differences methods.
- Use method='fft' to compute the derivatives in the frequency domain.
- Applying reduction to the pole to low latitude regions can amplify high frequency
  noise.
- The model is released every 5 years and allows us to calculate the internal magnetic
  field from 1900 until 5 years after the latest release.
- If the time is omitted, the default is midnight. If a timezone is omitted, the default
  is UTC.
- Calculations with grid method will be at least 2x faster than using predict method.
- The grid spacing was calculated automatically to match the maximum degree of the
  spherical harmonic expansion.
- Three components of the magnetic field vector calculated on 2020-02-27T00:00:00.
- Three components of the magnetic field vector calculated on 2020-02-27T00:00:00
  in a geodetic coordinate system.
- Choosing the finite differences option produces more accurate results without border
  effects.
- Compute the spatial derivative in the upward direction of regular gridded data using
  frequency domain calculations through Fast Fourier Transform.
- For upward continuation, the height displacement should be positive.
- 'The total gradient amplitude is calculated as: A(x,y)=(∂M∂x)2+(∂M∂y)2+(∂M∂z)2 where
  M is the regularly gridded potential field.'
- 'The tilt is calculated as: tilt(f)=tan−1⁡(∂M∂z(∂M∂x)2+(∂M∂y)2)'
- The filter is built upon the frequency coordinates of the passed fft_grid.
- 'Its dimensions should be in the order: freq_northing, freq_easting.'
- Filter for reduction to the pole in the frequency domain.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Gradient-boosted version of the harmonica.EquivalentSources intended to be used
  to fit very large datasets.
- The vertical direction points upwards, i.e. positive and negative values of `upward`
  represent points above and below the surface, respectively.
- When working in Cartesian coordinates, the **z direction points upwards**, i.e.
  positive and negative values of `upward` represent points above and below the surface,
  respectively.
- The gravitational potential is returned in J/kg.
- The gravity acceleration components are returned in mGal (m/s2).
- Magnetic field of right-rectangular prisms in Cartesian coordinates.
- Computed magnetic field returned in nT.
- All physical properties must be passed in SI units.
- Creates a layer of tesseroids of equal size.
- This class is not intended to be initialized. Use the tesseroid_layer accessor for
  accessing its methods and attributes.
- According to the Airy hypothesis of isostasy, rock equivalent topography above sea
  level is supported by a thickening of the crust (a root) while rock equivalent topography
  below sea level is supported by a thinning of the crust (an anti-root).
- Works on any potential field that satisfies Euler’s homogeneity equation.
- No authentication required for accessing the API.
- The IGRF is a spherical harmonic model of the Earth’s internal magnetic field.
- Reads data from an ICGEM .gdf file.
- This function only supports reading GRD files using the version 2 of the Geosoft©
  Grid File Format.
- This function is not supporting orderings different than ±1, or colour grids.
- Creates a pyvista.UnstructuredGrid out of prisms.
- Inclination is measured positive downward from the horizontal plane and declination
  is measured with respect to North and it is positive east.
- Inclination is measured positive downward from the horizontal plane, and declination
  is measured with respect to north, where positive angles indicate east.
- 'Pooch is designed to be extended: create custom downloaders and post-processors.'
