auth_info:
- information_source; https://faceio.net/rest-api:
  - Key-based authentication using an API key that must be embedded in either an HTTP
    header or query parameter. Retrieve your API key from the FACEIO Console under
    Application Manager, then include it in requests via HTTP Header or Query Parameter
    (exact header/parameter names not fully specified in provided text, but documented
    as the two authentication methods). Keep API keys secure and use only in authorized
    scripts.
