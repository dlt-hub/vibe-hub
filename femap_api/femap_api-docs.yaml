auth_info:
- information_source; https://pdfcoffee.com/healthrestapispecification296worldwide-pdf-free.html:
  - Garmin Health API uses OAuth 1.0a request signing for authentication. Requests
    must be signed according to the OAuth 1.0a specification; see the OAuth Specification
    document for details on constructing signed requests with required credentials
    like consumer key, consumer secret, token, and token secret.
pagination_info:
- information_source; https://pdfcoffee.com/healthrestapispecification296worldwide-pdf-free.html:
  - Upload time-based pagination uses uploadStartTimeInSeconds and uploadEndTimeInSeconds
    query parameters (both required together, UTC timestamps) to query a maximum 24-hour
    range. Response contains summary records matching the upload time window; no explicit
    pagination fields or next-page mechanisms are described.
possible_base_urls:
- information_source; https://pdfcoffee.com/healthrestapispecification296worldwide-pdf-free.html:
  - https://healthapi.garmin.com/tools/partnerVerification
  - https://healthapi.garmin.com/wellness-api/rest
possible_endpoints:
- information_source; https://pdfcoffee.com/healthrestapispecification296worldwide-pdf-free.html:
  - GET https://healthapi.garmin.com/wellness-api/rest/activities
  - GET https://healthapi.garmin.com/wellness-api/rest/activityDetails
  - GET https://healthapi.garmin.com/wellness-api/rest/dailies
  - GET https://healthapi.garmin.com/wellness-api/rest/manuallyUpdatedActivities
  - GET https://healthapi.garmin.com/wellness-api/rest/thirdPartyDailies
  - POST https://healthapi.garmin.com/tools/partnerVerification
