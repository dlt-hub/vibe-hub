auth_info:
- information_source; https://www.sportmonks.com/glossary/api-documentation/:
  - 'SportMonks requires authentication for every request using either a bearer token
    in the Authorization header or a token passed as a query parameter. Obtain your
    API key from the dashboard and include it as Authorization: Bearer YOUR_API_KEY
    or as ?api_token=YOUR_API_KEY in the request.'
