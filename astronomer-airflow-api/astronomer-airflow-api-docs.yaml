notes:
- The Airflow REST API does not have rate-limiting.
- The Astro API is currently in beta.
- Requires setup of connected app in Astronomer
- Some workflows may vary based on CI/CD tool used
- The Astro CLI uses port 8080 for the Airflow webserver and port 5432 for the Airflow
  metadata database by default.
- The Astronomer product youre using determines the behavior and format of commands.
- Astro CLI 1.38.0 currently installs Remote Execution Agent Python and system dependencies
  from requirements.txt and packages.txt instead of requirements-client.txt and packages-client.txt
  when you run astro remote deploy. As a result, dependencies meant for the client
  may not be installed on the Remote Execution Agent as expected.
- If your remote execution depends on packages listed only in requirements-client.txt
  or packages-client.txt, these will not be installed, which can lead to missing dependencies
  or failures at runtime.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Deploying only dags is significantly faster than running astro deploy when you only
  make changes to the dags directory.
- Does not cause your workers and schedulers to terminate and restart every time you
