auth_info:
- information_source; https://guide.data.gov.sg/developer-guide/api-overview/how-to-use-your-api-key:
  - 'API key authentication is required. Include your API key in the request header
    as `x-api-key: YOUR_API_KEY`, where YOUR_API_KEY is the key generated from the
    dashboard. Keep the API key secure and do not expose it in client-side code.'
- information_source; https://guide.data.gov.sg/developer-guide/dataset-apis/search-and-filter-within-dataset:
  - API key authentication is optional and passed via the x-api-key header parameter
    to enable higher rate limits. No other authentication or authorization mechanisms
    are described.
- information_source; https://guide.data.gov.sg/user-guide/for-data-owners/write-apis:
  - API key authentication is required. Generate an API key from the admin dashboard
    and pass it in the x-dgs-admin-api-key header for all requests. The key must be
    obtained from https://beta.data.gov.sg/admin/api-keys and only government officers
    with admin email permissions can create keys.
  - The API requires an API key passed as the `x-dgs-admin-api-key` header in requests
    to the upload link endpoint. The key is optional according to the documentation
    but is necessary for authentication when using the Write APIs to publish datasets
    on data.gov.sg.
  - The API uses an optional API key passed via the x-dgs-admin-api-key header for
    authentication. Include the header with your API key value to authenticate requests
    to this endpoint.
pagination_info:
- information_source; https://guide.data.gov.sg/developer-guide/dataset-apis/search-and-filter-within-dataset:
  - Pagination uses optional query parameters limit and offset. The response includes
    a result object with limit (page size), total (total record count), and _links
    object containing start and next URLs for navigation. The next link includes the
    offset parameter for the next page; stop paginating when next is absent.
possible_base_urls:
- information_source; https://guide.data.gov.sg/developer-guide/api-overview/how-to-use-your-api-key:
  - https://api-production.data.gov.sg/v2/public/api
- information_source; https://guide.data.gov.sg/developer-guide/dataset-apis/search-and-filter-within-dataset:
  - https://data.gov.sg
possible_endpoints:
- information_source; https://guide.data.gov.sg/developer-guide/api-overview/how-to-use-your-api-key:
  - GET https://api-production.data.gov.sg/v2/public/api/collections
- information_source; https://guide.data.gov.sg/developer-guide/dataset-apis/search-and-filter-within-dataset:
  - GET /api/action/datastore_search
- information_source; https://guide.data.gov.sg/user-guide/for-data-owners/write-apis:
  - GET /v2/admin/api/datasets/{datasetId}/append-link
  - GET /v2/admin/api/datasets/{datasetId}/upload-link
  - GET https://api-production.data.gov.sg/v2/admin/api/auth/whoami
  - GET https://api-production.data.gov.sg/v2/admin/api/datasets/{datasetId}/ingestion-status
