- Requires namespace name and user ID for requests.
- Token specifying the page can be used in requests.
- Limit can be between 1 and 1000.
- Requires a valid namespace name and user ID for creating takeover settings.
- Requires setup of connected app in GS2.
- Ensure namespace name and user ID are correctly specified.
- Namespace name must be less than 32 characters
- User ID must be less than 1024 characters
- Requires setup of basic authentication with client id and client secret
- UserId must be a valid UUID
- Some responses may include null values in certain fields
- Requires setup of basic authentication with client ID and secret.
