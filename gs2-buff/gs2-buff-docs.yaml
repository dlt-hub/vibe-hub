    path: /describeStacks
    method: GET
    data_selector: items
    params:
      limit: '30'
- name: pre_create_stack
  endpoint:
    path: /preCreateStack
    method: POST
    data_selector: uploadToken
- name: createStack
  endpoint:
    path: /deploy/createStack
    method: POST
    data_selector: item
- name: createStackFromGitHub
  endpoint:
    path: /deploy/createStackFromGitHub
    method: POST
    data_selector: item
- name: preValidate
  endpoint:
    path: /preValidate
    method: POST
    data_selector: result
- name: validate
  endpoint:
    path: /validate
    method: POST
    data_selector: result
- name: getStackStatus
  endpoint:
    path: /getStackStatus
    method: GET
    data_selector: result
- name: getStack
  endpoint:
    path: /getStack
    method: GET
    data_selector: item
    params:
      stackName: stack-0001
- name: preUpdateStack
  endpoint:
    path: /preUpdateStack
    method: POST
    data_selector: uploadToken
    params:
      stackName: stack-0001
- name: update_stack
  endpoint:
    path: /updateStack
    method: POST
    data_selector: item
    params:
      stackName: stack-0001
      template: "\nGS2TemplateFormatVersion: \"2019-05-01\"\nDescription: Template\
        \ Sample\n\nResources:\n  IdentifierAuthUser:\n    Type: GS2::Identifier::User\n\
        \    Properties:\n      Name: auth\n\nOutputs:\n  SecretKey: !GetAttr IdentifierAuthUser.Name\n"
- name: pre_change_set
  endpoint:
    path: /preChangeSet
    method: POST
    data_selector: uploadToken
    params:
      stackName: stack-0001
- name: changeSet
  endpoint:
    path: /changeSet
    method: POST
    data_selector: items
    params:
      stackName: stack-0001
      mode: null
      template: "\nGS2TemplateFormatVersion: \"2019-05-01\"\nDescription: Template\
        \ Sample\n\nResources:\n  IdentifierAuthUser:\n    Type: GS2::Identifier::User\n\
        \    Properties:\n      Name: auth\n\nOutputs:\n  SecretKey: !GetAttr IdentifierAuthUser.Name\n"
      uploadToken: null
- name: updateStackFromGitHub
  endpoint:
    path: /updateStackFromGitHub
    method: POST
    data_selector: item
    params:
      stackName: stack-0001
      description: null
      checkoutSetting:
        apiKeyId: apiKeyId-0001
        repositoryName: gs2io/master-data
        sourcePath: path/to/file.json
        referenceType: branch
        branchName: develop
- name: deleteStack
  endpoint:
    path: /deploy/deleteStack
    method: POST
    data_selector: item
    params:
      stackName: stack-0001
- name: forceDeleteStack
  endpoint:
    path: /deploy/forceDeleteStack
    method: POST
    data_selector: item
    params:
      stackName: stack-0001
- name: deleteStackResources
  endpoint:
    path: /deploy/deleteStackResources
    method: POST
    data_selector: item
    params:
      stackName: stack-0001
- name: deleteStackEntity
  endpoint:
    path: /deleteStackEntity
    method: POST
    data_selector: item
    params:
      stackName: stack-0001
- name: getServiceVersion
  endpoint:
    path: /getServiceVersion
    method: GET
    data_selector: item
    params: {}
- name: describeResources
  endpoint:
    path: /describeResources
    method: GET
    data_selector: items
    params:
      stackName: stack-0001
      pageToken: null
      limit: null
- name: resource
  endpoint:
    path: /resource
    method: GET
    data_selector: item
    params:
      stackName: stack-0001
      resourceName: resource-0001
- name: event
  endpoint:
    path: /event
    method: GET
    data_selector: item
    params:
      stackName: stack-0001
      eventName: event-0001
- name: describe_outputs
  endpoint:
    path: /describeOutputs
    method: GET
    data_selector: items
    params:
      stackName: stack-0001
      limit: 30
- name: get_output
  endpoint:
    path: /getOutput
    method: GET
    data_selector: item
    params:
      stackName: stack-0001
      outputName: output-0001
notes:
