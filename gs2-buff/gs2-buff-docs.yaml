- Requires setup of BasicGs2Credential with client ID and secret.
- Some API calls may return null values for optional fields
- Uses Basic Auth with client ID and secret.
- Requires client ID and client secret for authentication.
- Requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- Ensure to handle errors appropriately
- Namespace names and user IDs must be valid
- When uploading master data larger than 1MB, the update is performed in 3 phases.
- An API key is required to access GS2â€™s API.
