notes:
- Set value to `Bearer API_TOKEN` for authorization.
- The ola.cv API is mostly RESTful and organized by the resources your account own
  and have access to, with very few exceptions.
- Your developer account must be active, and your account wallet funded for registration
  requests.
- Please see the errors page for likely errors.
- Your developer account must be active, and your account wallet funded for requests
  to complete successfully.
errors:
- Error fetching contacts
- Error creating contact
- Error deleting contact
- '401: Unauthorized'
- '401 Unauthenticated: The request was not authorized. This can be triggered by passing
  an invalid API token in the authorization header or the lack of one.'
- '403 Forbidden: The request was not allowed. You may receive a 403 error if you
  passed an API token with inappropriate permission or privilege.'
- '404 Not Found: Request could not be fulfilled as the request resource does not
  exist. Check to make sure you have not deleted the specified resource.'
- '422 Unprocessable Entity: A validation or client side error occurred and the request
  was not fulfilled.'
- '429 Too Many Attempts: You have made too many requests in a time frame, and have
  exceeded the rate limit. Slow down the number of requests, and wait for no less
  than 60 seconds before the next request.'
- '500 Server Error: Request could not be fulfilled due to an error on ola.cv''s end.
  This should not happen so please report as soon as you encounter any instance of
  this.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API token or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
