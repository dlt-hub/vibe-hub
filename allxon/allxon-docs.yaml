notes:
- Each API maximum payload size is *5 KB*.
- JSON-RPC batch is not supported.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Each API maximum payload size is 5 KB.
- Metrics must be reported in Kelvin.
- Display types for configs include temperature, string, datetime, switch, checkbox,
  and list.
- If the WebSocket connection fails unexpectedly, the plugin needs to resend `v2/notifyPluginUpdate`
  when the connection is restored.
- You can update Version number under CMakeLists.txt. Make sure you follow the Semantic
  Versioning format, and remember to rebuild the plugin package after the version
  update.
- The maximum payload size for each API transmission is 2 KB.
- The Agent uploads data (states, metrics, events) once per minute to Allxon Portal.
- A plugin is subject to a maximum hourly limit of 500 API calls to the Agent calculated
  on a rolling basis.
- Uses Plugin Credential to verify and sign JSON sent from Allxon Agent
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '-320000: Device offline'
- '-326000: Invalid Request (sign error or time error)'
- '-327000: Parse error'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: wss://localhost:55688
