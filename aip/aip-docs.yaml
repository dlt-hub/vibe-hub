notes:
- Purchasing our plugin does not include any API credits. You must have a valid API
  key from your chosen AI provider with sufficient credits to use the pluginâ€™s features.
- Plugin requires setup of connected app in api
- Pro feature requires setup of connected app in api
- Token management is a free add-on that must be activated from the AIP > Add-ons
  page.
- The plugin keeps a record of all purchases.
- When a video model (like Google's Veo 3) is selected, the generation process is
  asynchronous and may take a few minutes.
- Some objects like Contact may return nulls in deeply nested fields
- The Product Writer is part of the Content Assistant, which is a free add-on.
- The Logs module is a centralized hub for administrators to review all interactions
  that occur with the AI across different modules.
- The Auto-Delete feature is a Pro Feature and requires an active Pro license.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://aipower.org
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.aipower.org/services/oauth2/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
