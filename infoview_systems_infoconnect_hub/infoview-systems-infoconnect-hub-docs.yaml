notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires a valid license for InfoConnect for Kafka
- The IBM i connector requires a truststore file when the secure connection property
  is set to true
- Must set as400.write.dataqueue.key to true for keyed data queues.
- We can store License and Truststore in the same topic.
- Requires configuration of global IBM i Connection Strategy.
- Connection retries can be configured.
- Default authentication for Admin APIs is Basic Auth with user ID = Admin and pwd
  = Password
- Default authentication for Functional API is Basic Auth with user ID = User and
  pwd = Password@123
- Steps 1 should be taken for both instances
- Steps 3-4 should be taken for both instances
- Azure does not currently provide a validation endpoint, but as they mentioned on
  their forums, they are actively working on it.
- Make sure that snsTopicName in snsProperties matches a topic ARN that you created
  before
- Automates manual green screen operations and easily exposes legacy IBM i applications
  as modern APIs
- Simulates green screen user actions directly from applications
- 'Focuses on one simple thing: automating user screen navigation and data entry for
  IBM i screen (tn5250) applications'
- Supports simple python based script language for more advanced screen navigation
  logic
- Supports TLS (encrypted) connections
- Default authentication is Basic Auth with user ID = Admin and pwd = Password
- InfoConnect products support interacting with IBM i services over encrypted channel.
- Managing TLS certificates on IBM i is a separate admin function not limited to InfoConnect
  operations.
- Compatible with IBM i OS v7.1 or higher
- Non-intrusive low system impact change detection leveraging IBM i journals
- The connector supports TLS (encrypted) connections.
- Uses AS400 RPA Sink Connector to interact with IBM i systems.
- The connector works entirely within Mulesoft application and does not require any
  other software to execute.
- Web Transaction Framework (webTF) is a lightweight IBM i component for outbound
  API integrations.
- Requires valid license to operate.
- OAuth APIs available for authorization.
- Requires connection setup for authentication.
- Infoview manages the high performing workforce while our clients get to focus on
  the deliverables.
- Accessing our proven candidate pool provides peace of mind that we will be able
  to source the talent you need when you need it.
- Much of our success is founded on the principle of continuous networking with our
  contacts.
- A lightweight and simple to implement change data capture tool to detect and stream
  relevant data changes in real-time without any manual development required
- The product monitors for DB2 changes automatically and then streams to target APIs
  as defined by the user.
- Time stamps are not required, as the product is not polling periodically based on
  time stamps.
- Exclusively for IBM i (AS/400, iSeries) based systems
- Does not require IBM i expertise to leverage
- No additional tooling or infrastructure needed
- Supports CloudHub and On-Prem
- The connector supports TLS and SSL encryption as well as standard IBM i user ID
- Real-time streaming with no polling intervals
- No manual development required
- The Web Transaction Framework (webTF) is an add-on component that can optionally
  be used with the infoConnect for implementing outbound IBM i -> MuleSoft -> external
  integration use cases.
- The component is included free of charge with a subscription purchase and is available
  for trial with any Infoview IBM i integration product.
- The data is available in RSS format.
- Direct data replication flows without middleware.
- Easy automation of green screen user activity into REST API.
- Data is provided in RSS feed format.
