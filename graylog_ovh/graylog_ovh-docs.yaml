auth_info:
- information_source; https://gra1.logs.ovh.com/api/api-browser/global/index.html:
  - HTTP header authentication configuration is available and can be managed via the
    /system/authentication/http-header-auth-config endpoint. The GET operation retrieves
    the current HTTP header authentication config in JSON format, indicating that
    authentication credentials are passed via HTTP headers as part of the system configuration.
pagination_info:
- information_source; https://gra1.logs.ovh.com/api/api-browser/global/index.html:
  - The /streams/alerts/paginated endpoint supports pagination using limit and offset
    query parameters to filter and retrieve alarms of all streams. The endpoint returns
    AlertListSummary objects in the response.
  - The endpoint GET /system/authentication/services/backends/{backendId}/users returns
    paginated users. Query parameters for pagination are not explicitly detailed in
    the provided documentation excerpt, so the specific pagination mechanism (offset/limit,
    cursor, page number, etc.) cannot be determined from this text alone.
  - Use limit and offset query parameters to paginate through alerts. The limit parameter
    specifies the number of results per request, and offset specifies the starting
    position for retrieving results.
- information_source; https://gra1.logs.ovh.com/api/api-browser/global/index.html#!/search47universal47absolute:
  - Use limit and offset query parameters to paginate alerts. The limit parameter
    controls page size and offset controls the starting position for results.
  - Use limit and offset query parameters to paginate through alerts. The GET /streams/alerts/paginated
    endpoint accepts these parameters to filter and retrieve a subset of alarms from
    all streams.
