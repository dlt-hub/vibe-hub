notes:
- NewDay follows mutual Transport Layer Security (mTLS) protocol version 1.2 or above
  for any certificate authentication, so requests must be sent only via HTTPS channels.
- This certificate is used to uniquely identify the caller of our services and should
  use your domain as the subject with ‘newdaytech-mtls.’ as the prefix for identification.
- Updated production server URL
- Mandatory header context-tenant-id
- Optional headers channel sub obo
- customerAccessToken header changed to customer-access-token
- Cookies are small pieces of data that websites store on your browser when you visit
  them.
- We use necessary cookies to ensure our website and services are able to function
  properly.
- A quote decline is when a customer is declined at the quote stage, a soft search
  is been applied to their bureau file but their credit score will not be affected.
- 'The JavaScript tag must be configured with three discrete parameters: profiling_domain,
  org_id and session_id.'
- The session_id must be an RFC-4122 compliant GUID.
- We aim to respond to all queries as quickly as possible, but please allow up to
  48 hours for a reply.
- Our logs are retained for 90 days, so we may not be able to investigate issues older
  than this.
errors:
- 'Unauthorised or fraudulent access: If we have reasonable grounds to believe access
  is unauthorised or fraudulent, we may temporarily deny access while we investigate.'
- 'Non-compliance with published criteria: If your application does not meet our published
  access criteria, we may reject your request.'
