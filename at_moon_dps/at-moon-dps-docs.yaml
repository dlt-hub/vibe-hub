- '401: Invalid API credentials.'
- '400: Client Id headers is required.'
- '400: Access key headers is required.'
- 'TE0011: Invalid Payment reference number'
- 'ENQ001: Please inquire status after some time'
- 'BE+ <4 digit Bank Error code>: Failure message as received from Bank'
- 'TE0009: Please inquire status after some time'
