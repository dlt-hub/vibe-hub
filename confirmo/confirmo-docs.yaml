auth_info:
- information_source; https://docs.confirmo.net/reference/authentication-1:
  - 'Every API request requires an Authorization header with a Bearer token containing
    your API key. Send requests with the header: Authorization: Bearer {YOUR_API_KEY}.
    Store API keys in environment variables or configuration files outside your source
    code, never embed them directly in code or commit them to version control. Implement
    IP restrictions on keys when possible to limit exposure if compromised.'
