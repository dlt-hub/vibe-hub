notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Default copyrights position is 'bottom right'.
- You're charged per MAU that fall under the commercial license and exceed the free
  limit.
- The SDK sets a daily usage limit for map search, routing. In the free version, the
  limit for the MapKit SDK is 25,000 MAU.
- Yandex uses technical cookies to ensure the site/app functions properly.
- Constant access to up-to-date cartographic data.
- Builds routes in Russia, select CIS countries and Turkey.
- 'Takes transportation modes into account: walking, cycling, traveling by scooter,
  car, or public transport.'
- JavaScript is disabled. After checkbox you will have additional check.
- These cookies are necessary for crucial web browsing functions, such as authorization
  or navigation.
- These cookies improve the quality of Yandex services.
- They are essential to the service's functionality, so they are used by default.
- Stable operation of MapKit requires Android API Level 26 (Android 8.0 "Oreo") or
  higher.
- Stable operation of MapKit requires iOS 13 or higher.
- 'Requests per second (RPS): Up to 40.'
- You can use the API to get tiles only for maps of the roadmap type.
- Tiles for satellite and hybrid maps are unavailable.
- You can't use the API to add any items to the map.
- Systems that send requests to the Geocoder must support the SNI (Server Name Identification)
  extension of the TLS protocol.
- 'Requests per second (RPS): Up to 50. It''s calculated as the sum of requests from
  the client and from the server.'
- The maximum size of the matrix is 100 items for Synchronous API.
- The maximum size of the matrix is 25 million items for Asynchronous API.
- 'Maximum requests per second (RPS): 40 for Synchronous API and 5 for Asynchronous
  API.'
- Requests per second limit is 50.
- Elements in the waypoint parameter limit is 50.
- The Locator API is a tool for determining the location of devices without using
  GPS.
- The API can receive data from Wi-Fi access point signals, mobile network signals,
  and IP addresses.
- The widget can be inserted in either the body element or the head element.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or permissions'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'HTTP 429: If the limit is exceeded, some requests will be rejected.'
- '401 Unauthorized: Recheck API key'
