notes:
- This operation must not be called directly from the browser, as it would reveal
  the integration password to customers.
- Using the Initiate Authenticate and Authenticate Payer operations for 3-D Secure
  authentication requires you to manage a variety of authentication flows and understand
  the 3-D Secure version 2 data flows as published by EMVCo.
- Must provide order.merchantCategoryCode if specifying multiple acquirers.
- Telephone Number must be in ITU-T E123 format.
- Email address must be longer than 3 characters and adhere to RFC 2822.
- Identifier for the sub-merchant can include alphanumeric and special characters.
- Trading name must not exceed 21 characters for MasterCard and 27 characters for
  American Express.
- This operation requires authentication via Certificate authentication or Basic HTTP
  authentication.
- Data may consist of any characters for identifiers
- The invoice number you issued for this order can consist of any characters, with
  a min length of 1 and max length of 25.
- Value must be a member of the specified list, case sensitive.
- Transaction details are conditional based on the acquirer.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 3DS authentication is designed to protect online purchases against credit card fraud
- Testing is supported for Mastercard SecureCode, Verified by Visa, American Express
  SafeKey, J/Secure, Diners ProtectBuy
- You must submit the same transaction ID as when initiating the payment.
- Parameters such as merchantId, orderid, and transactionid are required.
- The value of this field in the response is zero if payer funds are not transferred.
- Data is a decimal number.
- The amount the payer has chosen to receive as cash in addition to the amount they
  are paying for the goods or services they are purchasing from you.
- Indicates if you expect to capture the full order amount for which you are requesting
  authorization.
- The total amount that has been successfully debited from the merchant's account
  as a result of chargebacks against this order.
- Indicates the date and time the gateway considers the order to have been created.
- A unique identifier for this order to distinguish it from any other order you create.
- Indicates the current status of funding for the money that you can reasonably expect
  for this order.
- The total amount for the order in order.merchantCurrency units.
- The amount of the additional fee that you are charging the payer.
- The currency in which you priced your inventory for this order, expressed as an
  ISO 4217 alpha code, e.g. USD.
- Data can consist of any characters
- Max length for transaction.amount is 1000000000000
- This field is returned only if the cause is INVALID_REQUEST or SERVER_BUSY.
- Indicates the name of the field that failed validation.
- This field is returned only if the cause is INVALID_REQUEST and a field level validation
  error was encountered.
- Indicates the code that helps the support team to quickly identify the exact cause
  of the error.
- This field is returned only if the cause is SERVER_FAILED or REQUEST_REJECTED.
- Indicates the type of field validation error.
- A system-generated high level overall result of the operation.
- You must always have at least one password generated and enabled but you may have
  up to two passwords set up.
- For security, you should change the password periodically.
errors:
- 'INVALID_REQUEST: The request was rejected because it did not conform to the API
  protocol.'
- 'REQUEST_REJECTED: The request was rejected due to security reasons such as firewall
  rules, expired certificate, etc.'
- 'SERVER_BUSY: The server did not have enough resources to process the request at
  the moment.'
- 'SERVER_FAILED: There was an internal system failure.'
- 'INVALID: The request contained a field with a value that did not pass validation.'
- 'MISSING: The request was missing a mandatory field.'
- 'UNSUPPORTED: The request contained a field that is unsupported.'
- 'ERROR: The operation resulted in an error and hence cannot be processed.'
- 'INVALID_REQUEST: Check the request parameters and their values'
- 'AUTHENTICATION_NOT_SUPPORTED: The authentication method is not supported'
- 'INVALID_EMAIL: Check if the email adheres to RFC 2822 standards.'
- 'INVALID_PHONE: Ensure phone number is in the correct format.'
- Transaction aborted by payer
- 'ACQUIRER_SYSTEM_ERROR: Acquirer system error occurred processing the transaction'
- 'AUTHENTICATION_FAILED: Payer authentication failed'
- 'DECLINED: The requested operation was not successful. For example, a payment was
  declined by issuer or payer authentication was not able to be successfully completed.'
- 'TIMED_OUT: The gateway has timed out the request to the acquirer because it did
  not receive a response. Points redemption should not be offered to the payer.'
- 'UNKNOWN: The transaction has been submitted to the acquirer but the gateway was
  not able to find out about the success or otherwise of the payment.'
- 'NOT_ENROLLED_NO_ERRO: Card not enrolled'
- 'NOT_ENROLLED_ERROR_D: Card not enrolled due to error'
- 'CARD_DOES_NOT_SUPPOR: Card does not support 3DS'
- The requested authentication method is not supported for this payment method.
- You should not proceed with this transaction.
- Payer authentication is pending completion of a challenge process.
- 'REQUEST_TIMEOUT: Connection issues, please retry'
- 'INVALID_DATA: Check the format and constraints of the provided data'
