auth_info:
- information_source; https://docs-v4.strapi.io/dev-docs/configurations/api-tokens:
  - API tokens are used for authentication in Strapi. Include the token in the Authorization
    header with the format "bearer your-api-token" when making requests to REST API
    or GraphQL API endpoints. Tokens are generated in the admin panel and use a salt
    stored in the .env file as API_TOKEN_SALT.
pagination_info:
- information_source; https://docs-v4.strapi.io/dev-docs/api/rest/sort-pagination:
  - Pagination by page uses query parameters pagination[page] (integer, default 1)
    and pagination[pageSize] (integer, default 25). Optional pagination[withCount]
    (boolean, default true) adds total count. Response includes meta.pagination with
    page, pageSize, pageCount, and total fields. Do not mix with start/limit pagination
    method.
  - Pagination uses offset-based parameters `pagination[start]` and `pagination[limit]`
    passed as query parameters. The response includes `meta.pagination` with `start`,
    `limit`, and `total` fields. Default and maximum values for `pagination[limit]`
    are configurable via `api.rest.defaultLimit` and `api.rest.maxLimit` in the config
    file.
  - Use `pagination[pageSize]` and `pagination[page]` query parameters to paginate
    results. The `pagination[pageSize]` parameter sets the number of results per page
    (default and max values depend on Strapi configuration), and `pagination[page]`
    specifies the page number (1-indexed). The response includes `meta.pagination`
    with `page`, `pageSize`, `pageCount`, and `total` fields to determine pagination
    state.
possible_base_urls:
- information_source; https://docs-v4.strapi.io/dev-docs/api/rest:
  - http://localhost:1337
  - http://localhost:1337/api
possible_endpoints:
- information_source; https://docs-v4.strapi.io/dev-docs/api/rest:
  - DELETE http://localhost:1337/api/restaurants/1
  - GET http://localhost:1337/api/restaurants/1
  - POST http://localhost:1337/api/restaurants
  - PUT http://localhost:1337/api/restaurants/1
  - PUT http://localhost:1337/api/restaurants/{id}
- information_source; https://docs-v4.strapi.io/dev-docs/api/rest/filters-locale-publication:
  - GET /api/:pluralApiId
  - GET /api/articles
  - GET /api/articles?publicationState=preview
  - GET /api/books
  - GET /api/restaurants
