notes:
- Polygon contour is still experimental, it may not work well in some instances.
- Interactivity features are still limited and evolving.
- Some functionality available in the C API is not yet exposed in Python.
- Triggered once per frame for frame events
- Timer events can have a delay and period specified
- The GUI API currently mirrors the underlying C API closely.
- Widgets are recreated from scratch at every frame.
- The information about these structures is provided for reference only, do not use
  them in production as the structures may change with each release.
