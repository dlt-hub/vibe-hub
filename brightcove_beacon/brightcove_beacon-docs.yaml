auth_info:
- information_source; https://beacon-help.support.brightcove.com/beacon-web-store/beacon-store-webhook-reference.html:
  - The Beacon Store Webhook uses an API key-based authentication scheme. The auth-token
    header parameter is required and must contain the Webhook API Key value. Send
    the API key in the request header named auth-token with the format {Webhook_Api_Key}.
possible_base_urls:
- information_source; https://beacon-help.support.brightcove.com/beacon-web-store/beacon-store-webhook-reference.html:
  - https://beacon.brightcove.com/{project}
possible_endpoints:
- information_source; https://beacon-help.support.brightcove.com/beacon-web-store/beacon-store-webhook-reference.html:
  - POST https://beacon.brightcove.com/{project}
