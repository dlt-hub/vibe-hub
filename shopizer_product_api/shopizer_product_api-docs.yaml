auth_info:
- information_source; https://shopizer-ecommerce.github.io/documentation/api/auth/index.html:
  - 'Administration API authentication uses a two-step process: first, POST username
    and password to /api/v1/private/login endpoint to receive a Bearer token, then
    include that token in the Authorization header for all subsequent private API
    requests. The login body requires "username" and "password" fields, the response
    contains a "token" field, and private endpoints expect the header format "Authorization:
    Bearer <token>".'
pagination_info:
- information_source; https://shopizer-ecommerce.github.io/documentation/api/products/product-listing.html:
  - All requests accept paging parameters page and count as query parameters to control
    pagination. Response includes totalPages indicating total number of pages, number
    indicating the requested page size, and recordsTotal indicating the total number
    of items in storage. Use the page parameter to navigate through pages until reaching
    totalPages.
possible_base_urls:
- information_source; https://shopizer-ecommerce.github.io/documentation/api/auth/index.html:
  - /api/v1/private
  - http://localhost:8080/api/v1/private
possible_endpoints:
- information_source; https://shopizer-ecommerce.github.io/documentation/api/auth/index.html:
  - GET /api/v1/private/product/types
  - POST /api/v1/private/login
- information_source; https://shopizer-ecommerce.github.io/documentation/api/products/product-options.html:
  - DELETE /api/v1/private/product/
  - DELETE /api/v1/product/option/value
  - POST /api/v1/private/product/
  - PUT /api/v1/product/option/value
- information_source; https://shopizer-ecommerce.github.io/documentation/api/products/product-listing.html:
  - GET localhost:8080/api/v1/products
