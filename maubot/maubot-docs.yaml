auth_info:
- information_source; https://docs.mau.fi/meowlnir/print.html:
  - The Meowlnir API uses bearer token authentication with a management secret. The
    management secret must be passed in the Authorization header as "Bearer $MANAGEMENT_SECRET"
    when making requests to the API endpoints for creating bots and management rooms.
- information_source; https://docs.mau.fi/python/latest/api/mautrix.api.html:
  - The `Authorization` header is automatically set from the `token` attribute if
    it is configured, overriding any manually provided `Authorization` header in the
    headers dict. Pass your authentication token via the `token` property of the HTTPAPI
    instance.
- information_source; https://docs.mau.fi/python/latest/api/mautrix.client.api.html:
  - The `login` method authenticates a user and issues an access token for subsequent
    requests. The method accepts a login_type parameter (defaulting to password-based
    authentication), identifier, password, and optional device information. The access
    token can be stored and used to authorize subsequent API requests.
