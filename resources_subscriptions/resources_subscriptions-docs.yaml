auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/resources-subscriptions/2019-06-01/swagger.json:
  - Azure AD OAuth2 authentication is required. Use the authorizationUrl at https://login.microsoftonline.com/common/oauth2/authorize
    with flow type implicit. Include the access token in the Authorization header
    as Bearer token for all requests to the Azure management API.
  - This API uses Azure Active Directory OAuth2 with implicit flow. Obtain an access
    token from https://login.microsoftonline.com/common/oauth2/authorize with the
    user_impersonation scope, then include it in the Authorization header as a bearer
    token for all requests.
