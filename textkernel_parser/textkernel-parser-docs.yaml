notes:
- Uses API key for authentication â€” requires Tx Account ID and Service Key.
- This line is important to preserve utf8 characters
- Use the correct URL for the data center associated with your account, or your own
  server if you are self-hosted.
- Do not embed your credentials in client-side code.
- You must create a Tx Platform account in order to use the services on this platform.
- This documentation is for technical details about the API only.
- API requires Tx-AccountId and Tx-ServiceKey headers for authentication.
- Ensure to use https to avoid 403 Forbidden errors.
- The parser employs AI and machine learning technology to understand the document
  and extract relevant data.
- This functionality needs to be activated by Textkernel. Please contact the Textkernel
  Support team to enable it.
- Customers must implement their own anonymization by using these additional tags.
- Remote work available in the Netherlands.
- The API does not specify authentication details.
- This version of the Professions API is deprecated in favor of the Tx version. New
  features will only be added to the Tx version.
- This version of the Ontology API is deprecated in favor of the Tx version.
- The Ontology API is language agnostic.
- Accounts are limited to 4 requests/second and 30 requests/minute.
- In order to improve readability we didn't URL-encode the parameters in the examples
  below.
- When grouping by custom categories, you have to specify _totals=1.
- Sorting by the value of the aggregation metric is not supported for custom categories.
- Market IQ auto-login feature is deprecated and will no longer be supported.
- External user ID is recommended to enable users to save searches.
