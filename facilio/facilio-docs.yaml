auth_info:
- information_source; https://facilio.com/developers/docs/api-reference/:
  - Bearer token authentication is required. Include the Authorization header with
    value "Bearer facilio [Auth" (appears to be incomplete in documentation, but the
    format is Bearer token in the Authorization header).
- ? information_source; https://facilio.com/help/docs/user-guide/managing-user-account/managing-api-clients/adding-an-api-client/
  : - 'The API supports two authentication methods: API Key (a unique secret key passed
      via custom header that never expires) or OAuth2 (client credentials flow using
      a generated client ID and secret key). Refer to the Authentication section in
      the REST API guide for configuration details on how to use these credentials.'
pagination_info:
- information_source; https://facilio.com/developers/docs/api-reference/:
  - Pagination uses page (integer, query parameter) and limit (integer, query parameter)
    to control retrieval. The response contains a data object with a tenant array.
    Stop paginating when fewer results than the limit are returned or when no additional
    pages exist.
  - Pagination uses query parameters page (integer) and limit (integer) to control
    which results are returned. The response contains a data object with a tenantcontact
    array of results, but no pagination metadata fields like next, total_count, or
    has_more are shown in the response sample provided.
  - Pagination uses query parameters page (integer) and limit (integer) to control
    which results are returned. The response contains a data object with a vendorcontact
    array of results.
  - The API supports offset-based pagination with page and limit query parameters.
    Use page (integer) to specify the page number and limit (integer) to specify the
    number of records per page. The response structure is not detailed in the provided
    documentation, so the exact fields indicating pagination state (such as total_count
    or has_more) are not specified.
  - The API supports pagination through query parameters page (integer) and limit
    (integer) in the list floors endpoint. The response returns a data object containing
    a floor array with the requested records.
