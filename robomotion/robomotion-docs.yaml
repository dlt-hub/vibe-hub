resources:
- name: flows
  endpoint:
    path: /v1/flows.list
    method: GET
- name: jobs
  endpoint:
    path: /v1/jobs.list
    method: GET
- name: robots
  endpoint:
    path: /v1/robots.list
    method: GET
- name: schedules
  endpoint:
    path: /v1/schedules.list
    method: GET
- name: users
  endpoint:
    path: /v1/users.list
    method: GET
- name: workspace
  endpoint:
    path: /connect
    method: POST
    data_selector: workspace
    params: {}
notes:
- Every Robomotion workspace has one free development robot.
- This password will also be used to open your vaults that keep your credentials for
  your flows.
- If the Desktop option is disabled, then this means you haven't connected a robot
  to your workspace.
- Uses OAuth2 with refresh token — requires setup of connected app in Robomotion
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.robomotion.io
source_metadata: null
