notes:
- Data is transferred as JSON payloads through a Basware published REST API, accessible
  over public Internet.
- Make sure you have a company '01' in your target system.
- Basware API is a REST API available through web service calls.
- JSON data format is used in the message payloads.
- To receive push notifications, customer needs to publish a webservice which receives
  notifications in a predefined format.
- Preview the organization structure in Basware Admin UI application in draft mode
  before publishing.
- All communication is secured by using the HTTPS protocol.
- Tokens have a limited validity time (default 1 hr), after which a new token needs
  to be requested.
- Polling frequency best practice is once per minute
- Do not POST or PATCH updates to the same MatchingOrderLine more often than every
  10 seconds
- Do not POST or PATCH updates to the same record in other APIs more often than every
  3 seconds
- Initial loads and deltas can be downloaded fifty times.
- All communication is secured using HTTPS.
- API requests made without authentication will fail.
- Currently one legal entity is supported by the API.
- Response code 200 - The request has been completed successfully.
- Order is a business document which can contain attachments.
- An array holding the external system identifiers of the party. Used for defining
  customer, supplier and delivery party data.
- Information about taxes. Notice that only one tax scheme is used, although there
  could be multiple.
- Application Response is a business document that provides status information on
  other documents
errors:
- '200/OK: Credentials validated, task executed successfully'
- '302/Redirect: Request redirected'
- '404/Not Found: Credentials validated, that particular data item does not exist'
- '403/Forbidden: Credentials invalid'
- '405/Method Not Allowed: Typically occurs on POST Acknowledge'
- '411/Length Required: URI is not correct, check for typos'
- '502/Bad Gateway: Too many simultaneous requests'
- '503/Service unavailable: Too many simultaneous requests'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '400 Bad Request: Request data is invalid.'
- '401 Unauthorized: Invalid credentials.'
- '403 Forbidden: Requested data is not accessible.'
- '404 Not Found: Requested data or endpoint not found.'
- '500 Internal Server Error: Something unexpected happened.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400 Bad Request: The server cannot or will not process the request. Bad request
  due to invalid request syntax or invalid request message framing.'
- '500 Internal Server Error: The server encountered an unexpected condition, which
  prevented it from fulfilling the request.'
- '400: Bad Request. The ser'
- '401: Unauthorized. The re'
- '403: Forbidden. The serve'
- '500: Internal Server Erro'
- '400 Bad Request: Business document identifier bumId does not match the pattern
  :[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}'
- '500 Internal Server Error: BCN encountered an unexpected system error'
- '400: Bad Request. The server responded with an error'
- '401: Unauthorized. The request requires user authentication'
- '403: Forbidden. The server understood the request, but refuses to authorize it'
- '500: Internal Server Error'
- '400 Bad Request: Bad request due to invalid request syntax or invalid request message
