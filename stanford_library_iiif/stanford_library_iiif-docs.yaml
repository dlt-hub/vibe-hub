possible_base_urls:
- information_source; https://api.library.stanford.edu/docs/iiif/api/:
  - https://purl.stanford.edu
  - https://stacks.stanford.edu
possible_endpoints:
- information_source; https://api.library.stanford.edu/docs/iiif/api/:
  - GET https://purl.stanford.edu/{id}/iiif/manifest
  - GET https://purl.stanford.edu/{id}/iiif3/manifest
  - GET https://stacks.stanford.edu/image/iiif/wy323vc0101%2F36105115643962_0002/full/full/0/default.jpg
- information_source; https://api.library.stanford.edu/docs/digital-stacks/api/:
  - GET https://stacks.stanford.edu/file/{id}/{file_name}
  - GET https://stacks.stanford.edu/object/{id}
- information_source; https://api.library.stanford.edu/docs/embed/api/:
  - GET /iframe
  - GET https://embed.stanford.edu/embed
  - GET https://embed.stanford.edu/iframe
- information_source; https://api.library.stanford.edu/docs/library-hours/api/:
  - GET https://library-hours.stanford.edu/api/v1/library/{library_id}/location/{location_id}/hours/for/{when}
  - GET https://library-hours.stanford.edu/libraries.json
