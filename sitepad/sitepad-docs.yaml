notes:
- Websites created by SitePad are responsive and compatible with all screen sizes
- Simple Drag and Drop Interface to create beautiful websites without any technical
  knowledge
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Please allow access to the following domains to your firewall as these are the servers
  through which your website will be published.
- 'us.sitepad.com (IP: 192.198.80.4)'
- 'eu.sitepad.com (IP: 91.121.54.72)'
- You will need to do the user authentication as per the session the user has registered
  with your control panel.
- You can select from a different range of 65+ Widgets.
- Your license key will be saved once you submit the license and SitePad Pro will
  now be activated.
- You can reset either the Full site, Only the Pages, Only the blog posts.
- After Reseting your Full site, you will be redirected to complete the setup process
  to set up your next site.
- This parameter is optional you you can skip this parameter to let SitePad choose
  the default server.
- If you would like to re-brand SitePad you can pass the following parameters to the
  installer.
- This parameter is optional you can skip this parameter to let SitePad use default
  values.
- Before starting the installation make sure ionCube Loaders are enabled.
- Also make sure POSIX is enabled.
- This parameter is optional you can skip this parameter to let SitePad choose the
  default server.
- You can change this setting later from SitePad Admin panel -> Settings page.
- How to enable REST API in the sitepad
- If you have a firewall, then please allow access to download all packages from *.sitepad.com
  and *.softaculous.com
- This parameter is optional you you can skip this parameter to let SitePad use default
  values.
- Last modified November 17, 2021
- Plans can only be added, edited or deleted via SitePad Admin Panel and is currently
  available only for cPanel.
- SitePad synchronizes with servers for files and License information when CRON is
  run.
- This will force CRON to run and SitePad will synchronize all necessary information.
- The .sitepad directory contains the site details i.e. api key and api pass used
  to identify the site on the editor server.
- By default Download option is disabled, if you want to enable the download option,
  you will have to follow the below steps.
- The download option is not available in SitePad Free plan.
- This guide explains how to make a language pack for SitePad.
- Please allow access to the following domains to your firewall as these are the mirrors
  used to download the script packages.
- The percentage total of all three gradient color should not exceed 100 for it to
  work efficiently.
- No authentication required for accessing media widgets.
- Space Widget creates an adjustable, empty spacer that can be used to tune the spacing
  between any widgets.
- This widget takes up no actual space and is invisible to the visitor.
- The Star Rating widget allows you to display star ratings within your content. Both
  the title and the stars are fully customizable for size, color, and typography.
- Last modified April 21, 2020
- Allows to embed a pricing chart in your web page which helps to easily list your
  product pricing in the web page with full customization.
- The Posts widget allows you to fetch and design the selected posts.
- Post navigation links allow user to navigate between posts easily on your site.
- Facebook App ID is a unique number that identifies your app.
- You can set your Facebook App Id here or you can also set your app id in Settings
  > Editor Setting >Integrations tab.
- Last modified January 17, 2022
- Do not delete Header and Footer page
- Image File should be in .jpeg, .jpg or .png format only and Size of the Logo as
  per your requirement( Image File in rectangular style would be more suitable ).
- The menu name should be Header Menu.
- Last modified January 11, 2019
- Password Protection is supported only for Apache web server
- You will need to Publish your site for all the changes to take place.
- When all changes are done then publish both the sites.
- By default Download option is disabled, if you want to use the Download option you
  will need to contact your web host to enable the Allow Download Website setting
  from SitePad admin panel.
- When the first Theme is selected it automatically gives the Predefined Style for
  Menu but if you want to Customize Menu you can follow this guide.
- You can add multiple input fields into your Contact Form.
- Background Color for Social Buttons is Predefined so you will not able to change
  that.
- Automatically gives the Predefined Style for Tabs when the first Theme is selected.
- Widget gives you Default Style provided by theme, you can customize as per your
  needs using this guide.
- You will need tracking ID which can be found after creating an account at Google
  Analytics
- On Google Maps Settings page add your Browser API Key and Server API Key.
- Fill in the site key and secret key from the Google reCAPTCHA registration page.
- It is not necessary to always go to Dashboard for Publishing your Site.
- If your host does not allow sending mail using local server then you will need to
  Configure SMTP Mail.
- Similarly can be done for a sub-domain or sub-directory instead of domain's root
  directory you will need to access sub-directory or sub-domains directory.
- After you Publish site you should be able to view your favicon showing on top of
  your browser and in the address bar.
- The domains_list filter will trigger your function with the list of domains fetched
  by SitePad using the control panel API.
- This hook works only with the old SitePad Editor. We are working to make it available
  for the new one as well.
- This works only with cPanel, cPanel Extended, DirectAdmin at the moment.
- If the hook is not working and you would like debug, please upload the sitepad_debug.php
  to the /path/to/whmcs/includes/hooks/ directory and then test the hook.
- Since WHMCS does not provide a direct option to display a custom icon in Quick Shortcuts
  section, we will need to edit the existing tpl file in the cPanel module.
- Clients may experience issues if SitePad Server IP is blocked by firewall.
- Error finding your website may occur if Custom Server Host is changed.
- You should include the NOC API file that you just downloaded.
- 'If you want SitePad to use JSON for handling the data please add the following
  variable: $noc->json = 1.'
- This account should be a NOC account because the API can be used only by NOCs.
- 'Enable SMTP: select the following checkbox to enable SMTP'
- 'SMTP Authentication: this option should always be selected as yes'
- 'Disable SSL Certificate Verification: select the checkbox only if your server has
  PHP version less than 5.6'
- Last modified September 9, 2024
- No, to download google fonts you need to refresh or visit page/post once.
- When we embed a YouTube video or Google Maps, Google automatically loads Google
  Fonts, so there is no way to prevent that.
errors:
