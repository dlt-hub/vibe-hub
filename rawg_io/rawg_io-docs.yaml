auth_info:
- information_source; https://api.rawg.io/docs/:
  - You must include an API key with every request. The key can be obtained at https://rawg.io/apidocs.
    Send the API key as a query parameter with each request to the API.
- information_source; https://rawg.io/apidocs:
  - API key-based authentication is required. Send your API key as a query parameter
    named `key` in your requests. The older User Agent string signing method is deprecated
    and will be phased out.
  - The RAWG API requires an API key passed as a query parameter named `key` in every
    request. Obtain your API key by logging in at rawg.io/login and include it in
    requests like `GET https://api.rawg.io/api/platforms?key=YOUR_API_KEY`.
pagination_info:
- information_source; https://api.rawg.io/docs/:
  - Pagination uses a limit-offset scheme with page_size query parameter (number of
    results per page). Response includes count (total results), next and previous
    fields (URI strings for navigating pages), and results array containing the paginated
    data. Stop paginating when next is null.
  - Pagination uses offset-based navigation with count, next, and previous fields.
    The response includes a count field for total results and next/previous URI fields
    to navigate pages; construct subsequent requests using the URI from the next or
    previous field.
  - Pagination uses optional query parameters page (page number) and page_size (number
    of results per page). Response includes count (total results), next and previous
    (URI strings for navigation), and results (array of objects). Stop paginating
    when next is null.
  - Pagination uses optional query parameters page (page number) and page_size (number
    of results per page). The response includes count (total results), next (URI to
    next page), previous (URI to previous page), and results (array of objects). Use
    the next/previous URIs to navigate pages.
  - Pagination uses query parameters page (integer, page number) and page_size (integer,
    number of results per page). Response includes count (total results), next (URI
    to next page, nullable), previous (URI to previous page, nullable), and results
    array. Stop paginating when next is null.
