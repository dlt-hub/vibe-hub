auth_info:
- information_source; https://kb.ihomefinder.com/s/article/client-api:
  - Basic authentication is required for every request using the same username and
    password as the IDX Control Panel. Provide credentials in the standard HTTP Authorization
    header using the Basic auth scheme (base64-encoded username:password). A 401 Unauthorized
    status is returned if authentication fails.
pagination_info:
- information_source; https://kb.ihomefinder.com/s/article/client-api:
  - By default, 10 resources are returned per collection. Use query parameters limit
    (max number to return) and offset (index of first result) to paginate. For example,
    offset=20&limit=5 retrieves results 20-25.
possible_base_urls:
- information_source; https://kb.ihomefinder.com/s/article/client-api:
  - https://www.idxhome.com/api/v1
  - https://www.idxhome.com/api/v1/client
possible_endpoints:
- information_source; https://kb.ihomefinder.com/s/article/client-api:
  - GET https://www.idxhome.com/api
  - GET https://www.idxhome.com/api/v1/client/agent/{>agentId}.json
  - GET https://www.idxhome.com/api/v1/client/agents.json
  - GET https://www.idxhome.com/api/v1/client/listingReport/{listingReportId}.json
  - GET https://www.idxhome.com/api/v1/client/listingReport/{listingReportId}/subscription/{listingReportSubscriptionId}.json
  - GET https://www.idxhome.com/api/v1/client/listingReport/{listingReportId}/subscriptions.json
  - GET https://www.idxhome.com/api/v1/client/market/{marketId}.json
  - GET https://www.idxhome.com/api/v1/client/marketReport/{>marketReportId}/subscription/{marketReportSubscriptionId}.json
  - GET https://www.idxhome.com/api/v1/client/marketReport/{>marketReportId}/subscriptions.json
  - GET https://www.idxhome.com/api/v1/client/marketReport/{marketReportId}.json
