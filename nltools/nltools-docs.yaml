resources:
- name: regions
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.regions
    method: GET
- name: regress
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.regress
    method: GET
- name: scale
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.scale
    method: GET
- name: similarity
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.similarity
    method: GET
- name: smooth
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.smooth
    method: GET
- name: standardize
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.standardize
    method: GET
- name: ttest
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.ttest
    method: GET
- name: upload_neurovault
  endpoint:
    path: /modules/nltools/data/brain_data.html#Brain_Data.upload_neurovault
    method: GET
- name: roc
  endpoint:
    path: /nltools/analysis/Roc
    method: GET
    data_selector: parameters
    params: {}
- name: stats
  endpoint:
    path: /nltools/stats
    method: GET
    data_selector: parameters
    params: {}
- name: download_collection
  endpoint:
    path: /datasets/download_collection
    method: GET
    data_selector: DataFrame of image metadata
    params: {}
- name: download_nifti
  endpoint:
    path: /datasets/download_nifti
    method: GET
    data_selector: Nifti file
    params: {}
- name: fetch_emotion_ratings
  endpoint:
    path: /datasets/fetch_emotion_ratings
    method: GET
    data_selector: Brain_Data object
    params: {}
- name: fetch_pain
  endpoint:
    path: /datasets/fetch_pain
    method: GET
    data_selector: Brain_Data object
    params: {}
- name: get_collection_image_metadata
  endpoint:
    path: /datasets/get_collection_image_metadata
    method: GET
    data_selector: Dataframe with full image metadata
    params: {}
- name: upsample
  endpoint:
    path: nltools.stats.upsample
    method: FUNCTION_CALL
- name: winsorize
  endpoint:
    path: nltools.stats.winsorize
    method: FUNCTION_CALL
- name: zscore
  endpoint:
    path: nltools.stats.zscore
    method: FUNCTION_CALL
- name: brain_data
  endpoint:
    path: nltools.data.Brain_Data
    method: class
    data_selector: data
- name: heatmap
  endpoint:
    method: GET
    params:
      figsize: (8, 6)
- name: replace_data
  endpoint:
    method: POST
    params:
      column_names: None
- name: upsample
  endpoint:
    method: POST
    params: {}
- name: vif
  endpoint:
    method: GET
    params:
      exclude_polys: true
- name: zscore
  endpoint:
    method: POST
    params:
      columns: '[]'
- name: dist_from_hyperplane_plot
  endpoint:
    path: nltools.plotting.dist_from_hyperplane_plot
    method: GET
- name: plot_between_label_distance
  endpoint:
    path: nltools.plotting.plot_between_label_distance
    method: GET
- name: plot_brain
  endpoint:
    path: nltools.plotting.plot_brain
    method: GET
- name: plot_interactive_brain
  endpoint:
    path: nltools.plotting.plot_interactive_brain
    method: GET
- name: plot_mean_label_distance
  endpoint:
    path: nltools.plotting.plot_mean_label_distance
    method: GET
- name: plot_silhouette
  endpoint:
    path: nltools.plotting.plot_silhouette
    method: GET
- name: plot_stacked_adjacency
  endpoint:
    path: nltools.plotting.plot_stacked_adjacency
    method: GET
- name: plot_t_brain
  endpoint:
    path: nltools.plotting.plot_t_brain
    method: GET
- name: probability_plot
  endpoint:
    path: nltools.plotting.probability_plot
    method: GET
- name: roc_plot
  endpoint:
    path: nltools.plotting.roc_plot
    method: GET
- name: scatterplot
  endpoint:
    path: nltools.plotting.scatterplot
    method: GET
- name: simulator
  endpoint:
    path: nltools.simulator.Simulator
    method: GET
- name: align
  endpoint:
    path: nltools.stats.align
    method: function_call
    params:
      method: deterministic_srm
      n_features: null
      axis: 0
- name: align_states
  endpoint:
    path: nltools.stats.align_states
    method: function_call
    params:
      metric: correlation
      return_index: false
      replace_zero_variance: false
- name: calc_bpm
  endpoint:
    path: nltools.stats.calc_bpm
    method: function_call
- name: correlation
  endpoint:
    path: nltools.stats.correlation
    method: function_call
    params:
      metric: pearson
- name: correlation_permutation
  endpoint:
    path: nltools.stats.correlation_permutation
    method: function_call
    params:
      method: permute
      n_permute: 5000
      metric: spearman
      tail: 2
      n_jobs: -1
      return_perms: false
      random_state: null
- name: distance_correlation
  endpoint:
    path: nltools.stats.distance_correlation
    method: function_call
    params:
      bias_corrected: true
      ttest: false
- name: downsample
  endpoint:
    path: nltools.stats.downsample
    method: function_call
    params:
      target_type: samples
      method: mean
- name: fdr
  endpoint:
    path: nltools.stats.fdr
    method: function_call
    params:
      q: 0.05
- name: find_spikes
  endpoint:
    path: nltools.stats.find_spikes
    method: function_call
    params:
      global_spike_cutoff: 3
      diff_spike_cutoff: 3
- name: holm_bonf
  endpoint:
    path: nltools.stats.holm_bonf
    method: function_call
    params:
      alpha: 0.05
- name: isc
  endpoint:
    path: nltools.stats.isc
    method: function_call
    params:
      n_samples: 5000
      metric: median
      method: bootstrap
      ci_percentile: 95
      exclude_self_corr: true
      return_null: false
      tail: 2
      n_jobs: -1
      random_state: null
- name: isc_group
  endpoint:
    path: nltools.stats.isc_group
    method: function_call
    params:
      n_samples: 5000
      metric: median
      method: permute
      ci_percentile: 95
      exclude_self_corr: true
      return_null: false
      tail: 2
      n_jobs: -1
      random_state: null
- name: isfc
  endpoint:
    path: nltools.stats.isfc
    method: function_call
    params:
      method: average
- name: isps
  endpoint:
    path: nltools.stats.isps
    method: function_call
    params:
      sampling_freq: 0.5
      low_cut: 0.04
      high_cut: 0.07
      order: 5
      pairwise: false
- name: pain_dataset
  endpoint:
    path: /neurovault/media/images
    method: GET
    data_selector: images
- name: mean
  endpoint:
    path: /mean
    method: GET
    data_selector: records
- name: std
  endpoint:
    path: /std
    method: GET
    data_selector: records
- name: to_nifti
  endpoint:
    path: /to_nifti
    method: GET
    data_selector: records
- name: plot
  endpoint:
    path: /plot
    method: GET
    data_selector: records
notes:
- This is a Python statistics library, not a REST API
- Functions require numpy arrays or pandas DataFrames as input
- 'Some functions like align support multiple methods: ''probabilistic_srm'', ''deterministic_srm'',
  ''procrustes'''
- ISC functions use bootstrap method by default which is computationally more efficient
  than circle_shift or phase_randomization
- Need to figure out how to get path to data working on rtd server
- Brain_Data instances can be easily converted to nibabel instances for interfacing
  with other python toolboxes such as nilearn.
errors: []
auth_info:
  mentioned_objects:
  - Brain_Data
  - OauthToken
  - AuthProvider
client:
  base_url: local
source_metadata: null
