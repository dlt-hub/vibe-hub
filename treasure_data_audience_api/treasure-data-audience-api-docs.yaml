notes:
- Keep your API Master key secure. Master keys grant both read and write access.
- Allows admin to prohibit a user from logging in with SSO.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses API Key for authentication
- Keep your API Master key secure. Master keys grant both read and write access to
  Treasure Data.
- For communication through a Proxy, please see the Proxy section.
- Debugging mode can be enabled by setting the TD_CLIENT_DEBUG environment variable.
- Requires OAuth2 setup for authentication.
- API key can be set in $HOME/.td/td.conf or as an environment variable TD_API_KEY.
- Beta Product
- This module is still under active development. Some REST API bindings have not been
  implemented yet.
- Some objects may return nulls in deeply nested fields
- Best practice is to pull the API key from an environment variable.
- Uses OAuth2 with refresh token
- Ensure proper scopes are set for access
- Using Real-time segmentation requires routing enablement from the backend.
- Treasure Data strongly recommends that you use a write-only API key for ingest and
  import operations and whenever using Treasure Data SDKs
- Uses JavaScript SDK for consent management
- Callbacks are optional for success and error handling
- Add your TD API key as a header
- Database and table names must only contain alphabets, numbers, or _
- Requests made with an invalid API key return a 200 HTTP status code.
- Sample request provided for creating a funnel
- API keys are recommended for rapid prototyping.
- Pausing impacts the journey state update, activation, and WaitStep count.
- Users without edit permissions will get a 403 error.
- Treasure Data is making an effort to use more inclusive language in its product,
  content, and customer solutions.
