auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_trunking_v1/1.42.0/openapi.json:
  - The API requires a token parameter with pattern `^TK[0-9a-fA-F]{32}$` (34 characters
    starting with "TK" followed by 32 hexadecimal characters). This token must be
    passed as a required parameter in the request, likely as a query parameter or
    path segment based on the context, and serves as the authentication credential
    for API access.
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as Base64-encoded "AccountSid:AuthToken" in the Authorization header
    using the Basic scheme, or pass AccountSid and AuthToken as query parameters.
  - Twilio API uses HTTP Basic Authentication with accountSid as username and authToken
    as password. The security scheme is named accountSid_authToken and must be provided
    for all requests.
  - Twilio REST API uses HTTP Basic Authentication with your Twilio Account SID as
    the username and Auth Token as the password. Credentials are sent in the Authorization
    header as a base64-encoded string in the format "Basic base64(AccountSID:AuthToken)".
  - Twilio SIP Trunks API uses HTTP Basic Authentication with account SID and auth
    token credentials. Send the account SID as the username and auth token as the
    password in the Authorization header using the Basic scheme (base64-encoded "accountSid:authToken").
