auth_info:
- information_source; https://stamping.io/en/apirest.html:
  - Basic authentication is required. Send credentials in the Authorization header
    using the format "Basic <Token Access>", where <Token Access> is your access token.
  - Basic authentication is required. Send the Authorization header with the value
    "Basic <Token Access>" where <Token Access> is your access token encoded in base64
    format. This applies to POST requests to the stamping endpoint.
  - 'To obtain access to the Stamping API, you must have a Stamping API account and
    obtain an access token using one of three methods: Basic authentication, bearer
    token authentication, or authentication signed with elliptic curve. The API endpoint
    is https://api.stamping.io (centralized) or your own IP/domain (decentralized),
    and it supports Bearer Authentication for API requests.'
possible_base_urls:
- information_source; https://stamping.io/en/apirest.html:
  - https://api.stamping.io
  - https://stamping.io
possible_endpoints:
- information_source; https://stamping.io/en/apirest.html:
  - GET https://api.stamping.io
  - GET https://api.stamping.io/stamp/
  - GET https://api.stamping.io/stamp/get/
  - GET https://api.stamping/hash/certificate/
  - GET https://stamping.io/api/hash/certificate/?hash=32b0beaa0029673237aa7a424d72fc09135c98167e0725d27026cedb9387ee40
  - GET https://stamping.io/api/hash/certificate/?hash=f76809f8f7ac62f94bf554533fff70b42253ef357dc7c415019aa9cef92e15d8
  - GET {{domain}}/stamp/get/
  - POST https://api.stamping.io
  - POST https://api.stamping.io/stamp/?async=true&evidence=<hash SHA256>
  - POST https://stamping.io/api/hash/certificate/?hash=<hash SHA256>
