- Successful Operation returns 200
- Unauthorized access returns 401
- File cannot exceed 25MB.
- Create a session ID before initializing the client-side SDK.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 401 Unauthorized
- HTTP 1015 you are being rate limited
- '401 Unauthorized: Recheck API Token & Key or JWT Token'
- '401 Unauthorized: Recheck authentication credentials'
- '202: The wallet has been updated'
- '400: Bad input parameter'
- '403: Unauthorized'
- '404: Session or wallet not found'
