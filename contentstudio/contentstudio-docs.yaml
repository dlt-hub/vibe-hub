auth_info:
- information_source; https://api-prod.contentstudio.io/guide:
  - "All API requests require authentication using an API key passed in the X-API-Key\
    \ header. Generate your API key from the ContentStudio dashboard under Settings\
    \ \u2192 API Keys, then include it with every request as X-API-Key: your_api_key_value."
  - The API requires an API key for authentication. The key must be sent with requests
    (exact header name and sending method not specified in this excerpt). A 401 status
    code indicates an invalid or missing API key, and a 403 status code indicates
    insufficient permissions for the requested resource.
possible_base_urls:
- information_source; https://api-prod.contentstudio.io/guide:
  - https://api.contentstudio.com/api/v1
  - https://api.contentstudio.io/api/v1
possible_endpoints:
- information_source; https://api-prod.contentstudio.io/guide:
  - GET /api/v1/me
  - GET /api/v1/workspaces
  - GET /api/v1/workspaces/{workspace_id}/accounts
  - GET https://api.contentstudio.io/api/v1/me
  - POST /api/v1/workspaces/{workspace_id}/posts
