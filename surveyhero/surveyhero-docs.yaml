notes:
- Responses are always in JSON format.
- All API requests must be made over HTTPS.
- 'Webhook data is sent as JSON (Content-Type: application/json) in the POST request
  body.'
- Your endpoint URL must return a 2xx HTTP status code if you do not want us to send
  the same message repeatedly.
- Responses will always be in JSON format.
- Each collector has a unique ID that references the responses collected.
- Webhook data is sent as JSON in the POST request body.
- Your endpoint must return a 2xx HTTP status code within 10 seconds to acknowledge
  receipt of a webhook.
- Allowed formats are csv and excel.
errors:
- 'Too Many Requests: Please do not make more than two requests per second.'
- Webhook delivery retries for up to three days with hourly pauses between attempts.
- '40000: Bad Request'
- '40010: Missing required parameter, unable to complete request'
- '40020: Invalid parameter value, unable to complete request'
- '40030: Duplicate value: Request could not be completed because value already exists'
- '40100: Unauthorized'
- '40110: Authentication failed: Missing or incomplete authorization header'
- '40120: Authentication failed: Invalid format of credentials in authorization header'
- '40130: Authentication failed: Unknown credentials in authorization header'
- '40140: Authentication failed: API key is deactivated'
- '40200: Upgrade required'
- '40300: Forbidden'
- '40310: Forbidden: You are not allowed access to this survey'
- '40320: Forbidden: You are not allowed access to this webhook'
- '40400: Resource Not Found'
- '40450: Resource Not Found: Response ID does not belong to survey ID'
- '40500: Method Not Allowed'
- '42910: Too Many Requests: Please do not make more than 2 requests per second'
- '50000: Internal Server Error'
- '50300: Service Unavailable'
- 'Too Many Requests: Making a new request less than 500ms after the last request.'
- 'Too Many Requests: Rate limit exceeded, please do not make more than two requests
  per second.'
- '404 Not Found: Check the survey ID or collector ID.'
- '401 Unauthorized: Verify username and password.'
- 'Invalid webhook ID: Ensure the webhook ID exists.'
- 'Unauthorized: Check your authentication credentials.'
- '401 Unauthorized: Recheck username and password.'
- '404 Not Found: Check if the survey_id or webhook_id is correct.'
- '429 Too Many Requests: Throttle API calls or reduce frequency.'
- 'Too Many Requests: Do not make more than two requests per second.'
- '401 Unauthorized: Recheck authorization credentials'
- '400 Bad Request: Check your request parameters and format.'
- '401 Unauthorized: Recheck your authentication credentials.'
- '404 Not Found: Ensure the requested resource exists.'
