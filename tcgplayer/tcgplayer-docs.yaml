notes:
- As we continue to improve our systems and provide you with the best service, we
  will be deprecating our previous API versions in August 2023. By August 1, 2023,
  you need to update to the new API 1.39 version in order to not experience interruptions
  in your workflow.
- 'For more information, please follow this link: https://docs.tcgplayer.com/reference/app_authorizeapplication'
- In order to improve security, TLS 1.0 and 1.1 will be disabled for API access starting
  Early April 2023 and only TLS 1.2 or higher will be allowed. Please update your
  applications as necessary!
- Every request to the API must include your valid BEARER_TOKEN in the header.
- Only the PUBLIC_KEY and PRIVATE_KEY are required; the ACCESS_TOKEN is optional.
- The Authorization Code has a 1-hour TTL before it is no longer valid.
- Authorization Code has a 1-hour TTL before it is no longer valid.
- Different product attributes are utilized in search parameters, search results,
  and product details.
- While this endpoint can be super useful for searching for specific products, the
  highest performance for end users involves caching a local database and writing
  searches that work on a local database.
- Groups that could not be found are indicated in the errors array.
- This end point requires specific permissions and may not be accessible by all users.
- It is a good idea to save this data in a local database so a new pricing call doesn't
  have to be made every time that you display a price to a user.
- This endpoint does not work with a comma-separated list of SKUs.
- Returns all product buylist prices for the Ids specified.
- Buylist prices that could not be found are indicated in the errors array.
- If data isn't found for a specific type of Buylist price there will be null fields.
- Search Store Customers.
- Returns a list of all of the products that are currently for sale in the store.
- This request is paginated, will need to use offset to pull the entire pricing.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- REQUEST_LIMIT_EXCEEDED
- QUERY_TIMEOUT
- 401 Unauthorized
- string
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
