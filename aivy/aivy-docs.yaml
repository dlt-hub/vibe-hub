auth_info:
- information_source; https://aivyai.space/api.html:
  - 'Authorization header with Bearer token required. Send the API key as "Authorization:
    Bearer YOUR_API_KEY" in the request headers. Replace YOUR_API_KEY with your actual
    API key obtained from your AIVY account.'
  - The AIVY API uses API key authentication. Include your API key in the Authorization
    header as "Bearer YOUR_API_KEY" with Content-Type set to application/json. API
    keys are generated from the Developer section of your dashboard and must be kept
    secure.
pagination_info:
- information_source; https://aivyai.space/api.html:
  - 'Pagination uses offset-based parameters: per_page and current_page in query string
    (both optional). Response includes meta.pagination fields: total, per_page, current_page,
    and last_page. Iterate by incrementing current_page until current_page equals
    last_page.'
possible_base_urls:
- information_source; https://aivyai.space/api.html:
  - https://api.aivy.ai
  - https://api.aivy.ai/v1
possible_endpoints:
- information_source; https://aivyai.space/api.html:
  - GET /user/profile
  - GET https://api.aivy.ai/v1/user/profile
