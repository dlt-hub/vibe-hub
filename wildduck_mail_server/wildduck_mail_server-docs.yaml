auth_info:
- information_source; https://docs.wildduck.email/docs/wildduck-api/update-user/:
  - 'API key authentication using the X-Access-Token header. Supply the access token
    value in the X-Access-Token request header when authentication is enabled in WildDuck
    configuration.


    Header name: X-Access-Token

    Type: apiKey

    Location: header

    Example value: "59fc66a03e54454869460e45"'
- information_source; https://docs.wildduck.email/docs/wildduck-api/wildduck-api:
  - WildDuck API uses API Key authentication via the X-Access-Token header. Supply
    an access token in the X-Access-Token request header with a value like "59fc66a03e54454869460e45".
    Authentication is optional and only required if enabled in the WildDuck configuration.
- information_source; https://docs.wildduck.email/docs/wildduck-api/get-addresses:
  - Authentication uses an API key passed via the X-Access-Token header. If authentication
    is enabled in WildDuck configuration, include the access token value (e.g., "59fc66a03e54454869460e45")
    in the X-Access-Token request header.
- information_source; https://docs.wildduck.email/docs/wildduck-api/create-user-address:
  - Authentication uses an API key passed as the X-Access-Token header. Supply the
    token value in the X-Access-Token request header when authentication is enabled
    in the WildDuck configuration.
- information_source; https://docs.wildduck.email/docs/wildduck-api/get-user-addresses:
  - Authentication uses an API key passed via the X-Access-Token header. If authentication
    is enabled in the WildDuck configuration, include the access token in the X-Access-Token
    request header with the token value, for example "59fc66a03e54454869460e45".
pagination_info:
- information_source; https://docs.wildduck.email/docs/wildduck-api/get-addresses:
  - Uses cursor-based pagination with query parameters limit (default 20), next (cursor
    for next page from nextCursor response), and previous (cursor for previous page
    from previousCursor response). Response includes total count and current page
    number.
- information_source; https://docs.wildduck.email/docs/wildduck-api/get-users:
  - Cursor-based pagination with limit parameter. Use limit (default 20) to set page
    size, next cursor from nextCursor response field for forward pagination, and previous
    cursor from previousCursor response field for backward pagination. Response includes
    total count and current page number.
- information_source; https://docs.wildduck.email/docs/wildduck-api/get-updates:
  - The endpoint uses Server-Sent Events (text/event-stream) with optional Last-Event-ID
    query parameter to resume the stream from a previous event, allowing clients to
    listen for real-time notifications about message and mailbox changes without traditional
    request-based pagination.
possible_base_urls:
