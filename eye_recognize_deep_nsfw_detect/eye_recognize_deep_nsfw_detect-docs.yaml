auth_info:
- information_source; https://docs.rapidapi.com/docs/creating-updating-apis:
  - API key authentication is required. Send your API key in the `X-RapidAPI-Key`
    header and the host in the `X-RapidAPI-Host` header. The example shows KEY as
    the API key value and HOST as 'platformapi1.rapidapi-x.rapidapi.com' for the host
    header.
  - RapidAPI Platform API uses API key authentication. The API key must be sent in
    the `X-RapidAPI-Key` header, and the host must be specified in the `X-RapidAPI-Host`
    header. In the provided Node.js example, the KEY variable (e.g. '4dbb6bxx') is
    the API key value, and the HOST variable (e.g. 'platformapi1.rapidapi-x.rapidapi.com')
    is the host value. These are typically set as environment variables or configuration
    values and passed to axios request headers.
  - 'RapidAPI uses API key authentication via two required headers: x-rapidapi-host
    (the host identifier) and x-rapidapi-key (your API key). These headers must be
    included in all requests to the API endpoint.'
- information_source; https://rapidapi.com/letscrape-6bRBa3QguO5/api/real-time-product-search:
  - The API uses an API key for authentication via RapidAPI. A 403 Forbidden error
    indicates an invalid or missing API key, or lack of subscription to the API. The
    API key must be provided (typically in request headers as required by RapidAPI's
    standard authentication mechanism) to access endpoints successfully.
- information_source; https://rapidapi.com/collection/web-search-api:
  - An API key is required to authenticate requests to this search API. The API key
    identifies the user and must be included with every API call to grant access and
    authorize the request. Include the API key in your request headers or query parameters
    as specified by the particular search API endpoint you are using.
pagination_info:
- information_source; https://rapidapi.com/reinvanleirsberghe/api/device-specs1/tutorials/how-sort-and-paginate:
  - 'Pagination supports two non-mixable methods: page-based using page and pageSize
    parameters, or offset-based using pagination[start] and pagination[limit] query
    parameters. The example shows pagination[start]=0&pagination[limit]=10 to skip
    0 entries and return 10 results.'
  - 'Queries support two pagination methods that cannot be mixed: page-based pagination
    using page and per_page query parameters to specify page number and entries per
    page, or offset-based pagination using offset and limit query parameters to specify
    entries to skip and return. The documentation does not specify default values,
    maximum limits, or response fields indicating pagination state.'
- information_source; https://rapidapi.com/learn/rest:
  - Pagination uses query parameters page and limit to request specific pages, with
    page starting at 1 and limit specifying results per page. Response includes page,
    limit, and total fields to track pagination state.
