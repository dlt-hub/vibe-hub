auth_info:
- information_source; https://anymailfinder.com/email-finder-api/docs/account:
  - 'API key authentication is required. Include your API key in the Authorization
    header as "Authorization: YOUR_API_KEY" when making requests to the endpoint.'
- information_source; https://anymailfinder.com/email-finder-api/docs/find-company-email:
  - 'Authentication uses an API key passed in the Authorization header. Send requests
    to the endpoint with the header "Authorization: YOUR_API_KEY" where YOUR_API_KEY
    is your actual API key value.'
- information_source; https://anymailfinder.com/email-finder-api/docs/find-decision-maker-email:
  - 'Authorization header with API key. Send the API key in the Authorization header
    of POST requests to https://api.anymailfinder.com/v5.1/find-email/decision-maker.
    The header format is Authorization: YOUR_API_KEY where YOUR_API_KEY is replaced
    with your actual API key value.'
- information_source; https://anymailfinder.com/email-finder-api/docs/find-person-email:
  - 'API key authentication is required. Send your API key in the Authorization header
    as "Authorization: YOUR_API_KEY" with each POST request to the endpoint.'
- information_source; https://anymailfinder.com/email-finder-api/docs/verify-email:
  - 'The API uses API key authentication passed in the Authorization header. Include
    the header "Authorization: YOUR_API_KEY" with your API key value in all requests
    to the verify-email endpoint.'
possible_base_urls:
- information_source; https://anymailfinder.com/email-finder-api:
  - https://api.anymailfinder.com
- information_source; https://anymailfinder.com/email-finder-api/docs/account:
  - https://api.anymailfinder.com/v5.1/account
possible_endpoints:
- information_source; https://anymailfinder.com/email-finder-api:
  - POST https://api.anymailfinder.com/v5.1/find-email/person
- information_source; https://anymailfinder.com/email-finder-api/docs/account:
  - GET https://api.anymailfinder.com/v5.1/account
- information_source; https://anymailfinder.com/email-finder-api/docs/find-company-email:
  - POST https://api.anymailfinder.com/v5.1/find-email/company
- information_source; https://anymailfinder.com/email-finder-api/docs/find-decision-maker-email:
  - POST https://api.anymailfinder.com/v5.1/find-email/decision-maker
- information_source; https://anymailfinder.com/email-finder-api/docs/find-person-email:
  - POST https://api.anymailfinder.com/v5.1/find-email/person
- information_source; https://anymailfinder.com/email-finder-api/docs/verify-email:
  - POST https://api.anymailfinder.com/v5.1/verify-email
