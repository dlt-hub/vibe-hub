auth_info:
- information_source; https://developer.cloudwords.com/docs/api:
  - User tokens are generated in the Cloudwords application settings and must be sent
    with each request using the Authorization header with the format "UserToken <token_value>".
possible_base_urls:
- information_source; https://developer.cloudwords.com/docs/api:
  - http://api.cloudwords.com
  - https://api-sandbox.cloudwords.com
possible_endpoints:
- information_source; https://developer.cloudwords.com/docs/api:
  - DELETE <base_uri>/<version>/project/<project_id>/file/source/document/<document_id>
  - GET <base_uri>/1.12/project/<project_id>/changeOrder/<changeOrder_id>/bid.json
  - GET <base_uri>/1.12/project/<project_id>/changeOrder/<changeOrder_id>/file/attachment
  - GET <base_uri>/1/project/<project_id>/task/<task_id>/file/attachment/content.json
  - GET <base_uri>/<version>/project/<project_id>/bid-request/current.json
  - GET <base_uri>/<version>/project/<project_id>/file/reference.json
  - GET <base_uri>/<version>/project/<project_id>/file/reference/<reference_id>/content
  - GET <base_uri>/<version>/project/<project_id>/file/source/document.json
  - GET <base_uri>/<version>/project/<project_id>/file/source/document/<document_id>.json
  - GET <base_uri>/<version>/project/<project_id>/file/source/document/<document_id>/xliff
