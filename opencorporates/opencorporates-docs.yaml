notes:
- Always use the most up-to-date version, and set the version in your requests.
- Use the https endpoint - this may become mandatory in the future.
- We very very occasionally temporarily redact information on a company to allow the
  official record to be changed.
- API key is required in order to use the OpenCorporates API.
- Authentication is through a simple API token.
- An API token is required to access the OpenCorporates Reconciliation API.
errors:
- '503 Service Unavailable: Temporary redaction of information on a company.'
- '200 OK: Success!'
- '304 Not Modified: There was no new data to return.'
- '400 Bad Request: The request was invalid. An accompanying error message will explain
  why.'
- '401 Unauthorized: Authentication credentials were incorrect.'
- '403 Forbidden: The request is understood, but it has been refused. This is the
  status code will be returned during rate limiting'
- '404 Not Found: The URI requested is invalid or the resource requested, such as
  a company, does not exists.'
- '500 Internal Server Error: Something is broken. Please contact us if the situation
  continues and your request is valid'
- '502 Bad Gateway: OpenCorporates is down or being upgraded.'
- '503 Service Unavailable: The OpenCorporates servers are up, but overloaded with
  requests. This is also the response code returned if a company''s details have been
  temporarily redacted.'
- '503: API key is required.'
- Invalid Api Token. Please check your OpenCorporates account
