auth_info:
- information_source; http://docs.tethysplatform.org/en/stable/tethys_portal/admin_pages.html:
  - Tethys REST API uses token-based authentication. Individual user tokens can be
    managed via the Tokens link under the AUTH TOKEN section in the Tethys Portal
    administrator dashboard. Users and permissions are managed through the administrator
    dashboard under AUTHENTICATION AND AUTHORIZATION, where app permission groups
    can be assigned to users via the Groups interface.
- information_source; http://docs.tethysplatform.org/en/stable/tutorials/google_earth_engine/part_2/rest_api.html:
  - Authentication uses token-based authorization. Include the header "Authorization"
    with the value "Token <your_token>" where <your_token> is the API Key retrieved
    from the user profile page at http://localhost:8000/apps/. The token must be sent
    in the Authorization header for all requests to the API.
  - 'This endpoint uses token-based authentication via the TokenAuthentication class.
    Clients must provide a valid token in the Authorization header using the Bearer
    scheme (format: "Authorization: Bearer <token>").'
  - TokenAuthentication is required for this endpoint. Clients must provide a token
    in the Authorization header using the format "Token <token_value>".
possible_base_urls:
- information_source; http://docs.tethysplatform.org/en/stable/tutorials/google_earth_engine/part_2/rest_api.html:
  - http://localhost:8000
  - http://localhost:8000/apps/
possible_endpoints:
- information_source; http://docs.tethysplatform.org/en/stable/tutorials/google_earth_engine/part_2/rest_api.html:
  - GET /api/get-time-series
  - GET /time-series
  - GET http://localhost:8000/apps/earth-engine/api/get-time-series/
  - POST /api/get-time-series
  - POST /time-series
