auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_frontline_v1/1.42.0/openapi.json:
  - Basic HTTP authentication using Twilio Account SID as username and Auth Token
    as password. Send credentials in the Authorization header using the Basic scheme
    (base64-encoded "AccountSID:AuthToken").
  - Twilio Frontline API uses HTTP Basic Authentication with account SID and auth
    token credentials. Send the account SID as the username and auth token as the
    password in the Authorization header using the Basic scheme.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_frontline_v1/1.42.0/openapi.json:
  - https://frontline-api.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_frontline_v1/1.42.0/openapi.json:
  - POST /v1/Accounts/{AccountSid}/Frontline/Users/{Sid}
