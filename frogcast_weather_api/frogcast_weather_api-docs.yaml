auth_info:
- information_source; https://www.frogcast.com/en/weather-api-documentation/:
  - Token-based authentication is required. Send the API token in the Authorization
    header as 'Token {your token}', where {your token} is replaced with your actual
    token value. A 401 Unauthorized error is returned if no valid API key is provided.
possible_base_urls:
- information_source; https://www.frogcast.com/en/weather-api-documentation/:
  - https://api.frogcast.com/api/v1/
  - https://api.frogcast.com/api/v1/allfields/
possible_endpoints:
- information_source; https://www.frogcast.com/en/weather-api-documentation/:
  - GET https://api.frogcast.com/api/v1/allfields/
  - GET https://api.frogcast.com/api/v1/forecast/
