resources:
- name: version
  endpoint:
    path: /version
    method: GET
    data_selector: details
- name: orders
  endpoint:
    path: /orders
    method: GET
    data_selector: orders
- name: specific_orders
  endpoint:
    path: /orders/{orderIdentifiers}
    method: GET
    data_selector: orders
- name: create_orders
  endpoint:
    path: /orders
    method: POST
    data_selector: order
- name: update_orders_status
  endpoint:
    path: /orders/status
    method: PUT
    data_selector: updatedOrders
- name: delete_orders
  endpoint:
    path: /orders/{orderIdentifiers}
    method: DELETE
    data_selector: deletedOrders
- name: manifests
  endpoint:
    path: /manifests
    method: POST
    data_selector: manifest
- name: get_manifest
  endpoint:
    path: /manifests/{manifestIdentifier}
    method: GET
    data_selector: manifestDetails
- name: CreateOrdersResponse
  endpoint:
    path: /create/orders
    method: POST
    data_selector: createdOrders
- name: GetOrderDetailsResource
  endpoint:
    path: /order/details
    method: GET
    data_selector: orderDetails
- name: ManifestOrdersResponse
  endpoint:
    path: /manifest/orders
    method: POST
    data_selector: manifestNumber
notes:
- 'Exceeding the following rate limits will result in a 429 error: Click & Drop customers:
  2 calls per second; ChannelShipper customers: 5 calls per second.'
- Authorization header using the Bearer scheme. Enter 'Bearer' [space] and then your
  token.
errors:
- '400: Bad Request (Request has missing or invalid parameters and cannot be parsed)'
- '401: Unauthorized'
- '403: Forbidden (Feature not available)'
- '404: Not Found'
- '500: Internal Server Error'
auth_info:
  mentioned_objects: []
client:
  base_url: /api/v1
  auth:
    type: Bearer
  headers:
    Accept: application/json
  paginator:
    type: page
    page_size_param: pageSize
    default_page_size: 25
source_metadata: null
