auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_supersim_v1/1.42.0/openapi.json:
  - 'Register a Super SIM requires HTTP Basic Authentication using your Twilio Account
    SID as the username and Auth Token as the password, sent in the Authorization
    header.


    accountSid_authToken: HTTP Basic Auth with Account SID and Auth Token credentials.'
  - Send HTTP requests using HTTP Basic Authentication with your Twilio Account SID
    as the username and Auth Token as the password. The Account SID and Auth Token
    are provided in your Twilio console and should be sent in the Authorization header
    as base64-encoded credentials.
  - The API uses HTTP Basic Authentication with Twilio account credentials. Include
    the accountSid as the username and authToken as the password in the Authorization
    header using the Basic scheme, formatted as base64-encoded "accountSid:authToken".
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token credentials.
    Send the Account SID as the username and Auth Token as the password in the Authorization
    header using Basic auth scheme.
  - Twilio API uses HTTP Basic Authentication with Account SID and Auth Token. Send
    credentials as the Authorization header using Basic auth scheme (base64-encoded
    "AccountSid:AuthToken"), or provide AccountSid as username and AuthToken as password
    in the request.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_supersim_v1/1.42.0/openapi.json:
  - https://supersim.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_supersim_v1/1.42.0/openapi.json:
  - POST /NetworkAccessProfiles
  - POST /NetworkAccessProfiles/{Sid}
  - POST /Sim/{Sid}
