resources:
- name: CRF
  endpoint:
    path: /module-sklearn_crfsuite
    method: GET
    data_selector: class
- name: metrics
  endpoint:
    path: /module-sklearn_crfsuite.metrics
    method: GET
    data_selector: metrics
- name: crf_model
  endpoint:
    path: CRF
    method: fit
    params:
      algorithm: lbfgs
      c1: 0.1
      c2: 0.1
      max_iterations: 100
      all_possible_transitions: true
notes:
- python-crfsuite wrapper with interface siimlar to scikit-learn.
- License is MIT.
- sklearn-crfsuite requires Python 2.7+ or 3.3+.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses L-BFGS training algorithm with Elastic Net (L1 + L2) regularization
- CoNLL 2002 data available in NLTK for NER system building
- Feature extraction supports word identity, suffix, shape and POS tag information
errors: []
auth_info:
  mentioned_objects:
  - CRF
  - RandomizedSearchCV
  - cross_val_score
client:
  base_url: sklearn_crfsuite
  headers:
    Accept: application/json
source_metadata: null
