auth_info:
- information_source; https://api-docs.adcreative.ai/docs/features/adcreative-api:
  - Authorization header using Bearer token scheme. Send the token in the "Authorization"
    header with the format "Bearer <token>".
  - The API requires a token to be sent with requests; a 401 Unauthorized error is
    returned if the token is missing, invalid, or the ApplicationId embedded in the
    token is not found. The documentation does not specify the exact header name,
    parameter name, or method for sending this token.
  - 'The API requires three authentication credentials sent as headers: a Bearer token
    in the Authorization header (format: "Bearer <YOUR_BEARER_TOKEN>"), an API key
    in the x-api-key header, and an API secret in the x-api-secret header. Additionally,
    the applicationId must be provided as a required query parameter. Authentication
    failures return a 401 status when the token is missing, invalid, or the applicationId
    is not found in the token.'
  - 'The API requires three authentication credentials sent in request headers: a
    Bearer token in the Authorization header, an API key in the x-api-key header,
    and an API secret in the x-api-secret header. All three must be provided for requests
    to succeed.'
  - 'The API requires three authentication credentials sent via request headers: a
    Bearer token in the Authorization header, an API key in the x-api-key header,
    and an API secret in the x-api-secret header. All three headers must be included
    with every request.'
