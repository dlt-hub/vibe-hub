auth_info:
- information_source; https://feefo.readme.io/reference/oauth-token:
  - Feefo APIs use OAuth 2.0 protocol for authentication and authorization. To authenticate,
    client applications must obtain tokens via the OAuth 2.0 token endpoint at https://api.feefo.com/api/oauth/v2/token
    using appropriate grant types and credentials (client_id and client_secret). The
    exact token request parameters, header requirements, and scope details are not
    fully specified in this excerpt.
  - Feefo uses OAuth 2.0 authentication. You need to obtain an access token by sending
    a POST request to https://api.feefo.com/api/oauth/v2/token with your Client ID
    and Secret (obtained from your App Key Details page). The response contains an
    access_token field valid for the number of seconds specified in expires_in. To
    authenticate API requests, include an Authorization header with the value "Bearer
    your-access-token". When the token expires, repeat the token creation request
    to generate a new one. The POST request accepts Content-Type application/json
    or application/x-www-form-urlencoded.
