- Integrate additional features like captions, thumbnails, and analytics
- API tokens are tied to a specific Mux Environment.
- When you sign up for Mux, an Environment is created for you automatically.
- Lemon Squeezy allows for multi-currency support and global tax compliance.
- Uses Paddle.js for checkout integration.
- There is no official authentication solution for Astro, but you can find community
  “auth” integrations in the integrations directory.
- Set 'baseURL' in playwright.config.ts for more convenient URL usage.
- We will not add any new languages that we haven’t approved beforehand
- Not all of our pages are ready for translation, we roll out new pages for translation
  based on their stability
- Please don’t add a new language without first consulting with the docs team in the
  `#docs-i18n` channel on Discord.
