auth_info:
- information_source; https://www.nanfolo.com/api/documentation:
  - 'API key authentication is required. Send the api_key parameter in the request
    (exact parameter name: api_key). Error responses indicate invalid api key with
    message "Invalid api key". For payment validation, use HMAC-SHA256 signature verification:
    compute hash_hmac(''sha256'', data[''amount''].identifier, YOUR_SECRET_KEY) and
    compare with the received signature parameter to verify payment authenticity at
    your end.'
  - 'Authentication uses Bearer token scheme. Include the secret API key in the Authorization
    header as "Authorization: Bearer {your_secret_api_key}" for all requests to the
    cards endpoints.'
  - 'Authentication uses a Bearer token passed in the Authorization header. Include
    the header Authorization: Bearer {your_secret_key} with your secret API key to
    authenticate requests.'
  - Authentication uses a Bearer token scheme. Include your secret API key in the
    Authorization header as "Bearer {your_secret_api_key}" for all requests to the
    API endpoints.
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header as "Authorization: Bearer {your_secret_token}" or "Authorization: Bearer
    {your_secret_api_key}". The token should be your secret API key provided by the
    service.'
pagination_info:
- information_source; https://www.nanfolo.com/api/documentation:
  - The API uses a page query parameter (positive integer, optional) to paginate records
    on the GET /api/cards endpoint. Pass page=1, page=2, etc. in the query string
    to retrieve different pages of virtual cards.
possible_base_urls:
- information_source; https://www.nanfolo.com/api/documentation:
  - https://nanfolo.com/api
  - https://nanfolo.com/api/cards
possible_endpoints:
- information_source; https://www.nanfolo.com/api/documentation:
  - GET https://nanfolo.com/api/cards/{your_card_id}
  - GET https://www.nanfolo.com/api/cards
  - GET https://www.nanfolo.com/api/cards/your_card_id
  - POST https://www.nanfolo.com/api/cards/save
  - PUT https://nanfolo.com/api/cards/cancel/{your_card_id}
  - PUT https://nanfolo.com/api/cards/toggle
  - PUT https://www.nanfolo.com/api/cards/cancel/your_card_id
  - PUT https://www.nanfolo.com/api/cards/toggle
