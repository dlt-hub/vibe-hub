- '403 Forbidden: Ensure you have the correct permissions.'
- '404 Not Found: Verify the endpoint path.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://convai.com/api
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://login.convai.com/oauth/token
    client_id: '{{ dlt.secrets[''convai_client_id''] }}'
    client_secret: '{{ dlt.secrets[''convai_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''convai_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
  paginator:
    type: cursor
    cursor_path: nextRecordsUrl
    cursor_param: nextUrl
    page_size_param: pageSize
    default_page_size: 200
