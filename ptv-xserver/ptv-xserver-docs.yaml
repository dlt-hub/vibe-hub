notes:
- HTTP authentication will be automatically turned on if the file 'basic_root/conf/users.properties'
  exists.
- You will have to restart the PTV xServer before the changes take effect.
- Only available with administrator privileges.
- Each FeatureLayer theme must be licensed separately by the license key xroute.featureLayerThemes.
- FeatureLayer update configuration must not be changed to avoid data inconsistencies.
- Dynamic FeatureLayer data polling and downloading begins automatically at start-up.
- Uses Mercator coordinates for calculations.
- Coordinate formats may vary based on use case.
- Understand PTV xServer scaling behaviour and tuning tips.
- Minimal response times are very important for a good user experience.
- Maximal throughput is very important for mass use scenarios, especially batch processing.
- Higher service load will cause an increase of system load.
- If the system load reaches 100%, response times will start to degrade but throughput
  starts to peak.
- The XML profile can neither be referenced in the caller context element nor be handed
  over by request.
- The generator requires up to 40 GiB of virtual RAM; we recommend at least 16 GiB
  physical RAM and/or SSD drives for swap space.
- 'A fast processor (quadcore or better) is recommended: processing may take several
  hours.'
- Scripting is only supported for on premise or private cloud solutions.
- For the time being PTV xServer supports Groovy as scripting language.
- Jobs have to be cleaned up periodically.
- Each PTV xServer comes with an automatic cleanup mechanism.
- The PTV Content Update Service must have access to the directory in which the map
  is stored, as data such as toll updates is stored in the map directory at installation.
- The PTV Content Update Service is implemented as a plug-in for the PTV xServer.
- The Update Service can be activated or deactivated as a whole.
- Licensing models include user, asset, seat, and transaction-based licensing.
- Routing requires geocoding to be licensed.
- The searching process works step by step.
- This feature is only available for maps 1/2010 or newer.
- The suggestions are always ordered by the population.
- Ensure that the PTV_SpeedPatterns theme is correctly installed and licensed for
  your PTV xRoute.
- The feature layer traffic patterns is a time dependent feature layer.
- Ensure to choose the same displayRange as defined in the default.xml for the referenced
  class 'NormalTrafficOnMainNetwork'
- Ensure that PTV xRoute Server has set the map.path key correctly in its PTV xRoute
  folder/conf/xroute.properties file.
- Ensure that PTV xMap Server has set the map.path key correctly in its PTV xMap folder/conf/xmap.properties
  file.
- Installation of Feature Layer 'PTV_TimeZones' is required.
- License key must include the theme 'PTV_TimeZones'.
- Ensure that the PTV_RestrictionZones theme is correctly installed and licensed for
  your PTV xMap Server.
- Ensure that the PTV_TrafficIncidents theme is correctly installed and licensed for
  your PTV xMap Server.
- Traffic Incidents are time dependent.
- Change of colour for blocked roads from grey to black
- The usage of this Feature Layer in conjunction with PTV xRoute Server and PTV xMap
  Server is available in version 1.20 or higher.
- Change of color for always blocked segments from red to blue
- The usage of this Feature Layer with the PTV xRoute Server is only available in
  version 1.22.0 or higher.
- The service TrafficInfoLoader is deprecated. PTV recommends implementing Feature
  Layer theme PTV_TrafficIncidents for real-time traffic information.
- PTV's 'Truck Attributes' became legacy data. PTV recommends implementing Feature
  Layer theme 'PTV_TruckAttributes' to use truck attributes for route planning.
- Profiles are configured using an XML format.
- All vehicle parameters must be parametrized separately for the RoadEditor.
- Profiles are read-only.
- Classic profiles are still supported for backward compatibility.
- Value defined by the property Profile in the CallerContext will be used as the parent.
- Installation of HBEFA 3.2 data requires separate installation and additional license
  fee.
- Installation of COPERT Australia data requires separate installation and additional
  license fee.
- Set the `hbefaType` attribute in the `ResultListOptions` element to `COPERT_AUS_1_2`
- Set the granularity of the emission information returned in the response with the
  `emissions` element in the `ResultListOptions`.
- Emission calculation according to various standards requires specific vehicle parameters.
- Some methods support only speed and blocking information from feature layers.
- Dynamic routing must be enabled for optimal route calculation.
- A special license file for routing is needed.
- The default profile can be omitted if it exists.
- 'Evaluation: 90-day license limited to non-commercial, internal evaluation of satellite
  imagery.'
- 'Enterprise: The enterprise keys are available for commercial and non-commercial
  applications.'
- PTV periodically generates POIs for the European and North American maps.
- To display POIs, layer information must be added to the request.
- A valid license must be ordered for the use of PTV xMap Server and the permission
  to deploy the servlet.
- Ensure the ajaxmaps.properties file is properly configured for RemoteLayerStringProvider.
- Allowed remote URLs must end with a slash.
- The PTV xMapmatch Server does not provide a route calculation on the given network.
- PTV recommends that the deprecated methods are replaced by using matchPositions
  for future development tasks.
- The method is deprecated. Please use matchPositions() with the same result.
- Coordinate format OG_GEODECIMAL is mandatory.
- Minimum one cluster and maximum 364 clusters are allowed.
- The visits should be planned for a week in advance.
- Each cluster corresponds to exactly one working day.
- A maximum of 7 days of the week can be scheduled.
- 'Ids of distance matrices have to be unique in the scope of the PTV xTour Server:
  different users cannot use the same dima id in their requests and re-use their previously
  calculated distance matrices.'
- The tenant name is case insensitive and will be prepended to the numerical dima
  id requested by the user.
- Some PTV xServer requests require a long computing time due to their complexity.
- The new asynchronous protocol for potentially long-running requests no longer requires
  a permanent connection to the PTV xServer.
- Maximum number of distance matrices is limited to 1000.
- Distance table is limited to 18918 different locations.
- If the extension is cancelled while being calculated or if a fatal error occurs,
  an old persistent distance table can be used to continue work.
- The old persistent distance table is only deleted and replaced by the temporary
  persistent distance table after successful extension.
- Always use the current version of PTV xTour Server. PTV is constantly working on
  improving the planning methods and enhancing the quality of this product.
- 'Check your license file. Following keys are obligatory and must be set correctly:
  xtour.planBasicToursAllowed=true, xtour.planSequenceAllowed=true, xtour.maxVehicleCount=1.'
- Distance matrix profile must be located in the conf/profiles directory of the PTV
  xTour Server.
- Profile files have the extension xml, but they are referenced without this extension.
- The distance matrices will be stored in the sub folder data/dima until deleted by
  request.
- '2D planning: you cannot stack the transport units, they can only be positioned
  in the area.'
- You can only plan one loading space at a time.
- The PTV xTerritory server does not include geographical functions.
- Planning on greenfield land requires specific conditions to be fulfilled.
- A license is required for the distributeLocations method and for the desired number
  of territories and locations.
- If high-performance routing networks are to be used, a license must also be obtained
  for these.
- Visualisation requires a configured PTV xMap server with a digital map of the relevant
  area and the corresponding licenses.
- Tour Period is a time estimate in seconds of a service tour.
- Service Period is the activity value of a location interpreted as time in seconds.
- Driving Period is the server calculated time from one location to another within
  a territory.
- The improvements of the running time might cause a loss of quality of the results
  but you can adapt the relation between the running time and the quality to your
  needs.
errors:
- 'REQUEST_INVALID_WKT: The specified WKT in the request is invalid.'
- 'REQUEST_INVALID_WKB: The specified WKB in the request is invalid.'
- 'REQUEST_INVALID_KML: The specified KML in the request is invalid.'
- 'KML_PLACEMARK_NOT_FOUND: Thrown, if requested placemark name is not found in the
  KML.'
- 'CONVERT_GEOMETRY_OBJECT: One or more geometry objects in the request are invalid.'
- 'CONVERT_COORDINATE_FORMAT: There are problems to convert a CoordFormat of the request
  to a coordinate type.'
- 'GEOMETRY_ENCODING: Geometry objects cannot be encoded.'
- 'xroute.emissions=32: A valid licence key must be configured.'
- 'xroute.emissions=COPERTAUS12: A valid licence key must be configured.'
