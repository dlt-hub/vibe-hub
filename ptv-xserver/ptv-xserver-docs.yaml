- name: Change Style of a given Style Class
  endpoint:
    path: /PTV/ChangeStyle
    method: POST
    data_selector: mapSection
    params:
      ProfileXMLSnippet: <Profile xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance'>
        <FeatureLayer majorVersion='1' minorVersion='0'> <GlobalSettings enableTimeDependency='true'/>
        <Themes> <Theme id='PTV_SpeedPatterns' enabled='true'/> </Themes> </FeatureLayer>
        <Rendering minorVersion='0' majorVersion='1'> <Country id='*'> <Theme id='PTV_SpeedPatterns'>
        <Class name='NormalTrafficOnMainNetwork'> <Style> <Geometry displayRange='ALWAYS'>
        <Stroke color='#30B4DB'/> </Geometry> </Style> </Class> </Theme> </Country>
        </Rendering></Profile>
- name: Change Filter for Visualisation of a certain style class
  endpoint:
    path: /PTV/ChangeFilter
    method: POST
    data_selector: mapSection
    params:
      ProfileXMLSnippet: <Profile xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance'>
        <FeatureLayer majorVersion='1' minorVersion='0'> <GlobalSettings enableTimeDependency='true'/>
        <Themes> <Theme id='PTV_SpeedPatterns' enabled='true'/> </Themes> </FeatureLayer><Rendering
        minorVersion='0' majorVersion='1'> <Country id='*'> <Theme id='PTV_SpeedPatterns'>
        <Class name='HeavyTrafficOnMainNetwork'> <Filter reset='true'> <Condition
        displayClass='LevelOfService' streetType='MOTORWAY_FREEWAY'> <Range values='0-70'/>
        </Condition> </Filter> </Class> <Class name='DenseTrafficOnMainNetwork'> <Filter
        reset='true'> <Condition displayClass='LevelOfService' streetType='MOTORWAY_FREEWAY'>
        <Range values='71-80'/> </Condition> </Filter> </Class> <Class name='NormalTrafficOnMainNetwork'>
        <Filter reset='true'> <Condition displayClass='LevelOfService' streetType='MOTORWAY_FREEWAY'>
        <Range values='81-101'/> </Condition> </Filter> </Class> </Theme> </Country>
        </Rendering> </Profile>
