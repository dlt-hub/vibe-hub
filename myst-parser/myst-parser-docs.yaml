notes:
- Admonitions highlight a particular block of text.
- It is advised to use admonitions with the colon_fence extension.
- Uses `myst-url-schemes` configuration option to customize link conversions.
- In general, if your build logs any warnings, you should either fix them or raise
  an Issue if you think the warning is erroneous.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- This extension requires that linkify-it-py is installed.
- Substitutions will only be assessed where you would normally use Markdown, e.g.
  not in code blocks
- Uses MyST syntax for directives and roles
- Supports Markdown in content areas
- Since these tools are independent of Sphinx, this means they cannot parse any Sphinx
  or Sphinx extensions specific roles or directives.
- These are common issues and gotchas that people may experience when using the MyST
  Sphinx extension.
- This release primarily updates core myst-parser dependencies, with some minor changes
  to parsing behaviour.
- Fix a broken link in configuration.md
- Add linkify dependency to contributing docs.
- This release contains a number of exciting improvements
- Write failing tests that the code should pass, then write code to pass the tests.
- The tests are ordered in a hierarchical fashion.
- Sphinx parser for Markedly Structured Text (MyST).
- Directives can be applied to both Sphinx and docutils.
- MyST works with just about all Docutils and Sphinx roles and directives.
- Sphinx provides a superset of the Docutils roles and directives, so some may not
  work in the Docutils CLI.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'DEPRECATED: Deprecated usage.'
- 'NOT_SUPPORTED: Functionality that is not yet supported in docutils.'
- 'RENDER_METHOD: The render method is not implemented.'
- 'MD_TOPMATTER: Issue reading front-matter.'
- 'MD_DEF_DUPE: Duplicate Markdown reference definition.'
- 'MD_HEADING_NON_CONSECUTIVE: Non-consecutive heading levels.'
- 'DIRECTIVE_PARSING: Issue parsing directive.'
- 'DIRECTIVE_OPTION: Issue parsing directive options.'
- 'DIRECTIVE_OPTION_COMMENTS: Directive options has # comments, which may not be supported
  in future versions.'
- 'DIRECTIVE_BODY: Issue parsing directive body.'
- 'UNKNOWN_DIRECTIVE: Unknown directive.'
- 'UNKNOWN_ROLE: Unknown role.'
- 'XREF_AMBIGUOUS: Multiple targets were found for a cross-reference.'
- 'XREF_MISSING: A target was not found for a cross-reference.'
- 'INV_LOAD: Failure to retrieve or load an inventory.'
- 'IREF_MISSING: A target was not found for an inventory reference.'
- 'IREF_AMBIGUOUS: Multiple targets were found for an inventory reference.'
- 'LEGACY_DOMAIN: A legacy domain found, which does not support resolve_any_xref.'
- 'HEADING_SLUG: An error occurred computing a heading slug.'
- 'STRIKETHROUGH: Strikethrough warning, since only implemented in HTML.'
- 'HTML_PARSE: HTML could not be parsed.'
- 'INVALID_ATTRIBUTE: Invalid attribute value.'
- 'SUBSTITUTION: Substitution could not be resolved.'
