notes:
- The API supports valuable features like pagination for managing large datasets and
  rate limiting to control server load.
- API access requires an active account.
- Monitor your usage to ensure it complies with your plan limits.
- ZoomInfo’s API integrates over 200 million business contacts for data enrichment
  and automation.
- Integrating ZoomInfo’s robust B2B databases of all industries into Salesforce optimizes
  data utilization for brighter decision-making.
- ZoomInfo injects Salesforce with a renewable stream of refreshed company and contact
  data.
- Some essential prerequisites must be addressed beforehand.
- Our Company Logo API is free to use with attribution required.
- API usage is included in all our pricing plans with available credits. No minimum
  purchase required.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Error 401 Unauthorized: This indicates an invalid or expired JWT token. Solution:
  Re-authenticate by making a fresh POST request to the `/authenticate` endpoint with
  your credentials.'
- 'Error 403 Forbidden: This means your plan doesn’t have access to that specific
  endpoint or you’ve exhausted your credit allocation. Solution: Check your plan entitlements
  and credit usage in the Admin Portal.'
- 'Error 429 Too Many Requests: You’ve hit the rate limit of 1,500 requests per minute.
  Solution: Implement exponential backoff in your code and space out your requests.'
- 'API Version Deprecated Error: Your integration is using an outdated API version.
  Solution: Update your endpoints to use the latest API version and reconnect any
  existing integrations.'
