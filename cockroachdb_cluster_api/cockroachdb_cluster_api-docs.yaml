auth_info:
- information_source; https://www.cockroachlabs.com/docs/cockroachcloud/cloud-api:
  - 'The API uses Bearer token authentication. Include the secret key as a Bearer
    token in the Authorization header: `Authorization: Bearer {secret_key}`, where
    `{secret_key}` is the service account secret key.'
- information_source; https://www.cockroachlabs.com/docs/cockroachcloud/egress-private-endpoints:
  - 'Bearer token authentication is required. Include the secret key in the Authorization
    header as "Authorization: Bearer {secret_key}" when making requests to the API.'
  - 'Bearer token authentication is required. Send the API key as a Bearer token in
    the Authorization header using the format ''Authorization: Bearer {secret_key}''
    when making requests to the CockroachDB Cloud API endpoint.'
  - Bearer token authentication is required. Send the secret key in the Authorization
    header as "Bearer {secret_key}". The header name is "Authorization" and the value
    format is "Bearer " followed by the secret key value.
  - 'The API requires bearer token authentication. Include the authorization token
    in the Authorization header using the format "Authorization: Bearer {secret_key}"
    when making requests to the CockroachDB Cloud API endpoints.'
