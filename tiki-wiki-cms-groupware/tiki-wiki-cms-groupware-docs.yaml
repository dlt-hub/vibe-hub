resources:
- name: federated_search
  endpoint:
    path: /services/data/v29/federated_search
    method: GET
    data_selector: results
    params: {}
- name: webservice
  endpoint:
    path: /tiki-admin.php?page=webservices
    method: GET
    data_selector: results
    params: {}
- name: plugin_alias
  endpoint:
    path: /tiki-admin.php?page=plugins
    method: GET
    data_selector: results
    params: {}
notes:
- Allows integrating results from other sources into the main search results.
- Requires configuration of external wikis to indicate which indices to include in
  the search results.
- The web service plugin is disabled by default.
- No authentication methods are currently supported.
errors:
- XSS attacks may occur if remote HTML content is included directly.
auth_info:
  mentioned_objects: []
client:
  base_url: https://tiki.org
  headers:
    Accept: application/json
source_metadata: null
