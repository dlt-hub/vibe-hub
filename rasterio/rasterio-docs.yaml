notes:
- Rasterio supports Python versions 3.6 or higher.
- High performance, lower cognitive load, cleaner and more transparent code.
- Installation is complicated by its dependency on libgdal and other C libraries.
- Binary distributions (wheels) containing libgdal and its own dependencies are available
  from the Python Package Index.
- Rasterio 1.4 requires Python 3.9 or higher and GDAL 3.5 or higher.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- CLI provides various commands for raster data manipulation.
- In some Linux distributions “rio” may instead refer to the command line Diamond
  Rio MP3 player controller. This conflict can be avoided by installing Rasterio in
  an isolated Python environment.
- Rasterio requires Python 3.6 or any final release after and including 3.10.
- A C compiler is required to leverage existing protocols for extending Python with
  C or C++.
- Some objects like Contact may return nulls in deeply nested fields
- rio-calc’s indexes start at 1.
- If you wish to do multiprocessing that is not trivially parallelizable across very
  large images that do not fit in memory, or if you wish to do multiprocessing across
  multiple machines. You might want to have a look at dask.
- Options can be configured far from the code they affect.
- There is no API for finding what options are currently set.
- Enable the CPL_DEBUG config option for more debugging information from the internal
  GDAL/PROJ code.
- If setting the `PROJ_DEBUG` environment variable inside a Python script, make sure
  that it is set before importing rasterio.
- Activate logging in rasterio with the devel DEBUG.
- The shapes iterator yields (geometry, value) pairs.
- Some datasets may not have an affine transformation matrix, but are still georeferenced.
- RPCs are usually provided by the dataset provider and are only well behaved over
  the extent of the image.
- The GeoTIFF format requires that blockxsize and blockysize be multiples of 16.
- Some options may at a glance appear to be boolean, but are not. The GeoTIFF format’s
  BIGTIFF option is one of these. The value must be YES, NO, IF_NEEDED, or IF_SAFER.
- Nodata masks allow you to identify regions of valid data values.
- Rasterio no longer saves dataset creation options to the metadata of created datasets
  and will ignore such metadata starting in version 1.0.
- Overviews are reduced resolution versions of your dataset that can speed up rendering
  when you don’t need full resolution.
- Creating overviews requires opening a dataset in `r+` mode, which gives us access
  to update the data in place.
- Exploiting the symmetry between a profile and dataset opening keyword arguments
  is good Rasterio usage.
- Datasets generally have one or more bands (or layers).
- Reprojection allows mapping pixels from one coordinate reference system to another.
- Default nearest method may not be suitable for continuous data.
- Importing rasterio does not initialize the GDAL environment.
- GDAL’s shorthand notation is not supported.
- Tags can belong to namespaces.
- Maintaining stats in the tags can be unreliable as there is no automatic update
  of the tags when the band’s image data changes.
- Transformer operates with context manager for explicit control.
- Windowed reading and writing allows working on rasters larger than RAM
- Chunking data is important for efficient reading and writing
- GTiff is the only driver that supports writing directly to disk.
- Some formats are known to produce invalid results using the IndirectRasterUpdater.
- rio-calc's indexes start at 1
- Bounding box named tuple, defining extent in cartesian coordinates.
- Compare two bounds and determine if they are disjoint.
- NetCDF writing is presently blacklisted. Rasterio users should use netcdf4-python
  instead.
- May be set.
- This may not be set.
- GDAL will preferentially use statistics kept in raster metadata like images tags
  or an XML sidecar. If that metadata is out of date, the statistics may not correspond
  to the actual data.
- Additionally, GDAL will save statistics to file metadata as a side effect if that
  metadata does not already exist.
- Creates a masked or filled array using input shapes.
- If shapes do not overlap the raster and crop=True, a ValueError is raised.
- This module is deprecated in 1.3.0 and will be removed in a future version.
- 'See this RFC about Rasterio tools: https://github.com/rasterio/rasterio/issues/1300.'
- A virtual warped dataset.
- Abstracts the details of raster warping and allows access to data that is reprojected
  when read.
- Prior to Rasterio 1.0 GDAL geotransforms were supported for –transform, but are
  no longer supported.
- GeoJSON must be the first input file or provided from stdin.
- The result is always equal to or within the bounds of the input raster.
- Overviews can not currently be removed and are not automatically updated when the
  dataset’s primary bands are modified.
- The GeoJSON is not projected to match the coordinate reference system of the output
  or –like rasters at this time.
- The default action extracts shapes from the first band of the input dataset.
- The command performs poorly for int16 or float type datasets.
- 'Input datasets must be of a kind: same data type, dimensions, etc.'
- By default, rio-stack will take all bands from each input and write them in same
  order to the output.
- The destination’s coordinate reference system may be an authority name, PROJ4 string,
  JSON-encoded PROJ4, or WKT.
errors:
- 'RasterioIOError: file.ecw not recognized as a supported file format.'
- 'ERROR 4: Unable to open EPSG support file gcs.csv. Try setting the GDAL_DATA environment
