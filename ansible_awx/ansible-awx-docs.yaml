notes:
- When using the run_command() Python API method, Ansible Runner will automatically
  bind mount your local SSH agent UNIX-domain socket (SSH_AUTH_SOCK) into the container
  runtime.
- This does not work if files in your ~/.ssh/ directory happen to be symlinked to
  another directory that is also not mounted into the container runtime.
- There are some differences between using Ansible Runner and running Ansible directly
  from the command line that have to do with configuration, content locality, and
  secret data.
- The action takes care of installing Python, nox, and antsibull-nox, and separating
  environment setup from actually running the environments.
- You can use the stable-1 branch to get updates less often, but only after they have
  been tested on main for some time.
- Make sure that your noxfile.py contains the antsibull_nox.load_antsibull_nox_toml()
  function call.
- The workflow uses the `main` branch of the `ansible-community/antsibull-nox` action.
  This is generally not a good idea, since there can be breaking changes any time.
- Configuration must be named 'antsibull-nox.toml'.
- Default session will run if no session is specified.
- The configuration must be named antsibull-nox.toml
- If a collection is not mentioned, the above generic section will be used.
- The configuration must be named `antsibull-nox.toml`.
- While the base_image_name option is optional, we strongly recommend to provide it
  explicitly, or alternatively provide the appropriate base image in config.
- The ansible_core_package and ansible_runner_package options are necessary as the
  default base image registry.fedoraproject.org/fedora-toolbox:latest of antsibull-nox
  does not contain ansible-core and ansible-runner.
- ansible-builder will refuse to create the EE without both of these packages present.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Requires nox >= 2025.02.09
- Coverage information gathered when change detection is enabled is incomplete.
- Do not enable change detection if you plan to determine coverages of PRs!
- If you get strange errors when running a session with re-used virtual environment,
  it is often a good idea to first try to re-create the virtual environment by simply
  running the session without -R or -r.
- If you prefer that new tests do not suddenly appear, you should use the *_package
  parameters to the various antsibull.add_*() function calls to pin specific versions
  of the linters.
- Not all tests support this. Tests not supporting change detection will simply run
  completely.
- Coverage information gathered when change detection is enabled is incomplete. Do
  not enable change detection if you plan to determine coverages of PRs!
- If you get strange errors when running a session with re-used virtual environment,
  it is often a good idea to first try to re-create the virtual environment by simply
  running the session without `-R` or `-r`.
- The security-opt and cap-add options are used to allow podman to run in the container.
- The device option is used to allow the container to access the /dev/fuse device.
- userns=host maps the default user account to root user in container.
- You will still need to configured your name/email globally the first time your workspace
  is accessed (or once for each new workspace, if you choose not to configure globally).
- Container image for Ansible Development Tools (ADT)
- This image is built on top of Fedora minimal and has container-in-container support
  with podman
- Promotes an 'ephemeral' development approach
- Ensures the current development environment is isolated
- Uses `uv env` instead of python's venv when available to boost performance. Can
  be disabled with `SKIP_UV=1`
