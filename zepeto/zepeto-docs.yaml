notes:
- openapi is a feature provided for use in a separate web or app currently, zepeto
  server scripts cannot make zepeto open api calls
- Secret key can only be verified once per year upon issuance and cannot be verified
  again after that, so be sure to store it separately in a safe place.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Up to 300 calls are available in 1 minute'
