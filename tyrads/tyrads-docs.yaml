resources:
- name: advertiser_report
  endpoint:
    path: /reports
    method: GET
    data_selector: object[]
    params:
      from: YYYY-MM-DD
      to: YYYY-MM-DD
- name: active_campaigns
  endpoint:
    path: /publishers-integrations/publisher-api/api-resources/campaign
    method: GET
- name: support_ticket
  endpoint:
    path: /publishers-integrations/publisher-api/api-resources/campaign-1
    method: GET
- name: postback_macros
  endpoint:
    path: /publishers-integrations/postback-macros
    method: GET
    data_selector: macros
    params: {}
notes:
- You can get reports for a specific application with app parameter query.
- You can have additional information with columns parameter query.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Please be sure to keep your API key and secret secure! Do not share them in emails,
  chat messages, client-side code, or publicly accessible sites.
- Our API enforces a strict rate limit on all requests made using a valid API Key.
errors:
- '429 Too Many Requests: You must wait 5 minutes between requests.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.tyrads.com
  auth:
    type: oauth2
source_metadata: null
