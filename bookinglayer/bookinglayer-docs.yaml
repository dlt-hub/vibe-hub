auth_info:
- information_source; https://docs.bookinglayer.com/api/authentication:
  - 'API Key authentication is required for all requests. API Keys are generated in
    the Backoffice at https://app.bookinglayer.io/api/tokens and must be sent in the
    Authorization header as a Bearer token. All requests must use HTTPS; requests
    over HTTP or without authentication will fail.


    Header name: Authorization

    Header value format: Bearer <API_KEY>

    Example: Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...


    Multiple API Keys can be created with custom names for logging purposes. Keep
    API Keys secure and do not expose them in public repositories or client-side code.'
pagination_info:
- information_source; https://docs.bookinglayer.com/api/list-endpoints:
  - Users paginate list endpoints using optional `page` (default 1) and `limit` (default
    10) query parameters to control which page and how many results per page. Responses
    contain `data` array with results, `links` object with navigation links to other
    pages, and `meta` object with pagination metadata.
possible_base_urls:
- information_source; https://docs.bookinglayer.com/api/authentication:
