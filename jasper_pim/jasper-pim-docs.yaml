- '202: Accepted --The request has been accepted, but not yet processed.'
- '400: Bad Request -- The request was not understood by the server.'
- '401: Unauthorized -- The server was unable to authenticate the request.'
- '403: Forbidden -- The current API user doesn''t have correct permissions to execute
  the request.'
- '404: Not Found -- The requested resource cannot be found.'
- '429: Too Many Requests -- The request was not accepted because the application
  has exceeded the rate limit.'
- '500: Internal Server Error -- We had a problem with our server. Please report errors
  to Jasper.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
