- Jasper uses API keys to allow access to the API. Contact your account representative
  to receive a key for your PIM.
- You must replace `{token}` with your personal API token.
- Uses Bearer token for authorization.
- This endpoint will enable a webhook.
- This endpoint updates a specific option.
- This endpoint deletes a specific option.
- The API key must be included in all API requests to the server.
- 'For ''UPC-A'' we expect 12 digits. ''ITF-14'': 14 digits. ''GTIN-13'': 13 digits.
  ''EAN'': 13 digits. ''Custom'': any number of digits.'
- Replace {token} with your personal API token.
- The API requires a Bearer token for authentication.
