auth_info:
- information_source; https://textit.in/api/v2/:
  - 'All API calls require authentication via an Authorization header with the format
    "Authorization: Token YOUR_API_TOKEN". All requests must use HTTPS for security.'
pagination_info:
- information_source; https://textit.in/api/v2/labels:
  - The response includes "next" and "previous" fields for pagination. Use the URL
    in the "next" field to retrieve the next page of labels, and stop when "next"
    is null.
- information_source; https://textit.in/api/v2/messages:
  - Use cursor-based pagination with the cursor parameter in query string. The response
    includes next and previous fields containing full URLs for navigating pages; use
    the next URL to fetch subsequent results. Stop when next is null.
- information_source; https://textit.in/api/v2/topics:
  - The response includes "next" and "previous" fields for pagination. Use the URL
    in the "next" field to retrieve the next page of topics, and the "previous" field
    for the previous page. Stop paginating when "next" is null.
- information_source; https://textit.in/api/v2/users:
  - The endpoint uses cursor-based pagination with next and previous fields in the
    response. The next field contains the URL for the next page of results, previous
    contains the URL for the previous page, and results contains the current page
    of user objects. When next is null, you have reached the end of the list.
