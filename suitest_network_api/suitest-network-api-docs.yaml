- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Personal accounts have certain restrictions - for details see Free subscription
  on our pricing page.
- You may want to use a device from our Public lab.
- If you prefer trying on your own device, see how to add HbbTV / Freeview Play device
  to Suitest.
- A Suitest personal account created with a business email (no Gmail or other general
  email providers are accepted).
- A Suitest organization account in trial period or with paid subscription.
- Keep the SuitestDrive running in the background.
- Devices can be disabled and enabled through the device management interface.
- When testing on lab devices the amount of testing minutes used will be counted for
  the whole testing session - from the moment you connect to the device until you
  disconnect.
- Some remote control buttons are not available for lab devices.
- Suitest cannot guarantee the application data clean up when shared file system storage
  is used. Make sure your application is using private file system folders.
- Do not unzip the package into a location in which the path contains any special
  characters (# $ % & etc.) or diacritics.
- It is a good idea to add SuitestDrive to the list of your auto-start applications.
- Ultra-low latency streaming — 100-200 ms latency
- 'Supports multiple streaming sources: HDMI (up to 2K with 60 FPS) or USB camera'
- The CandyBox is a device that needs to be on and online all the time.
- The SoloCandy can be operated by SuitestDrive or any of our hardware units.
- Device has to run Android version 5.0 or later (minimum API level 21, however the
  app itself has to be built with API level 25 or higher).
- Once the developer mode has been enabled, all the other settings are located under
  Settings / My Fire TV / Developer options.
- Suitest supports iPhones / iPads with iOS version 13.0 or newer and iPads with iPadOS.
- To avoid any performance issues, we recommend using the newest macOS version.
- Suitest supports Apple TV devices running tvOS version 17 or later.
- SuitestDrive requires Xcode CLI tools to communicate with the device.
- Ensure to pair SuitestDrive with your Suitest account before use.
- Suitest allows you to test your application on a browser running in headless mode.
- Static IP address is recommended to prevent connection failures due to IP changes.
- Devices should be set to never sleep to avoid interfering with tests.
- Developer mode must be enabled on the device.
- Devices must be connected to the same local network.
- For Suitest to operate the device correctly, the device and the CandyBox must be
  connected to the same local network.
- Some devices have sleep or auto power-off features which turn the devices off after
  some period. Please make sure that your devices are set to never sleep to avoid
  interfering with tests.
- PlayStation 4 devices can be controlled only by a SuitestDrive running on MS Windows
  operating system.
- You need to pair the SuitestDrive with your Suitest account.
- Roku devices running version 7.5 or later are supported.
- Developer mode must be enabled on the Roku device.
- Network access must be enabled for Suitest to control the device.
- Screensaver should be disabled to avoid interruptions during tests.
- Static IP address should be configured to prevent connection failures.
- For Suitest to operate the device correctly, the device and the CandyBox (or SuitestDrive)
  must be connected to the same local network.
- For Suitest to operate the device correctly, the device and the control unit must
  be connected to the same local network.
- Device and control unit must be connected to the same local network.
- Some devices have sleep or auto power-off features which should be disabled.
- Xbox (One, Series X/S) devices can be controlled by a SuitestDrive.
- Standby sleep mode allows Suitest to turn the device on as necessary.
- To connect to your console Suitest needs to know the current local IP address.
- Static IP address recommended to prevent connection failures.
- Enable instant sign-in on your Xbox (One, Series X/S) for automatic login.
- It's recommended to configure your DHCP server to assign a static IP address to
  your device.
- Enabling Xbox Device Portal allows remote access to the console.
- Make sure that your devices are set to never sleep to avoid interfering with tests.
- Some devices have sleep or auto power-off features which turn the devices off after
  some period.
- For API control, enable Networked standby mode in the device settings.
- Static IP address is recommended to prevent connection failures.
- Supports TP-LINK HS100, HS110, Tapo P100, and P110 smart plugs.
- Use TP-LINK models with hardware version v4 running firmware version 1.1.5.
