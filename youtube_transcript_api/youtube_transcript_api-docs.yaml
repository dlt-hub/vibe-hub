auth_info:
- information_source; https://supadata.ai/youtube-transcript-api:
  - Use an API key passed in the x-api-key header. Include the header x-api-key with
    your API key value in each request to the API endpoint.
- information_source; https://supadata.ai/:
  - The API uses API key authentication passed as the x-api-key header. Include your
    API key in the request header with the key name x-api-key and your provided API
    key as the value.
- information_source; https://docs.supadata.ai:
  - 'All API requests require an API key passed in the `x-api-key` header. Store the
    API key in an environment variable and never commit it to version control. Include
    the header as `x-api-key: YOUR_API_KEY` in all requests to `https://api.supadata.ai/v1`
    endpoints.'
- information_source; https://supadata.ai/documentation-legacy/getting-started:
  - All API requests require authentication using an API key passed in the x-api-key
    header. Include the header x-api-key with your API key value in every request
    to https://api.supadata.ai/v1 endpoints. The API key is generated automatically
    when you sign up for an account at dash.supadata.ai and choose a subscription
    plan. Store the API key securely using environment variables and never commit
    it to version control.
- information_source; https://supadata.ai/documentation-legacy/get-transcript:
  - API key authentication is required. Include the API key in the `x-api-key` header
    for each request to the transcript endpoint. The API key is obtained after signing
    up and is available in your account.
pagination_info:
- information_source; https://supadata.ai/documentation-legacy/youtube/channel-videos:
  - The endpoint accepts a limit query parameter (optional, default 30, max 5000)
    to control the number of video IDs returned per request, but no pagination mechanism
    like cursors, offsets, or next page tokens is described for retrieving additional
    pages of results.
- information_source; https://supadata.ai/documentation-legacy/youtube/playlist-videos:
  - Use query parameter limit (optional, default 100, max 5000) to control the number
    of video IDs returned per request. The response returns videoIds, shortIds, and
    liveIds arrays but does not include pagination fields like next_page, cursor,
    or has_more for navigating to additional pages.
- information_source; https://supadata.ai/documentation-legacy/youtube/batch:
  - Batch operations use asynchronous processing with a job ID returned in the response.
    Use the job ID to check batch status via GET /v1/youtube/transcript/batch/{jobId}.
    The limit parameter (optional, default 10, max 5000) controls maximum videos processed
    when using playlistId or channelId sources.
- information_source; https://supadata.ai/documentation-legacy/web/crawl:
  - The results from completed crawl jobs are paginated for large crawls. The response
    includes a `next` field containing the endpoint URL to retrieve the next page
    of results; continue requesting using the `next` value until it is no longer present
    in the response.
  - The results of large crawls are paginated. The response contains a `next` field
    that you can use to retrieve the next page of results.
