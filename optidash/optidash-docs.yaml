notes:
- All API requests must use the HTTPS protocol to ensure encrypted traffic.
- 'A temporary image URL will resemble the format: { "url": "https://s3.optidash.ai/temp/..."
  }'
- Processed images are automatically deleted after 24 hours.
- Terms of Service govern your use of the Website and the services.
- Enabling multiprocessing modifies the structure of the response body.
- By default, the Optidash API allows for up to eight distinct requests to be included
  within the multi array.
errors:
- '429 Too Many Requests: Rate limit exceeded. Retry in specified seconds.'
- '422 UNPROCESSABLE ENTITY: Request parameter issue, check error message.'
