- Owner, Admin, and Agent roles cannot be disabled.
- Permissions for Owner role cannot be modified.
- Auto accept can't be enabled in broadcast routing mode, when reassignment is enabled,
  or auto idle is enabled.
- Establishing a connection requires API OAuth token.
- The REST API will temporarily return 'Not Computed' response message if data has
