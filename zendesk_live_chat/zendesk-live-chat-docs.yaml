- This API is an SSL-only API, regardless of how you may have your account configured.
- You must be a Zendesk Chat user to make API requests.
- Supports offline messages and support chats
- Only supports creating offline messages.
- Supports offline messages and Support chats.
- Search Chats endpoint returns a limit of 10,000 results per query, or 250 pages
  with 40 results per page.
- Deleted shortcuts are not recoverable.
- This API is currently in limited availability.
- An additional field, password, needs to be provided during creation.
- Access to the Chat Accounts and Agents APIs is restricted to GET requests for accounts
  created in Zendesk Support.
- The API is currently in limited availability.
- Items are returned based on the update timestamp.
- The `start_time` value must be more than five minutes in the past.
- This endpoint supports resource expansion.
- The `next_page` URL contains `start_time` and `start_id` parameters.
- Allowed for Administrator
- Resource expansion is supported.
- Resource expansion is supported for conversions.
- Resource expansion is not applicable for department events.
- Triggers can be created, updated, or deleted via the API.
