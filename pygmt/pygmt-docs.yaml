notes:
- PyGMT is a library for processing geospatial and geophysical data and making publication-quality
  maps and figures.
- PyGMT requires Generic Mapping Tools (GMT) >=6.4.0
- PyGMT is tested to run on Python >=3.11
- Documentation as HTML ZIP archive and in PDF format for offline reference
- Ninth minor release of PyGMT
- The SPEC 0 policy is enforced on a best-effort basis, and the PyGMT team may decide
  to drop support for core (and optional) package dependencies earlier than recommended
  for compatibility reasons.
- PyGMT provides a Python interface to the Generic Mapping Tools (GMT), which is a
  command line program that provides a wide range of tools for manipulating geospatial
  data and making publication-quality maps and figures.
- PyGMT integrates well with the scientific Python ecosystem.
- Anyone can contribute to PyGMT, even without being added to the GenericMappingTools
  team.
- For the minimum supported versions of the dependencies, please see Minimum Supported
  Versions
- Twelfth minor release of PyGMT
- Almost all module wrappers now use in-memory GMT virtual files instead of intermediate
  temporary files to improve performance
- Seventh minor release of PyGMT
- Wrapped 3 GMT modules
- Minimum required GMT version is now 6.2.0 or newer
- This is a community driven project and everyone is welcome to contribute.
- Please be considerate and respectful of others.
