notes:
- Uses username and password for authentication.
- Endpoint supports up to 500 queries in bulk.
- EDC is dissimilar from most other Vault Applications in that the underlying data
  model is subject to change in a release.
- Session length is 20 minutes, max 48 hours.
- API calls are throttled when limits are reached.
- A session is considered 'active' as long as some activity happens within the maximum
  inactive session duration.
- The default session length is 20 minutes. The maximum session duration is 48 hours.
- Used to retrieve the list of Studies in the Vault.
- ONLY the Studies the user has permissions and are indicated as trained appear in
  responses from the API.
- Used to get the *Study Countries* of a *Study*.
- Used to get the *Sites* of a *Study*.
- Used to get the Subjects of a Study
- The response returned includes additional dates for milestones of the Subject
- The casebook_versions array within each studies entry indicates design casebook
  versions for the Study.
- Used to add a Subject (also known as Casebook) into the Study.
- The limit for actions in one request is 100.
- Used to update the Subject number and/or IXRS id value.
- This endpoint uses the internal Vault id for identification.
- Retrieve a list of Events, and the Forms within, for a specific Subject.
- Vault only returns details about Forms that you have permission to view.
- The response returned includes additional dates for milestones of the Subject.
- Used to set an *Event* date to an existing *Event*.
- Vault EDC uses an *Event* date **above** all *Forms* within it.
- The date format is **yyyy-MM-dd**.
- Uses API Access and View Casebook permissions
- The actions that can be performed cover other endpoints including Upsert Forms,
  Upsert Item Groups, and Upsert Form Data (Items).
- If the Form is currently submitted, it will be automatically reopened for edit.
- If a Form is locked, frozen, or part of locked Subject or Study, the Form will not
  be reopened.
- Checkbox values can be true or false.
- Codelist values must match defined codes.
- URLs must start with http or ftp.
- The date format is yyyy-MM-dd.
- The action adds repeating *Form* instances, the next available sequence.
- The Maximum Repeats value of the *Study* design will be enforced when attempting.
- The action adds repeating *Item Group* instances, the next available sequence.
- Uses API Access and View Casebook permissions.
- The action adds repeating Item Group instances where they do not already exist,
  and skips requests where the Item Group already exists at that sequence.
- BEST PRACTICE - Use the Combination Update Form Data endpoint, a more efficient
  approach than this legacy endpoint.
- The endpoint does not create/upsert a Form that does not yet exist, nor open a Form
  for edit (if currently submitted).
- This endpoint is like Set Form Data (previous section, POST), but a later release
  (as PUT).
- The current version of this endpoint returns SUCCESS:UPDATED, even if no change
  was made on a specific Item. (i.e. a 'skip')
- BEST PRACTICE - If also updating data on a Form, use the Combination Update Form
  Data endpoint, a more efficient approach than this legacy endpoint.
- The limit for actions in one request is 25 Forms. Additionally, any one Form entry
  can only have at most 100 items within.
- Actions that do not happen include reopening forms that are locked, frozen, or part
  of locked subjects.
- Used to perform the equivalent of the on screen **Complete** button.
- All study design *Rules* (of that *Form*) will be run as part of the action.
- The limit for actions in one request is **100**.
- 'Checkbox values: Use true / false for checked/unchecked.'
- 'Codelist values: Use defined codes, empty to unset.'
- URL values must start with http or ftp.
- Text fields should not exceed max length.
- Numeric fields must be numeric and within defined precision.
- Date format must be yyyy-MM-dd.
- DateTime format must be yyyy-MM-ddTHH:mmZ.
- Time format must be HH:mm.
- Unit Codelist requires both value and unit_value.
- Use this API to retrieve the existing Queries using Study Context.
- Some objects may return nulls in deeply nested fields
- A locked Form will not allow adding a new Query, just as the EDC UI would disallow.
- Frozen Forms will accept new Queries added via the API.
- The API user role must have permission to add Queries.
- The limit for actions in one request is 100 for Item Groups and 25 for Forms.
- The endpoint does not create/upsert a *Form* that does not yet exist, nor open a
  *Form* for edit (if currently submitted).
- The current version of this endpoint returns `SUCCESS:UPDATED`, even if no change
  was made on a specific *Item*.
- A locked Event will not allow the add a new Query.
- Frozen Events will accept new Queries added via the API.
- The limit for actions in one request is 500.
- Used to answer a Query that is currently in the Open status, with a comment (required).
- The action moves the Query from the Open (open__v) status into the Answered (answered__v)
  status.
- A message is required.
- Close a Query (or many) by ID.
- This endpoint replaces the By ID style of the Close Queries endpoint.
- Retrieve a list of Medical Coding Requests for a Form.
- For each request, coding status, definition information, and the assigned code (if
  any) are returned.
- The action is used to add a new Query to an Item of a Form, or Event of a specific
  Subject, by study context.
- A locked Form will not allow the add a new Query, just as the EDC UI would disallow.
- The action is used to add a new Query to an Item who is tagged with a specific Medical
  Coding Request.
- A locked Form will not allow the add a new Query.
- A locked Event will not allow the add a new Query, just as the EDC UI would disallow.
- The action is used to set external coding suggestions to specific Medical Coding
  Requests.
- The action will DELETE existing suggestions for a request that has them currently,
  and replace with the new set posted (no upsert).
- Each suggestion (of request) is validated against a match of dictionary version
  (current on the Med Coding Request) and vendor/company name.
- 'To unset a request that has suggestions to have none, simply use "external_suggestions":
  []. (empty array of suggestions)'
- Starting with the 24.3 release, the coding can be set in addition to adding suggestions.
- Used to answer a *Query* that is currently in the Open status, with a comment (required).
- The action moves the *Query* from the Open (`open__v`) status into the Answered
  (`answered__v`) status.
- A message is **required**.
- As of the 24R2 API release, source system information can be indicated during answer
  of a *Query*.
- Used to reopen a Query that is currently in the Closed (closed__v) status, with
  a comment (required).
- Used to retrieve recent Study Jobs, across one or more Studies in one request.
- The primary use case is for API automation of retrieving export files.
- The Study Data Extract job allows the extract of Study execution data from Vault,
  in CSV (UTF-8), and optional SAS/SAS XPT format.
- Uses API Access, View Casebook, Open Query, and View Code permissions.
- Each Study must be activated in its Study settings to use external suggestions.
- The API version does NOT refer back and use older templates.
- With this API, one can determine recently finished successful jobs (status = completed__v).
- To include restricted data in the job output, the caller must have the Restricted
  Data Access permission.
- The Study Data Extract (SDE) job allows the extract of Study execution data from
  Vault, in CSV (UTF-8), and optional SAS/SAS XPT format.
- Custom objects - if involved in the Study design - are also included as datasets.
- The job type 'query_detail_versioned_extract__v' requires 'API Access' and 'Manage
  Jobs' permissions.
- For jobs including restricted data, 'Restricted Data Access' permission is needed.
- Specific date ranges must be on/after Dec 1st, 2023, as this format of audit trail
  is not generated before then.
- To include restricted data in the job output, you must have the Restricted Data
  Access permission.
- You can cancel a job that is only of In Progress (in_progress__v) status.
- Vault stops the job and moves it into the Canceled (canceled__v) status.
- The output file is available for up to thirty (30) after it runs.
- You can retrieve the log file of a Study Job using its known Vault Job ID for up
  to thirty (30) days after a job is completed.
- The Study Data Extract (SDE) job has replaced the functionality previously provided
  by the Data and Definition Export (DDE) job.
- Retrieve a list of Users in a single Study, or of many Studies.
- Also retrieve very specific users by username(s).
- The feature flag for data change report must be on to run.
- Date ranges for data change report must be on/after Dec 1st, 2023.
- This endpoint is used to create or update users in a Study or Studies.
- The API does not honor backwards compatibility.
- If you cancel the run of a scheduled job, that job continues to follow the configured
  schedule, the next round / time period.
- Only Jobs of certain types can be canceled.
- Use this endpoint ONLY to activate a user account that is currently inactive on
  a specific Vault, and the account is to be activated on that Vault only.
- This action must be performed first, prior to specific Study activations (where
  necessary)
- Retrieve information about email groups.
- This API tells you if a group exists, including groups without members.
- It does not provide member details.
- The Upload Users API does not honor backwards compatibility.
- Use this endpoint ONLY to activate a user account that is currently inactive on
  a specific Vault.
- The roles returned include the standard/template and configured/custom roles.
- The casebook definitions are available via the Retrieve Studies API.
- Retrieves a list of coding-enabled Form Definitions in a Study.
- Retrieves a list of Study Masters.
- Retrieves a list of Event Group Definitions in a Study.
- Unique *Forms* that exist somewhere in the casebook version's schedule.
- When the *Item Group* repeats, the max allowed is specified.
- Retrieves a list of Event Definitions in a Study.
- Retrieves a list of Form Definitions in a Study.
- Creates a new Study master.
- Create Event Group Definitions in a Study.
- Use this action to create Event Definitions in a Study.
- Definitions can only be created. To edit a definition that already exists, use the
  Studio UI.
- The definitions are not apart of the Study Schedule when added.
- The EDC API is based on the platform Vault API and designed for English locale users.
