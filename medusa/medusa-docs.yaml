auth_info:
- information_source; https://v0wvjz5nqi.apidog.io/doc-1290334:
  - 'JWT tokens are obtained by posting email and password to the Customer Login endpoint,
    which returns an access_token property. The JWT token is then sent in the Authorization
    header as "Authorization: Bearer {jwt_token}" for authenticated requests. Alternatively,
    cookie session IDs can be used for authentication, obtained through browser requests.'
- information_source; https://v0wvjz5nqi.apidog.io/doc-1290336:
  - Medusa uses a publishable API key for authentication. Pass the publishable API
    key via the `publishableApiKey` parameter when initializing the Medusa JS Client
    or Medusa React provider, and it will be automatically included in all subsequent
    requests.
- information_source; https://v0wvjz5nqi.apidog.io/api-19431780:
  - JWT-based authentication. Send a POST request to /store/auth/token with email
    and password in the JSON body to receive an access_token, which is then used in
    subsequent authenticated requests (typically in the Authorization header as a
    Bearer token).
- information_source; https://v0wvjz5nqi.apidog.io/api-19431781:
  - JWT token-based authentication. After login via POST to /store/token with email
    and password in the JSON body, an access_token is returned in the response. Use
    this token for subsequent API requests as bearer token authorization.
- information_source; https://v0wvjz5nqi.apidog.io/api-19431782:
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {access_token}". The endpoint deletes the current session for
    the logged-in customer and returns a 401 error if the user is not authenticated.
pagination_info:
- information_source; https://v0wvjz5nqi.apidog.io/api-19431809:
  - Use query parameters limit (optional, controls page size) and offset (optional,
    controls starting position). The response includes a limit field indicating the
    page size and an offset field indicating the current position; construct the next
    request by incrementing offset by the limit value until no more results are returned.
- information_source; https://v0wvjz5nqi.apidog.io/api-19431828:
  - Use query parameters to filter and paginate product variants. The documentation
    mentions that variants can be paginated but does not specify the exact pagination
    parameters, their locations, or response fields used for pagination navigation.
- information_source; https://v0wvjz5nqi.apidog.io/api-19431830:
  - Pagination uses query parameters offset and limit, with response fields count,
    offset, and limit indicating pagination state. The product_tags array contains
    the paginated results.
- information_source; https://v0wvjz5nqi.apidog.io/api-19431832:
  - Pagination uses offset and limit query parameters. The offset parameter specifies
    the number of items to skip (optional), and limit parameter specifies the maximum
    number of items to return (optional). The response includes count (total items
    available), offset (items skipped), and limit (items returned) fields to track
    pagination state.
- information_source; https://v0wvjz5nqi.apidog.io/api-19431833:
  - Pagination uses offset and limit query parameters. The offset parameter specifies
    how many items to skip (optional), and limit parameter specifies the maximum items
    returned (optional). The response includes count for total items available, offset
    echoing the skip value, and limit echoing the page size.
