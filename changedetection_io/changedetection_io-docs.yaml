pagination_info:
- information_source; https://github.com/dgtlmoon/changedetection.io/issues/3150:
  - The provided text contains pagination information for GitHub's API. Use the query
    parameters per_page (set to 100 in the example) and page (set to 1) to paginate
    through issue comments. Increment the page parameter to retrieve subsequent pages
    of results.
possible_base_urls:
- information_source; https://changedetection.io/docs/api_v1/index.html:
  - http://localhost:5000/api/v1
  - https://<your login url>/api/v1
possible_endpoints:
- information_source; https://changedetection.io/docs/api_v1/index.html:
  - DELETE http://localhost:5000/api/v1/notifications
  - DELETE http://localhost:5000/api/v1/tag/{uuid}
  - DELETE http://localhost:5000/api/v1/watch/{uuid}
  - DELETE https://yourdomain.com/api/v1/notifications
  - DELETE https://yourdomain.com/api/v1/tag/{uuid}
  - DELETE https://yourdomain.com/api/v1/watch/{uuid}
  - DELETE {protocol}://{host}/api/v1/notifications
  - DELETE {protocol}://{host}/api/v1/tag/{uuid}
  - DELETE {protocol}://{host}/api/v1/watch/{uuid}
