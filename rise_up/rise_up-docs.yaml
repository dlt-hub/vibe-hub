auth_info:
- information_source; https://helpdesk.riseup.ai/hc/fr/articles/23120439597970-Comment-Utiliser-l-API-Rise-Up:
  - Authentication is mandatory using OAuth 2.0. Obtain a token via POST /oauth/token
    with appropriate body parameters, then use this token to secure API calls.
pagination_info:
- information_source; https://helpdesk.riseup.ai/hc/fr/articles/23120439597970-Comment-Utiliser-l-API-Rise-Up:
  - "Utilisez l'en-t\xEAte Content-range avec la syntaxe ?range=start-end pour naviguer\
    \ les donn\xE9es pagin\xE9es. Quand une requ\xEAte d\xE9passe 50 \xE9l\xE9ments,\
    \ l'API r\xE9pond avec le statut 206 Partial Content. Aucun param\xE8tre de curseur\
    \ ou de page n'est mentionn\xE9, la pagination est bas\xE9e sur les plages d'index."
