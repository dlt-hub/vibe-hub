auth_info:
- information_source; https://muafzal.medium.com/securely-expose-azure-ai-foundry-projects-via-api-management-0fadcf43d3e8:
  - 'Azure AI Foundry agents require Bearer token authentication. The token must be
    passed in the Authorization header as "Authorization: Bearer <bearer token>".
    Generate the token using the Azure CLI command: az account get-access-token --resource
    https://ai.azure.com. The API endpoint format is https://<aiservices-id>.services.ai.azure.com/api/projects/<project-name>,
    and requests include the query parameter api-version=v1.'
  - The documentation describes configuring Azure API Management (APIM) for an AI
    service backend. In the Authorization Credentials tab, you must provide https://ai.azure.com
    as the Resource ID to generate an auth token; failure to do so results in 401
    errors. The auth mechanism is token-based, likely using Azure managed identity
    or service principal credentials tied to the specified resource ID.
