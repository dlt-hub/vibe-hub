auth_info:
- information_source; https://api.psa.pulseway.com:
  - 'Authentication uses a password grant flow. POST to `https://server_name/v2/security/authenticate`
    with `Content-Type: application/x-www-form-urlencoded` and `Accept: application/json`.
    Send form parameters `grantType=password`, `userName={{username}}`, `password={{password}}`,
    and `tenant={{company_name}}`. The response contains `accessToken` (JWT), `refreshToken`,
    and expiration timestamps. Use the `accessToken` for subsequent authenticated
    requests.'
  - 'Pulseway PSA API uses access tokens for authorization. To obtain a token, POST
    to https://server_name/v2/security/authenticate with form-encoded parameters:
    grantType (value ''password''), userName, password, and tenant. Include headers
    Accept: application/json and Content-Type: application/x-www-form-urlencoded.
    The response provides an access token that is then used for subsequent API requests.'
  - SAML-based authentication. Send a POST request to /v2/security/authenticate with
    grantType=saml and samlResponse={{token}} as form-encoded parameters in the request
    body. The response contains accessToken, refreshToken, and accessTokenExpireOn.
    SSO Certificate must be configured and SAML Response Assertion must include CompanyName
    and email attributes.
