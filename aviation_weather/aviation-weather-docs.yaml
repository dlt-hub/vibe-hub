notes:
- Requests may be made using most web browsers, command line utilities, and programming
  language libraries using modern HTTPS connections.
- Exceeding request limits will result in access being temporarily blocked.
- An account is required to access WIFS data.
- This information system may contain Controlled Unclassified Information (CUI) that
  is subject to safeguarding or dissemination controls in accordance with law, regulation,
  or Government-wide policy.
- The entire site was overhauled in October 2023 and the API was overhauled in September
  2025.
- Accessing and using this system indicate your understanding of the warning.
- No significant changes planned at this time.
- 'You are accessing a U.S. Government information system, which includes: 1) this
  computer, 2) this computer network, 3) all Government-furnished computers connected
  to this network, and 4) all Government-furnished devices and storage media attached
  to this network or to a computer on this network.'
- Access to WIFS data requires a user name and password or an API key.
- Access to WIFS requires a user name and password or an API key.
- WAFC Washington and WAFC London produce and transmit routine BUFR data and PNG charts
  on behalf of each other.
- Access to WIFS is granted on a case-by-case basis.
- Administrative messages will be issued in advance to remind users of the later than
  normal issue time.
- To comply with ICAO WG-MOG/3 (WAFS) Decision 3/1, during this backup event WAFC
  Washington will purposefully issue data one hour later than the normal issuance
  time.
- Access to WIFS is granted on a case-by-case basis
- Users must meet certain eligibility requirements
- Data includes timestamps and identifiers.
- To comply with ICAO WG-MOG/3 (WAFS) Decision 3/1, during backup events WAFC Washington
  and WAFC London will purposefully issue data one hour later than the normal issuance
  time.
- New WIFS API available for users with valid WIFS accounts.
- WIFS API will eventually replace legacy WIFS.
- Intermittent 30-40 minute delays are possible until the data flow issues are resolved.
- Forecasted global IWXXM format data for in 3 hour increments from F06 to F48.
- Check PNG charts for each forecast time for three regions.
- Beginning on 8 February, 2024, as mandated by ICAO Annex 3, all users with valid
  WIFS accounts will be able to begin using the new WIFS API.
- Users should register for WIFS API access on AviationWeather.gov.
- During backup events, data may be issued one hour later than the normal issuance
  time.
- The ECFP will be available 24/7. It will be updated around 01:00, 07:00, 13:00,
  and 19:00 UTC each day.
- The TFM forecasts provide a high-resolution model blend denoting a high confidence
  graphical representation of forecasted convection.
- PIREP Submission requires authorization
- Accounts are validated via the FAA Airmen Inquiry
- PIREP Submission requires authorization.
- Maximum results per query apply as well as rate limiting against frequent requests.
- Use cache files for larger queries.
- All requests are rate limited to 100 requests per minute and all API endpoints should
  not be consumed more frequently than 1 request/min per thread.
- Most endpoints return a maximum of 400 entries.
- The API was overhauled in September 2025.
- 'Updated four times a day: 00Z, 06Z, 12Z, and 18Z'
- WAFS data is available for various levels from forecast hours 6 to 36, in three
  hourly time steps, in GRIB2 format.
errors:
- '204 No Content: Request is valid however there is no data to be returned.'
- '400 Invalid Request: The request is invalid in some way.'
- '404 Not Found: The endpoint or specific item requested does not exist.'
- '429 Too Many Requests: Too many requests have been sent.'
- '500 Internal Server: The request may be valid but the system was unable to serve
  the request due to an error.'
- '502 Bad Gateway: Temporary service disruption.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '400: Input validation errors'
- '401: Not Authorized'
- '403: Forbidden'
- '404: Not Found'
