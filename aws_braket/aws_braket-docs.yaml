auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/braket/2019-09-01/openapi.json:
  - AWS Signature Version 4 signing is required. Requests must be signed using AWS
    credentials (access key ID and secret access key) with the signing name "braket".
    The signature is typically included in the Authorization header along with other
    required headers like Host and Date, following the AWS SigV4 protocol.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/braket/2019-09-01/openapi.json:
  - Pagination uses a limit query parameter (optional, controls page size) and a nextToken
    query parameter (optional, string-type pagination token). Use the nextToken value
    from the previous response to request the next page.
  - Pagination uses optional query parameters maxResults (limit) and nextToken (continuation
    token). The nextToken from the response is passed in the next request to retrieve
    subsequent pages; when no nextToken is returned, pagination is complete.
  - 'Pagination uses optional query parameters: maxResults (pagination limit) and
    nextToken (pagination token). Use the nextToken value from the response in the
    next request''s nextToken parameter to retrieve subsequent pages.'
