auth_info:
- information_source; https://docs.tightknit.ai/api-reference/introduction:
  - 'The Tightknit API uses Bearer token authentication with API keys. Pass your API
    key in the Authorization header as "Authorization: Bearer <YOUR_API_KEY>". API
    keys must be created and managed via the Developer API Keys section. Authenticated
    requests are rate limited to 50 requests per second across all APIs.'
possible_base_urls:
- information_source; https://docs.tightknit.ai/api-reference/introduction:
  - https://api.tightknit.ai
possible_endpoints:
- information_source; https://docs.tightknit.ai/api-reference/introduction:
  - POST https://api.tightknit.ai/admin/v0/...
