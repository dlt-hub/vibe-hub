auth_info:
- information_source; https://www.windcave.com/developer-e-commerce-api-rest:
  - Authorization header uses Basic authentication scheme. The credentials are formatted
    as "Basic ABC123" where ABC123 is the base64-encoded string of username:password.
    The username corresponds to your Restful API username. FPRN must be enabled on
    your Restful API username (enabled by default for new accounts). Include the notificationUrl
    field in Create Session or Create Transaction requests to specify the merchant's
    endpoint for receiving FPRN notifications; this endpoint should not require cookies.
  - 'Authorization header using Basic authentication scheme. Send credentials as Authorization:
    Basic followed by base64-encoded username:password. The example shows Authorization:
    Basic ABC123 format in the Content-Type: application/json header alongside it.'
  - 'Authorization header using Basic authentication scheme. The format is "Authorization:
    Basic" followed by a base64-encoded string of credentials. Exact header name is
    "Authorization" and the scheme is "Basic" with base64-encoded credentials appended.'
  - 'Authorization header using Basic authentication scheme. The header format is
    "Authorization: Basic" followed by a base64-encoded string of credentials (typically
    username:password). Example shows "Authorization: Basic ABC123".'
  - 'Authorization header using Basic authentication scheme. The header format is
    Authorization: Basic followed by a base64-encoded string of credentials (typically
    merchant username and password or API key). Send this header with GET requests
    to query session endpoints.'
