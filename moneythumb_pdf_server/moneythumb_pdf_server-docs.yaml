auth_info:
- information_source; https://www.moneythumb.com/swagger/pdfserver/:
  - API key authentication is required. The license key must be provided in the request
    body as the "license" parameter (a required string field) when calling the Convert
    PDF Statement endpoint. The product identifier is also required in the request
    body as the "product" parameter.
  - The MoneyThumb Server API uses license-based cookie authentication. The license
    code must be provided as a cookie parameter named "license" to authenticate requests
    to endpoints like /getcsv/{filename} and /getlog/{tid}.
possible_base_urls:
- information_source; https://www.moneythumb.com/swagger/pdfserver/:
  - https://online.moneythumb.com
  - https://online.moneythumb.com/api
possible_endpoints:
- information_source; https://www.moneythumb.com/swagger/pdfserver/:
  - GET https://online.moneythumb.com/api/v{version}/getcsv/{filename}
  - GET https://online.moneythumb.com/api/v{version}/getlog/{tid}
  - GET https://online.moneythumb.com/api/v{version}/getremaining
  - POST /convert/{version}
  - POST https://online.moneythumb.com/api/v{version}/pdfconvert
