client:
  auth: API Keys are required and can be created through the API Keys section; they
    follow the format `<type>_<env>_<key>` where `type` is currently `apikey`, `env`
    can be `sandbox` or `prod`, and `key` is a randomly generated string unique to
    your API Key.
  most_recurring_base_url: https://api.sandbox.noah.com
  paginator: Pagination is required for retrieving paginated lists of balances, payment
    methods, customers, and transaction history, with the use of a "PageToken" for
    navigation.
