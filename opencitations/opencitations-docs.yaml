auth_info:
- information_source; https://api.opencitations.net/index/v1:
  - 'The OpenCitations API uses an optional bearer token for authentication. Obtain
    an Access Token from https://opencitations.net/accesstoken and pass it in the
    "authorization" header of your request. The token should be included as the value
    of the authorization header, for example: authorization: YOUR-OPENCITATIONS-ACCESS-TOKEN.'
- information_source; https://api.opencitations.net/index/v2:
  - Use an OpenCitations Access Token obtained from https://opencitations.net/accesstoken
    and pass it in the "authorization" header of your REST API request. The token
    should be included as the value of the authorization header in HTTP requests.
- information_source; https://api.opencitations.net/meta:
  - OpenCitations API uses an optional access token for authentication. Obtain an
    OpenCitations Access Token from https://opencitations.net/accesstoken and pass
    it in the "authorization" header of your REST API request. The token is sent as
    a standard HTTP header value, not as a bearer token prefix. Without the token,
    requests still work but may have rate limiting applied.
possible_base_urls:
- information_source; https://api.opencitations.net/index/v1:
