  - GET https://api.custody.api-zodia.io/v2/api/core/transactions/stats
  - GET https://api.custody.api-zodia.io/v2/api/core/transactions/{transactionId}/approver/{approverId}
  - GET https://api.custody.api-zodia.io/v2/api/core/transactions/{transactionId}/in
  - GET https://api.custody.api-zodia.io/v2/api/core/transactions/{transactionId}/intent
  - GET https://api.custody.api-zodia.io/v2/api/core/transactions/{transactionId}/out
