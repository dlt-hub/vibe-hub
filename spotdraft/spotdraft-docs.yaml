pagination_info:
- information_source; https://api.spotdraft.com/api/docs/:
  - Pagination uses limit (query parameter for number of results per page) and page
    (query parameter for page number within the paginated result set). The response
    structure for pagination fields is not explicitly documented in this excerpt.
  - Pagination uses query parameters page (required, integer) and limit (required,
    integer). Response includes page, limit, total_results, and results array. Construct
    next request by incrementing page parameter until results array is empty or page
    count is reached.
  - Pagination uses required query parameters page (integer, page number) and limit
    (integer, results per page). Response includes page, limit, total_results, and
    results array; construct next request by incrementing page parameter until results
    returned are fewer than limit or page exceeds total_results divided by limit.
  - Pagination uses required query parameters page (page number) and limit (results
    per page). Response includes page, limit, total_results, and results array. Construct
    next request by incrementing page parameter until results array is empty or page
    times limit exceeds total_results.
  - 'The API uses offset-based pagination with page and limit parameters. Request
    parameters: page (query, optional, default 1) and limit (query, optional, default
    10). Response includes page, limit, total_results, and results array. Construct
    next request by incrementing page parameter; stop when results array is empty
    or page*limit exceeds total_results.'
