notes:
- Seodity doesn't support Google Analytics Universal.
- Requires setup of connected app in Seodity
- The filters work exactly the same in any module of Seodity.
- Domain Rank is a metric that represents the overall authority of a domain based
  on the quality and quantity of its backlinks.
- Page Rank is a metric that estimates the authority of a specific webpage based on
  the quality and quantity of its inbound links.
- The Lost/Active column provides insight into keyword performance.
- Pay attention to the 'Organic shares' section. It will give you insight into the
  countries where your website is getting organic traffic from.
- 'Good to know: By adding these keywords to the Rank Tracker, you can monitor their
  performance and see how your website''s ranking is affected over time.'
- Use Seodity's paid traffic to analyze your competitors' ads.
- Seodity will analyze the data from the website's analytics and extract information
  about the number of visitors that came from paid keywords.
- Filter the data by country or language to get more insights about specific markets.
- Prioritize the issues identified by the audit.
- Advanced options for analysis are available.
- Prioritize the issues that were identified by the audit. Start by addressing the
  high-impact issues first.
- Seodity's Site Audit provides clear and actionable instructions for each issue it
  detects.
- Data Explorer allows you to fully explore and analyze the data collected by Seodity's
  crawler.
- The On-Site Analysis Crawler requires access to your website for proper functionality.
- 'Here are the IP addresses you need to whitelist: 52.124.19.22, 23.157.192.18, 199.182.115.0,
  149.20.247.85, 142.147.110.15.'
- 'It would be beneficial to note the user agent used by our Crawler, which is: "Mozilla/5.0
  (compatible; SeodityBot/3.1; +https://seodity.com/bots)".'
- Whitelist specific IP addresses for the Crawler to request access to your website.
- 'Good to know: One of the key benefits of Content Explorer is its ability to help
  users identify popular content in their niche or industry.'
- If you don't have any idea what keyword you should track, use the Organic Traffic
  module to identify the keywords that are driving the most traffic to your website.
- Content Explorer allows you to discover popular content and gain insights into what
  topics are currently resonating with audiences on the internet.
- You can add keywords manually, by pasting, or by uploading files.
- Ideal for SEO beginners and seasoned experts
- Feature allows users to create and save custom filters for keyword rankings data.
- Helps detect keyword cannibalization, indicating multiple pages competing for the
  same keyword.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Backlinks are an important factor in SEO.
- Automated report generation and delivery — saves time and effort
- Automated report generation and delivery is supported.
- Uses OAuth2 with refresh token — requires setup of connected app in Seodity
- The on-site audit webpage limit refers to the number of web pages that Seodity is
  able to audit for on-site SEO issues on a weekly basis.
- Domain verification is only required for on-site auditing in Seodity. All other
  modules will work without domain verification.
- 'Data updates vary by type: Organic Traffic and Paid Traffic take 30 to 90 days
  for complete updates.'
- Google Ads database is updated monthly.
- Backlinks databases are updated constantly.
- Payout takes place after the $100 threshold is exceeded.
- There are no costs or obligations to participate in the program.
- Organic Traffic update time usually takes around 30 to 90 days for a complete update.
- Paid Traffic update time usually takes around 30 to 90 days for a complete update.
- Backlinks databases are updated all the time.
- Commission is paid for the referred customer's lifetime as long as they remain a
  Seodity user.
- Referral tracking system uses a cookie duration of 60 days from the day the referral
  clicks your unique referral link.
- 'Seodity offers three easy ways to add keywords: manually, automatically, or by
  importing them from a CSV file.'
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'Whitelist the following IP addresses: 52.124.19.22, 23.157.192.18, 199.182.115.0,
  149.20.247.85, 142.147.110.15.'
- 'User agent for the Crawler: ''Mozilla/5.0 (compatible; SeodityBot/3.1; +https://seodity.com/bots)'''
- '400 Bad Request: Check data format and required fields.'
- '401 Unauthorized: Ensure API credentials are correct.'
- '429 Too Many Requests: Throttle your API calls.'
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Ensure the token is valid.'
- '404 Not Found: Verify the endpoint URL.'
