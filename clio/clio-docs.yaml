notes:
- 'The API is available in four distinct data regions: Australia, Canada, EU and US.'
- All webhooks MUST be using a url with the https scheme.
- X-API-VERSION header is required for all requests.
- Only supports dates on or after January 01 1900 00:00 UTC
- 'Limit can range between 1 and 200. Default: 200.'
- Notes can be added to Matters or Contacts in Clio to record meeting notes, research,
  or anything else a user might want.
- Default limit for queries is 200 items.
- Clio does not currently publicize our product roadmap.
- Access permissions are interchangable with OAuth scopes.
- Once a user has authorized your application, their permissions are fixed.
- Requests to API v4 are rate-limited by access token.
- Clio's API has a default rate limit of 50 requests per minute during peak usage
  hours.
- Rate limits are increased during off-peak hours; the amount that they increase may
  differ per region.
- Rate limits may change without notice.
- Index actions are limited to 200 results per request unless otherwise specified.
- If there is no previous or next page, the field will be omitted.
- ETags can be useful when both requesting from and writing to Clio, and we recommend
  retrieving and storing ETag values for all resources you access via the API.
- Users may see a redacted version of contacts based on visibility settings.
- The API supports rich text formatting for certain fields.
- Clio strongly recommends versioning your API requests for predictability and stability
  in your application.
- Requesting an invalid version of the API will return a 410 GONE error.
- Requesting a deprecated version of the API will return a 410 GONE error.
- Requires OAuth2 authentication setup.
- Rate limits apply to API calls.
- 'The API is available in four distinct data regions: Australia (au.app.clio.com),
  Canada (ca.app.clio.com), EU (eu.app.clio.com) and US (app.clio.com).'
- The API minor version can be specified in the header with 'X-API-VERSION'. Default
  is latest version.
- Will only affect bills in draft.
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The API supports filtering and pagination for data retrieval.
- Although the entire datetime is sent, only the time information is used.
- A limit on the number of User records to be returned. Limit can range between 1
  and 2000.
- A limit on the number of UtbmsSet records to be returned. Limit can range between
  1 and 200.
- Users must provide at least a first name or a last name when creating a contact
  of type 'Person'.
- The id may be NULL when the CustomField is displayed by default but has not yet
  been given a value.
- If the id is NULL, you must provide custom_field{id} to create the CustomFieldValue
  and assign a value.
- Multipart uploads are supported.
- Ensure to include Content-Length in the headers.
- Some features may not be available in all plan types.
- Your application must first obtain authorization from the user.
- Access tokens have a limited lifespan and will eventually expire.
- Fields must be provided as a comma-separated list.
- The fields parameter cannot be used when making DELETE requests.
- Your application should use the X-RateLimit-* headers to determine the exact rate
  limits at the time your request is made.
- When updating records via the API, Clio's API supports Optimistic Concurrency Control.
- Requesting an invalid version of the API will return a `410 GONE` error.
- Requesting a deprecated version of the API will return a `410 GONE` error.
- New permission, Contacts Visibility, can be set by a firm administrator in Clio
  Manage to limit a user’s visibility into contacts.
