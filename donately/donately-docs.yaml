auth_info:
- information_source; https://api-v2-docs.donately.com/:
  - 'Your API key must be included in all API requests using HTTP Basic Authentication.
    Base64 encode your token and send it in the Authorization header as "Authorization:
    Basic <BASE64_ENCODED_TOKEN>". The token is obtained from the API Integrations
    page in your Donately account dashboard and grants access to your personal data
    and accounts where you have admin privileges.'
possible_base_urls:
- information_source; https://api-v2-docs.donately.com/:
  - https://api.donately.com/v2
possible_endpoints:
- information_source; https://api-v2-docs.donately.com/:
  - DELETE https://api.donately.com/v2
  - GET https://api.donately.com/v2
  - PATCH https://api.donately.com/v2
  - POST https://api.donately.com/v2
  - PUT https://api.donately.com/v2
