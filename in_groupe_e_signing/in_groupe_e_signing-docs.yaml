auth_info:
- information_source; https://doc.ingroupe.com/developer/id-rights-apis:
  - ID-Rights Rest API uses HTTP Basic Authentication with a merchant identifier and
    secret code. The Authorization header must contain "Basic" followed by Base64-encoded
    credentials in the format "MerchantId(4 digits)/username:password". Credentials
    are obtained by contacting ING support via their Contact us form; the MerchantId
    is a 4-digit identifier and username is alphanumeric, with one merchant able to
    have multiple usernames for different integrations.
possible_base_urls:
- information_source; https://doc.ingroupe.com/developer/e-signing-web-service-functions:
  - https://doc.ingroupe.com
- information_source; https://doc.ingroupe.com/developer/id-rights-apis:
  - https://www.ident-preprod1.nets.eu/api-auth-server/token
possible_endpoints:
- information_source; https://doc.ingroupe.com/developer/id-rights-apis:
  - POST https://www.ident-preprod1.nets.eu/api-auth-server/token
