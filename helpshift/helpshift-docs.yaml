client:
  auth: To use the Helpshift API, you need your API key, which can be accessed by
    following the instructions in the Helpshift support documentation, and you must
    provide the App Id and Domain Name from the Helpshift Dashboard when installing
    the SDK; additionally, a user authentication token generated via HMAC using SHA256
    is optional for user authentication.
  most_recurring_base_url: https://api.helpshift.com
  paginator: Pagination is required, and it can be applied by looping over the API
    output from multiple pages. A page size parameter is used, as indicated by the
    URL structure that includes "page=1".
endpoints:
- 'endpoints source: https://developers.helpshift.com/rest-api/custom-solutions/':
  - /v1
- 'endpoints source: https://developers.helpshift.com/sdkx_android/troubleshooting/':
  - "/websdk/\u2026\u2026"
- 'endpoints source: https://developers.helpshift.com/rest-api/getting-started/':
  - /v1
- 'endpoints source: https://developers.helpshift.com/rest-api/scenarios/':
  - /v1
- 'endpoints source: https://developers.helpshift.com/rest-api/user-hub-bulk-apis/':
