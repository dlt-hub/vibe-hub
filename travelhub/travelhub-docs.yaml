  for assessment and receive a response with results from a configured fraud service
  provider.
- You can start a hosted tokenization session by posting the relevant details to the
  endpoint.
- All traffic will be sent using HTTPS using Transport Layer Security (TLS) 1.2 or
  higher.
- Uses basic authentication for API access.
- The fraud assessment REST service allows the calling system to submit payment data
  for assessment.
