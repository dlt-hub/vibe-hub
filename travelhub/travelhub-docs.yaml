- Merchants who work with Sabre can connect to TravelHub to get access to payment
  processing on all Worldline platforms.
- BSP service supports IATA CSP file format for processing settlement.
- Transactions can be submitted in batch files.
- Documentation available at https://docs.travel.worldline-solutions.com/travelHub/API-reference/index.html
- TravelHub is connected to the Amadeus Payment Interface for cards and the Xchange
  Payment Platform for alternatives.
- Merchants only need to complete some simple configurations to start processing payments
  with TravelHub.
- BSP allows airlines customer to settle their indirect sales in 17 currencies globally.
- All processing can be done with one daily batch file.
- Responses will be returned encoded as JSON
- APPROVED= In 1 step payment case, payment is authorized.
- DECLINED=The payment is declined.
- CANCELLED=The client cancelled the process.
- PENDING=The result from the payment is pending further.
- REFUNDED= Payment was refunded successfully.
- SETTLED=PSP/Acquirer settled the amount to Merchant successfully.
- ERROR=processing failure due to an issue in the API request.
- INVALID= data validation error or processing failure due to Api request data.
- Allowed values for payment result are ACCEPTED, DECLINED, CANCELLED, ERROR, PENDING.
- Allowed values for verification result are MATCH, NOMATCH, NOTSENT, NOTCHECKED.
- Allowed values for message level are INFO, WARNING, ERROR.
- Ensure to apply the ISO 4217 standard for currency codes.
- The Travelhub PartnerAPI uses basic authentication over a TLS secured connection.
