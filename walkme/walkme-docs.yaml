auth_info:
- information_source; https://developer.walkme.com/reference/get-language-details:
  - 'The WalkMe API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer <token>'' for all requests.'
- information_source; https://developer.walkme.com/reference/get-list-languages:
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer <token>'' for all requests to the endpoint.'
- information_source; https://developer.walkme.com/reference/update-a-language:
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer <token>".'
possible_base_urls:
- information_source; https://developer.walkme.com/reference/get-language-details:
  - https://api.walkme.com/public/v2
  - https://developer.walkme.com
possible_endpoints:
- information_source; https://developer.walkme.com/reference/get-language-details:
  - GET https://api.walkme.com/public/v2/systems/<system_guid>/languages/<language_guid>
  - GET https://api.walkme.com/public/v2/systems/{SYSTEM_GUID}/languages/{LANGUAGE_GUID}
- information_source; https://developer.walkme.com/reference/get-list-languages:
  - GET https://api.walkme.com/public/v2/systems/{SYSTEM_GUID}/languages
- information_source; https://developer.walkme.com/reference/update-a-language:
  - PUT https://api.walkme.com/public/v2/systems/<system_guid>/languages/<language_guid>
  - PUT https://api.walkme.com/public/v2/systems/SYSTEM_GUID/languages/LANGUAGE_GUID
