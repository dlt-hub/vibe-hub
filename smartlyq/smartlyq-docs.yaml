auth_info:
- information_source; https://smartlyq.com/docs:
  - SmartlyQ uses bearer token authentication with API keys. Include your API key
    in the Authorization header as "Bearer YOUR_API_KEY" when making requests to the
    API endpoints. The API key is available in your SmartlyQ dashboard.
possible_base_urls:
- information_source; https://smartlyq.com/docs:
  - https://api.smartlyq.com/v1
possible_endpoints:
- information_source; https://smartlyq.com/docs:
  - POST https://api.smartlyq.com/v1/generate
