notes:
- If you are utilizing a 'EU Only' account, your API calls will need to be directed
  to the matching endpoint - api.eu.kickbox.com
- Getting started with Kickbox is free and does not require a credit card.
- Sending to Accept-All or Catch-All domains may increase your bounce rates and/or
  lower your open rates.
- It is highly recommended you do not mail to disposable email addresses.
- Guarantees no more than 5% of messages sent to 'Deliverable' email addresses will
  bounce.
- The Sendex™ value ranges between 0 (no quality) and 1 (excellent quality).
- List should contain one (and only one) email address in each row.
- Your list should have no more than 1 million addresses and be under 250MB in size.
- Results that contain more than 65,000 rows will be truncated if opened in certain
  apps.
- The Kickbox API can be set up in minutes.
- Only reject user email addresses if they are Undeliverable, and accept emails that
  are Deliverable, Risky, and Unknown.
- The Kickbox API does not support cross-origin API calls, so you cannot make an API
  call from front-end JavaScript.
- Enabling auto-recharge will prevent your API integration from running out of verification
  credits and returning a `403 Insufficient Balance` error response.
- Auto recharge will only trigger up to 3 times in a 24 hour window.
- Create a free Kickbox account to begin verifying with after following this documentation.
- The Kickbox API includes a check for disposable email addresses.
- GDPR compliant, following all of the EU's regulations for data protection for our
  EU customers.
- Integrates with Act-On via Zapier for email verification.
- Automation opportunities exist for verified emails.
- You will also need a Zapier account to complete this process.
- All customers who integrate with their Email Service Provider receive a 10% discount.
- Don’t worry; your AWeber credentials are never shared with Kickbox.
- Your Benchmark credentials are never shared with Kickbox.
- To get an API key, login to your Brevo account, click on your company name at the
  top right and head to the SMPT & API section. Select the API Keys tab, then select
  Generate a new API key.
- Don’t worry; your Campaign Monitor credentials are never shared with Kickbox.
- Kickbox account required for verification
- You'll need to create an API key from inside of Kickbox
- Your Dotdigital credentials are never shared with Kickbox.
- You will only be able to view your API key once.
- API key should work with either a sandbox or production key.
- Requires adding Kickbox as an external connection in iContact
- API key that was entered when creating the integration expires
- Your verification credit balance runs out
- Webhook URL is not available if you remove your Iterable integration connection
  in the Kickbox app
- This feature is currently in Beta and requires activation within your account
- Don’t worry; your Klaviyo credentials are never shared with Kickbox.
- Don’t worry; your MailChimp credentials are never shared with Kickbox.
- Webhook requires configuration in Marketo to call the Kickbox API for verification.
- Integration requires a Kickbox account and API key setup.
- Ensure Remote Site Settings are configured in Salesforce.
- Triggers verification on contact creation
- Your SendGrid credentials are never shared with Kickbox.
- Your Sendloop credentials are never shared with Kickbox.
- Requires setup of connected app in Kickbox
- Don’t worry; your Yotpo credentials are never shared with Kickbox.
- By default, this option is selected and will create a new list with *only Deliverable
  email addresses* within your Yotpo Account.
- 'Pro Tip: Start From Our Zapier Templates'
- Do Not Publish Zap Yet
- Validating emails at point-of-entry keeps bad data out from the start.
- 'Suppress Disposable & Role Emails: These often signal low engagement or bot submissions.'
- 'Use Sendex Score: For lead scoring and prioritization, Kickbox includes a quality
  score from 0.0–1.0.'
- Administrative access to an Okta organization is required.
- We are committed to staying current with developments related to the Data Privacy
  Framework and may update our transfer mechanisms and safeguards as necessary to
  remain compliant.
- Requires OAuth2 authentication to access API
- Rate limits may apply to API calls
- Kickbox has a no tolerance spam policy.
- Only permission-based email addresses may be verified.
- Kickbox is GDPR ready.
- Our GDPR compliant policy documents went into force on May 16th, 2018.
- In accordance with the California Consumer Privacy Act, if you are a consumer residing
  in California the following additional terms apply to you.
- 'Eliminate Password Sharing: Reduce security risks by assigning individual access
  credentials.'
- 'Role Customization: Assign predefined roles or customize roles to fit specific
  team needs, ensuring the right level of access for each user.'
- Access to Parent Accounts is not granted automatically.
- The Kickbox Parent Accounts feature a powerful tool for streamlining email database
  management across multiple accounts.
- Streamline your account management by adding multiple users to your account.
- Eliminate password sharing and reduce the need for multiple siloed accounts.
errors:
- '400: Bad Request'
- 'Invalid Email: Specified email is not a valid email address syntax'
- 'Invalid Domain: Domain name does not exist or is not configured to receive email'
- 'Rejected Email: Email address was rejected by the SMTP server, email address does
  not exist'
- 400 Bad Request
- 403 Forbidden
- 415 Invalid Content Type. Must be application/json
- 429 Rate Limit Exceeded
- 500 Internal Server Error
- '403 Insufficient Balance: Ensure auto-recharge is enabled.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- API key expired
- Verification credit balance depleted
- Webhook URL unavailable
- '400 Bad Request: Check the request parameters'
- '401 Unauthorized: Check API key'
- '429 Too Many Requests: Rate limit exceeded'
- '400 Bad Request: Check request parameters'
- '401 Unauthorized: Verify token validity'
- '429 Too Many Requests: Throttle your requests'
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Verify your authentication credentials.'
- '429 Too Many Requests: Rate limit exceeded.'
