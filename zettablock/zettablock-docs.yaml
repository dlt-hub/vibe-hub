    method: GET
    data_selector: records
    params:
      query: SELECT from_address, transaction_hash, amount FROM ( SELECT from_address,
        transaction_hash, (CAST(VALUE as numeric) / POW(10, 18)) AS amount FROM ethereum_mainnet.native_token_transfers
