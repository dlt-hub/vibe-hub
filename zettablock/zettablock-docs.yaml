notes:
- You need an API key to interact with the Prebuilt API. You can find the API key
  in the settings page.
- ZettaBlock now supports 12+ chains, with more chains on the way.
- 'Real-Time Data Streams: Stay ahead of the curve with real-time data streamed directly
  to your database or warehouse.'
- Supports webhooks for various notification-based use cases.
- This quickstart focuses on creating and customizing APIs using SQL within ZettaBlock.
- CSV Download limit of 5MB/query
- Analytics API download limits vary by plan
- The shorter the refresh interval, the more real-time the API but it will consume
  more compute units.
- This option is not recommended for the dataset with more than 1 million records
  for now.
- Set the refresh interval of your API to 'real-time' to ensure continuous data updates.
- Dashboards are a feature for you to save different data visualizations in one location,
  while also enabling you to easily share them with others.
- Utilize the Incremental Refresh feature to save CUs as your API continues to refresh.
- Monitoring full and partial withdrawal proofs on the Ethereum blockchain is crucial
  for applications that manage or track the staking and restaking processes.
- Integration with ZettaBlock enables real-time insights and data access.
- Webhooks are currently only supported for real-time (postgreSQL) tables.
- Compute units measure resources used for queries and API calls.
- CU consumption is fixed at a flat rate per each API call.
- Incremental refresh is used to update a portion of a dataset while preserving existing
  data.
- Users have full control over what to incrementally refresh.
- API Key is required for authentication.
- No cost for data ingestion and storage.
- ZettaBlock offers a free tier for developers, which includes access to prebuilt
  APIs, running custom queries, and creating dashboards.
- Please always include the DATABASE name with the TABLE name.
- You do not need to wrap the name of DATABASE and TABLE.
- Only column names are selectable.
- These examples showcase the most common mistakes that people often make. By practicing
  writing SQL, you will quickly learn from your own mistakes!
- Queries should be optimized for Presto.
- ZettaBlock uses columnar storage formats.
- Ensure that the user has read-only privileges.
- Binding to 0.0.0.0 will allow connecting to the database from any IP address.
- Connection with TLS/SSL security protocol for MongoDb Atlas Cluster is enabled by
  default.
- Ensure MongoDB is accessible from external servers.
- Use an encrypted connection with TLS/SSL.
- Requires API key for authentication
errors:
- 'bad_request: This request is not supported.'
- 'not_found: The resource is not found'
- 'unauthorized: The bearer token is not valid.'
- 'too_many_requests: The rate limit is hit'
- 'internal_error: The server-side error encountered'
- '400 Bad Request: Check your query syntax.'
- '404 Not Found: Ensure the endpoint exists.'
- '500 Internal Server Error: Try again later.'
- 'Failed to submit query: Check SQL syntax.'
- The response from the database was invalid.
- Query took more than 5 minutes.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
