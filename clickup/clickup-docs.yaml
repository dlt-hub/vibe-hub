Based on the provided documentation content, here is the YAML configuration for the ClickUp REST API source:

client:
  base_url: "https://api.clickup.com/api/v2/"
  auth:
    type: "api_key"
    api_token: "access_token"  # Replace with your actual token when using

resources:
  - name: "user"
    endpoint: "/user"
    method: "GET"
    params: {}  # No query parameters specified
    data_selector: "$"  # Selects the entire response
  - name: "team"
    endpoint: "/team"
    method: "GET"
    params: {}  # No query parameters specified
    data_selector: "$"  # Selects the entire response
  - name: "task"
    endpoint: "/task"
    method: "GET"
    params: {}  # No query parameters specified
    data_selector: "$"  # Selects the entire response
  - name: "space"
    endpoint: "/space"
    method: "GET"
    params: {}  # No query parameters specified
    data_selector: "$"  # Selects the entire response
  - name: "tag"
    endpoint: "/tag"
    method: "GET"
    params: {}  # No query parameters specified
    data_selector: "$"  # Selects the entire response

notes:
  - "The API only supports full refresh syncs."
  - "Rate limits vary based on the workplace plan."
  - "Authentication is managed via an API key included in the header as 'Authorization: apikey {{ api_token }}'."

errors:
  - 401  # Unauthorized, invalid API token
  - 403  # Forbidden, access denied
  - 429  # Too Many Requests, rate limit exceeded

auth_info:
  mentioned_objects:
    - "API key is required for authentication."
    - "Include API key in the header as 'Authorization: apikey {{ api_token }}'."

source_metadata:
  description: "ClickUp API provides access to data related to users, teams, tasks, spaces, and more within the ClickUp workspace."
### Notes on the YAML Configuration:
- The base URL and authentication type (API key) are extracted directly from the documentation.
- Five key resources have been included based on the API capabilities described.
- Each resource has a method and endpoint specified, with placeholder parameters as no specific query parameters were mentioned.
- Helpful notes regarding authentication and rate limits are included.
- Common errors are listed to provide insight into potential issues when interacting with the API.