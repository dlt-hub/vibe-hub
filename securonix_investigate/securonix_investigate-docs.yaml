auth_info:
- information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/authentication.htm:
  - WS Token authentication requires sending username and password as HTTP headers
    (username and password) in a GET request to the /ws/token/generate endpoint. The
    validity header specifies token expiration in days. The returned token must then
    be included with every subsequent API request.
- information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/developer-guide.htm:
  - Before running any APIs, you must generate a token using the Generate Token API
    for authentication. The token is required for all Unified Defense SIEM web service
    requests. Expired tokens must be regenerated. Refer to the Authentication section
    for token generation details.
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/rest-api-categories-scc-endpoints.htm
  : - 'The API requires token-based authentication passed in the request headers.
      The token must be sent in the "token" header with a valid authentication token
      value (e.g., token: {{Token}}).'
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/rest-api-categories.htm
  : - Before running any APIs, you must generate a token using the Generate Token
      API for authentication. The token is used for authentication in subsequent API
      requests and must be regenerated once expired. Refer to the Authentication section
      for token generation details.
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/user-management-api.htm
  : - Authentication requires obtaining a token via the Generate Token API, then including
      that token in the token header with every subsequent API request. The token
      header must be set to the obtained token value for all authenticated requests.
possible_base_urls:
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/rest-api-categories-scc-endpoints.htm
  : - https://{{BASE_URL}}/Snypr
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/user-management-api.htm
  : - https://{{BASE_URL}}
possible_endpoints:
- information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/authentication.htm:
  - GET https://{{BASE_URL}}/ws/token/generate
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/rest-api-categories-scc-endpoints.htm
  : - GET /ws/sccWidget/getThreats
    - GET https://{{BASE_URL}}/Snypr/ws/sccWidget/getEntityThreatDetail
- ? information_source; https://documentation.securonix.com/bundle/securonix-cloud-user-guide/page/content/user-management-api.htm
  : - GET https://{{BASE_URL}}/groups/6
    - GET https://{{BASE_URL}}/groups/{group_id}
    - GET https://{{BASE_URL}}/roles/{role_id}
    - GET https://{{BASE_URL}}/tenants/{tenant_id}
    - GET https://{{BASE_URL}}/users/{user_id}
