auth_info:
- information_source; https://support.virinco.com/hc/en-us/articles/207424233-Getting-Started-restAPI:
  - All API requests must be authenticated using basic authentication. Tokens are
    managed from within the WATS Control Panel and should be used as credentials for
    basic auth. Refer to the WATS Control Panel token administration for obtaining
    and managing authentication tokens.
- information_source; https://support.virinco.com/hc/en-us/articles/207424253-Authentication:
  - API endpoints require an Authorization header with a bearer token. Tokens can
    be obtained via the deprecated GetToken REST API endpoint at /api/Auth/GetToken/,
    optionally with a token identifier and reset flag parameter. When testing in Postman,
    manually add the Authorization header under Headers rather than using the Authorization
    tab.
  - All API calls to WATS REST API require basic authentication using a machine access
    token. Add the Authorization header to each request with the value "Basic {token}",
    where {token} is obtained from the Token menu in the WATS web application Control
    Panel.
- information_source; https://support.virinco.com/hc/en-us/articles/360010549760-Using-Power-BI-with-WATS-restAPI:
  - The WATS REST API uses token-based authentication. Include your authentication
    token in the request headers when making API calls to endpoints like /api/App/DynamicYield.
    Replace the token placeholder with your own token value in the Web.Contents call
    within Power BI queries.
possible_base_urls:
- information_source; https://support.virinco.com/hc/en-us/articles/13202708709532-Software-Package-REST-API:
  - https://{your-wats-url}/api/Package/UploadFile/{ID}
  - https://{your-wats-url}/api/Software/Package/UploadZip/{ID}
possible_endpoints:
- information_source; https://support.virinco.com/hc/en-us/articles/13202708709532-Software-Package-REST-API:
  - POST https://{your-wats-url}/api/FileAttribute/{ID}
  - POST https://{your-wats-url}/api/Software/Package/UploadZip/{ID}
  - POST https://{your-wats-url}/api/Software/PackageStatus/{id}?status={status}&version={version}
- information_source; https://support.virinco.com/hc/en-us/articles/207424253-Authentication:
  - GET https://yoursubdomain.skywats.com/api/Auth/GetToken/MyIdentifier?reset=true
  - GET https://yoursubdomain.wats.com/api/Auth/GetToken/
  - GET https://yoursubdomain.wats.com/api/Auth/GetToken/MyIdentifier
  - GET https://yoursubdomain.wats.com/api/Auth/GetToken/MyIdentifier?reset=true
- information_source; https://support.virinco.com/hc/en-us/articles/360010549760-Using-Power-BI-with-WATS-restAPI:
  - POST https://virinco.wats.com/api/App/DynamicYield
