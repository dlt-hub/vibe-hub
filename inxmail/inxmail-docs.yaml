auth_info:
- information_source; https://apidocs.inxmail.com/xpro/rest/v1/:
  - 'HTTP Basic Authentication is required. Credentials must be sent in the Authorization
    header using the standard HTTP Basic Auth format (base64-encoded username:password).
    The base URL includes a required customer name parameter as part of the path:
    https://api.inxmail.com/{customer}/rest/v1.'
  - 'SFTP credentials are passed in the request body as JSON fields: uri (SFTP connection
    URI), username, password, passphrase, and privateKey. These fields contain the
    authentication material needed to establish an SFTP connection for file operations.'
  - 'The Inxmail Professional REST API uses HTTP Basic Authentication with credentials
    consisting of a client id and secret, supplied as username and password. Credentials
    are sent via the Authorization header with the Basic scheme in the format "Authorization:
    Basic {api-key} {secret}", where api-key and secret are your created API credentials.'
pagination_info:
- information_source; https://apidocs.inxmail.com/xpro/rest/v1/:
  - A GET request on the click resource returns the first page of results. Pagination
    is controlled via query parameters (mailingId, sendingId, trackedOnly, embedded,
    startDate, endDate, recipientAttributes, listIds, mailingIds), all optional. The
    documentation references a pagination section but does not specify the pagination
    mechanism (page number, cursor, limit, offset parameters or response fields).
  - A GET request on the regular mailings resource returns paginated results; refer
    to the pagination documentation for details on page parameters and navigation.
  - A GET request on the tracking permission events resource returns the first page
    of results. Refer to the pagination documentation at https://apidocs.inxmail.com/xpro/rest/v1/#pagination
    for details on how to navigate pages.
  - A GET request on the tracking permissions resource returns the first page of results.
    Use the page link provided in the documentation to navigate through paginated
    results.
  - A GET request returns the first page of web beacon hits. The documentation references
    a pagination section for details on how pagination works, but the specific pagination
    parameters, response fields, and navigation mechanism are not explicitly described
    in this excerpt.
