auth_info:
- ? information_source; https://docs.ox.security/api-documentation/api-reference/api--api-security/queries/get-api-security-items
  : - API token authentication is required. Send the API token in the Authorization
      header with the value "YOUR_API_TOKEN" (replace with actual token). The request
      is made via POST to https://api.cloud.ox.security/api/apollo-gateway with Content-Type
      application/json header.
    - API token passed in the Authorization header with the value "YOUR_API_TOKEN".
      The request is made via POST to https://api.cloud.ox.security/api/apollo-gateway
      with Content-Type application/json, and the token should be included in the
      Authorization header as a bearer token or similar scheme.
    - 'Authorization: YOUR_API_TOKEN header is required. Replace YOUR_API_TOKEN with
      your actual API token and send it in the Authorization header of POST requests
      to the apollo-gateway endpoint.'
- information_source; https://docs.ox.security/api-documentation/api-reference/ox-api-authentication:
  - API Key authentication is required. The API Key Secret must be obtained from the
    API Key Settings page and used when connecting to APIs. Use POST requests to https://api.cloud.ox.security/api/apollo-gateway
    with the API Key Secret included in the request (exact header or parameter name
    for sending the key is not specified in the provided documentation).
  - The API requires authentication via an OX API Key sent in the Authorization header.
    Include the OX API Key in the Headers > Authorization field for POST requests
    to the apollo-gateway endpoint.
pagination_info:
- ? information_source; https://docs.ox.security/api-documentation/api-reference/api--api-security/queries/get-api-security-items
  : - Pagination uses offset and limit parameters in the request body variables. offset
      specifies the starting position (default 0) and limit specifies the number of
      results per page (default/example 100). The response includes total and totalFiltered
      fields indicating result counts; iterate by incrementing offset by limit until
      reaching total results.
    - Pagination uses offset and limit parameters in the request body. offset specifies
      the starting position (default 0) and limit specifies the number of results
      per request (default 100). The response includes total and totalFiltered fields
      indicating total available results; continue requesting with incremented offset
      values until offset plus returned items count reaches total.
    - Pagination uses offset and limit parameters in the request variables. offset
      (default 0) specifies the starting position, and limit (default/max 100) specifies
      the number of results per page. The response includes total and totalFiltered
      fields to indicate result counts.
