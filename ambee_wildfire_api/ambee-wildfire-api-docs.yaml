notes:
- Data aggregated and analyzed from multiple sources, including proprietary Ambee
  data, to maximize accuracy
- Real-time, hyperlocal - 1x1 km grid - environmental data is easy to consume through
  API calls, or on a customized dashboard.
- Every planning decision, made climate-intelligent
- Your data stays safe, private, and under your control
- 100 free pollen API records/day
- Zero limitations by country or region
- Provides real-time and historical data on various natural disasters.
- Reliable and Ready-To-Integrate Climate and Environmental APIs for Your Company’s
  Use Case
- Some objects may return nulls in deeply nested fields
- Reliable and ready-to-integrate climate and environmental APIs for your company’s
  use case.
- You must create a user account to access certain features.
- We are very protective about your data and do not share any sensitive or personal
  data about you with any third parties unless necessary.
- 100 free severe weather API records/day
- No geographical or tiered limitations
- Hyperlocal and global severe weather data
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
