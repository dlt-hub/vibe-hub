notes:
- Therefore™ provides information management software for businesses of all sizes
  in every industry and department.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Therefore™ can automate many of the administrative tasks every HR department encounters.
- By providing employees with self-service access to HR information and resources,
  Therefore™ can help improve the employee experience.
- Flexible and robust permission control ensures that only authorized staff have access
  to sensitive employee data.
- eForms enable businesses to track and report on form submissions, making it easier
  to monitor performance, identify trends, and make informed decisions based on real-time
  data.
- eForms enable real-time data processing and faster turnaround times for form submissions,
  resulting in quicker responses and better customer service.
- Integration with Microsoft Office is standard on all Therefore™ versions.
- Implementing robust security measures such as access controls, encryption, and regular
  security audits is critical to ensure the protection of sensitive information.
- Regular security checkups are essential to ensure that security controls are effective
  and up-to-date.
- Uses OAuth2 for authentication
- Trusted by top businesses in all industries
- You must be connected to the Therefore™ Server when calling this method.
- 'Requires Connection: You must be connected to the Therefore™ Server when calling
  this method.'
- Requires Connection You must be connected to the Therefore™ Server when calling
  this method.
- The user must be a Therefore™ internal user.
- The user must not be a group.
- The user executing this method has to have the permission to change the password.
- Any user can execute this method for his own user account but it can also be executed
  by an administrator.
- Requires Loaded Instance — Load an instance definition from the server before calling
  this method.
- All properties are read-only.
- Requires Loaded Instance
- Advanced options for connecting to the Therefore Server.
- Requires Connection - You must be connected to the Therefore™ Server when calling
  this method.
- The UserType property of the current user must have the value SingleUser or UserGroup
- The exception listings in the reference are incomplete and the absence of an exception
  listing does NOT imply a no-throw-guarantee.
- Archiving is the process of adding new documents to the Therefore™ system.
- If these assumptions do not apply to your system or configuration please replace
  them with appropriate values when copying the code samples below.
- Advanced SQL features such as grouping and joining tables are not yet supported
  by the Therefore™ system.
- Combining several TheQuery instances in an TheMultiQuery and executing them together
  is more efficient than executing the queries individually.
errors:
- 'Server Not Connected: You are not connected to the Therefore™ server.'
- 'Null Reference Argument: pServer parameter is a null reference / null pointer.'
- 'Invalid Server: pServer does not refer to a valid and connected Therefore™ server.'
- 'Category Undefined: The Category property has not been set to a valid Therefore™
  category.'
- 'Invalid Category: The specified Category is invalid.'
- 'Invalid Condition: One or more Conditions could not be parsed successfully.'
- 'Number Not Found: One or more field numbers in SelectFields or OrderByFields could
  not be found in the specified category.'
- 'Server Error: An error occurred while executing the query on the server.'
- 'Name Not Found: strFieldID is not found in the case definition.'
- 'Name Not Found: strFieldID is not found in the category.'
- 'Instance Not Loaded: No workflow instance definition has been loaded from the server.'
- 'Number Not Found: nProcessNo is not the number of a valid Therefore™ workflow process.'
- 'Logon Canceled: Connection to the server could not be established.'
- 'Invalid Path: strFileName uses a path that is not valid on your system.'
- 'File Not Found: strFileName uses a file name that does not exist on your system.'
- 'Null Reference Argument: pServer is a null reference / null pointer.'
- 'Server Error: An error occurred while trying to SaveChanges the category definition
  from the server.'
- 'Number Not Found: nFieldNo is not found in the category definition.'
- 'Number Not Found: nDocNo is not found on the server.'
