notes:
- HTTP Bearer authentication is required for all API requests.
- Failed requests including 500 errors, 503 capacity errors, 429 rate limit errors
  should be retried with exponential back off.
- If a user generates more than 20 failed requests in a 30 second window, the API
  will return a 429 error.
- Models may be deprecated when a newer model offers a clear improvement.
- Deprecation notices are published via the changelog and Discord server.
- Venice does not store or log any prompt or model responses on our servers.
- To generate an API key, you need to first obtain your validation token.
- Instructions on generating your API key can be found [here](/overview/guides/generating-api-key).
- Initial requests using response_format may take longer to generate a response.
- For larger queries, the model can fail to complete if either max_tokens or model
  timeout are reached, or if any rate limits are violated.
- Incorrect schema format will result in errors on completion, usually due to timeout.
- Although response_format ensures the model will output a particular way, it does
  not guarantee that the model provided the correct information within.
- API requests require HTTP Bearer authentication
- API keys are secrets and should not be exposed in client-side code
- The image can be provided either as a multipart form-data file upload or as a base64-encoded
  string in a JSON request.
- Using a scale of 1 with enhance enabled will only run the enhancer.
- Converts text to speech using various voice models and formats.
