notes:
- All requests to ReversingLabs Spectra Intelligence services require the HTTP Authorization
  header with basic authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Samples with a risk score of 5 are represented using a unique icon, as the indicators
  found during analysis were deemed insufficient to classify the file as definitively
  malicious or benign.
- Spectra Analyze always picks the most accurate classification as the final one and
  displays it in the header
- Overlooking the classification reason may result in confusion
- Final classification can be malicious, suspicious, goodware, or no threats found.
- Risk scores range from 0 to 10 based on threat severity.
- Disabling the integration correctly removes the authentication token, and re-enabling
  it restores the token.
- The Manager now accepts SAML-based single-sign-on.
- The classification field is a number from 0 to 3 indicating file classification.
- YARA results include classification and matched strings.
- The *report* object is now nested inside the *analysis* object.
- Malware configuration has been moved to *malware* from the *package* object.
- Logs for processed files now show information on the number of unpacked children,
  recorded in the analyzed_files field.
- FIE now returns the '429 Too Many Requests' HTTP status when Spectra Core is busy,
  and not only in case the RL_CONCURRENCY_LIMIT value has been exceeded.
- Requires setup of connected app in ReversingLabs
- Some objects may return nulls in deeply nested fields
- If the daily query limit is exceeded or there are network/connectivity issues between
  Spectra Detect and Spectra Intelligence, reports may lack Spectra Intelligence data.
- This can lead to false negatives if Spectra Core doesn’t flag the file but Spectra
  Intelligence would have.
- If Spectra Intelligence isn't properly configured, or if the account lacks access
  to necessary APIs, detection data will be missing from reports.
- Uses Explainable Machine Learning for threat detection
- The API has a subscription limit of 1B sample subscriptions valid for a duration
  of 1 year.
- The number of hashes in a bulk request must not be larger than one hundred (100).
- 'POST requests must set in HTTP header field Content-Type: application/octet-stream.'
- The Spectra Analyze static analysis engine identifies and recursively de-archives/unpacks
  files, extracting relevant information that determines the true payload for each
  file’s status and threat capabilities.
- The Spectra Analyze Appliance is a powerful, integrated, plug-and-play solution
  for individual analysts or small teams of analysts that makes threat detection,
  deep analysis and collaboration more effective and productive.
- The version of Spectra Core included in the appliance is visible to appliance administrators
  on the System Status page.
- At least 2 criteria must be supplied for a successful query.
- Allows tracking of various usage and limit metrics of Spectra Intelligence services
errors:
- '400: The request could not be understood by the server due to malformed syntax.'
- '401: The request requires user authentication.'
- '403: The server understood the request, but is refusing to fulfill it.'
- '404: The server has not found anything matching the Request URI.'
- '500: The server encountered an unexpected condition which prevented it from fulfilling
  the request.'
- '503: The server is currently unable to handle the request due to a temporary overloading
  or maintenance of the server.'
- '401: The request requires user authentication. All requests to ReversingLabs Spectra
  Intelligence services require the HTTP Authorization header with basic authentication.'
- '503: The server is currently unable to handle the request due to temporary overloading
  or maintenance of the server.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- No validation for connection_type and access_type when configuring AbuseBox connector
  via the Management API.
- 'Invalid classification value: Ensure the classification is within the range 0-3.'
- 'YARA rule not found: Check the rule name or namespace.'
- '429: The daily/monthly quota has been reached, or the API rate limit exceeded.'
- '404: The server has not found anything matching the request URI.'
- '429: License has expired.'
- Analysis not accepted due to high processing load
- '429 Too Many Requests: Spectra Core is busy'
- 'Invalid hash type: Ensure you''re using supported hash types (sha1, md5, sha256).'
- 'Subscription limit reached: You can only have a maximum of 1 billion subscriptions.'
- '400 Bad Request: Check your query parameters.'
- '401 Unauthorized: Verify your authentication credentials.'
