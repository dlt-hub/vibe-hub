- '401 Unauthorized: If credentials are not provided.'
- '400 Bad Request: If specifying a higher limit than 1000.'
- '401: If the user is not authorized.'
- '401 Unauthorized: If the user is not authorized'
- '404 Not Found: If the requested resource is not found'
- '400 Bad Request: Ensure the request format is correct.'
