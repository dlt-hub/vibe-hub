notes:
- XWiki is a light and powerful development platform that allows you to customize
  the wiki to your specific needs.
- XWiki requires cookies to be enabled in order to track your session and to keep
  you logged in between pages.
- Make sure the keytab has the right permissions and ownership
- Installation procedure varies per Linux distribution
- Some objects may return nulls in deeply nested fields
- The macro is responsible for displaying browsing links, and does not involve the
  actual display of the browsed items.
- XWiki allows you to create your own authentication extension in order to integrate
  with any custom mechanism you might be using already (SSO, etc).
- Additional authenticators are available as extensions on extensions.xwiki.org
- A form token needs to be sent in the header XWiki-Form-Token for POST requests with
  content type text/plain, multipart/form-data or application/www-form-urlencoded.
- Uses REST API for various operations on wikis, classes, and jobs
- Requires proper authentication for access
- Default source for keyword search results is Solr.
errors:
