auth_info:
- information_source; https://randomnerdtutorials.com/esp32-esp8266-web-server-http-authentication/:
  - HTTP Basic Authentication is used. The server requires a username and password
    for access. Default credentials are username "admin" and password "admin". A 401
    response code is returned for unauthorized requests, prompting the client to provide
    credentials. The logout endpoint returns 401 to clear authentication state.
- information_source; https://randomnerdtutorials.com/esp32-http-get-open-weather-map-thingspeak-arduino/:
  - API key passed as query parameter. The serverName variable must be set to "http://api.thingspeak.com/update?api_key=REPLACE_WITH_YOUR_API_KEY"
    where api_key is your ThingSpeak API key. The API key is appended to the URL as
    a query parameter in each HTTP GET request.
  - OpenWeatherMap API requires an API key passed as the APPID query parameter. Obtain
    a free API key from https://home.openweathermap.org/api_keys, then include it
    in requests as APPID=yourUniqueAPIkey in the query string (e.g., http://api.openweathermap.org/data/2.5/weather?q=cityName,countryCode&APPID=yourApiKey).
  - The OpenWeatherMap API requires an API key passed as the APPID query parameter.
    Include it in the request URL like &APPID=your_api_key_here.
- information_source; https://randomnerdtutorials.com/esp32-http-get-post-arduino/:
  - The documentation excerpt shows an HTTP request with basic authentication. The
    authorization header uses the method http.setAuthorization() with a base64-encoded
    credential string. The credential appears to be in the format "username:password"
    encoded as base64, passed directly to setAuthorization(). In this case, the example
    shows "ZGd3ZXRlQGdtYWlsLmNvbTpQb2lrYTRUYW5r" which is the base64 encoding of email
    and password credentials for the Tank Utility API endpoint at https://data.tankutility.com/api/getToken.
