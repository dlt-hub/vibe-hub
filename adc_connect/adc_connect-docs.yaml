notes:
- Some specialty features of adcc require extra dependencies (e.g., Pandas and Matplotlib)
- Uses ADC(n) methods with various configurations.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'The following keys are required in the container: restricted, conv_tol, orbcoeff_fb,
  occupation_f, orben_f, fock_ff, eri_phys_asym_ffff or eri_ffff.'
- Defaults for energy_scf and spin_multiplicity are provided.
- Access to Hartree-Fock solution where all quantities are available in the MO orbital
  basis.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://code.adc-connect.org
