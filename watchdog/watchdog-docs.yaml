notes:
- Observer that picks a native implementation if available.
- By default, an [`watchdog.observers.Observer`](api.html#watchdog.observers.Observer
  "watchdog.observers.Observer") instance will not monitor sub-directories.
- watchdog requires Python 2.7 or 3.4+ to work
- On most systems the maximum number of watches that can be created per user is limited
  to 8192
- This implementation does not take partition boundaries into consideration.
- A cross-platform API.
- A shell tool to run commands in response to directory changes.
