notes:
- All POST requests require signing, whereas GET and websocket subscriptions do not.
- We strongly recommend following the Pacifica Python SDK to generate signatures and
  submit trading requests.
- Oracle Price is updated every 3 seconds
- Mark Price is used for liquidation calculations, margin requirements, and unrealized
  PnL
- The order remains active on the orderbook until it is either filled or cancelled.
- Funding rates are updated every hour, calculated based on market conditions from
  the previous hour.
- Funding fees per hour are capped at Â±4%.
- All volume thresholds refer to your total executed trading volume in USD equivalent.
- Fees are settled automatically for each trade upon execution.
- Pacifica currently limits deposits up to a maximum of $25,000 account equity for
  security purposes.
- Pacifica currently limits single account withdrawals up to a maximum of $25,000
  every 24 hours for security purposes.
- 'Minimum Withdrawal: $1 (withdrawals below this amount will not be processed).'
- 'Withdrawal Fee: $1 is deducted from each withdrawal request to help cover gas fees.'
- Pacifica's referral portal updates once every 15 minutes.
- All example API calls use the Pacifica Mainnet URL, but you can make the same requests
  against Testnet using the the Pacifica Testnet url.
- A websocket connection will be closed if no message is sent for the past 60 seconds,
  or the connection has been alive for 24 hours.
- Pacifica implements IP and API-Key based rate limiting.
- Submissions must be made via email or Discord.
- Requires setup of connected app in Pacifica
- Rate limits apply to API calls
