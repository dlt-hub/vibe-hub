    method: POST
    data_selector: data.createImage
    params: {}
- name: checkStatusImageIngestion
  endpoint:
    path: /v3/graphql
    method: POST
    data_selector: data.elements
    params: {}
- name: findAvailableArea
  endpoint:
    path: /v3/workspaces/<workspaceId>/findAvailableArea
