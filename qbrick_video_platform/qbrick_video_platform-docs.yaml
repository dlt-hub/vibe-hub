auth_info:
- information_source; https://video.qbrick.com/docs/api/:
  - OAuth 2.0 authentication is required. Send the OAuth token in the Authorization
    header as "Bearer {OAuth token}". Tokens are created via the OAuth 2.0 password
    grant flow.
pagination_info:
- information_source; https://video.qbrick.com/docs/api/examples/library-api.html:
  - Pagination uses offset and limit query parameters. Default limit is 200 items,
    except for playlist medias endpoint which defaults to 1000. API responses include
    Link headers with rel values of first, prev, next, and last for navigation.
possible_base_urls:
- information_source; https://video.qbrick.com/docs/api/:
  - https://video.qbrick.com
- information_source; https://video.qbrick.com/docs/api/examples/library-api.html:
  - https://video.qbrick.com/api/v1/accounts/{accountId}/medias
possible_endpoints:
- information_source; https://video.qbrick.com/docs/api/examples/library-api.html:
  - GET https://video.qbrick.com/api/v1/accounts/{accountId}/medias
  - GET https://video.qbrick.com/api/v1/accounts/{accountId}/playlists/{playlistId}/medias
