- Starting with Bank-Vaults version 1.6.0, only Helm 3 is supported.
- The webhook will mutate the deployment because it has an environment variable having
  a value which is a reference to a path in Vault
- The `vault-root` token is not needed to unseal Vault, and can be removed from the
  storage if it was put there via the `--init` call to `bank-vaults`.
- If you change the unseal configuration after initializing Vault, you may have to
  move the unseal keys from the old location to the new one, or reinitialize vault.
