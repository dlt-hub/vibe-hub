auth_info:
- information_source; https://developer.kount.com/hc/en-us/articles/14474979202068-Payments-Fraud-v2-0-Integration-Guide:
  - Bearer <token> authorization header is required. The token should be included
    in the Authorization header with the format "Bearer <token>".
  - Bearer token authentication is required in the Authorization header. Submit POST
    requests to the Orders endpoint with the Bearer token in the Authorization header
    and application/json Content-Type. Include the riskInquiry query parameter set
    to true for risk scoring decisions or omit it or set to false to submit order
    data without scoring.
  - 'Kount 360 API uses OAuth2 bearer token authentication. Obtain a temporary bearer
    token by sending an HTTP POST request with your API key and client ID to the appropriate
    login.kount.com token endpoint (sandbox: https://login.kount.com/oauth2/ausdppkujzCPQuIrY357/v1/token,
    production: https://login.kount.com/oauth2/ausdppksgrbyM0abp357/v1/token). The
    response JSON contains the access_token property and expires_in property (in seconds).
    Include the bearer token in the Authorization header as "Bearer {access_token}"
    for all subsequent API requests to either https://api-sandbox.kount.com (sandbox)
    or https://api.kount.com (production). Tokens expire after 20 minutes and should
    be refreshed before expiration to avoid rate limiting.'
  - OAuth 2.0 bearer token authentication is required. Acquire the bearer token by
    following the "Creating a Bearer Token" process, then include it in the Authorization
    header when making requests to the Orders Batch Update Chargeback/Refund endpoint.
  - 'The Orders API uses OAuth 2.0 for authentication. You must include a bearer token
    in the Authorization header with the format "Bearer <token>". Refer to the Authentication
    documentation to acquire the bearer token. The token should be sent in the HTTP
    header as "Authorization: Bearer <token>" with Content-Type set to "application/json".'
