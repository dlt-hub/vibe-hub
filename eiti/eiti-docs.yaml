notes:
- The EITI holds all implementing countries to the same global standard.
- Validation promotes learning and dialogue, providing countries with an opportunity
  to communicate progress.
- Data is accessible through various formats including an API.
- Pagination is available on the publications endpoint.
- The 2023 EITI Standard supports countries in identifying and mitigating corruption
  by exposing governance practices vulnerable to abuse.
- Disclosures related to commodity trading are covered by EITI Requirements 3.3 and
  4.2.
- The energy transition presents a significant opportunity for countries to use EITI
  data.
- Implementation is funded by the countries themselves.
- Countries preparing to join the EITI are encouraged to identify potential barriers
  to systematic disclosures.
- Countries preparing to join the EITI are encouraged to identify potential barriers
  to systematic disclosures from the outset.
- The EITI Board aims to process applications within eight weeks of receiving the
  application.
- Supporting companies are encouraged to participate in multi-stakeholder groups and
  to actively engage in the EITI process in implementing countries.
- The multi-stakeholder group must include adequate representation of key stakeholders.
- The multi-stakeholder group is required to agree clear public Terms of Reference
  (ToRs) for its work.
- Implementing countries are encouraged to disclose beneficial owners’ national identity
  number, date of birth, residential or service address, and contact information.
- Publicly listed companies are required to disclose the name of the stock exchange
  and include a link to the stock exchange filings where they are listed.
- The API provides access to various EITI documents and reports.
- Encourages systematic disclosure of EITI data.
- Recommends publishing open data for EITI implementing countries.
- This document presents the current procedures for EITI Board oversight under the
  2023 EITI Standard.
- Multi-stakeholder group must ensure material transfers are disclosed.
- Disclosure of cost and tax audit reports is required.
- The EITI Articles of Association govern the EITI Association.
- Updated at the EITI Members’ Meeting on 12-13 June 2023.
- The EITI Standard includes several new and refined provisions.
- The participation of civil society is fundamental to achieving the objectives of
  EITI.
- EITI encourages routine disclosure from the reporting entities in open formats at
  the national level.
- Document presents the current procedures for EITI Board oversight under the 2023
  EITI Standard.
- For assessments conducted under the 2019 EITI Standard, refer to the 2019 version
  of this document.
- The EITI Articles of Association were updated at the EITI Members’ Meeting on 12-13
  June 2023.
- The EITI Standard promotes good governance by enhancing transparency.
- The EITI standard promotes transparency and accountability in the extractive sectors.
- The EITI Standard requires countries to disclose beneficial ownership information
  from January 1, 2020.
- Les données ouvertes sont au cœur de la mission de l’ITIE, qui consiste à promouvoir
  la gestion transparente et responsable des ressources naturelles.
- Transparency of commodity trading is critical to prevent corruption.
- The ITIE requires disclosure of beneficial ownership since 2020.
- The EITI requires countries to disclose beneficial ownership information from January
  1, 2020.
