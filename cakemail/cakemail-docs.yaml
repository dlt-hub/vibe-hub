auth_info:
- information_source; https://cakemail.dev/en/api/guides/getting-started-ng-api:
  - Bearer token authentication is required. Pass the access token in the Authorization
    header as "Bearer {token}", where {token} is an access token previously obtained.
    The header name is 'authorization' and the value format is 'Bearer [access token]'.
- information_source; https://cakemail.dev/en/guides/getting-started-ng-api:
  - 'The API uses Bearer token authentication. Include the access token in the Authorization
    header as ''Authorization: Bearer [access token]'' with each request.'
