auth_info:
- information_source; https://docs.boxpilote.fr/api-reference/introduction:
  - 'All API endpoints require Bearer token authentication sent in the Authorization
    header. Include the header Authorization: Bearer <your_token_here> with each request,
    where <your_token_here> is your valid Boxpilote API token.'
- information_source; https://docs.boxpilote.fr/:
  - 'All API endpoints require Bearer token authentication sent in the Authorization
    header. Include the header "Authorization: Bearer <your_token_here>" with your
    valid token to authenticate requests to the Boxpilote API.'
- information_source; https://docs.boxpilote.fr/api-reference/endpoint/create:
  - Use bearer token authentication by including the Authorization header with the
    value "Bearer <token>" in requests to the Opportunities endpoint.
possible_base_urls:
- information_source; https://docs.boxpilote.fr/api-reference/endpoint/create:
  - https://app.boxpilote.fr/api/v1/public
possible_endpoints:
- information_source; https://docs.boxpilote.fr/api-reference/introduction:
  - POST /api-reference/endpoint/create
- information_source; https://docs.boxpilote.fr/:
  - POST /api-reference/endpoint/create
- information_source; https://docs.boxpilote.fr/api-reference/endpoint/create:
  - POST https://app.boxpilote.fr/api/v1/public/opportunities
