notes:
- Awkward Array is a library for nested, variable-sized data, including arbitrary-length
  lists, records, mixed types, and missing data, using NumPy-like idioms.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Fields cannot be set using attribute notation.
- Uses Awkward Array for data manipulation
- Data can be accessed from Parquet files.
- Data is presented in a ragged/untidy form.
- Data fits into Parquet files.
- Each event has a different number of electrons and muons.
- Awkward Array can only work with cppyy 3.1 or later.
- cppyy must be in a different venv or conda environment from ROOT, if you have installed
  ROOT, because the two packages define modules with conflicting names.
- The code is minimal; it does not include all of the code needed to use Awkward Arrays
  in Python.
- Broadcasting in Awkward Array is similar to NumPy broadcasting with minor differences.
- NumPy left-broadcasts
- Awkward Arrays with fixed-length lists left-broadcast, for consistency with NumPy
- Awkward Arrays with variable-length lists right-broadcast, for consistency with
  imperative code
- Converts Python data into an Awkward Array.
- Any heterogeneous and deeply nested Python data can be converted, but the output
  will never have regular-typed array lengths.
- This function interprets JSON arrays and JSON objects in the same way that ak.from_iter
  interprets Python lists and Python dicts.
- If `line_delimited` is True or a line-delimiter string like `"\r\n"`/`os.linesep`,
  the output is line-delimited JSON.
- Converts a NumPy array into an Awkward Array.
- Converts array into a NumPy array if possible.
- If allow_missing is True, NumPy masked arrays are a possible result.
- Converts a CuPy array into an Awkward Array.
- Converts array into a CuPy array, if possible.
- If the data are numerical and regular, they can be losslessly converted.
- If prefer_cpu is True, and the array device supports both CPU and GPU backends,
  prefer the CPU; otherwise, prefer the GPU.
- If regulararray is True and the array is multidimensional, the dimensions are represented
  by nested ak.contents.RegularArray nodes.
- Parquet files can maintain the distinction between 'option-type but no elements
  are missing' and 'not option-type' at all levels
- Writes an Awkward Array to a Feather file (through pyarrow).
- If the array does not contain records at top-level, the Arrow table will consist
  of one field whose name is '' iff. extensionarray is False.
- Reads Avro files as Awkward Arrays.
- Converts array into a TensorFlow Tensor, if possible.
- Only ListOffsetArray, ListArray, RegularArray and NumpyArray data types supported.
- Converts a PyTorch Tensor into an Awkward Array.
- If `array` contains any other data types the function raises an error.
- Converts array into a PyTorch Tensor, if possible.
- General tool for building arrays of nested data structures from a sequence of commands.
- The output of this function is always single-partition.
- Decomposes an Awkward Array into a Form and a collection of memory buffers.
- Performing these operations will minimize the output size of data sent to ak.to_buffers
- Awkward Arrays are immutable and do not have operations that change an array in-place.
- This function allows you to make a true copy if the data is from a mutable third-party
  library.
- Checks for errors in the structure of the array, such as indexes that run beyond
  the length of a node’s content.
- Counts must add up to the lengths of the lists and cannot mix values from different
  partitions.
- New lists created by ak.unflatten cannot cross partitions.
- Ravelling the array produces a flat array
- Missing values are not eliminated by flattening
- Uses mask_identity to handle reductions over zero elements differently.
- Returns the maximum value in each group of elements from array.
- The function computes the moment of the data based on the provided parameters.
- The function computes the standard deviation using various parameters.
- Computes the covariance of `x` and `y`.
- Computes the correlation of x and y (many types supported, including all Awkward
  Arrays and Records, must be broadcastable to each other).
- Computes the linear fit of y with respect to x (many types supported, including
  all Awkward Arrays and Records, must be broadcastable to each other).
- Returns the range of values in each group of elements from array.
- The range of an empty list is None, unless mask_identity=False, in which case it
  is 0.
- Returns a sorted array.
- Returns an array for which output[i] = array[i] if mask[i] == valid_when else None
- Increase the lengths of lists to a target length by adding None values.
- The `clip` parameter determines whether the lengths are at least `target` or exactly
  `target`.
- Replaces missing values (None) with a given value.
- Returns a singleton list wrapping each non-missing value and an empty list in place
  of each missing value.
- Converts a variable-length axis into a regular one, if possible.
- Like NumPy’s broadcast_arrays function, this function returns the input arrays with
  enough elements duplicated that they can be combined element-by-element.
- Requires the pyarrow library
- Requires the pyarrow library and calls pyarrow.compute.utf8_is_alpha or pyarrow.compute.ascii_is_alpha
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.string_is_ascii on strings
  and bytestrings.
- Requires the pyarrow library and calls pyarrow.compute.utf8_is_digit on strings
  and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_is_lower or pyarrow.compute.ascii_is_lower
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_is_numeric on strings
  and bytestrings.
- Requires the pyarrow library and calls pyarrow.compute.utf8_is_printable or pyarrow.compute.ascii_is_printable
  on strings and bytestrings, respectively.
- Replaces any string-valued data with a capitalized version (correctly transforming
  Unicode characters), with the first character uppercased and the others lowercased.
- Replaces any bytestring-valued data with a capitalized version (transforming ASCII
  characters only).
- This function does not raise an error if the array does not contain any string or
  bytestring data.
- Requires the pyarrow library.
- Replaces any string-valued data with its length in Unicode characters
- Replaces any bytestring-valued data with its length of bytes
- This function does not raise an error if the array does not contain any string or
  bytestring data
- Requires the pyarrow library and calls pyarrow.compute.utf8_lower or pyarrow.compute.ascii_lower
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_replace_slice or pyarrow.compute.binary_replace_slice
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.replace_substring_regex on
  strings and bytestrings.
- Requires the pyarrow library and calls pyarrow.compute.utf8_reverse or pyarrow.compute.binary_reverse
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_swapcase or pyarrow.compute.ascii_swapcase
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_title or pyarrow.compute.ascii_title
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_center or pyarrow.compute.ascii_center
  on strings and bytestrings, respectively.
- Removes any leading whitespace from any string or bytestring-valued data.
- Removes any trailing whitespace from any string or bytestring-valued data.
- Requires the pyarrow library and calls pyarrow.compute.utf8_trim or pyarrow.compute.ascii_trim
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.utf8_trim_whitespace or pyarrow.compute.ascii_trim_whitespace
  on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.split_pattern.
- Requires the pyarrow library and calls pyarrow.compute.utf8_split_whitespace or
  pyarrow.compute.ascii_split_whitespace on strings and bytestrings, respectively.
- Requires the pyarrow library and calls pyarrow.compute.binary_join.
- Requires the pyarrow library and calls pyarrow.compute.binary_join_element_wise.
- Uses Google RE2 for regex pattern matching
- Counts the number of occurrences of the given literal pattern in every string in
  array.
- Requires the pyarrow library and calls pyarrow.compute.count_substring_regex.
- Requires the pyarrow library and calls pyarrow.compute.find_substring.
- This function does not raise an error if the `array` does not contain any string
  or bytestring data.
- Requires the pyarrow library and calls pyarrow.compute.is_in.
- Requires the pyarrow library and calls pyarrow.compute.match_like
- Requires the pyarrow library and calls pyarrow.compute.match_substring.
- Requires the pyarrow library and calls pyarrow.compute.match_substring_regex.
- Requires the pyarrow library and calls pyarrow.compute.starts_with.
- Converts all strings in the array to a new type, leaving the structure untouched.
- Requires the pyarrow library and calls pyarrow.compute.dictionary_encode.
- TypeTracer arrays are not supported, as there is very little information to be compared.
- This is the equivalent of NumPy’s np.ones_like for Awkward Arrays.
- Parses datashape (str) and returns an ak.types.Type object.
- Implements an ak.types.OptionType with two buffers, mask and content.
- The ByteMaskedArray implements an ak.types.OptionType with two aligned buffers,
  a boolean mask and content.
- At any element i where mask[i] == valid_when, the value can be found at content[i].
- This function is usually used to sanitize inputs for other functions; it would rarely
  be used in a data analysis.
- This is a public interface to the infrastructure that is used to implement most
  Awkward Array operations.
- AwkwardForth is a subset of standard Forth with additional built-in words.
- AwkwardForth’s input and output handling words are not standard Forth.
- JAX, amongst other things, is a powerful tool for computing derivatives of native
  Python and NumPy code.
- Awkward Array implements support for jax.jvp() and jax.vjp() functions.
