  - DELETE /myfiles/file1.txt
  - GET /myfiles/file1.txt
  - HEAD /myfolder/file1.txt
  - MKCOL /myfiles2/
  - MOVE /myfiles/file1.txt
  - POST /
  - POST /D/{transferid}~{chunk_num}
  - POST /U/transferid~chunk_num~chunk_size
  - POST /myfiles/
  - POST /myfolder/file1.txt
