auth_info:
- information_source; https://developers.frill.co/api/authentication:
  - The Frill API requires an API key obtainable from the Frill Dashboard, which can
    be sent via HTTP Bearer token header (recommended), query string parameter, or
    HTTP Basic auth. For Bearer auth, include the key in the Authorization header
    as "Bearer API_KEY". For query string, append "?api_key=API_KEY" to the request
    URL. For Basic auth, encode the API key as username with empty password using
    Base64 and prepend "Basic " to the Authorization header.
- information_source; https://developers.frill.co/api/reference/comments:
  - 'API key authentication is required via the Authorization header with Bearer prefix.
    Include the header as Authorization: Bearer YOUR_SECRET_TOKEN when making requests
    to update comments.'
  - 'API key authentication is required via the Authorization header with Bearer prefix.
    Send the request header as Authorization: Bearer YOUR_SECRET_TOKEN where YOUR_SECRET_TOKEN
    is your secret API key.'
  - 'API key authentication using Bearer token in the Authorization header. Include
    the header as "Authorization: Bearer YOUR_SECRET_TOKEN" when making requests to
    delete comments or other API endpoints.'
  - 'API key in Authorization header with Bearer prefix. Send the API key as Authorization:
    Bearer YOUR_API_KEY in the request headers.'
pagination_info:
- information_source; https://developers.frill.co/api/reference/comments:
  - Cursor-based pagination using optional after parameter (string) to specify the
    cursor position, with optional limit parameter (integer, min 1, max 100, default
    20) controlling items per page. Response includes pagination cursors for constructing
    subsequent requests.
  - The API uses cursor-based pagination. Request parameters include idea_idx (required,
    in query string). The response contains a pagination object with total (total
    count), before (cursor for previous page), and after (cursor for next page). Use
    the after cursor value in the next request to retrieve subsequent pages.
- information_source; https://developers.frill.co/api/reference/ideas:
  - Cursor-based pagination is used with optional limit query parameter (default 20,
    controls items per page) and after query parameter for pagination cursor. The
    response includes a data array of ideas; use the cursor value from the response
    to construct the next request with the after parameter to retrieve subsequent
    pages.
- information_source; https://developers.frill.co/api/reference/topics:
  - The List topics endpoint uses limit and offset query parameters for pagination.
    The response includes a pagination object with total count and before/after cursors
    to navigate pages.
