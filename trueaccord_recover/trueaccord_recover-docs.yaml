notes:
- You must keep the colon (":") after your API key, as this represents a password
  which is being left blank.
- If your user account and its API key are associated with multiple creditors, you
  must include a custom header in your request for all `/customer/` endpoints.
- Use of V2 is recommended over V1, as it mirrors the request with results or errors
  per account.
- Max number of references to include is 100.
- Limited to at most 100 results.
- Retractions may result in fees. Please refer to the TOS and your contract.
- Optional request header that can contain a free text description of the reason this
  create/update request is being called.
- Requires both startTime and endTime query parameters for payments endpoint.
- Query parameters 'from' and 'to' are required for payment plans endpoint.
- You cannot add a new creditor brand with this endpoint that contains a name already
  possessed by another brand within the system.
- Uses timestamps in milliseconds since Jan 1st, 1970 UTC.
- The defaultTimestamp sent in the request will be converted to the date that it represents
  but using the customers timezone.
- Uses V2 for batch adding customers which mirrors the request with results or errors
  per account.
- The defaultTimestamp represents a specific moment in time using UTC timezone, which
  may convert to another day depending on the customer's timezone.
- The customer id appears in the meta field of the Customer object that was returned
  to you when you added the customer.
- The `startTime` and `endTime` parameters are required for listing payments.
- The `to` and `from` parameters are required for listing payment plans.
- The response has additional data and includes data provided in the request.
