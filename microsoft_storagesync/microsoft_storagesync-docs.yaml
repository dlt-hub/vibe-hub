auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/storagesync/2019-03-01/swagger.json:
  - Azure Active Directory OAuth2 Flow using implicit grant type. Authorization URL
    is https://login.microsoftonline.com/common/oauth2/authorize with required scope
    user_impersonation to impersonate your user account. Send the access token in
    the Authorization header as a Bearer token.
  - Azure OAuth2 authentication is required. Use the authorizationUrl endpoint to
    obtain an access token, then include it in the Authorization header as a Bearer
    token with format "Bearer {access_token}". The oauth2 implicit flow is used with
    scope "user_impersonation".
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/azure.com/storagesync/2019-03-01/swagger.json:
  - https://management.azure.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/azure.com/storagesync/2019-03-01/swagger.json:
  - GET /providers/Microsoft.StorageSync/operations
