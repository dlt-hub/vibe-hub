resources:
- name: databases
  endpoint:
    path: /
    method: POST
    data_selector: databases
- name: basic_table_d1003
  endpoint:
    path: /create_table_d1003
    method: POST
    data_selector: table_structure
    params: {}
- name: supertable_current
  endpoint:
    path: /create_stable_current
    method: POST
    data_selector: table_structure
    params: {}
- name: supertable_voltage
  endpoint:
    path: /create_stable_voltage
    method: POST
    data_selector: table_structure
    params: {}
- name: supertable_phase
  endpoint:
    path: /create_stable_phase
    method: POST
    data_selector: table_structure
    params: {}
- name: virtual_table_current
  endpoint:
    path: /create_vtable_current
    method: POST
    data_selector: table_structure
    params: {}
- name: tumbling_window
  endpoint:
    path: /query/tumbling_window
    method: GET
    data_selector: records
    params:
      interval: 1m
      fill: prev
      slimit: 2
- name: window_partition_query
  endpoint:
    path: /query/window_partition
    method: GET
    data_selector: records
    params:
      interval: 1m
      slimit: 1
- name: meters
  endpoint:
    path: /meters
    method: SELECT
    data_selector: records
    params:
      timestamp: ts
- name: mqtt
  endpoint:
    path: /mqtt
    method: POST
    data_selector: data
- name: taosd
  endpoint:
    path: /etc/taos/taos.cfg
    method: GET
- name: taosc
  endpoint:
    path: /tdengine/reference/components/taosc/
    method: GET
- name: taosAdapter
  endpoint:
    path: /tdengine/reference/components/taosadapter/
    method: GET
- name: taosX
  endpoint:
    path: /tdengine/reference/components/taosx/
    method: GET
- name: taosX Agent
  endpoint:
    path: /tdengine/reference/components/taosx-agent/
    method: GET
- name: taosKeeper
  endpoint:
    path: /tdengine/reference/components/taoskeeper/
    method: GET
- name: taosExplorer
  endpoint:
    path: /tdengine/reference/components/taosexplorer/
    method: GET
- name: TDinsight
  endpoint:
    path: /tdengine/reference/components/tdinsight/
    method: GET
notes:
- WebSocket connection is recommended.
- REST API only provides the function of executing SQL, and does not support parameter
  binding or data subscription.
- TDengine IDMP does not store any time-series data internally.
- TDengine IDMP is a data management platform, designed to help users gain insights
  into system operations.
- You can also pull a specific version of the image.
- To persist data to your local machine, use the specified docker command.
- For version 3.0, when moving data files from Machine A to Machine B, it is necessary
  to reconfigure the hostname of Machine B to that of Machine A.
- The storage structures of versions 3.x and earlier versions 1.x, 2.x are not compatible.
- TDengine supports persistent configuration parameters.
- TDengine is an AI-powered data platform designed for industrial applications.
- Basic tables are similar to traditional relational database tables.
- Static tag data will be repeatedly stored in each row, increasing storage space
  consumption.
- 'Time windows can be divided into: sliding time windows and tumbling time windows.'
- 'The time window clause includes 3 sub-clauses: INTERVAL clause, SLIDING clause,
  and FILL.'
- INTERVAL and SLIDING clauses need to be used in conjunction with aggregation and
  selection functions.
- The forward sliding time of SLIDING cannot exceed the time range of a window.
- The window width of the aggregation period is specified by the keyword INTERVAL,
  with a minimum interval of 10 milliseconds (10a); it also supports an offset.
- When using the INTERVAL statement, it is required to configure the timezone parameter
  in the taos.cfg configuration file of both client and server to the same value.
- The returned results have a strictly monotonically increasing time sequence.
- Using the FILL statement may generate a large amount of filled output, be sure to
  specify the time range for the query.
- For each query, the system can return no more than 10 million results with interpolation.
- Supports MQTT protocol versions 3.1, 3.1.1, 5.0
- TDengine SQL does not support abbreviations of keywords, for example, DELETE cannot
  be abbreviated as DEL.
- Starting from version 3.3.0.0, TDengine provides more advanced compression features.
