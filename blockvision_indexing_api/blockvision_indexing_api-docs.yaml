notes:
- Requires setup of BlockVision API key to authenticate requests.
- For Public Endpoint, the Rate Limit is 10 requests per 10 seconds.
- For Private Endpoint, each RPC call currently consumes 50 compute unit.
- Free Tier, some Indexing APIs support 300 free trials.
- When using BlockVision's node to send batch requests over HTTP, it is important
  to note that each batch cannot contain more than 1000 sub-requests.
- When using a WebSocket connection to send JSON-RPC batch requests the maximum number
  of requests that can be included in a single batch is limited to 20.
- The Account's Activity API on Sui is currently available to our Pro Members. Non-Pro
  members can also enjoy a trial period with an allocation of 30 free calls.
- The Account Coins API on Sui is currently exclusively available to Pro Members.
- Non-Pro members can also enjoy a trial period with an allocation of 30 free calls.
- The Account NFTs API on Sui is currently exclusively available to Pro Members. Non-Pro
  members can also enjoy a trial period with an allocation of 30 free calls.
- The Account's DeFi Portfolio API on Sui is currently exclusively available to Pro
  Members.
- The Coin Details API on Sui is currently available to our Pro Members. Non-Pro members
  can also enjoy a trial period with an allocation of 30 free calls.
- The Coins Holder API on Sui is currently exclusively available to Pro Members.
- The Indexing API on Sui is currently exclusively available to Pro Members.
- The Indexing API on Sui is currently exclusively available to Pro Members. Non-Pro
  members can also enjoy a trial period with an allocation of 30 free calls.
- The NFT Collection Holders API on Sui is currently exclusively available to Pro
  Members.
- The NFT Collection List API on Sui is currently exclusively available to Pro Members.
  However, non-Pro members can also enjoy a trial period with an allocation of 30
  free calls.
- The Account NFT API on Monad is currently available to our paid Members.
- Free tier members can also enjoy a trial period with 30 free calls.
- The Account Activity API on Monad is currently available to our paid Members. Free
  tier members can also enjoy a trial period with 30 free calls.
- The Account Transaction API on Monad is currently available to our paid Members.
- The Token Activities API on Monad is currently available to our paid Members. Free
  tier members can also enjoy a trial period with 30 free calls.
- The Collection Activity API on Monad is currently available to our paid Members.
  Free tier members can also enjoy a trial period with 30 free calls.
- The Token Holders API on Monad is currently available to our paid Members.
- The Collection Holders API on Monad is currently available to our paid Members.
  Free tier members can also enjoy a trial period with 30 free calls.
- This API only supports retrieving the top 1000 holders.
- The Token Detail API on Monad is currently available to our paid Members. Free tier
  members can also enjoy a trial period with 30 free calls.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '400: Bad Request -- Your request is invalid. Double-check your JSON-RPC body.'
- '401: Unauthorized -- You must authenticate your request with an API key.'
- '403: Forbidden -- You''ve hit your capacity limit, or your request was rejected
  by your app''s whitelist settings.'
- '429: Too Many Requests -- You''ve exceeded your concurrent requests capacity or
  Compute Units per second capacity. Check out the Throughput page for solutions.'
- '500: Internal Server Error -- We''re unable to process your request right now.
  Get in touch with us if you see this.'
- '400: Bad Request - Check the address format or parameters.'
- '400: Bad Request'
- '400: Bad Request - Check the parameters and their values.'
- '400: Bad Request - Check your parameters.'
- '400: Invalid request'
