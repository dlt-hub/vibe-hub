auth_info:
- information_source; https://developers.rasayel.io/common-api-queries/attaching-a-file-to-a-message:
  - 'The file upload endpoint at POST https://api.rasayel.io/api/files/upload uses
    the same authorization as the GraphQL endpoint. Provide your access token in the
    Authorization header as `Authorization: <your-access-token>` (shown as Basic auth
    in the example: `Authorization: Basic XXXXX`). The request body should be form-data
    with a single key called `file` containing the file to upload.'
- information_source; https://rest.developers.rasayel.io/:
  - 'API requests require Basic Authentication using an API key provided in the Authorization
    header as "Authorization: Basic {{your_token}}". Optionally, specify a user ID
    in the X_On_Behalf_Of header to perform actions on behalf of another user.'
  - Rasayel REST API uses API key authentication. Create an API key through the API
    management page and assign it an authorization scope (Read for read-only operations,
    or Read/Write for all operations). The API key must be sent with requests to authenticate;
    exact header/parameter name and transmission method are referenced in the Authentication
    section but not detailed in this excerpt.
pagination_info:
- information_source; https://rest.developers.rasayel.io/:
  - Pagination uses query parameters page and per_page. The page parameter specifies
    the page number (starting at 1), and per_page specifies the number of items per
    page (example shows 20). Both are optional query string parameters.
