possible_endpoints:
- information_source; https://discord.com/developers/docs/reference:
  - '-'
  - GET https://discord.com/api
  - GET https://discord.com/api/v{version_number}
- information_source; https://discord.com/developers/docs/change-log:
  - DELETE /applications/<application.id>/entitlements/<entitlement.id>
  - DELETE /webhooks/<application_id>/<interaction_token>/messages/<message_id>
  - DELETE /webhooks/<application_id>/<interaction_token>/messages/@original
  - DELETE /webhooks/{webhook.id}
  - GET /applications/<application.id>/entitlements
  - GET /applications/<application.id>/role-connections/metadata
  - GET /applications/<application.id>/skus
