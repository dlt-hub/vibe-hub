resources:
- name: checklists
  endpoint:
    path: /{campus}/checklists.v1/students/{emplid}
    method: GET
    data_selector: data
    params:
      campus: <Campus Code>
      emplid: <Student ID>
- name: todos
  endpoint:
    path: /{campus}/checklists.v1/students/{emplid}/todos
    method: GET
    data_selector: data
    params:
      campus: <Campus Code>
      emplid: <Student ID>
notes: []
errors: []
auth_info:
  mentioned_objects:
  - x-api-key
  - X-WSS-csuuser
  - X-WSS-csupwd
client:
  base_url: https://{csu_base_url}/csu/rest/cs/v1
  headers:
    Content-Type: application/json
source_metadata: null
