auth_info:
- information_source; https://api.actransit.org/transit/Help:
  - All requests require an API Token obtained by registering on the AC Transit API
    platform. The token must be passed as a query parameter named token in the request
    URL, for example routes/?token=[YOUR_TOKEN_HERE].
- information_source; https://api.actransit.org/transit:
  - API token authentication is required. Register to obtain an API token, then include
    it in requests to the restful API endpoints. Specific details on token placement
    (header name, query parameter name, or request format) are not provided in this
    documentation excerpt.
- information_source; https://api.actransit.org/transit/Help/Api/GET-route-routeName-destinations:
  - All requests must include an API Token obtained by registering. The token is passed
    as a query parameter named token in the request URL, formatted as routes/?token=[YOUR_TOKEN_HERE].
