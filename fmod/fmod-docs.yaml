notes:
- Easy to start - FMOD provides resources for all stages of learning.
- Free Indie License available for developers with less than $200k revenue per year,
  on a small (under $600k) development budget.
- The Core API can be customized with advanced settings by calling System::setAdvancedSettings
  before initialization.
- Loading a sound is one of the slowest operations the FMOD Engine can perform.
- Streaming behavior can be adjusted in several ways.
- FMOD uses asynchronous I/O callbacks for deferred file reading.
- Uses FMOD's async I/O feature for reading data
- Any sound using FMOD_3D is automatically positioned in a surround speaker system.
- Uses a left-handed coordinate system by default, with positive Y axis up and positive
  X axis right.
- DSP graph execution order is from right to left, top to bottom.
- Convolution reverb is a relatively expensive effect, due to it being processed in
  the frequency domain.
- Delay is a low overhead effect.
- Distortion is a low overhead effect.
- Echo is a medium overhead effect.
- Fader is a low overhead effect.
- FFT is a high overhead effect.
- Flange is a medium overhead effect.
- IT Echo is a medium overhead effect.
- The pan effect can pan a signal based on a 3D emitter/listener position.
- 'Development Status: Deprecated and will be removed in a future release. Use Multiband
  Equalizer as a replacement.'
- Measuring and tweaking performance is an important part of developing any application.
- The virtual voice system allows you to play hundreds or even thousands of Channels
  at once.
- Core API has automatic sound card detection and recovery during playback.
- You can record directly from an input into a Sound object.
- FMOD's convolution reverb also has the option to be GPU accelerated for big performance
  wins.
- Reverb effects can be added to the master bus or individual events.
- Game studios and third-party developers can augment FMOD Studio's built-in suite
  of effects and sound modules by creating their own plug-ins.
- Only FSBANK_FSBVERSION_FSB5 is supported.
- Uses REST API.
- Logging version of FMOD can be recognized by the 'L' suffix in the library name.
- Not supported for JavaScript.
- Callback implementations must be thread safe.
- FMOD uses a left handed coordinate system by default.
- Channel mix output grouping.
