- Each DSP effect has specific parameters that can be configured.
- Signal processed by this DSP will be sent to the global object mixer.
- Filters sound using a high quality, resonant lowpass filter algorithm but consumes
  more CPU time. Deprecated and will be removed in a future release.
- Filters sound using a resonant lowpass filter algorithm that is used in Impulse
  Tracker, but with limited cutoff range (0 to 8060hz).
- Filters sound using a resonant highpass filter algorithm. Deprecated and will be
  removed in a future release.
- Uses callback types to handle various system events.
- Specifying a channelgroup as part of playDSP is more efficient than using Channel::setChannelGroup
  after playDSP, and could avoid audible glitches if the playDSP is not in a paused
  state.
- Specifying a channelgroup as part of playSound is more efficient than using Channel::setChannelGroup
  after playSound, and could avoid audible glitches if the playSound is not in a paused
  state.
- FMOD expects all PCM data referred to by FMOD_SOUND_FORMAT to be little endian,
  and integer PCM data to be signed.
- Callback functions are used for user created sounds.
- Ensure to check audio format compatibility.
- Changing loop count on an already buffered stream may not produced desired output.
- Changing loop points on an already buffered stream may not produced desired output.
- Changing mode on an already buffered stream may not produced desired output.
- If an unlock is not performed on PCM data, then sample loops may produce audible
  clicks.
- See FMOD_TAG structure for length of data in bytes.
- Maximum number of tag datatypes and tag types supported.
- Mute is an additional control for volume, the effect of which is equivalent to setting
  the volume to zero.
- Channels are automatically connected to all existing reverb instances due to the
  default wet level of 1.
- When more sounds are playing in a SoundGroup than are specified, the least important
  Sound will fade to silence.
- The fade speed is ignored if a mode besides FMOD_SOUNDGROUP_BEHAVIOR_MUTE is used.
- Not supported for C#.
- Callbacks are called from the Studio Update Thread in default / async mode and the
  main (calling) thread in synchronous mode.
- This API represents a global mixer bus.
- The final combined volume returned in finalvolume combines the user value set using
  Studio::VCA::setVolume with the result of any automation or modulation applied to
  the VCA.
- FMOD Core API has an automatic configuration feature, which makes it simple to start.
- 'A typical use case for mobile developers: Compress the sound heavily for distribution,
  then decompress it at start-up/load time, to save CPU time.'
- GameCore - Now built with June 2021 QFE 1 GDKX.
- Stadia - Now built with SDK 1.62
- Resonance - Resonance Audio libraries now expose C symbols as well as C++.
- Unreal - Added support for UE4.27.
- Core API - Renamed FMOD_CODEC_METADATA_CALLBACK to FMOD_CODEC_METADATA_FUNC to better
  reflect its purpose.
- Core API - Sound::getFormat now returns FMOD_SOUND_FORMAT_BITSTREAM if FMOD_CREATECOMPRESSEDSAMPLE
  is used with System::createSound.
- GameCore - Updated to June 2020 QFE 6 GDK.
- Core API - Calling [Sound::getSubSound](https://www.fmod.com/docs/2.01/api/core-api-sound.html#sound_getsubsound
  "Retrieves a handle to a Sound object that is contained within the parent sound.")
  from FMOD_CREATESOUNDEXINFO::nonblockcallback is no longer a synchronous operation
  meaning an additional callback will execute when fetching the subsound has completed.
- 'Core API - Removed stackSizeStream, stackSizeNonBlocking and stackSizeMixer from
  [FMOD_ADVANCEDSETTINGS](https://www.fmod.com/docs/2.01/api/core-api-system.html#fmod_advancedsettings
  "Advanced configuration settings."):: These are now set via [FMOD_Thread_SetAttributes](https://www.fmod.com/docs/2.01/api/welcome-revision-history.html#fmod_thread_setattributes).'
- Core API - Removed deprecated [FMOD_ADVANCEDSETTINGS::commandQueueSize](https://www.fmod.com/docs/2.01/api/welcome-revision-history.html#fmod_advancedsettings_commandqueuesize)
  member.
- Core API - Removed all platform specific thread affinity APIs, affinity is now controlled
  via [FMOD_Thread_SetAttributes](https://www.fmod.com/docs/2.01/api/welcome-revision-history.html#fmod_thread_setattributes).
- Core API - Renamed [FMOD_OUTPUT_DESCRIPTION::polling](https://www.fmod.com/docs/2.01/api/welcome-revision-history.html#fmod_output_description_polling)
  to [FMOD_OUTPUT_DESCRIPTION::method](https://www.fmod.com/docs/2.01/api/plugin-api-output.html#fmod_output_description_method).
- Core API - When calling [FMOD_Memory_Initialize](https://www.fmod.com/docs/2.01/api/welcome-revision-history.html#fmod_memory_initialize)
  with valid 'useralloc' and 'userfree' callbacks, the requirement of 'userrealloc'
  is now optional.
- Core API - DSP Echo delay effect minimum reduced to 1 millisecond.
- FSBank - Minimum requirement for Mac version of the FSBank tool has been lifted
  to macOS 10.12 due to framework update.
- Profiler - Minimum requirement for Mac version of the Profiler tool has been lifted
  to macOS 10.12 due to framework update.
- Core API - Windows Sonic output mode no longer requires a block size of 480.
- XboxOne - Now built with February 2018 XDK.
- Switch - Now built with SDK 5.3.0.
- Core API - Added checking to System::mixerResume to ensure called from the same
  thread as System::mixerSuspend.
- XboxOne - Now built with October 2016 QFE 3 XDK.
- Core API - Incremented Plugin SDK version for DSP plugins. Dynamic library plugins
  built with earlier versions will continue to load.
- Core API - Incremented FMOD_CODEC_WAVEFORMAT version. Codecs that provide names
  must keep the name memory persistent for the lifetime of the codec.
- Core API - Increment Plugin API version for Output plugins. Dynamic library Output
  Plugins must be rebuilt.
- Core API - FMOD_DSP_TYPE_LOWPASS, FMOD_DSP_TYPE_LOWPASS_SIMPLE, FMOD_DSP_TYPE_HIGHPASS,
  FMOD_DSP_TYPE_HIGHPASS_SIMPLE and FMOD_DSP_TYPE_PARAMEQ are considered deprecated
  and will be removed in the future. Use the new FMOD_DSP_TYPE_MULTIBAND_EQ instead
  which has the performance of "simple" effects with full featured quality.
- Core API - Changed reverb wet mix to send from the fader DSP of a ChannelGroup.
  Previously it sent from the head DSP. Now effects placed pre-fader will apply to
  the signal sent to the reverb, while effects placed post-fader will not.
- Core API - ChannelGroup reverb wet level is now scaled by the group's effective
  audibility.
- Core API - ChannelGroup reverb no longer automatically disables reverb on its child
  channels when the wet level is set to non-zero.
- Core API - Channel::setReverbProperties now allows setting the wet level before
  the specified reverb instance has been created.
- Core API - ChannelControl::addDSP and ChannelControl::removeDSP manage standard
  DSP connections to maintain the mixer hierarchy. Other connection types are left
  undisturbed.
- Core API - FMOD_INIT_MIX_FROM_UPDATE will now directly execute the mixer from System::update
  instead of triggering the mix to happen in another thread.
- Studio API - Incremented bank version, requires runtime 1.09.00 or later.
- Studio API - Latest runtime supports loading old bank versions from 1.03.00.
- Incremented bank version, requires runtime 1.08.00 or later.
- Latest runtime supports loading old bank versions from 1.03.00.
- Xbox One - Now built with November 2015 XDK.
- iOS - Now built with iOS SDK 9.2 and tvOS SDK 9.1 (Xcode 7.2).
- UE4 - Updated Oculus plugin for 1.0.1.
- PS4 - Now built with SDK 2.508.051.
- Fixed looping event cursor position from getting slightly out of sync with scheduled
  position when running at 44.1kHz.
- Fixed playlist steal-oldest polyphony returning errors when used with extremely
  small durations.
- Fixed silence after unpausing an event instance.
- Fixed crash after setting the input format of a Return DSP to stereo, when the mixer
  output format is mono.
- Fix crash calling FMOD_ASYNCREADINFO::done function pointer when default calling
  convention is not cdecl.
- Fixed panning incorrectly during an up or down mix.
- Fix crash when a Channel::setPosition is called on a non-blocking stream that is
  going virtual.
- Fixed potential audio corruption when playing sounds with more than 8 channels.
- Fixed emulated channels not updating their parent when when Channel::setChannelGroup
  is called.
- Fixed channels having their volume reset when changing channel group parents.
- Fixed channels not going virtual when being paused if no other volume changes were
  occurring.
- Fixed enabling all DSP metering regardless of whether FMOD_INIT_PROFILE_METER_ALL
  was used.
- Added volume ramp up for 3d channels coming back from virtual to real.
- Fixed rare crash if the master channelgroup's DSP Head unit was changed then released.
- Fix loudness meter not functioning.
- Re-enabled playDSP.
- Studio API - Transition regions no longer include the end of their range.
- Core API - The master ChannelGroup's fader/head now is not responsible for up or
  downmixing the signal.
- Core API - Renamed C# wrapper SYSTEM_CALLBACKTYPE to SYSTEM_CALLBACK_TYPE so it
  matches the C++ API.
- Core API - Renamed MinGW/Cygwin import library to libfmod.a
- Studio API - Deprecated C# wrapper functions Studio.Factory.System_Create and Studio.System.init
  have been removed. Use Studio.System.create and Studio.System.initialize instead.
- Added PS Vita platform support.
- Studio API is now asynchronous by default.
- Studio API classes are now all referenced as pointers.
- Event and mixer strip paths now include a prefix in order to guarantee uniqueness.
