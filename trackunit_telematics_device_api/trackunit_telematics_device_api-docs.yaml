auth_info:
- information_source; https://developers.trackunit.com/reference/devicesdataingestion:
  - 'Bearer JWT token in the Authorization header. The API requires a valid JWT access
    token obtained from the Trackunit authentication service, passed as `Authorization:
    Bearer <token>`.'
- information_source; https://developers.trackunit.com/reference/getdistancetimeseries:
  - Bearer token authentication is required. Send a JWT token in the Authorization
    header as "Bearer {token}" to access the API.
pagination_info:
- information_source; https://developers.trackunit.com/reference/pagination:
  - 'The API supports two pagination schemes. Page-based pagination uses optional
    query parameters: size (default 20, controls page size), page (default 0, 0-based
    page number), and sort (comma-separated sort fields). Cursor-based pagination
    uses limit parameter and returns before/after cursor IDs in the response to control
    where the next result set begins.'
possible_base_urls:
- information_source; https://developers.trackunit.com/reference/devicesdataingestion:
  - https://iris.trackunit.com/api/data-ingestion/v1beta1/devices/ingestions
- information_source; https://developers.trackunit.com/reference/getdistancetimeseries:
  - https://iris.trackunit.com/public/api/aemp/v2
possible_endpoints:
- information_source; https://developers.trackunit.com/reference/devicesdataingestion:
  - GET https://developers.trackunit.com/reference/getutilizationprofile
  - GET https://developers.trackunit.com/reference/getutilizationprofiles
  - POST https://iris.trackunit.com/api/data-ingestion/v1beta1/devices/ingestions
  - PUT https://developers.trackunit.com/reference/acknowledgebluetoothtagdesiredconfiguration
  - PUT https://developers.trackunit.com/reference/acknowledgebluetoothtagreportedconfiguration
- information_source; https://developers.trackunit.com/reference/getdistancetimeseries:
  - GET https://iris.trackunit.com/public/api/aemp/v2/15143/-3/Fleet/Equipment/ID//Distance///
- information_source; https://developers.trackunit.com/reference/pagination:
  - GET https://iris.trackunit.com/api/organization/v1/groups
- information_source; https://developers.trackunit.com/reference/rest-introduction:
  - GET https://iris.trackunit.com/utilizationprofile
  - GET https://iris.trackunit.com/utilizationprofiles
  - PUT https://iris.trackunit.com/acknowledgebluetoothtagdesiredconfiguration
