notes:
- Mitmweb is currently in beta.
- All flows are kept in memory for mitmproxy and mitmweb.
- mitmweb is currently in beta.
- mitmproxy allows interactive examination and modification of HTTP traffic.
- mitmproxy is intended for taking and manipulating small-ish samples.
- mitmweb is currently in beta but is stable for all exposed features.
- mitmweb is currently in beta. We consider it stable for all features currently exposed
  in the UI, but it still misses a lot of mitmproxy’s features.
- All flows are kept in memory in mitmproxy and mitmweb.
- mitmproxy differs from mitmdump in that all flows are kept in memory.
- Mitmweb is currently in beta. We consider it stable for all features currently exposed
  in the UI, but it still misses a lot of mitmproxy’s features.
- Mitmweb is currently in beta. Considered stable for exposed features.
- mitmdump provides tcpdump-like functionality.
- All flows in mitmproxy are kept in memory, intended for small samples.
- mitmproxy is controlled using keyboard shortcuts.
- Intercepting all requests is usually not desired as it constantly interrupts your
  browsing.
- The full power of interceptions comes to play when we modify an intercepted request
  before forwarding it to its destination.
