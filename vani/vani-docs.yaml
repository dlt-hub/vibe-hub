auth_info:
- information_source; https://www.vanihq.com/resources/api/doc/authentication.html:
  - 'Access to these APIs is secured using two methods: OAuth 2.0 authorization code
    flow or API Key. For OAuth 2.0, obtain a client ID and secret by registering your
    application, then exchange an authorization code for access and refresh tokens.
    Include the access token in the Authorization header as "Bearer YOUR_ACCESS_TOKEN".
    For API Key authentication, include the API key in the request header as "x-vani-apikey".
    Request an API key from support@vanihq.com. Authentication errors return 401 Unauthorized
    status.'
- information_source; https://www.vanihq.com/resources/api/doc/quick-start.html:
  - Authentication uses Bearer token scheme. Include the access token in the Authorization
    header as "Bearer YOUR_ACCESS_TOKEN". The header name is Authorization and the
    value format is Bearer followed by a space and your access token. Content-Type
    header should be set to application/json.
  - The Vani API uses Bearer token authentication. Include your access token in the
    Authorization header with the format "Bearer YOUR_ACCESS_TOKEN" for all requests
    to the API endpoints.
- information_source; https://www.vanihq.com/resources/api/doc/resources/editions.html:
  - 'Authorization: Bearer YOUR_ACCESS_TOKEN header is required. Send the access token
    in the Authorization header with Bearer scheme to authenticate requests to the
    API.'
  - Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer YOUR_ACCESS_TOKEN". The header name is Authorization and the
    value format is Bearer followed by a space and your access token.
pagination_info:
- information_source; https://www.vanihq.com/resources/api/doc/resources/spaces.html:
  - The API uses offset-based pagination with from (page number, default 1) and limit
    (page size) as optional query parameters. The response indicates pagination state
    through response fields, though the exact response structure for pagination is
    not fully documented in the provided text.
- information_source; https://www.vanihq.com/resources/api/doc/resources/search.html:
  - 'Pagination uses optional query parameters: from (page number, default 1) and
    limit (results per page, default 10). Provide from and limit in query string to
    control pagination; increment from to retrieve subsequent pages.'
  - 'Pagination uses optional query parameters: from (page number, default 1) and
    limit (results per page, default 10). The response does not include explicit pagination
    fields like next or has_more, so you must track page numbers manually and stop
    when fewer results than the limit are returned.'
  - 'Pagination uses optional query parameters: from (page number, default 1) and
    limit (results per page, default 10). The response structure for pagination fields
    is not documented in the provided excerpt.'
  - 'The API uses offset-based pagination with query parameters: from (page number,
    optional, default 1) and limit (results per page, optional, default 10). The response
    contains a data object with search_result array; construct the next request by
    incrementing the from parameter until no results are returned.'
