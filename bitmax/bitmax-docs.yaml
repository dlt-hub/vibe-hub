resources:
- name: market_trades
  endpoint:
    path: /api/v2/trades/symbol=<symbol>&n=<n>
    method: GET
    data_selector: trades
    params:
      symbol: ETH-BTC
      n: 10
- name: deposit_address
  endpoint:
    path: /api/v2/deposit?asset=<asset>
    method: GET
    data_selector: data
    params:
      asset: BTC
- name: margin_risk
  endpoint:
    path: /api/v2/margin/risk?symbol=<symbol>
    method: GET
    data_selector: data
    params:
      symbol: BTC/USDT
- name: margin_transfer_deposit
  endpoint:
    path: /api/v2/margin/transfer/deposit
    method: POST
    data_selector: data
- name: margin_transfer_withdraw
  endpoint:
    path: /api/v2/margin/transfer/withdraw
    method: POST
    data_selector: data
notes: []
errors:
- '21001: API Access is currently disabled.'
- '21002: API header is missing.'
- '21003: Request ID Mismatch.'
- '21004: API request header error: invalid timestamp.'
- '21006: Unable to find API key.'
- '21005: Unable to verify API signature: expired timestamp.'
- '21007: API key does not have view permission.'
- '21010: API key does not have withdraw permission.'
- '21009: API key does not have trade permission.'
- '21008: API key does not have transfer permission.'
- '2012: Account group mismatch.'
- '21011: Unable to verify API signature: signature mismatch.'
- '1900: Invalid Http Request Input.'
- '21008: API key does not have transfer permission'
- '6010: Not enough balance'
auth_info:
  mentioned_objects:
  - x-auth-key
  - x-auth-signature
  - x-auth-timestamp
client:
  base_url: https://bitmax.io
  auth:
    type: apikey
    location: header
    header_name: x-auth-key
  headers:
    Accept: application/json
    Content-Type: application/json
source_metadata: null
