auth_info:
- information_source; https://forge.3gpp.org/rep/all/5G_APIs/-/commit/90fad83a8d184d17ca5a5773b9011f25288a73ca:
  - OAuth 2.0 Client Credentials flow is required for authentication. The security
    scheme is named nimsas-mc and must be applied to API requests.
  - OAuth2 with client credentials flow is required. The security scheme is oAuth2ClientCredentials
    with scope nimsas-sec. Alternatively, no authentication can be used (empty security
    option). Send the access token in the Authorization header as a bearer token.
  - 'The API supports two authentication options: no authentication (empty security
    scheme) or OAuth2 with client credentials flow using the scope "nmf-mrm". When
    using OAuth2, obtain an access token via the client credentials grant and include
    it in the Authorization header as a bearer token.'
- information_source; https://forge.3gpp.org/rep/all/5G_APIs/-/commit/ea98356fc694be021050f3c180294a414db282e8:
  - OAuth2 Client Credentials flow is used for authentication. The tokenUrl is located
    at {nrfApiRoot}/oauth2/token. Required scopes include nbsp-gba for general API
    access and nbsp-gba:bootstrapping-info-retrieval:invoke and nbsp-gba:push-info-retrieval:invoke
    for specific operations. Some endpoints also allow unauthenticated access via
    empty security object.
- information_source; https://forge.3gpp.org/rep/all/5G_APIs/-/commit/f502b743d624dbed98ea2c3879784357a3810dfc:
  - The API uses OAuth 2.0 with Client Credentials grant type for authentication.
    Credentials must be obtained from the tokenUrl endpoint specified in the securitySchemes
    configuration, and the resulting access token should be included in requests as
    a Bearer token in the Authorization header.
