notes:
- Uses OAuth2 for authentication.
- Access tokens expire six hours after they are created.
- Third-party can only submit results of players who have authorized the results scope.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires setup of connected app in UTR Sports API.
- The UTR Pickleball Rating updates every 24 hours.
- Players must be close enough in level for the match to count.
- Available globally
- Points Race runs from March 5 - May 28, 2025
- Prizes for the top 25 finishers!
- 'Grand Prize: Trip for two to the 2026 Australian Open'
- Prizes will be sent out via email to division winners 3 weeks after the league session
  is completed.
- Team registration ends on October 25
- Some objects like Contact may return nulls in deeply nested fields
- Find local tennis & pickleball groups and enjoy recreational level-based play.
- Create your own group and encourage friends to play with you.
- Players can get a FREE UTR-P Rating within minutes.
- Popular tournament formats include men's and women's doubles, mixed doubles, and
  men's and women's singles.
- Learn more about the USA Pickleball Golden Ticket tournaments and sign up for a
  tournament near you on UTR Sports.
- Player commitment, fair play, and integrity are important factors for our pickleball
  leagues.
- All matches will be at the location on your schedule.
- Arrive at least 15 minutes early to check in and pay any court fees.
- Doubles Dink for Cancer events are volunteer-led, round robin doubles tournaments
  designed to be fun and open to players of all levels.
- Event organizers do not have to be experienced tournament managers.
- When you visit any website, it may store or retrieve information on your browser,
  mostly in the form of cookies.
- Uses OAuth2 with refresh token — requires setup of connected app in UTR Sports
- Features social yet competitive play.
- Supports community tennis throughout the country.
- Live tennis matches and replays are included with an active Prime membership.
- Connect with pickleball players at your level, join leagues and tournaments, and
  track your progress with advanced analytics.
- Some U.S. state privacy laws offer their residents specific consumer privacy rights
- Clubs can run unlimited events, get players rated, grow participation, automate
  payments, and more.
- UTR Sports now has pickleball event management software and a rating (UTR-P) at
  NO ADDITIONAL COST to our clubs.
- Provider keeps 90% of registration fees.
- Players need to connect via OAuth and authorize access to read & write their data.
- By using this website, you consent to the real-time collection, storage, use, and
  sharing of personal information by Universal Tennis and/or its third-party advertisers.
- No mobile information will be shared with third parties/affiliates for marketing/promotional
  purposes.
- Some U.S. state privacy laws offer their residents specific consumer privacy rights,
  which we respect as described in our Privacy Policy.
- UTR Sports services are hosted in the United States.
- We are not responsible for any error by, or other acts or omissions of, the Payment
  Processor.
- You must provide current, complete and accurate information for your Billing Account.
- Every player must register for the Event, including paying entry fees if appropriate.
- There must be a minimum of 4 players registered for the Event.
- The CBR RATING is designed for players aged 12 and under.
- Some objects may return nulls in deeply nested fields
- Innovative solutions for all providers of the game, including through pickleball
  and tennis club management software.
errors:
- 'access_denied: Access was denied.'
- 'invalid_client: Client authentication failed.'
- 'invalid_grant: The provided authorization grant is invalid.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Registration fee is $75 per player, which supports the fight against cancer.
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
