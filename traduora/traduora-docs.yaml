resources:
- name: auth_providers
  endpoint:
    path: /api/v1/auth/providers
    method: GET
- name: signup
  endpoint:
    path: /api/v1/auth/signup
    method: POST
- name: signup_provider
  endpoint:
    path: /api/v1/auth/signup-provider
    method: POST
- name: auth_token
  endpoint:
    path: /api/v1/auth/token
    method: POST
- name: forgot_password
  endpoint:
    path: /api/v1/auth/forgot-password
    method: POST
- name: reset_password
  endpoint:
    path: /api/v1/auth/reset-password
    method: POST
- name: change_password
  endpoint:
    path: /api/v1/auth/change-password
    method: POST
- name: current_user_profile
  endpoint:
    path: /api/v1/users/me
    method: GET
- name: list_projects
  endpoint:
    path: /api/v1/projects
    method: GET
- name: create_project
  endpoint:
    path: /api/v1/projects
    method: POST
- name: project_stats
  endpoint:
    path: /api/v1/projects/{projectId}/stats
    method: GET
- name: project_plan
  endpoint:
    path: /api/v1/projects/{projectId}/plan
    method: GET
- name: project_users
  endpoint:
    path: /api/v1/projects/{projectId}/users
    method: GET
- name: project_invites
  endpoint:
    path: /api/v1/projects/{projectId}/invites
    method: GET
- name: project_terms
  endpoint:
    path: /api/v1/projects/{projectId}/terms
    method: GET
- name: translations
  endpoint:
    path: /api/v1/projects/{projectId}/translations
    method: GET
- name: imports
  endpoint:
    path: /api/v1/projects/{projectId}/imports
    method: POST
- name: locales
  endpoint:
    path: /api/v1/locales
    method: GET
- name: users_me
  endpoint:
    path: /api/v1/users/me
    method: GET
    data_selector: UserInfoResponse
- name: projects
  endpoint:
    path: /api/v1/projects
    method: GET
    data_selector: ListProjectsResponse
- name: terms
  endpoint:
    path: /api/v1/projects/{projectId}/terms/{termId}
    method: PATCH
- name: translations
  endpoint:
    path: /api/v1/projects/{projectId}/translations
    method: GET
- name: clients
  endpoint:
    path: /api/v1/projects/{projectId}/clients
    method: GET
- name: labels
  endpoint:
    path: /api/v1/projects/{projectId}/labels
    method: GET
- name: projects_labels_terms_translations
  endpoint:
    path: /api/v1/projects/{projectId}/labels/{labelId}/terms/{termId}/translations/{localeCode}
    method: POST
    data_selector: data
- name: projects_labels_terms
  endpoint:
    path: /api/v1/projects/{projectId}/labels/{labelId}/terms
    method: DELETE
    data_selector: data
- name: projects_exports
  endpoint:
    path: /api/v1/projects/{projectId}/exports
    method: GET
    data_selector: data
- name: locales
  endpoint:
    path: /api/v1/locales
    method: GET
    data_selector: data
notes:
- It is strongly recommended that you only serve Traduora over TLS
- It is strongly recommended that you do not use the default application secret.
- It is recommended to put the traduora server behind a reverse proxy / load balancer
  that does the TLS termination.
errors:
- 'BadRequest: Your request seems to be invalid or malformed'
- 'Unauthorized: You are not authorized to access this resource'
- 'PaymentRequired: You seem to have reached your plan limit'
- 'NotFound: The requested resource could not be found'
- 'AlreadyExists: This resource already exists'
- 'PayloadTooLarge: Payload too large'
- 'UnprocessableEntity: We understood the request, but are unable to process it'
- 'TooManyRequests: You are sending too many requests, please try again later'
- 'Internal: Something wen''t wrong, that''s all we know'
- '401 Unauthorized: Unauthorized'
- 401 Unauthorized
- 404 Project not found
- 402 Plan limit reached
- '400: Bad request'
- '401: Unauthorized'
- '404: Project, term or label not found'
auth_info:
  mentioned_objects: []
client:
  base_url: http://localhost:8080
  auth:
    type: oauth2
  headers:
    Accept: application/json
source_metadata: null
