auth_info:
- information_source; https://logfire.pydantic.dev/docs/how-to-guides/query-api/:
  - Authentication to the Logfire API uses Bearer token authentication. Include the
    read token in the Authorization header with the format "Bearer <your_read_token_here>"
    when making requests to the API endpoints.
  - Bearer token authentication is required. Include your read token in the Authorization
    header as 'Bearer {read_token}' when making requests to the Logfire API endpoints.
    The read token must be obtained from your Logfire account and passed in the headers
    dictionary with key 'Authorization'.
possible_base_urls:
- information_source; https://logfire.pydantic.dev/docs/how-to-guides/query-api/:
  - https://logfire-eu.pydantic.dev
  - https://logfire-us.pydantic.dev
possible_endpoints:
- information_source; https://logfire.pydantic.dev/docs/how-to-guides/query-api/:
  - GET https://logfire-eu.pydantic.dev/v1/query
  - GET https://logfire-us.pydantic.dev/v1/query
- information_source; https://logfire.pydantic.dev/docs/integrations/web-frameworks/aiohttp/:
  - GET http://localhost:8080/
  - GET http://localhost:8080/users/{user_id}
