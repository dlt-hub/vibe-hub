auth_info:
- information_source; https://api.apis.guru/v2/specs/microsoft.com/cognitiveservices-Ocr/2.1/openapi.json:
  - API key authentication using the header `Ocp-Apim-Subscription-Key`. Include this
    header in all requests with your subscription key value to authenticate with the
    API.
  - The Computer Vision API requires authentication using an API key passed in the
    `Ocp-Apim-Subscription-Key` header. Include this header with your subscription
    key value in every request to authenticate with the service.
  - Use API key authentication passed via the apim_key security scheme. The API key
    must be provided as a header (typically Ocp-Apim-Subscription-Key) when making
    requests to the Computer Vision OCR endpoints.
