auth_info:
- information_source; https://docs.climateengine.org/docs/build/html/authentication.html:
  - Climate Engine uses JWT (JSON Web Token) authentication. Tokens are passed to
    the API and can be added via the authorize button on the Swagger page at https://api.climateengine.org/docs.
    Tokens should be provided in the format shown in the documentation (starting with
    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...). The token authorizes all endpoints for
    your session. Exact header name and parameter details for programmatic use are
    not specified in this excerpt.
- information_source; https://docs.climateengine.org/docs/build/html/tutorials.html:
  - 'Authentication uses an API token passed in the Authorization header. Include
    the token in the request headers as Authorization: <your_api_token> where you
    replace <your_api_token> with your actual token value.'
possible_base_urls:
- information_source; https://docs.climateengine.org/docs/build/html/authentication.html:
  - https://api.climateengine.org
- information_source; https://docs.climateengine.org/docs/build/html/tutorials.html:
  - https://geodata.dri.edu/raster/mapid/values
possible_endpoints:
- information_source; https://docs.climateengine.org/docs/build/html/tutorials.html:
  - GET https://geodata.dri.edu/raster/mapid/values
