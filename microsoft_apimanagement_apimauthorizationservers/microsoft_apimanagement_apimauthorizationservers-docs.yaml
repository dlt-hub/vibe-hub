auth_info:
- ? information_source; https://api.apis.guru/v2/specs/azure.com/apimanagement-apimauthorizationservers/2019-12-01-preview/swagger.json
  : - Bearer token authentication is supported via either the Authorization header
      or query parameter. Client authentication at the token endpoint supports Basic
      authentication and/or Body method, where Body sends credentials and parameters
      in application/x-www-form-urlencoded format within the request body.
    - OAuth acquire token request body parameters are sent as www-url-form-encoded
      data with name and value string properties. Each parameter object contains a
      name field for the parameter name and a value field for the parameter value.
    - OAuth token acquisition uses www-url-form-encoded request body parameters. Send
      name-value pairs in the request body where each pair has a "name" field (parameter
      name) and a "value" field (parameter value).
    - OAuth2 authorization code flow with token endpoint support. Additional parameters
      for token acquisition can be specified as form-encoded body parameters with
      name and value properties in the tokenBodyParameters array.
    - OAuth2 password grant type is supported. The authorization server accepts additional
      token endpoint parameters via request body as JSON objects with name and value
      string properties. State parameter support is optional and can be included in
      authorization responses for protocol security.
