notes:
- The AMA sells licenses to access their procedure descriptions associated with CPT/HCPCS
  codes on a yearly basis.
- CMS updates the data each year.
- All API keys are rate limited to 1000 requests per minute.
- API keys are rate limited.
- If you have concerns with the rate limit, please reach out to the Marketplace API
  team.
- Your API key should be included as a query parameter with the request.
- The API returns paginated responses with a default of 10 results per page.
- All requests must include the `apiKey` header containing your API Key.
- All requests must include the `amaLicense` header containing your AMA License.
