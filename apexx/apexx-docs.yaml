pagination_info:
- information_source; https://sandbox.apexx.global/atomic/v1/api/doc:
  - The /api/transaction/list endpoint uses offset-based pagination with page_number
    and page_size parameters in the request body. page_number is the page index (starting
    at 0) and page_size is the number of results per page. The response does not explicitly
    show pagination metadata fields, so you must infer when to stop paginating based
    on whether fewer results than page_size are returned.
  - The API uses offset-based pagination with page_number and page_size parameters
    sent in the request body. page_number is an integer starting at 0, and page_size
    is an integer specifying results per page. The response contains a payment_list
    array with paginated transaction data.
