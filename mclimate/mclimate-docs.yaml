  syntax. The message body will contain more information;'
- '401: Unauthorized - The request requires user authentication or, if the request
  included authorization credentials, authorization has been refused for those credentials.'
- '404: Not Found - The requested resource could not be found. This error can be due
  to a temporary or permanent condition.'
- '429: Too Many Requests - Rate Limiting has been applied.'
- '401 Unauthorized: Recheck credentials or token expiration'
