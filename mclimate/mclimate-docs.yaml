notes:
- MClimate devices cannot be factory reset.
- Devices can only be interacted with via downlink commands or the MClimate enterprise
  platform.
- Firmware Upgrade Over The Air (FUOTA) does not impact battery life significantly.
- If a device's FUOTA session fails, it continues working with the previous firmware.
- The FUOTA process does not disable normal operation of your devices, neither requires
  reset/reboot after.
- Device must be mounted to non-conductive surfaces
- To be used only as a control device and not as a protection device
- Compatible with 2-pipe and 4-pipe Fan Coil Units.
- Features a 4.2" e-ink display, digital temperature and humidity sensor.
- Vicki is a smart thermostatic radiator valve (TRV) retrofitting radiators with thermostatic
  valve and allowing for temperature control and monitoring temperature and humidity
  from distance.
- Powered by 2xAA batteries lasting for up to 15 years with the default configuration.
- Features NDIR CO2 sensor, PIR (occupancy) sensor, as well as temperature and humidity
  sensors.
- Sensor information can be exposed as datapoints in Modbus, BACnet and KNX systems
  through the use of a special gateway.
- Device does not operate with rechargeable batteries!
- Device sends an uplink after any event as well as periodically.
- Data from the Wireless Thermostat can be used in any LoRaWAN-compatible system.
- Device does not operate with rechargeable batteries.
- Button with 3 click types (single, double and triple)
- Temperature sensor
- Ultra-low power consumption
- Remote water supply control
- Water temperature
- Ambient temperature
- Flood detection
- Device tampering detection (opening the device)
- Buzzer
- LED
- Installing TRVs and MClimate Vicki - LoRaWAN Radiator Thermostats can lead to substantial
  savings and improvement of tenants' comfort.
- We’ve verified that Vicki operates well in temperatures up to 190 degrees Fahrenheit,
  but the batteries that the device uses are with operating temperatures of up to
  140F.
- Comfort is subjective and can be influenced by several factors.
- Payload Type should be Hexadecimal
- The URL should be lorawan-broker.seemelissa.com/up-melita?token={Paste the token
  from developers portal)
- M-token is required for the integration.
- 'Store payload: On failure to push'
- 'Subscriptions: only ''payloads_ul'' and ''payloads_dl'''
- Default downlink URL is api.fireflyiot.com
- Triggers should be All Events
- Make sure that the IP is exposed and accessible from outside of your LAN.
- 'You will need to create two Header Keys (make sure you name them with these exact
  names): m-token, api-key'
- 'There are 2 properties that need to be enabled at the very least as these are what
  Enterprise needs to extract the data that it is to display: Raw encoded payload,
  Encoded downlink message.'
- If you are behind a NAT check your router for the public IP.
- Requires setup of client_id and client_secret for authentication
- Minimum value for 'time' is 15 seconds, default is 600 seconds.
- Access token is required for authorization in the headers.
- 'Requires Authorization: Bearer {access_token} header for all requests'
- 'Authorization: Bearer {access_token} is required for all requests.'
- All the commands are being written in the High Priority Command Queue, which means
  that Vicki will be receiving one command per keep alive. If the Vicki is set to
  15 minutes keep alive time, it can take up to 50 minutes for a Vicki to be fully
  set in 'summer mode'.
- Detection algorithm takes readings every 1 minute.
- Not 100% reliable and can be affected by outdoor temperature, position of the device
  on the radiator, position of the radiator in the room and more factors.
