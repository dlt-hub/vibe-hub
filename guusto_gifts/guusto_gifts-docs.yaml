auth_info:
- information_source; https://docs.guusto.com/version/openapi/account-budget:
  - 'Authorization uses a Bearer token passed in the Authorization header. Additionally,
    the X-Workspace-id header is required to specify the workspace context for the
    request.


    Authorization: Bearer <YOUR_ApiToken_HERE>

    X-Workspace-id: (required, integer value like 444)'
  - 'Bearer token authentication is required via the Authorization header, along with
    a workspace ID header. Send the API token as Authorization: Bearer <YOUR_ApiToken_HERE>
    and include the X-Workspace-id header with your workspace ID (e.g., 444).'
  - 'The API uses ApiTokenAuth with a bearer token passed in the Authorization header
    and requires an X-Workspace-id header containing the Workspace ID for authentication
    on all requests.


    Authorization: Bearer <YOUR_ApiToken_HERE>

    X-Workspace-id: <workspace_id_string>'
  - 'The API uses Bearer token authentication via the Authorization header and requires
    a Workspace ID header for all requests. Send the API token as Authorization: Bearer
    <YOUR_ApiToken_HERE> and include X-Workspace-id header with the workspace ID value.'
- information_source; https://docs.guusto.com/version/openapi/order-gift:
  - API token authentication is required. Send the workspace ID in the X-Workspace-id
    header (required) and optionally include a customer request ID in the X-Customer-Request-Id
    header. The security scheme is ApiTokenAuth.
pagination_info:
- information_source; https://docs.guusto.com/version/openapi/account-budget:
  - page (query parameter, integer, required) and size (query parameter, integer,
    required) control pagination. Response includes page, size, totalElements, totalPages,
    and memberBalanceResponses array. Increment page parameter to retrieve subsequent
    pages until page equals totalPages.
- information_source; https://docs.guusto.com/version/openapi/order-gift:
  - 'Pagination uses query parameters page (required, int32, example: 1) and size
    (required, int32, example: 50). Response includes page, size, totalElements (int64),
    and totalPages (int32) fields. Construct next request by incrementing page parameter
    until page equals totalPages.'
  - 'The response includes pagination fields: page (current page number), size (items
    per page), totalElements (total count), and totalPages (total number of pages).
    Use these response fields to construct subsequent requests, incrementing the page
    parameter until reaching totalPages.'
  - page and size query parameters control pagination. page (integer, default 0) specifies
    the page number, and size (integer, default 10, max 100) specifies items per page.
    Response structure for pagination fields is not documented in the provided text.
- information_source; https://docs.guusto.com/version/openapi/reports:
  - 'Request pagination uses query parameters: page (integer, >= 0, example 1) and
    size (integer, 1-50, example 25). Response includes paginated results; construct
    next request by incrementing the page parameter until no more results are returned.'
