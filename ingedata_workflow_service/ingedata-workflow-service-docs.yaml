notes:
- The token generated by the login action is valid an hour. Once expired, you will
  need to generate a new token.
- Our API follows the JSON:API Specification to maintain a consistent and predictable
  structure in both requests and responses.
- Because our API is built on JSON:API principles, you can rely on uniform resource
  structures, predictable relationships, and consistent error responses across all
  endpoints.
- The number of items per page must be between 1 and 1000.
- Operators are active on some endpoints only
- Not all fields in a resource may be available for filtering
- Operators are active on some endpoint only
- The match filter is case-insensitive
- The file service is responsible for storing and managing files uploaded by users.
- Files are stored in the system for at least 7 days by default.
- Files are retained for at least 7 days by default.
- The accounts resource manages user accounts in the system, offering flexible filtering
  options and the ability to include related data such as roles, people, and organizations.
- Webhook calls are records of notifications that have been sent to webhook URLs.
- These records are read-only and cannot be modified.
- Webhook calls are kept in the system for 60 days, after which they are automatically
  deleted.
- Manage quiz instances. Create new instances, answer questions, and complete the
  quiz.
- Return a paginated list of recruitment/comments
- Read-only access ensures that no modifications can be made to the underlying data.
- Credentials and connection details are provided upon request and subject to approval.
- All access to the BI platform is governed by strict security policies.
errors:
- '401 Unauthorized: Recheck API Key validity'
- '400: Verse::Error::BadRequest - The request is malformed or invalid.'
- '401: Verse::Error::Authorization - The request requires authentication.'
- '403: Verse::Error::Unauthorized - The request is understood but not allowed.'
- '404: Verse::Error::NotFound - The requested resource or path does not exist.'
- '404: Verse::Error::RecordNotFound - The requested path exist, but the resource
  itself does not exist.'
- '422: Verse::Error::ValidationFailed - The request data failed validation.'
- '422: Verse::Error::CannotCreateRecord - The server was unable to create the requested
  record.'
- '500: Internal Server Error - An unexpected error occurred on the server.'
- '404: Verse::Error::RecordNotFound - The requested path exists, but the resource
  itself does not exist.'
- '201 Created: Returned on successful file upload.'
- 'Error: Throttle API calls or reduce frequency.'
- '404 Not Found: No suitable activity is available'
- '422 Unprocessable Entity: User is not a member of the project'
