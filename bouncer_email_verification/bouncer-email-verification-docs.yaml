notes:
- Real-Time Email Verification API is limited to 1000 requests per minute by default.
- Higher limit can be configured in special cases.
- Limit of 10 requests per minute is available.
- All calls made to the Bouncer API have to be made using HTTPS.
- batches are processed sequentially, so when batch with 100000 emails is sent next
  batch with 1000 emails will have to wait
- Statuses include deliverable, undeliverable, risky, or unknown.
- Default settings allow verification of 100-200k email addresses per hour.
- Single batch can process up to 100,000 emails; recommended size is between 1000-10000
  emails.
- Batch can also be created using txt file, with one email per file.
- Default settings allow our customers to verify 100k email addresses per hour
- Requests should be sent sequentially with delay between requests of 5sec to 10min
- Results are kept up to 24h in Bouncer
- API allows creating of 10 lists per minute.
- One credit will be charged for each domain verification.
errors:
