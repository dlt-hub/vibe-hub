notes:
- File must be in Opentext upload folder to upload successfully.
- File must be in the Opentext upload folder to be uploaded successfully.
- File must be in OpenText upload folder to be uploaded successfully.
- OTCS Rest will reject any form POST that does not have 'name=file'
- Use OTDSTicket instead of OTCSTICKET for authentication
- Struggled with the 2GB limit per file - Powershell 7.x seems to have solved it using
  the Get-Item command.
- The deadline for entry is May 2, 2025.
- All submissions will be posted on May 30, 2025 and voting will remain open until
  June 30, 2025.
- Anonymous/Internal Only submissions are not accepted.
- The Developer community does not have a space or experts for the Gupta product line.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Ensure that your Core Content instance has a Service Client for authentication.
- Uses OAuth2 with refresh token — requires setup of connected app in OpenText
- OpenText Directory Services (OTDS) is required but not included in this guide.
- For a Dev or Test system it's ok to install Intelligent Viewing on the same system
  as Content Server, however for a Production environment it is recommended that Intelligent
  Viewing is installed on its own system.
- Yes, you can install IV in High Availability.
- Uses OAuth2 for authentication
- Requires setup of client ID and secret for access
- Ensure to extract necessary metadata before upload
- OpenText Developer Tools - VS Code extension pack; used for developing and deploying
  applications that consume our Thrust Services APIs.
- New version introduces pretty colored print for JSON and XML to navigate the structures
  easier.
- Capture perspective added for starting Capture Workflows.
- Create profile from VS Code for Opentext Authorization failed. Please check the
  client ID is valid within your profile.
- Using Trial Account
- OpenText Login does not recognize the redirect URL.
- Requires setup of connected app in api
- The second date parameter must be less than the first.
- If date2 is less than date1, the table is dropped from the report.
- Some objects like Contact may return nulls in deeply nested fields
- The current iHub license is a trial license.
- 'The trial period will expire on: 2015-10-03 00:00:00'
- Changing the hostname of an already installed instance is not currently supported.
- Modifying the /etc/hosts file to have the installed host name point to 127.0.0.1
  resolves issues.
- The color remains YELLOW for all records even though the status is different.
- Condition isn't properly handling multiple statuses.
- Access to this system is restricted to authorized users.
- BIRT supports additional font families.
- To include web fonts, download the .OTF, install and use that to select the font
  in the dropdown.
- In containers the default/platform datasource configuration (system) is created
  only in-memory, you will not see it in ldap.
- To run a container which includes your application caps, first we need to build
  an application image by copying your cap files.
- Ensure Content-Type is set to application/json
- feature.toggle.entity.buildingblock.property.enableEncryption=true
- You need to run the 'SetProfile' service call to set this username for sending out
  the request.
- Currently it is not possible to customize the AuthnRequest to this extend.
- You can set some things like the nameid format and XML Signature Algorithm in the
  Auth Handler parameter configuration UI.
- To receive incoming faxes via push, contact your customer representative to update
  your forwarding_address to the API endpoint.
- AddressBlockRetrieve API can be used to email Opt-out reports similar to MyPortal
- Expecting a response containing items with various fields related to documents.
- If the query is related to Right Fax. Please raise support request.
- Customer support can help you on the adjusting font size of fax coversheet. It depends
  on the profile configuration and type of cover sheet you are using.
- The current SOAP request provided only allows sending the job number to fetch job
  details.
- User authentication not accepted error may occur if credentials are incorrect.
- The callback URL must be configured as part of the account profile to receive callbacks.
- To automate RightFax user creation, use the RightFax API endpoint and set up the
  correct authentication method.
- Some objects may return nulls in deeply nested fields
- Uploads resulting in an error may be retried, but it’s strongly encouraged that
  these uploads are removed from the system as they may render on the site as placeholder
  images.
- To adjust permissions for accessing widgets in Microsoft Teams, you’ll need to manage
  admin roles.
- Teams has several admin roles, each with different capabilities.
- The last datafield for the connectionid must be the assigned field that shall be
  reset.
- Connectivity fails with HTTP 503 error with the new SAP Hybris OTMM extensions (v22.4).
- When connecting with HttpUrlConnectorProvider it works fine but with JdkConnectorProvider
  it fails.
- Verify that SQLcmd can be run from the command line, it looks like it can't find
  that, and is failing.
- The scripts require it to be available.
- It is not possible to add icons to custom menus
- It is possible to configure where the menu item should be shown by setting 'type'
  in the commands.json file
- Currently it is not possible to only show the menu item based on interface, web
  vs add-in
- Chunking is supported through the REST API.
- SESSION_AUTHORIZATION must be sent as the payload of the POST request.
- X-DM-DST is sent like all other requests, as a header or cookie.
- Port 587 expects a plain connection followed by a STARTTLS command.
- This is commonly known as FollowMe printing.
