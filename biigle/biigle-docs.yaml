notes:
- Most API endpoints require authentication either via session cookie or API token.
- Any request other than GET not using the API token authentication requires a valid
  XSRF token.
- The user creating a new label tree will automatically become label tree admin.
- A label tree cannot be deleted if it or any of its versions contain labels that
  are still used.
- New MAIA jobs can only be created for image volumes without very large (tiled) images.
