notes:
- No authentication is required for the List of browsers API call.
- Requires authentication using API key and secret.
- Uploads to TestingBot Storage are automatically deleted after 62 days.
- Run tests without writing any code on the TestingBot platform.
- The AI Testing Agent will convert your prompt into an automated test.
- Connect AI agents and test scripts to remote, headless browsers.
- Perform automated browser actions, simulate user interactions or perform data-driven
  tasks with full browser capabilities and zero setup.
- Supports Selenium testing across multiple browsers and devices.
