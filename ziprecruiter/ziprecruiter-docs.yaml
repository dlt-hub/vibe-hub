auth_info:
- information_source; https://www.ziprecruiter.com/partner/documentation/:
  - 'Basic authentication is required. Send credentials using the Authorization header
    with the format "Authorization: Basic <base64-encoded-credentials>", where credentials
    are username:password encoded in base64.'
  - 'HTTP Basic Authentication is required. Send credentials in the Authorization
    header as "Authorization: Basic" followed by base64-encoded credentials in the
    format username:password.'
  - 'Partner API uses Basic authentication. Include the provided API key in the Authorization
    header as "Authorization: Basic {api_key}". If your client requires separate username
    and password fields, decode the provided key accordingly.'
  - Partner API uses Basic authentication. You must provide an Authorization header
    with the value "Basic" followed by your API key (base64-encoded). Replace the
    placeholder with the API key provided to you by ZipRecruiter. The header name
    is Authorization and the scheme is Basic.
possible_base_urls:
- information_source; https://www.ziprecruiter.com/partner/documentation/:
  - https://api.ziprecruiter.com/hiring-signal/v0
  - https://api.ziprecruiter.com/partner/v0
possible_endpoints:
- information_source; https://www.ziprecruiter.com/partner/documentation/:
  - DELETE https://api.ziprecruiter.com/partner/v0/job/<JOB_ID>
  - POST /job/apply
  - POST https://api.ziprecruiter.com/hiring-signal/v0/event
  - POST https://api.ziprecruiter.com/partner/v0/job
