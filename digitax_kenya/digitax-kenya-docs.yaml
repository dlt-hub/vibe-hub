  and data from third-party platforms you connect with Namiri Technology Limited ('DigiTax').
- We use tools like cookies, web beacons, analytics services, and advertising providers
  to gather the data listed above.
- This Cookie Policy was last updated on 01st February, 2024.
- Requires setup of connected app in DigiTax
- Some services may have additional requirements
- You may terminate these Terms by completely and permanently ceasing to use the DigiTax
  Platform.
- DigiTax is built with the best industry practices and to the highest security standards
- Updated 5 months ago
- 'For services, we advise that you use: ''NET'' for packaging unit and ''Pieces/
  Item [Number]'' for quantity unit.'
- Callback URLs are there to inform you about important events happening on our system.
- For businesses operating in regions where eTIMS is mandatory, compliance with tax
  regulations is crucial.
- The transaction will be visible on both your Quickbooks online system and DigiTax
  dashboard.
- Configure the app with the details provided by the Namiri team
- Make sure the invoice is saved on QB online
- We support cursor-based pagination requests for endpoints whose GET requests return
  a list of objects.
- eTIMS integration became effective on 1 January 2024 and has been utilized by taxpayers
  since then.
- Supports cursor-based pagination requests for endpoints whose GET requests return
  a list of objects.
- Using the LIVE X-API-Key, you'll now be interacting with the production environment
  of FIRS E-Invoicing system
- Sales and Credit notes share the same API endpoint
- Uses OAuth2
