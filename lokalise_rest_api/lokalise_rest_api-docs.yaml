auth_info:
- information_source; https://developers.lokalise.com/reference/list-all-keys:
  - Requires `read_keys` OAuth access scope. Authentication is done via a credential
    header (exact header name not fully specified in this excerpt, but appears to
    be a standard API credential header based on the "Credentials" section shown).
    The documentation indicates OAuth2 is used with scope-based access control, where
    the `read_keys` scope is required to list keys in a project.
pagination_info:
- information_source; https://developers.lokalise.com/docs/api-changelog:
  - Cursor-based pagination is available for list keys and list translations endpoints
    alongside default page-based pagination. Use pagination parameter set to cursor,
    then provide cursor (string, optional, default null) to specify the starting cursor.
    The limit parameter applies to both pagination methods.
  - Cursor-based pagination uses the `cursor` parameter (query string, optional, default
    null) to specify the starting position. Response headers `X-Pagination-Limit`
    (entries per response) and `X-Pagination-Next-Cursor` (cursor for next request)
    control pagination; use the next cursor value in subsequent requests to retrieve
    additional results.
- information_source; https://developers.lokalise.com/reference/list-all-keys:
  - The endpoint uses cursor pagination. Request parameter `nextCursor` is returned
    in response headers when more data is available. Continue requests using the `nextCursor`
    value until no `nextCursor` is returned to indicate all data has been retrieved.
