auth_info:
- ? information_source; https://helipaddy.com/api/partner-guide/?srsltid=AfmBOorXzKrZQshnMEHl8qffZRzzaSB25Nvp1YLPl5zqkfx5GdDqcy5H
  : - API key authentication is required, passed as a query parameter named api_key
      in the request URL. The api_key value should be your authentication token provided
      by Helipaddy.
    - API key authentication is required. Pass your partner token via the api_key
      query parameter in all requests to the helipaddy.com API endpoints.
    - Each partner receives a unique API token via WhatsApp that must be included
      as the `api_key` query parameter on every request. The token is valid for both
      sandbox and production datasets and can be suspended or rotated by Helipaddy
      on request. Partners have access only to categories specified in their onboarding
      email, defaulting to Hotel (4) and Aerodrome (7), with requests to unauthorized
      categories returning a 403 error.
