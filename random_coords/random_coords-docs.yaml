auth_info:
- information_source; https://www.randomcoords.com/docs/rest:
  - API requests require an `x-api-token` header. The token must be present and not
    malformed; missing or invalid tokens will result in 401 Unauthorized or 403 Forbidden
    errors.
possible_base_urls:
- information_source; https://www.randomcoords.com/docs/rest:
  - https://api.randomcoords.com/v1
possible_endpoints:
- information_source; https://www.randomcoords.com/docs/rest:
  - GET https://api.randomcoords.com/v1/coordinates/countries
  - GET https://api.randomcoords.com/v1/coordinates/countries/{country}?limit={number}
  - GET https://api.randomcoords.com/v1/coordinates/regions
  - GET https://api.randomcoords.com/v1/coordinates/regions/{region}?limit={number}
