auth_info:
- information_source; https://deliciousbrains.com/develop-wordpress-plugin-webpack-react-rest-api-part-2/:
  - The WordPress REST API uses cookie-based authentication with nonces by default.
    Pass the nonce in the X-WP-Nonce header. For unauthenticated access, alternative
    methods like JSON Web Tokens or OAuth are required. Apache may need the SetEnvIf
    Authorization rule to properly handle the Authorization header.
