notes:
- Authentication must be handled following the OAuth2 Bearer Token protocol
- Syntphony CAI's platform is based on a microservices architecture.
- Quick registration & WhatsApp Business API integration available.
- Integrate conversational AI into your website, app and mobile channels.
- Improvements in the Conversation API.
- New instance API conversation endpoints.
- Only Admins can manage users (create, edit, delete, or grant permissions).
- Admins can also set different user access levels and define their roles for each
  environment and the virtual agents therein.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- The Supervisor agent enables management of multiple AI Agents within a single Project.
- The Supervisor agent is created automatically alongside the Project.
- Enabling this feature may result in additional costs for each new request.
- Masking is only available for virtual agents using Syntphony NLP.
- When masking mode is activated, data wont be stored in Syntphony CAI nor will it
  be available in the Dashboards.
- Masked answers are displayed with their respective IDs to maintain confidentiality.
- Flows that dont start with Intents can only be accessed through jump or logical
  routing from other flows.
- Every flow must end with an answer.
- Don't store sensitive data in open or visible contexts.
- Data stored in contexts is session-exclusive and lost when the session expires.
- While you can use those contexts if a channel requires to, we strongly advise you
  to never store any information that a channel should not have access to otherwise
  - especially sensitive content - unless strictly necessary.
- By storing any data on Visible or Open Contexts, you are willingly sharing said
  information with any third party channel and platform you integrate with.
- By storing any data on Open Context, their value is editable by your integrated
  third party channels and platforms.
- Multilingual support is currently a beta feature; some use cases may not function
  as expected.
- We recommend its use in development environments only and not in production.
- This component must be installed together with the core platform and cannot be used
  independently.
- To activate it, it is necessary to contact the relevant technical support.
- Supports various protocols such as SIP and RTP.
- Audio codecs supported include G.722, G.711, G.729, and OPUS.
- Uses OAuth2  requires setup of connected app in eva
- Timeouts are specified in milliseconds.
- The API supports various menu configurations.
- When a call is interrupted unexpectedly, a flow can be configured to resume the
  conversation if the same user calls again in less than 5 minutes.
- The system sends eva the code IVR_NO_INPUT when the user doesn't interact within
  the configured timeout.
- The system sends the code IVR_NO_MATCH when it is not possible to identify or transcribe
  the input.
- eva-evg-connector is a peer dependency of Syntphony CAI. This change allows greater
  flexibility of choosing the right version of the eva-evg-connector client version
  for Syntphony CAI version.
- Amazon Lex can't communicate directly with eva, therefore it needs a Lambda function
  to forward the payload to eva and then return the response in a special format to
  Amazon Lex.
- Integration exclusively utilizes VoiceXML (VXML) and does not employ SIP or RTP.
- This guide is only for Genesys Cloud CX. If you use Genesys Engage, contact Syntphony
  CAI technical support team for further assistance.
- The Azure OpenAI by eva is in beta phase, so we can't assure you that it will perform
  accurately.
- Enabling any of these features may result in additional costs at the time of billing,
  calculated for each new request.
- Only Admin users can enable or disable new features.
- Metrics will help you understand if the virtual agent is successfully performing
  the conversations you have designed and achieving your business goals.
- The integration with Google Chatbase is not available because Google has cancelled
  the service.
- Link for password reset is valid for a one-time use or for 24 hours before it expires.
- Temporary password link is valid for a one-time use or for 24 hours before it expires.
- A full Information Security Policy governs data access and management practices
  in every area of our company.
- Our software development life cycle is subject to a formal Change Control Policy.
- Every change to the system is captured in an auditable, reversible trail.
- Review for accuracy, security, and appropriateness of software and system configuration
  changes is required on every change.
- We use a combination of manual and automatic systems to perform these reviews.
- Changes are prevented by systems when the change control process is not followed.
- All-access to our systems is logged and monitored using NTT Data EMEAL corporate
  SIEM.
- Access permissions and appropriateness are periodically reviewed.
- All data hosted by eva is encrypted.
- Eva uses industry-accepted encryption products to protect data at rest, with 256-bit
  AES encryption.
- 'eva cloud uses the latest cypher suites to encrypt all the data during transfer
  between its client channels and server: TLS 1.2/1.3, and HTTPS are used to protect
  data in transit.'
- All eva databases and snapshot backups use strong volume (disk) encryption by default
  to protect data at rest.
- The use of self-managed keys can help customers achieve additional levels of confidentiality
  and data segmentation.
- Policies and procedures for operational and incident response management require
  incidents to be logged and reviewed, with appropriate action (e.g., system changes)
  taken if necessary.
- A formal incident response plan and standard incident reporting form are documented
  to guide employees in the procedures to report security failures and incidents.
- Data is by default always replicated in multiple availability zones in the Google
  Cloud regions where NTT DATA eva operates (US and EU).
- NTT DATA eva cloud infrastructure is protected and isolated in a dedicated WAF and
  Virtual Private Cloud (VPC).
- All personnel are required to sign a confidentiality agreement prior to onboarding
  on eva product team.
- Members of the eva team that may have access to data that customers submit to eva's
  services are background checked as permitted by applicable law and sign confidentiality
  agreements.
- eva employees receive training in data privacy concepts and responsibilities, as
  well as eva commitments on privacy and refresher training on an annual basis.
- NTT Data corporate IT policies are applied for all physical and logical security,
  access control, network, and devices.
- GCP and Azure employ industry-leading security controls and are extensively audited.
- Both hold multiple certifications, including SOC2 Type II, ISO 27001, and PCI.
- Basic support includes access to documentation and e-learning platform.
- Premier support offers unlimited 1:1 technical support for incidents and defects.
- Gold support is designed for faster response times and additional services.
- Platinum support includes a Technical Account Manager (TAM) and personalized support.
- Support tickets are categorized according to a severity or business impact scale.
- Customer's timely replies affect the support resolution period.
- Support is only available in English.
- Cloud edition always runs the stable version of Syntphony Conversational AI.
- 'For security reasons it is necessary to register external users with all, all external
  customers must email SCAI.support@nttdata.com with the following information: Name
  and Surname, Type of identification document: DNI, Passport, etc., Number of the
  previous identification, Nationality, Telephone (this will be required for the double
  authentication factor).'
- Maximum size of files that can be attached will be 10MB
- Supported file formats include .PDF, .DOC/.DOCX, .XLS/.XLSX, .PPT/.PPTX, .TXT, .CSV,
  .TIFF, .JPG, .PNG, .BMP, .RAR, .ZIP, .7Z, and .MSG
- Customer user should be notified via email whenever someone changes the operational
  status of a case.
- The environments will be managed once the contract with the customer is signed.
- When requesting the registration you must specify if the environment will use the
  eva Billing ID.
- If you need to manage a Billing ID with Google Europe, the creation time will be
  between 3 and 4 working days.
- Syntphony CAI's platform is based on a microservices architecture and every component
  has its Rest APIs.
- The main database, which is used by the Broker, is a MySQL database that contains
  all configuration made through the Cockpit as well as data generated through conversations
  by the Broker.
- Authorization is required, organization specific and slightly configurable.
- The session code will expire after 30 minutes.
- The request responsible for extracting all information requires the user's token
  to have access to the Editor role in the virtual agent.
- The environment doesn't need to be the same as the original one for import.
- Allows integrating Syntphony CAI with channels that already use their own NLP
- Avoid accents when writing the stored input field, and in compound words, prefer
  underscores (_) over spaces.
- The End Cell is always used in Jump Flows, never in the User Journey
- Enabling this feature may result in additional costs on each new request, both at
  the time of creation and during the execution of flows, as a new request is made
  on content generation.
- Each Rest cell has its own unique URL and requires an Authentication step.
- Transfer allows more complex routing logic
- Jump is a direct, predefined path, whereas Transfer is more contextual
- Transfer supports conditional logic
- The webhook field appears when the answer is marked as transactional.
- Requires valid UUIDs for organization, environment, bot, and agent.
- Searches and paginates through expected answers -- those being of type 'TYPE_ANSWER'
  and 'WELCOME_MESSAGE'.
- Searches (greedily) for any answer names that exists in a bot, matching types 'TYPE_ANSWER'
  and 'WELCOME_MESSAGE', matching the typed term, left-to-right, and returns a list
  of Strings, ordered alphabetically.
- Retrieves a list of Bots in an Environment. Removed Bots are not retrieved.
- Requires setup of connected app in api
- Generative Service API requires OAuth2 authentication.
- Some objects may return nulls in deeply nested fields
