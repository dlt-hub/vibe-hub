auth_info:
- information_source; https://quizapi.io/docs/1.0/authentication:
  - 'Authentication uses a simple API key. You can pass it either as the apiKey query
    parameter or preferably as the X-Api-Key HTTP header. Example API key format:
    3lsgjMYPph1HBauH1DXErdP5POak0dhb2Mp0S060. Invalid or missing keys return a 401
    Unauthorized error with message "Unauthenticated."'
- information_source; https://quizapi.io/docs/1.0/overview:
  - Quiz API requires an API key for all requests. The API key must be passed as a
    query parameter named apiKey in the request URL. API keys are obtained by registering
    at https://quizapi.io/register and are free for development, open-source, and
    non-commercial use.
  - The API requires authentication via an API key passed as a query parameter named
    apiKey. Include apiKey=YOUR_API_KEY in the query string of requests to https://quizapi.io/api/v1/questions.
pagination_info:
- information_source; https://quizapi.io/docs/1.0/overview:
  - Use limit as a query parameter to control page size, with a default of 10. The
    response returns an array of question objects; continue requesting with the same
    parameters to retrieve additional questions sequentially.
