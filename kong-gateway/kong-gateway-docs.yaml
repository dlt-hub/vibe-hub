- Any plugins that depend on a local agent will not work with Dedicated Cloud Gateways.
- Any plugins that depend on the Status API or on Admin API endpoints will not work.
- Any plugins or functionality that depend on AWS IAM AssumeRole need to be configured
  differently.
- A network configured in Konnect
- 'The following user permissions: Control plane admin role for the Dedicated Cloud
  Gateway control plane, Network viewer role for either all networks (`*`) or the
  specific networks you plan to use for the Dedicated Cloud Gateway.'
- Ensure these CIDR blocks do not overlap with the CIDR of your cloud gateways network.
- Accept the attachment to complete the setup.
- Konnect can leverage Azure Virtual Network Peering to create virtual networks, and
  ingest data from your Azure services and expose them to the internet via Konnect.
- You will need to create an inbound endpoint for private DNS zone within your tenant.
- Serverless Gateways are currently only supported in Konnect Plus.
- Serverless Gateways are not guaranteed to be provisioned in your local Konnect region.
- Serverless gateways only supports public networking.
- 'Request Rate Limit: Serverless Gateways support up to 100 requests per second (RPS)
  per gateway.'
- 'Maximum Request Size: Incoming requests are limited to a maximum payload size of
  10MB.'
- Serverless Gateways do not currently support the 'expressions' router flavor.
- Self-managed data plane nodes can be upgraded to a new Kong Gateway by initializing
  new nodes before decommissioning old ones.
- This method ensures high availability, allowing the new node to commence data processing
  prior to the removal of the old node.
- Managed nodes are upgraded automatically after selecting the new version of Kong
  Gateway.
- We recommend running one major version (2.x or 3.x) of a data plane node per control
  plane, unless you are in the middle of version upgrades to the data plane.
- Mixing versions may cause compatibility issues.
- Kong performs a rolling upgrade of the fully-managed data plane nodes.
- Konnect uses a mutual TLS handshake (mTLS) to secure communication between the control
  plane and data plane nodes.
- Data planes authenticate either with a certificate key pair (a pinned certificate)
  or a certificate signed by a CA (a PKI certificate).
- Certificates generated by Konnect are valid for 10 years.
- Labels are commonly used for metadata information.
- Using labels makes it easier to manage data plane nodes at scale.
- A control plane group can contain up to 256 control planes.
- You can add or remove up to 50 member control planes at a time.
- Each standard control plane can be a member of no more than 5 control plane groups.
- Control plane groups are read-only (with some exceptions), so configuration modifications
  must be made via a member control plane.
- You must have the control plane admin role to fully manage control plane groups.
- If you are using the Konnect API, you have a personal or system access token.
- One control plane group cannot be a member of another control plane group.
- When adding a standard control plane to a control plane group, make sure it has
  no connected data plane nodes.
- Available with Kong Gateway Enterprise subscription
- Make sure standard control plane has no connected data plane nodes when adding to
  a group.
- Conflicts have been detected between these control planes.
- The control plane wont send any config updates to its data plane nodes until conflicts
  are resolved.
- Plugins can either be global or scoped.
- Starting with Kong Gateway 3.0.0.0, the router supports logical expressions.
- Regex routes must begin with a `~` character.
- Plugins let you extend Konnect functionality.
- You can manage both bundled and custom plugins through the Gateway Manager.
- Rate limiting plugins default to the redis strategy, which you must provide your
  own Redis server for.
- Your custom plugin meets Konnects requirements for Konnect.
- The schema file must be in Lua, even if the custom plugin is written in another
  supported language.
- The UI is not available when using KIC in Konnect. Please use the Konnect API instead.
- You need to upload the schema.lua file for your plugin to create a configurable
  entity in Konnect.
- Uploading a custom plugin schema adds a new configurable object to the Konnect Plugin
  Hub, both as a tile in the UI, and an API endpoint.
- Modifying the schema itself does not trigger payload updates to data plane nodes.
- Vaults are configurable per control plane. You cant use the same vault across multiple
  control planes.
- Konnect Config Store is scoped to a control plane today and works directly with
  Gateways Vaults entity in Gateway Manager to easily manage security and governance
  policies.
- Konnect Config Store is built with security in mind such that once a secret is stored
  in Konnect, you cannot view the value again.
- decK doesnt support creating a Konnect config store, but you can reference secrets
  stored in a config store with decK.
- Requires setup of personal access token (PAT).
- KIC deployment in Konnect is currently read-only.
- Outbound traffic from Kong Ingress Controllers pods must be allowed to reach Konnects
  *.konghq.com hosts.
- You cant use this method to back up Dev Portal configuration and objects, such
