notes:
- At the moment authentication is only supported through client certificate, but it
  might be extended in the future, with e.g., token-based authentication.
- KongAPI
- API
- By default, local models are configured on the endpoint http://host.docker.internal:11434,
  which allows Kong Gateway running in Docker to connect to the host machine.
- decK is a command line tool that lets you orchestrate and automate the entire API
  delivery process.
- The Dev Portal can be customized by those with admin roles via the Appearance settings
  in the Konnect admin UI.
- Basic authentication requires sending an Authorization header with base64-encoded
  username:password.
- My API
- Additional properties are NOT allowed.
- The personal access token must be passed in the header of a request.
- Uses Token authentication
- Some objects may return nulls in deeply nested fields
- The organization has basic auth enabled.
- The organization has OIDC disabled.
- The organization has SAML disabled.
- IdP groups determine the Konnect teams a user has.
- A Konnect Identity Admin assigns teams to a user.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- This endpoint is only available for Konnect Advanced Analytics.
- The time range for the query must be within the last 32 days, otherwise a 400 error
  will be returned.
- Queries must complete within 10 seconds. If a query takes longer than 10 seconds,
  a 408 will be returned.
- The response includes metrics grouped by dimensions.
- Truncated results may occur.
- The personal access token is meant to be used as an alternative to basic-auth when
  accessing Konnect via APIs.
- Requires setup of connected app in Kong
- Kong provides a global API management infrastructure with high performance and scalability.
- Data traveling between control planes and data planes is secured through a mutual
  TLS handshake.
- Data plane nodes initiate the connection to the Konnect control plane.
- Each data plane node maintains a persistent connection with the control plane.
- The node sends a heartbeat to the control plane every 30 seconds to keep the connection
  alive.
- If it receives no answer, it tries to reconnect to the control plane after a 5-10
  second delay.
- You can configure the telemetry message interval using the analytics_flush_interval
  setting.
- You can configure a custom buffer amount using the analytics_buffer_size_limit setting.
- You can set the declarative_config option to load a fallback YAML config.
- Kong Gateway ports can be fully customized. Set them in kong.conf.
- Geographic regions allow you to also operate Kong Konnect in a similar geo to your
  users and their infrastructure applications.
- Konnect requires decK v1.40.0 or above.
- Most Kong Gateway plugins are compatible with Konnect.
- Requires setup of connected app in Kong Konnect
- SAML is an open standard that allows Konnect to delegate authentication to an identity
  provider (IdP).
- Kong Konnect is now available for purchase through the Google Cloud (GCP) Marketplace
  including public and private offers.
- 'Kong Konnect currently supports the following geos: AU, EU, US.'
- Dynamic client registration with Okta is now in public beta.
- Kong Gateway 3.0.0.0 is a major release. This means that it contains breaking changes
  and incompatibilities with 2.x versions.
- The minimum supported Kong Gateway version for this environment is 2.5.0.1.
- Application registration through Dev Portal can only be used with the default runtime
  group.
- A data plane node is a single instance of Kong Gateway that acts as a proxy and
  serves traffic.
- In Kong Konnect, data plane nodes are managed by control planes.
- Gateway Manager allows users to select the Kong Gateway version that they want for
  their Quickstart scripts (except for cloud provider quickstart scripts for AWS,
  Azure, and GCP). This allows you to leverage official Konnect scripts to start your
  gateways while reducing the number of errors due to an invalid script for a certain
  Kong Gateway version.
- SSH access to Konnect data planes must be done using the cloud providers tools
  when using AWS, Azure, and Google Cloud advanced setups. Direct SSH access isnt
  possible because the keys are randomly generated and not exposed.
- The PAT must be passed in the Authorization header of all requests.
- Ensure to replace placeholders in requests with actual values.
- Konnect runs in hybrid mode, limiting support for plugins that require direct access
  to a database.
- Neither the default workspace nor the default control plane can be deleted.
- 
