auth_info:
- information_source; https://onnxruntime.ai/docs/execution-providers/Azure-ExecutionProvider.html:
  - The OpenAI Audio Transcription API requires authentication via an auth_token parameter
    passed to the OpenAIAudioToText node. The token should be provided as an input
    to the ONNX model graph and is sent to the OpenAI endpoint at https://api.openai.com/v1/audio/transcriptions.
    The exact mechanism for sending this token (header name, format, etc.) is handled
    by the com.microsoft.extensions domain implementation.
possible_base_urls:
- information_source; https://onnxruntime.ai/docs/execution-providers/Azure-ExecutionProvider.html:
  - https://api.openai.com/v1/audio/transcriptions
possible_endpoints:
- information_source; https://onnxruntime.ai/docs/execution-providers/Azure-ExecutionProvider.html:
  - POST https://api.openai.com/v1/audio/transcriptions
