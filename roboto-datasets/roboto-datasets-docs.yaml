- Datasets are the primary organizational unit in Roboto, typically containing files
  from a single robot activity.
- Pattern matching follows gitignore syntax.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Access tokens should be saved to ~/.roboto/config.json
- A device in Roboto represents a robot, upload station, or other non-human entity
  which can programmatically interact with Roboto.
- The agent is configured using a JSON file placed in $HOME/.roboto/upload_agent.json
- In order to run, the upload agent requires a Device Access Token or a Personal Access
  Token to be available in $HOME/.roboto/config.json.
- Flatten and specify timestamp column and units for Parquet ingestion.
- Specify timestamp column and units for CSV ingestion.
- Secrets provide secure storage for sensitive information like API keys, passwords,
  and other credentials.
- 'Set the log level for the CLI. Choices (case-insensitive): ERROR, WARNING, INFO,
  DEBUG. If not specified, defaults to error.'
- Pattern matching follows gitignore syntax. See https://git-scm.com/docs/gitignore
  for detailed pattern format documentation.
- This is primarily used internally by the Roboto platform and is not commonly needed
  by SDK users.
- Requires installing roboto[analytics] for DataFrame support
- Only works with S3 URIs from registered BYOB integrations
- File size is automatically determined from the object metadata
- The file is not copied; only metadata is imported into Roboto
- For importing multiple files efficiently, use import_batch() instead
- This value must be explicitly applied using `logging.getLogger().setLevel()` or
  similar logging configuration to take effect.
- 'Reads authentication credentials and endpoint configuration from environment variables
  ($ROBOTO_API_KEY/$ROBOTO_BEARER_TOKEN, $ROBOTO_SERVICE_ENDPOINT) or the config file
  at $ROBOTO_CONFIG_FILE (default: ~/.roboto/config.json).'
- $ROBOTO_ORG_ID can be used to set the organization ID to query.
- Uses topic ID to retrieve specific topic data.
- Trigger evaluation caused by changes to dataset metadata.
- Trigger evaluation caused by files being ingested into a dataset.
- Trigger evaluation caused by new files being uploaded to a dataset.
- Trigger evaluation caused by a recurring schedule.
- This class is used to pre-write tags/metadata updates to files which haven’t been
  uploaded yet.
- Chat sessions are stateful and persistent, allowing users to continue conversations
  across multiple interactions.
- The AI assistant can process messages and generate responses in real-time.
- AI summaries are generated asynchronously and can be viewed partially or fully.
- Find subsequences of topic data that are similar to a query signal.
- It is a best practice to only request/use the minimum permissions required for a
  given operation.
- A developer API token will likely want to include ApiEverythingElse scope, whereas
  an upload-only device token will likely want to omit it for principle of least privilege.
- Actions can be private to an organization or published publicly in the Action Hub.
- The total number of active triggers in an organization is subject to a tier-specific
  limit. Exceeding that limit will result in the trigger being disabled.
- Comments support @mention syntax to notify users and can be queried by entity, entity
  type, user, or organization.
- Datasets provide functionality for file upload and download operations, metadata
  and tag management, file organization and directory operations, topic data access
  and analysis, and AI-powered content summarization.
- Device IDs are unique within their organization.
- Use the class methods create(), from_id(), or for_org() to obtain Device instances.
- Events domain module for the Roboto SDK.
- This module provides functionality for creating and managing events, which are time-anchored
  annotations that relate Roboto entities (datasets, files, topics, and message paths)
  to specific time periods.
- Only works with S3 URIs from registered read-only BYOB integrations
- Files are not copied; only metadata is imported into Roboto
- Batch size is limited to 500 items per request
- All S3 buckets must be registered to the caller’s organization
- Uses AWS Secrets Manager for secret storage.
- Tokens can be created with or without scopes.
- The secret value is shared with the user exactly once.
- Uses OAuth2 for authentication
- This is not intended as a public API.
- Uses API key for authentication
- Request payload to update a notification
- If merge is true, everything will be combined into a single dataset. Otherwise,
  each directory will be uploaded to a separate dataset.
