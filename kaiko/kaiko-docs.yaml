client:
  auth: 'An API Key is required, which can be obtained from the specified link in
    the snippets, and it should be applied in the header as "X-Api-Key: $KAIKO_API_KEY".'
  most_recurring_base_url: https://reference-data-api.kaiko.io
  paginator: Pagination is required and supports a page size parameter, which has
    a minimum of 1, a default of 100, and a maximum of 5000.
endpoints:
- 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/free-tier/exchange-codes':
  - /v1/exchanges
- 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/basic-tier/asset-codes':
  - /v1/assets
- 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/basic-tier/exchange-codes':
  - /v1/exchanges
- ? 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/basic-tier/exchange-trading-pair-codes-instruments'
  : - /v1/instruments
- 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/basic-tier/defi-protocol-codes':
  - /v1/pools-protocols
- 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/basic-tier/on-chain-pools':
  - /v1/pools
- 'endpoints source: https://docs.kaiko.com/rest-api/data-feeds/reference-data/basic-tier/blockchain-codes':
  - /v1/blockchains
