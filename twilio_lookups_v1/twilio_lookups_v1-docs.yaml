auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_lookups_v1/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with your Twilio Account SID as the
    username and Auth Token as the password. Send credentials in the Authorization
    header as "Basic" followed by the base64-encoded "AccountSID:AuthToken" pair.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_lookups_v1/1.42.0/openapi.json:
  - https://lookups.twilio.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_lookups_v1/1.42.0/openapi.json:
  - GET https://lookups.twilio.com/v1/PhoneNumbers/{PhoneNumber}
  - POST https://lookups.twilio.com/v1/PhoneNumbers/{PhoneNumber}
