resources:
- name: chatbot
  endpoint:
    path: /api/chatbot
    method: GET
    data_selector: data
    params: {}
- name: AI Agent
  endpoint:
    path: /api/ai-agent
    method: POST
    data_selector: response
    params: {}
- name: Customer Support
  endpoint:
    path: /api/customer-support
    method: GET
    data_selector: support_data
    params: {}
notes:
- Offers seamless integrations for CMS like Shopify or WordPress
- Uses AI-powered chatbot, Lyro, to handle conversations in a natural language.
- Requires setup of connected app in Tidio
- Kayako offers AI-powered ticket resolutions at a cost of $1 per resolved ticket.
- Kayako provides a 14-day free trial. However, to sign up for it, you need to fill
  in all of your information and provide your credit card details.
- Tidio processes personal data under EU GDPR, CCPA (California), Nevada privacy statutes,
  and other applicable local regulations.
- Tidio's AI agent can respond in seconds to customer inquiries.
- Lyro can handle tens of thousands of concurrent conversations.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://www.tidio.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://www.tidio.com/oauth/token
    client_id: '{{ dlt.secrets[''tidio_client_id''] }}'
    client_secret: '{{ dlt.secrets[''tidio_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''tidio_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
