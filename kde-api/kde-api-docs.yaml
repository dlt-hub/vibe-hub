notes:
- Using a KDE module's C++ API requires linking against the module library.
- KTextTemplate is covered by the GNU Lesser General Public Licence version 2.1 or,
  at your option, any later version.
- Jobs may depend on other jobs.
- Avoid circular dependencies.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The filename must either match QCoreApplication::applicationName or be specified
  as the component name to the KNotification object.
- DesktopEntry field is required for the application to be listed in the notifications
  KCModule.
- Migration aids for plasma5 deprecated classes
- Activities Library
- Activities Stats Library
- This file is part of the KDE documentation.
- Documentation copyright © 1996-2025 The KDE developers.
- Akonadi indexing and searching library
- KDE's Doxygen guidelines are available online.
- KPIMTextedit provides a textedit with PIM-specific features
- This text is highlighted with a EMailQuoteHighlighter
- Uses a job-based API for interacting with SMTP servers.
- Kleopatra certificate management library
- The MessageList library provides a widget to display messages sorted/filtered by
  various means.
- 'Supported platforms: FreeBSD, Linux, macOS, Windows'
- Widgets for Baloo
- library for interfacing with CDs
- libKDcraw is a thread-safe wrapper around libraw
- Common code and data for many KDE games
- Library to compare files and strings
- OSM opening hours expression parser and evaluator
- OSM indoor map QML component
- Qt interface for the SANE library for scanner hardware
- Get weather forecast and alerts anywhere on the earth easy.
- The tilesets and backgrounds are also used by Kajongg. Please remember that when
  you change their format.
- Marble framework, a library for maps, virtual globes and world atlases
- GUI components for choosing colors, with focus on an intuitive and perceptually
  uniform presentation.
- Phonon is not aimed at professional audio applications.
- polkit-qt-1 aims to make it easy for Qt developers to take advantage of polkit API.
- A library for creating business charts
- DCOP communication is not encrypted, so please do not pass important information
  around this way.
- DCOP signals can have an anonymous sender and can be non-volatile.
- This library is free software; you can redistribute it and/or modify it under the
  terms of the GNU Library General Public License.
- It is dangerous to feed UNIX filenames into this function, this will work most of
  the time but not always.
- This means that if you have a usual UNIX like path you should not use this constructor.
- Access to KDE global objects for use in shared libraries.
- Uses command line options for application configuration
- Some objects like Contact may return nulls in deeply nested fields
- KIPC is mainly used in KDE for sending 'Change Messages'.
- Messages with id code < 32 are called 'System Messages'.
- DEPRECATED (starting from kde-3.4). This isn't where the trash contents is, anymore.
  Use KIO::trash() to trash files, 'trash:/' to list the trash contents.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'EAI_ADDRFAMILY: address family for nodename not supported'
- 'EAI_AGAIN: temporary failure in name resolution'
- 'EAI_BADFLAGS: invalid value for ''ai_flags'''
- 'EAI_FAIL: non-recoverable failure in name resolution'
- 'EAI_FAMILY: ''ai_family'' not supported'
- 'EAI_MEMORY: memory allocation failure'
- 'EAI_NODATA: no address associated with nodename'
- 'EAI_NONAME: name or service not known'
- 'EAI_SERVICE: servname not supported for ai_socktype'
- 'EAI_SOCKTYPE: ''ai_socktype'' not supported'
- 'EAI_SYSTEM: system error'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
