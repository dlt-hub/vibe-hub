auth_info:
- ? information_source; https://documentation.tidalsoftware.com/tidal-2024.3/Content/TA-REST-API-refrence-guide/Using%20the%20TA%20REST%20API.htm
  : - 'Authentication requires base64-encoded username:password credentials in the
      request body with Content-Type header set to application/base64. The server
      responds with two cookies: CSTSED (session cookie, HttpOnly) and Session-Token
      (JWT token containing user information and expiration).'
    - Bearer token authentication is required, sent in the Authorization header. The
      server responds with session cookies (CSTSED and Session-Token) that should
      be included in subsequent requests for session management.
    - Session token authentication is enabled via Auth.Token.Enabled=Y configuration.
      Basic authentication uses username and password passed via curl -u flag, and
      the Client Manager responds with a session cookie named CSTSED (HttpOnly) that
      should be used in subsequent requests. Session tokens have a configurable time-to-live
      (Auth.Token.TTL, default 10m) and can be auto-refreshed (Auth.Token.AutoRefresh=Y).
    - Session-based authentication is required for /client, /info, and /apidoc endpoints
      when Auth.BASIC is OFF (default). Requests must include session ID and session
      token; if missing, they redirect to /login. The /api/* endpoints require the
      same session credentials when Auth.BASIC is OFF and Auth.API.CompatMode is N,
      otherwise responding with 401 Unauthorized.
    - 'The API uses a two-step authentication flow: first, call /auth/key (POST, no
      auth required) to get a base64-encoded key that expires in 10 minutes; then
      use that key with /auth/authenticate to obtain a Session ID and Session Token
      for accessing protected endpoints like /client, /info, and /apidoc. The Session
      ID and Session Token are then used to maintain authenticated access to protected
      resources.'
possible_base_urls:
- ? information_source; https://documentation.tidalsoftware.com/tidal-2024.3/Content/TA-REST-API-refrence-guide/Using%20the%20TA%20REST%20API.htm
  : - http://<ClientManager_server_hostname>:<port>/api/<Plugin_Name>/postbody
    - http://localhost:8080
possible_endpoints:
- ? information_source; https://documentation.tidalsoftware.com/tidal-2024.3/Content/TA-REST-API-refrence-guide/Using%20the%20TA%20REST%20API.htm
  : - GET /api/*
    - GET /apidoc
    - GET /client
    - GET /info
    - GET http://localhost:8080/api/production/MasterNode.checkMasterConnectionStatus
    - POST /apidoc/<plugin-in>/method/Token
    - POST /auth/authenticate
    - POST /auth/key
    - POST http://<ClientManager_server_hostname>:<port>/api/<Plugin_Name>/postbody
    - POST http://<clientmgr-host>:<clientmgr-port>/api/authorize
