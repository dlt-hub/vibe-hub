auth_info:
- information_source; https://www.api.gov.uk/nd/e-referral-service-fhir-api/:
  - Application-restricted, unattended access uses signed JWT authentication for read-only
    functions A004, A005, A006, A007, A024, A025, and A043. Healthcare worker, user-restricted
    access uses CIS2 authentication and supports all endpoints including write operations.
    CIS2 authentication is required for creating referrals and other write changes.
- information_source; https://www.api.gov.uk/os/os-oauth-2-api/:
  - OAuth 2 is used for authentication with time-limited tokens to access OS Data
    Hub APIs. Token endpoint is at https://api.os.uk/oauth2/token/v1. Detailed implementation
    instructions are available in the OS OAuth 2 API documentation at https://osdatahub.os.uk/docs/oauth2/overview.
- information_source; https://www.api.gov.uk/tas/recruitment-api/:
  - You need to obtain an API key from an Employer or Training Provider registered
    on the Apprenticeship Service to use the Recruitment API. The API key should be
    sent with requests to authenticate; exact header or parameter names for the API
    key are not specified in this documentation excerpt, so refer to the developer
    portal at https://developer.apprenticeships.education.gov.uk/ for complete implementation
    details.
- information_source; https://www.api.gov.uk/tfl/transport-for-london-unified-api/:
  - To use the Unified API, developers must register for an Application ID and Key,
    then append the app_id and app_key query parameters to requests.
