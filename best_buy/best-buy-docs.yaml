notes:
- Responses can be returned in either JSON or XML.
- By default the max page size is 100.
- Attribute names are case sensitive; attribute values are not.
- Responses returned will be in a json format.
- All responses are for available products only.
- The Open Box by List of SKUs endpoint accepts and returns at most 100 SKUs.
- The results are not paginated.
- Search string can use multiple attributes combined with & or |
- Wildcard can be used to indicate presence of attribute values
- Most product information is updated near real-time, including product pricing.
- Offers are updated on a daily basis.
- If there are no Open Box offers available, the query will return a HTTP 200 response
  code with an empty result set.
- The Stores API provides store information for all Best Buy stores in the United
  States and Puerto Rico.
