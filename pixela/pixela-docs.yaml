auth_info:
- information_source; https://docs.pixe.la/entry/post-pixel:
  - Pixela API requires an X-USER-TOKEN header for authentication. This token must
    be included in the request headers when making API calls to authenticate the user.
  - X-USER-TOKEN header is required for authentication. Include the user's secret
    token in the X-USER-TOKEN header when making requests to the Pixela API.
- information_source; https://docs.pixe.la/entry/post-user:
  - User provides a token in the request body during user creation. This token is
    a required string parameter that serves as the authentication credential for creating
    a new Pixela user account.
- information_source; https://docs.pixe.la/entry/put-user:
  - The Pixela API uses token-based authentication via the X-USER-TOKEN header. Include
    your authentication token in the X-USER-TOKEN request header for API calls. When
    updating a user, provide the new token in the request body as the newToken field.
possible_base_urls:
- information_source; https://docs.pixe.la/entry/get-profile:
  - https://pixe.la/
- information_source; https://docs.pixe.la/entry/post-pixel:
  - https://pixe.la
possible_endpoints:
- information_source; https://docs.pixe.la/entry/get-profile:
  - GET /@<username>
- information_source; https://docs.pixe.la/entry/post-pixel:
  - POST /v1/users/<username>/graphs/<graphID>
  - POST https://pixe.la/v1/users/a-know/graphs/test-graph
- information_source; https://docs.pixe.la/entry/post-user:
  - POST /v1/users
  - POST https://pixe.la/v1/users
- information_source; https://docs.pixe.la/entry/put-user:
  - PUT https://pixe.la/v1/users/<username>
