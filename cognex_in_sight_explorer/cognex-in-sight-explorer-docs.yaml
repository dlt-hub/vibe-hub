notes:
- The 'Tool' function name is arbitrary and must be used consistently throughout the
  source code.
- Script methods may be called more than once while editing the Script function.
- The default timeout is 10 seconds, with a 1 second default granularity.
- The Script function's timeout can be modified via a Native Mode command.
- The draw method has an individual timeout, with a default setting of 1000ms.
- The maximum combined number of functions, arguments, and operators allowed in any
  given formula is 254.
- The implementation of JavaScript within In-Sight Explorer follows version 5 of the
  open standard approved by the European Computer Manufacturers Association, also
  known as ECMAScript 5 (ECMA5).
- Script methods (i.e. constructor, run, save, load and/or draw) may be called more
  than once while editing the Script function or closing the Edit Script Dialog.
- The ability to communicate over protocols and connections depends on the type of
  In-Sight vision system and the In-Sight firmware version.
- The timeout can be modified via a Native Mode command.
- The information in this document is subject to change without notice and should
  not be construed as a commitment by Cognex Corporation.
- Cognex Corporation assumes no responsibility for the use or reliability of its software
  on equipment that is not supplied by Cognex Corporation.
- TCPDevice generates an event when it receives a packet; this updates the spreadsheet.
- To establish a TCP/IP device connection between two In-Sight vision systems, both
  must be Online.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The primary use of this function is to retrieve binary data packets from a Modbus
  server.
- To establish a TCP/IP device connection between two In-Sight vision systems, both
  devices must be Online.
- When ReadDevice is configured to communicate via UDP, there is no buffering; if
  another data packet arrives before the last one was processed, the new packet will
  replace the older packet.
- To establish a TCP/IP connection between two In-Sight vision systems, both must
  be Online.
- 'If the Timeout period, specified in the referenced TCPDevice function, is exceeded
  during a write operation to a TCP/IP buffer that is full, an #ERR is not returned.'
- Due to the fact that UDP communications are connectionless, there is no need for
  a timeout period when configured to UDP communications.
- The default AcquireImage parameter settings vary based on the vision system model.
- If a job is developed on one model and then loaded onto a different model, verify
  that the parameter settings are appropriately configured.
- When you open the AcquireImage property sheet, the vision system acquires a new
  image and it is displayed.
- If a vision system running In-Sight 5.x.x firmware is power-cycled and no Ethernet
  connection is detected, it may result in missed triggers until the 30-second network
  timeout is complete and the vision system has fully restarted.
- For very fine Gain adjustments when connected to an In-Sight 5604 or 9902L line
  scan vision system, you can manually type the Gain value in 0.25 increments.
- If the In-Sight 7905 vision system's Offset or Orientation parameters are modified
  outside the AcquireImage property sheet, it may result in a missed acquisition for
  Camera or Timestamp Trigger types or delay the start of the next acquisition by
  approximately 9ms for other Trigger types.
- If the In-Sight 7905 vision system's Offset or Orientation parameters are modified
  outside the AcquireImage property sheet, it may result in a missed acquisition for
  Camera or Timestamp Trigger types.
- The In-Sight 5604 and In-Sight 9902L line scan vision systems only support Normal
  and Mirrored horizontally Orientation settings.
- 'For the following vision systems/sensors, the resolution can be configured in the
  Image Settings dialog: In-Sight Micro 1500, In-Sight 2000-130, 2000-130C, 2000-230,
  2000-230C, 2000-23M, 2001-230, 2001-230C, In-Sight 7500, 7600, 7600C, 7800, 7800C,
  7900, 7900C, 7802, 7802C, 7902, 7902C.'
- For the 5604 and 5614 line scan vision systems, the Image Height can be configured
  in the LineScan Settings dialog.
- For the 9902L line scan vision system, the 1K Resolution (Low Light Mode) and Max
  Image Height can be configured in the LineScan Settings dialog.
- Maximum frames per second is job-dependent, based on the minimum exposure for a
  full image frame capture using the dedicated acquisition trigger, and assumes there
  is no user interface connection to the vision system.
- For the In-Sight 5604 and 9902L Line Scan models, acquisition is measured in frequency
  (KHz).
- Functions that require an Image parameter must reference a spreadsheet cell that
  contains a valid Image data structure. The default Image parameter reference in
  all property sheets is cell A0, which contains the Image data structure returned
  by AcquireImage. But Image data structures returned by CompareImage, FindCircleDefects,
  NeighborFilter, and PointFilter are also valid references for Image Parameter values
  in property sheets.
- Functions that require an Image parameter must reference a spreadsheet cell that
  contains a valid Image data structure. The default Image parameter reference in
  all property sheets is cell A0, which contains the Image data structure returned
  by AcquireImage.
- 'Only one WriteResult function is allowed per job; if there are multiple WriteResult
  functions in one job, all but one will return #ERR.'
- The receiving device must have a ReadResult function in its spreadsheet in order
  to import the values.
- Both the sending and receiving devices must be Online.
- Jobs containing this function that are saved in In-Sight Explorer 3.3.0 or higher
  are only compatible with In-Sight Explorer 3.3.0 and higher.
- When using the WriteResult and ReadResult functions, it is strongly recommended
  that the In-Sight sensor using the ReadResult function be configured as a network
  trigger Master in the AcquireImage function, and that the sensor(s) using WriteResult
  be configured as network trigger Slaves.
- Both the sending and receiving In-Sight vision systems must be Online.
- When using the WriteResult and ReadResult functions, it is strongly recommended
  that the In-Sight vision system using the ReadResult function be configured as a
  network trigger Master.
- If the spreadsheet on the In-Sight 'receiver' vision system contains multiple ReadResult
  functions, each function must reference the Host Name of a different In-Sight sender.
- If an invalid Host Name is specified, the connection may take up to 30 seconds to
  timeout.
- Modbus is a serial client/server protocol developed by Modicon for industrial automation
  systems.
- There are multiple layers of Modbus TCP implementations in In-Sight, and available
  implementations are varied depending on the firmware versions.
- When using these functions to send Modbus packets, the TCPDevice's function Packet
  Type parameter must be set to Modbus.
- An In-Sight vision system can communicate with devices on a PROFIBUS network using
  an Anybus X-gateway and TCP/IP Modbus protocol.
- For more information on changing the default setting of the 20 I/O bytes, please
  see Chapter 5 of the Anybus-X Generic Gateway User Manual.
- The Anybus X-gateway acts as the TCP/IP Modbus server (slave).
- Addresses predicated on the 'IN/OUT:8 words' module being at the specified Output/Input
  Address.
- CC-Link is only available on In-Sight vision systems using In-Sight firmware 4.x.x.
- Not available on In-Sight vision systems running In-Sight firmware 5.1.0 and later.
- In-Sight vision system using ReadResult function should be configured as a network
  trigger Master.
- 'TCP/IP Modbus communications require that an In-Sight client (master) has the following
  functions present in the job: TCPDevice and QueryDevice.'
- Values are displayed in big endian notation even though they are being transferred
  by In-Sight Explorer in little endian notation.
- Multiple layers of Modbus TCP implementations available depending on firmware versions.
- Default user name is admin with a blank password.
- In-Sight vision system settings cannot be saved using the Save As dialog.
- An In-Sight vision system can store over 1024 files, but only 1024 files are listed
  when viewing the file list from an FTP prompt or Telnet session.
- Different directories are used for saving or opening jobs/images based on the Emulation
