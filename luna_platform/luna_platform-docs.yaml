auth_info:
- information_source; https://docs.visionlabs.ai/luna/v.5.40.0/API/:
  - 'Almost all requests to LUNA PLATFORM 5 require authorization via one of three
    methods: BasicAuth using login and password, BearerAuth using a JWT token, or
    LunaAccountIdAuth using the "Luna-Account-Id" header containing the account_id.
    Choose one preferred method; if no authorization is specified, a 403 error is
    returned. LunaAccountIdAuth has lowest priority and can be disabled via the "ALLOW_LUNA_ACCOUNT_AUTH_HEADER"
    setting.'
- information_source; https://docs.visionlabs.ai/luna/v.5.126.0/API/:
  - 'LUNA PLATFORM supports three authorization types: BasicAuth (login and password),
    BearerAuth (JWT token), and LunaAccountIdAuth (legacy, not recommended). Choose
    one method and include credentials in requests; omitting authorization returns
    a 403 error. BasicAuth uses standard HTTP credentials, while BearerAuth requires
    a JWT token issued after token creation via account setup.'
- ? information_source; https://docs.visionlabs.ai/luna/v.5.126.0/lp-distribution/administrator-manual/accounts-tokens-and-authorization-types/
  : - 'The API supports three authorization methods: BasicAuth (login/password credentials),
      BearerAuth (JWT token in Authorization header after token creation), and LunaAccountIdAuth
      (Luna-Account-Id header with account_id, deprecated and disabled by default).
      Choose one method per request; omitting authorization returns a 403 error. Credentials
      can be verified via the verify credentials resource for login/password, token,
      or account ID validation.'
- information_source; https://docs.visionlabs.ai/luna/v.5.126.0/lp-distribution/administrator-manual/api-errors/:
  - Requests that change the system state require the Luna-Account-Id header to be
    specified. This header identifies the user performing the state change and must
    contain a valid account ID with database access permissions.
  - The API requires an Authorization header for Admin service requests. When this
    header is missing, error code 12010 is returned. Provide credentials via the Authorization
    header to authenticate requests to protected resources.
