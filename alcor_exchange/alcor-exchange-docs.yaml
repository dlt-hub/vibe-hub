resources:
- name: tokens
  endpoint:
    path: /tokens
    method: GET
    data_selector: ''
    params: {}
- name: global_data
  endpoint:
    path: /analytics/global
    method: GET
    data_selector: ''
    params: {}
- name: trading_pairs
  endpoint:
    path: /pairs
    method: GET
    data_selector: ''
    params: {}
- name: tickers
  endpoint:
    path: /tickers
    method: GET
    data_selector: ''
    params: {}
- name: orderbook
  endpoint:
    path: /orderbook
    method: GET
    data_selector: ''
    params: {}
- name: latest_trades
  endpoint:
    path: /tickers/pgl-prospectorsw_wax-eosio.token/latest_trades
    method: GET
    data_selector: ''
    params:
      limit: '2'
- name: historical_trades
  endpoint:
    path: /tickers/pgl-prospectorsw_wax-eosio.token/historical_trades
    method: GET
    data_selector: ''
    params:
      limit: '2'
- name: pool
  endpoint:
    path: /swap/pools/{pool_id}
    method: GET
    data_selector: ''
    params: {}
- name: pools
  endpoint:
    path: /swap/pools
    method: GET
    data_selector: ''
    params: {}
- name: pool_swaps
  endpoint:
    path: /swap/pools/{pool_id}/swaps
    method: GET
    data_selector: ''
    params: {}
- name: pool_positions
  endpoint:
    path: /swap/pools/{pool_id}/positions
    method: GET
    data_selector: ''
    params: {}
- name: swap_route
  endpoint:
    path: /swapRouter/getRoute
    method: GET
    data_selector: ''
    params:
      trade_type: EXACT_INPUT
      input: wax-eosio.token
      output: tlm-alien.worlds
      amount: '1.00000000'
      slippage: '0.30'
      receiver: alcordexfund
      maxHops: '2'
- name: swap_history
  endpoint:
    path: /account/<account>/swap-history
    method: GET
    data_selector: records
    params:
      account: string
- name: positions
  endpoint:
    path: /account/<account>/positions
    method: GET
    data_selector: records
    params:
      account: string
- name: positions_history
  endpoint:
    path: /account/<account>/positions-history
    method: GET
    data_selector: records
    params:
      account: string
- name: deals
  endpoint:
    path: /account/<account>/deals
    method: GET
    data_selector: records
    params:
      account: string
- name: markets
  endpoint:
    path: /markets
    method: GET
    data_selector: rows
- name: buy_orders
  endpoint:
    path: /buyorder
    method: GET
    data_selector: rows
- name: sell_orders
  endpoint:
    path: /sellorder
    method: GET
    data_selector: rows
notes:
- Orders can not be updated; to update, cancel current and place a new one.
errors:
- '400: Bad Request -- Your request is invalid.'
- '401: Unauthorized -- Your API key is wrong.'
- '403: Forbidden -- The kitten requested is hidden for administrators only.'
- '404: Not Found -- The specified kitten could not be found.'
- '405: Method Not Allowed -- You tried to access a kitten with an invalid method.'
- '406: Not Acceptable -- You requested a format that isn''t json.'
- '410: Gone -- The kitten requested has been removed from our servers.'
- '418: I''m a teapot.'
- '429: Too Many Requests -- You''re requesting too many kittens! Slow down!'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://alcor.exchange/api/v2/
source_metadata: null
