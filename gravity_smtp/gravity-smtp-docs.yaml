notes:
- Adding and verifying a sending domain inside your Resend account is mandatory before
  you can start relaying messages through the Gravity SMTP Resend Integration.
- Adding and verifying a sending domain inside your Emailit account is mandatory before
  you can start relaying messages through the Gravity SMTP Emailit Integration.
- Adding and verifying a sending domain inside your account is mandatory before you
  can start relaying messages.
- Gravity SMTP helps you to pass on and reliably track outgoing emails from your WordPress
  website.
- Enables or disables the Email Activity Digest feature.
- 'Controls how often the Email Activity Digest is sent: Daily, Weekly, Monthly.'
- Gravity SMTP integrates with various email service providers.
- Passwords do not migrate, so where required they must be re-entered manually during
  integration setup.
- The Suppression List helps manage email delivery by blocking specific addresses.
- Migration option is available during the initial setup of the Gravity SMTP Setup
  Wizard.
- Passwords do not migrate and must be re-entered manually during integration setup.
- Gravity SMTP Email logging is enabled by default.
- While Gravity SMTP is optimized primarily for transactional emails, users with high
  email volumes may experience increased site traffic due to tracking pixel interactions.
- Prompt to confirm deletion of the email log.
- Email log provides details of sent messages.
- Suppression list helps manage email delivery.
- The emails are displayed in reverse chronological order.
- Email Log must have been enabled.
- Save Email Body must have been enabled.
- If there are attachments, Save Attachments must have been enabled.
- The default retention period for email logs is one week.
- The default retention period for debug logs is one week.
- This is an Experimental Feature. Enable this feature in Settings → Experimental
  Features.
- Email management settings can be found under Settings > Emails
- Email servers have limitations on attachments and size.
- Gravity SMTP works for all emails sent from your WordPress site, such as emails
  sent for user registrations, password resets, Gravity Forms notifications, or even
  notifications from other plugins.
- Gravity SMTP cannot send email for any plugin that does not use the wp_mail() function.
- Gravity SMTP’s email management feature efficiently manages email notifications
  from your WordPress site.
- Gravity SMTP uses WordPress’ best practices to make it as compatible as possible.
- Using a staging clone created specifically to test the issue you are currently experiencing
  is advised.
- It is advised to create a backup of your WordPress as good practice.
- The absence or misconfiguration of SPF or DMARC records can cause the email to be
  marked as spam or be rejected.
- We don’t recommend using SMTP servers from free email accounts due to limitations
  and restrictions.
- A connected Google or Microsoft account may be required to re-authenticate whenever
  the provider’s evolving security policies demand.
- Use an App Password if available instead of a regular password to reduce re-authentication
  issues.
- Set up Gravity SMTP email alerts to notify you if authentication fails so you can
  act quickly.
- Regularly check your integration settings to ensure you’re still connected.
- Gravity SMTP can be activated on any site using an active Gravity Forms Elite, Developer
  (legacy) or Nonprofit license key.
- A valid license key is required to access automatic plugin updates and product support.
- Mailgun offers a free service when sending up to about 1,000 emails per month.
- It's important to use a staging clone created specifically to test the issue you
  are currently experiencing.
- Adding and verifying a domain is required to prove ownership of the domain for outgoing
  messages.
- Mailgun requires adding multiple DNS records for domain verification.
- Gravity SMTP customer reports have demonstrated that changing the password for the
  connected account may require re-authentication.
- Enabling Two-Factor Authentication (2FA) after the initial connection can result
  in a service disconnection.
- PHP Mail can slow down the website if many emails are sent simultaneously.
- The PHP Mail connection is not recommended for transactional emails due to its lack
  of reliability.
- Using an invalid port may cause PHPMailer to time out.
- You must complete domain verification before configuring the Mailgun Integration
  within Gravity SMTP.
- Mailgun supports sending messages from either US or EU.
- Gravity SMTP does not currently support domain-specific sending keys.
- Not recommended for transactional emails due to its lack of reliability.
- Using an invalid port may cause PHPMailer to time out. Please use the correct port
  for your selected encryption type and server settings.
