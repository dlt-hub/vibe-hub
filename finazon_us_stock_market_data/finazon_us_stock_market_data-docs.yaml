auth_info:
- information_source; https://finazon.io/featured-datasets/us-stocks-market-data:
  - 'The SIP API requires an API key passed in the Authorization header. Include the
    header `Authorization: apikey your_api_key` where `your_api_key` is your actual
    API key value. This applies to REST API requests.'
- information_source; https://api.finazon.io/swagger/index.html:
  - Pass the API key as a query parameter named `apikey` in the request URL. This
    is the required authentication mechanism for accessing the API endpoint.
  - The Finazon API requires API key authentication. Pass your API key either as a
    query parameter named apikey or as an Authorization header with the format "apikey
    YOUR_API_KEY". All requests must use HTTPS. API keys can be obtained and managed
    through the Finazon Dashboard at finazon.io/account/developers/api-keys.
- information_source; https://finazon.io/dataset/sec_edgar_filings/docs/api/latest:
  - 'API key authentication is required. Pass your API key as the "apikey" query parameter
    in the request URL, for example: https://api.finazon.io/latest/sec/sec_edgar_filings/form_type?apikey=your_api_key'
  - API key authentication is required. Pass your API key as the `apikey` query parameter
    in the request URL (e.g., `?apikey=your_api_key`).
pagination_info:
- information_source; https://api.finazon.io/swagger/index.html:
  - 'Pagination uses five parameters: page (page number), page_size (default 10, number
    of objects per page), order (sort order), start_at (timestamp to retrieve older
    objects after this point in reverse chronological stream), and end_at (timestamp
    to retrieve newer objects before this point). Responses contain a single page
    of objects in reverse chronological order by default; use start_at or end_at values
    from returned objects to construct subsequent requests, or specify both parameters
    together.'
- information_source; https://finazon.io/dataset/sec_edgar_filings/docs/api/latest:
  - Pagination uses page and page_size query parameters. page is zero-indexed (starting
    at 0) and page_size specifies results per page (example shows page_size=10). The
    response is an array of filing objects; continue requesting with incremented page
    values until fewer results than page_size are returned or an empty array is received.
  - The API uses query parameter page_size to control items per page. The response
    includes pagination metadata with page (current page number) and per_page (items
    per page) fields in the meta.pagination object.
  - page_size is a query parameter (integer, optional, default 1000, max 1000) that
    controls items per page. The response includes a meta.pagination object with page
    (current page) and per_page (items per page) fields to track pagination state.
- information_source; https://finazon.io/dataset/uniswap/docs/api/latest:
  - Pagination uses query parameters page (optional, specific page number starting
    at 0) and page_size (optional, default 1000, max 1000). Response includes meta.pagination
    object with page (current page) and per_page (items per page) fields to track
    pagination state.
