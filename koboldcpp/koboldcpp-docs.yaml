notes:
- This is a standalone Web UI for KoboldAI Client, KoboldCpp and AI Horde, which requires
  no dependencies, installation or setup.
- Simply open it in any browser, and it should work out of the box.
- Clicking the button below will upload your current story to dpaste.org where it
  will be publically available to anyone who has the link.
- Once shared, the file will be available online, and cannot be removed until it expires!
  Therefore, you're not recommended to use this service for any sensitive content.
- Welcome to KoboldAI Lite! Pick a UI Style to get started.
- You are using the models aphrodite/TheDrummer/Behemoth-ReduX-123B-v1.1_Compressed-Tensors_W4A16,
  koboldcpp/Broken-Tutu-24B, koboldcpp/Fimbulvetr-11B-v2, koboldcpp/L3-8B-Stheno-v3.2,
  koboldcpp/Lumimaid-Magnum-12B.i1-IQ3_XXS, koboldcpp/Lumimaid-Magnum-12B.i1-IQ3_XXS
  and 3 others.
- Pollinations.ai API is free to use without any key required.
- WebSearch Not Supported
- No Key Required for Pollinations.ai API.
