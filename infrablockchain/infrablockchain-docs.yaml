resources:
- name: current_auctions
  endpoint:
    path: /experimental/paras/auctions/current
    method: GET
    data_selector: auctionIndex
    params: {}
- name: blocks
  endpoint:
    path: /blocks/{finishEnd}
    method: GET
    data_selector: on_initialize.events
    params: {}
- name: account_balance
  endpoint:
    path: /accounts/:address/asset-balances
    method: GET
    data_selector: docs
    params: {}
- name: rpc_methods
  endpoint:
    path: /
    method: POST
    data_selector: result
- name: system_version
  endpoint:
    path: /
    method: POST
    data_selector: result
- name: state_getMetadata
  endpoint:
    path: /
    method: POST
    data_selector: result
- name: state_getStorage
  endpoint:
    path: /
    method: POST
    data_selector: result
notes:
- Exposing RPC interfaces can open up a huge surface of attacks and has to be carefully
  reviewed.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: http://127.0.0.1:8080
source_metadata: null
