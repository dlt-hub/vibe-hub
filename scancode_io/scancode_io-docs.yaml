auth_info:
- information_source; https://scancodeio.readthedocs.io/en/latest/rest-api.html:
  - Authentication is optional by default but required when the SCANCODEIO_REQUIRE_AUTHENTICATION
    setting is enabled. Include an API key in the Authorization HTTP header with the
    format "Token <api_key>", where the token is prefixed by the literal string "Token"
    followed by whitespace and the key value. For example, set the Authorization header
    to "Token abcdef123456" in each request.
pagination_info:
- information_source; https://scancodeio.readthedocs.io/en/latest/rest-api.html:
  - Pagination uses a page query parameter passed as an optional request parameter.
    The example shows page=2 being used to request a specific page, indicating offset-based
    pagination, but the response structure and stopping conditions are not documented
    in this excerpt.
  - The API uses offset-based pagination with "count" indicating total results, "next"
    and "previous" fields containing URLs for navigation (null when unavailable),
    and "results" containing the data array. Stop paginating when "next" is null.
