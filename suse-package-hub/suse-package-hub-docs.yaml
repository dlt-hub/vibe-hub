  computer forensics.
- Many of these features were inspired by dcfldd, but were rewritten for dc3dd.
- Simple program to read/write from/to any location in memory.
- Dex is an identity service that uses OpenID Connect to drive authentication for
  other apps.
- Dex is NOT a user-management system, but acts as a portal to other identity providers
  through 'connectors.'
- This package contains the Simple DocBook DTD.
- A framework for writing slides using the DocBook DTD.
- The Docker Bench for Security is a script that checks for dozens of common best-practices
  around deploying Docker containers in production.
- The tests are all automated, and implement the CIS Docker Benchmark.
- For a smooth transition from legacy docker-compose 1.xx, please consider installing
  compose-switch to translate docker-compose ... commands into Compose V2's docker
  compose .... . Also check V2's --compatibility flag.
- Docker by default uses base64 to store the credentials for the different registries.
- Docky is a full fledged dock application that makes opening common applications
  and managing windows easier and quicker. Docky is fully integrated into the GNOME
  Desktop and features a no non-sense approach to configuration and usage. It just
  works.
