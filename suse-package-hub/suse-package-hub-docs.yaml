- Requires OAuth2 setup with app key and secret from Dropbox Developer Console
- Uses OAuth2 with refresh token — requires Azure AD application registration
- a2ps converts ASCII text into PostScript. This feature is used by apsfilter, for
  example, to pretty-print ASCII text.
- a2ps is not able to convert complex Unicode (UTF-8) text to PostScript. Only language
  text which can be converted from UTF-8 to Latin encodings are supported.
- Requires SUSE Package Hub to be enabled on the target system
- This package contains all files needed to run projects that depend on the serial
  version of ADIOS2.
- This module has been built as a replacement for the aging mod_auth_kerb. Its aim
  is to use only GSSAPI calls and be as much as possible agnostic of the actual mechanism
  used.
- Mod_auth_kerb is an Apache module designed to provide Kerberos authentication to
  the Apache web server.
- mod_authn_otp is an Apache web server module for two-factor authentication using
  one-time passwords (OTP) generated via the HOTP/OATH algorithm defined in RFC 4226.
- mod_authn_otp supports both event and time based one-time passwords.
- mod_authn_otp supports both basic and digest authentication.
- 'License: GPL-2.0-or-later AND MIT'
- 'URL: https://github.com/debauchee/barrier'
- The Big Requests protocol headers for X11 development.
- bmake is designed to simplify the maintenance of other programs.
- bmake detects which targets are out of date based on their dependencies.
- Brise is the input schemas collection of Rime.
- 'License: GPL-3.0-or-later'
- Cadabra2 is a computer algebra system (CAS) designed specifically for the solution
  of problems encountered in field theory.
- check_postgres.pl is a Perl script that runs many different tests against one or
  more Postgres databases.
- 'It uses the psql program to gather the information, and outputs the results in
  one of three formats: Nagios, MRTG, or simple.'
- ClanLib delivers a platform-independent interface for writing games.
- A software library for computer vision and machine learning.
- Database-independent SQL connectivity library
- Cppreference is a complete online reference for the C and C++ languages and standard
  libraries.
- This package is only useful for building freestanding things like the kernel since
