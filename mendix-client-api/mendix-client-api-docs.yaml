notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Deprecated methods and classes noted, please refer to the latest documentation.
- Deprecated since 10.12. Use Email Connector from Mendix Marketplace instead.
- Some objects like Contact may return nulls in deeply nested fields
- Deprecated ISMTPConfiguration — use Email Connector from Mendix Marketplace instead.
- We don't support Sets anymore. This method will be removed in Mendix 11.
