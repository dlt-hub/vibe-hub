auth_info:
- information_source; https://community.tawk.to/t/any-help-to-use-this-api-with-tawk-to/3810:
  - 'Authentication uses a Bearer token scheme. Include your assigned api_key in the
    Authorization header as Authorization: Bearer {{api_key}}. The API supports both
    sandbox and production environments via different endpoints (sandbox at api.mienvio.mx,
    production at production.mienvio.mx/api).'
- information_source; https://community.tawk.to/t/rest-api-not-working/1925:
  - API key-based authentication using HTTP Basic Auth. Send the API key in the Authorization
    header as "Basic <API_KEY>:" (with a colon appended) along with Content-Type application/json
    header. The propertyId must be included in the JSON request body.
  - 'The API uses HTTP Basic Authentication with base64-encoded API key credentials.
    The API key must be base64-encoded and sent in the Authorization header as "Authorization:
    Basic <base64_encoded_API_key>". The propertyId is required as a JSON field in
    the request body.'
possible_base_urls:
- information_source; https://community.tawk.to/t/any-help-to-use-this-api-with-tawk-to/3810:
  - https://api.mienvio.mx/
  - https://production.mienvio.mx/api
possible_endpoints:
- information_source; https://community.tawk.to/t/examples-of-using-the-tawk-to-rest-api-not-the-javascript-api/579:
  - GET https://api.tawk.to/v1/conversations
- information_source; https://community.tawk.to/t/getting-incoming-chats-with-rest-api/11137:
  - GET https://api.tawk.to/v1/chat.list
- information_source; https://community.tawk.to/t/rest-api-not-working/1925:
  - POST https://api.tawk.to/v1/property.list
  - POST https://api.tawk.to/v1/ticket.list
