auth_info:
- information_source; https://blog.expertrec.com/google-custom-search-api/:
  - Google Custom Search API uses an API key for authentication. Obtain the API key
    from https://developers.google.com/custom-search/json-api/v1/overview by creating
    a new project in the Google API console. You also need a CX (Search engine ID)
    from your custom search control panel. The API key can be restricted by usage
    type in the Google API console at https://console.developers.google.com/apis.
    Include the API key and CX as query parameters when making requests to the Custom
    Search JSON API endpoint.
- information_source; https://blog.expertrec.com/google-custom-search-json-api-simplified/:
  - API key authentication via the `key` query parameter is required to identify your
    application. Additionally, the `cx` query parameter must be provided to specify
    the Programmable Search Engine ID. Both parameters are passed as URL query parameters
    in GET requests to https://www.googleapis.com/customsearch/v1.
- information_source; https://expertrec.com/api/:
  - The API uses an API key passed as a path parameter in the URL. Include your unique
    API key in the URL path at {api_key} when making requests to the search endpoint
    at https://searchv7.expertrec.com/v6/search/{api_key}/.
pagination_info:
- information_source; https://expertrec.com/api/:
  - 'The API uses query parameters for pagination: size (results per page) and page
    (page number). The endpoint format is GET /v6/search/{api_key}/?q=&size=&page=&fq=&nf=.
    Both parameters control pagination behavior, though specific details about defaults,
    maximums, and response fields indicating pagination state are not provided in
    this documentation excerpt.'
possible_base_urls:
- information_source; https://blog.expertrec.com/google-custom-search-json-api-simplified/:
  - https://cloud.google.com/monitoring/api/v3
  - https://www.googleapis.com/customsearch/v1
possible_endpoints:
- information_source; https://blog.expertrec.com/google-custom-search-json-api-simplified/:
  - GET https://www.googleapis.com/customsearch/v1
- information_source; https://expertrec.com/api/:
  - GET /search/{api_key}/
  - GET https://searchv7.expertrec.com/v6/search/{api_key}/?q=&size=&page=&fq=&nf=
