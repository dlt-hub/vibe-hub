resources:
- name: log_in
  endpoint:
    path: /v1/login
    method: POST
- name: log_out
  endpoint:
    path: /v1/logout
    method: POST
- name: add_product
  endpoint:
    path: /v1/products
    method: PUT
- name: remove_product
  endpoint:
    path: /v1/products
    method: DELETE
- name: changes
  endpoint:
    path: /v1/changes
    method: GET
- name: product_information
  endpoint:
    path: /v1/products/*
    method: GET
- name: price
  endpoint:
    path: /v1/products/*/price
    method: GET
- name: image
  endpoint:
    path: /v1/images/*
    method: GET
- name: cad
  endpoint:
    path: /v1/cad/*
    method: GET
- name: datasheet
  endpoint:
    path: /v1/datasheets/*
    method: GET
notes: []
errors:
- '400 BAD_REQUEST: Improperly formed request. Please check your POST body for errors.'
- '403 EXPIRED_AUTHORIZATION_TOKEN: Invalid authorization token. Please log in again
  to create a new one.'
- '500 INTERNAL_SERVER_ERROR: An internal server error occurred.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.mcmaster.com
  auth:
    type: client_certificate
    location: header
    header_name: Authorization
source_metadata: null
