auth_info:
- information_source; https://api-docs.deliveroo.com/reference/get_v1-brands-brand-id-menus-id:
  - The API uses OAuth2 authentication. Credentials must be exchanged and used to
    authenticate requests to the endpoint, though the specific header name, token
    format, and exchange flow details are not fully shown in this excerpt.
pagination_info:
- information_source; https://api-docs.deliveroo.com/docs/site:
  - Pagination for the Days Off endpoint uses query parameters page_size and page_number,
    both passed as query strings in the GET request to retrieve paginated lists of
    days off periods for a site.
  - Pagination uses query parameters page[number] (default 1) and page[size] (default
    20) to request pages. The response includes a page object with number, size, and
    total_items fields to indicate current page position and total count.
  - Use query parameters page_size and page_number to paginate the Get Site Days Off
    endpoint. The response includes a days_off array; construct subsequent requests
    by incrementing page_number until the response contains fewer items than page_size
    or is empty.
possible_base_urls:
- information_source; https://api-docs.deliveroo.com/docs/site:
  - /api/v1
  - https://partners.deliveroo.com/api/v1
possible_endpoints:
- information_source; https://api-docs.deliveroo.com/docs/site:
  - DELETE /api/v1/brands/{brandId}/sites/{siteId}/days_off/{daysOffId}
  - DELETE https://partners.deliveroo.com/api/v1/brands/{brandId}/sites/{siteId}/days_off/{daysOffId}
  - GET /api/v1/brands/:brand_id/sites
  - GET /api/v1/brands/{brandId}/sites/{siteId}/days_off/{daysOffId}
  - GET /api/v1/brands/{brandId}/sites/{siteId}/days_off?page_size={pageSize}&page_number={pageNumber}&upcoming={true|false}
  - GET /api/v1/brands/{brandId}/sites/{siteId}/opening_hours
  - GET /api/v1/brands/{brandId}/sites/{siteId}/status
  - GET /api/v1/brands/{brandId}/sites/{siteId}/time_zone
  - GET /api/v1/brands/{brandId}/sites/{siteId}/workload/mode
  - GET /api/v1/brands/{brandId}/sites/{siteId}/workload/times?allowed_ranges={true|false}
