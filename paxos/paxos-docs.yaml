auth_info:
- information_source; https://docs.paxos.com/api-reference/websockets/order-routing-overview:
  - 'Authentication uses OAuth2 with bearer tokens in the Authorization header during
    WebSocket handshake. You must obtain an access token by posting client credentials
    to https://oauth.sandbox.paxos.com/oauth2/token (sandbox) or https://oauth.paxos.com/oauth2/token
    (production) with Content-Type application/x-www-form-urlencoded, and include
    the exchange:read_aggregated_marketdata_stream scope in your request. Pass the
    token as Authorization: Bearer <access_token> in the WebSocket connection headers.'
  - Paxos uses OAuth2 with client credentials grant type. POST to the token endpoint
    with grant_type, client_id, client_secret, and scope parameters to obtain an access_token.
    Use the returned access_token as a Bearer token in the Authorization header when
    establishing WebSocket connections.
possible_base_urls:
- information_source; https://docs.paxos.com/api-reference/websockets/order-routing-overview:
  - https://oauth.paxos.com
  - https://oauth.sandbox.paxos.com
possible_endpoints:
- information_source; https://docs.paxos.com/api-reference/websockets/order-routing-overview:
  - POST https://oauth.paxos.com/oauth2/token
  - POST https://oauth.sandbox.paxos.com/oauth2/token
  - WebSocket wss://ws.paxos.com/
  - WebSocket wss://ws.sandbox.paxos.com/
- information_source; https://docs.paxos.com/guides/developer/api-websocket:
  - GET wss://ws.paxos.com/executiondata
  - GET wss://ws.paxos.com/executiondata/{market}
  - GET wss://ws.sandbox.paxos.com/executiondata
  - GET wss://ws.sandbox.paxos.com/executiondata/{market}
