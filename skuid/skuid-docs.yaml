- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token  requires setup of connected app in API
- Without My Domain enabled, your org uses a *generic* domain URLa potential point
  of vulnerability if client ID and client secret credentials are compromised.
- Enabling My Domain gives your org a *unique* URL, resulting in a unique callback
  URL and an additional layer of security.
- Without My Domain enabled, your org uses a generic domain URLa potential point
  of vulnerability if client ID and client secret credentials are compromised.
- Though you can regularly import data source objects, Skuid cannot automatically
  keep track of changes to the database.
- If a databases schema and structure change often, youll need to update the DSOs
  within its data source to match whenever you make those changes.
- Uses OAuth2 with refresh token  requires setup of connected app in Skuid
- Some objects may return nulls in deeply nested fields
- The name for the data source must not have spaces.
- Spaces in the data source name may cause unexpected behaviors.
- My Domain must be enabled on any Salesforce org you will be accessing.
- Salesforce permissions are retained in all data source connections.
- Uses OAuth2 with authorization code  requires setup of connected app in api
- An OAuth popup window will appear when you first attempt to access the external
  orgs data objects.
- If your OAuth popup displays a Salesforce error page with the following message
   `OAUTH_APPROVAL_ERROR_GENERICT`  the scopes for your connected app in the external
  org and your data source in the Skuid site may not be properly configured.
- You must create your database schema (tables, columns, and general structure) before
  creating the SQL data source in Skuid.
- Using SSL may require configuration within the hosting provider.
- You must have the latest version of Skuid installed in each external Salesforce
  org you will be accessing.
- When using Resource Owner Password Credentials, remove refresh_token from scopes.
- The external system may not support the data sources chosen grant type.
- Amazon Redshift is considered a data warehouse and should be considered read-only.
- Skuid uses OAuth2 for authentication.
- Ensure the correct Response Format is set to match the API response.
- Metadata caching for this data source type is currently exclusive to Skuid NLX.
- You must refresh your metadata cache manually if your OData schema changes.
- OData versions 1 through 4 are supported.
- Use your browsers developer tools to troubleshoot external data requests.
- While many components are very similar, several components and component features
  work differently in the v2 Ink component pack.
- One fundamental change in v2 is that the vast majority of style rules are no longer
  handled through themes or in-page CSS.
- Custom code is very different in v2.
- Uses v2 components, consider familiarizing with their documentation.
- Custom code is very different in v2; requires rewriting of custom field renderers
  or components.
- Principal and dependent pages were previously known as master and child pages, respectively.
  You may still see references to this terminology in older materials or Skuid metadata.
- The API version must be the same for the principal page and for the subsequent dependent
  pages.
- Dependent pages must be created from scratch.
- They cannot become a principal page for other dependent pages.
- Page packs are collections of Skuid pages, bundled together and stored as a single
  Salesforce static resource.
- Page packs are only available on Skuid SFX.
- Modules are only available on Skuid SFX.
- Passing parameters into query strings is different in Lightning Experience.
- Unless a parameter is marked optional with '?', end users will see a 'Page Not Found'
  error if they navigate to that page without the parameter in the URL.
- Page packs cannot exceed **5 MB in size**.
- Modules are stored as custom picklist fields and will not automatically transfer
  to a new org when you move your pages.
- Unless a parameter is marked optional with '?', end users will see a Page Not Found
  error if they navigate to that page without the parameter in the URL.
- You can create more than one condition on a model.
- Using Grouping Logic can complicate the application of filters, so best practice
  is to leave this property blank unless you actually need to apply this logic.
- Aggregate models are currently only available for Salesforce and SQL data source
  types.
- The Accordion is a responsive component, adjusting to the size of the screen.
- While the Button Set is the recommended way to create buttons, if you prefer integrating
  buttons with headers, Skuid also supports the creation of buttons within the Ink
  Page Header component.
- You can add a custom Salesforce button type to the Button Set component. However,
  if you deploy a Skuid page with that Button Set within the Salesforce Support Service
  Cloud, unexpected functionality may result.
- Use the Accordion to include multiple 'hidden' components that are accessible with
  a click, reducing page clutter and improving the users experience.
- This feature is currently in beta. There could be changes to its design, behavior,
  and functionality in upcoming releases.
- Only one vertical tab can be open at a time.
- The Tab Set is a layout component used to group other components within tabs.
- The Tab Set is responsive, adjusting to the size of the screen.
- Wizard can help streamline complex processes.
- Consider user needs and potential confusion when designing.
- The Wizard component allows you to create multi-step processes that move users through
  screens in a specified order.
- When using the File Upload component in a Wizard that creates new records, the File
  Upload component cannot attach a file to a record until the record is saved.
- The visual settings placed on the Wrapper may override visual styles applied to
  individual components within the Wrapper.
- If using the Day or Week view, that the relationship field between the grouping
  object and the primary event object is included in the primary event object model.
- Youve defined the correct actions on the Sources tab for the On-click, Create event,
  and Event update actions.
- To include at least one view in your calendar.
- Disable the Query on page load property for any models used by the Calendar component.
- Skuid recommends using a separate model for the Calendar component.
- Currently only the OpenAI data source is supported.
- Add a component to the first card in the deck and it will populate the other cards.
- Ensure that components within the Deck are accessing the correct model to receive
