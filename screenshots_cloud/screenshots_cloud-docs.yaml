auth_info:
- information_source; https://screenshots.cloud/documentation:
  - The ScreenshotsCloud API uses a URL-based authentication scheme where your API
    key and a request token derived from your secret are placed directly in the request
    path. The request format is https://api.screenshots.cloud/v1/screenshot/[API_KEY]/[TOKEN]/?[PARAMETERS],
    where API_KEY is your account key and TOKEN is generated from your secret string.
    The Node.js implementation shows credentials stored as SCREENSHOTSCLOUD_KEY and
    SCREENSHOTSCLOUD_SECRET environment variables or constants.
possible_base_urls:
- information_source; https://screenshots.cloud/documentation:
  - https://api.screenshots.cloud/v1/screenshot/
possible_endpoints:
- information_source; https://screenshots.cloud/documentation:
  - GET https://api.screenshots.cloud/v1/screenshot/[API_KEY]/[TOKEN]
