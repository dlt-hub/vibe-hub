notes:
- Replace the URL with your deployed API endpoint for invoking the Lambda
- Replace the polling URL with the endpoint for checking Lambda status
- Applications represent non-human identities that interact with Conductor via APIs
  or SDKs.
- Applications can have one or more access key/secret pairs for authentication.
- Workflows are defined as JSON.
- Supports static and dynamic workflows.
- Returns 200 OK, indicating that the workflow execution has been terminated successfully.
- The HTTP task is used to make calls to remote services exposed over HTTP/HTTPS.
- Authentication does not grant full access to all the resources in your Conductor
  cluster. Since programmatic access to resources is also application-based, ensure
  that your application is configured with the appropriate roles and permissions before
  you start using the SDK or API.
- Uses Basic Authentication with a Base64-encoded token.
- Verify the format of the API token
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck Basic Auth credentials.'
- 'Authentication fails: Verify the format of the API token'
