notes:
- Supports receipt uploads in JPG, PDF, PNG, GIF formats, or via URL.
- Processes a variety of receipt file formats, including JPEG, PDF, PNG (8 and 24),
  GIF, and HEIF.
- Extract essential receipt and invoice data points like total amount, tax amount,
  merchant details, and dates.
- Offers a 30-day free trial with unlimited scans.
- Instant access to your API Key.
- Developer-Friendly - Easy-to-integrate API for fast implementation and time-to-market.
- Customers can opt out of storage by setting the incognito parameter in API calls.
- Processing millions of scans per month in over 85 languages.
- Receives data in various formats including PNG, JPG, PDF.
- Delivers results in 3+ seconds without compromising on accuracy.
- Instant gratification is the name of the game, and our Receipt Validation API delivers
  it in spades.
- Our unique feature for easy setup of complex rules, making unique campaign ideas
  a reality.
- Fraud detection results are conveniently included in the API response alongside
  your extracted receipt data.
- GDPR-ready and SOC 2 Type II compliant (in progress)
- No long-term commitment for pilot, can opt-out anytime
- Ensure compliance with privacy regulations when collecting zero-party data.
- Supports multiple languages
- Optimized for 85+ languages
- The solution is specifically designed for Italy's regulatory landscape and is supported
  by a flexible business model.
- The API is purpose-built for receipt processing, enabling fast and direct integration.
- The system was configured to handle diverse receipt formats.
- The technology supports all languages and various file formats, including JPEG,
  PDF, and PNG.
- The output is delivered in a structured JSON format, which is ready for integration
  into other software.
- Automated receipt validation technology requires integration with existing systems.
- Precision starts with image quality.
- Key properties like resolution, format, and background noise levels shape extraction
  accuracy.
- Receipt data extraction requires robust privacy and security measures.
- Ensure compliance with global data protection laws, including GDPR and CCPA.
- Uses API key for authentication
- The API delivers structured JSON output that is ready to be used by the Smart Receipts
  application.
- Automated solution designed for high-volume loyalty campaigns
- Receipts can be uploaded in JPG, PDF, PNG, GIF formats, or via URL.
