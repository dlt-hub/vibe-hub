auth_info:
- information_source; https://developers.rev.io/changelog/api-rate-and-quota-limiting:
  - API authentication requires the Ocp-Apim-Subscription-Key header with your provided
    subscription key value included in every request. Pass the key in the request
    header with the header name Ocp-Apim-Subscription-Key set to your subscription
    key string.
possible_base_urls:
- information_source; https://developers.rev.io/changelog/api-rate-and-quota-limiting:
  - https://api.revioapi.com
possible_endpoints:
- information_source; https://developers.rev.io/changelog/api-rate-and-quota-limiting:
  - GET https://api.revioapi.com/v1/Customers
