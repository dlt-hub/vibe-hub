auth_info:
- information_source; https://catalinatechnology.wordpress.com/:
  - 'The API uses HTTP Basic Authentication. Send credentials via the Authorization
    header with the value "Basic YOURAUTHHERE" (base64-encoded username:password).
    Additionally, two custom headers are required: CpnyID set to your company ID and
    SiteID set to your site ID.'
- information_source; https://catalinatechnology.wordpress.com/category/catalina-api-for-dynamics-sl/ctapi-howto-tutorials/:
  - The Catalina Queue API uses Basic authentication passed in the Authorization header.
    Required headers include Authorization with Basic auth credentials, plus CpnyID
    (company ID) and SiteID (site ID) headers. The sortBy query parameter controls
    result ordering by fields like createdDate.
possible_base_urls:
- information_source; https://catalinatechnology.wordpress.com/:
  - http://YOURSERVER/ctDynamicsSL/api
  - http://YourServer/ctDynamicsSL/api
possible_endpoints:
- information_source; https://catalinatechnology.wordpress.com/:
  - GET http://YOURSERVER/ctDynamicsSL/api/queue/ORDER
  - GET http://YourServer/ctDynamicsSL/api/queue/QUEUETYPE
- information_source; https://catalinatechnology.wordpress.com/category/catalina-api-for-dynamics-sl/ctapi-howto-tutorials/:
  - GET http://YOURSERVER/ctDynamicsSL/api/queue/ORDER?sortBy=createdDate
  - GET http://YourServer/ctDynamicsSL/api/queue/QUEUETYPE?sortBy=createdDate
