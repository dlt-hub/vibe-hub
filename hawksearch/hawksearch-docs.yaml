- name: facet
  endpoint:
    path: /api/v11/Facet
    method: GET
    data_selector: ''
notes:
- Please pass the FacetId in the PUT request.
- Response is an array of field objects, every field object being a series of key-value
  pairs.
- 'Important: Depending on the version of HawkSearch used, method of integration,
  and the presence of data feed files for indexing, you may need to perform indexing
  as per this article or using the Dashboard API to Rebuild Indexes.'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- This feature only works in Production and Test environments.
- Make sure to reach out to your HawkSearch project manager to copy your engine to
  the Test environment.
- The Facet Object may be contained in the response from the Search method.
- Facets are helpful in filtering search results – they typically appear on the left
  hand side of the search results.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
client:
  base_url: https://dev.hawksearch.net
  auth:
    type: oauth2
    flow: refresh_token
