auth_info:
- information_source; https://ipinfo.io/developers:
  - Authentication uses a token-based query parameter approach. Pass your API token
    via the query parameter `token=$TOKEN` in requests to the IPinfo API endpoints.
  - 'Your API token authenticates requests to IPinfo and can be provided in three
    ways: as an HTTP Basic Auth username (with empty password), as a Bearer token
    in the Authorization header, or as a token query parameter. Use format: Basic
    Auth with username $TOKEN and empty password, Authorization header "Bearer $TOKEN",
    or URL parameter ?token=$TOKEN.'
- information_source; https://ipinfo.io/data/proxy-vpn-detection:
  - 'The API requires a token-based authentication. Include your token as a query
    parameter named `token` in requests to the API endpoint. For example: `https://api.ipinfo.io/lookup/77.111.244.37?token=$TOKEN`.
    The token should be passed as the value of the `token` query parameter.'
- information_source; https://ipinfo.io/probe-network:
  - Mapbox API uses access token authentication passed as a query parameter. Include
    the access_token query parameter in requests with a value in the format pk.eyJ1...
    (a public access token). The token is appended directly to the URL as ?access_token=YOUR_TOKEN.
- information_source; https://ipinfo.io/docs:
  - Authentication for the IPinfo API uses a query parameter token. Include the token
    parameter in the API request URL with your access token value, for example token=$TOKEN
    passed as a query parameter to endpoints like https://api.ipinfo.io/lite/me?token=$TOKEN
    or https://v4.api.ipinfo.io/lite/me?token=$TOKEN.
possible_base_urls:
- information_source; https://ipinfo.io/developers:
  - https://api.ipinfo.io
  - https://ipinfo.io
possible_endpoints:
- information_source; https://ipinfo.io/developers:
  - GET https://api.ipinfo.io
  - GET https://api.ipinfo.io/lite/me
  - GET https://ipinfo.io/
  - GET https://v4.api.ipinfo.io/lite/8.8.8.8
  - GET https://v4.api.ipinfo.io/lite/me
  - GET https://v6.api.ipinfo.io/lite/8.8.8.8
  - GET https://v6.api.ipinfo.io/lite/me
  - GET https://v6.ipinfo.io/
- information_source; https://ipinfo.io/data/proxy-vpn-detection:
  - GET https://api.ipinfo.io/lookup/{ip}
- information_source; https://ipinfo.io/probe-network:
  - GET https://api.mapbox.com/styles/v1/mapbox/light-v10/tiles/1/0/0
