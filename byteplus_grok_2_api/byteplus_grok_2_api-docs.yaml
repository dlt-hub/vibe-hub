auth_info:
- information_source; https://www.byteplus.com/en/blog/how-to-use-seedream-3-0-api:
  - API key authentication is required. Store the API key securely in environment
    variables and include it in requests to verify authorization. The 401 Unauthorized
    error indicates an invalid or expired API key.
  - 'API requests require the Authorization header with a Bearer token. The token
    is passed as "Authorization: Bearer $ARK_API_KEY", where ARK_API_KEY is your API
    key obtained during the model activation setup. The Content-Type header must be
    set to application/json.'
  - 'Authorization requires a Bearer token passed in the Authorization header. The
    token should be provided as "Authorization: Bearer $ARK_API_KEY", where ARK_API_KEY
    is an environment variable containing your API key.'
- information_source; https://www.byteplus.com/en/topic/536730:
  - Bearer token authentication is required. Send the access token in the Authorization
    header using the format "Bearer your_access_token".
