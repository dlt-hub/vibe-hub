auth_info:
- information_source; https://ai.ademero.com/developers:
  - API key authentication is required, passed as a Bearer token in the Authorization
    header. The API key should be provided via the ADEMERO_API_KEY environment variable
    when using the SDK. Webhooks are signed with HMAC-SHA256 and include an X-Ademero-Signature
    header for verification. OAuth 2.0 and scoped permissions are available for granular
    access control.
- information_source; https://ai.ademero.com/developers/api:
  - Authorization uses Bearer token authentication. Include the API key in the Authorization
    header as "Bearer YOUR_API_KEY" for all requests.
  - 'Use bearer token authentication by including the Authorization header with format
    "Authorization: Bearer YOUR_API_KEY" in requests. The API key must be provided
    as the bearer token value.'
pagination_info:
- information_source; https://ai.ademero.com/developers/api:
  - Use query parameters limit (optional, default 20) and page (optional, default
    1) to paginate results. Response includes pagination object with page, limit,
    total, and has_more fields to determine if more results exist.
possible_base_urls:
- information_source; https://ai.ademero.com/developers:
  - https://api.ademero.com/v
  - https://api.ademero.com/v1
possible_endpoints:
- information_source; https://ai.ademero.com/developers:
  - GET https://api.ademero.com/v1/documents
  - POST /api/v1/webhooks
- information_source; https://ai.ademero.com/developers/api:
  - GET /api/v1/documents/{id}/analysis
  - GET /api/v1/users/me
  - GET https://api.ademero.com/v1/documents
  - GET https://api.ademero.com/v1/documents/{id}/analysis
  - POST /api/v1/workflows/execute
  - POST https://api.ademero.com/v1/documents/upload
