auth_info:
- information_source; https://support.singular.net/hc/en-us/articles/12506867638939-Singular-Links-Tracking-Links-API:
  - API key authentication is required. Pass your API key (retrieved from Developer
    Tools > Reporting API Keys in the Singular platform) as the api_key parameter
    in the request body when making POST requests to create tracking links.
  - API key authentication is required. Pass your API key (retrieved from Developer
    Tools > Reporting API Keys in the Singular platform) in the Authorization header
    of your GET request.
  - API key authentication is required. Send the API key either as an Authorization
    header with value set to the api_key, or as an api_key query parameter in the
    request URL.
  - 'API key authentication is required. Send the API key in the Authorization header
    with the format ''authorization: <API KEY>'' for requests to the Singular Links
    API endpoint.'
  - The API requires authentication via an API key obtained from the Singular platform
    at Developer Tools > Reporting API Keys. The key can be sent either as an Authorization
    header with the value set to the API key, or as a query parameter named api_key.
