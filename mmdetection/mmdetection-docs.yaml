notes:
- 'FoveaBox: Beyond Anchor-based Object Detector'
- 'Important: Be sure to remove the `./build` folder if you reinstall mmdet with a
  different CUDA/PyTorch version.'
- Following the above instructions, mmdetection is installed on `dev` mode, any local
  modifications made to the code will take effect without the need to reinstall it.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- It is recommended to symlink the dataset root to $MMDETECTION/data.
- The cityscapes annotations have to be converted into the coco format.
- The Tensorboard logger is also supported
- The logger used to record the training process.
- Evaluation interval is set to 1
- Metrics used during evaluation are 'bbox' and 'segm'
- Total epochs to train the model is 12
- Checkpoint save interval is 1
- Log interval is set to 50
- The root path of data is used for loading images.
- All models were trained on coco_2017_train, and tested on the coco_2017_val.
- We use distributed training.
- All pytorch-style pretrained backbones on ImageNet are from PyTorch model zoo, caffe-style
  pretrained backbones are converted from the newly released model from detectron2.
- For fair comparison with other codebases, we report the GPU memory as the maximum
  value of torch.cuda.max_memory_allocated() for all 8 GPUs. Note that this value
  is usually less than what nvidia-smi shows.
- We report the inference time as the total time of network forwarding and post-processing,
  excluding the data loading time.
