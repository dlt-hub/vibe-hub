errors:
- '401 Unauthorized: Check credentials and token expiration'
- '404 Not Found: Verify the endpoint and resource availability'
- '400 Bad Request: There is a role with no signer.'
- '400 Bad Request: Cannot send package without approvals.'
- '401 Unauthorized: Check client credentials or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your credentials'
- '404 Not Found: Verify the endpoint path'
- '500 Internal Server Error: Retry the request later'
- 'INVALID_TOKEN: Check if the token is expired or malformed.'
- '403 FORBIDDEN: Ensure that the user has the necessary permissions.'
- '401 Unauthorized: Check your API key and secret.'
- '404 Not Found: The requested resource could not be found.'
- 'Invalid text tag: Ensure correct syntax for text tags.'
auth_info:
  mentioned_objects:
  - OauthToken
  - OAuthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://api.onespan.com
  auth:
    type: oauth2
    flow: refresh_token
    token_url: https://api.onespan.com/oauth/token
    client_id: '{{ dlt.secrets[''api_client_id''] }}'
    client_secret: '{{ dlt.secrets[''api_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    location: header
    header_name: Authorization
  headers:
    Accept: application/json
