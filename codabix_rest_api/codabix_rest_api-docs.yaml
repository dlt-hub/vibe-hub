auth_info:
- information_source; https://www.codabix.com/en/plugins/interface/restinterfaceplugin/restinterface:
  - The API requires a token passed in the JSON request body using the field name
    "tk". The token format is "1:QqjkQAtk4hyWRnbTt1+dZdGFCg3QE+nS" (version prefix
    followed by colon and token string). Authentication is performed by including
    this tk field in every POST request to the /api/json endpoint.
possible_base_urls:
- information_source; https://www.codabix.com/en/plugins/interface/restinterfaceplugin/restinterface:
  - http(s)://<ip/domain>:<port>/api/json
possible_endpoints:
- information_source; https://www.codabix.com/en/plugins/interface/restinterfaceplugin/restinterface:
  - POST /api/json
  - POST http(s)://<ip/domain>:<port>/api/json
  - POST http://localhost:8181/api/json
