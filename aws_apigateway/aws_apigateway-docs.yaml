auth_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/apigateway/2015-07-09/openapi.json:
  - 'AWS Signature Version 4 authentication is required. Include the following headers
    in requests: X-Amz-Content-Sha256, X-Amz-Date, X-Amz-Algorithm, X-Amz-Credential,
    X-Amz-Security-Token, X-Amz-Signature, and X-Amz-SignedHeaders. These parameters
    are used to sign requests with AWS credentials (access key ID, secret access key,
    and optional session token).'
  - 'AWS Signature Version 4 authentication is required. Include the following headers
    in requests: X-Amz-Content-Sha256, X-Amz-Date, X-Amz-Algorithm, and X-Amz-Credential.
    These parameters are part of the AWS SigV4 signing process for request authentication
    and integrity verification.'
  - Cognito User Pools authorization is used to authorize method invocations by matching
    method scopes against scopes parsed from the access token in the incoming request.
    The client must provide an access token (not an identity token) in the request;
    the method invocation is authorized if any method scope matches a claimed scope
    in the access token.
  - The API accepts authentication credentials through a headers object in the request
    body. The incoming authorization token or identity source should be specified
    as key-value pairs within the headers map, which simulates an incoming invocation
    request for testing purposes.
  - 'The API key for metering requests can be sourced from two locations: HEADER to
    read from the X-API-Key header, or AUTHORIZER to read from the UsageIdentifierKey
    provided by a custom authorizer.'
pagination_info:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/apigateway/2015-07-09/openapi.json:
  - 'Pagination uses optional query parameters: cursor (string, for current pagination
    position) and limit (integer, default 25, maximum 500, for results per page).
    The response structure for navigating pages is not shown in this excerpt.'
  - 'Pagination uses optional query parameters: position (string, current pagination
    position) and limit (integer, results per page with default 25 and maximum 500).
    The position parameter indicates the current location in the paged result set
    for navigating through pages.'
  - 'Pagination uses optional query parameters: position (string, current pagination
    position) and limit (integer, results per page with default 25 and maximum 500).
    The position parameter indicates the current location in the paged result set
    for retrieving subsequent pages.'
  - The API uses query parameter limit (optional, default 25, maximum 500) to control
    the number of results returned per page.
possible_base_urls:
