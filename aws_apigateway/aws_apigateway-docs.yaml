  - http://apigateway.{region}.amazonaws.com
  - https://{restapi_id}.execute-api.{region}.amazonaws.com
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/amazonaws.com/apigateway/2015-07-09/openapi.json:
