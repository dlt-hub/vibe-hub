notes:
- Access tokens expire in one hour.
- Use 'offline_access' in the scope parameter to request a refresh token.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Some features such as generative AI features are only available for Enterprise and
  Advanced customers.
- Community release changes are first made available to Community users.
- Enterprise release deployment is made available within a one hour to 14-day window
  post Community deployment.
- 'Easy, frictionless startup experience: Just sign in to your cloud account, pick
  a URL, and access Orchestrators power instantly, no setup whatsoever.'
- 'Lower costs, no IT required: As an enterprise, you no longer have to invest in
  a dedicated IT infrastructure for automation.'
- Uses OAuth2 with refresh token  requires setup of connected app in UiPath
- Some API features may require specific permissions
- Automation Cloud and the UiPath platform have several security attestations.
- Details on operational and security practices can be obtained under NDA.
- An organization represents a fully isolated environment, where you can manage all
  your automation needs and resources.
- Organizations are the highest level of structuring available in UiPath Automation
  Cloud.
- The API Access option is not available when using the Microsoft Entra ID model.
- OAuth must be used for authorization when switching from the API Access model.
- Users need a UiPath account.
- You can grant access to Automation Cloud to existing user accounts.
- Scopes and permissions manage the granularity of access to APIs.
- The partitionGlobalId parameter must be included in the request body when making
  API requests.
- Integration between UiPath and SAP may include architecture variations, authentication
  or permission shifts, and product offering changes.
- Make sure to configure the application type as Confidential application
- Resources must include Orchestrator API Access with Application Scope(s) as OR.Tasks
- General data protection regulation (GDPR) sets forth a set of rules to be observed
  with regards to the right of erasure.
- Data security and privacy paramount.
- Uses TLS 1.2 or higher to secure data transmissions.
- Automation Cloud Dedicated currently has the ISO 27001, 27017, 27018 and 9001 certifications,
  as well as the HITRUST certification.
- Also Automation Cloud Dedicated currently has SOC 1, SOC 2, HIPAA, and C5 attestations.
- Organizations are identified by their unique URL, the organization name, and the
  organization's support ID.
- SSO settings can be managed at both host and organization levels.
- Users can sign in with their Microsoft Entra ID account.
- Our commercial offering provides a flexible variety of licensing SKUs for how to
  deploy and use UiPath software.
- AuditLogs endpoints replace the old endpoints of AuditQuery.
- UiPath Automation Cloud Public Sector holds FedRAMP Moderate compliance, confirming
  adherence to rigorous security controls.
- Data encryption is employed for compliance, utilizing FIPS 140-2 validated encryption.
- Automation Cloud Public Sector is FedRAMP compliant, adhering to the rigorous standards
  of the Federal Risk and Authorization Management Program.
- The `partitionGlobalId` parameter must be included in the request body when making
  API requests.
- Personal Access Tokens (PATs) are available for local users.
- Enhanced shared components management using OSS base
- Improved installation experience by reducing the number of steps required by the
  installation process
- Document Understanding modern projects require additional resources.
- Personal Access Tokens (PATs) are only available for local users.
- Extended support for Active/Active deployments
- Simplified installation process for enhanced efficiency
- Enhanced backup and restore flow
- Images cleanup for in-cluster Docker registry
- UiPath Automation Suite Install Sizing Calculator enhancements
- FQDN update enhancement
- Istio dashboards management
- Enhanced prerequisites check output
- Security enhancements
- SAML SSO improvements
- High contrast theme option
- Service visibility in the UI
- Optional Docker pull secret value
- Proxy and Kerberos pipelines are not functioning correctly, leading to authentication
  and support issues.
- Orchestrator and AI Center require SQL Sever version 2019 and higher.
- An issue prevents `uipathctl` from correctly setting `executeMigration` to `true`
  during the migration process from Ceph in-cluster storage to external object storage
  in AI Center.
- To address this issue, you must manually set `executeMigration` to `true` in ArgoCD
  for AI Center and then proceed with a resync, ensuring to prune.
- An issue causes the FQDN update flow to fail due to a security configuration.
- To address this issue, you must use the `uipathctl` version included in Automation
  Suite 2024.10.2 when you update the FQDN at the infrastructure level.
- Using an SQL Server version prior to 2019 causes an Automation Suite installation
  issue due to the Resource Catalog service not supporting SQL Server versions prior
  to 2019.
- Following an Automation Suite upgrade from version 2023.4 or older, reinstalling
  or upgrading Insights results in data loss due to an issue with Insights storage
  class changes.
- An issue causes the temporary registry installation to fail on RHEL 8.9.
- An issue causes the Helm chart build to fail when you set the `enableSqlIntegratedAuth`
  parameter to `true` in `values.yaml` for Kerberos SQL integration.
- An issue causes the `redis-cluster-0` pod to get stuck in the terminating state
  when you perform a node drain in non-HA Redis scenarios.
- 'An issue causes node removal operations to fail with an `error: no objects passed
  to scale` message.'
- Following an upgrade to Automation Suite 2024.10, you cannot access Automation Hub
  due to database schema discrepancies.
- An Insights annotation issue blocks the Automation Suite installer.
- Attempting to restore a backup results in a partial failure due to a Dapr sync issue.
- An issue causes the prerequisite checks to incorrectly identify hostnames with capital
  letters as invalid.
- An issue causes upgrades to fail when the existing Insights PVC sizes are inadvertently
  overridden.
- We have identified an issue where `exclude= rke2-*` is not added to the `/etc/yum.conf`
  file on nodes other than the first server.
- You cannot currently perform a full migration from standalone products version 2024.10
  to Automation Suite 2024.10 using the UiPath.OrganizationMigrationApp tool.
- You cannot currently perform a migration from Automation Suite on Linux to Automation
  Suite on OpenShift.
- Document Understanding modern projects are not supported in Automation Suite offline
  deployments and Azure Government environments.
- Generative AI features, including Generative Annotation and Generative Extraction,
  are not currently available in Document Understanding in Automation Suite.
- You cannot currently use custom directories for storing your pod logs.
- When using kube Prometheus for service monitoring, the `ServiceMonitor` file is
  not tracked by default.
- This issue is fixed in Automation Suite 2024.10.2.
- Lite mode is not just for small-scale operations.
- The `sfcore` component is now mandatory.
- Log streaming does not work in proxy setups
- Deployment issue on shared EKS clusters with custom namespace
- Kubernetes upgrade failure
- Licensing SQL connection error
- Service disruptions due to automatic secret rotation
- OAuth token refresh issue due to incorrect version
- Insights dashboards and Studio Web data excluded from backups
- Orchestrator and AI Center require SQL Sever version 2019 and higher
- Fluentd logs transmission failure
- Microsoft Entra ID limitations
- Installation issue when using SQL Server version prior to 2019
- Insights volumes created in two different zones following migration
- Unable to access Automation Hub following Automation Suite upgrade
- Upgrade failure due to overridden Insights PVC sizes
- Insights dashboards backup issue
- Full migration from standalone products to Automation Suite not supported
- Document Understanding limitations and known issues
- Integration Service limitations
- Studio Web limitations
- Workload identity support limitations
- FIPS 140-2 support limitations
- Forwarding logs to Splunk is currently unavailable
- Licensing SQL connection errors occur when the Data Source property specified both
