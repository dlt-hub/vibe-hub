errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Recheck SMTP credentials or token expiration'
- Retries with exponential backoff on failure.
- If your endpoint goes down, Inboxroad retries automatically with exponential backoff.
  If failures continue, the webhook is paused until you fix the endpoint and re-enable
  it.
- 'SPF_FAIL: Check your SPF record configurations.'
- 'DKIM_FAIL: Ensure DKIM is enabled and properly configured.'
- 'DMARC_FAIL: Verify DMARC policy record in your DNS.'
- 'Permission Errors (401/403): Usually a problem with the HMAC signature or API key.
  Check that the secret is correct.'
- 'Server Errors (5xx): Your website is taking too long to respond or has crashed.
  Make sure it acknowledges the message quickly and processes the data in the background.'
- 'No Events Coming Through: Check that the webhook is Enabled, the correct events/domains
  are selected, and that you are actually sending email traffic.'
- '4.x.x: Rate limited due to high volume.'
- '5.x.x: Emails rejected for policy reasons.'
- Extra emails over your plan limit are counted as overage.
- Throttling and blocking by larger ISPs.
- Initial campaigns might have trouble reaching customers.
- '4.x.x: Rate limited, stop sending for 24 hours'
- '5.x.x: Mail rejected for policy reasons, track down the cause'
