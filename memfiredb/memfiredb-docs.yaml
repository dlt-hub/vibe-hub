auth_info:
- information_source; https://docs.memfiredb.com/docs/app/development_guide/auth/auth-helpers/nextjs/:
  - 'The authentication uses Supabase session management with provider tokens. A session
    object is retrieved via supabase.auth.getSession(), which contains a provider_token
    (e.g., GitHub token) and user metadata. The provider_token is then passed to third-party
    APIs (like GitHub) in the Authorization header as `Authorization: token ${provider_token}`.
    If no session exists, the request is redirected to the home page.'
- information_source; https://docs.memfiredb.com/docs/app/development_guide/auth/auth-helpers/remix/:
  - 'Supabase OAuth integration with GitHub API access. The authentication uses a
    provider_token obtained from the OAuth session, which is passed as a Bearer token
    in the Authorization header (format: "token {provider_token}") when making requests
    to the OAuth provider''s API endpoints. The Supabase client is initialized with
    SUPABASE_URL and SUPABASE_ANON_KEY environment variables, and the session is retrieved
    server-side to extract the provider_token and authenticated user information from
    session metadata.'
- information_source; https://docs.memfiredb.com/docs/app/development_guide/api/quickstart/:
  - 'The API requires two authentication mechanisms: an API key passed in the apikey
    header and a Bearer token passed in the Authorization header, both using the same
    SUPABASE_ANON_KEY value. The SUPABASE_URL is used as the base URL for REST API
    requests appended with /rest/v1/.'
  - 'The Supabase GraphQL API requires two headers for authentication: apikey set
    to the SUPABASE_ANON_KEY value, and authorization set to Bearer followed by the
    SUPABASE_ANON_KEY value. Both headers must be included in requests to the GraphQL
    endpoint at <SUPABASE_URL>/graphql/v1.'
- information_source; https://docs.memfiredb.com/docs/app/development_guide/api/securing-your-api/:
  - 'Supabase GraphQL API requires two headers for authentication: the apikey header
    set to your Supabase anonymous key, and the Authorization header set to Bearer
    followed by the same Supabase anonymous key. Both headers must use the SUPABASE_ANON_KEY
    value.'
