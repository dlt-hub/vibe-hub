auth_info:
- information_source; https://docs.certn.co/api/start/demo-account/get-your-access-token:
  - The API uses OAuth2 client credentials flow for authentication. Obtain an access
    token by sending a POST request to https://demo-api.certn.co/token/ with grant_type
    "client_credentials" in the body, using HTTP basic auth with CLIENT_ID and CLIENT_SECRET
    credentials. The response contains an access_token string with an expires_in value
    in seconds. Include this access_token as a bearer token in the Authorization header
    for all subsequent API requests. Store CLIENT_ID and CLIENT_SECRET in environment
    variables (e.g., via .env file) and retrieve them using dotenv or similar configuration
    management.
- information_source; https://docs.certn.co/api/start/demo-account/understand-your-general-resources:
  - 'Bearer token authentication is required. Include your access token in the Authorization
    header as "Bearer {access_token}". The access_token is obtained from the Get your
    access token endpoint. Pass the header as { "Authorization": "Bearer {access_token}"
    } in all API requests.'
- information_source; https://docs.certn.co/api/start/demo-account/send-request:
  - Use Bearer token authentication by including the access token in the Authorization
    header as "Bearer {access_token}". The token must be passed in the request headers
    when making POST requests to the /applications endpoint.
- information_source; https://docs.certn.co/api/start/demo-account/retrieve-results:
  - Bearer token authentication is required. Include the access token in the Authorization
    header as "Bearer {access_token}" for all API requests.
- information_source; https://docs.certn.co/api/certn-api-v-1.0/api-reference/resources/error-codes:
  - Add an authorization header to your request that includes your API Key. The API
    uses API Key authentication sent via an authorization header. Make sure you have
    permission to access the specific endpoint for your industry, as 403 Forbidden
    errors indicate insufficient permissions even with a valid API Key.
pagination_info:
- information_source; https://docs.certn.co/api/api-reference/general:
  - Pagination uses a page-based scheme with query parameter `page` (int, optional)
    to specify the page number. The response includes `count` (total items), `next`
    (URL to retrieve next page), `previous` (URL to retrieve previous page), and `results`
    array; stop paginating when `next` is null.
  - The API uses cursor-based pagination with next and previous URL fields returned
    in the response. The response includes a count field for total items and a results
    array containing the paginated data. To retrieve the next page, use the URL provided
    in the next field; pagination ends when next is null.
- information_source; https://docs.certn.co/api/api-reference/hr:
  - 'The provided documentation chunk contains pagination-related information. Here
    it is:


    Use the page number parameter as a valid integer within the bounds of your results.
    The page number you provided must exist and be within expected result bounds,
    otherwise a 404 error occurs indicating the page doesn''t exist.'
  - The results are paginated using a page number parameter. Send requests to the
    URL in the next field from the response, or manually increment the page query
    parameter. The page parameter is an integer specifying which page number to retrieve.
- information_source; https://docs.certn.co/api/api-reference/pm:
  - The API uses offset-based pagination with a `page` query parameter (integer, optional).
    The response includes `count`, `next`, and `previous` fields; use the `next` URL
    to retrieve the subsequent page, or increment the `page` parameter manually. Stop
    paginating when `next` is null.
