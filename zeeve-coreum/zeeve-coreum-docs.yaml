resources:
- name: network
  endpoint:
    path: /api/v1/networks
    method: GET
    data_selector: data
    params: {}
- name: node
  endpoint:
    path: /api/v1/nodes
    method: GET
    data_selector: data
    params: {}
- name: Pinning Service API
  endpoint:
    path: /psa
    method: POST
    data_selector: response
    params: {}
- name: Data APIs
  endpoint:
    path: /data
    method: POST
    data_selector: response
    params: {}
- name: network
  endpoint:
    path: /createNetwork
    method: POST
    data_selector: networkDetails
- name: validator
  endpoint:
    path: /updateValidator
    method: PUT
    data_selector: validatorDetails
- name: unboundToken
  endpoint:
    path: /unboundToken
    method: POST
    data_selector: unboundDetails
- name: withdrawRewards
  endpoint:
    path: /withdrawRewards
    method: POST
    data_selector: withdrawDetails
- name: setRewardsWallet
  endpoint:
    path: /setRewardsWallet
    method: POST
    data_selector: walletDetails
- name: deleteNetwork
  endpoint:
    path: /deleteNetwork
    method: DELETE
    data_selector: networkId
notes:
- Ensure proper configuration of API keys for authentication.
- Some API responses may include additional metadata.
- These cards can be different for your case. Card configurations depend on your purchased
  subscription.
- This is a Blockchain as a Service (BaaS) offering that allows customers to leverage
  cloud-based solutions.
- Requires an access token to be sent with each request in the HTTP authorization
  header.
- Purchase a subscription before proceeding.
- Card configurations depend on your purchased subscription.
- It can take a few minutes to delete a network.
errors:
- '401 Unauthorized: Check your credentials and permissions.'
- '404 Not Found: Verify the endpoint URL.'
- '500 Internal Server Error: Try again later.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://zeeve.io
  auth:
    type: oauth2
source_metadata: null
