client:
  auth: To access the Storefront API, a public API key is required, which can be found
    on the page `some-store.com/admin/?target=settings&page=API`, and for registered
    users, an access token must be sent in the request Authorization header, which
    can be obtained via requests to login/registration, along with a refresh token.
  most_recurring_base_url: https://localhost
  paginator: Pagination is enabled by default for all collections, with a default
    page size of 30 items per page, and it can be adjusted using the `itemsPerPage`
    parameter; to navigate through pages, the `page` parameter is used, which is required.
