- 1.1.1.1 does not sell user data to advertisers
- 1.1.1.1 has been measured to be the fastest DNS resolver available
- Requires setting up an API token for access.
- Enterprise-only
- Cloudflare Aegis provides dedicated egress IPs for your layer 7 WAF and CDN services.
- Beta phase
- Enterprise customers can preview this product as a non-contract service, which provides
  full access, free of metered usage fees, limits, and certain other restrictions.
- Cache stores copies of frequently accessed content in geographically distributed
  data centers.
- Not all Cloudflare products are available in the Cloudflare China Network.
- IPv6 support is mandatory for all Internet entities operating in mainland China.
- All the content inside of mainland China is monitored by local authorities and has
  to comply with local regulations.
- You must have a valid ICP (Internet Content Provider) filing or license for each
  apex domain you wish to onboard to Cloudflare.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Available on Workers Paid plan
- Container instances are spun up on-demand and controlled by code
- Available on all plans
- DMARC Management is available to all Cloudflare customers with Cloudflare DNS.
- Enterprise-only paid add-on
- SQLite-backed Durable Objects are now available on the Workers Free plan with these
  limits.
- SQLite storage and corresponding Storage API methods like sql.exec have moved from
  beta to general availability.
- Email Routing is available to all Cloudflare customers using Cloudflare as an authoritative
  nameserver.
- 'Your Cloudflare dashboard user must have one of the following Account Roles: Super
  Administrator, Administrator or Zaraz Admin. If you are using Domain Scoped Roles,
  your Domain Role must be Domain Administrator.'
- Once you click Save, Google tag gateway for advertisers will be enabled on your
  zone. If you already have a GTM script on your website, this First Party Tag will
  override the existing script.
- Supports any Postgres or MySQL database, including those hosted on AWS, Google Cloud,
  Azure, Neon and Planetscale.
- Internal DNS is currently in closed beta. Using it on production traffic is at your
  own risk.
- Keyless SSL is only available to Enterprise customers that maintain their own SSL
  certificate purchased from a valid Certificate Authority.
- Cloudflare does not supply any certificates for use with Keyless SSL.
- TLS 1.3 is not supported for Keyless SSL.
- 'Reduced cost and complexity: Drastically reduce the expense and operational overhead
  associated with forwarding, storing, and analyzing terabytes of log data in external
  tools.'
- 'Faster detection and triage: Access Cloudflare-native logs directly, eliminating
  cumbersome data pipelines and the ingest lags that delay critical security insights.'
- 'Accelerated investigations with full context: Investigate incidents with Cloudflare''s
  unparalleled contextual data, accelerating your analysis and understanding of ''What
  exactly happened?'' and ''How did it happen?'''
- 'Minimal recovery time: Seamlessly transition from investigation to action with
  direct mitigation capabilities via the Cloudflare platform.'
- Cloudflare does not store any PII or user-specific data
- While in beta, you will not be billed for Pipelines usage. You will be billed only
  for R2 usage.
- Privacy Gateway is currently in closed beta – available to select privacy-oriented
  companies and partners.
- The Pub/Sub private beta will be ending as of August 20th, 2025.
- Available on Paid plans
- Location Hints are optional parameters you can provide during bucket creation to
  indicate the primary geographical location you expect data will be accessed from.
- Configure CORS to interact with objects in your bucket and configure policies on
  your bucket.
- Public buckets expose the contents of your R2 bucket directly to the Internet.
- R2 Data Catalog is in public beta
- Data users can access and analyze data from different clouds without incurring transfer
  costs
- Radar's API is free, allowing academics, technology professionals, and other web
  enthusiasts to investigate Internet usage across the globe.
- Rate limiting rules are evaluated in order, and some actions like Block will stop
  the evaluation of other rules.
- Rate limiting rules are not designed to allow a precise number of requests to reach
  the origin server.
- Use of alternate port 53 only by itself is not recommended. Port 53 is blocked by
  many ISPs and by popular browsers.
- Secrets Store is currently compatible with Cloudflare Workers.
- Secrets Store is unavailable in the Cloudflare China Network.
- Users with an Administrator Read Only role cannot access the Cloudflare Security
  Center.
- Only Cloudflare accounts with at least one Business or Enterprise zone, or accounts
  on the Teams Standard or Teams Enterprise plans, can manually start a new scan.
- Version Management does not currently expose a public API.
- Customers can only use Version Management through the Cloudflare dashboard.
- Enterprise customers can preview this product as a non-contract service which provides
  full access, free of metered usage fees, limits, and certain other restrictions.
- Use OAuth2 with refresh token for authentication.
- Workers AI allows you to run AI models in a serverless way, without having to worry
  about scaling, maintaining, or paying for unused infrastructure.
- Cloudflare Zaraz gives you complete control over third-party tools and services
  for your website, and allows you to offload them to Cloudflare's edge, improving
  the speed and security of your website.
- Uses API key authentication
- Requires proper API key setup in Cloudflare dashboard.
- Provides flexibility in controlling user actions within emails.
- Python Workers support added in beta.
- Improved File Upload API allows uploading files.
- Supports document-based detection entries in DLP.
- Ensure API keys are kept secure and not exposed in public repositories.
- Rate limits apply to API calls; check the documentation for details.
- By tunneling your corporate network traffic over Cloudflare, you can now gain the
  immediate protection of post-quantum cryptography without needing to upgrade any
  of your individual corporate applications or systems.
- SPAM has been a long-standing issue with email. By enforcing mail authentication,
  we will increase the efficiency of identifying abusive senders and blocking bad
  emails.
- Internal DNS beta is currently only available to Enterprise customers.
- Account-level DNS analytics are now available via GraphQL Analytics API.
- Users only need to update to the latest version of `@opennextjs/cloudflare` to automatically
  benefit from performance enhancements.
- Multiple critical vulnerabilities across popular web frameworks, plugins, and enterprise
  platforms.
- Enable Clientless Web Isolation in your Zero Trust settings.
- Have Browser Isolation (BISO) seats assigned.
- Enterprise customers can now choose the geographic location from which a URL scan
  is performed.
- Metadata filtering is available for all data indexed on or after April 21, 2025.
- Batch inference allows sending an array of requests for faster processing.
- LoRA support has been upgraded to include newer models.
- Browser Rendering REST API is generally available with new endpoints.
- Hyperdrive makes fast, global database access available to all.
- Supports connecting to PostgreSQL and MySQL databases.
- Workers can now run for up to 5 minutes of CPU time for each request.
- Audit logs (version 2) is now in Beta, with support limited to API access.
- UI is unavailable in this Beta release.
- 'The Agents SDK is continually growing: the type definitions included in the SDK
  will always include the latest APIs exposed by the agents package.'
- The incoming email has to have valid DMARC.
- The email can only be replied to once in the same EmailMessage event.
- The recipient in the reply must match the incoming sender.
- The outgoing sender domain must match the same domain that received the email.
- Every time an email passes through Email Routing or another MTA, an entry is added
  to the References list. We stop accepting replies to emails with more than 100 References
  entries to prevent abuse or accidental loops.
- You can also add an Agent to any existing Workers application by installing the
  agents package directly.
- Feature available for Business and Enterprise customers who have purchased custom
  certificates.
