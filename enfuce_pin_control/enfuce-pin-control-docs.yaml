resources:
- name: write_off
  endpoint:
    path: /api/write_off
    method: POST
    data_selector: write_off_records
- name: account_statement
  endpoint:
    path: /api/account_statements
    method: GET
    data_selector: account_statements
- name: transaction_receipt
  endpoint:
    path: /api/transaction_receipts
    method: GET
    data_selector: transaction_receipts
- name: audit_logs
  endpoint:
    path: /api/audit_logs
    method: GET
    data_selector: audit_logs
- name: request_pin_control_access_token_by_plasticId
  endpoint:
    path: /v2/plastic/{plasticId}
    method: POST
- name: request_pin_control_access_token_by_cardId
  endpoint:
    path: /v1/card/{cardId}
    method: POST
notes:
- To ensure uninterrupted user access to the APIs, we have implemented Rate Limits.
- Write-offs enabled via API calls for debt collection failures.
- Account statements can be generated for any account for up to 3 months.
errors:
