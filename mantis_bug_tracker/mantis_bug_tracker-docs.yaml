auth_info:
- information_source; https://documenter.getpostman.com/view/29959/mantis-bug-tracker-rest-api/7Lt6zkP:
  - API Key authentication is required, sent via the Authorization header. The token
    value ({{token}}) must be passed in the Authorization header for each request
    to access protected endpoints like issue retrieval.
  - API Key authentication is required. Send the API key in the Authorization header
    with the value {{token}}.
  - 'REST API calls require an API token passed in the Authorization header for authenticated
    access. The token should be sent as the value in the Authorization header (e.g.,
    Authorization: {{token}}). Anonymous access is supported without authentication.
    The API token is created per user in the Mantis Bug Tracker system.'
possible_base_urls:
- information_source; https://documenter.getpostman.com/view/29959/mantis-bug-tracker-rest-api/7Lt6zkP:
  - https://instance-name.mantishub.io
  - https://mantisbt
possible_endpoints:
- information_source; https://documenter.getpostman.com/view/29959/mantis-bug-tracker-rest-api/7Lt6zkP:
  - GET {{url}}/api/rest/issues/1234
  - GET {{url}}/api/rest/issues/:issue_id
