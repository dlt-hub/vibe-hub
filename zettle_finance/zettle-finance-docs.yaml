client:
  auth: 'To authenticate with Zettle''s API, you will need to use the Authorization
    Code OAuth Flow, which requires obtaining an authorization code via the Authorizations
    URL: <https://oauth.zettle.com/authorize>, and then exchanging it for a token
    at the Token URL: <https://oauth.zettle.com/token>; for more details, refer to
    the OAuth API documentation.'
  most_recurring_base_url: https://oauth.zettle.com
  paginator: Pagination is required, and it can be applied using limit and offset
    together to set response pagination, with a maximum limit allowed of 10,000, where
    offset must be specified with any integer greater than or equal to 0. A page size
    is required, which can be set using the limit parameter, and examples indicate
    a page size of 100 is used.
