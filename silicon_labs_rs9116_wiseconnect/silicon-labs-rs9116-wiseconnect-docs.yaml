- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- This manufacturing flow is deprecated as of Amazon Sidewalk SDK 1.16.
- Error codes are provided for various drivers and functionalities.
- Refer to the documentation for specific register details.
- The framework is limited to model inference and does not support training.
- This API is part of the Gecko Platform and is related to power management.
- Some objects may return nulls in deeply nested fields
- Linker files are auto generated based on the components included in the project
  and will be overwritten whenever the application is re-generated.
- The size of the stack is configured in the sl_memory_config.h configuration file
  using the SL_STACK_SIZE option.
- The size of the heap is configured in the sl_memory_config.h in the same way as
  the stack size is configured.
- Scan the surrounding Wi-Fi networks. This is a blocking API.
- Invoke rsi_wlan_scan_async(), which is an asynchronous call.
- SSID is a null terminated string.
- rsi_wireless_init() API needs to be called before this API.
- To set various timeouts, user should change the following macros in rsi_wlan_config.h
- To set Rejoin params, user should configure the following macros in rsi_wlan_config.h
- This is a non-blocking API.
- The module gets a default IP of 192.168.100.76 if it becomes a Group Owner or Access
  Point in case of IPv4.
- The module gets a default IP of 2001:db8:0:1:0:0:0:120 in case of IPv6.
- Refer to Error Codes section for the description of the error codes.
- Refer to Error Codes section for the description of the above error codes.
- Refer to Error Codes section for the description of the above error codes
- Valid only if BIT (7) in join_feature_bit_map is set.
- psp_type is only valid in psp_mode 1 and 2.
- psp_type UAPSD is applicable only if WMM_PS is enabled in rsi_wlan_config.h file.
- In RSI_MAX_PSP mode, Few access points will not aggregate the packets, when power
  save is enabled from STA. This may cause the drop in throughputs.
- For the power save mode 3, select RSI_SLEEP_MODE_2 in psp_mode and RSI_HAND_SHAKE_TYPE
  as MSG_BASED in rsi_wlan_config.h file.
- For the power save mode 9, select RSI_SLEEP_MODE_8 in psp_mode and RSI_HAND_SHAKE_TYPE
  as MSG_BASED in rsi_wlan_config.h file.
- rsi_wlan_power_save_profile() API needs to be called before rsi_wlan_power_save_disable_and_enable()
  API.
- This API is relevant in PER mode.
- This API is not supported in current release.
- The release packages will have bug-fixes, enhancements, and new features in both
  'SAPI' and 'Firmware'. Customer should update and use 'SAPI' and 'Firmware' of same
  release package. SAPI and firmware combinations that are not released together are
  not supported.
- AMSDU transmit is not supported.
- UAPSD is not supported.
- Fragmentation is not supported.
- AMSDUs within AMPDU is not supported.
- Currently, the RS9116 does not support the radio measurement requests feature of
  CCX V2.
- 802.11k is not supported.
- Short GI is not supported.
- 2.4 and 5 GHz bands do not support 40 MHz bandwidth.
- 802.11J channels less than 16 are not supported.
- Auto PAC Provisioning in EAP-FAST with TLSv1.2 is not supported.
- SA query procedure is not supported in 11W AP mode.
- Channel 144 is not supported.
- AP standalone mode does not support Tx aggregation. Rx aggregation is supported
  with limited number of BA sessions.
- In concurrent mode - AP mode, aggregation (Tx/Rx) is not supported.
- In AT mode, the total MQTT command length (apart from MQTT publish) should not exceed
  150 bytes. This includes at+rsi (start of command) to (end of command)\r\n.
- Configure MQTT_VERSION in rsi_mqtt_client.h based on the server configuration; only
  version 3 and 4 are supported.
- In Wi-Fi-only mode, the module supports either three concurrent TLS connections
  or one TCP and two TLS connections.
- TLS curve IDs supports from 15-28. TLS handshake with third party clients depends
  on the TLS curve.
- Transparent mode is unsupported in USB-CDC mode.
- RC4_SHA, DES_CBC3_SHA, and RC4_MD5 ciphers are not supported in enterprise security.
- BT sniff mode does not work if BT multiple peripherals feature is enabled.
- For BT Classic, only one connection is supported at a time.
- When using the rsibt_spptxv2 command, if the data length field value is set higher
  than the actual number of data bytes provided, the firmware enters a continuous
  polling state waiting for the remaining data.
- This results in either no response from the device or causes the system to become
  unresponsive.
- BT A2DP is only supported in RS9116 Silicon revision 1.5.
- BT-A2DP encoder is not supported in the firmware.
- BT-A2DP is not supported in AT mode.
- BT-A2DP streaming is not supported during Wi-Fi download.
- BT-HID is supported only on the UART interface.
- BT-HID might not interoperate with Apple devices.
- For BLE, if the connection is established with a small connection interval (<15
  ms), simultaneous roles are not supported (that is, Central/Peripheral + Advertising/Scanning).
- BLE peripheral latency value is valid up to 32 only.
- Maximum supported AE data length is 200 bytes.
- Maximum supported ADV_EXT sets is 2.
- A maximum of two BLE connections are supported (one central + one peripheral).
- SMP is not supported in AE applications "ble_ae_central" and "ble_ae_peripheral".
- GATT transactions and data transfer are not supported in AE applications "ble_ae_central"
  and "ble_ae_peripheral".
- BLE duty cycling is not supported.
- BLE does not support the User_Config method.
- Wake on wireless is not supported for BLE.
- RTOS is unsupported in ae_peripheral, and ae_central applications.
- 'The following multi-protocol modes are not supported: Wi-Fi Access Point + BLE,
  Wi-Fi Access Point + BT, and Wi-Fi Access Point + BT + BLE.'
- For AT commands, Wi-Fi + BT + BLE (Opermode 9) BT + BLE (Opermode 8) do not work.
- In Wi-Fi + BLE mode, if the BLE scan interval and window have the same value, then
  the Wi-Fi connection might be unsuccessful.
- The wlan_https_bt_a2dp_ble_dual_role and wlan_https_bt_a2dp demos are not supported.
- Wake on Wireless support has only been tested for the UART AT command interface.
- Firmware update via bootloader method requires the user to check the integrity of
  the RPS file content. A corrupt image may cause the chip to becomes unresponsive
  to host commands.
- SAPI is intended to run on a host MCU with/without RTOS.
- Make sure you also update SAPI with the RS9116 device firmware.
- The interrupt from the device is active high, however it can be configured active
  low in the bootloader menu.
- For baud rates greater than 115200, it is mandatory to enable UART hardware flow
  control.
- Head room size 256 bytes.
- Note! feature_bit_map[0], feature_bit_map[1] are valid only in Wi-Fi Client mode.
- Note! feature_bit_map[11] This is not enabled by default, because this feature can't
  be used along with window scaling or certificate bypass features as these are mutually
  exclusive.
- The three SSL/TLS socket feature is only supported in Opermode WLAN.
- The total number of TLS sockets opened includes sockets opened by the host application
  and internal sockets.
- The UNII-3 band specified in the Europe domain regulation table is not supported
  in RS9116 1.3 silicon.
- In concurrent mode, country domain is configured to that of AP's country domain
  to which the STA has connected.
- 'SAPI functions are divided into two categories: blocking and non-blocking.'
- All commands must be terminated with `\r\n`  (CRLF).
- For TLS/SSL connectivity, SSL certificates must be configured prior to attempting
  to connect.
- This command is used to set the configuration information for AP mode. This command
  must be issued after the rsi_init command.
- The module automatically tries to rejoin if its existing network connection is lost.
- During the rejoin process, if the host sends any command to the module, the module
  will not accept it and will return an error with the error code `0x37`.
- This command is used to enable WMM Powersave configurations.
- Client ID should be unique and should not match with others.
- SSL certificates must be configured prior to attempting to connect.
- Uses Message-based handshake for powersave mode.
- Sleep timer can be configured by the host using the at+rsi_sleeptimer command.
- Enable powersave before loading certificates if the module is in Wi-Fi connected
  state.
- This command is used for standalone Wi-Fi mode in case of loading certificates for
  multiple TLS sockets to flash.
- DUT sends received data on published topic to host asynchronously
- A maximum of 10 sockets can be opened. Range of socket handles are between 1 to
  10.
- Module supports maximum of 2 TLS sockets. These can be either client or server sockets.
- Module supports maximum of 8 non TLS Web sockets and 2 TLS Web sockets.
- Module supports maximum two TLS sockets, so `max_count` should be less than or equal
  to 2 when a listening TCP server (LTCP) is used.
- This command is valid when opermode is 6.
- Client ID should be unique and should not match with others
- Keepalive interval is not a constant value. It varies. The default keep alive interval
  is 40 seconds
- Maximum supported length for username and password is 60 bytes
- DNS Update enables dynamic updating of DNS records.
- Client ID must be unique and not match with others.
- Ensure the client ID is unique for each connection.
- Maximum supported length for username and password is 60 bytes.
- ClientID should be unique and should not match with others
- Keepalive interval is not a constant value. The default keep alive interval is 40
  seconds
- Returns Transmit and Receive packet statistics once per second.
- DUT sends received data on published topic to host asynchronously.
- Maximum supported length for username is 60 bytes
- Maximum supported length for password is 60 bytes
- Clean session clears historical data when set to 1
- mDNS broadcast method is currently not supported.
- This command is used to save parameters into non-volatile memory which are used
  either to join an Access point (auto-join mode) as a client or create an Access
  point (auto-create mode).
- The feature is valid in operating modes 0, 2 and 6.
- Keepalive interval is not a constant value. The default keep alive interval is 40
  seconds.
- Client ID must be unique and should not match with others
- Username and password lengths must match their respective values
- To enable this feature, set ext_tcp_ip_feature_bit_map[17] = 1 in the opermode command.
- ext_tcp_ip_feature_bit_map[31] = 1 in tcp_ip_feature_bit_map.
- After MQTT connection, only 9 sockets can be opened.
- Z-Ware can perform Z/IP Gateway discovery using both mDNS and broadcast methodology.
- Z-Ware allows reconfiguring a device based on information that cannot be polled
  from the device itself.
- The expansion board was removed, so the functionalities are remapped to the Wireless
  Starter Kit Mainboard/Wireless Pro Kit Mainboard.
- Z-Wave NVM instance is configurable from Simplicity Studio.
- Periodic repacks added for Z-Wave NVM instance on series 700.
- Migration script required to update data in NVM.
