notes:
- Nuxt i18n module is using Vue I18n v10.
- Vue I18n specific options cannot be configured in nuxt.config and have no overlap
  with the features used by or provided by Nuxt I18n.
- The Vue I18n config file will be loaded at runtime on each request which can increase
  server response times, especially in high-traffic applications.
- Make sure that you have a defaultLocale defined, especially if using prefix_except_default,
  prefix_and_default or no_prefix strategy.
- Customized route paths must start with a / and must not include the locale prefix.
- If a custom path is missing for one of the locales, the defaultLocale custom path
  is used, if set.
- For better SEO, it's recommended to set `redirectOn` to `root` (which is the default
  value).
- You must configure the locales option as an array of objects, where each object
  has an language option set to the locale language tags.
- baseUrl can also be set to a function.
- Lazy loading translations improves performance by loading only necessary language
  files.
- Use a different domain name for each language your app supports.
- Set `differentDomains` option to `true`.
- Set the `multiDomainLocales` option to `true`
- Configure the `locales` option as an array of objects
- This feature is experimental, that is supported from v8 RC8.
- JIT compilation is now the default in Vue I18n v10.
- The `iso` property on a locale object has been renamed to `language`.
- Build-time configuration for Vue I18n options that is used internally by this module.
- Changing this will also change the paths in locales returned by useI18n()
- This composable is experimental.
- This composable is experimental and server-side only.
- The fastest way to get started with @nuxtjs/i18n is to define the supported locales
  list and to provide some translation messages to vue-i18n via the vueI18n option.
- The app's default direction. Will only be used when `dir` is not specified.
- The app's default locale. Should match code of one of defined `locales`.
- Make sure that you have a `defaultLocale` defined, especially if using `prefix_except_default`,
  `prefix_and_default` or `no_prefix` strategy.
- Custom paths are not supported when using the no_prefix strategy.
- This feature is not supported with the no_prefix strategy.
- Recommended to set redirectOn to root for better SEO.
- To completely disable the browser's language detection feature, set detectBrowserLanguage
  to false.
- You must configure the locales option as an array of objects, where each object
  has an iso option set to the locale language tags.
- Set lazy option to true to enable translations lazy-loading.
- langDir option must be set to non-empty directory containing translation files.
- When using detectBrowserLanguage and wanting to persist locale on a route change,
  you must call one of the functions that update the stored locale cookie.
- Set differentDomains option to true
- Optionally set detectBrowserLanguage to false
- Takes advantage of vue-i18n ability to handle localization fallback.
- The name of the module changed from nuxt-i18n to @nuxtjs/i18n
- Vuex syncLocale and syncMessages properties has been removed
- The i18n.config file exports the same options as the createI18n function of Vue
  I18n.
- For better SEO, it's recommended to set redirectOn to root which allows crawlers
  to access the requested page.
- Nuxt i18n module overrides Nuxt default routes to add locale prefixes to every URL.
- Set lazy option to true to enable lazy-loading of translations.
- langDir option must not be empty and should point to the directory containing translation
  files.
- Nuxt i18n module exposes some runtime hooks as callbacks that you can use to perform
  specific tasks that depend on the app's language.
- Make sure that Vuex is enabled in your app and that you did not set vuex option
  to false in @nuxtjs/i18n's options.
- It is possible to define a single fallback locale, an array of locales, or a decision
  map for more specific needs.
- Browser language detection is controlled by the detectBrowserLanguage option.
- To disable the browser's language detection feature, set detectBrowserLanguage to
  false.
- You must configure the `locales` option as an array of objects, where each object
  has an `language` option set to the locale language tags.
- You must also set the `baseUrl` option to your production domain in order to make
  alternate URLs fully-qualified.
- Use setLocale to switch language, do not set locale directly.
- If the protocol is not provided, an attempt will be made to auto-detect it but that
  might not work correctly.
- The Nuxt i18n module extends the integrated Vue I18n to give us some i18n features
  for Nuxt application.
- Set the multiDomainLocales option to true
- Mixing locale configuration such as lazy loading objects and strings may not work
  as expected
- Custom paths are not supported when using the no_prefix strategy unless combined
  with differentDomains.
- Each key within the pages object should correspond to the route name of the route
  to localize.
- For better SEO, it's recommended to set redirectOn to root (which is the default
  value).
- Deprecated vueI18n option to not accept createI18n options
- Change the route key rules in pages option
- Deprecated localeLocation()
- Deprecated $nuxtI18nHead()
- Deprecated nuxtI18n component option
- Deprecated parsePages option
- Deprecated vuex option
- Deprecated sortRoutes option
- Deprecated skipNuxtState option
