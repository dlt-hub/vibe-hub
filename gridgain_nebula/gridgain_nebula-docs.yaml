- information_source; https://www.gridgain.com/docs/gridgain8/latest/developers-guide/restapi:
  - http://localhost:8080
- information_source; https://www.gridgain.com/docs/gridgain8/latest/getting-started/quick-start/restapi:
  - http://localhost:8080/ignite
possible_endpoints:
- information_source; https://www.gridgain.com/docs/gridgain8/latest/developers-guide/restapi:
  - GET http://[host]:[port]/ignite?cmd=version&ignite.login=[user]&ignite.password=[password]
  - GET http://localhost:8080/ignite
  - GET https://[host]:[port]/ignite?cmd=authenticate&ignite.login=[user]&ignite.password=[password]
  - POST http://localhost:8080/ignite
- information_source; https://www.gridgain.com/docs/gridgain8/latest/getting-started/quick-start/restapi:
  - GET http://localhost:8080/ignite?cmd=get&key=1&cacheName=myCache
  - GET http://localhost:8080/ignite?cmd=getorcreate&cacheName=myCache
  - GET http://localhost:8080/ignite?cmd=put&key=1&val=Hello_World!&cacheName=myCache
  - GET http://localhost:8080/ignite?cmd=version
  - POST http://localhost:8080/ignite?cmd=put&cacheName=myCache
- information_source; https://www.gridgain.com/docs/gridgain9/latest/developers-guide/rest/security:
  - DELETE /management/v1/authentication/jwt
