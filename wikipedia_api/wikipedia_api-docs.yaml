auth_info:
- information_source; https://en.wikipedia.org/wiki/Web_API:
  - The API requires an API key passed as a query parameter named api_key. The key
    should be included in the URL query string, for example api_key=DEMO_KEY. GET
    requests are used to call the endpoint, and the API returns JSON responses.
possible_base_urls:
- information_source; https://en.wikipedia.org/wiki/Web_API:
  - https://api.nasa.gov
possible_endpoints:
- information_source; https://en.wikipedia.org/wiki/Web_API:
  - GET https://api.nasa.gov/planetary/apod
