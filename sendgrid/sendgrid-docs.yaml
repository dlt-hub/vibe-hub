auth_info:
- ? information_source; https://www.scriptinglibrary.com/languages/powershell/how-to-send-an-email-with-powershell-using-sendgrid-api/
  : - 'SendGrid API authentication uses a Bearer token passed in the Authorization
      header. The API key must be provided as a parameter and included in the request
      header with the format "Authorization: Bearer $apiKey" when making requests
      to the SendGrid v3 mail send endpoint.'
    - SendGrid API requires Bearer token authentication. Pass your API key in the
      Authorization header as "Bearer {apiKey}". The header name is "Authorization"
      and the value format is "Bearer " followed by your SendGrid API key.
    - SendGrid API requires Bearer token authentication. Send your API key in the
      Authorization header as "Bearer YOUR_API_KEY" with Content-Type application/json
      in POST requests to the mail send endpoint.
possible_base_urls:
- ? information_source; https://www.scriptinglibrary.com/languages/powershell/how-to-send-an-email-with-powershell-using-sendgrid-api/
  : - https://api.sendgrid.com/v3
    - https://api.sendgrid.com/v3/mail/send
possible_endpoints:
- ? information_source; https://www.scriptinglibrary.com/languages/powershell/how-to-send-an-email-with-powershell-using-sendgrid-api/
  : - POST https://api.sendgrid.com/v3/mail/send
