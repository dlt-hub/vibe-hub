auth_info:
- information_source; https://apidocs.geoapify.com/docs/places/:
  - API key authentication is required and must be passed as the apiKey query parameter
    in all requests to the Geoapify Places API.
  - 'API key authentication is required. Pass your API key as the apiKey query parameter
    in the request URL. Example: apiKey=YOUR_API_KEY'
  - The API uses query parameter-based API key authentication. Include your API key
    as the apiKey query parameter in requests (e.g., apiKey=YOUR_API_KEY).
  - The Geoapify API uses API key authentication passed as a query parameter. Include
    the apiKey query parameter with your API key value in all requests (e.g., apiKey=YOUR_API_KEY).
  - The Geoapify Places API requires an API key passed as a query parameter named
    apiKey. Include your API key in every request as a query string parameter, for
    example apiKey=YOUR_API_KEY.
pagination_info:
- information_source; https://apidocs.geoapify.com/docs/places/:
  - The Places API uses offset-limit pagination. The limit query parameter specifies
    the number of results per request (default appears to be lower, maximum 500),
    and the offset query parameter specifies the starting position for results (optional,
    default 0). To retrieve subsequent pages, increment the offset parameter by the
    limit value in each request.
  - Use the offset parameter to paginate through results. The limit parameter controls
    results per request (maximum 500). To get more places, increment offset in subsequent
    requests. For example, use offset=0 for the first request, offset=500 for the
    second, and so on.
- information_source; https://apidocs.geoapify.com/docs/postcode/:
  - Pagination uses limit and offset query parameters. limit specifies the maximum
    number of results to return with a default of 5 and maximum of 500, while offset
    specifies the number of results to skip, defaulting to 0. Combine these parameters
    for paginated results.
