notes:
- Requires setup of API key for authentication
- 'Read-only access to your local Zotero library is available: set local=True'
- Pyzotero retrieves and decodes JSON responses by default
- Most Read API methods return lists of dicts or, in the case of tag methods, lists
  of strings.
- URL parameters will supersede API calls which should return a single item.
- Requires personal or group library ID for access.
- Read-only access to local Zotero library is available.
- HTML snapshots will be dumped as zip files.
- Most Write API methods return either True if successful, or raise an error.
- Most Read API methods return lists of dicts or lists of strings for tag methods.
- Most Write API methods return True if successful, or raise an error.
errors:
- '403 Forbidden: Check API key and permissions'
- '404 Not Found: Resource does not exist'
- '400 Bad Request: Invalid parameters sent in request'
- 'ZoteroError: Preserves the underlying error in its __cause__ and __context__ properties'
- '401 Unauthorized: Check API key'
- '404 Not Found: Verify endpoint path'
- '404 Not Found: Check if the library ID is correct'
- '401 Unauthorized: Verify API key validity'
- 'ZoteroError: Check underlying error in __cause__ and __context__ properties'
- '404 Not Found: Check the endpoint and parameters.'
- '400 Bad Request: Ensure API parameters are correct.'
- '404 Not Found: Check the endpoint or the resource ID'
- '403 Forbidden: Verify your API key and permissions'
- '400 Bad Request: Ensure parameters are formatted correctly'
- 'ZoteroError: Check the library ID or API key'
auth_info:
  mentioned_objects: []
client:
