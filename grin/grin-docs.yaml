notes:
- Requires setup of connected app in GRIN
- You cannot integrate WooCommerce with a store that already has a store connected
  to it
- Requires Magento CE 2.3.1 or later
- Set up an API access token in Magento
- Requires a BigCommerce store with store owner permissions.
- Token type must be V2/V3 API token with specific OAuth scopes.
- The two APIs share the same API key generated in your GRIN account.
- They do not share request limits.
- An experienced developer on your team is highly recommended.
- You can search, discover, and recruit Instagram creators with Instagram Search.
- Due to API limits from TikTok, GRIN can only display 30 results at a time.
- Must include 'Email' as a property label in the CSV.
- Changes you make to a sequence will not affect any emails that are already scheduled
  using that sequence.
- Activations manage creator marketing strategy within GRIN
- Requires integration with TikTok for Business to set up Paid Amplification
- Creators can manually upload content for their tasks.
- Some tasks do not support manual uploads.
- Requires setup of connected app in TikTok for Business
- Access requires an existing Activation and at least one creator added.
- Your activation’s Conversions tab shows all the revenue you’ve made from your creators’
  affiliate links and discount codes.
- You can also export, filter, and follow up with your listed creators.
- Use the same hashtags and mentions to prevent content from previous campaigns from
  pulling into new campaigns.
- Activation Benchmarking is currently in beta.
- Ensure to connect Instagram account for content tracking.
- GRIN will not sync content that violates the corresponding social network's Terms
  of Service.
- Manual uploads have a file size limit of 500 MB.
- The connection might take a few seconds to appear in the Social Accounts section.
- premium feature in GRIN, meaning it is only available with a paid subscription.
- You need to generate an API access token from the Magento admin panel.
- To get a token, you must first integrate with Magento, then contact GRIN Support
  to obtain the token.
- Magento does not currently support Composer v2
- The grin webhook process may need to be killed and the Magento CLI cron command
  should be run.
- We highly recommend your Magento Admin completes the module setup.
- If you have the GRIN Magento Module Version 1 installed, you must uninstall Version
  1 and reinstall Version 2.
- Requires setting up an API client with appropriate permissions.
- Ensure that the Business Manager user has the necessary roles assigned.
- Creator Attribution is currently in Early Access, meaning it is not available to
  all customers yet. If you don't see this setting and would like to try it out, contact
  your Account Manager to find out if it can be enabled for you!
- Be sure to take advantage of UTM parameters in your affiliate link groups to get
  the most out of your creator marketing programs.
- The API integration allows you to access your program data via Grin's REST API.
- You can enable two-factor authentication (TFA) on your account to add another layer
  of security when you log in to GRIN.
- Currently, you can enable TFA by configuring a one-time password.
- You need to allow GRIN access to your Google Drive files and folders.
- Allow customers to place orders without an account.
- Automatically generate an account username for the customer based on their name,
  surname or email.
- Automatically generate an account password.
- This is a premium feature in GRIN, meaning it is only available with a paid subscription
  to GRIN.
- After you click to request the integration, a representative from GRIN will reach
  out to you.
- Ensure to set the correct OAuth scopes in BigCommerce.
- Contacts within GRIN must have an email address to export to Klaviyo.
- My Creators list will sync with Klaviyo, but Prospects and Applicants do not.
- If you have Two-Factor-Authentication (2FA) enabled for your email account, you
  may need to generate an app-specific password and provide it to GRIN so you can
  finish integrating.
- Be careful you do not enter your TikTok Ads Manager ID in the TCM Account ID field.
- The TikTok Ads Manager ID and TikTok Creator Marketplace ID are different.
- Admin access to your Shopify account is required
- Admin access to your BigCommerce account is required.
- Your GRIN account must be integrated with BigCommerce.
- You need admin access to your WooCommerce account.
- Highly recommend a developer or integration partner on your team completes the affiliate
  integration process because it requires prior developer experience.
- Highly recommend someone on your team with experience in HTML completes this setup.
- This setup requires scripts to be pasted into specific sections of your website’s
  HTML to work correctly.
- Must be configured in GTM to execute on any storefront page that you will be pointing
  your affiliate links to target as landing pages.
- Must be configured in GTM on your order Thank You page.
- Leverages query string parameters passed through from the affiliate link.
- If you’re white labeling the Platform Domain, you’ll need to have a new subdomain
  ready. This subdomain should not be active elsewhere.
- If you’re white labeling the Login Logo, you’ll need your custom logo image ready
  to upload. We recommend using a transparent PNG file that is at least 300 px wide.
- If you’re white labeling the App Logo, you’ll need your custom logo image ready
  to upload. We recommend using a transparent PNG file with square dimensions.
- These editing and management actions only appear after a user has completed their
  onboarding onto GRIN.
- You cannot change your own role from Admin, but you can change other Admins to different
  user roles.
- Deleted users will no longer be able to access GRIN and will need to onboard again
  if they are ever re-invited.
- You cannot delete the Default Team (Default). This is because you must have at least
  one team in GRIN to assign users to.
- Admins cannot change their role as an Admin to another user role.
- Finance Admins have limited access to the GRIN platform.
- Processing fees vary by payment method.
- Pending Deposits cannot be used to pay creators until moved to Available Balance.
- You have three attempts to provide the correct microdeposits. After 3 wrong attempts,
  the verification process will fail.
- These Clauses apply with respect to the transfer of personal data as specified in
  Annex I.B.
- Data subjects may invoke and enforce these Clauses, as third-party beneficiaries,
  against the data exporter and/or data importer.
- The Parties agree that, by complying with this Clause, the data importer fulfils
  its obligations under Clause 8.8.
- The data importer shall ensure that the sub-processor complies with the obligations
  to which the data importer is subject pursuant to these Clauses.
- GRIN uses specific authorization scopes from Gmail and Microsoft Outlook
- Permissions do not grant GRIN full access to your email inbox
- CoPilot is currently in beta, meaning that we need feedback from users to make it
  better before it fully launches.
- Response quality may vary.
- The email address your verification email is sent to is the same email address your
  brand has on your creator profile in GRIN.
- If you don't receive a verification email at the email address you expect, get in
  touch with your brand and make sure the information they have is the same as yours.
- Be sure to check junk or spam filters if you're not receiving the email.
- Users can upload metrics via screenshots or manual entry.
- Metrics processing may take a few seconds.
- Make sure your account is not a private account. GRIN cannot connect with private
  accounts.
- GRIN doesn't have access to information like your passwords, and GRIN can't publish
  content on your behalf.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'INVALID_CLIENT_ID: Check if the API client ID is correct.'
- 'UNAUTHORIZED_ACCESS: Verify user roles and permissions.'
- Each Party shall be liable to the other Party/ies for any damages it causes the
  other Party/ies by any breach of these Clauses.
auth_info:
  mentioned_objects:
  - data importer
  - data exporter
  - sub-processor
  - gmail
  - Microsoft Outlook
client:
  base_url: https://api.grin.co
  auth:
    type: oauth2
    location: header
    header_name: Access-Token
    access_token_format: JWT
    flow: refresh_token
    token_url: https://api.instagram.com/oauth/access_token
    client_id: '{{ dlt.secrets[''instagram_client_id''] }}'
    client_secret: '{{ dlt.secrets[''instagram_client_secret''] }}'
    refresh_token: '{{ dlt.secrets[''api_refresh_token''] }}'
    redirect_uri: '{{ dlt.secrets[''redirect_uri''] }}'
  headers:
    Accept: application/json
