resources:
- name: mac_address_lookup
  endpoint:
    path: /mac
    method: GET
    data_selector: data
    params: {}
- name: vendor_lookup
  endpoint:
    path: /vendor
    method: GET
    data_selector: data
    params: {}
- name: get_full_info
  endpoint:
    path: /mac/{mac_address}
    method: GET
    data_selector: response
    params:
      format: json
- name: get_company_by_mac
  endpoint:
    path: /mac/{mac_address}/company
    method: GET
    data_selector: response
    params: {}
- name: search_by_mac
  endpoint:
    path: /search
    method: GET
    data_selector: results
    params: {}
- name: vendors
  endpoint:
    path: /vendors
    method: GET
    data_selector: results
    params: {}
- name: profiles
  endpoint:
    path: /profiles
    method: GET
- name: rate_limits
  endpoint:
    path: /rate-limits
    method: GET
notes:
- Public API available for free.
- Database updated on 12 November 2025.
- 50 request/seconds
- 1 000 000 requests per day
- Access to the MACLookup API V2 is subject to rate limiting.
- You are recommended to implement a local caching mechanism to reduce the number
  of requests you need to make to the server.
errors:
- '400 (Bad Request): It is the generic client error.'
- '401 (Unauthorized): Bad API Key.'
- '429 (Too Many Requests): The user has sent too many requests.'
- 'Too many requests: You will be unable to submit further requests to the API until
  your limit resets.'
auth_info:
  mentioned_objects: []
client:
  base_url: https://maclookup.app/api-v2
  auth:
    type: oauth2
source_metadata: null
