auth_info:
- information_source; https://api.mapyourshow.com/mysRest/integrationsv1/:
  - 'MYS REST API uses a two-step authentication process: first call /Authorize with
    Basic Authentication (username and password), then use the returned GUID token
    in subsequent requests by passing "Authorization:Bearer [MYSGUID]" as a Request
    Header. The token is valid for 60 minutes.'
- information_source; https://api.mapyourshow.com/mysRest/v1/:
  - The API uses Basic Authentication for the /Authorize endpoint, where username
    and password credentials are passed to obtain a token. This token is then used
    to authenticate subsequent API calls to other services.
  - The MYS REST API uses a two-step authentication process. First, call /Authorize
    with Basic Authentication (username and password) to obtain a GUID token valid
    for 60 minutes. Then, include the token in subsequent API calls by passing "Authorization:Bearer
    [MYSGUID]" as a request header, where [MYSGUID] is the GUID returned from the
    authorization call.
- information_source; https://api.mapyourshow.com/mysRest/v2/:
  - 'Completing a successful call to the MYS REST API requires a two-step authentication
    process. First, call the /Authorize endpoint using Basic Authentication with your
    username and password to obtain a GUID token valid for 60 minutes. Then, pass
    this token in the Authorization request header as "Authorization: Bearer [MYSGUID]"
    for all subsequent API calls.'
