notes:
- The ansible-core 2.19/Ansible 12 release has made significant templating changes
  that might require you to update playbooks and roles.
- Any contribution counts, whether it is feedback on an issue, a pull request, a topic
  or documentation change, or a coding contribution.
- When you contribute regularly, your proficiency and judgment in the related area
  increase and, along with this, the importance of your presence in the project.
- Making Open Source More Inclusive
- Ansible Galaxy is used for finding, downloading, and sharing community developed
  collections and roles.
- The ansible-galaxy command comes bundled with Ansible.
- Embedding credentials into a SCM URL is not secure.
- Galaxy expects all role dependencies to exist in Galaxy, and therefore dependencies
  to be specified in the namespace.role_name format.
- Using the import, delete and setup commands to manage your roles on the Galaxy website
  requires authentication in the form of an API key, you must create an account on
  the Galaxy website.
- Tasks within a role do not inherit the value of `collections` from the play. To
  have a role search a list of collections, use the `collections` keyword in `meta/main.yml`
  within a role.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- This configuration is now deprecated and scheduled for removal.
- You should update to a current alternative.
- The initial interval in seconds for polling the import status of a collection increases
  exponentially based on the GALAXY_COLLECTION_IMPORT_POLL_FACTOR, with a maximum
  delay of 30 seconds.
- This setting changes the behaviour of mismatched host patterns, allowing you to
  force a fatal error, a warning, or just ignore it.
- This allows you to choose a specific cowsay stencil for the banners or use random
  to cycle through them.
- Accept a list of cowsay templates that are safe to use, set to an empty list if
  you want to enable all installed templates.
- This setting controls the default policy of fact gathering (facts discovered about
  remote systems). This option can be useful for those wishing to save fact gathering
  time. Both smart and explicit will use the cache plugin.
- This setting controls how duplicate definitions of dictionary variables (aka hash,
  map, associative array) are handled in Ansible.
- A number of non-playbook CLIs have a --playbook-dir argument; this sets the default
  value for it.
- This controls how long the persistent connection will remain idle before it is destroyed.
- 'Ansible offers many ways to control how Ansible behaves: how it connects to managed
  nodes, how it works once it has connected.'
- Ansible community documentation provides a basic overview of correct YAML syntax.
- YAML is used for Ansible playbooks.
- Ansible 2.5 and above work with Python 3. Previous to 2.5, using Python 3 was considered
  a tech preview.
- Ansible community package follows semantic versioning rules.
- Older, unmaintained versions of the Ansible community package might contain unfixed
  security vulnerabilities.
- The deprecation cycle in ansible-core is normally across 4 feature releases.
- Ansible is designed to be a fail-fast and ordered system, making it easy to embed
  testing directly in Ansible playbooks.
- Ansible believes you should not need another framework to validate basic things
  of your infrastructure.
- Starting in 2.0.1 the setup task from `gather_facts` also inherits the environment
  directive from the play, you might need to use the `|default` filter to avoid errors
  if setting this at play level.
- Ansible assumes it can find a /usr/bin/python on your remote system.
- If theres no mention in the modules documentation that the module requires Python
  2, you can also report a bug on the bug tracker.
- Ansible does not support multiple factor authentication 2FA/MFA.
- Use the integrated Hashing and encrypting strings and passwords to generate hashed
  versions of passwords.
- Common code for quickly building an ansible module in Python
- Result of argument spec validation.
- This is the object returned by ArgumentSpecValidator.validate() containing the validated
  parameters and any errors.
- By default, Ansible sends output about plays, tasks, and module arguments to your
  screen (STDOUT) on the control node.
- 'If you want to capture Ansible output in a log, you have three options:'
- Backward compatibility has been preserved where practical, but some breaking changes
  were necessary.
- Since ansible-core 2.19.1, module options of type string accept None and convert
  it to an empty string. Before ansible-core 2.18, passing None to such options resulted
  in an error.
- The Hetzner Robot API for storage boxes is deprecated and will be sunset on July
  30, 2025.
- An API token needs to be registered and provided as 'hetzner_token'.
- Jinja plugins - Jinja builtin filter and test plugins are now accessible via their
  fully-qualified names `ansible.builtin.{name}`.
- Forks no longer inherit stdio from the parent `ansible-playbook` process.
- The `cisco.ise` collection was considered unmaintained and has been removed from
  Ansible 12.
- The collection `ibm.spectrum_virtualize` has been completely removed from Ansible.
- The deprecated `cisco.asa` collection has been removed.
- The deprecated `community.network` collection has been removed.
- The sensu.sensu_go collection has been removed from Ansible 12 due to violations
  of the Ansible inclusion requirements.
- The `ibm.qradar` collection has been deprecated.
- The `--inventory-file` option alias is deprecated. Use the `-i` or `--inventory`
  option instead.
- The various `arch` suboptions have been deprecated and will be removed from community.hrobot
  3.0.0.
- Ansible core 2.19/Ansible 12 release has made significant templating changes.
- Ensure that group names are meaningful and unique.
- Avoid spaces, hyphens, and preceding numbers in group names.
- Ansible playbooks are in YAML format.
- Descriptive names for plays and tasks are recommended.
- The psycopg2-binary Python package is included in the requirements.txt file for
  the collection.
- For collections that do not include requirements.txt files, you need to specify
  Python dependencies explicitly.
- Use the community-ee-minimal image that includes only ansible-core or the community-ee-base
  image that also includes several base collections.
- Significant templating changes that might require you to update playbooks and roles.
- These instructions come from their respective communities.
- Ansible maintains only the pip install instructions.
- This release includes an overhaul of the templating system and a new feature dubbed
  Data Tagging.
- Ansible 12 is based on Ansible-core 2.19.
- Changes to internal error handling in ansible-core will be visible in many situations
  that result in a warning or error.
- Error message contents are not considered stable, so automation that relies on them
  should be avoided when possible.
- Tracebacks can be optionally collected and displayed for all exceptions, as well
  as at the call site of errors, warnings, or deprecations.
- For the new API, an API token needs to be registered and provided as 'hetzner_token'.
- Support for the `toml` library has been removed from TOML inventory parsing and
  dumping. Use `tomli` for parsing on Python 3.10. Python 3.11 and later have built-in
  support for parsing. Use `tomli-w` to support outputting inventory in TOML format.
