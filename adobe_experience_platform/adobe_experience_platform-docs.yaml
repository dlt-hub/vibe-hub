auth_info:
- information_source; https://www.bounteous.com/insights/2021/08/19/five-practical-uses-adobe-experience-platform-api/:
  - 'Bearer token authentication is required. Send the access token in the Authorization
    header as "Bearer {ACCESS_TOKEN}". Additionally, include three required headers:
    x-api-key with the API key value, x-gw-ims-org-id with the IMS organization ID,
    and x-sandbox-name with the sandbox name. These credentials must be provided for
    each API request to Adobe Experience Platform endpoints.'
  - 'Send credentials via HTTP headers: Authorization bearer token in Authorization
    header, API key in x-api-key header, organization ID in x-gw-ims-org-id header,
    and sandbox name in x-sandbox-name header. Replace {ACCESS_TOKEN}, {API_KEY},
    {IMS_ORG}, and {SANDBOX_NAME} with actual values.'
  - 'The API requires four authentication headers: Authorization bearer token in the
    Authorization header, API key in the x-api-key header, IMS organization ID in
    the x-gw-ims-org-id header, and sandbox name in the x-sandbox-name header. All
    four headers must be included in requests to the Adobe Experience Platform API.'
