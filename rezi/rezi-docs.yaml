resources:
- name: search
  endpoint:
    path: /indexes/rezi/search
    method: POST
    data_selector: object
    params:
      limit: 1000
- name: search_status
  endpoint:
    path: /health
    method: GET
    data_selector: status
- name: documents
  endpoint:
    path: /indexes/rezi/documents
    method: GET
    params:
      offset: 0
      limit: 1500
      fields: '*'
notes:
- 'The public key only has access to the following items: search, documents.get, indexes.get,
  and stats.get.'
errors:
- '400: Bad Request'
- '503 Service Unavailable: The service is down or unhealthy'
auth_info:
  mentioned_objects: []
client:
  base_url: https://search.rezi.one
  auth:
    type: apikey
    location: header
    header_name: Authorization
  headers:
    Content-Type: application/json
    accept: application/json
source_metadata: null
