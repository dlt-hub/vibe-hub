auth_info:
- information_source; https://developers.mobile-text-alerts.com:
  - Mobile Text Alerts API uses bearer token authentication. All requests must include
    an Authorization header with the value Bearer {myAPIKey}, where myAPIKey is a
    unique API key assigned to your account. API keys can be obtained from the account
    settings.
- information_source; https://developers.mobile-text-alerts.com/:
  - 'Mobile Text Alerts API uses bearer token authentication. All requests require
    an Authorization header with the format Authorization: Bearer {myAPIKey}, where
    myAPIKey is a unique access token assigned to your Mobile Text Alerts account.
    API keys can be obtained through your account settings.'
- information_source; https://docs.mobile-text-alerts.com/:
  - This request uses Bearer Token authentication. The token should be sent in the
    Authorization header as "Bearer {token}" and is tied to an authenticated account
    for rate limiting purposes (15 requests per 15 seconds).
- information_source; https://mobile-text-alerts.com/articles/best-sms-api-for-enterprise-management-software:
  - 'Authentication uses Bearer token in the Authorization header. The API key is
    passed as "Bearer {MTA_API_KEY}" where MTA_API_KEY is an environment variable
    holding your API key. Include the header "Authorization: Bearer {your_api_key}"
    in all requests to the mobile-text-alerts API.'
  - 'Authorization is required via Bearer token in the Authorization header. The API
    key is passed as `Authorization: Bearer {API_KEY}`, where the API key is typically
    stored in the environment variable `MTA_API_KEY`. Requests must also include `Content-Type:
    application/json` header.'
pagination_info:
- information_source; https://docs.mobile-text-alerts.com/:
  - Pagination uses query parameters page (starting at 0) and pageSize (default 25)
    to request pages. The response includes rows array, current page number, pageSize,
    and total count of items. Stop paginating when the number of returned items is
    less than pageSize or when page multiplied by pageSize exceeds total.
