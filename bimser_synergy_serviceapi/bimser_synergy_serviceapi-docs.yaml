auth_info:
- information_source; https://docs.bimser.net/en/docs/Synergy/CSP/ide-objects/genel/ServiceApi_Kullanimi:
  - The ServiceAPI supports two authentication methods. Token authentication requires
    EncryptedData, Language, and Token fields from session context passed to LoginWithTokenAuthenticationParameters.
    Basic authentication requires DomainAddress, Language, Username, password, and
    RememberMe fields passed to LoginWithBasicAuthenticationParameters. Both methods
    instantiate ServiceAPI by passing the authentication parameters object and webInterfaceUrl
    to the ServiceAPI constructor.
  - 'TokenAuthentication is used to create ServiceAPI instances. Authentication requires
    three parameters passed to LoginWithTokenAuthenticationParameters: Token, EncryptedData,
    and Language. These credentials are then provided to the ServiceAPI constructor
    along with the webInterfaceUrl to establish authenticated API access.'
