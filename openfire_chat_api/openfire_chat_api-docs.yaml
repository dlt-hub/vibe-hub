auth_info:
- information_source; https://discourse.igniterealtime.org/t/openfire-chat-api/68792:
  - 'The API uses a custom Authorization header with a static token value. Include
    the header `Authorization: 89wjjp0HBCDUAN9z` (or your actual token) in PUT requests
    to authenticate.'
- information_source; https://discourse.igniterealtime.org/t/openfire-chat-api/68792/2:
  - 'The API uses a custom Authorization header with a shared secret token. Send the
    token value directly in the Authorization header as a plain string (not as "Bearer"
    or other scheme prefix). In the example, the header is ''Authorization: 89wjjp0HBCDUAN9z''
    where the token is passed without additional formatting. This appears to be a
    simple token-based authentication scheme specific to the Openfire REST API.'
- information_source; https://discourse.igniterealtime.org/t/openfire-chat-api/68792/3:
  - The API uses a custom Authorization header for authentication. Send the authorization
    token in the 'Authorization' header with the value '89wjjp0HBCDUAN9z' (or your
    actual token). This appears to be a static API key or session token required for
    all requests to the REST API endpoints.
- information_source; https://discourse.igniterealtime.org/t/openfire-chat-api/68792/4:
  - 'Authentication is sent via the Authorization header with a token value. Include
    the header ''Authorization: 89wjjp0HBCDUAN9z'' (or your actual token) in PUT requests
    to the REST API endpoints.'
- information_source; https://discourse.igniterealtime.org/t/openfire-chat-api/68792/7:
  - Authorization header with token value. The API requires an 'Authorization' header
    containing an API token (e.g. '89wjjp0HBCDUAN9z') passed directly as the header
    value.
