notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- The methods for joining, leaving, and querying active directory domains provide
  various functionalities.
- Authentication can be specified via the constructor or an .ini file.
- You need to explicitly call login to actually log in to the system.
- InfiniSDK uses a page size of 50 by default for API requests.
- Hosts are represented by the Host class.
- Volumes can be mapped and unmapped to hosts.
- Retrieving the Internal Datasets of another Internal Dataset is not supported via
  InfiniSDK.
- A policy can have up to 8 schedules.
- The type of the replica created (async/sync) is controlled by an optional parameter
  called `replication_type`. The default, if not specified, is 'ASYNC'.
- Uses API.save_credentials() and API.load_credentials() for saving authentication
  information.
- InfiniSDK automatically caches fields and values for individual objects it retrieves
  from the system.
- Some objects may return nulls in deeply nested fields
- Requires setup of connected app in infinibox
- May return nulls in deeply nested fields
errors:
- '404 Not Found: Check the endpoint path.'
- '401 Unauthorized: Check credentials and authorization.'
- '503 Service Unavailable: Retry on this error with a custom predicate.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
