notes:
- Ensure to check the specific endpoint documentation for detailed parameters.
- Designed for systems with a Unix kernel, VICE does not function within a windows
  environment.
- Users who have or would like to modify VICE’s source code must conduct a manual
  installation.
- Windows users should therefore install VICE within the Windows Subsystem for Linux
  (WSL).
- A manual installation on a windows machine must also be ran within WSL and cannot
  be conducted with the Anaconda prompt.
- We strongly discourage running VICE on 32-bit hardware.
- Most integrations will typically not take long.
- The default timestep size of 10 Myr is expected to finish in 68 milliseconds per
  element.
- VICE does not support simulations on timescales longer than 15 Gyr.
- The h277 star particle data is not included in VICE’s default distribution, but
  is available in its GitHub repository at vice/toolkit/hydrodisk/data.
- VICE will download these files automatically when a milkyway or hydrodiskstars object
  is created for the first time.
- VICE is severaly limited in capability when ran from the command-line in comparison
  to when ran from the python interpreter.
- THE SOFTWARE IS PROVIDED “AS IS”, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED,
  INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR
  PURPOSE AND NONINFRINGEMENT.
- The primary author (James W. Johnson) reserves the right to make revisions to all
  contributed code and associated documentation.
- In versions >= 1.3.0, the primordial abundance of helium is taken to be Yp=0.24721±0.00014
  (Pitrou et al. 2021), which updates the value of Yp=0.24672±0.00017 (Planck Collaboration
  et al. 2016; Pitrou et al. 2018; Pattie et al. 2018) from previous versions of VICE
  based on updates to the neutron lifetime and the D(p,γ)3He reaction.
- Changes to the values stored by this object will be reflected in any chemical evolution
  simulations ran by VICE. However, these values will reset every time the python
  interpreter is restarted.
- Default values are calculated with vice.solar_z.epsilon_to_z_conversion.
- VICE uses this function to compute the default solar composition based on internal
  data storing the Asplund et al. (2009) photospheric measurements.
- The values returned by this function are calculated according to the conversion
  formula.
- The mass number (protons and neutrons) of the stable isotopes of each element. Stored
  values are of type list, elements of which are of type int.
- 'VICE operates under the approximation that stars have a mass-luminosity relationship
  given by: L∼M4.5 leading to a mass-lifetime relation that is also a power law, given
  by: τ∼M/L∼M−3.5'
- VICE implements the remnant mass model of Kalirai et al. (2008), assuming that stars
  above 8 M⊙ leave behind remnants of 1.44 M⊙, while stars below 8 M⊙ leave behind
  remnants of 0.394M⊙+0.109M.
- 'VICE operates under the approximation that stars have a mass-luminosity relationship
  given by: L∼M4.5 leading to a mass-lifetime relation that is also a power-law, given
  by: τ∼M/L∼M−3.5'
- 'VICE operates under the approximation that stars have a mass-luminosity relationship
  given by: L ∼ M^{4.5}'
- VICE implements the remnant mass model of Kalirai et al. (2008), assuming that stars
  above 8 M⊙ leave behind remnants of 1.44 M⊙, while stars below 8 M⊙ leave behind
  remnants of 0.394M⊙ + 0.109M.
- Only the net mass of the given element produced by the star cluster is calculated.
- Though assignment of this object is case-insensitive, the value stored will always
  be lower-cased.
- 'This power-law is of the following form: τ=(1+pMS)τ⊙(MM⊙)−γ where τ⊙ is the main
  sequence lifetime of the sun (taken to be 10 Gyr), pMS is the parameter `postMS`,
  and γ is the power-law index, taken to be 3.5.'
- The timescale τ quantifies only the main sequence lifetime of stars; the parameter
  `postMS` specifies the length of the post main sequence lifetime. This parameterization
  neglects the metallicity dependence of the mass-lifetime relation.
- 'This relation is of the following functional form: τ=Aexp⁡(Bm−C)'
- VICE stores a table of values of A, B, and C as internal data, interpolating linearly
  between them in metallicity Z.
- The Hurley, Pols & Tout (2000) relation quantifies the main sequence lifetime according
  to (see their section 5.1)
- Kodama & Arimoto (1997) quantified their mass-lifetime relation using stellar evolution
  tracks computed with the code presented in Iwamoto & Saio (1999).
- This form of the mass-lifetime relation quantifies the total lifetimes of stars.
- This parameterization of the mass-lifetime relation predicts the lives of solar
  mass stars to be shorter than most other forms (~7.8 Gyr compared to ~10 Gyr).
- 'The mass-lifetime relation of Maeder & Meynet (1989) is given by: log10⁡τ=αlog10⁡(M/M⊙)+β
  for stellar masses below 60 M⊙.'
- 'Above this mass, the lifetime is given by: τ=1.2(MM⊙)−1.85+0.003'
- This parameterization neglects the metallicity dependence of the mass-lifetime relation.
- For reasons relating to the implementation, this set of functions is not a module
