auth_info:
- information_source; https://smartgateway.hdfcbank.com/docs/smartgateway-tranportal-integration:
  - All APIs except GET Payment Methods use Basic HTTP authentication. The API key
    is obtained from the HDFC SmartGateway dashboard and must be sent in the Authorization
    header as Base64-encoded Basic auth credentials. The Authorization header should
    contain the value "Basic " followed by the Base64-encoded API key.
- ? information_source; https://smartgateway.hdfcbank.com/docs/smartgateway-tranportal-integration/docs/tranportal-integration/introduction
  : - 'All APIs except GET Payment Methods use Basic HTTP authentication. The API
      key is obtained from the HDFC SmartGateway dashboard and must be sent in the
      Authorization header as a Base64-encoded value using the Basic auth scheme.
      The Authorization header format is: Authorization: Basic [Base64(api_key)].'
possible_base_urls:
- information_source; https://smartgateway.hdfcbank.com/docs/smartgateway-tranportal-integration:
  - https://smartgateway.hdfc.bank.in
  - https://smartgateway.hdfcuat.bank.in
possible_endpoints:
- information_source; https://smartgateway.hdfcbank.com/docs/smartgateway-tranportal-integration:
  - GET https://smartgateway.hdfc.bank.in/paymentmethods
  - GET https://smartgateway.hdfcuat.bank.in/paymentmethods
- ? information_source; https://smartgateway.hdfcbank.com/docs/smartgateway-tranportal-integration/docs/tranportal-integration/introduction
  : - GET https://smartgateway.hdfc.bank.in/paymentmethods
    - GET https://smartgateway.hdfcuat.bank.in/paymentmethods
