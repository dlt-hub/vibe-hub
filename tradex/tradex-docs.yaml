auth_info:
- information_source; https://tradexapi.readme.io/reference/post_v2-markets-2:
  - 'Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer [token]", where [token] is your credential. The exact format
    is Authorization: Bearer xxxxxxxxxx.'
- information_source; https://tradexapi.readme.io/reference/get_v2-getuser-1:
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer <token>" for requests to endpoints like GetUserInfo.'
- information_source; https://tradexapi.readme.io/reference/post_v2-transactions-1:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer {token}" where the token value is provided in the credentials section.
- information_source; https://tradexapi.readme.io/reference/post_v2-probe-putcall-1:
  - 'The API uses Bearer token authentication. Include the Bearer token in the Authorization
    header with the format: Authorization: Bearer <token>.'
- information_source; https://tradexapi.readme.io/reference/post_v2-event-makeexit-1:
  - The API uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer {token}" for requests to endpoints like POST https://api.tradexapp.co/v2/event/makeexit.
