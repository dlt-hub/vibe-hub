auth_info:
- information_source; https://woohung.github.io/feed.xml:
  - 'API authentication uses token-based authorization. Send your API token in the
    `Authorization` header with the format `Authorization: Token {your_api_token}`.
    Remove the `X-CSRFTOKEN` header when making requests with this authentication
    method.'
  - 'Authorization header with Token scheme. Send requests with header "Authorization:
    Token {your-api-token}" where the token is provided by the API service. Remove
    X-CSRFTOKEN header when using token authentication.'
- ? information_source; https://woohung.github.io/automation/2024/11/20/%D0%9A%D0%BE%D0%B2%D1%8B%D1%80%D1%8F%D0%B5%D0%BC%D1%81%D1%8F-%D0%B2-Annet-%D0%A7%D0%B0%D1%81%D1%82%D1%8C-1-5-%D0%A1%D0%B5%D1%82%D0%B0%D0%BF-%D0%BB%D0%B0%D0%B1%D1%8B.html
  : - 'API-token based authentication is required. Include the token in the Authorization
      header as "Authorization: Token {your API-token}" for all requests. The X-CSRFTOKEN
      header should be removed when using token authentication.'
    - "API-\u0442\u043E\u043A\u0435\u043D \u043F\u0435\u0440\u0435\u0434\u0430\u0435\
      \u0442\u0441\u044F \u0432 \u0437\u0430\u0433\u043E\u043B\u043E\u0432\u043A\u0435\
      \ Authorization \u0441 \u043F\u0440\u0435\u0444\u0438\u043A\u0441\u043E\u043C\
      \ Token. \u0417\u0430\u043C\u0435\u043D\u0438\u0442\u0435 {\u0432\u0430\u0448\
      \ API-\u0442\u043E\u043A\u0435\u043D} \u043D\u0430 \u0444\u0430\u043A\u0442\u0438\
      \u0447\u0435\u0441\u043A\u0438\u0439 \u0442\u043E\u043A\u0435\u043D \u0438 \u043E\
      \u0442\u043F\u0440\u0430\u0432\u043B\u044F\u0439\u0442\u0435 \u0432 \u043A\u0430\
      \u0436\u0434\u043E\u043C \u0437\u0430\u043F\u0440\u043E\u0441\u0435 \u043A\u0430\
