auth_info:
- information_source; https://www.braintrust.dev/docs/reference/api:
  - 'Most Braintrust endpoints require authentication using an API key passed as a
    Bearer token in the Authorization header. The API key is created in the organization
    settings page and sent as Authorization: Bearer [api_key].'
- information_source; https://www.braintrust.dev/docs/api-reference/introduction:
  - 'Most Braintrust endpoints require authentication using an API key provided in
    the Authorization header as a Bearer token. The API key can be created in the
    organization settings page and must be sent in the format: Authorization: Bearer
    [api_key].'
- information_source; https://www.braintrust.dev/docs/cookbook/recipes/ClassifyingNewsArticles:
  - Braintrust uses API key authentication. The API key must be provided via the BRAINTRUST_API_KEY
    environment variable or passed directly as the api_key parameter to the OpenAI
    client initialization. The API key is sent to the Braintrust proxy endpoint at
    https://api.braintrust.dev/v1/proxy as the api_key parameter when creating the
    OpenAI client.
- information_source; https://www.braintrust.dev/docs/cookbook/recipes/Github-Issues:
  - The Octokit.js library uses GitHub API authentication via an access token. The
    token is passed to the Octokit constructor in the auth property, typically read
    from the GITHUB_ACCESS_TOKEN environment variable. The token is automatically
    included in API requests by the library and should be a valid GitHub personal
    access token or OAuth token with appropriate permissions to access repository
    issues.
- information_source; https://www.braintrust.dev/docs/cookbook/recipes/ProviderBenchmark:
  - BRAINTRUST_API_KEY environment variable or hardcoded value is required. The API
    key is passed to the OpenAI client constructor via the apiKey parameter, and requests
    are routed through Braintrust's proxy endpoint at https://api.braintrust.dev/v1/proxy
    with the x-bt-use-cache header set to never.
pagination_info:
- information_source; https://www.braintrust.dev/docs/guides/api:
  - Pagination uses a perRequestLimit query parameter to control rows fetched per
    request. The documentation indicates automatic pagination handling in Python/TypeScript
    SDKs, with manual implementation requiring adjustment of perRequestLimit for large
    rows, but specific response fields or navigation mechanisms are not detailed in
    the provided excerpt.
- information_source; https://www.braintrust.dev/docs/api-reference/projects/list-projects:
  - 'Pagination uses cursor-based navigation with query parameters: limit (integer,
    optional, x >= 0) controls page size; starting_after (string UUID) fetches next
    page using the final item''s id from previous response; ending_before (string
    UUID) fetches previous page using initial item''s id. Only one of starting_after
    or ending_before may be used per request. Response contains objects array with
    paginated results.'
possible_base_urls:
