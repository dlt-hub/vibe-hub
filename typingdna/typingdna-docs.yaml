auth_info:
- information_source; https://api.typingdna.com/:
  - API authentication uses HTTP Basic Auth with base64-encoded credentials. The apiKey
    and apiSecret are concatenated with a colon separator, base64-encoded, and sent
    in the Authorization header as "Basic [encoded_credentials]". Alternatively, credentials
    can be passed via USERPWD in HTTP requests (curl_setopt CURLOPT_USERPWD with format
    "apiKey:apiSecret").
  - API key and secret authentication. Send apiKey and apiSecret as HTTP Basic Authentication
    credentials in the Authorization header (base64-encoded as "apiKey:apiSecret").
    Include tp and quality as form data in the POST request body.
  - Basic Auth authentication is required using an apiKey and apiSecret pair sent
    in the Authorization header. The Authorization header must contain a Basic Auth
    token constructed from your generated apiKey and apiSecret credentials.
  - Basic HTTP authentication using apiKey and apiSecret credentials. The apiKey and
    apiSecret are base64-encoded together as "apiKey:apiSecret" and sent in the Authorization
    header as "Basic {base64string}". POST requests include the tp parameter in the
    request body with Content-type application/x-www-form-urlencoded.
  - 'Basic HTTP authentication using apiKey and apiSecret credentials. The credentials
    are combined as "apiKey:apiSecret", base64-encoded, and sent in the Authorization
    header as "Basic {base64_encoded_credentials}".


    Required credentials: apiKey (username) and apiSecret (password). These must be
    base64-encoded together in the format "apiKey:apiSecret" and passed in the Authorization
    header with the "Basic" scheme.'
possible_base_urls:
- information_source; https://api.typingdna.com/:
  - https://.typingdna.com/{0}/{1}
  - https://api.typingdna.com
possible_endpoints:
- information_source; https://api.typingdna.com/:
  - DELETE .typingdna.com/{0}/{1}?type={2}&textid={3}&device={4}
  - DELETE https://api.typingdna.com/%s/%s?type=%s&textid=%s&device=%s
  - DELETE https://api.typingdna.com/user/{id}
  - GET https://api.typingdna.com/user/:id
  - GET https://api.typingdna.com/user/{id}
  - GET https://api.typingdna.com/{0}/{1}
  - POST /changeuser/{id}
  - POST /match
  - POST /save/{id}
  - POST https://api.
