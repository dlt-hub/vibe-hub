auth_info:
- information_source; https://deepfakesweb.com/api:
  - 'Include your API key in the X-API-Key header with all requests. You can obtain
    an API key from the API Keys page after signing up. The API key should be passed
    as the value of the X-API-Key header in the format X-API-Key: your_api_key_here.'
  - The API uses API key authentication sent in the Authorization header as a Bearer
    token. Invalid API keys return a 401 Unauthorized response. Rate limits are 100
    requests per minute per API key and 10 concurrent video processing jobs per user,
    with 429 responses when exceeded.
- information_source; https://www.deepfakesweb.com/api:
  - API key authentication is required. Send your API key in the `Authorization` header
    as a bearer token with the format `Bearer YOUR_API_KEY`. Invalid or missing API
    keys return 401 Unauthorized, and insufficient permissions return 403 Forbidden.
  - The API uses API key authentication. Include your API key in the X-API-Key header
    with every request. Obtain your API key from the API Keys page after signing up.
