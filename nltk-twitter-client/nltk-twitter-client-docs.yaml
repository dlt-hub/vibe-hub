resources:
- name: tweets
  endpoint:
    path: /statuses/filter
    method: POST
    data_selector: statuses
    params:
      keywords: love, hate
      limit: 10
- name: tweets
  endpoint:
    path: /statuses/sample
    method: GET
- name: user_info
  endpoint:
    path: /users/lookup
    method: GET
- name: tweets
  endpoint:
    path: /1.1/statuses/user_timeline.json
    method: GET
    data_selector: statuses
    params: {}
notes:
- You must have obtained API keys from Twitter, and installed them according to the
  instructions in the twitter HOWTO.
- Requires Read and Write access for application
- The Twitter live public stream is a sample (approximately 1%) of all Tweets
- Uses OAuth2 for authentication.
- Streaming API provides near real-time data.
- Uses OAuth2 with refresh token â€” requires setup of connected app in Twitter
- Some Tweets may be deleted and return nulls
errors:
- '420: Rate limited while searching'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth keys or permissions'
- '429 Too Many Requests: Exceeded rate limit'
- '401 Unauthorized: Recheck OAuth token or permissions'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://www.nltk.org
  headers:
    Accept: application/json
source_metadata: null
