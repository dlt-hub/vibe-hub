notes:
- Users can now add pre-shared key (PSK) devices from the connectivity environment
  interface.
- Identifier must be unique within the connectivity environment and can't be empty.
- Device type must be selected.
- PSK identity must be unique and a base64 string no longer than 255 characters, and
  can't be empty.
- PSK key must be a base64 string no longer than 512 characters, and can't be empty.
- An administrator of the monitoring or connectivity environment can enforce two-factor
  authentication for all users with access to that environment.
- Users can be filtered by their rights.
- KPN Tenant ID can be found in the Things portal.
- Steps to obtain Client ID and Client Secret are provided in the documentation.
- The KPN tenant ID can be found by completing the steps in the documentation.
- The steps to obtain the client ID and client secret are explained in the documentation.
errors:
- Failed to get KPN access token!
- Device type hash id is not available
