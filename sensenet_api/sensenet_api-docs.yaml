auth_info:
- information_source; https://docs.sensenet.com/tutorials/authentication/how-to-authenticate-apikey/:
  - 'API key authentication is supported via two methods: as a query parameter named
    apikey in the URL, or as a request header named apikey. The API key represents
    a user in the content repository and determines the permission level of the request.
    Administrator-only actions are restricted based on the API key''s associated user
    permissions.'
possible_base_urls:
- information_source; https://docs.sensenet.com/tutorials/authentication/how-to-authenticate-apikey/:
  - https://example.com/odata.svc
possible_endpoints:
- information_source; https://docs.sensenet.com/concepts/basics/05-rest-api:
  - POST /restapi/copyexplicitentriesofeveryonetovisitor
  - POST /restapi/upload
- information_source; https://docs.sensenet.com/concepts/basics/06-authentication:
  - POST /CopyExplicitEntriesOfEveryoneToVisitor
  - POST /Upload
- information_source; https://docs.sensenet.com/tutorials/authentication/how-to-authenticate-apikey/:
  - GET https://example.com/odata.svc/Root/Content/MySecureFolder?apikey=abcd
  - POST https://example.com/odata.svc/('Root')/DeleteApiKeys
  - POST https://example.com/odata.svc/Root/IMS/Public/('User1')/DeleteApiKey
  - POST https://example.com/odata.svc/Root/IMS/Public/('User1')/DeleteApiKeys
