auth_info:
- information_source; https://developers.transistor.fm/:
  - API authentication requires an API key passed as the x-api-key header in all requests.
    The key should be included as a custom HTTP header named x-api-key with your actual
    API key as the value.
  - API key authentication is required. Include the API key in the request header
    as x-api-key with your_api_key as the value.
  - API key authentication is required. Include the API key in the x-api-key header
    with each request. The header name is x-api-key and the value should be your_api_key.
  - API key authentication is required. Include the `x-api-key` header with your API
    key value in all requests to the Transistor API.
  - API key authentication is required. Include the header `x-api-key` with your API
    key value in all requests to authenticate.
pagination_info:
- information_source; https://developers.transistor.fm/:
  - Pagination uses offset-based parameters with query string fields currentPage,
    totalPages, and totalCount in the response meta object to indicate pagination
    state.
  - Pagination uses query parameters pagination[page] (default 0, page number) and
    pagination[per] (default 10, resources per page). The response includes meta fields
    currentPage, totalPages, and totalCount to track pagination state.
  - Pagination uses query parameters pagination[page] (integer, default 0) for page
    number and pagination[per] (integer, default 10) for resources per page. The response
    returns an array of Episode resources; construct the next request by incrementing
    pagination[page].
  - Pagination uses query parameters pagination[page] (integer, default 0) for page
    number and pagination[per] (integer, default 10) for resources per page. The response
    returns an array of resources; construct the next request by incrementing pagination[page].
  - The response includes pagination metadata with currentPage, totalPages, and totalCount
    fields. To paginate list requests, use a page query parameter (exact implementation
    details for requesting specific pages are not explicitly documented in the provided
    excerpt).
