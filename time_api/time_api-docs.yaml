auth_info:
- information_source; https://thetimeapi.dev/:
  - All API endpoints require authentication using an API key passed in the X-API-Key
    request header. Include the header X-API-Key with your API key value in every
    request to the API.
  - 'All API endpoints require authentication using an API key passed in the X-API-Key
    request header. Include the header X-API-Key: your_api_key_here with each request
    to authenticate.'
- information_source; https://thetimeapi.dev/docs:
  - All API endpoints require authentication using an API key. Include your API key
    in the request header named X-API-Key with the value of your API key. Free tier
    includes 100 requests per hour. Get your free API key by signing up on the service.
  - The API requires an API key passed as the X-API-Key header in each request. Include
    the header X-API-Key with your API key value to authenticate requests to the time
    API endpoint.
