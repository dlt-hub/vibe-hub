    path: /data_exports/data_exportdata
    method: SELECT
    data_selector: results
    params:
      query: SELECT product_servicecode, product_product_family, resource_tags[ 'user_amazon_data_zone_project'
        ] as user_amazon_data_zone_project, round(sum(line_item_unblended_cost), 2)
        costs, line_item_line_item_description FROM "data_exports"."data_exportdata"
        where resource_tags [ 'user_amazon_data_zone_project' ] != '' group by product_product_family,
        product_servicecode, resource_tags[ 'user_amazon_data_zone_project' ], line_item_line_item_description
        order by round(sum(line_item_unblended_cost), 2) DESC;
- name: costs_for_specific_project
  endpoint:
    path: /data_exports/data_exportdata
    method: SELECT
    data_selector: results
    params:
      query: SELECT product_servicecode, product_product_family, resource_tags[ 'user_amazon_data_zone_project'
        ] as user_amazon_data_zone_project, round(sum(line_item_unblended_cost), 2)
        costs, line_item_line_item_description FROM "data_exports"."data_exportdata"
        where resource_tags [ 'user_amazon_data_zone_project' ] != '' and resource_tags
        [ 'user_amazon_data_zone_project' ] = <provide the project id here> group
        by product_product_family, product_servicecode, resource_tags[ 'user_amazon_data_zone_project'
        ], line_item_line_item_description order by round(sum(line_item_unblended_cost),
        2) DESC;
