auth_info:
- information_source; https://docs.probe.splx.ai/ai-red-teaming/probe/target/index/rest-api:
  - OAuth support for REST API connections allows third-party authentication without
    sharing user credentials. To enable OAuth, provide the OAuth server's token endpoint
    URL, a Client ID (unique identifier for the client application), a Client Secret
    (confidential key for client authentication), and a Scope (space-separated list
    of requested permissions defining access levels to protected resources). These
    parameters must be configured in the connection settings and obtained from your
    OAuth provider.
- information_source; https://docs.probe.splx.ai/platform-api/api-reference/target:
  - API Key authentication is required. Include the X-Api-Key header with your API
    key in all requests to the endpoint POST /api/v2/workspaces/{workspaceId}/target.
    The header name is X-Api-Key and the value should be your actual API key (shown
    as YOUR_API_KEY in the example). Requests without this header will receive a 401
    Unauthorized response.
  - API Key authentication is required. Send the API key in the X-Api-Key header with
    each request. The header name is X-Api-Key and the value should be your API key
    string.
  - API Key authentication is required. Send your API key in the X-Api-Key header
    with each request to the endpoint.
  - API Key authentication is required. Send your API key in the X-Api-Key header
    with every request to the api.probe.splx.ai endpoint. The header name is X-Api-Key
    and its value should be your API key string.
possible_base_urls:
- information_source; https://docs.probe.splx.ai/ai-red-teaming/probe/target/index/rest-api:
  - https://auth.example.com/oauth/token
- information_source; https://docs.probe.splx.ai/platform-api/api-reference/target:
  - https://api.probe.splx.ai
possible_endpoints:
- information_source; https://docs.probe.splx.ai/ai-red-teaming/probe/target/index/rest-api:
  - POST https://auth.example.com/oauth/token
- information_source; https://docs.probe.splx.ai/platform-api/api-reference/target:
  - DELETE /api/workspaces/{workspaceId}/target/{targetId}
  - GET /api/target-types
  - GET /api/target/types
  - GET /api/v2/workspaces/{workspaceId}/target/{targetId}
  - GET /api/workspaces/{workspaceId}/target/{id}/report
  - GET /api/workspaces/{workspaceId}/target/{targetId}/scores
  - GET /api/workspaces/{workspaceId}/target/{targetId}/test-runs
  - PATCH /api/v2/workspaces/{workspaceId}/target/{targetId}
  - POST /api/v2/workspaces/{workspaceId}/target
