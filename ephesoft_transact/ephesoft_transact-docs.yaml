auth_info:
- information_source; https://www.ziaconsulting.com/developer-help/alfresco-jmx-dump/:
  - Basic HTTP authentication is required. Send credentials as a base64-encoded string
    in the Authorization header using the format "Basic {base64(admin_user:admin_password)}"
    or pass them directly via the -u flag in curl as {admin_user}:{admin_password}.
    The endpoint is GET /alfresco/service/api/admin/jmxdump.
possible_base_urls:
- information_source; https://www.ziaconsulting.com/developer-help/alfresco-jmx-dump/:
  - https://{host}:{port}/alfresco/s/api/admin/jmxdump
possible_endpoints:
- information_source; https://www.ziaconsulting.com/developer-help/alfresco-jmx-dump/:
  - GET /alfresco/service/api/admin/jmxdump
