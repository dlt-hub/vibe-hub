resources:
- name: player_status
  endpoint:
    path: /v1/player/status
    method: GET
    data_selector: playerMode
- name: is_muted
  endpoint:
    path: /v1/player/isMuted
    method: GET
    data_selector: isMuted
- name: volume_level
  endpoint:
    path: /v1/player/volumeLevel
    method: GET
    data_selector: volumeLevel
- name: dimming_level
  endpoint:
    path: /v1/player/dimmingLevel
    method: GET
    data_selector: dimmingLevel
- name: main_sequences
  endpoint:
    path: /v1/player/mainSequences
    method: GET
    data_selector: sequences
- name: overrides
  endpoint:
    path: /v1/player/overrides
    method: GET
    data_selector: overrides
- name: cue_list
  endpoint:
    path: /v1/player/cueList
    method: GET
    data_selector: '[*]'
    params: {}
- name: play_cue
  endpoint:
    path: /v1/player/cueList/play/{id}
    method: PUT
    data_selector: ''
    params: {}
- name: settings
  endpoint:
    path: /settings
    method: GET
    data_selector: settings
    params: {}
- name: time_code_synchronization
  endpoint:
    path: /time-code-sync
    method: GET
    data_selector: time_codes
    params: {}
notes:
- A show can be created in the 'Create Shows' section of the Control Panel.
- When editing a show, you can add sequences to any of these sections by selecting
  the appropriate section, and clicking the 'Add' button at the top of the playlist.
- Settings is listed at the bottom of the Control Panel's main menu.
- You can set it up so that the Control Panel will automatically run whenever your
  computer starts up.
- Time code synchronization allows multiple computers running the Control Panel to
  synchronize using open standards.
- 'Time codes are 8 digits: HH:MM:SS:FF.'
- Minimum time code is 00:00:00:00; maximum is 23:59:59:29.
- The program does NOT make a distinction between SD cards and flash drives.
- If you are editing a Multi-Director SD card show, you must insert the FIRST card
  of the show.
errors:
- 'Invalid API request: Ensure correct API endpoint and method.'
auth_info:
  mentioned_objects: []
client:
  base_url: http://127.0.0.1:8001
source_metadata: null
