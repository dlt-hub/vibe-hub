resources:
- name: ip_lookup
  endpoint:
    path: /v2/companies/ip
    method: GET
    data_selector: data
    params:
      ip: 204.4.143.118
- name: company_profile
  endpoint:
    path: /v1/companies/find/stream
    method: GET
    data_selector: record
    params:
      domain: uber.com
- name: companies
  endpoint:
    path: /docs/free-datasets/companies
    method: GET
    data_selector: records
    params: {}
notes:
- Migration assistance for BigPicture users
- Technical support during transition
- This is your secret API key, so please keep it private.
- This is a raw, source dataset. This means that the website domains may not be reliable
  - a domain may not resolve, the domain redirects, or the domain is a free email
  provider.
errors:
- '400: Bad request'
- '401: Unauthorized'
- '402: Over quota'
- '404: Not found'
- '429: Too Many Requests'
- '50X: Internal Server Error'
- '404: We could not find a match.'
- '500: We encountered an error looking up the company.'
auth_info:
