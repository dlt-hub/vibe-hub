auth_info:
- information_source; https://www.supertext.com/dokumentation/api:
  - API key authentication is required. Send the API key in the Authorization header
    with the value format "Supertext-Auth-Key". Missing or invalid API keys will result
    in 403 or 401 responses respectively.
  - Authentication uses an API key sent via the Authorization header with the scheme
    "Supertext-Auth-Key". The header must be named "Authorization" and set to the
    value "Supertext-Auth-Key". Missing, invalid, or malformed API keys result in
    403, 401, or 400 responses respectively.
  - Authorization requires the Supertext-Auth-Key header. Send the API key in the
    Authorization header with the value Supertext-Auth-Key.
  - Supertext API subscription is required. Authentication is sent via an Authorization
    header with a password value that must be obtained from your Supertext API subscription
    credentials.
  - The API uses a custom header-based authentication scheme. Send the API key in
    the Authorization header with the value "Supertext-Auth-Key". Missing or invalid
    API keys will result in 403 or 401 status responses respectively.
possible_base_urls:
- information_source; https://www.supertext.com/dokumentation/api:
  - https://api.supertext.com/v1
- information_source; https://www.supertext.com/de-CH/dokumentation/api:
  - https://api.supertext.com/v1
possible_endpoints:
