auth_info:
- information_source; https://cortex-panw.stoplight.io/docs/cortex-xdr/3u3j0e7hcx8t1-get-started-with-cortex-xdr-ap-is:
  - 'Cortex XDR uses two authentication methods: Standard API keys and Advanced API
    keys. For Standard API keys, send two headers with each request: x-xdr-auth-id
    header containing the key ID and Authorization header containing the API key value.
    Replace {fqdn} with your tenant FQDN, {key_id} with your API key ID, and {key}
    with your actual API key. Rate limit is 10 requests per second per tenant.'
possible_base_urls:
- information_source; https://cortex-panw.stoplight.io/docs/cortex-xdr/3u3j0e7hcx8t1-get-started-with-cortex-xdr-ap-is:
  - https://api-{fqdn}/public_api/v1/
possible_endpoints:
- information_source; https://cortex-panw.stoplight.io/docs/cortex-xdr/3u3j0e7hcx8t1-get-started-with-cortex-xdr-ap-is:
  - POST https://api-{fqdn}/public_api/v1/{name of api}/{name of call}/
