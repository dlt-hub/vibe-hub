notes:
- User authentication required for all endpoints
- User authentication required.
- User authentication required for all operations.
- Note that a registration will send an alert when the section it is watching opens,
  if and only if it hasn't sent one before, it isn't cancelled, and it isn't deleted.
errors:
- '400: Invalid input'
- '404: Not found'
- '406: User lacks contact information'
- '409: Already registered'
- '503: Registration not currently open'
- '404 Not Found: The specified degree plan or fulfillment does not exist.'
- '403: Access denied (missing or improper authentication).'
- '404: Course with given course_code not found.'
- '404: Instructor with given instructor_id not found.'
- '404: Invalid course_code or instructor_id.'
- '404: No schedule with the specified id exists.'
- '400: Bad request (e.g. given null section).'
- '404: Given section not found in database.'
- '406: No contact information (phone or email) set for user.'
- '409: Registration for given section already exists.'
- '503: Registration not currently open.'
- '404: Historic registration not found with given id.'
- '403 Forbidden: Check if the user has permission to access this endpoint.'
- '404 Not Found: Ensure the registration ID is correct.'
auth_info:
