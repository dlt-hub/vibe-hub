auth_info:
- information_source; https://developer.hiverhq.com/conversations:
  - 'Hiver API uses Bearer token authentication. Include your API access token in
    the Authorization header as "Authorization: Bearer <your-access-token>" for all
    requests. API keys must be created by an administrator in the Hiver admin panel
    and have admin-level access privileges.'
- information_source; https://developer.hiverhq.com/hiver-api:
  - 'Hiver API uses Bearer token authentication. Include your API key as a Bearer
    token in the Authorization header of each request, formatted as: Authorization:
    Bearer <your-access-token>. API keys must be created by an administrator in Hiver
    and should be stored securely.'
- information_source; https://developer.hiverhq.com/inbox:
  - 'Authorization is required and must be sent as a Bearer token in the Authorization
    header. The token is passed as ''Authorization: Bearer {token}'' where {token}
    is your authentication credential.'
  - 'Hiver APIs require Bearer token authentication passed in the Authorization header.
    You need to create an API key in the Hiver admin panel and include it as a Bearer
    token in the Authorization header of each request using the format: Authorization:
    Bearer <your-access-token>. The API key has admin-level access privileges and
    must be stored securely.'
  - 'The API uses Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer {token}" when making requests to protected endpoints
    like getting users in an inbox.'
pagination_info:
- information_source; https://developer.hiverhq.com/inbox:
  - The API uses cursor-based pagination with a next_page field returned in the pagination
    object of responses. To retrieve the next page, pass the next_page value as a
    query parameter in the subsequent request; pagination ends when next_page is absent
    or null.
  - The API uses cursor-based pagination. The response includes a pagination object
    with a next_page field containing a cursor value. To retrieve the next page of
    results, pass this cursor value as a query parameter in the subsequent request.
  - The response includes a pagination object with a next_page field containing a
    cursor token. Use this token as the value for a next_page query parameter in subsequent
    requests to retrieve the next page of results. Stop paginating when next_page
    is not returned or is null.
  - The response includes a pagination object with a next_page field containing a
    token to retrieve the next page of results. Use the next_page value in subsequent
    requests to paginate through users; when next_page is absent or null, there are
    no more pages.
