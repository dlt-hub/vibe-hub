auth_info:
- information_source; https://developer.goto.com/Authentication:
  - Basic authentication is required in the Authorization header to exchange an authorization
    code or refresh token for an access token. The request body must include grant_type
    (set to "authorization_code" or "refresh_token"), code or refresh_token, redirect_uri,
    and optionally client_id. The response returns access_token, token_type, refresh_token,
    expires_in, scope, and principal fields.
- information_source; https://developer.goto.com/GoToMeetingV1:
  - Bearer token authentication is required. Send the bearer token in the Authorization
    header with the format "Bearer REPLACE_BEARER_TOKEN". The API uses OAuth2 as the
    authorization scheme.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer REPLACE_BEARER_TOKEN". The API uses OAuth2 for authorization.
  - Bearer token authentication is required. Send the token in the Authorization header
    as 'Bearer REPLACE_BEARER_TOKEN', replacing the placeholder with an actual bearer
    token value.
  - 'OAuth2 authentication is required for this endpoint. Use an OAuth2 access token
    in the Authorization header as "Authorization: Bearer {access_token}". Admins
    with a GoToMeeting license can only query their own meetings.'
pagination_info:
- information_source; https://developer.goto.com/GoToMeetingV1:
  - The endpoint uses offset-based pagination with firstResult (integer, optional,
    starting index) and maxResults (integer, optional, maximum number of results per
    request) as query parameters. The response is an array; continue requesting with
    incremented firstResult until fewer than maxResults items are returned.
- information_source; https://developer.goto.com/GoToTrainingV1:
  - Pagination uses query parameters page (integer, >= 0, default 0) and size (integer,
    1-200, default unspecified) to control requests. Response includes currentPage,
    pageSize, totalPages, and totalItems fields to indicate pagination state; stop
    when currentPage reaches totalPages minus one.
  - The API uses offset-based pagination with query parameters page (integer, >= 0,
    default 0) and size (integer, range 1-200, default unspecified). The response
    includes currentPage, pageSize, totalPages, and totalItems fields to navigate
    pages. Continue paginating by incrementing the page parameter until currentPage
    reaches totalPages minus one.
  - The API uses offset-based pagination with query parameters page (integer, default
    0, >= 0) and size (integer, range 1-200, default value not specified). The response
    is paginated but specific response fields indicating total count, has_more, or
    next page navigation are not detailed in the provided documentation.
  - The API uses offset-based pagination with query parameters page (starting at 0,
    default 0) and size (1-200 items, default unspecified). The response includes
    currentPage, pageSize, totalPages, and totalItems fields to indicate pagination
    state. Iterate by incrementing the page parameter until currentPage reaches totalPages
    minus one.
