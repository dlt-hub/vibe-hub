pagination_info:
- information_source; https://finalspaceapi.com/docs/endpoints/character/:
  - 'The API supports pagination via the `limit` query parameter to specify the number
    of results per request (example: `limit=3`). The documentation shows query parameter
    usage but does not describe response fields for navigation (such as next, has_more,
    or continuation tokens) or how to request subsequent pages.'
possible_base_urls:
- information_source; https://finalspaceapi.com/docs/endpoints/character/:
  - https://finalspaceapi.com/api/v0
possible_endpoints:
- information_source; https://finalspaceapi.com/docs/endpoints/character/:
  - GET https://finalspaceapi.com/api/v0/character/
  - GET https://finalspaceapi.com/api/v0/character/?limit={number}
  - GET https://finalspaceapi.com/api/v0/character/?sort=asc
  - GET https://finalspaceapi.com/api/v0/character/?sort=desc
