auth_info:
- information_source; https://borderconnect.com/emanifest-api/index.htm:
  - 'API Key authentication is required. Send the API key in the "Api-Key" header
    with your request. Example header: "Api-Key": "a-9000-3ee67a05ee8afc2z".'
  - API Key authentication is required. Send the API key in the request header named
    "Api-Key" (or "API-Key") with your unique key value, for example "a-9000-3ee67a05ee8afc2d".
  - API key authentication is required. Send the API key in the "Api-Key" header for
    HTTP requests. For WebSocket connections, send the API key during the handshake
    after the connection opens. The API key format is a string like "a-9000-3ee67a05ee8afc2d".
  - 'API key authentication is required. Send the API key in the "Api-Key" header
    with each request. Example: headers = {"Api-Key": "your-api-key-value"}.'
  - Api-Key header with value "a-9000-3ee67a05ee8afc2z" is required in requests to
    the BorderConnect API. The header name is Api-Key and it should be included in
    the HTTP request headers.
