  Please choose a different setter name.'
- 'ContentAlreadySetForPolymorphicSlotError: Content for slot SLOT_NAME has already
  been provided.'
- 'ContentSlotNameError: COMPONENT declares a slot named content, which is a reserved
  word in ViewComponent. Content passed to a ViewComponent as a block is captured
  and assigned to the content accessor without having to create an explicit slot.
  To fix this issue, either use the content accessor directly or choose a different
  slot name.'
- 'ControllerCalledBeforeRenderError: #controller can’t be used before rendering,
