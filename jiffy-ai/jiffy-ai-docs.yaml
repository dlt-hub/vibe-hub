notes:
- Authorization to Trigger APIs requires proper setup.
- Cdata Driver upgrade & DB connection pooling for performance improvement.
- Removed intermediate services for heartbeats coming from Bots, to improve task response
  time.
- Added caching for Email Graph API token to avoid multiple calls to server.
- Added token-based authentication for MS365 Graph protocol in email node configuration.
- Added new predefined function 'unzip files' for zip file formats such as, rar,7z,
  and tar.
- Added a new API for updating the default role as release admin for tenants.
- Added a new API for getting the last login date and time for users.
- Introduced a new feature for starting and stopping jobs in an App.
- 'Two modes are available for stopping jobs: Graceful and Immediate.'
- Introduced a new role called Read Only with view access on Task design, Task configuration,
  and Task scheduler pages.
- Only Release admins can access task configuration. The access to edit tasks is removed
  for Release Admin and Support Users.
- Support Users can view the task schedule page, including the run tasks, Scheduled
  Runs, and Execution history.
- The issue with the secure vault token is not renewed periodically and the expiration
  has been fixed.
- CM360 connector provides access to information from the Google Campaign Manager
  360 account via API-based commands.
- SAML only authentication is available on Tenant Admin settings page.
- The list variable created in custom/predefined function output tab is converted
  to text variable.
- The infosec posture for the 4.7.0 release was conducted as on date May 5, 2022.
- Unable to trigger Jiffy Task having Rest API node using API.
- Tenant Admin can generate API token for authenticating an application accessing
  the API without referencing an actual user.
- The current version of Document Type Split and Document Instance Split functions
  support only server execution and not client execution.
- Error occurs while exporting an App from any App group when the dataset is renamed
  in that App. Rename of the dataset to be avoided instead Alias name feature can
  be used.
- Capability to support TLS 1.3 for secure HTTP connections.
- 'The following issue is addressed and fixed: JFS-5935: Doc Reader Node throws Output.json
  not found error and results in task failure for specific instances.'
- Facility of downloading 10000 records at once using the download option from the
  datasets (Jiffy table and Document table) are used in the Presentation.
- Removes unused icons on SQL Editor.
- Performance improvement for support around 300 documents in five minutes.
- The documents are getting failed to extract data if it is pre-processed using handwritten
  node.
- The base documents are not getting opened in migrated apps, if it is approved in
  older versions.
- If any custom Python packages are used, users have to make sure those packages are
  compatible with the Python 3.10.3 version.
- Performance optimization of the API( Get details of the tables from the application
  when Jiffy Select or Jiffy Insert/Update nodes are used).
- The Read timeout parameter in the Nginx configuration file is changed from 300s
  to 14400s for handling the import/export of large-sized App.
- Retry option for BOT execution introduced.
- The presentation has filter issues if the records are exceeding 500.
- The standard table functionality including filter, sort, pagination, reorder, resize
  and display of desired fields is not available for the Document table on the presentation.
- Auto-refresh on the presentation is not happening while using button having only
  Save action on the form.
- Error while duplicating records in the dataset for specific records.
- There is a limitation of browsing beyond 10 folders/subfolders. The search is possible
  only for the first ten folders/subfolders.
- Iterations are failing during PDF migration.
- Table values are coming blank in PDF form post migration.
- The length of the username on the login page has been increased to 255 characters.
- Inline table record deletion confirmation window is not available.
- 'Release date: Mar 15, 2021'
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Upon using **View** button of inline table, the page is going blank.
- Uploading the same file to image cell and attachment columns, the Image-cell file
  is not getting saved.
- Unable to add the migrated columns of the dataset in the existing/new presentation.
- Upon using **View** page for the column type  **Attachments**, the page is going
  blank.
- Some of the parameter names are displayed with name as strike-through text in the
  validation settings window on the forms.
- Last function for the 2nd last validation is not displayed if user scrolls to the
  bottom of the validation settings window on the forms.
- To have expanded view of all Inline tables of a table has not yet been implemented.
- Using **View** icon of attachment column, a text message **This table has no data**
  is displayed instead a proper message must be displayed.
- Upon hovering on multiline column, extra scroll bar is coming, and the table is
  moving.
- Authorization to Trigger APIs is required
- JIFFY.ai uses bots to automate repetitive tasks and schedules the tasks to run at
  a specific time with minimum or no human intervention.
- The communication happens between the bot and JIFFY.ai core server using gRPC with
  SSL/TLS.
- Uses SSL/TLS for communication security between the bot and JIFFY.ai core server.
- 'DB growth: 75 GB per month (approximately)'
- 'File system storage growth: 75 GB per month (approximately)'
- Requires setup of connected app in JIFFY.ai
- Make sure that the Jiffy server is installed, and the BOT machine is configured
  before installing the windows BOT.
- Windows should have the latest OS updates installed (Run a windows OS update before
  installing Jiffy BOT)
- Full Administrator access (read & write) is required in the Windows machine.
- Antivirus should not block Jiffy software from running.
- After installing the BOT, the Jiffy port should be open for every machine.
- .NET 4.7.2 Should be installed
- Chrome should be installed
- Administrator access required for installation
- Read/Write Access required for C:\jiffyservice and C:\Users<Username>\jiffy and
  its subfolders.
- If any earlier versions of JIFFY.ai Client is present on the machine, uninstall
  the same.
- Optional for saas environments.
- The Crotab of Jiffy application user is updated on each upgrade and therefore all
  custom cron jobs must be scheduled outside of the Jiffy application user’s crontab
  file.
- No changes are made to the helm charts after release 4.6.
- Run the Jiffy client installation as an Administrator.
- As the business grows and evolves, the Sub-processors engaged may also change.
- These support packages do not include app monitoring support.
- JIFFY Platform Support does not include, maintenance of client on-premise infrastructure
  or site reliability, direct end-user support, acting as a replacement for existing
  support services or service desk, or development of net new product features or
  enhancements.
- Collect JSESSIONID cookie value from the Application tab of browser development
