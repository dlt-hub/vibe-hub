- Both JIFFY and SAML logins for the same tenant.
- Username must be same as the IdP username for SAML authentication.
- The Maximum number of App categories that can be created for a Tenant is 10.
- User can upgrade the license by emailing the downloaded key to support@jiffy.ai.
- When the lock icon is in the unlocked state, the desired value for the email password
  must be provided manually.
- When the lock icon is in the locked state, the value for the email password must
