auth_info:
- information_source; https://completecriminalchecks.com/Developers/:
  - 'API authentication uses an API key passed in the X-API-Key header. Include the
    header "X-API-Key: your_api_key_here" with each request to the API endpoint.'
  - API key authentication is required, passed as the X-API-Key header in requests.
    The header name is X-API-Key and should contain your api_key value. Each request
    consumes credits from your account balance, with the remaining_credits returned
    in the response.
possible_base_urls:
- information_source; https://completecriminalchecks.com/Developers/:
  - https://completecriminalchecks.com/api
  - https://completecriminalchecks.com/api/search.php
possible_endpoints:
- information_source; https://completecriminalchecks.com/Developers/:
  - GET https://completecriminalchecks.com/api/search.php
