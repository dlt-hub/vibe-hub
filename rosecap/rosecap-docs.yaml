notes:
- Rosecap uses HMAC-SHA256 authentication for private user access to the API.
- Uses HMAC for authentication â€” requires API_KEY, API_SIGNATURE, and API_EXPIRES
  in headers
- All endpoints requiring authentication must include authorization parameters
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '400: Bad Request -- Your request is invalid.'
- '403: Unauthorized/Forbidden -- Your api token is not valid.'
- '404: Not Found -- The specified request could not be found.'
- '405: Method Not Allowed -- You tried to access a request with an invalid method.'
- '410: Gone -- The request has been removed from our servers.'
- '429: Too Many Requests -- You''re requesting too many requests! Slow down!'
- '500: Internal Server Error -- We had a problem with our server. Try again later.'
- '503: Service Unavailable -- We''re temporarily offline for maintenance. Please
  try again later.'
- '401 Unauthorized: Check API_KEY, API_SIGNATURE, and API_EXPIRES values'
- '400 Bad Request: Verify request parameters and payload format'
auth_info:
  mentioned_objects:
  - authorization
  - api-key
  - api-signature
  - api-expires
  - Bearer
  - HMAC
client:
  base_url: https://app.rosecap.io/api/v2
  auth:
    type: HMAC
    location: header
    header_name: api-key
