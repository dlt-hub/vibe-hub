notes:
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- FOLIO uses any programming language
- Developers will need some way to run a local FOLIO instance.
- A FOLIO Module for handling the server side work needed for the ERM system
- Step-by-step instructions for setting up Okapi and Stripes on a single host.
- Using a FOLIO virtual machine
- FOLIO relies on contributions from the community and this includes discovering defects
  and potential security flaws.
- When using the hosted reference environments, please avoid changing the locale of
  the entire tenant.
- Instead, use the temporary session-based locale switch in the developer settings.
- Uses GitHub Workflows for the API-related tasks.
- For back-end modules, also add the path to ModuleDescriptor.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Contact security@folio.org before engaging in conduct that may be inconsistent with
  or unaddressed by this policy.
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: https://dev.folio.org
  auth:
    type: oauth2
source_metadata: null
