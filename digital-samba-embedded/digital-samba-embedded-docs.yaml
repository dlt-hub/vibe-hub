notes:
- The SDK allows customization of virtual backgrounds.
- The token parameter is optional for private rooms.
- The API is rate limited to a maximum of 1000 requests per minute.
- To avoid abuse of the API, it is rate limited to a maximum of 1000 requests per
  minute.
- Pagination makes sure that only a part (called page) of the resources is being returned
  during GET retrieval.
- Tokens are obligatory for private rooms, and they are also needed in public rooms
  if you have more than one role in the room.
- Images, pdfs and office files (doc, xls, ppt, docx, xslx, pptx) are supported.
- An authorization_header secretproperty can be configured to improve the security
  of the webhook.
errors:
- 'HTTP 429 Too Many Requests: Too Many Attempts. You may try again in 38 seconds.'
