auth_info:
- information_source; https://docs.geins.io/docs/api/merchant:
  - Authentication is done via the X-APIKEY header. Add the header "X-APIKEY" with
    your merchant API key value obtained from Merchant Center. The API key should
    be included in the HTTP headers of each request to the Merchant GraphQL API.
- information_source; https://docs.geins.io/docs/api/management:
  - 'Every request requires two authentication headers: X-ApiKey header containing
    your API key, and Authorization header with Basic authentication using base64-encoded
    user credentials.


    X-ApiKey: [API-KEY]

    Authorization: Basic [USER-CREDENTIALS-BASE64-ENCODED]


    Both headers must be included in all requests to the API.'
possible_base_urls:
- information_source; https://docs.geins.io/docs/api/merchant:
  - https://merchantapi.geins.io/ui/playground
- information_source; https://docs.geins.io/docs/api/management:
  - https://mgmtapi.geins.io
possible_endpoints:
- information_source; https://docs.geins.io/docs/api/merchant:
  - GET https://merchantapi.geins.io/ui/playground
- information_source; https://docs.geins.io/docs/api/management:
  - GET https://mgmtapi.geins.io/API/Market/List
