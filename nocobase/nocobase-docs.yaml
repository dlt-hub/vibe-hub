auth_info:
- information_source; https://v2.docs.nocobase.com/api/auth/base-auth:
  - BaseAuth uses JWT as the authentication method. Credentials are validated through
    the validate() method, which processes user data from request parameters (ctx.action.params.values)
    and returns authenticated user information that is then encoded into a JWT token
    for subsequent requests.
pagination_info:
- information_source; https://docs.nocobase.com/api/http/:
  - 'Pagination uses query parameters page and pageSize to request specific pages.
    Responses include meta fields: count (items in current page), page (current page
    number), pageSize (items per page), and totalPage (total number of pages). Stop
    paginating when page equals totalPage.'
possible_base_urls:
- information_source; https://docs.nocobase.com/api/http/:
  - /api
possible_endpoints:
- information_source; https://docs.nocobase.com/api/http/:
  - GET /api/<collection>/<collectionIndex>/<association>:<action>
  - GET /api/<collection>/<collectionIndex>/<association>:<action>/<associationIndex>
  - GET /api/<collection>:<action>
  - GET /api/<collection>:<action>/<collectionIndex>
  - GET /api/posts/1/comments:get/1
  - GET /api/posts/1/comments:list
  - GET /api/posts/1/tags:get
  - GET /api/posts/1/tags:list
  - GET /api/posts/1/tags:remove
  - GET /api/posts:get/1
