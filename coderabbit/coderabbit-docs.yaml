notes:
- Agent Chat is available exclusively as part of the Pro plan.
- The Dashboard redesign is available exclusively as part of the Pro plan.
- CodeRabbit is now GDPR-compliant in accordance with EU regulations!
- CodeRabbit is now SOC 2 Type II compliant to ensure top-tier security, availability,
  integrity, and privacy for our users.
- CodeRabbit requests read and write access to your repository in order for its code
  review, issue management, and pull request generation features to work.
- CodeRabbit never stores your code.
- Organizations control which applications are allowed to access their private data.
- You may need organization admin approval to complete this process.
- 'New GitHub features: Access to recently released GitHub APIs and capabilities'
- 'Enhanced scanning: Deeper repository analysis and code review features'
- 'Workflow automation: Improved CI/CD integration and automated processes'
- 'Security enhancements: Advanced security scanning and vulnerability detection'
- This feature is available only on GitHub.
- CodeRabbit chat is available exclusively as part of the Pro plan and is not included
  in the Lite plan.
- Basic reviews with limited daily usage.
- Free tier is perfect for trying out the extension and light development work.
- Before uninstalling, make sure to log out of your CodeRabbit account to properly
  disconnect the extension.
- Manage default CodeRabbit settings across your entire Git platform organization
  and configure repository-level overrides.
- 'Recommended approach: Use a .coderabbit.yaml file as a best practice for version-controlled,
  team-visible configuration.'
- CodeRabbit temporarily stores information to provide faster, more tailored reviews,
  but you can opt out if your organization has strict data-retention policies.
- Manage CodeRabbit settings across all repositories from a single central location,
  eliminating per-repository configuration updates.
- Update settings once instead of modifying each repository individually.
- Learnings enabled by default.
- Automatic detection of coding standards from supported configuration files.
- MCP integrations is a Pro feature in Beta.
- CodeRabbit acts as the MCP client, not the server.
- By default, CodeRabbit blocks certain file paths and extensions from being reviewed.
- Rule representation is done using YAML
- Rule objects cannot be reused
- Must be a public repository
- Name should be in the format organization/repository
- Contains rules that follow the ast-grep rule format
- Follows the required folder structure
- Pro plan required - This feature is available exclusively with CodeRabbit Pro.
- Roles only affect administrative features. All users can access developer features
  like code reviews based on their seat assignments, regardless of role.
- CodeRabbit requires authentication through your git provider.
- Azure DevOps integration requires Entra ID configuration.
- Commands are case-insensitive (`@coderabbitai REVIEW` = `@coderabbitai review`)
- Commands can be issued by anyone with write access to the repository
- Defaults to true for many parameters.
- Defaults to true for auto_reply in chat.
- Defaults to false for opt_out in knowledge_base.
- Defaults to [] for filePatterns in code_guidelines.
- Enable Buf | Buf offers linting for Protobuf files.
- Get started quickly with CodeRabbit using pre-configured templates.
- Get started quickly with CodeRabbit by using one of our pre-configured templates.
- Configuration changes take effect immediately for new pull requests.
- Cached data is encrypted (except for OSS projects)
- Cache expires after a maximum of one week
- Cached data is used exclusively for speeding up reviews
- CodeRabbit is built for production environments with SOC 2 Type II certification,
  GDPR compliance, and zero data retention.
- CodeRabbit demonstrates high accuracy in code reviews based on early adoption results.
- While 100% accuracy isn’t guaranteed due to AI’s evolving nature, our technology
  continuously improves through regular model updates.
- This feature is in beta.
- CodeRabbit will not run Pylint if no config file is found.
- Pro plan required — this feature is available exclusively with CodeRabbit Pro
- Only processes pull requests changing `*.liquid` files
- Requires either `.theme-check.yml` or `.theme-check.yaml` configuration file in
  the project root
- Requires the standard Shopify theme directory structure at the project root
- This feature is available exclusively as part of the Pro plan
- Comment `@coderabbitai generate docstrings` to trigger generation
- 'Service Account Required: Create a dedicated Bitbucket account specifically for
  CodeRabbit to ensure proper permissions and security isolation.'
- Code reviews will be attributed to the owner of the API token. Ensure the service
  account is properly configured and recognizable to your team.
- CodeRabbit will only run Semgrep if your repository contains a Semgrep config file.
- Admin access token is required to set up a new CodeRabbit bot user.
- This does not automatically install the CodeRabbit app across all projects.
- VPN tunneling is available to customers on the Enterprise tier only.
- 'Free for public repositories: Get full Pro tier features at no cost for open source
  projects.'
- You need to have a GitHub account with owner-level permissions for at least one
  repository.
- You need to authorize CodeRabbit separately for each GitHub organization.
- Ensure you have administrative privileges on your GitHub Enterprise Server instance
- Requires network connectivity allowing webhooks from CodeRabbit to your instance
- Personal access tokens have expiration dates. Ensure the expiration date covers
  the duration of your intended use of CodeRabbit to avoid service interruption.
- Code reviews will be attributed to the owner of the personal access token, so they’ll
  appear to come from your service account user.
- Requires setup of connected app in self-managed GitLab
- Admin access token is needed to set up a new CodeRabbit bot user
- Personal access tokens have expiration dates.
- Code reviews will be attributed to the owner of the personal access token.
- Issue tracking integration available exclusively as part of the Pro plan.
- This feature is available exclusively as part of the Pro plan and is not included
  in the Lite plan.
errors:
- If you don’t see the Grant button, contact your organization administrator to approve
  CodeRabbit’s application request.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'Common error: ''Username is wrong'' typically indicates missing Entra ID configuration,
  not an actual username issue.'
- 'OAuth permission errors: Ensure you have sufficient permissions in your git provider
  organization to install applications.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Check webhook status in your Bitbucket repository settings.
- 'Verify permissions: Ensure your Bitbucket service account has the necessary permissions.'
- Confirm the API token is properly configured with all required scopes.
- '403 Forbidden: Ensure you have the required permissions for the repository.'
- '401 Unauthorized: Check your access token or permissions'
