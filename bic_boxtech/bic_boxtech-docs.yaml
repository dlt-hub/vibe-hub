auth_info:
- information_source; https://docs.bic-boxtech.org/api/api-documentation:
  - Basic authentication is required. Send the Authorization header with value Basic
    <credentials>, where credentials is the Base64 encoding of username:password.
    To retrieve a token, POST to https://uat.bic-boxtech.org/oauth/token with the
    Authorization header; the response includes accessToken and access_token fields
    that can be used for subsequent requests.
possible_base_urls:
- information_source; https://docs.bic-boxtech.org/api/api-documentation:
  - https://app.bic-boxtech.org
  - https://uat.bic-boxtech.org
possible_endpoints:
- information_source; https://docs.bic-boxtech.org/api/api-documentation:
  - POST https://uat.bic-boxtech.org/oauth/token
