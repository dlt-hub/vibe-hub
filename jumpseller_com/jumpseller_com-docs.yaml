auth_info:
- information_source; https://api.apis.guru/v2/specs/jumpseller.com/1.0.0/openapi.json:
  - 'API requests require two authentication parameters: a login parameter and an
    authtoken parameter, both passed as query parameters or headers (depending on
    component definition). The authtoken is the primary credential for authenticating
    API calls.'
  - 'Authentication requires two parameters: LoginParam (username/login credential)
    and AuthtokenParam (authentication token). Both must be provided to access this
    endpoint.'
  - Authentication uses query parameters. Include login and authtoken as query parameters
    in all API requests to https://api.jumpseller.com/v1/. The login parameter holds
    your username and authtoken parameter holds your authentication token.
  - 'Authentication uses two query parameters: PartnerCodeParam and PartnerAuthtokenParam.
    These credentials must be included as query parameters when making requests to
    authenticate as a partner.'
  - 'POST requests to create/edit product images require two authentication parameters:
    LoginParam and AuthtokenParam, passed as query parameters or headers (exact names
    defined in components/parameters section). Additionally, a ProductIDParam is required
    to specify which product the image belongs to.'
pagination_info:
- information_source; https://api.apis.guru/v2/specs/jumpseller.com/1.0.0/openapi.json:
  - Pagination uses query string parameters limit (default 50, maximum 100) and page
    (starting from 1) to control page size and navigation. It is the client's responsibility
    to iterate through pages by incrementing the page parameter until all results
    are retrieved.
  - Use the /orders/after/{id} endpoint with a required path parameter id to paginate
    through orders sequentially. The endpoint returns orders with ids greater than
    the specified id value, allowing iteration by using each returned order's id in
    the next request.
