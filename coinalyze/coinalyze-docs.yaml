resources:
- name: open_interest_history
  endpoint:
    path: /open-interest-history
    method: GET
    data_selector: history
    params:
      symbols: required
      interval: required
      from: required
      to: required
      convert_to_usd: 'false'
- name: current_open_interest
  endpoint:
    path: /current-open-interest
    method: GET
    data_selector: history
    params:
      symbols: required
- name: current_funding_rate
  endpoint:
    path: /current-funding-rate
    method: GET
    data_selector: history
    params:
      symbols: required
- name: current_predicted_funding_rate
  endpoint:
    path: /current-predicted-funding-rate
    method: GET
    data_selector: history
    params:
      symbols: required
notes: []
errors:
- 400 Bad parameter(s).
- 401 Invalid/missing API key.
- 429 Too many requests.
- 500 Server error.
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.coinalyze.net/v1
  auth:
    type: apikey
    location: header
    header_name: api_key
source_metadata: null
