notes:
- Available since Redict 7.3.0
- Consult the default redict.conf if you do not already have a configuration file
  prepared.
- Keyspace notifications are disabled by default.
- Setting the parameter to the empty string disables notifications.
- Redict Cluster does not support NATted environments and in general environments
  where IP addresses or TCP ports are remapped.
- To make Docker compatible with Redict Cluster, use Docker's host networking mode.
- Minimal cluster must contain at least three master nodes.
- For deployment, a six-node cluster with three masters and three replicas is recommended.
- Creating a cluster can be done manually or via a script.
- Resharding requires administrator support.
- Manual failovers are supported by Redict Cluster using the CLUSTER FAILOVER command,
  that must be executed in one of the replicas of the master you want to failover.
- Manual failovers are special and are safer compared to failovers resulting from
  actual master failures. They occur in a way that avoids data loss in the process,
  by switching clients from the original master to the new master only when the system
  is sure that the new master processed all the replication stream from the old one.
- Clients connected to the master are stopped during failover.
- New nodes must be added as empty nodes before configuring as master or replica.
- When adding a replica, it can be done with or without specifying the master.
- Command tips provide Redict clients with additional information about the command.
- Redict is able to start without a configuration file using a built-in default configuration,
  however this setup is only recommended for testing and development purposes.
- Redict is developed with an emphasis on stability.
- If you ever need to debug the Redict process itself, read on.
- Uses delayed restarts to achieve safety even without any kind of Redict persistence
  available, however note that this may translate into an availability penalty.
- Setting maxmemory to zero results in no memory limits.
- Policies can be reconfigured at runtime.
- Make sure you are not running slow commands that are blocking the server.
- For EC2 users, make sure you use HVM based modern EC2 instances.
- Transparent huge pages must be disabled from your kernel.
- The Redict Software Watchdog is an experimental feature and should be used with
  caution.
- Monitoring is turned off by default (threshold set to 0), even if the actual cost
  of latency monitoring is near zero.
- Redict will not always free up (return) memory to the OS when keys are removed.
- Provision memory based on your peak memory usage.
- It is generally advisable to configure some limits for maxmemory.
- RDB persistence performs point-in-time snapshots of your dataset at specified intervals.
- AOF persistence logs every write operation received by the server.
- You can disable persistence completely.
- Make a backup of your AOF file if it gets corrupted, then use ./redict-check-aof
  --fix <filename>
- Make Sure to Backup Your Database.
- Redict is very data backup friendly since you can copy RDB files while the database
  is running.
- While the client sends commands using pipelining, the server will be forced to queue
  the replies, using memory.
- If you need to send a lot of commands with pipelining, it is better to send them
  as batches each containing a reasonable number.
- Redict' Pub/Sub exhibits at-most-once message delivery semantics.
- If your application requires stronger delivery guarantees, you may want to learn
  about Redict Streams.
- Redict uses asynchronous replication, with asynchronous replica-to-master acknowledges
  of the amount of data processed.
- A master can have multiple replicas.
- Replication is also largely non-blocking on the replica side.
- You can use replication to avoid the cost of having the master writing the full
  dataset to disk.
- Redict is a data structures server, not exactly a key-value store.
- Secondary indexes can be created using sorted sets, sets, and lists.
- Uses numerical padding for indexing
- Supports multi-dimensional indexes
- Redict provides two ways to authenticate clients.
- The recommended authentication method is via Access Control Lists, allowing named
  users to be created and assigned fine-grained permissions.
- By default, new connections are authenticated with the 'default' user.
- ACL rules can be complex and should be defined carefully.
- Using +@all can expose future commands not intended for the user.
- TLS adds a layer to the communication stack with overheads due to writing/reading
  to/from an SSL connection, encryption/decryption and integrity checks. Consequently,
  using TLS results in a decrease of the achievable throughput per Redict instance.
- I/O threading is currently not supported with TLS.
- Sentinel requires at least three instances for a robust deployment.
- Sentinel must be configured using a configuration file.
- Sentinel runs using TCP port 26379.
- Clients can connect using the Redis protocol.
- All instances should use the same authentication configuration
- Sentinels never forget already seen Sentinels
- Sentinel requires a majority of instances to authorize a failover.
- TILT mode prevents actions if system time is inconsistent.
- TILT mode indicates how many seconds the Sentinel already is in the TILT mode. If
  not in TILT mode, the value will be -1.
- In some ways TILT mode could be replaced using the monotonic clock API.
- By default, Redict does not require any authentication and listens to all the network
  interfaces.
- If the RDB file can’t be saved, the shutdown fails, and the server continues to
  run in order to ensure no data loss.
- Redict will continue to reply to read commands. Redict will reply to all write commands
  with a MISCONFIG error.
- Redict does not support rollbacks of transactions since supporting rollbacks would
  have a significant impact on the simplicity and performance of Redict.
- If you have latency problems with Redict, that in some way appears to be idle for
  some time, read our Redis latency troubleshooting guide.
- Redis stable releases are usually very reliable, however in the rare event you are
  experiencing crashes the developers can help a lot more if you provide debugging
  information.
- Every hash can store up to 4,294,967,295 field-value pairs.
- One HyperLogLog is created per page (video/song) per period, and every IP/identifier
  is added to it on every visit.
- Redict lists are implemented via Linked Lists.
- The max size of a Redict set is 2^32 - 1 (4,294,967,295) members.
- Most set operations, including adding, removing, and checking whether an item is
  a set member, are O(1).
- Redict streams support trimming strategies to prevent unbounded growth.
- Stream IDs are generated based on time and sequence number.
- Consumers are auto-created the first time they are mentioned.
- XREADGROUP is a write command and can only be called on master instances.
- By default, a single Redict string can be a maximum of 512 MB.
- Redict is broadly compatible with Redis® Modules compatible with Redis® versions
  7.2.4 and earlier in source and binary form.
- Redict modules have the ability to implement blocking commands.
- Modules require a unique 9 character name for each native data type.
- Redict uses the jemalloc allocator, that often prevents fragmentation problems that
  could be caused by using the libc allocator.
- Scripts should operate solely on data stored in Redict and data provided as arguments
  to their execution.
- Scripts are subject to a maximum execution time (set by default to five seconds).
- Scripts are executed in Redict by an embedded execution engine.
- The Redict script cache is always volatile.
- Please make sure to avoid debugging Lua scripts using your Redict production server.
  Use a development server instead.
- Using the synchronous debugging mode results in the Redict server blocking for all
  the time the debugging session lasts.
- Switching from Redict back to Redis® is not supported.
- You are advised to take a backup of your Redis® database and configuration before
  making the switch.
- Unmodified Redis® OSS 7.2.4 configuration files will work out of the box with Redict.
- The default behavior of Redict remains unchanged from Redis® OSS.
- The Redict project has adopted the Contributor Covenant Code of Conduct.
- Redict is distributed using the Lesser GNU General Public License (LGPL-3.0-only).
- Commercial and non-commercial users of Redict are not required to publish or otherwise
  'open source' the source code of Redict.
errors:
- 'REDICTMODULE_ERR: Returned when invalid info was provided or info has already been
  set.'
- 'No Sentinel can be contacted: Redict Sentinel is unreachable'
- 'All Sentinels replied with a null reply: Sentinels don’t know this master name'
- 'Maximum node timeout reached: Node considered failing.'
- 'Cluster not accepting writes: Insufficient replicas.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Out-of-memory error for write commands when reaching the limit.
- 'Bad file format reading the append only file: make a backup of your AOF file, then
  use ./redict-check-aof --fix <filename>'
- 'USER_NOT_FOUND: The specified user does not exist.'
- 'INVALID_COMMAND: The command provided is not valid for the user.'
- 's_down: Sentinel detected the master is down.'
- 'o_down: Multiple Sentinels agree that the master is unreachable.'
- '-BUSY: Lua script is running longer than the configured time limit'
- 'AUTH: Authentication failed'
- 'MISSING_CONFIG: Configuration file not found.'
- 'AUTHORIZATION_FAILURE: Majority not reached for failover.'
- 'TIME_OUT: Operation timed out due to network issues.'
- 'MISCONFIG: No further write command is accepted.'
- ERR wrong number of arguments for 'incr' command
- Operation against a key holding the wrong kind of value
- WRONGTYPE Operation against a key holding the wrong kind of value
- ERR The ID specified in XADD is equal or smaller than the target stream top item
- 'BUSY: The script is running for too long.'
