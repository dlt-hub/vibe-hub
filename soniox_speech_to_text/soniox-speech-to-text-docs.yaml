resources:
- name: stt-rt-v3
  endpoint:
    path: /api/speech-to-text/v3/real-time
    method: POST
    data_selector: transcriptions
    params:
      model: stt-rt-v3
- name: stt-async-v3
  endpoint:
    path: /api/speech-to-text/v3/async
    method: POST
    data_selector: transcriptions
    params:
      model: stt-async-v3
- name: auth
  endpoint:
    path: /docs/stt/api-reference/auth/create_temporary_api_key
    method: POST
- name: files
  endpoint:
    path: /docs/stt/api-reference/files/get_files
    method: GET
- name: models
  endpoint:
    path: /docs/stt/api-reference/models/get_models
    method: GET
- name: transcriptions
  endpoint:
    path: /docs/stt/api-reference/transcriptions/get_transcriptions
    method: GET
- name: async_transcription
  endpoint:
    path: /stt/async/async-transcription
    method: POST
    data_selector: transcription_result
notes:
- Production-ready speech recognition, transcription, and translation in 60+ languages.
- Audio stays in memory, everything is processed in real-time.
- Real-time transcription supports low latency and high accuracy for over 60 languages.
- Soniox supports asynchronous transcription for audio files.
- You can submit audio from a public URL or a local file uploaded via the Soniox Files
  API.
- We may sell the personal information of Consumers We actually know are less than
  16 years of age, unless We receive affirmative authorization.
errors:
- We cannot respond to Your request or provide You with the required information if
  We cannot verify Your identity or authority to make the request.
auth_info:
  mentioned_objects: []
client:
  base_url: https://api.soniox.com
  auth:
    type: oauth2
