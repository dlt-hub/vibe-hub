notes:
- The key to open the boot menu is different across computer brands and even models.
- For Apple computers with Intel processors press and hold the  (Option or Alt) key
  until you see the boot menu.
- On Apple silicon press and hold the power button.
- Depending on your hardware configuration or type of file system, you may need to
  set the option `boot.initrd.kernelModules` to include the kernel modules that are
  necessary for mounting the root file system.
- If anything fails due to a configuration problem or any other issue (such as a network
  outage while downloading binaries from the NixOS binary cache), you can re-run `nixos-install`
  after fixing your `configuration.nix`.
- This command doesnt start/stop user services automatically. `nixos-rebuild` only
  runs a `daemon-reload` for each user with running user services.
- Channels are set per user. This means that running `nix-channel --add` as a non
  root user (or without sudo) will not affect configuration in `/etc/nixos/configuration.nix`.
- For additional settings see the default configuration
- Modules have exactly the same syntax as configuration.nix.
- Users created in this way do not have a password by default.
- This is experimental.
- Userborn is the recommended way to manage users if you dont want to rely on the
  Perl script.
- The default and recommended driver for Intel Graphics in X.org is modesetting.
- The modesetting driver doesnt currently provide a TearFree option.
- Some Xfce programs are not installed automatically.
- Ensure to log out and log in again for changes to take effect.
- Some desktop environments (e.g., GNOME) enable NetworkManager automatically for
  you.
- Be aware that keys will be written to the nix store in plaintext!
- 'Garage provides a cookbook documentation on how to upgrade: https://garagehq.deuxfleurs.fr/documentation/cookbook/upgrading/'
- An automatic setup is not supported by Matomo, so you need to configure Matomo itself
  in the browser-based Matomo setup.
- Settings containing secret data should be set to an attribute set containing the
  attribute _secret.
- Pleroma is a lightweight activity pub server.
- Service can be enabled with the usual nixos-rebuild switch
- The service is accessible only from the local 127.0.0.1:4000 port
- Uses ACME for SSL certificate management
- Requires firewall configuration to allow TCP ports 80 and 443
- This creates an organisation called `my-company` with the user `alice`.
- By default, the server listen address is set to localhost and does not open the
  firewall.
- Draupnir requires a user to be free of any rate limiting.
- Draupnir user must be a Matrix server admin to perform certain actions.
- Securing access to the Livebook server with a password is highly recommended.
- FoundationDB is run under the foundationdb user and group by default
- A single SSD-storage based database is created for development and basic usage
- The FoundationDB setup for NixOS should currently be considered beta.
- FoundationDB is not new software, but the NixOS compilation and integration has
  only undergone fairly basic testing of all the available functionality.
- The dnskeys.conf and certs.secret must be kept secure.
- The masterAddress must be resolveable and routeable by all cluster nodes.
- In single node clusters, this can be set to localhost.
- Role-based access control (RBAC) authorization mode is enabled by default.
- All cluster components must therefore be configured with x509 certificates for two-way
  tls communication.
- systemd generates a random machine-id during boot if it does not already exist
- It is recommended to persist /var/lib/systemd
- If persisting the entire log is desired, it is recommended to make all of /var/log/journal
  persistent
- It is strongly recommended to persist zpool.cache
- Nix has a purely functional model, meaning that packages are never upgraded in place
- You should periodically run Nixs garbage collector to remove old, unreferenced
  packages
- The commands above do not remove garbage collector roots, such as old system configurations
- Currently, NixOS containers are not perfectly isolated from the host system
- By default, containers cannot talk to the outside network
- This API is experimental and requires a kernel version >= 6.6.
- The memory of the VM in megabytes is configured using `virtualisation.memorySize`.
- The virtual networks to which the VM is connected are specified using `virtualisation.vlans`.
- Enabling `virtualisation.writableStore` allows the Nix store in the VM to be writable.
- Tests can be run interactively using the program in the test derivation's .driverInteractive
  attribute.
- Make sure to only enable the backdoor for interactive tests!
- This NixOS module leverages vwifi for testing Wi-Fi features.
- Nixpkgs is now extensible through overlays.
- This release is based on Glibc 2.25, GCC 5.4.0 and systemd 232. The default Linux
  kernel is 4.9 and Nix is at 1.11.8.
- The default desktop environment now is KDEs Plasma 5. KDE 4 has been removed.
- The setuid wrapper functionality now supports setting capabilities.
- X.org server uses branch 1.19. Due to ABI incompatibilities, ati_unfree keeps forcing
  1.17 and amdgpu-pro starts forcing 1.18.
- Cross compilation has been rewritten. See the nixpkgs manual for details. The most
  obvious breaking change is that in derivations there is no .nativeDrv nor .crossDrv
  are now cross by default, not native.
- The overridePackages function has been rewritten to be replaced by overlays.
- Packages in nixpkgs can be marked as insecure through listed vulnerabilities.
- PHP now defaults to PHP 7.1.
- Support is planned until the end of June 2024, handing over to NixOS 24.05.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Cross compilation has been rewritten.
- PHP now defaults to PHP 8.1, updated from 8.0.
- Support is planned until the end of June 2022, handing over to 22.05.
- X.org server uses branch 1.19. Due to ABI incompatibilities, `ati_unfree` keeps
  forcing 1.17 and `amdgpu-pro` starts forcing 1.18.
- Cross compilation has been rewritten. See the nixpkgs manual for details. The most
