notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- These are the traditional APIs whose creation predates type annotations
- Not deprecated, but attrs namespace suggested for new code
- attr.s will never go away
- attr.ib will never go away
- attrs also comes with a serious business alias attr.attrib
- Validator functions can be globally disabled.
- All objects from attrs.converters are also available from attr.converters
- For convenience, it’s also possible to pass a list to attrs.field / attr.ib’s converter
  arguments
