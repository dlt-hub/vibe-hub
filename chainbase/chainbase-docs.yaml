client:
  auth: "To access the API, you need an API key, which you can create by going to\
    \ [console.chainbase.com](https://console.chainbase.com/), and for demo purposes,\
    \ you can use the key \u201Cdemo\u201D to test out the API."
  most_recurring_base_url: https://api.chainbase.online
  paginator: Pagination is required as indicated by the presence of a "next_page"
    parameter, which allows for navigating through pages of results.
