  - https://testnet-rpc.sui.chainbase.online
- 'endpoints source: https://docs.chainbase.com/platform/usecases/domain-api/get-domain-names-by-address':
  - /v1/account/ens?chain_id=${network_id
- 'endpoints source: https://docs.chainbase.com/api-reference/web3-api/basic/block/get-block-by-number':
