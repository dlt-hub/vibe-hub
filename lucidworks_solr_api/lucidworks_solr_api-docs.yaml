auth_info:
- information_source; https://doc.lucidworks.com/docs/5.9/fusion/dev-portal/api/api-swagger/solr-api:
  - 'API authentication supports two methods: basic auth using username and password,
    or API key authentication. For API key auth, pass the key via either the x-api-key
    header or the apiKey header. User role and permissions must grant access to the
    endpoints and methods being called.'
- information_source; https://doc.lucidworks.com/docs/5.9/fusion/dev-portal/rest-apis:
  - 'Two authentication methods are supported: Basic authentication using a Fusion
    username and password, or API key authentication. For API key auth, pass the key
    via the "x-api-key" header or "apiKey" header (e.g., -H "x-api-key: API_KEY").
    User roles and permissions must grant access to the endpoints being called.'
- information_source; https://doc.lucidworks.com/docs/5.9/fusion/getting-data-in/indexing/index-pipelines/overview:
  - Basic authentication using username and password credentials. Send the USERNAME
    and PASSWORD via the -u flag (or Authorization header with base64-encoded credentials)
    when making POST requests to the indexing endpoint. The endpoint path format is
    /api/apps/APP_NAME/index/INDEX_PROFILE, where credentials are required to authenticate
    the request.
- information_source; https://legacydoc.lucidworks.com/fusion/5.1/424/fusion-rest-ap-is:
  - Fusion API services use HTTP Basic Authentication. Include credentials as username
    and password in the request using the `-u USERNAME:PASSWORD` flag (or the standard
    HTTP Authorization header with base64-encoded credentials). All API requests must
    be routed through the Fusion authentication proxy at `https://FUSION_HOST:FUSION_PORT/api/ENDPOINT`.
  - The API uses HTTP Basic authentication. Send credentials as a Base64-encoded string
    in the Authorization header with the format "Basic base64(username:password)".
    For example, username 'admin' with password 'Password123' encodes to "Basic YWRtaW46UGFzc3dvcmQxMjM=".
    The Authorization header must be included in every request.
