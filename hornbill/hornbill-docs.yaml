auth_info:
- information_source; https://docs.hornbill.com/data-imports-guide/assets/authentication:
  - API Key authentication is required for Certero integration. You must provide an
    API Key Name, API Key value, and API Endpoint URL in the KeySafe configuration
    form. For Cynerio, an API Key created against a user account with asset fetch
    permissions is also required, though specific field details are not fully shown
    in the provided text.
  - 'OAuth 2.0 authentication is required, configured via Honbill''s KeySafe with
    client credentials and Zoho-specific endpoints. Required fields: Client Id, Client
    Secret, oAuth Scope set to ''DesktopCentralCloud.Inventory.READ'', Authorization
    URL as https://accounts.zoho.{YOUR-DOMAIN}/oauth/v2/auth, Access URL as https://accounts.zoho.{YOUR-DOMAIN}/oauth/v2/token,
    Response Type as ''code'', Additional Params as ''access_type=offline'', Grant
    Type as ''authorization_code'', Refresh URL as https://accounts.zoho.{YOUR-DOMAIN}/oauth/v2/token,
    Refresh Grant Type as ''refresh_token'', and API Endpoint for your location-specific
    domain.'
  - 'The Hornbill API requires authentication via API keys. Create a service account
    of type User (not Basic) with the following roles: User Role, Asset Management
    User, and Hornbill Service Manager Integrations. Configure API key rules to permit
    access to specific commands listed (admin:getApplicationList, data:entityAddRecord,
    data:entityUpdateRecord, etc.) and optionally add IP-based security rules. Database
    credentials for imports must be stored in KeySafe.'
