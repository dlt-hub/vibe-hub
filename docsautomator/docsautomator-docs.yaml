auth_info:
- information_source; https://docs.docsautomator.co/integrations-api/docsautomator-api:
  - 'Bearer authentication header of the form Bearer <token>. The Authorization header
    is required and must contain a Bearer token. The token should be passed as Authorization:
    Bearer YOUR_SECRET_TOKEN in the request headers.'
  - 'Bearer authentication via Authorization header plus API key in query parameters.
    Send Authorization header with format "Bearer <token>" and required query parameters:
    apiKey (API key), docId (document ID), recId (Airtable Record ID), and taskId
    (ClickUp Task ID).'
  - Bearer token authentication is required. Include an Authorization header with
    the format "Bearer <token>" for all requests to the API.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>" for all requests. The token must be included in the Authorization
    header field.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer YOUR_SECRET_TOKEN". A 401 response indicates missing or invalid authorization.
