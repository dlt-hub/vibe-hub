notes:
- Keyboard shortcuts are only supported on Desktop.
- JourneyApps Platform applications can be used fully offline by default.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- 'Important: Ensure XML elements are in the order: parameters, variables, components.'
- App automatically saves changes and deploys to testing environment.
- Applications work on iOS, Android, Windows, MacOS, and Web.
- A valuable feature of JourneyApps is that the Data Model for an app only needs to
  be defined once, in OXIDE, and is then used throughout the entire JourneyApps Cloud.
- The user model is used to store information about the end users of your app and
  is required for most apps.
- The push_notification model is pre-configured to allow you to easily create and
  send Push Notifications to your app users.
- Requires setup of connected app in JourneyApps.
- Queries are defined in the JavaScript file of the relevant view.
- Uses dismiss action to save changes and navigate back to the main view
- A view specifies its Parameters — the data that it requires you to pass to it.
- When you link to a view that expects a parameter, and then pass it a specific object,
  that specific object is known as an Argument.
- Feature allowing users to delete punch items.
- Any JourneyApps application that you develop will automatically be responsive and
  can therefore be used on either a smartphone, tablet, desktop or even a browser,
  without any additional development required.
- When you implement these features and run your app on a smartphone, the app will
  still work and the UI features will 'gracefully degrade' to match the smaller screen.
- UX customization is limited in applications developed on JourneyApps.
- The List component supports photo thumbnails.
- Your items will appear here
- GPS coordinates are captured and stored in the Data Model.
- User can browse punch items by category.
- For the Punch List App's Admin user role, the Admin can create, update, and delete
  items and categories.
- 'Show components based on user role: Admin or Normal'
- JourneyApps supports a variety of ways in which you can manage your users.
- API Access provides a robust and comprehensive REST API to interface with your JourneyApps
  application programmatically.
- Consult the various other sections of the JourneyApps Documentation to find detailed
  documentation on how various things in JourneyApps work.
- If you have any questions about how to do something with JourneyApps, have suggestions
  for new features, or have found a bug or issue, please contact JourneyApps Support
  or ask a question in our Developer community.
- Users running older versions of the container will not be able to download an OTA
  runtime version, and will get a message prompting to update the container.
- If an application does not specify a runtime version, it will still use one depending
  on the installed container.
- If the batch contains more than 1000 operations, it will internally be split into
  separate smaller network requests.
- Capturing the altitude and/or vertical_accuracy is not supported on several platforms/devices,
  including Android devices.
- The app badge count on iOS will be equal to the value of the badge_count field on
  the object.
- 'Container Compatibility: This feature is compatible with version 4.20 and later
  of the JourneyApps Container.'
- Arabic was introduced as a supported app language in version 4.86.1 of the JourneyApps
  Runtime.
- For TypeScript apps the JourneyApps Runtime Build version needs to be 2.1.5 or greater.
- Webhooks can be configured for a specific model in your Data Model.
- Webhook requests include a signature that can be used to verify authenticity.
- Each task invocation can run for a maximum of 5 minutes.
- Each task invocation has a limit of 1024MB memory.
- Web Tasks accept a maximum body size of 5MB for incoming requests, and will return
  HTTP 413 if this is exceeded.
- CloudCode tasks always run in the UTC timezone, even if the scheduler for the task
