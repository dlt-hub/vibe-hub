auth_info:
- information_source; https://api.placements.io/:
  - Authorization bearer token authentication is required. Include the access token
    in the Authorization header as "Authorization:bearer YOUR_ACCESS_TOKEN". The Content-Type
    header must be set to "application/vnd.api+json" for requests.
  - 'Authorization bearer token required. Send YOUR_ACCESS_TOKEN in the Authorization
    header with format "Authorization: bearer YOUR_ACCESS_TOKEN".'
  - Authorization header with bearer token is required. Send the access token in the
    Authorization header as "Bearer YOUR_ACCESS_TOKEN" for all API requests.
  - 'Bearer token authentication is required. Include the header `Authorization: bearer
    YOUR_ACCESS_TOKEN` in all API requests. The access token must be obtained separately
    and provided as a bearer token in the Authorization header.'
  - Placements API supports OAuth2 Authorization Code Grant for third-party applications.
    Register your app to receive Application Id and Application Secret. Direct users
    to authorize at https://api.placements.io/oauth/authorize?client_id=YOUR_APPLICATION_ID&redirect_uri=YOUR_REDIRECT_URL&response_type=code,
    extract the authorization code from the redirect, then POST it to exchange for
    an access token. Access tokens are valid for 2 hours; use the refresh_token to
    obtain new access and refresh tokens. The authorization code expires after 10
    minutes.
pagination_info:
- information_source; https://api.placements.io/:
  - Pagination uses query parameters page[number] (page to retrieve, required, default
    1) and page[size] (entries per page, optional, default 10, max 200). Response
    includes meta.record-count (total records) and meta.page-count (total pages),
    plus links.first, links.next, and links.last containing full URLs for navigation.
    Stop paginating when reaching the last page.
  - Use the `page[number]` query parameter to specify which page of results to return.
    No response fields or stopping conditions for pagination are described.
