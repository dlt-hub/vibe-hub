auth_info:
- information_source; https://html2pdf.app:
  - The API uses an API key for authentication passed in the request body. Include
    the apiKey field in the JSON payload sent to the POST endpoint at https://api.html2pdf.app/v1/generate
    with your API key value.
- information_source; https://html2pdf.app/documentation/:
  - Authentication is done by passing the apiKey parameter in the request body (for
    POST) or as a query parameter (for GET). The apiKey is obtained via email after
    registration and must be kept private. Include apiKey as a field in the JSON body
    for POST requests or as a URL parameter for GET requests.
  - The API requires an API key passed as the "apiKey" field in the JSON request body
    when making POST requests to the generate endpoint.
possible_base_urls:
- information_source; https://html2pdf.app:
