notes:
- Requires setup of connected app in ABBYY
- Some response fields may be empty based on document processing results
- Requires setup of connected app in ABBYY.
- Over 10,000 organizations trust ABBYY with their business-critical documents.
- Integrate reliable Document AI in your automation workflows with just a few lines
  of code
- Sign up and create an API key
- Output structured data as JSON
- The API supports common document types like invoices, bank statements, receipts,
  and contracts.
- Rate limits may apply based on usage.
- Supports high volumes, complex, multilingual documents, and various formats.
- Uses OAuth2 with refresh token for authentication.
- Some processing tasks may take longer depending on document size
- Integration with ABBYY Cloud services requires API key and proper authorization
  setup.
- ABBYY is a data Processor with respect to the Personal Data provided to or submitted
  to ABBYY.
- Client is a Controller in some circumstances may be a Processor.
- The data processing operations concerned include the usage of the Data exporter’s
  uploaded data and other personal data by ABBYY as a data importer for the purposes
  of engineering, research, development, maintenance and improvement of ABBYY products
  and services.
- 'Relevant products and services include: ABBYY Vantage, ABBYY Timeline, ABBYY FC
  Cloud.'
- Personal data might include sensitive personal data if client uses the service to
  process special categories of personal data.
- These Clauses shall be read and interpreted in the light of the provisions of Regulation
  (EU) 2016/679.
- The data importer warrants that it has used reasonable efforts to determine that
  the data importer is able, through the implementation of appropriate technical and
  organisational measures, to satisfy its obligations under these Clauses.
- Data is transferred continuously in accordance with the Client’s instructions as
  described in Section 2 of the DPA.
- This Addendum must always be interpreted in a manner that is consistent with UK
  Data Protection Laws and so that it fulfils the Parties’ obligation to provide the
  Appropriate Safeguards.
- If the provisions included in the Addendum EU SCCs amend the Approved SCCs in any
  way which is not permitted under the Approved EU SCCs or the Approved Addendum,
  such amendment(s) will not be incorporated in this Addendum and the equivalent provision
  of the Approved EU SCCs will take their place.
- If there is any inconsistency or conflict between UK Data Protection Laws and this
  Addendum, UK Data Protection Laws applies.
- If the meaning of this Addendum is unclear or there is more than one meaning, the
  meaning which most closely aligns with UK Data Protection Laws applies.
- Requires the Community Commons and Nanoflow Commons modules for authentication purposes.
- You must configure the constants for the connector and set up an authorization flow.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Powerful document capture within your application.
- ABBYY FlexiCapture Cloud service runs on Microsoft Azure, leveraging its security
  and data protection and giving you choices of geographic regions.
- ABBYY FlexiCapture Cloud has inbuilt security features related both to infrastructure
  and platform layers.
