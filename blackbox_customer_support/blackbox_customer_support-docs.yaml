auth_info:
- information_source; https://docs.blckbox.dev/blackbox-customer-support-api:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer YOUR_SECRET_TOKEN" to access protected endpoints like POST /api/v1/auth/enable-2fa.
    The API returns 401 status for missing or invalid tokens and 403 for email verification
    requirements.
  - 'This API uses Bearer token authentication. Include the token in the Authorization
    header as ''Authorization: Bearer YOUR_SECRET_TOKEN'' for authenticated endpoints.
    Certain endpoints require email verification and return 403 if not verified; 2FA
    can be enabled with a TOTP code sent in the request body.'
possible_base_urls:
- information_source; https://docs.blckbox.dev/blackbox-customer-support-api:
  - https://api.blckbox.dev
possible_endpoints:
- information_source; https://docs.blckbox.dev/blackbox-customer-support-api:
  - POST /api/v1/auth/enable-2fa
  - POST /api/v1/auth/resend-verification
  - POST /api/v1/auth/reset-password
  - POST /api/v1/auth/setup-2fa
  - POST /api/v1/auth/verify-email
  - POST https://api.blckbox.dev/api/v1/auth/disable-2fa
  - POST https://api.blckbox.dev/api/v1/auth/enable-2fa
  - POST https://api.blckbox.dev/api/v1/auth/login
  - POST https://api.blckbox.dev/api/v1/auth/logout
  - POST https://api.blckbox.dev/api/v1/auth/register
