notes:
- API Key is always linked to an organization member, to be able to determine who
  is creating project using it.
- API Key is displayed only once when created.
- YumiSign uses webhooks to notify your application when an event happens in your
  workflows.
- Authorization codes may only be exchanged once and expire 10 minutes after issuance.
- Refresh Token will be used to create a new access token each time it expires.
- YumiSign can sign the webhook events it sends to your endpoints by including a signature
  in each eventâ€™s YUMISIGN-SIGNATURE header.
- The only valid live signature scheme is v1.
- YumiSign generates signatures using a hash-based message authentication code (HMAC)
  with SHA-256.
errors:
- '400: Bad Request. For example the request can have a missing information or not
  valid JSON.'
- '401: Unauthorized'
- 'Validation error: This value should not be blank.'
