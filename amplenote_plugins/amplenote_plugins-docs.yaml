auth_info:
- information_source; https://www.amplenote.com/help/api_automation_pipedream_iffft:
  - Amplenote API uses OAuth 2.0 bearer token authentication. The access token is
    passed in the Authorization header as "Bearer ${oauth_access_token}". The token
    is obtained through OAuth flow and stored in the auth configuration (this.amplenote.$auth.oauth_access_token).
  - The API uses OAuth2 bearer token authentication. The access token is passed in
    the Authorization header as "Bearer ${oauth_access_token}", where the token is
    obtained from the Amplenote OAuth2 flow and stored in this.amplenote.$auth.oauth_access_token.
  - The Amplenote API uses OAuth2 bearer token authentication. The access token must
    be passed in the Authorization header as "Bearer {oauth_access_token}", where
    the token is retrieved from this.amplenote.$auth.oauth_access_token.
possible_base_urls:
- information_source; https://www.amplenote.com/help/api_automation_pipedream_iffft:
  - https://api.amplenote.com/v4
possible_endpoints:
- information_source; https://www.amplenote.com/help/api_automation_pipedream_iffft:
  - GET https://api.amplenote.com/v4/notes?since=${last24Hours}
  - POST https://api.amplenote.com/v4/notes
  - POST https://api.amplenote.com/v4/notes/${uuid}/actions
  - POST https://api.amplenote.com/v4/notes/{driveInbox}/actions
