notes:
- Retreaver uses API keys to allow access to the API.
- created_at_start must be before created_at_end and the two must be smaller than
  2 years apart.
- All requests must be made to retreaverdata.com.
- To set tags on a Target, pass in a comma delineated, triple-angle-bracket enclosed
  string of tags as the tag_list value.
- API could respond in different formats. Use '.json/' for a json response or the
  'Accept:' header.
- Requires api_key for access
errors:
- 'Unauthorized: Check API key or company ID.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
