auth_info:
- ? information_source; https://docs.sovos.com/en/indirect-tax/indirect-tax-products/einvoicing/indirect-tax-api/api-authentication
  : - Client credentials OAuth2 flow is used for authentication. Send a POST request
      to /oauth/client_credential/accesstoken with grant_type set to "client_credentials"
      in the request body (application/x-www-form-urlencoded format). The response
      includes an access_token with token_type "Bearer" and expires_in duration in
      seconds; use the access_token in subsequent requests.
    - 'Sovos API uses OAuth 2.0 with client credentials grant type. Send a POST request
      to /oauth/token with grant_type set to "client_credentials" in the request body
      using x-www-form-urlencoded format, and provide credentials via HTTP Basic Authentication
      in the Authorization header (format: "Basic base64(APIkey:Secretkey)"). The
      response includes an access token that serves as the authentication header for
      subsequent API requests.'
    - The Indirect Tax API uses OAuth2 authentication. Access tokens are obtained
      via POST requests to either /oauth/token or /oauth/client_credential/accesstoken
      endpoints, with responses containing tokens for subsequent API calls. Credentials
      (client_id and client_secret) are required to authenticate and retrieve access
      tokens.
- ? information_source; https://docs.sovos.com/en/tax-and-regulatory-reporting/tax-and-regulatory-reporting-products/1099-reporting/tincheck-rest-api/about-the-tincheck-rest-api
  : - Request authentication uses OAuth2 with bearer tokens. Pass your API access
      key and secret to the OAuth endpoint /oauth/client_credential/accesstoken?grant_type=client_credentials
      to retrieve a token valid for ten minutes. Include the resulting bearer token
      in the Authorization header of each API request. The UserID and UserEncryption
      parameters should be left empty.
