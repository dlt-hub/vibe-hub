auth_info:
- information_source; https://docs.authenteq.com/aml/api-reference:
  - 'Basic authentication is required. Send the Authentication header with your client
    credentials combined with a colon separator, base64-encoded and prefixed with
    "Basic ". For example, base64(username:password) sent as Authorization: Basic
    <base64-encoded-credentials>.'
  - Your client credentials combined with a colon separator, base64-encoded and prefixed
    with "Basic ". Send this value in the Authentication header of the request.
- information_source; https://docs.authenteq.com/export/api-reference:
  - 'This API uses Basic Auth for authorization. Include your Client ID and Client
    Secret from the Customer Dashboard in the Authorization header, combined with
    a colon separator, base64-encoded, and prefixed with "Basic ". For example, base64_encode("clientId:clientSecret")
    sent as Authorization: Basic <encoded_value>.'
  - This endpoint uses Basic Auth for authorization. You must provide your Client
    ID and Client Secret from the Customer Dashboard combined with a colon separator,
    base64-encoded, and sent in the Authentication header prefixed with "Basic ".
    The header name is Authentication and the format is "Basic base64(ClientID:ClientSecret)".
  - This endpoint uses Basic Auth for authorization. You must provide your Client
    ID and Client Secret from the Customer Dashboard combined with a colon separator,
    base64-encoded, and sent in the Authentication header prefixed with "Basic ".
    The verificationId query parameter is required to retrieve the specific verification
    result.
