notes:
- Kindly supports authenticating your users when your users are authenticated, it's
  easier to identify them in the kindly insights and you can create more personalized
  and powerful webhook integrations.
- To create an API key, go to Connect → API Keys in the Kindly Platform.
- Ensure the key has the 'Read chats' scope.
- The date filters from and to make a half-closed interval.
- All time values in the database are stored as UTC.
- Requires setup of connected app in kindly
- API key must have read statistics permissions
- This API requires an API key with 'read statistics' permissions.
- Some screen readers may require you to be in focus mode or to use your pass through
  key
- An 'uncontained session' is defined as a session where agent messages were sent,
  a handover occurred, or specific labeling actions were triggered.
- 'Optional parameters include tz (default: UTC), sources[], and language_codes[].'
- 'Optional parameters include tz (default: UTC), sources[], and language_codes[]'
- Data does not contain personal metadata.
- Uses OAuth2 with Bearer token.
- This API only returns aggregated data.
- HTTP headers are case insensitive
- 'Note: HTTP headers are case insensitive'
- 'Every request should include the header Authorization: Bearer {{API_KEY}}.'
- The Handover API was previously named Takeover API.
- The API paths api/v2/takeover/... and api/v2/handover/... are aliases for the same
  functions.
- The attachment field will be present only if you have started the handover with
  the supports_attachment field set to true.
- JWT tokens are used to authenticate users.
- The Kindly Chat Widget does not store any cookies for tracking or identification
  purposes.
- If the chat history feature is disabled, the chat history will be lost when the
  user leaves the page.
- Uses OAuth2 for authentication
- JWT tokens are used for authenticating users.
- The only data saved in Local Storage is the chat log and its associated conversation
  data.
errors:
- '401 Unauthorized: Did you set the right key?'
- '401: Unauthorized - Check your API key and permissions.'
- '429: Rate limit exceeded - Adjust your request frequency.'
- '401: Unauthorized'
- '429: Rate limited'
- '401: fetching new JWT before retrying'
- '429: rate limited: waiting {wait_time}s before retrying'
- '401 Unauthorized: Check API key and permissions.'
- '401 Unauthorized: Recheck OAuth token.'
- '401: Unauthorized access - ensure the JWT is valid.'
- '429: Rate limited - reduce the frequency of API calls.'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check your API key or permissions'
