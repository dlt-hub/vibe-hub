auth_info:
- information_source; https://roxyapi.com/docs:
  - 'RoxyAPI supports two authentication methods: passing an API token as a query
    parameter named "token" in the URL, or including it in the "x-api-key" request
    header. Both approaches use the same API token value obtained from your RoxyAPI
    account.'
- information_source; https://roxyapi.com/docs/astrology:
  - API authentication uses a query parameter token. Include your API token as the
    `token` query parameter in the URL (e.g., `?token={your_api_token}`). This token
    must be provided for all requests to authenticate.
  - API token authentication is required and passed as a query parameter named token
    in all requests. Include your API token in the token query parameter for each
    endpoint call.
  - The API requires an API token passed as a query parameter named token in the URL
    (e.g., ?token={your_api_token}) for all requests to authenticate and access the
    endpoints.
  - The API requires an authentication token passed as a query parameter named token
    in the request URL. Include your API token in the token parameter when making
    requests to the endpoint.
possible_base_urls:
- information_source; https://roxyapi.com/docs:
  - https://roxyapi.com/api/v1
- information_source; https://roxyapi.com/docs/astrology:
  - https://roxyapi.com/api/v1/data/astro/astrology
possible_endpoints:
- information_source; https://roxyapi.com/docs:
  - GET https://roxyapi.com/api/v1/data/astro/astrology
- information_source; https://roxyapi.com/docs/astrology:
  - GET https://roxyapi.com/api/v1/data/astro/astrology/birth-chart
  - GET https://roxyapi.com/api/v1/data/astro/astrology/horoscope/Aries
  - GET https://roxyapi.com/api/v1/data/astro/astrology/horoscope/{sign}
  - GET https://roxyapi.com/api/v1/data/astro/astrology/personality
  - GET https://roxyapi.com/api/v1/data/astro/astrology/zodiac/signs?token={your_api_token}
  - GET https://roxyapi.com/api/v1/data/astro/astrology/zodiac/{sign_name}
  - GET https://roxyapi.com/api/v1/data/astro/astrology/zodiac/{sign_name}?token={your_api_token}
  - POST https://roxyapi.com/api/v1/data/astro/astrology/compatibility
- information_source; https://roxyapi.com/docs/tarot:
  - GET https://roxyapi.com/api/v1/data/astro/tarot/
