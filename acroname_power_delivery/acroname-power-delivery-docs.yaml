notes:
- Free US Shipping On Orders Over $100*
- Some objects may return nulls in deeply nested fields
- Pagination is implemented with next page links.
- Pagination is supported with next page links
- Free US Shipping on Orders Over $100
- Automate port switching, hot-plug & type-C connector flips.
- The USBHub2x4 is designed for demanding industrial environments where advanced control
  and monitoring of USB ports is required.
- USBHub3+ is a 9-port USB 5Gbps hub with 2 host connections and rugged steel housing.
- Works with Python and C++.
- Runs on Windows and Linux.
- USBHub3c gives developers and engineers full control to validate, control, and test
  the limits of devices built on the Power Delivery and USB-C specification.
- The USBHub3c is built for the most demanding conditions when failure isn’t an option.
- The hub is designed for high power delivery applications.
- Compatible with legacy protocols for backward compatibility.
- Provides PD transaction logging for all PD communications on all ports of the USBHub3c
- Capture power delivery events across all USB-C ports
- Provides software and API access to enable external load interfaces on the USBHub3c.
- The capability for PD analysis is present in the hardware.
- This software add-on feature is tied to specific USBHub3c serial numbers and enables
  serial control via the RS232 interface.
- This software is not intended for use in life support systems.
- Reversing the power polarity will damage the sensor!
- Avoid direct sunlight as it may cause sensor malfunction.
- All necessary wiring/cabling is included.
- Reversing the power polarity will damage the sensor
- The connector manufacturer and part number is JST PHR-4 on the cable end.
- The MTM-USBStem is part of Acroname's Manufacturing Test Module (MTM) system.
- Cross-platform support (macOS, Linux and Windows)
- Module operates from 0°C to 70°C ambient
- The MTM-USBStem is a BrainStem link module and part of Acroname's Manufacturing
  Test Module (MTM) system.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The USB-RLY16L module uses the Microchip PIC18F14K50 to handle all the USB protocols.
- Before using the USB-RLY16L you will need to download the Devantech inf files and
  unzip them into a temporary folder.
- The USB-RLY16 module uses the FTDI FT232R USB chip to handle all the USB protocols.
- Before using the USB-RLY16, you will need to install FTDI's Virtual COM Port (VCP)
  Drivers.
- The dS3484 is an Ethernet connected relay module featuring 4 channels of 16Amp 250Vac
  relays.
- Controlled over TCP/IP via Ethernet or USB for development.
- The dS378 is an Ethernet connected relay module featuring 8 channels of 16Amp 250Vac
  relays.
- The dS1242 can be controlled over TCP/IP via Ethernet or USB for development.
- Controlled graphically by secure webpage or optionally one of ASCII, Binary or Modbus
  command sets over TCP/IP.
- The USBHub3p can detect if a device has been enumerated.
- It can detect at what speed a device has enumerated.
- Defaults for most digital entities are typically as inputs, but will vary by module
  hardware.
- The Ethernet Entity provides control over network configuration and monitoring for
  devices with Ethernet connectivity.
- BrainStem modules may have the ability to read, write data on up to 2 I2C bus’s
- Not all BrainStem modules will have this capability.
- Every BrainStem module includes a single system entity.
- Inconsistent behavior from race conditions may occur if enumeration delay is used
  in conjunction with Reflex programs which also manipulate the downstream port states.
