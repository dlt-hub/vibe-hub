auth_info:
- information_source; https://support.setera.com/en/support/solutions/articles/77000508091-setera-api-reference:
  - The API uses two authentication methods. For Admin APIs, a ticket system with
    token and secret is used, created by administrators. For User APIs, Bearer token
    authentication is used by setting Authorization header to Bearer {token}, accessible
    only to individual users and not superusers.
- information_source; https://support.setera.com/en/support/solutions/articles/77000485175-example-for-cloud-cti-api:
  - Authentication is passed as a query parameter named 't' in the URL. The token
    value (e.g., '970.VDplZTEwY2E3ZWE0YzZmZjY4') must be appended to the request URL
    as '?t=<token_value>'.
  - Authentication uses a query parameter token appended to the request URL. The token
    parameter is named 't' and is passed as a query string parameter, for example
    't=970.VDplZTEwY2E3ZWE0YzZmZjY4'. This token must be included in API requests
    to authenticate the user.
  - The APIs use api tickets for Call Control (CALL_CONTROL) authentication. An end-user
    Cloud CTI API license is also required. The api ticket should be obtained through
    the Remote Call Control API ticket creation process and passed with requests to
    authenticate and authorize call control operations.
- information_source; https://support.setera.com/en/support/solutions/articles/77000303989-external-api-authorization:
  - The Enduser API requires an API token for authorization. Insert your API token
    using the Authorize button in the API documentation interface before making requests.
    The API appears to use token-based authentication, though the exact header name
    or transmission method is not explicitly specified in this documentation excerpt.
