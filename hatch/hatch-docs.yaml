resources:
- name: customers
  endpoint:
    path: /customers
    method: GET
    data_selector: records
- name: contact_centers
  endpoint:
    path: /contact_centers
    method: GET
- name: industries
  endpoint:
    path: /industries
    method: GET
- name: roles
  endpoint:
    path: /roles
    method: GET
- name: voice_calls
  endpoint:
    path: /api/v1/voice/calls
    method: GET
    data_selector: records
- name: contacts
  endpoint:
    path: /api/v1/contacts
    method: GET
    data_selector: contacts
- name: contacts
  endpoint:
    path: /api/contacts/import
    method: POST
    data_selector: contacts
    params:
      required_fields:
      - First Name
      - Last Name
      - Email
      - Phone
      - Status
      additional_fields: optional
- name: contacts
  endpoint:
    path: /import/contacts
    method: POST
    data_selector: contacts
    params: {}
- name: contacts
  endpoint:
    path: /contacts
    method: GET
- name: Hatch Contact
  endpoint:
    path: /hatch/contact
    method: GET
    data_selector: records
- name: Hatch Chat Snippet
  endpoint:
    path: /hatchChat-app.js
    method: GET
    data_selector: script
    params: {}
- name: new_lead
  endpoint:
    path: /api/webhooks/{Department ID}/newlead
    method: POST
    data_selector: contacts
notes:
- API keys carry many privileges, so be sure to keep them secure! Do not share your
  secret API keys in publicly accessible areas.
- AI CSRs tailored to your communication strategy
- Build, deploy, and monitor robust AI agents that converse with your customers in
  real time
- Hatch is an AI CSR platform that enables businesses to generate and manage one-to-one,
  revenue-driving conversations at scale.
- AI CSRs are trained on specific business information for high accuracy.
- Hatch partners with the leading players in the home improvement industry.
- Hatch integrates with your lead sources and PMS for real-time, tailored communication.
- Uses OAuth2 with refresh token — requires setup of connected app in Hatch
- Currently, Hatch voice AI is for inbound call handling only.
- Calendar integration is only available for ServiceTitan calendars.
- Builds AI agents that converse with customers over SMS, email, and live call.
- Some contacts may not be selectable if they are opted out.
- Hatch Customer support is always available as a resource if you would like help
  on building audiences and saved groups of Contacts for your Hatch account.
- All contacts must have at least a phone or email to be created in Hatch.
- A contact must have either a phone number and/or email to be imported.
- Some columns are required but contacts can still import if those fields are not
  available for certain contacts.
- The true power of Hatch is being able to segment your customers to make sure to
  provide them with the right messaging at the right time.
- Snippet Fallbacks are only available for the [[Contact First Name]] Snippet
- To adjust Workspaces, you must have Manager Permissions within Hatch.
- Deactivating a Workspace will remove all contacts from Campaign, pause any integrations,
  and remove team members from the board. Conversations will not be accessible. Workspaces
  CAN NOT be reactivated without contacting Customer Support.
- You must have owner or manager permission to access Account Settings.
- Update any saved Hatch bookmarks from 'prod.usehatchapp.com' to 'app.usehatchapp.com'.
- 'Through our text service provider, Twilio, contacts are automatically unsubscribed
  from receiving any additional messages when they send the following: STOP, STOPALL,
  UNSUBSCRIBE, CANCEL, END, QUIT'
- At this time, we can not change the terms that trigger the unsubscribe.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- The Hatch chat image can be customized in the Hatch workspace settings.
- If your business is receiving masked leads, you should see a tooltip in your Angi
  account indicating that the phone number is temporary.
- There is some additional setup involved if your Angi account has temporary contact
  information enabled.
- Speed to Lead is extremely important when it comes to new leads.
- The Modernize team will typically activate the integration within 1 business days.
- Your bot has to be attached to a Campaign, so make sure that whatever Campaign you're
  using for the bot is created.
- You can come back to this screen to edit or delete a business profile at any time.
- You can have multiple business profiles. If you have multiple locations, create
  a unique profile for each location.
- Keep your Hatch API Key secret. Do not place these request headers in your website
  HTML or anywhere public.
- Connect to Hatch from the web on your device at anytime.
errors:
- '4xx: Error that failed given the information provided (e.g., a record was not found,
  a required parameter was omitted, etc.)'
- '5xx: Error with Hatch''s servers (these are rare)'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency.'
- 'QUERY_TIMEOUT: Break down filters or add selectivity.'
- '400 Bad Request: Check request parameters'
- '401 Unauthorized: Recheck OAuth credentials'
- '404 Not Found: Verify endpoint URL'
- Invalid row length, cannot contain more fields than header.
- Error getting essential header fields.
- Errors with specific rows on your spreadsheet.
- 'Error sending message: the message from/to pair violates a blacklist rule'
