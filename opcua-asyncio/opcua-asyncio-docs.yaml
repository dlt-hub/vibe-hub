notes:
- The opcua-asyncio package is available on PyPi as asyncua package.
- Set MyVariable to be writable by clients
- NodeId is used to identify specific nodes.
- Node class provides access to functionality on the server and client side.
- This documentation is a work in progress.
- OPC-UA implementation is quasi complete and has been tested against many different
  OPC-UA stacks.
- High level client to connect to an OPC-UA server.
- A suite of algorithms that uses Sha256 as Key-Wrap-algorithm and 256-Bit (32 bytes)
  for encryption algorithms.
