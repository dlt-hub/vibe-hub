notes:
- Start with an API spec. Generate SDKs in multiple languages and interactive API
  documentation tailored to your brand.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in API
- Developer documentation tailored to your brand.
- Fern provides a library of 15+ built-in-components to make your documentation more
  interactive and engaging.
- Self-hosting is typically required for organizations that operate without internet
  access, have strict compliance requirements, or need full control over their documentation
  servers.
- Unless you have specific requirements that prevent using Fern’s default hosting,
  we recommend using our managed hosting solution for easier setup and maintenance.
- Follow best practices to ensure high-quality SDKs and documentation.
- Organize with proper project structure.
- Fern only supports gRPC SDK generation for .NET/C#.
- Requires setup of OAuth2 client.
- A Swift SDK is a prebuilt client library that lets iOS, macOS, watchOS, and tvOS
  developers integrate with your API faster.
- The SDK uses modern async/await patterns throughout.
- Self-hosting brings control over your dev environment.
- This policy is effective as of August 17, 2022.
- Last updated on July 15, 2025.
- Uses OAuth2 with refresh token — requires setup of connected app in Fern
- Some endpoints may return nulls in deeply nested fields
- API clients provide customizable access to API endpoints for improved security.
- API client tokens can be refreshed for security.
- Requires setup of connected app in Workato
- The merged PR triggers a Fern GitHub Action. The action retrieves your API specification
  from a separate repository using secure token authentication.
- The structure is customizable to fit your needs.
- Enable dynamic snippets in docs.yml, then configure them by following the SDK snippets
  setup instructions.
- This feature is available only for the Pro and Enterprise plans
- 'Pro and Enterprise feature: Custom components are available only for the Pro and
  Enterprise plans.'
- Changelog entries are automatically sorted chronologically by the date specific
  in the file name.
- Keep your Algolia credentials secure and avoid exposing them in client-side code.
- Use an overrides file to customize your OpenAPI, AsyncAPI, or OpenRPC definition
  without modifying the original spec.
- Overrides are available for OpenAPI, AsyncAPI, and OpenRPC specifications.
- You can configure different override files for different environments.
- Whether to compile `.proto` files locally. Defaults to remote generation (`false`)
- Audiences are a useful tool for segmenting your API for different consumers.
- By default, if no audience is specified, it will be accessible to all consumers.
- 'Display-errors: true'
- Sections are created based on the tags property for OpenAPI or service file names
  for Fern Definition.
- You can customize availability for the API Reference or specific sections.
- curl is always displayed in the HTTP snippets selector and can’t be removed via
  docs.yml configuration.
- This endpoint requires authentication.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'NotFoundError: statusCode 404'
- 'UnauthorizedError: statusCode 401'
- 'INVALID_CLIENT: Check client credentials'
- 'ACCESS_DENIED: Ensure proper permissions are granted'
- 'TOKEN_EXPIRED: Refresh token may be required'
- '400 Bad Request: Bad request'
- '401 Unauthorized: Unauthorized'
- '403 Forbidden: Forbidden'
- '404 Not Found: Not found'
- '500 Server Error: Server error'
- NotFoundError
- UnauthorizedError
- 'UserNotFoundError: 404'
- 'INVALID_ARGUMENT: Invalid input'
- 'PERMISSION_DENIED: Access denied'
- 'DEADLINE_EXCEEDED: Operation timed out'
- 'INTERNAL: Internal server error'
- 'INVALID_ARGUMENT: Validation failed'
- 'ALREADY_EXISTS: User already exists'
- 'RESOURCE_EXHAUSTED: Resource exhausted'
- 'Unexpected error: {status} - {details}'
