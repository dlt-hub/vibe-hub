notes:
- The weights of the gaussian-like kernels and thresholds are device and population
  dependent.
- Default parameters for algorithms may be tuned to specific populations.
- The performance of this algorithm has been evaluated for actigraphy data aggregated
  in 10-min bins.
- Uses batch analysis for multiple subjects
- Output results are formatted as a Pandas.DataFrame
- The pyActigraphy package allows users to model the daily activity profile only.
- The package allows users to model the daily activity profile only.
- The DFA method computes the q-th order mean squared fluctuations for different segment
  lengths.
- The MFDFA extends the DFA method by evaluating local fluctuations at various q-orders.
- The development of the pyActigraphy module for analysing light exposure data was
  led and financially supported by members of the Daylight Academy Project.
- The recording starts at 9:00 on the fictional date of the 1st of January 1918 and
  ends exactly 4 days later.
- This function is essentially a wrapper to the scipy.signal.butter function.
- Light data are (log10+1)-transformed in pyActigraphy
- 'Default settings: mean exposure level per acquisition epoch'
- The LMX variable is derived from the L5 and M10 defined as the mean hourly activity
  levels during the 5/10 least/most active hours.
