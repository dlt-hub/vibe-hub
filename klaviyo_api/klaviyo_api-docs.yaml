auth_info:
- information_source; https://www.titanmarketingagency.com/articles/klaviyo-to-google-sheets:
  - Klaviyo uses a private API key for authentication. Generate the API key from the
    Klaviyo developer portal, then pass it when calling API endpoints like GET /metrics/timeline
    or GET /lists. The documentation references the Klaviyo API overview but does
    not specify the exact header name or parameter format for submitting the key.
- information_source; https://www.titanmarketingagency.com/articles/klaviyo-webhooks:
  - 'Use a Bearer token in the Authorization header for Flow Webhooks (format: "Authorization:
    Bearer YOUR_SECRET_TOKEN"). For System Webhooks registered via API, include a
    secret key and validate incoming requests on your server using HMAC verification.
    All webhook URLs must use HTTPS.'
possible_base_urls:
- information_source; https://www.titanmarketingagency.com/articles/klaviyo-to-google-sheets:
  - https://developers.klaviyo.com/en/v1-2/reference/api-overview
possible_endpoints:
- information_source; https://www.titanmarketingagency.com/articles/klaviyo-to-google-sheets:
  - GET /campaigns
  - GET /lists
  - GET /metrics/timeline
