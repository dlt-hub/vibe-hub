resources:
- name: claim_center
  endpoint:
    path: /claim
    method: GET
    data_selector: rewards
    params: {}
- name: expert_settings
  endpoint:
    path: /expert-settings
    method: GET
    data_selector: settings
- name: Ambassador Program
  endpoint:
    path: /eng/ambassador-guides/welcome
    method: GET
- name: Rewards and Benefits
  endpoint:
    path: /eng/user-guides/welcome
    method: GET
- name: routing
  endpoint:
    path: /routing
    method: POST
    data_selector: data
- name: unstake_transaction
  endpoint:
    path: /v2/unstake/ton/transaction
    method: POST
- name: stake_transaction
  endpoint:
    path: /v2/stake/ton/transaction
    method: POST
- name: unstake_transaction
  endpoint:
    path: /unstake/ton/transaction
    method: POST
    data_selector: ''
    params: {}
- name: strategy_orders
  endpoint:
    path: /strategy-orders
    method: GET
    data_selector: orders
- name: staking_info
  endpoint:
    path: /staking/info
    method: GET
    data_selector: data
    params: {}
- name: vault
  endpoint:
    path: /vault
    method: POST
    data_selector: data
    params: {}
- name: pools
  endpoint:
    path: /v1/yield/pools
    method: GET
    data_selector: pools
    params:
      blockchains: ton
      trusted: 'true'
      order: apr
      descending_order: 'true'
      size: 50
      page: 1
- name: pool_information
  endpoint:
    path: /v1/yield/pool/{pool_address}
    method: GET
    data_selector: pool
    params: {}
- name: user_position_information
  endpoint:
    path: /v1/yield/pool/{pool_address}/{user_address}
    method: GET
    data_selector: pool
    params: {}
- name: check_operation_status
  endpoint:
    path: /v1/yield/result
    method: GET
    data_selector: statuses
    params: {}
- name: jettons
  endpoint:
    path: /api/v3/jettons
    method: GET
    data_selector: jettons
    params:
      page: '1'
      size: '100'
notes:
- API allows unauthorized access but has limitations.
- Uses OAuth2 for authentication.
- Cashback is a partial return of funds after completing a transaction.
- The list of available tokens may change.
- Participants who have already used swap.coffee cannot be invited as referrals.
- Rewards are paid in CES tokens.
- You can submit content for review at any convenient time via the swap.coffee app.
- The platform does not charge additional fees, making it one of the most cost-effective
  options for traders of all levels.
- swap.coffee supports DCA (Dollar Cost Averaging) and VA (Value Averaging) strategies.
- Enabling MEV protection will exclude certain DEXes from routing.
- Transactions may be reverted due to slippage.
- Fixed_fee must not be less than 10_000_000, which equals 0.01 TON.
- Min_percentage_fee_fixed must not be less than 10_000_000, which equals 0.01 TON.
- Default value of max_splits for buildRoute is 4.
- Requires creation of a Strategies Wallet for user.
- Many API methods require a mandatory parameter `xVerify`.
errors:
- '429 Too Many Requests: Limit to 1 request per second per IP'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects: []
client:
  base_url: https://swap.coffee
source_metadata: null
