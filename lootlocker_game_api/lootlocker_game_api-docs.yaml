auth_info:
- information_source; https://ref.lootlocker.com/game-api/:
  - 'API requests require authentication via the x-session-token header. Include the
    session token in the x-session-token header of your request, for example: x-session-token:
    your_token_here.'
  - API requests require authentication via the x-session-token header. Include your
    session token in the x-session-token header for all requests to authenticate with
    the LootLocker API.
  - API requests require authentication via the x-session-token header. Include your
    session token in the x-session-token request header for all calls.
  - 'All endpoints shown use session-based authentication via the x-session-token
    header. Include the header "x-session-token: your_token_here" in requests, replacing
    your_token_here with the actual session token obtained from the authentication
    flow.'
  - Authentication for the LootLocker API is done using a session token passed in
    the x-session-token header. Include the header x-session-token with your token
    value in all requests to authenticate.
pagination_info:
- information_source; https://ref.lootlocker.com/game-api/:
  - Cursor-based pagination using after query parameter (optional, defaults to 0)
    and count parameter (optional, specifies members per page, max 2000). Response
    includes pagination object with total, next_cursor, and previous_cursor fields;
    use next_cursor value as after parameter in subsequent requests, stop when next_cursor
    is null.
  - Cursor-based pagination using count (optional, default 10) and after (optional
    cursor) query parameters. Response includes pagination object with next_cursor,
    previous_cursor, and total fields; use next_cursor value as after parameter in
    subsequent requests, stop when next_cursor is null.
  - Cursor-based pagination using count (optional, query parameter) and after (optional,
    query parameter) parameters. Response includes pagination object with next_cursor,
    previous_cursor, and total fields. Use next_cursor value as after parameter for
    subsequent requests; stop when next_cursor is null.
  - Cursor-based pagination using optional query parameters count (items per page)
    and after (cursor for next page). Response includes pagination object with total,
    next_cursor, and previous_cursor fields. Use next_cursor value in after parameter
    for subsequent requests; stop when next_cursor is null.
  - Pagination uses cursor-based navigation with after parameter (query string, optional)
    to retrieve the next page and count parameter (query string, optional, max 500)
    to specify results per page. A cursor is returned in the response for constructing
    subsequent requests.
