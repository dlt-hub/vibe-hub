auth_info:
- information_source; https://talk.openmrs.org/t/gsod-2019-improved-rest-api-documentation/24328?page=3:
  - OpenMRS REST API uses HTTP Basic Authentication. Send credentials as a base64-encoded
    string in the Authorization header using the format "Basic base64(username:password)".
    In the example, "YWRtaW46QWRtaW4xMjM=" decodes to "admin:Admin123", which is the
    default credential pair.
possible_base_urls:
- information_source; https://talk.openmrs.org/t/gsod-2019-improved-rest-api-documentation/24328?page=3:
  - https://demo.openmrs.org/openmrs/ws/rest/v1
  - https://qa-refapp.openmrs.org/openmrs/ws/rest/v1
possible_endpoints:
- information_source; https://talk.openmrs.org/t/backend-support-for-draft-forms-encounters/36232?page=2:
  - DELETE /formdata/:uuid
  - GET /formdata/:uuid
  - GET /formdata?patient=:uuid&form=:uuid
  - GET /formdata?patient=:uuid&user=:uuid
  - POST /formdata
  - PUT /formdata/:uuid
- information_source; https://talk.openmrs.org/t/gsod-2019-improved-rest-api-documentation/24328?page=3:
  - GET https://demo.openmrs.org/openmrs/ws/rest/v1/encounter/fc6ee64e-9f64-4213-8716-ae0ba93bb71d/encounterprovider
  - GET https://qa-refapp.openmrs.org/openmrs/ws/rest/v1/app
  - GET https://qa-refapp.openmrs.org/openmrs/ws/rest/v1/visit
