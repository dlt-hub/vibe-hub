auth_info:
- information_source; https://www.stevenbright.com/2022/03/vmware-vrealize-automation-8-7-is-now-available/:
  - REST Plug-In Supports New OAuth 2.0 Bearer Token Implementation. When configuring
    a REST host with OAuth 2.0 authentication, you can send the token in the Authorization
    header by selecting the Authorization header strategy.
- information_source; https://www.stevenbright.com/2023/03/vmware-aria-automation-8-11-1-is-now-available/:
  - POST /csp/gateway/am/api/login endpoint is used for authentication in VMware Aria
    Automation. The deprecated POST /am/idp/auth/login endpoint should be replaced
    with the newer endpoint. Some Identity Service endpoints now require Organization
    Owner role for access.
- information_source; https://www.stevenbright.com/2024/08/getting-started-with-aria-auto-rest-api/:
  - The VMware Aria Automation REST API uses a plugin-based authentication approach
    within VMware Aria Automation Orchestrator. Authentication is handled by creating
    an authenticated REST client from a VRA:Host resource object using the createRestClient()
    method, which abstracts away token management and credential handling internally
    through the pre-configured plugin connection.
