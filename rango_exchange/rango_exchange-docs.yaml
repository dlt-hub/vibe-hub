auth_info:
- information_source; https://api-docs.rango.exchange/reference/quote:
  - The API uses an API key passed as a query parameter named apiKey for authentication.
    Include the apiKey parameter in the request URL with your credentials, for example
    apiKey=c6381a79-2817-4602-83bf-6a641a409e32.
- information_source; https://docs.rango.exchange/api-integration/basic-api-single-step/api-reference/get-quote:
  - The API uses query parameter-based API key authentication. Include the apiKey
    parameter in the request URL with your API key value (e.g., apiKey=c6381a79-2817-4602-83bf-6a641a409e32).
    This key must be appended to all requests as a query parameter.
possible_base_urls:
- information_source; https://api-docs.rango.exchange/reference/quote:
  - https://api.rango.exchange/basic
- information_source; https://docs.rango.exchange/api-integration/basic-api-single-step/api-reference/get-quote:
  - https://api.rango.exchange
possible_endpoints:
- information_source; https://api-docs.rango.exchange/reference/quote:
  - GET https://api.rango.exchange/basic/quote
- information_source; https://docs.rango.exchange/api-integration/basic-api-single-step/api-reference/get-quote:
  - GET https://api.rango.exchange/basic/quote
