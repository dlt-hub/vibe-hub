notes:
- Token expires in 60 minutes.
- Create a user and a card product before creating a card.
- Virtual card details can be displayed using PCI widgets for non PCI DSS compliant
  customers.
- Several internal enhancements have been implemented, which do not significantly
  impact the current implementation for clients.
- Uses OAuth2 with refresh token â€” requires setup of connected app in NymCard
- Transfers, load/unload, DAPI, and LEAN direct API flow will be declined if either
  the sender's or recipient's user status is not ACTIVE.
- Delays may occur due to regulatory checks or beneficiary bank requests.
- Multi-currency loading is not supported for now.
- Expiration time is 30 minutes for the generated token.
- Only AED currency is supported at the moment.
- Expiration time for token is 30 minutes.
- Token expiration time is 60 minutes
- Webhook received for transaction events
- Expiration time for the token is 60 minutes.
- We cannot perform 'RELEASE' on a transaction which is already completed.
errors:
- '401 Unauthorized: Check API key or token validity'
- '200 - OK: Your request was successfully completed'
- '401 - Unauthorized: Indicates that the authentication is invalid or has expired'
- '403 - Forbidden: Client was forbidden to execute the operation often due to lack
  of permissions'
- '404 - Resource Not Exist: The resource you are trying to find does not exist'
- '408 - Request Timeout: The request has timed out'
- '429 - Request Attempt Exceed: User has reached his request attempt limits and will
  need to wait for a certain time before retrying'
- '500 - Internal Server Error: The server is unable to handle this request at the
  moment'
- '503 - Internet Issue: Poor internet connection'
- 'ORDER_CREATED: The operation was successful.'
- 'CANCEL: The operation was canceled.'
- 'TIMEOUT: Timeout occurred during operation processing.'
- 'ERROR: An error occurred during operation processing.'
- '401 Unauthorized: Recheck token expiration or permissions'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or permissions'
