- The Request Metrics WordPress Plugin is open source and available on GitHub.
- Request Metrics limits traffic to provide better insights into performance.
- Bursting supported to utilize missed capacity.
- Domain forwarding allows the Request Metrics agent to communicate through your own
  domain.
- DNS changes can take some time to propagate.
- Page load speed is crucial because faster websites provide a better user experience,
  leading to higher engagement and lower bounce rates.
- Cumulative Layout Shift (CLS) measures visual stability by tracking unexpected layout
