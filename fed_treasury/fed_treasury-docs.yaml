pagination_info:
- information_source; https://fiscaldata.treasury.gov/api-documentation/:
  - Pagination uses page[number] and page[size] as query parameters. The response
    includes total-count and total-pages fields, plus links object with self, first,
    prev, next, and last URLs. Stop paginating when next is null.
  - Pagination uses page[number] and page[size] query parameters. page[number] specifies
    which page to retrieve (e.g., 10), and page[size] specifies records per page (e.g.,
    50). Both are optional query parameters.
  - Pagination uses query parameters page[number] and page[size], where page[number]
    specifies the page number (starting at 1) and page[size] specifies the number
    of records per page. The response contains a data field with the paginated records.
  - Pagination uses the Link header with rel="first", rel="prev", rel="next", and
    rel="last" to navigate between pages. Extract the URL from the appropriate rel
    value in the Link header and use it as the next request to move through paginated
    results.
  - The API uses offset-based pagination with query parameters page[number] (starting
    at 1, default 1) and page[size] (default 100) to control pagination. Users specify
    the desired page index and number of rows per request to retrieve paginated results.
possible_base_urls:
- information_source; https://fiscaldata.treasury.gov/api-documentation/:
  - https://api.fiscaldata.treasury.gov/services/api/fiscal_service
  - https://api.fiscaldata.treasury.gov/services/api/fiscal_service/
possible_endpoints:
- information_source; https://fiscaldata.treasury.gov/api-documentation/:
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/dts/deposits_withdrawals_operating_cash
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/dts/deposits_withdrawals_operating_cash?fields=record_date,transaction_type,transaction_today_amt
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/mts/mts_table_1
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/mts/mts_table_9
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/od/rates_of_exchange
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/accounting/od/rates_of_exchange?fields=country_currency_desc,exchange_rate,
    record_date&filter=country_currency_desc:in:(Canada-Dollar,Mexico-Peso),record_date:gte:2020-01-01
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/debt/top/top_state
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v1/debt/top/top_state?page[number]=10&page[size]=50
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v2/accounting/od/debt_to_penny
  - GET https://api.fiscaldata.treasury.gov/services/api/fiscal_service/v2/accounting/od/debt_to_penny?fields=record_calendar_year,record_calendar_month&sort=-record_calendar_year,-record_calendar_month
