auth_info:
- information_source; https://restapideveloper.datasoft.global/finance/update-cash-book-via-web:
  - Authorization header requires 'Bearer' followed by a generated Access Token. api_key
    header is required with your API Key. PID header requires the portal ID. Mid header
    requires the Module ID. X-Hmac-Auth header is required with an HMAC signature.
    LangCode header requires the Language Code. record_id is a required query parameter
    containing the ID of the record to be deleted.
  - Authorization header requires Bearer token. api_key header with API Key value.
    PID header with portal ID. Mid header with module ID. X-Hmac-Auth header with
    HMAC authentication string. LangCode header with language code.
  - Authorization header requires the keyword 'Bearer' followed by a generated Access
    Token. Additionally, api_key (API Key), PID (Portal Id), Mid (Module Id), X-Hmac-Auth
    (X Hmac), and LangCode (Language Code) must be provided as header parameters.
  - Authorization header requires the keyword 'Bearer' followed by a generated Access
    Token. Additionally, api_key, PID (portal ID), Mid (module ID), X-Hmac-Auth (HMAC
    authentication), and LangCode must be provided as header parameters.
  - Authorization header requires the keyword 'Bearer' followed by a generated Access
    Token. Additionally, api_key, PID (portal ID), Mid (module ID), X-Hmac-Auth, and
    LangCode must be provided as header parameters.
