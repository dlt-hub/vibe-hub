pagination_info:
- information_source; https://hunter.io/api-documentation/v2:
  - Offset-limit pagination is used for listing leads. The request accepts optional
    query parameters limit (default 20) and offset (default 0) to control page size
    and starting position. The response includes a meta object containing the applied
    limit, offset, and leads_list_id values, allowing clients to construct subsequent
    requests by incrementing the offset parameter.
  - Pagination uses limit and offset query parameters. Limit ranges from 1 to 1,000
    with a default of 20, and offset ranges from 0 to 100,000 to skip leads. Use offset
    to fetch all leads by incrementing it in subsequent requests.
  - Pagination uses offset and limit parameters in the response meta object. The limit
    field indicates the maximum results per request (default 100), and offset indicates
    the starting position (default 0). Construct subsequent requests by incrementing
    the offset value to retrieve additional pages.
  - The Domain Search API uses limit and offset query parameters for pagination. The
    limit parameter controls results per request, and offset specifies the starting
    position. For Free plan users, limit plus offset cannot exceed 10. A pagination_error
    (400) is returned if limit or offset values are invalid or if their sum exceeds
    the Free plan cap.
- information_source; https://hunter.io/api:
  - Pagination uses offset and limit parameters in the query string. The response
    includes a meta object with results (total count), limit (items per page, default
    10), and offset (starting position). To paginate, increment the offset parameter
    by the limit value and repeat the request until offset plus limit exceeds results.
