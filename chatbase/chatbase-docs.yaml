auth_info:
- information_source; https://www.chatbase.co/blog/use-chatbot-api:
  - 'Authorization header uses Bearer token scheme. Include header "Authorization:
    Bearer <Your-Secret-Key>" where Your-Secret-Key is your API secret key. Also include
    "Content-Type: application/json" header. Send chatbotId in the request body along
    with messages array and optional parameters like stream, temperature, conversationId,
    and model.'
possible_base_urls:
- information_source; https://www.chatbase.co/blog/use-chatbot-api:
  - https://www.chatbase.co/api/v1/chat
possible_endpoints:
- information_source; https://www.chatbase.co/blog/use-chatbot-api:
  - POST https://www.chatbase.co/api/v1/chat
