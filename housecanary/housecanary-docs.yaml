auth_info:
- information_source; https://api-docs-legacy.housecanary.com/:
  - 'Basic authentication is required. Encode your API key and secret as "api_key:api_secret"
    in Base64 format and send it in the Authorization header with the scheme "Basic".
    The header format is: Authorization: Basic <base64_encoded_credentials>.'
  - HTTP Basic Authentication is required. Encode your API key as the username and
    API secret as the password, then send as a Basic Authorization header in the format
    "Basic base64(api_key:api_secret)". The credentials are my_api_key and my_api_secret.
  - HouseCanary API uses HTTP Basic Authentication with an API key as the username
    and API secret as the password. Pass credentials via the auth parameter in request
    libraries, which encodes them as a base64-encoded Authorization header in the
    format "Basic base64(api_key:api_secret)".
  - The Canary API uses HTTP Basic Authentication. Provide your API key as the username
    and API secret as the password in the Authorization header, or use your HTTP client
    library's built-in basic auth support with parameters auth=(api_key, api_secret).
  - Use HTTP Basic Authentication with your API Key as the username and API Secret
    as the password. Obtain credentials from your settings page at https://platform.housecanary.com/api-settings.
    HTTPS is required for all requests. The Authorization header should be formatted
    as "Basic base64(api_key:api_secret)".
pagination_info:
- information_source; https://api-docs-legacy.housecanary.com/:
  - The `limit` parameter (optional, defaults to null) controls the maximum number
    of result items returned. No explicit pagination mechanism like cursor, offset,
    page, or next_page fields is described in the response structure.
  - The `limit` parameter is an optional query parameter that specifies the maximum
    number of result items to return, with no default value specified. The response
    includes a `time_series` list field containing historical data points, but no
    explicit pagination fields like `next`, `has_more`, or cursor tokens are described
    for navigating through additional pages.
