notes:
- The document serves as a foundation for regularly updating the implementing acts,
  ensuring alignment with technological and standards developments.
- There is no Trusted List for Relying Parties.
- Wallet Providers, PID Providers, Access Certificate Authorities and Providers of
  registration certificates are not trust service providers in the sense of the European
  Digital Identity Regulation.
- The W3C Digital Credentials API is still under development and has not yet been
  standardised.
- The use of this API by Wallet Units and Relying Parties is optional.
- This conceptual trust model may be implemented with slight variations across Member
  States, such as adopting one or multiple Certification Authorities or leveraging
  existing entities that already fulfil this role.
- For PIDs, qualified EAAs, PuB-EAAs, access certificates, and registration certificates,
  interoperability is essential. Interoperability is achieved by using a PKI following
  X.509 certificate standards.
- Data about the PID Provider or Attestation Provider is included in the registry
  of the relevant Registrar.
- Relying Party may register multiple times and may be issued more than one registration
  certificate.
- Users must verify the authenticity of Wallet Solutions during installation.
- Wallet Providers may require User accounts for revocation requests.
- The activation process for PIDs is required to verify delivery to the correct user.
- User approval is critical for ensuring that the User remains in control of their
  attributes.
- Partial approval of attributes is not allowed.
- All PIDs and attestations in the EUDI Wallet ecosystem are digitally signed by the
  respective PID Provider or Attestation Provider, or by a WSCA/WSCD that is part
  of the Wallet Unit. If an attestation is digitally signed by a WSCA/WSCD, it is
  called a device-signed or self-issued attestation. Device-signed or self-issued
  PIDs or attestations are allowed for PIDs only if it can be shown that the WSCA/WSCD
  signs them at the required Level of Assurance (LoA) High.
- The signature over the PID or attestation may or may not include the value of the
  presented attributes. If the attribute values are not included in the signature
  creation, the Relying Party trusts these attributes because they are presented over
  an authenticated channel set up between the secure environment and the Relying Party.
- Device binding is the property that a PID or an attestation is bound to a specific
  device and cannot be used independent from that device. Device binding protects
  the attestation against copying or cloning, which enhances its security.
- A Relying Party that has verified a proof of cryptographic binding between two attestations
  needs to verify that these attestations belong to the User presenting them.
- Wallet-to-Wallet interactions will only take place in proximity, not remotely.
- Users need to select a dedicated 'Holder Wallet Unit' mode to start using Wallet-to-Wallet
  interactions.
- User authentication is required for PID or attestation management.
- PID or attestation deletion includes destroying associated cryptographic key material.
- Accessibility is essential to ensure that these digital tools are inclusive by design.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The document holds no legal value and does not prejudge the final mandatory legal
  requirements for the EUDI Wallet ecosystem.
- The architecture prioritises User-centricity, privacy, security, and cross-border
  interoperability.
- For Access Certificates, PIDs, qualified EAAs, and PuB-EAAs, interoperability is
  essential and is achieved by using a PKI following X.509 certificate standards.
- Relying Party must register with a Registrar in their Member State.
- De-registration involves revocation of all valid Relying Party Instance access certificates.
- Batch issuance means that instead of issuing a single PID or attestation to a Wallet
  Unit, a PID Provider or Attestation Provider issues a batch of them.
- User approval is required before presenting attributes.
- Device binding is implemented to enhance security against cloning.
- Requesting and verifying the WUA is not mandatory.
- The User can make a report regardless of whether any attributes were actually presented
  to the Relying Party.
- The risk register will be maintained and regularly updated in collaboration with
  the Cooperation Group.
- This document is made publicly available at https://github.com/eu-digital-identity-wallet/eudi-doc-architecture-and-reference-framework.
- Requirement WUA_02 may also be problematic for batch issuance, if it means that
  User authentication is required before generation of an individual key pair.
- Many actions of the Wallet Instance, such as processing a Relying Party request
  and presenting an attestation, require multiple cryptographic operations, for example
  ephemeral key generation followed by key agreement and message encryption.
- The WUA must contain a public key, where the corresponding private key is protected
  by a WSCD.
- Wallet Providers must ensure the Wallet Unit contains a Wallet Unit Attestation.
- The use of WUA is a mitigating mechanism with regard to some of the Technical Threats
  from the Risk Register.
- The goal of this requirement is to prevent any User interaction without User authentication,
  including, for example, using the user interface to see which attestations are present
  in the Wallet Unit or what are the values of specific User attributes.
- Cryptographic operations are excluded in this requirement because they can only
  be performed after User authentication by the WSCA, according to WUA_02.
