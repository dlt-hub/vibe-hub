auth_info:
- information_source; https://www.opensanctions.org/docs/api/authentication/:
  - OpenSanctions API requires an API key for authentication on the hosted API. The
    key must be provided either in the Authorization header as "ApiKey xxxxxxxxxxxxxxxxxxxxxxxx"
    or as a query parameter named api_key appended to the request URL.
  - The OpenSanctions API uses API key authentication. Include the API key from the
    OPENSANCTIONS_API_KEY environment variable in the Authorization header with the
    format "ApiKey {API_KEY}" for each request.
possible_base_urls:
- information_source; https://www.opensanctions.org/docs/api/:
  - https://api.opensanctions.org
- information_source; https://www.opensanctions.org/docs/api/authentication/:
  - https://api.opensanctions.org
possible_endpoints:
- information_source; https://www.opensanctions.org/docs/api/authentication/:
  - GET https://api.opensanctions.org/entities/Q7747
  - POST https://api.opensanctions.org/match/default
