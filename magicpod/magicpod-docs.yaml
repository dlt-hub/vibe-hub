auth_info:
- information_source; https://support.magic-pod.com/hc/en-us/articles/28160772587417-How-to-use-MagicPod-Web-API:
  - API Token authentication is required. Send the API token in the Authorization
    header using the format "Token [API_TOKEN]" (with a space between "Token" and
    the actual token value). The token must be prefixed with "Token " or authentication
    will fail.
possible_base_urls:
- information_source; https://support.magic-pod.com/hc/en-us/articles/28160772587417-How-to-use-MagicPod-Web-API:
  - https://app.magicpod.com/api/v1.0/doc/
possible_endpoints:
- information_source; https://support.magic-pod.com/hc/en-us/articles/28160772587417-How-to-use-MagicPod-Web-API:
  - POST /v1.0/{organization_name}/{project_name}/batch-run/
