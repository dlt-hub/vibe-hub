notes:
- It is important to keep your Indico instance up to date to have the latest bug fixes
  and features.
- When upgrading a production system it is highly recommended to create a database
  backup before starting.
- If you are upgrading from Indico v3.2.x or older to v3.3 or newer, make sure to
  fully read and understand the guide before starting with any of the upgrade steps
  below.
- Some database structure changes require an exclusive lock on some tables in the
  database.
- Some actions in Indico trigger automatic e-mails. Those will normally have to be
  routed through an SMTP server.
- The Indico dev server should be run with the --proxy option.
- For translation development or testing, use the development version.
- Some languages in transifex use codes that Indico is not able to recognize.
- Fix an XSS vulnerability during account creation. Exploitation requires initiating
  account creation with a maliciously crafted link, and then finalizing the signup
  process, so it can only target newly created (and thus unprivileged) Indico users.
  We consider this vulnerability to be of medium severity since the ability to abuse
  this is somewhat limited, but you should update as soon as possible nonetheless.
- A new Document Templates module was added which supports the generation of fully
  customizable PDF documents for event participants such as receipts and certificates
  of attendance.
- The Room Booking module now supports recurring bookings that repeat on specific
  weekdays. For example, a room can be booked every Monday and Wednesday over a set
  period of time.
- Badge and ticket templates can now be linked to a registration form. This makes
  it possible to reference custom registration fields when creating the template.
- The existing Indico Check-in app has been completely rewritten as a PWA (Progressive
  Web App). Please note that the old Check-in app has been deprecated and is not compatible
  with the new version of Indico. The new app can be found here.
- A new badge/ticket setting has been added which, when enabled, makes it possible
  to print badges and/or tickets for accompanying persons in addition to the main
  registrant.
- Users can now export all their data stored in Indico. This includes personal data
  and any data they are linked to such as registrations, minutes and files uploaded
  to Indico.
- Users can now be anonymized in Indico; this means that all personal identifiers
  associated with a user will be removed from Indico, whilst only keeping the data
  that is required for Indico to function properly, in an anonymized manner. This
  operation can only be performed by Indico system administrators through the indico
  command-line interface.
- Administrators now have the option to require users to accept the Terms of Use during
  signup and after the terms have been updated.
- Event managers can require participants to accept the events Privacy Policy when
  registering.
- Event tickets can now be added to Google Wallet using the new experimental Google
  Wallet integration. You can enable this feature using the ENABLE_GOOGLE_WALLET config
  setting and then configure it on the category level.
- The category calendar view has been improved with new week/day views and new filtering
  options for category, venue, room or keywords.
- Managers can now change the registration fee for selected registrations in bulk.
- Lots of new accessibility improvements, including improved keyboard navigation,
  better color contrast, and better screen reader support.
- The registration form frontend has been completely rewritten using modern web technology.
- Registrations can now have a retention period for the whole registration and individual
  fields, after which their data is permanently deleted.
- The participant list of an event can now use consent to determine whether a participant
  should be displayed, and its visibility can be different for the general public
  and other registered participants.
- An event can now have one or more privacy notices and its possible to set the name
  and contact information of the 'Data controller' (useful where GDPR or similar legislation
  applies).
- Support and require Python 3.12 - older Python versions are no longer supported
- Use (dart-)sass instead of the deprecated node-sass/libsass for CSS compilation
- There is a new built-in search module which provides basic search functionality
  out of the box, and for more advanced needs (such as full text search in uploaded
  files) plugins can provide their own search functionality (e.g. using ElasticSearch).
- Categories may now contain both events and subcategories at the same time.
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Add event roles, which are similar to local groups but within the scope of an event.
  They can be used both for assigning permissions within the event and also for quickly
  seeing which user has which role (such as Program Committee in the event
- Add new *Participant Roles* (previously called *Roles*) which now shows each persons
  custom event roles and whether they have registered for the event in addition to
  the the default roles (speaker, chairperson, etc.)
- Add visibility options to custom abstract/contribution fields so they can be restricted
  to be editable/visible only for event managers or authors/submitters instad of anyone
  who can see the abstract/contribution
- Provide new interface to import registations/contributions from a CSV file ([#3144](https://github.com/indico/indico/issues/3144))
- Rework how access/permissions are managed. Now all access and management privileges
  can be assigned from a single place on the protection management page.
- Make sure to test all your modifications whenever you update Indico!
- Plugins could add additional backends.
- You must not remove a backend once it has been used.
- SAML is now supported without the need for Apache.
- The `shibboleth` authentication/identity providers are available by default, but
  due to how the protocol works you need to use the Apache webserver to use SAML authentication
  provider.
- The configuration file is executed as a Python module.
- Since Indico 3.0 there is a new saml auth/identity provider available which does
  not require Apache/shibd.
- The shibboleth authentication/identity providers are available by default, but you
  need to use the Apache webserver to use SAML authentication provider.
- The Internal Search only supports text-based search on titles, description and notes
  content.
- Requires setup of connected app in Indico
- Some endpoints may return nulls in deeply nested fields
- If the path is not configured, any functionality that requires LaTeX on the server
  will be disabled.
- It is generally not a good idea to enable strict mode as this will result in PDF
  generation to fail instead of creating a PDF that looks slightly uglier.
- The signals are called in response to various events in the Indico application.
- Indico administrators can restrict the creation of API tokens.
- API keys and signatures have been deprecated. Please consider using API Token Authentication
  instead.
- API tokens can have one or more scopes.
- API tokens can have custom names and scopes.
- Each application/script can get its own token with assigned scopes.
- The ACL is currently only used for managers but not for view access!
- Some endpoints may require additional permissions to access specific data.
- Ensure that the user has the correct role to perform actions on events.
- The start date of the event is indicated by start_dt.
- Some objects may return nulls in deeply nested fields
- Supports various contribution types and tracks for abstracts
- Only keys that are present as attributes of the instances class are allowed.
- Proxy classes provide access to event-specific ACL and settings.
- Allows for multiple revisions per proposal.
- This API provides access to contributions and sub-contributions.
- When set to True will preload all items that exist for the same event.
- Log entries for application, categories, events, and users.
- Requires authentication to access the API endpoints.
- Relationship preloading is allowed.
- Uses OAuth2
- Default values for TimetableExportConfig include show_title=True, show_affiliation=False,
  show_cover_page=True, show_toc=True, show_session_toc=True, show_abstract=False,
  show_poster_abstract=False, show_contribs=False, show_length_contribs=False, show_breaks=False,
  new_page_per_session=False, show_session_description=False, print_date_close_to_sessions=False.
- The API supports operations for attachments, attachment files, and folders.
- The name of the backref added to User and LocalGroup. For consistency, it is recommended
  to name the backref `in_foo_acl` with *foo* describing the ACL where this mixin
  is used.
- Attachments may be subject to access restrictions based on user roles.
- The name of the backref added to User and LocalGroup for AttachmentFolderPrincipal
  is recommended to be named `in_foo_acl`.
- The query interface is considered legacy in SQLAlchemy. Prefer using `session.execute(select())`
  instead.
- The readable name of the VC plugin is not provided.
- Requires authentication for access to event data
- When using the editor you need to include the markdown JS/CSS bundles and also the
  MathJax JS bundle (even when using only the editor without Mathjax).
- Uses OAuth2 with refresh token  requires setup of connected app in indico
- Requires OAuth2 authentication
- Some endpoints may require specific permissions.
- Certain API endpoints require authentication and specific permissions.
- Requires setup of connected app in indico
- Some fields may return nulls in deeply nested structures
- Ensure proper scopes are set for OAuth
- Uses OAuth2 with refresh token.
- Requires setup of connected app in Indico.
- Uses OAuth2 with refresh token  requires setup of connected app in Indico
- Uses OAuth2 with refresh token  requires setup of connected app in API
- Requires OAuth2 setup with refresh token.
- Check API limits to avoid throttling.
