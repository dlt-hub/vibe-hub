auth_info:
- information_source; https://www.webhooks.io/docs/api/:
  - 'API tokens can be sent via HTTP header or query string parameter. Use the Authorization
    header with Bearer scheme (format: Authorization: Bearer {your-api-token}) or
    the _token query parameter (format: ?_token={your-api-token}).'
  - 'Authentication to the Webhooks API requires an API key provided either as an
    HTTP header or query string parameter. Via HTTP header, use the Authorization
    header with the value "Bearer" followed by your API key (exact format shown as
    "Authorization: Be" in documentation). The API key can alternatively be sent as
    a query string parameter. API keys are managed from your account and should be
    kept secret.'
possible_base_urls:
- information_source; https://www.webhooks.io/docs/api/:
  - /v1/accounts/:account_id/applications/:application_id
  - http://api.mywebsite.com
possible_endpoints:
- information_source; https://www.webhooks.io/docs/api/:
  - DELETE /v1/accounts/:account_id
  - DELETE /v1/accounts/:account_id/applications/:application_id
  - GET /v1/accounts/:account_id/applications
  - GET /v1/accounts/:account_id/applications/:application_id
  - GET https://api.webhooks.io/v1/accounts/{account_id}/users
  - POST /v1/accounts/:account_id/applications
  - POST /v1/accounts/:account_id/applications/:application_id/versions
  - POST /v1/accounts/:account_id/embedded-view-html
  - POST /v1/accounts/:account_id/recipes
  - POST /v1/register
