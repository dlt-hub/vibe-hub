auth_info:
- information_source; https://orcascan.com/guides/barcode-scanner-api-f09a21c3:
  - 'API key authentication is required. Send the API key in the Authorization header
    as a Bearer token with the format "Authorization: Bearer API-KEY".'
  - 'API requests require Bearer token authentication. Include the token in the Authorization
    header as "Authorization: Bearer API-KEY", where API-KEY is your actual API key.'
  - API requests require bearer token authentication. Include the Authorization header
    with the value "Bearer API-KEY" where API-KEY is your actual API key. The API
    key must be provided in the Authorization header for all requests to the Orca
    Scan API.
  - 'Authorization header with Bearer token scheme. Pass the API key as a Bearer token
    in the Authorization header: `Authorization: Bearer API-KEY`.'
  - 'Authorization header with bearer token required. Send `Authorization: Bearer
    API-KEY` header where API-KEY is your actual API key value.'
pagination_info:
- information_source; https://orcascan.com/guides/how-to-get-data-from-orca-scan-in-real-time-3e275a09:
  - Use the `columns` parameter in the query string to limit which columns are returned.
    The documentation shows this parameter exists but does not provide complete details
    on syntax, whether it is required or optional, or how multiple columns are specified.
possible_base_urls:
- information_source; https://orcascan.com/guides/barcode-scanner-api-f09a21c3:
  - https://api.orcascan.com/v1
  - https://api.orcascan.com/v1/sheets/:sheetId/rows
possible_endpoints:
- information_source; https://orcascan.com/guides/barcode-scanner-api-f09a21c3:
  - DELETE https://api.orcascan.com/v1/sheets/:sheetId
  - DELETE https://api.orcascan.com/v1/sheets/:sheetId/fields/:fieldKey
  - DELETE https://api.orcascan.com/v1/sheets/:sheetId/hooks/:hookId
  - DELETE https://api.orcascan.com/v1/sheets/:sheetId/rows
  - DELETE https://api.orcascan.com/v1/sheets/:sheetId/rows/:rowId
  - DELETE https://api.orcascan.com/v1/sheets/:sheetId/users/:userId
  - GET https://api.orcascan.com/v1/sheets
  - GET https://api.orcascan.com/v1/sheets/:sheetId/:rowId/history
  - GET https://api.orcascan.com/v1/sheets/:sheetId/fields
  - GET https://api.orcascan.com/v1/sheets/:sheetId/history
