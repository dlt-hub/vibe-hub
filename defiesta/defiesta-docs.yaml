notes:
- 'The documentation of the DeFiesta API server is available at the link: https://api.defiesta.io/api/docs'
- Top up your wallet with a small amount of ETH to cover network fees.
- Every project smart contract is fully covered by unit tests and has undergone a
  security audit.
- The platform is designed to work with any EVM blockchain, allowing support for an
  unlimited number of networks, making it accessible to a wide range of users.
- We continuously monitor potential threats and analyze blockchain exploits to proactively
  prevent similar attacks on our platform.
- We study common scam schemes in the DeFi market and actively warn users about potential
  threats to their wallets.
- The platform is regularly updated, integrating cutting-edge technologies and services.
  New features and upgrades are implemented in line with DeFi market trends.
- The platform has the ability to expand by adding support for new EVM blockchains,
  attracting a broader audience.
- All platform actions and administrative decisions are executed via smart contracts,
  ensuring transparency and verifiable transactions. Additionally, the platform regularly
  updates the community about any changes and innovations.
- Deposits are made using Ethereum on the Arbitrum One blockchain.
- No token approval is required—everything is as simple as possible.
- The deposit amount is fully transparent and fixed.
- Thanks to the use of an L2 solution, transaction fees are significantly lower compared
  to the Ethereum mainnet.
- Our platform is open-source, making our projects accessible to the community.
- Administrators will NEVER ask for your seed phrase, private keys, or any other confidential
  information!
- Never share your private key or recovery phrase under any circumstances!
- Requires setup of connected app in DeFiesta
- Requires OAuth2 setup with a connected app on DeFiesta
- API may have rate limits for requests
- Testnet allows users to try DeFiesta without real funds.
- Users need ETH for transaction fees.
- Test network Arbitrum Sepolia is a sandbox for exploring the platform.
- Balance must meet minimum requirements for various faucet options.
- Каждый смарт-контракт проекта полностью покрыт юнит-тестами и прошел аудит безопасности.
- Платформа разработана для работы с любым EVM-блокчейном.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- При совершении депозита используется Ethereum на блокчейне Arbitrum One.
- Взаимодействие напрямую через смарт-контракт.
- Запустите пресейл за несколько минут и привлечите первых инвесторов в свой проект.
  DeFiesta сделает процесс простым и безопасным для всех участников.
- DeFiesta is an open-source platform where projects are available to the community.
- Мы придерживаемся принципов полной прозрачности и открытого взаимодействия.
- DeFiesta - это платформа с открытым кодом, где наши проекты доступны для сообщества.
- Addresses for smart contracts in various blockchains.
- Партнёрская программа DeFiesta — это простой способ получать мгновенные вознаграждения
  за продвижение наших продуктов.
- Представляет DeFiesta – продвигает бренд в сообществах и рассказывает о наших ценностях.
- Помогает новичкам – обучает пользователей и знакомит их с экосистемой.
- Развивает сообщество – привлекает новых участников и повышает вовлечённость.
- Логотип, название и другие визуальные материалы DeFiesta являются авторскими и могут
  использоваться только в соответствии с нашими правилами.
- Administrators will never ask for your secret phrase or private keys.
errors:
- 'INVALID_REQUEST: Check your request parameters'
- 'UNAUTHORIZED: Recheck OAuth scopes or token expiration'
- '429 Too Many Requests: Slow down your request rate'
- '403 Forbidden: Check your API key or permissions'
- '500 Internal Server Error: Retry your request'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'Unauthorized: Check your authentication credentials.'
