client:
  auth: The UpContent Public API uses OAuth2 authorization, which requires a client
    application to request access tokens and refresh tokens to access user resources,
    with users authorizing access through the compliant OAuth2 flow.
  most_recurring_base_url: https://preview.api.upcontent.com
  paginator: Pagination is required, and it can be applied using the "limit" and "offset"
    parameters, where "limit" specifies the number of items to return (default is
    10) and "offset" indicates the starting point for the records to be returned.
