auth_info:
- information_source; https://docs.hexagonppm.com/r/en-US/HxGN-SDx-API-Services-Configuration/1086655:
  - 'The API uses optional request headers for configuration-based authorization.
    Three headers control access to specific configurations: SPFCreateConfigUID (sets
    create configuration UID), SPFQueryConfigUID (sets query configuration UID), and
    SPFQuerySelectedConfigOnly (Boolean to limit queries to specific configuration).
    If these headers are not supplied, operations default to the user''s configured
    defaults. Header values must match exactly when used with SPFConfigUID to avoid
    configuration mismatch errors. Only one create or query configuration can be used
    at a time, with query configuration header values being a single configuration
    UID.'
- information_source; https://docs.hexagonppm.com/r/en-US/HxGN-SDx-API-Services-Configuration/761571:
  - These services provide full access control to the system data, as well as providing
    authorization using the OAuth standard. OAuth is used for authorization, though
    specific details such as grant types, token endpoints, scope requirements, header
    names, and client credential handling are not provided in this documentation excerpt.
- information_source; https://docs.hexagonppm.com/r/en-US/HxGN-SDx-Modified-and-Retired-Functionality/1206129:
  - 'OAuth2 authorization code flow with PKCE. Required parameters: OAuth issuer URL
    (https://dev597594.oktapreview.com/oauth2/ausg0871hp0DCijdr0h7), client ID (0oag04x1t1cW5miJS0h7),
    redirect URI (https://okta-spf.12345.com/spfwebclient), post logout redirect URI,
    and scopes (ingr.api openid profile). PKCE is enabled (usePKCE: True). Client
    secret is not used (dummyClientSecret is empty). Configure via SDxServerManager.exe
    with parameters /oauthissuerurl, /clientid, /oauthredirecturi, /postoauthRedirecturi,
    and /scopes.'
  - OAuth2 authorization via Okta identity provider. Configure settings.js with client_id
    (e.g., "0oag04x1t1cW5miJS0h7"), redirectUri, logoutredirectUri, and scopes ("ingr.api
    openid profile"). The identityProvider field can be left empty. Authentication
    flow uses standard OAuth2 redirect-based mechanism.
  - The system uses OAuth2 with Okta as the authorization server. Configure the OAuth
    issuer URL (oauthissuerurl parameter pointing to your Okta instance), application
    ID (applicationid), and client secret (secret parameter) in SPFServerManager.exe
    configuration. The allowcredentials flag controls whether credentials are permitted
    in requests.
