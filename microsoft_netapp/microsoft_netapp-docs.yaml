auth_info:
- information_source; https://api.apis.guru/v2/specs/azure.com/netapp/2019-07-01/swagger.json:
  - Azure OAuth2 authentication is required. Use the authorizationUrl at https://login.microsoftonline.com/common/oauth2/authorize
    with implicit flow. Include the bearer token in the Authorization header as "Bearer
    {access_token}". Required scopes are user_impersonation, which grants permissions
    to access Azure NetApp Files resources on behalf of the authenticated user.
