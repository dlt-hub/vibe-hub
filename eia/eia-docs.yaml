auth_info:
- information_source; https://www.eia.gov/opendata/documentation.php:
  - API key authentication is required and must always be passed as the api_key query
    parameter in the URL. Additional query parameters can optionally be placed in
    HTTP request headers as form-encoded data, but the api_key parameter must remain
    in the URL and will not be recognized if placed in headers.
  - API key authentication is required for all requests. Pass your individual API
    user key as the api_key query parameter in the URL (e.g., ?api_key=xxxxxx). Alternatively,
    parameters including the API key can be sent in HTTP headers of the GET request
    instead of the URL.
  - API key authentication is required. Pass the api_key parameter in the query string
    of requests (e.g., ?api_key=xxxxxx). API keys are subject to rate limiting; exceeding
    request thresholds per second or per hour will result in temporary automatic suspension
    followed by automatic reactivation after a cooldown period.
  - 'API key authentication is required. Pass your API key as the `api_key` query
    parameter in the request URL. Example: `https://api.eia.gov/v2/electricity/retail-sales/data/?api_key=XXXXXX`'
  - The API requires an API key passed as a query parameter named `api_key`. Include
    it in the request URL as `?api_key=YOUR_API_KEY`.
pagination_info:
- information_source; https://www.eia.gov/opendata/documentation.php:
  - Pagination uses offset and length query parameters. offset specifies rows to skip,
    length specifies rows to request. The response includes a total field indicating
    total available rows matching the query, enabling clients to calculate remaining
    pages and construct subsequent requests.
  - The API returns a maximum of 5,000 rows per request. The total number of matching
    rows is provided in the response header, allowing you to determine if additional
    requests are needed to retrieve all data, though the documentation does not specify
    the exact header name or pagination mechanism for subsequent requests.
  - The API returns a maximum of 5,000 rows per request. When this limit is exceeded,
    a warning is returned with the message "parameter out of range". To paginate through
    results beyond 5,000 rows, use the offset parameter to retrieve additional data
    in subsequent requests.
  - The EIA API uses offset and length query parameters for pagination. The length
    parameter specifies the number of rows to return, defaulting to 5,000 rows (300
    for XML format). The offset parameter specifies the starting row number to begin
    results from. Combine offset and length to page through data by incrementing offset
    while keeping length constant.
