auth_info:
- information_source; https://api.apis.guru/v2/specs/microsoft.com/cognitiveservices-CustomImageSearch/1.0/swagger.json:
  - Ocp-Apim-Subscription-Key header is required and must contain an API key. The
    API also accepts an optional X-BingApis-SDK header. Both headers are passed in
    the HTTP request.
  - The API requires an API key passed in the HTTP header named Ocp-Apim-Subscription-Key.
    Include this header with your subscription key value in all requests to authenticate.
pagination_info:
- information_source; https://api.apis.guru/v2/specs/microsoft.com/cognitiveservices-CustomImageSearch/1.0/swagger.json:
  - Pagination uses offset-based navigation with the nextOffset field returned in
    the response. To paginate, include the offset query parameter in subsequent requests
    set to the nextOffset value from the previous response to retrieve the next set
    of results.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/microsoft.com/cognitiveservices-CustomImageSearch/1.0/swagger.json:
