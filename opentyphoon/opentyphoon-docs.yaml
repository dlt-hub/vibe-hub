notes:
- Zero cost for light usage — ideal for startups and prototyping
- 'Streaming Support: Token-by-token real-time responses'
- Please set env TYPHOON_OCR_API_KEY or OPENAI_API_KEY to use this function
- Put instructions in the first turn for better comprehension and more consistent
  results.
- Use English for instructions, Thai for context.
- Effective prompting is key to getting the best results from Typhoon models.
- Put instructions in the first turn for better comprehension.
- Prefer single-turn conversations for better performance.
- Never expose your API key in client-side code.
- Store your API key as an environment variable instead of hardcoding it.
- 'Currently, we offer the following OCR model: typhoon-ocr.'
- 'The typhoon-ocr model supports the following file formats: Images: PNG, JPEG; Documents:
  PDF; Scanned documents; Photos of documents.'
- Rate limits are implemented to ensure fair usage of the OpenTyphoon.ai API and to
  maintain service quality for all users.
- Thai language has specific characteristics that affect tokenization.
- Uses API key for authentication
- Tool results are returned as ToolMessage regardless of data type.
- Tool calling enables LLMs to interact with external APIs.
- Requires setup of appropriate API keys.
- Typhoon is a research showcase. It is currently in development and may generate
  harmful or inappropriate responses.
