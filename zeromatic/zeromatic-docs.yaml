auth_info:
- information_source; http://docs.zeromatic.com/item-comment-endpoint/:
  - 'Authentication uses HTTP Basic Auth with username and API key. Encode the credentials
    as "username:apikey" in base64 and send in the Authorization header as "Basic
    " + encoded_value. Example: user "manager" with apikey "xvitjc5bmm" becomes Authorization
    header "Basic bWFuYWdlcjp4dml0amM1Ym1t".'
  - 'Basic authentication is required. Credentials must be Base64-encoded as "user:apikey"
    and sent in the Authorization header as "Basic " + encoded_value. Example: Authorization:
    Basic base64("manager:xvitjc5bmm").'
possible_base_urls:
- information_source; http://docs.zeromatic.com/item-comment-endpoint/:
  - http://localhost/gemini
possible_endpoints:
- information_source; http://docs.zeromatic.com/item-comment-endpoint/:
  - DELETE /api/items/{itemid}/comments/{commentid}
  - GET /api/items/{itemid}/comments
  - POST /api/items/{itemid}/comments
  - PUT /api/items/{itemid}/comments
