auth_info:
- information_source; https://doc.plesk.com/api/isv2/:
  - 'The API uses HTTP Basic Authentication (basicAuth) for all endpoints. Credentials
    must be sent in the Authorization header using the format "Authorization: Basic
    base64(username:password)".'
  - 'Update a License Key endpoint requires basicAuth for authorization. Send credentials
    as a base64-encoded username:password pair in the Authorization header using the
    format "Authorization: Basic [base64(username:password)]".'
  - 'basicAuth is required. Send HTTP Basic Authentication credentials (username and
    password encoded in Base64) in the Authorization header with the format "Authorization:
    Basic <base64-encoded-credentials>".'
- 'information_source; https://doc.plesk.com/api/isv2/ ':
  - The API uses HTTP Basic Authentication (basicAuth) for all endpoints. Credentials
    must be provided in the Authorization header using the standard Basic auth format
    (base64-encoded username:password).
  - The Plesk ISV API uses HTTP Basic Authentication (basicAuth) for the Create a
    License Key endpoint. Credentials must be provided in the Authorization header
    using the standard Basic auth format (base64-encoded username:password).
