notes:
- Designed to analyze & extract useful information from video stream rather than static
  images.
- SOD is open-source, dual-licensed product.
- SOD support major images format including PNG, JPEG, BMP, PPM, PGM, PSD.
- Dealing with video frames is quite easy especially with the OpenCV integration interfaces.
- RealNets are designed to analyze & extract useful information from video streams
  rather than static images.
- Fast processing speed (less than 10 milliseconds on 1920*1080 HD stream) and low
  memory footprint.
- Uses advanced image manipulation algorithms.
- Can be used for various fields including genetics, biometrics, and augmented reality.
- The target image must be binary (i.e. images whose pixels have only two possible
  intensity value mostly black or white).
- You can obtain a binary image via sod_canny_edge_image(), sod_otsu_binarize_image(),
  sod_binarize_image() or sod_threshold_image().
- This simple program is a quick introduction on how to embed and start experimenting
  with SOD without having to do a lot of tedious reading and configuration.
- Binarize an input image via fixed thresholding.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- More information about this process can be found at https://sod.pixlab.io/c_api/sod_minutiae.html
- The Gaussian blur operation is inherently computationally intensive, especially
  for larger images or larger blur radius.
- Memory representation of the target image is returned in an instance of the sod_img
  object.
- If something goes wrong during loading (i.e. Invalid path, format or running out-of-memory),
  then an empty image is returned via sod_make_empty_image().
- CNN is a memory & CPU hog
- Smallest CNN detection model consumes about 75 ~ 160MB of RAM at run-time
- 'Make sure you have the latest release of SOD from: https://pixlab.io/downloads'
- 'The SOD Embedded C/C++ documentation is available at: https://sod.pixlab.io/api.html'
- This operation is always fast, SOD internally caches all the resources necessarily
  for fast image/frame resizing.
- Pre-trained RealNet models can be downloaded from pixlab.io/downloads or trained
  via the RealNet training interfaces.
- The default configuration is recommended for most applications
- Training must be enabled via the compile-time directive SOD_ENABLE_NET_TRAIN.
- Training should take at least 18 hours to complete on a modern CPU.
- Input image must be binary.
- Creates a vertical mirror image by reflecting the pixels around the central X axis.
- In-place operation where the processing output is copied back into the input parameter
  this interface takes.
- Resized image is returned in an instance of the sod_img object.
- If something goes wrong during processing, then an empty image is returned via sod_make_empty_image().
- Once done, you must release the memory allocated to this object via sod_free_image()
  to avoid memory leaks.
- The input image can be loaded from disk using sod_img_load_from_file, from memory
  via sod_img_load_from_mem, or dynamically created via sod_make_image.
- Return value is a fresh copy of the input image.
- If something goes wrong during processing, an empty image is returned.
- JPEG format ignores alpha channels in input data.
- Compression quality is a value between 0 and 100.
errors:
- Memory failure on devices with limited resources is possible.
- 'SOD_OK: Returned on success. Any other return value indicates failure.'
