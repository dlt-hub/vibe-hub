auth_info:
- information_source; https://docs.openaq.org/examples/examples:
  - API Key authentication is required. Send your OpenAQ API key in the X-API-Key
    header for cURL requests, or pass api_key parameter when initializing the OpenAQ
    client in Python (api_key="YOUR-OPENAQ-API-KEY"), or use set_api_key() function
    in R.
  - API key authentication is required. Send the API key in the X-API-Key header for
    cURL requests, or pass api_key parameter to the OpenAQ client constructor in Python
    and R SDKs. The API key should be set to your OpenAQ API key value.
  - OpenAQ API uses API key authentication. The API key must be passed in the X-API-Key
    header for HTTP requests, or provided to the client library constructor via the
    api_key parameter. Replace YOUR-OPENAQ-API-KEY with your actual API key obtained
    from OpenAQ.
  - The OpenAQ API requires authentication via an API key passed as the X-API-Key
    header in HTTP requests or as the api_key parameter when using the OpenAQ Python
    client library. The API key must be obtained from OpenAQ and included in all requests
    to access the API endpoints.
  - The OpenAQ API requires authentication via an API key sent as the X-API-Key header
    in requests. Pass your API key to the OpenAQ client constructor as the api_key
    parameter in Python, or set it using set_api_key() in R.
pagination_info:
- information_source; https://docs.openaq.org/examples/examples:
  - The API supports a limit query parameter that controls the number of results returned
    per page, with a maximum of 1,000 results per request. The documentation does
    not specify how to navigate to subsequent pages or indicate total counts, has_more
    flags, or other pagination navigation fields.
- information_source; https://docs.openaq.org/using-the-api/pagination:
  - Use limit query parameter (default 100, max 1000) and page query parameter to
    paginate results. Response includes meta.found for total records count and meta.limit
    for current limit. Stop when all pages are exhausted based on meta.page and total
    records.
possible_base_urls:
- information_source; https://docs.openaq.org/examples/examples:
  - https://api.openaq.org/v3
possible_endpoints:
- information_source; https://docs.openaq.org/examples/examples:
  - GET https://api.openaq.org/v3/locations
  - GET https://api.openaq.org/v3/locations?coordinates=136.90610,35.14942&radius=12000&limit=1000
