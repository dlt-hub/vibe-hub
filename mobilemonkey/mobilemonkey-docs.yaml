auth_info:
- information_source; https://customers.ai/help/l/en/article/5m45d6axwa-using-the-mobile-monkey-api-documentation:
  - The MobileMonkey API uses Bearer token authentication with an API Key. Retrieve
    your API Key from Integrations > MobileMonkey API in your MobileMonkey page, then
    include it in the Authorization header as "Bearer [your API Key]" when making
    requests.
possible_base_urls:
- information_source; https://customers.ai/help/l/en/article/5m45d6axwa-using-the-mobile-monkey-api-documentation:
  - https://api.mobilemonkey.com
- information_source; https://customers.ai/help/l/en/article/4xafzjcgyr-update-contact-attributes-via-api:
  - https://api.mobilemonkey.com
possible_endpoints:
- information_source; https://customers.ai/help/l/en/article/4xafzjcgyr-update-contact-attributes-via-api:
  - PUT https://api.mobilemonkey.com/public/contacts/{contact_id}/
- information_source; https://customers.ai/help/l/en/article/8f3i58rfxc-send-json-message:
  - POST https://api.mobilemonkey.com/public/contacts/{contact_id}/send_json_message
- information_source; https://customers.ai/help/l/en/category/doq3ewxla3-public-api:
  - POST https://api.mobilemonkey.com/public/contacts/{contact_id}/send_json_message
  - PUT https://api.mobilemonkey.com/public/contacts/{contact_id}/
