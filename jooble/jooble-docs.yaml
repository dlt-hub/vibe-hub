auth_info:
- information_source; https://help.jooble.org/en/support/solutions/articles/60001448238-rest-api-documentation:
  - API key passed in the URL path as a required parameter in POST requests to /api/{api_Key}.
    Register at https://jooble.org/api/about to obtain the API key, then include it
    directly in the endpoint URL path for authentication.
  - The API requires an API key passed in the URL path as a path parameter. Include
    your API key in the POST request URL at the position of {api_Key}, for example
    POST https://jooble.org/api/your_api_key_here. An invalid or missing API key will
    return a 403 Access denied error.
- ? information_source; https://help.jooble.org/en/support/solutions/articles/60000922689-how-to-connect-to-the-jooble-rest-api-after-receiving-the-key
  : - Jooble REST API uses an API key for authentication. The API key must be obtained
      from https://jooble.org/api/about and passed with requests to the API. The documentation
      at that URL contains code examples showing how to correctly include the key
      in requests, though the specific header name or parameter name is not detailed
      in this excerpt.
- information_source; https://help.jooble.org/nl/support/solutions/articles/60001448238-rest-api-documentatie:
  - API requests require a REST API key obtained by registering at nl.jooble.org/api/about.
    The API key is passed as a path parameter in the POST endpoint format /api/{api_Key},
    where api_Key is the generated key string. After registration, copy and store
    the generated API key and use it directly in the request URL path.
- information_source; https://help.jooble.org/fr/support/solutions/articles/60001448238-documentation-de-l-api-rest-jooble:
  - API key authentication is required. Register at fr.jooble.org/api/about to obtain
    an API key, then include it in the POST request URL path as /api/{api_Key}. The
    api_Key parameter must be inserted directly into the endpoint URL.
pagination_info:
- information_source; https://help.jooble.org/en/support/solutions/articles/60001448238-rest-api-documentation:
  - The API uses offset-based pagination with optional parameters page (page number)
    and ResultOnPage (number of jobs per page) in POST request body. Response includes
    totalCount (total jobs found) to determine pagination bounds; construct subsequent
    requests by incrementing the page parameter value until results are exhausted.
  - The API uses page-based pagination with a page parameter (query/body, optional,
    starting at 1) in the request. The response includes totalCount indicating total
    results available, and you paginate by incrementing the page value in subsequent
    requests until all results are retrieved.
- information_source; https://help.jooble.org/nl/support/solutions/articles/60001448238-rest-api-documentatie:
  - Use optional query parameters page (page number) and ResultOnPage (number of jobs
    per page) to paginate results. The response includes totalCount (total jobs found)
    to determine pagination bounds, and you construct subsequent requests by incrementing
    the page parameter value.
- information_source; https://help.jooble.org/fr/support/solutions/articles/60001448238-documentation-de-l-api-rest-jooble:
  - Pagination is controlled by a "page" parameter in the request body (integer, starting
    at 1). The response includes "totalCount" indicating total results, but no explicit
    next/previous fields or stop condition are documented. Continue incrementing the
    page parameter until results are exhausted or totalCount is reached.
  - 'Pagination uses optional query parameters: page (page number) and ResultOnPage
    (number of jobs per page). The response includes totalCount (total jobs found)
    to determine pagination bounds, and you construct subsequent requests by incrementing
    the page parameter until results are exhausted.'
