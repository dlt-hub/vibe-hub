auth_info:
- information_source; https://docs.pixelz.com:
  - 'Authentication uses two required fields in the JSON request body: contactEmail
    and contactAPIkey. The contactAPIkey is a UUID-format API key that must be sent
    alongside the contact email address in every request payload.'
  - Contact email and API key authentication. The contactEmail and contactAPIkey parameters
    are required for all requests and must be passed as query parameters or in the
    request body.
  - 'Key and Application Secret Code are required for authentication. Send these credentials
    via the request header "Content-Type: application/json; charset=UTF-8" along with
    your API calls to the base URLs https://api.pixelz.com/REST.svc/ for XML or https://api.pixelz.com/REST.svc/JSON/
    for JSON responses.'
  - 'The API requires authentication via two fields in the JSON request body: contactEmail
    (the user''s email address) and contactAPIkey (a UUID-formatted API key). These
    credentials must be included in every request payload.


    contactEmail: user email address, contactAPIkey: UUID-format API key string'
  - 'The API uses two required authentication parameters: contactEmail and contactAPIkey.
    These credentials must be sent as query parameters in GET requests or as fields
    in request bodies for POST/DELETE operations. The contactAPIkey is a UUID-format
    string unique to each contact and must be included with every API call along with
    the associated contactEmail.'
possible_base_urls:
