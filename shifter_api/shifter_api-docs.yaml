auth_info:
- information_source; https://apidoc.getshifter.io/:
  - Shifter API uses token-based authentication. POST to /login to obtain AccessToken
    and RefreshToken; use the AccessToken for subsequent requests. PUT to /login with
    the RefreshToken to refresh an expired AccessToken.
- information_source; https://getshifter.io/support/shifter-api/:
  - Access tokens are obtained via POST request to the /login endpoint with username
    (email) and password in the JSON request body. The returned AccessToken must be
    included in the Authorization header of subsequent API requests to https://api.getshifter.io/latest.
possible_base_urls:
- information_source; https://apidoc.getshifter.io/:
  - https://apidoc.getshifter.io
  - https://apidoc.getshifter.io/v1
possible_endpoints:
- information_source; https://apidoc.getshifter.io/:
  - DELETE /account
  - DELETE /domains/{domain}
  - DELETE /sub_users/{username}
  - GET /billing
  - GET /domains
  - GET /domains/{domain}
  - GET /domains/{domain}/validate_operation/dns/validation
  - GET /plans
  - GET /plans/{plan_name}/{plan_type}
  - GET /projects/{project_id}/artifacts
