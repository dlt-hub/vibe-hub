notes:
- ESP32 processor comes with large set of features already integrated in Arduino framework.
- Many useful things like wireless connectivity, advanced GPIO control and file systems
  can be used right away without additional libraries.
- RoboBoard is designed to run in dual mode - Arduino sketch and/or remote control
  with smartphone app.
- This functionality requires Totem Arduino library. Install it before using in a
  project.
- install 'Arduino Agent' if requested
- For MacOS change Upload speed to 460800 if code upload fails
- Install 'Totem Boards' extension to add support for Totem RoboBoard.
- Creating project first time can take a few minutes. Wait for it to finish.
- Code and configuration is the same for RoboBoard X3 and RoboBoard X4.
- Update motor driver firmware to latest version.
- LabBoard works on its own as a separate device, providing additional functionality
  and convenience of prototyping.
- Maximum frequency up to 23 MHz.
- Value will overflow after 999999999.
- Frequencies larger than 10MHz can be affected by electrical conditions (contacts,
  wire length, no shielding, etc.). Make sure wires are short and signal is stable
  enough.
- Configurable frequency up to 1 MHz.
- Configurable duty cycle up to 100%.
- Output burst of up to 65535 pulses.
- Select baud rate (speed) - 57600. Must match the one set in Serial.begin(57600).
- Direction selection between PC and Arduino.
- In serial mode, LabBoard displays the last received line limited to 9 symbols.
- Background mode allows serial communication during normal operation.
- Up to 10 devices can be connected.
- Discovered device address will be displayed in the right corner. Represented as
  hexadecimal value.
- Chip requires 3.3V.
- Factory reset will be applied during update.
- Side panel requires power (3.3V, 5V) for certain modules to work.
- Power modules use +5v to power indication LED and relay.
- Some modules use different voltages.
- This side panel is dedicated for experimenting with signal generation, allowing
  to visualize and hear its output.
- Older side panel version (ver 3.5) contained XR2206 analog signal generator. In
  (ver 3.7) it has changed to digital AD9833 with addition of filter bench module.
- 'Note: motor wire colors (red, black) does not indicate polarity (+, -). Swapping
  wires only changes spin direction.'
- USB port is for data only and does not power 5V or 3.3V rails. Either battery or
  DC adapter is required to program and power up the board.
- Enabling this feature increases compiled binary size by 800KB.
- 'CAN peripheral operates in 3 modes: Normal, Listen, Loopback.'
- 'Supported baud (kBits): 25, 50, 100, 125, 250, 500, 800, 1000.'
- Default configuration values for joystick input include range, exponent, and deadzone.
- Deadzone is disabled by default as exponent feature discards small values when stick
  is stationary.
- Some RoboBoard X3 kits contain motor with different microseconds range.
- Motor wire colors (red, black) does not indicate polarity (+, -). Swapping wires
  only changes spin direction.
- Output ports are directly connected to battery through motor driver and controlled
  using PWM modulation.
- RoboBoard has some extra features that can be enabled in a few different ways.
- Debounce time default is 20ms.
- Long press detection default is 500ms.
- RoboBoard can be powered from standalone battery to run whole circuit and motors.
- Also features charging and state monitoring.
- RoboBoard X3 does not have dedicated LED. It is emulated through RGB A.
- Only raw sensor measurements available. Advanced orientation algorithms not yet
  implemented.
- RoboBoard has to run TotemApp service in order to be discoverable.
- Control LabBoard 7-segment display.
- Control 11 available LabBoard LED. Each one can be individually turned on / off.
- Control LabBoard stored settings.
- Unique serial identifier is available in case more than one module is used.
- Modules can be daisy-chained with a 6 pin connector.
- Automatic line color detection and contrast calibration features are included.
- Available in Android only. For iOS use Override commands as alternative.
- micro:bit tends to restart when plugged to PC. Power on MiniTrooper after micro:bit.
