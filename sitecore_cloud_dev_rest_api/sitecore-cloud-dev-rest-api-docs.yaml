- The maximum number of hostnames you can create is determined by your contract.
- Scoped Context IDs enable customizable access to resources.
- Resources can be limited to one per Context ID except for Site identifier.
- This website uses cookies to enhance the user experience.
- Maximum connectivity with minimum overhead to streamline integrations between Sitecore
