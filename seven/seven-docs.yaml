auth_info:
- information_source; https://docs.seven.io/en/rest-api/endpoints/rcs:
  - Send your API key in the X-Api-Key header when making requests to the RCS messaging
    endpoint. The API key should be included as a request header with the exact name
    X-Api-Key.
  - The API requires authentication via an API key passed in the `X-Api-Key` header.
    Include your API key as the value of this header in all requests to the `/api/rcs/events`
    endpoint.
  - The API uses API key authentication. Include the header X-Api-Key with your API
    key value in all requests to authenticate.
- information_source; https://docs.seven.io/en/rest-api/first-steps:
  - API key authentication is required. Create an API key in the Developer section
    of the web app, then include it in the X-Api-Key header for all requests to the
    seven API gateway at https://gateway.seven.io/api/.
possible_base_urls:
- information_source; https://docs.seven.io/en/rest-api/endpoints/rcs:
  - https://gateway.seven.io
- information_source; https://docs.seven.io/en/rest-api/first-steps:
  - https://gateway.seven.io
possible_endpoints:
- information_source; https://docs.seven.io/en/rest-api/endpoints/rcs:
  - DELETE https://gateway.seven.io/api/rcs/messages/{Message ID}
  - POST /api/rcs/events
  - POST /api/rcs/messages
  - POST https://gateway.seven.io/api/rcs/events
  - POST https://gateway.seven.io/api/rcs/messages
- information_source; https://docs.seven.io/en/rest-api/first-steps:
  - POST https://gateway.seven.io/api/sms
