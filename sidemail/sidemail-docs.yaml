client:
  auth: 'You need to grab your API key from the Dashboard after creating a project
    and adding your sending domain, and then apply it in the header as "Authorization:
    Bearer replace-with-your-api-key".'
  most_recurring_base_url: https://api.sidemail.io
  paginator: Pagination is required, and it is applied using the `paginationCursorNext`
    and `paginationCursorPrev` parameters, which are both strings that define your
    place in the list; a page size is required with a default of 20 results per page,
    which is specified using the `limit` parameter, and the `offset` parameter is
    optional for skipping a number of contacts, defaulting to 0.
endpoints:
- 'endpoints source: https://sidemail.io/docs/api/email/':
  - /v1/email/{id
  - /v1/email/search`
  - /v1/emails
  - /v1/email/send`
- 'endpoints source: https://sidemail.io/docs/api/contacts/':
  - /v1/contacts/{emailAddress
  - /v1/contacts`
  - /v1/contacts/query`
  - /v1/contacts/:emailAddress`
- 'endpoints source: https://sidemail.io/docs/api/messenger/':
  - /v1/messenger`
  - /v1/messenger/:id`
  - /v1/messenger/{id
- 'endpoints source: https://sidemail.io/docs/api/domains/':
  - /v1/domains`
  - /v1/domains/{id
  - /v1/domains/:id`
- 'endpoints source: https://sidemail.io/docs/api/projects/':
  - /v1/project`
- 'endpoints source: https://sidemail.io/docs/email-attachments/':
  - /v1/email/send`
