notes:
- Authentication is done with a simple api_token that can be created and deleted per
  app.
- Endpoints require the api_token as a query parameter.
- 'Event Customization: These events allow developers to respond to specific actions
  or states within the player, enabling deep customization.'
- 'Form Customization: You can modify the form''s fields and layout to suit your needs
  by editing the formJsonObj variable.'
- 'Timing Options: Use html_overlay_show to strategically display the form based on
  user interaction or video progress.'
- Ensure https://rtcdn.cincopa.com/libasync.js is included in your page.
- Replace GALLERY_ID and ASSET_ID with actual IDs.
- API token is required for all requests.
- Requests may return a 403 Unauthorized error without a valid api_token.
- The feature is designed to ensure secure access universally across all players.
- Using static tokens provides a practical solution for environments without backend
  support but is less secure than dynamic tokens.
- Dynamic FID-based tokens offer maximum security.
- Requests require a valid api_token to avoid 403 Unauthorized errors.
- A unique key used for authentication must be a valid API key provided by the system.
- Requires Cincopa API Token with Full Access permissions.
- Webhook configuration is necessary for notifications about upload progress.
- Ensure that API calls are made server-side to securely fetch the token.
errors:
- '403 Unauthorized: Must provide a valid api_token'
- '403 Unauthorized: Valid api_token is required.'
- '400 Bad Request: Check parameters for correctness.'
- '403 Unauthorized: Invalid api_token provided.'
- '403 Unauthorized: Must provide a valid api_token.'
- '403 Unauthorized: Request rejected due to invalid api_token.'
