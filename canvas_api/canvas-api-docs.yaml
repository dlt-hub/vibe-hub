notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Instructure cannot tell you how to set up a PC to run API scripts.
- Canvas is designed around the expectation that faculty should actively engage in
  course management.
- Not every single API call is available in the Live API.
- Users may find the Live API more user-friendly for simpler, one-off API calls.
- Uses OAuth2 — requires setup of connected app in canvas
- Uses OAuth2 with refresh token — requires setup of connected app in canvas
- Some endpoints may have rate limits
- Instructure cannot provide instructions on scripting for API calls.
