auth_info:
- information_source; https://docs.propexo.com/api-reference/api-reference/admin/get-all-data-diffs:
  - 'Bearer token authentication is required. Send the token in the Authorization
    header as "Authorization: Bearer <token>" where token is your auth token.'
- information_source; https://docs.propexo.com/api-reference/api-reference/admin/create-an-integration:
  - 'The API requires Bearer token authentication passed in the Authorization header.
    Include the header "Authorization: Bearer <token>" with each request to the endpoint.'
pagination_info:
- information_source; https://docs.propexo.com/api-reference/api-reference/admin/get-all-data-diffs:
  - The endpoint uses offset-based pagination with query parameters offset and limit.
    The response includes meta.offset (current offset, default 0), meta.limit (page
    size, default 100), meta.hasMore (boolean indicating more results exist), and
    meta.total (total count of results). To paginate, increment the offset parameter
    by the limit value and repeat the request until meta.hasMore is false.
- information_source; https://docs.propexo.com/documentation/about-the-api/pagination:
  - Pagination uses offset and limit parameters in the query string. The offset parameter
    (default 0) specifies results to skip, while limit controls results per page (default
    100). The response includes meta.offset, meta.limit, and meta.hasMore fields;
    when hasMore is false, all results have been retrieved.
  - Pagination uses optional query string parameters `offset` (default 0) and `limit`
    (default 100) to control result pagination. The response includes a `meta` object
    with `offset`, `limit`, and `hasMore` Boolean field; when `hasMore` is true, increment
    `offset` by the current `limit` value and repeat the request to fetch the next
    page.
- information_source; https://docs.propexo.com/documentation/about-the-api/sorting-results:
  - The API uses offset-based pagination with `offset` and `limit` query parameters.
    The response includes a `meta` object containing `offset`, `limit`, and `hasMore`
    fields to indicate pagination state. Use `offset` to specify the starting position
    and `limit` to control results per page; stop when `hasMore` is false.
