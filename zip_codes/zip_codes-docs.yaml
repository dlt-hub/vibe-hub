auth_info:
- information_source; https://www.zip-codes.com/zip-code-api-documentation.asp:
  - 'API key authentication is required. Pass your API key as a query parameter named
    "key" in the request URL, for example: https://api.zip-codes.com/ZipCodesAPI.svc/1.0/GetAllZipCodes?country=US&state=NY&key=<YOURAPIKEY>'
  - API key authentication is required. Pass your API key as a query parameter named
    `key` in the request URL (e.g., `?key=<YOURAPIKEY>`).
  - API key authentication is required. Pass your API key as the query parameter "key"
    in the request URL (e.g., ?key=<YOURAPIKEY>).
  - API key authentication via query parameter. Include the key parameter in the request
    URL with your API key value, for example key=<YOURAPIKEY>.
  - 'Registration to obtain an API Key is required. Pass your API Key as a query parameter
    named key in every request to the API endpoint, for example: https://api.zip-codes.com/ZipCodesAPI.svc/1.0/<endpoint>?key=<APIKEY>.
    Use GET or POST verbs over HTTPS. An invalid API Key will return an error response
    indicating access is denied.'
