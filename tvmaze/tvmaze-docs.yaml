pagination_info:
- information_source; https://www.tvmaze.com/api:
  - The person index endpoint supports pagination via a query parameter page (e.g.,
    /people?page=:num), with a maximum of 1000 results per page returned. No explicit
    response fields or stopping conditions are documented.
  - This endpoint is paginated with a maximum of 250 results per page. The page query
    parameter (required, starting from 0) controls pagination based on show ID ranges,
    where page 0 contains shows 0-250. Continue incrementing the page number until
    receiving an HTTP 404 response, indicating the end of the list.
