notes:
- It’s recommended to use HTTP(S) Compression for faster downloads, where gzip compression
  scheme can be used.
- API does not examine and does not transform most of user generated data.
- Uses API key for authentication.
- The children_count field in City/Country objects will not be returned starting from
  version 1.7.
- Users can retrieve country information, including translations and map details.
- City/Country are available when at least one published museum or tour exists in
  City/Country.
- If City/Country will not have at least one published museum or tour in the future,
  API will return 404 'Not Found' for the UUID.
- Please don’t use the endpoint for receiving children as it is deprecated.
- 'The endpoint provides current featured content for izi.TRAVEL Applications (Editor
  Choice): promoted or most popular published tours, quests and museums.'
- If there are no featured content for the set of passed languages, the endpoint will
  try to return set for 'en' language.
- Translations section shall be included into response
- An ability to filter and sort Special Projects was added to /mtg/objects/search
  end-point.
errors:
- '404 Not Found: Check the endpoint or API version'
- '401 Unauthorized: Check the API key'
- '400: Bad Request – Invalid or missed parameter.'
- '403: Forbidden – API key is not present or not valid.'
- '404: Not Found – The specified data could not be found.'
- '408: Request Timeout – The server timed out waiting for the request.'
- '410: Gone – Usually API version is invalid or outdated.'
- '413: Payload Too Large – The request is larger than the server is willing or able
  to process.'
- '414: URI Too Long – Request-URI Too Long'
- '422: Unprocessable Entity – Usually invalid format of UUID.'
- '429: Too Many Requests – The client has sent too many requests in a given amount
  of time'
- '500: Internal Server Error – We had a problem with our server.'
- '503: Service Unavailable – We’re temporarily off-line for maintenance.'
- '404 Not Found: Check the UUID provided.'
- '401 Unauthorized: Invalid API Key.'
- 'Unauthorized: Check API key'
- 'Not Found: Check the UUID provided'
- '400 Bad Request: Check parameters for validity.'
- '404 Not Found: Ensure the UUID is correct for the requested resource.'
- '401 Unauthorized: Verify API key.'
- '400 Bad Request: If both &lat_lon= and &bbox= parameters are indicated'
- '422: If one of UUIDs in &publishers= has not valid format'
- '413: If limit of the number of Publisher’s UUIDs exceeds 50'
- Generic Errors
- '404 Not Found: If the object with provided uuid has not been found'
- '404 Not Found: City/Country has no published museum or tour.'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck API key or authorization'
- '404: Not Found'
- '400: Invalid lang'
- '403: API key is not present or not valid'
- '400: Bad JSON (means “data corrupted”)'
- '400: Invalid rating value: should be an integer and range of [0..10]'
- '400: Invalid review value: can’t be greater than 500 chars'
- '400: Invalid reviewer_name value: can’t be greater than 128 chars'
- '400: Invalid params: any of rating and review should present'
- '400: Missed hash value'
- '500: Internal server error'
- '503: Service Unavailable'
- '504: Timeout'
- '422: error code added to Generic Errors'
