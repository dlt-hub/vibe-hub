auth_info:
- information_source; https://cfdeknowledge.org/r/kc_api_documentation:
  - The POST endpoint for Differential Abundance Data requires bearer token authentication.
    Send the token in the Authorization header as "bearer $auth_token", where $auth_token
    is your valid authentication token. The Content-Type header must be set to application/json.
possible_base_urls:
- information_source; https://cfdeknowledge.org/r/kc_api_documentation:
  - https://cfde.hugeampkpnbi.org/api/bio/query
  - https://pharos-api.ncats.io/graphql
possible_endpoints:
- information_source; https://cfdeknowledge.org/r/kc_api_documentation:
  - GET https://cfde.hugeampkpnbi.org/api/bio/query/4dn-gene?q=$tissue,$gene
  - GET https://cfde.hugeampkpnbi.org/api/bio/query/single-cell-lognorm?q=$datasetId,$gene
  - POST https://pharos-api.ncats.io/graphql
  - POST https://search.motrpac-data.org/api/beta/differential-abundance
