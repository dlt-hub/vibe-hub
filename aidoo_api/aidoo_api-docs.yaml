auth_info:
- information_source; https://wiki.aidoo-online.de/de/home/dokumentation/Schnittstellen/Aidoo-API:
  - 'Bearer token authentication is required. Send the API key in the Authorization
    header as a Bearer token with the format "Authorization: Bearer XXX-KEY-XXX".'
  - 'The API uses scoped bearer token API keys for access control. Include the API
    key as a bearer token in the Authorization header of each request using the format
    Authorization: Bearer xxxx. The client is automatically identified by the API
    key, and feature access is limited to the scopes assigned to that key. To obtain
    an API key, contact the CEO Burkhard Westermann at westermann@aidoo.de for a partnership
    meeting.'
  - 'The API uses scoped bearer token authentication. Send the bearer token in the
    Authorization header as "Authorization: Bearer <token>". Access to API features
    is controlled via api key scopes to limit each partner to a minimal sufficient
    subset of functionality for security reasons.'
pagination_info:
- information_source; https://wiki.aidoo-online.de/de/home/dokumentation/Schnittstellen/Aidoo-API:
  - Data access is limited to max 100 elements per request. Use url parameters limit
    and offset to utilize paging, where limit specifies the maximum number of elements
    (capped at 100) and offset specifies the starting position for retrieval.
