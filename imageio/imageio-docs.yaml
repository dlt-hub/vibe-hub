notes:
- Supports reading from various sources including URLs and file objects
- Can handle multiple image formats including PNG, JPEG, GIF, etc.
- If IMAGEIO_NO_INTERNET is set to '1', 'yes', or 'true', imageio will not use the
  internet connection to retrieve files.
- Starting with pyinstaller-hooks-contrib==2022.3 pyinstaller will automatically include
  any ImageIO plugins that are installed in your environment.
- When freezing ImageIO you need to make sure that you are collecting the plugins
  you need in addition to the core library.
- If IMAGEIO_NO_INTERNET is set to '1', 'yes', or 'true', imageio will not use the
  internet connection.
- Plugins are lazy-loaded upon first use for better platform support and reduced loading
  times.
- It is recommended to use a virtual environment to avoid including unnecessary backends.
- To complete this list we are looking for each format’s full name and a link to the
  spec.
- The primary novelty of the v3 API compared to the v2 API is that images are now
  treated as ndimages.
- This API exists for backwards compatibility. It is a wrapper around calls to the
  v3 API and new code should use the v3 API directly.
- Where possible, this will avoid loading pixel data.
- Make sure to have a look at the narrative docs for the v3 API to build some intuition
  on how to use the new API.
- Avoid using the v2 API in new code.
- The old format kwarg has been deprecated in favor of plugin and extension respectively.
- The old pillow plugin used to np.squeeze the image before writing it. This has been
  removed in V3 to match pillows native behavior.
- The old pillow plugin featured a kwarg called as_gray which would convert images
  to grayscale before returning them. This is redundant and has been deprecated in
  favor of using mode="F" or mode="L".
- The primary novelty of the v3 API compared to the v2 API is that images are now
  treated as ndimages, a generalization of (flat) 2D images to N dimensions.
- The old format kwarg has been deprecated in favor of plugin and extension respectively.
  Use plugin to select the plugin/backend to use and extension to select the file
  extension (aka. format).
- The old pillow plugin used to np.squeeze the image before writing it. This has been
  removed in V3 to match pillows native behavior. A trailing axis with dimension 1,
  e.g., (256, 256, 1) will now raise an exception.
- The old pillow plugin featured a kwarg called as_gray which would convert images
  to grayscale before returning them. This is redundant and has been deprecated in
  favor of using mode="F"(backwards compatible) or mode="L" (integer result), which
  is pillow’s native kwarg for controlling the returned color space.
- When reading 16-bit grayscale PNGs using pillow, the v2 pillow plugin used a hardcoded
  copy to convert pillow’s 32-bit result to 16-bit. We removed this copy in v3, which
  means that you get a 32-bit result when using an older version of pillow (pre v10).
  Starting with pillow v10, pillow can directly decode into a 16-bit array resulting
  in a 16-bit result from ImageIO.
- The old `format` kwarg has been deprecated in favor of `plugin` and `extension`
  respectively. Use `plugin` to select the plugin/backend to use and `extension` to
  select the file extension (aka. format).
- The old pillow plugin used to `np.squeeze` the image before writing it. This has
  been removed in V3 to match pillows native behavior. A trailing axis with dimension
  1, e.g., `(256, 256, 1)` will now raise an exception.
- The old pillow plugin featured a kwarg called `as_gray` which would convert images
  to grayscale before returning them. This is redundant and has been deprecated in
  favor of using `mode="F"` (backwards compatible) or `mode="L"` (integer result),
  which is pillow’s native kwarg for controlling the returned color space.
- The v3 API treats images as ndimages, a generalization of flat 2D images to N dimensions.
- To avoid migration for legacy scripts, explicitly import the v2 API using 'import
  imageio.v2 as imageio'.
- This API is a wrapper around calls to the v3 API and new code should use the v3
  API directly.
- The old `format` kwarg has been deprecated in favor of `plugin` and `extension`
  respectively.
- The old pillow plugin used to `np.squeeze` the image before writing it. This has
  been removed in V3 to match pillows native behavior.
- The old pillow plugin featured a kwarg called `as_gray` which would convert images
  to grayscale before returning them. This is redundant and has been deprecated.
- When reading 16-bit grayscale PNGs using pillow, the v2 pillow plugin used a hardcoded
  copy to convert pillow’s 32-bit result to 16-bit.
- A writer can also be used as a context manager so that it is automatically closed.
- Plugins implement Writer’s for different formats.
- The default behavior of iio.imread has changed and it has become more context aware.
- The old pillow plugin featured a kwarg called `as_gray` which would convert images
  to grayscale before returning them. This is redundant and has been deprecated in
  favor of using  mode="F"``(backwards compatible) or ``mode="L"  (integer result),
  which is pillow’s native kwarg for controlling the returned color space.
- The v3 API makes handling of metadata much more consistent and explicit.
- The BSDF format enables reading and writing of image data in the BSDF serialization
  format.
- Data can be of any numeric data type, and can optionally be compressed.
- If you are using anaconda and `anaconda/ffmpeg` you will not be able to encode/decode
  H.264 (likely due to licensing concerns). If you need this format on anaconda install
  `conda-forge/ffmpeg` instead.
- You can use the `IMAGEIO_FFMPEG_EXE` environment variable to force using a specific
  ffmpeg executable.
- 'To use this plugin you have to install its backend: pip install imageio[fits]'
- FITS is the most commonly used digital file format in astronomy.
- To use this plugin you have to install its backend
- 'To use this plugin you have to install its backend: pip install imageio[gdal]'
- This format is not available on Pypy.
- By default, image data is lazily loaded; the actual image data is not read until
  it is requested.
- BSDF is a simple generic binary format. It is easy to extend and there are standard
  extension definitions for 2D and 3D image data.
- Only uncompressed and deflated transfer syntaxes are supported.
- Reading properties with OpenCV involves decoding pixel data, because OpenCV doesn’t
  provide a direct way to access metadata.
- FEI microscopes append metadata as ASCII text at the end of the file, which this
  reader correctly extracts.
- OpenCV does not support reading metadata. When called, this function will raise
  a `NotImplementedError`.
- We are in the process of (slowly) replacing this plugin with a new one that is based
  on pyav.
- If you are using anaconda and anaconda/ffmpeg you will not be able to encode/decode
  H.264 (likely due to licensing concerns). If you need this format on anaconda install
  conda-forge/ffmpeg instead.
- Flexible Image Transport System (FITS) is an open standard defining a digital file
  format useful for storage, transmission and processing of scientific and other images.
- Each Freeimage format has the flags keyword argument
- When writing batches of very narrow (2-4 pixels wide) gray images set the mode explicitly
  to avoid the batch being identified as a colored image.
- Plugin to read Lytro Illum .lfr and .raw files as produced by the Lytro Illum light
  field camera.
- To enable JPEG 2000 support, you need to build and install the OpenJPEG library,
  version 2.0.0 or higher, before building the Python Imaging Library.
- Windows users can install the OpenJPEG binaries available on the OpenJPEG website,
  but must add them to their PATH in order to use PIL (if you fail to do this, you
  will get errors about not being able to load the `_imaging` DLL).
- GIF images read with this plugin are always RGBA. The alpha channel is ignored when
  saving RGB images.
- To use this plugin you need to have PyAV installed
- This plugin wraps OpenCV (also known as `cv2`), a popular image processing library.
- Currently, it exposes OpenCVs image reading capability (no video or GIF support
  yet); however, this may be added in future releases.
- Accessing random frames repeatedly is costly (O(k), where k is the average distance
  between two keyframes). You should do so only sparingly if possible.
- The current implementation may cause problems for b-frames, i.e., bidirectionaly
  predicted pictures.
- When writing <bytes>, the video is finalized immediately after the first write call
  and calling write multiple times to append frames is not possible.
- This function is efficient and won’t process any pixel data.
- The provided metadata does not include modifications by any filters (through `filter_sequence`
  or `filter_graph`).
- Currently, this parameter has no effect. It exists for compliance with the ImageIO
  v3 API.
- Frames may be held in a buffer, e.g., by the filter pipeline used during writing
  or by FFMPEG to batch them prior to encoding.
- When writing batches of very narrow (2-4 pixels wide) gray images set the `mode`
  explicitly to avoid the batch being identified as a colored image.
- Changing a filter graph with lag during reading or writing will currently cause
  frames in the filter queue to be lost.
- 'To use this plugin you have to install its backend: pip install imageio[itk]'
- 'To use this plugin you need to have PyAV installed: pip install av'
- This plugin wraps pyAV, a pythonic binding for the FFMPEG library.
- SPE v3 stores metadata as XML, whereas SPE v2 uses a binary format.
- SWF stores images in RGBA format. RGB or grayscale images are automatically converted.
  SWF does not support meta data.
- Global metadata is stored with the first frame in a TIFF file.
- If you have installed tifffile as a Python package, imageio will attempt to use
  that as backend instead of the bundled backend.
- The provided metadata does not include modifications by any filters.
- The ItkFormat uses the ITK or SimpleITK library to support a range of ITK-related
  formats. It also supports a few common formats (e.g. PNG and JPEG).
- Incremental writing is supported. Subsequent calls to write will create new series
  unless contiguous=True is used.
- Check the respective function for a list of supported kwargs and detailed documentation.
- This API provides a functional interface to all of ImageIOs backends.
