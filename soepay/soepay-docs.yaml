notes:
- Before calling the SoftPOS app, you might want to register a callback for the activity
  result.
- The Payment core handles payment request from either POS via RESTful API.
- 'Currently, there are 2 intent types we support: Transaction Request and Enquiry
  Request.'
- Some objects may return nulls in deeply nested fields
- Ensure proper authentication setup for API access
- Refer to API reference - PosRequestData for the detail data structure
- The communication between sale app and the POS app is via JSON messages.
