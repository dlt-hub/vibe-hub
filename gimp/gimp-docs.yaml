notes:
- Our roadmaps are not “holy truth”, they are flexible and evolving.
- Many of these features are on contributors wishlist and can be implemented in a
  branch and merged into the main development branch as we go, especially since we
  loosened up the “no new features in stable releases” policy.
- The new GIMP code should adhere to the style explained below.
- Our policy is to update the style of a code block or function if and only if you
  happen to touch that code.
- all config files should work out-of-the-box, but the Vim one needs to be enabled
  explicitly because it is too powerful, hence is basically unsafe
- Uses Gitlab’s issue tracker to coordinate bug reports and contributed fixes.
- The preferred way to submit patches for GIMP is to make a merge request.
- GIMP maintainers have a few more responsibilities than most contributors, in particular
  regarding releases and coordination.
- Every GIMP plugin can only be used with the GIMP app.
- A GEGL filter can be used with other applications that use the GEGL library.
- GEGL filters are non-destructive.
- Most plugins are destructive, or it does not pertain.
- Non-destructive filters are sometimes called 'effects' or 'fx' for short.
- A user can undo a destructive plugin, but then they need to start over, that is,
  apply the plugin again.
- A well-behaved plugin should respect the given run mode argument.
- GIMP is powerful, but what makes it even more powerful is its extensibility.
- These tutorials will take you through the general plug-in architecture only.
- GEGL filters are also called 'GEGL operations' or 'GEGL plug-ins'.
- Third-party filters will appear automatically in the list of filters available from
  the 'GEGL Operation' dialog.
- Returns the bytes per pixel for a babl color format.
- No description available.
- If a BablSpace cannot be created from the profile NULL is returned and a static
  string is set on the const char *value pointed at with &value containing a message
  describing why the provided data does not yield a babl space.
- these luminance coefficients should only ever be used on linear data
- An enumerated type specifying resolution (density) units.
- No description available for functions and parameters.
- Initialize and enable OpenCL, calling this function again will re-enable OpenCL
  if it has been disabled.
- The data is owned by the caller of the function.
- Call this function when you’re done using GEGL. It will clean up caches and write/dump
  debug information if the correct debug flags are set.
- This function is not directly available to language bindings.
- Returns a GeglStats object with properties that can be read to monitor GEGL statistics.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- Current GIMP maintainers are Jehan and mitch.
