auth_info:
- information_source; https://docs.sws.speechify.com/api-reference/api-reference/tts/voices/download-sample:
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>", where token is your auth token obtained from the Speechify
    console.
- information_source; https://docs.sws.speechify.com/v1/api-reference/api-reference/tts/auth/create-access-token:
  - Bearer token authentication is required. Send credentials in the Authorization
    header as `Bearer <token>`, where token is your auth token. The endpoint accepts
    a POST request with grant_type set to "client_credentials" in the request body
    and returns an access_token, expires_in (in seconds), scope, and token_type in
    the response.
possible_base_urls:
- information_source; https://docs.sws.speechify.com/api-reference/api-reference/tts/voices/download-sample:
  - https://api.sws.speechify.com
- information_source; https://docs.sws.speechify.com/v1/api-reference/api-reference/tts/auth/create-access-token:
  - https://api.sws.speechify.com
possible_endpoints:
- information_source; https://docs.sws.speechify.com/api-reference/api-reference/tts/voices/download-sample:
  - GET /v1/voices/:id/sample
  - GET https://api.sws.speechify.com/v1/voices/:id/sample
- information_source; https://docs.sws.speechify.com/v1/api-reference/api-reference/tts/auth/create-access-token:
  - POST /v1/auth/token
  - POST https://api.sws.speechify.com/v1/auth/token
