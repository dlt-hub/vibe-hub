    API endpoint.'
  - The Uniqode API uses API key authentication. Include an Authorization header in
    all requests with the value "Token YOUR_API_KEY" where YOUR_API_KEY is obtained
    from the Uniqode dashboard API section. All requests must be made over HTTPS.
  - Token-based authentication is required. Include the Authorization header with
