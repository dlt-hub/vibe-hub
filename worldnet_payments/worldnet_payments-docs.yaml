auth_info:
- information_source; https://developers.worldnetpayments.com/apis/boarding/:
  - Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer <token>" when making requests to update user resources.
  - Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer {authToken}". The authToken is obtained from the API key response
    and used to authenticate requests to protected endpoints.
  - Bearer token authentication is required. Include the token in the Authorization
    header as "Bearer {token}".
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header (format: "Authorization: Bearer <token>"). The API requires merchantId
    and terminalNumber as path parameters.'
  - 'Bearer token authentication is required. Send the bearer token in the Authorization
    header as "Authorization: Bearer {token}".'
pagination_info:
- information_source; https://developers.worldnetpayments.com/apis/boarding/:
  - The API uses cursor-based pagination with query parameters pageSize (integer,
    default value not fully specified) and next (string cursor). Responses include
    a next field for the subsequent page cursor and a totalCount field indicating
    total results. Continue paginating by passing the next cursor value in subsequent
    requests until next is null or absent.
  - pageSize is an optional integer query parameter for controlling page size. The
    response includes a next field (string cursor) for fetching the next page and
    a totalCount field indicating total results. Use the next cursor value in subsequent
    requests to paginate through results.
