notes:
- To authenticate a call to the REST API, populate an HTTP Authorization header with
  each request.
- Authentication is based on certificates.
- Choose a CA which provides a publicly accessible OCSP or CRL endpoint.
- RADIUSaaS offers easy and secure authentication for accessing network resources.
- RADIUSaaS can be used globally.
- RADIUSaaS' core service can be deployed into datacenters in Australia, European
  Union, United Kingdom, and United States of America.
- RADIUSaaS requires configuration for both RADIUS and RadSec depending on network
  equipment.
- Mandatory steps include PKI setup, Trusted CA setup, RADIUS Server Certificate configuration,
  and Network equipment configuration.
- This is a mandatory step.
