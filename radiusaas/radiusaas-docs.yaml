  clients.
- If you are using a BYO certificate with no change to the CA's root certificate and
  the FQDN (Subject and SAN), you can skip the re-deployment step.
- Remember to configure a secondary RADIUS server whenever possible.
- A server certificate is essential for securing both the EAP-TLS inner tunnel and
