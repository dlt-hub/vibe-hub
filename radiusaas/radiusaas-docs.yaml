errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- The RadSec protocol requires a shared secret to compute the MD5 integrity checks.
  The RadSec RFC defines this shared secret as the literal string 'radsec'.
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- 'OCSP responder cannot be reached: Authentication requests will be rejected if disabled.'
- Permission request dialogue may appear for users if no consent has been given
- 'TLS Alert write:fatal:unknown CA: Your Client doesn''t know the Server certificate
  and rejects the connection.'
- 'Login incorrect (eap_tls: SSL says error 20 : unable to get local issuer certificate):
  Your RADIUS server doesn''t know the issuer of the certificate which was used for
  authentication.'
- 'eap_tls: (TLS) Alert read:fatal:certificate unknown: There is a space character
  somewhere in the Certificate server name.'
- '0xc7d24fc5'
- '-942518331'
- 'TLS Alert write:fatal:unknown CA: Your Client doesn''t know the Server certificate.'
- 'TLS Alert write:fatal:decrypt error: Possible bug in TPM software.'
- 'Cannot continue, as the peer is misbehaving: Verify certificates on affected devices.'
- 'Fragment Dropping: Many firewalls and CGNAT devices may drop fragments or fail
  to reassemble them correctly.'
- 'Packet Loss: If even one fragment is lost during transit, the entire original UDP
  datagram cannot be reassembled by the server.'
- 'SEC_E_ALGORITHM_MISMATCH: Look for this error in the Event Viewer as an indicator
  for incompatibility in the cryptographic algorithms between the client and the server.'
- 'SEC_E_ALGORITHM_MISMATCH: Incompatibility in the cryptographic algorithms between
  the client and the server.'
- No EAP session matching state
- Proxy Session Resumption
- Error in error
- Certificate status was revoked previously
- 'No EAP session matching state: The RADIUS protocol is stateless and since it is
  normally transmitted over UDP, it has to validate if all packages have arrived,
  if their integrity persists, if they can be correctly assembled in the correct order.'
- 'Proxy Session Resumption: Your proxies will create a TCP session with your RadSec
  server(s). These sessions have to be reinitiated every 30 seconds. As long as there
  is no error within those messages, these log entries are expected.'
- 'Error in error: Since your RadSec server(s) are globally available, anyone on the
  Internet can try to connect to them. If no valid (mutual) TLS connection can be
  established, this error message is generated and expected.'
- 'Certificate status was revoked previously: If a certificate is found to be revoked,
  this status will be cached for 2 minutes. Additional attempts to authenticate this
  certificate will directly be rejected.'
- 'Access-Accept: Access granted'
- 'Access-Reject: Access denied'
- 'Unauthorized: Check certificate or credentials'
- Service outages must be reported by customers to support as soon as possible and
  at the latest within 24 hours after occurrence.
- 'TLS Alert write:fatal:decrypt error: This may be a bug of the TPM software on your
  Windows machines.'
- 'Cannot continue, as the peer is misbehaving: indicates that the client stopped
  communicating with the RADIUS service.'
- 'Common error codes: 0xc7d24fc5 or -942518331'
