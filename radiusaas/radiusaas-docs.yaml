- Windows 11 24H2 introduced stricter certificate requirements for WPA3-Enterprise
  192-bit encryption, leading to authentication failures if the entire certificate
  chain does not meet specific cryptographic strength standards.
- This update mandates RSA key lengths of at least 3072-bits or ECDSA with the P-384
  curve for all certificates involved in the authentication process.
- Organizations using certificates with weaker parameters, such as RSA 2048-bit, may
  encounter issues.
- Intune does not currently include an option in its SCEP profile to specify a key
