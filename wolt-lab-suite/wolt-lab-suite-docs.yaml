notes:
- An active installation of WoltLab Suite is required.
- Templates are a mixture of HTML and Smarty-like template scripting.
- Use specific exception classes instead of SystemException.
- Caching should always be a solution for a problem.
- Runtime caches store objects created during the runtime of the script and are automatically
  discarded after the script terminates.
- Runtime caches are especially useful when objects are fetched by different APIs,
  each requiring separate requests.
- User group options should be listed in the order defined in the documentation.
- Cronjobs offer an easy way to execute actions periodically, like cleaning up the
  database.
- The execution of cronjobs is not guaranteed but requires someone to access the page
  with JavaScript enabled.
- WoltLab Suite's event system allows manipulation of program flows and data without
  having to change any of the original source code.
- Event listeners can change data in a non-intrusive way.
- Uses dedicated event classes implementing PSR-14
- The upload process includes validation and handling of new files.
- Thumbnails can be generated automatically for uploaded files.
- The category name also supports filtering using a wildcard like `user.*`.
- Some form fields store and return their data in the form of arrays.
- Dependencies are always added to the object whose visibility is determined by certain
  form fields.
- 'A form node not being available due to dependencies has to the following consequences:
  The form field value is not validated.'
- Form options are the successor to the custom options previously used by the contact
  form.
- Developers can add their own implementations that are available with every form
  built on top of AbstractFormOptionAddForm.
- Grid views are a generic solution for the creation of listings that are ubiquitous
  in the software.
- The layout is hard-coded and renders entries in the form of a table.
- Columns can be marked as sortable.
- Filters can be defined for columns.
- Existing grid views can be modified using events.
- List views support sorting, filtering and pagination.
- Package Installation Plugins define the behavior to handle specific instructions
  during package installation, update or uninstallation.
- To integrate user activity events, register object types for the definition com.woltlab.wcf.user.recentActivityEvent
- The number of points awarded for this type of activity point event can be changed
  by the administrator in the admin control panel.
- Stacking of notifications can be enabled by setting the $stackable property to true.
- Notifications are deleted if access checks fail.
- Apps are meant to be a logical (and to some extent physical) separation from other
  parts of the framework.
- An app will always be an app and vice versa.
- Defaults to M jS Y.
- Defaults to g:i a.
- Defaults to 0.
- Defaults to ltr.
- The JavaScript section of the documentation is not yet updated to account for the
  changes, possibly explaining concepts that cannot be applied as-is when writing
  TypeScript.
- WoltLab Suite 6.0 ships with a customized version of CKEditor 5 that is enriched
  by multiple plugins to integrate into the framework.
- The editor can be accessed through an abstraction layer and event system to interact
  with basic functionality and to alter its initialization process.
- Confirmation dialogs use the role='alertdialog' attribute and include a cancel button.
- The dialog width is limited to 500px.
- Dialogs without controls are an anti-pattern because they only contain content that
  does not require the modal appearance of a dialog.
- Alerts should not be used for cases where you expect an error to happen.
- Defaults to zoom factor of 13.
- Latitude and longitude default to 0.
- The token must be transmitted to the backend and validated there.
- The pagination component is used to expose multiple pages to the end user.
- The Result module provides a consistent interface to interact with the API.
- It is strongly recommended to use infallible requests for endpoints that do not
  return errors.
- The Ajax component was designed to be used from inside modules.
- This API has been deprecated in WoltLab Suite 6.0, please refer to the new dialog
  implementation.
- CSS offers powerful media queries that alter the layout depending on the screen
  sizes.
- The Environment module uses a mixture of feature detection and user agent sniffing.
- The package's version number is a string consisting of three numbers separated with
  a dot.
- Must use a valid ISO 8601 date format.
- The acpTemplate package installation plugins expects a .tar (recommended) or .tar.gz
  archive.
- The templates must all be in the root of the archive.
- WoltLab Suites cronjobs do not guarantee execution at the specified points in time.
- Event name is optional and defaults to :default.
- The use of <options> and <permissions> has been deprecated in WoltLab Suite 6.0.
- The `languagecode` attribute is required and should specify the ISO-639-1 language
  code.
- Each category must contain a `name` attribute containing two or three components
  consisting of alphanumeric character only, separated by a single full stop.
- The title is displayed as the link title of the menu item and can be fully customized
  by the administrator, thus is immutable after deployment.
- Registers page controllers, making them available for selection and configuration,
  including but not limited to boxes and menus.
- The installation will attempt to delete the script after successful execution.
- WoltLab Suite Core uses a SQL parser to extract queries and log certain actions.
- WoltLab Suite Core cannot revert changes to the database structure which would cause
  to the data to be either changed or new data to be incompatible with the original
  format.
- WoltLab Suite Core does not support trigger since MySQL does not support execution
  of triggers if the event was fired by a cascading foreign key action.
- Deletes frontend templates installed with the template package installation plugin.
- You cannot delete templates provided by other packages.
- The name attribute has only be introduced with WSC 3.0, it is not yet mandatory
  to allow backwards compatibility.
- The behaviour of this package installation plugin closely follows the option PIP.
- The `sql` package installation plugin supports adding and removing tables, columns,
  and indices.
- If the tables does not already exist, a table represented by `PartialDatabaseTable`
  will cause an exception.
- Quotes are now stored client-side in the browser's local storage, allowing synchronization
  across browser tabs.
- The automatic pre-filling of text when creating a new entry with previously marked
  quotes is no longer supported and has been removed in the new version.
- MUST NOT rely on any (runtime) cache.
- Return a CacheData object instead of an array.
- Parametrized caches are supported through readonly properties in the constructor.
- The Valinor library update contains breaking changes affecting error handling.
- scssphp update has a severe performance regression increasing build times by as
  much as 3x.
- The previous option of adding menu entries via PIP is still supported, but is to
  be discontinued in the long term.
- The changes to user activity events are backwards compatible.
- It is strongly recommended to use the new FileProcessorFormField instead which separates
  file validation and processing into a dedicated class.
- The unsafe prefix is intended as a replacement for the @ prefix in order to output
  the content of a variable unfiltered.
- Shared templates must adhere to the naming convention beginning with the prefix
  shared_.
- The minimum requirements have been increased to PHP 8.1.2 (64 bit only); intl extension,
  MySQL 8.0.30, MariaDB 10.5.12.
- Bootstrap scripts are stored in the lib/bootstrap/ directory.
- A package can rely on all bootstrap scripts of its dependencies being loaded before
  its own bootstrap script is loaded.
- The ECMAScript target version has been increased to ES2022 from es2017.
- The migration from JavaScript to TypeScript was a breaking change because the previous
  prototype based inheritance was incompatible with ES6 classes.
- WoltLab Suite 6.0 introduces Font Awesome 6.0 which is a major upgrade over the
  previously used Font Awesome 4.7 icon library.
- The previous implementation of Font Awesome 4 included shims for Font Awesome 3.
- Dialog API provides a new method to create dialogs using dialogFactory()
- It is recommended to use <template> for dialog content instead of div elements
- Certain components have been deprecated and removed in version 6.0.
- The global option to set a specific style with a request parameter (`$_REQUEST['styleID']`)
  is removed.
- Using non-standard ports for package servers is no longer supported.
- Using the insecure `http://` scheme for package servers is no longer supported.
  The use of `https://` is enforced.
- The support for AMP pages was removed.
- The support for style API version was removed. All styles are treated as if they
  are fully compatible with the latest version.
- Initial PSR-7 support added in WoltLab Suite 5.5
- Recommended to migrate *Action classes to make use of PSR-7 responses
- The global option to set a specific style with a request parameter (`$_REQUEST['styleID']`)
  is deprecated
- Minimum requirements include PHP 7.2.24, MySQL 5.7.31 or 8.0.19, and MariaDB 10.1.44.
- WoltLab Suite 5.4 includes a completely refactored session handling.
- The legacy persistent login was completely removed.
- The new tiny builds are highly optimized variants of existing JavaScript files and
  modules.
- Any input field with the 'required' attribute set will be validated to contain a
  non-empty string after processing the value with String.prototype.trim().
- Templates must not include a trailing </body></html> after including the footer
  template.
- The documentHeader, headInclude and userNotice template should no longer be included
  manually.
- Instructions can now omit the filename, causing them to use the default filename
  if defined by the package installation plugin.
- Legacy cronjobs are assigned a non-deterministic generic name.
- Sortable list of all people in the ACP
- Ability to add, edit and delete people in the ACP
- 'Restrict the ability to add, edit and delete people (in short: manage people) in
  the ACP'
- Sortable list of all people in the front end
- Uses OAuth2 with refresh token  requires setup of connected app in api
- The API does not require authentication.
- Ensure to validate input for firstName and lastName fields.
- This package adds a simple management system for people as part of a tutorial to
  create packages.
- 'The installation instructions order is crucial: install the page before the menu
  item.'
- Package provides functionalities for managing birthdays in ACP and front end.
- Uses template listeners to include birthday sorting in the front end.
- New API added for comments on person pages.
- Requires setup of enableComments column for person database table.
- Developers are required to provide the proper DatabaseObject implementations themselves.
- The database access is designed around PreparedStatement, built on top of PHP's
  PDOStatement.
- Do not use `wcf\system\exception\SystemException` anymore, use specific exception
  classes!
- The API covers the upload process, storage, thumbnail generation and serving of
  files to the browser.
- Attachments are implemented as an extra layer on top of the upload pipeline.
- Form node dependencies allow to make parts of a form dynamically available or unavailable
  depending on the values of form fields.
- A package installation plugin (PIP) defines the behavior to handle a specific instruction
  during package installation, update or uninstallation.
- It is recommended to extend the abstract implementation AbstractPackageInstallationPlugin
  instead of directly implementing the interface.
- User activity events provide content from different sources for the list of recent
  activities.
- Users get activity points whenever they create content to award them for their contribution.
- Stacking of notifications does not create new notifications for the same event for
  a certain object if the related action has been triggered by different users.
- If the active user does not have access to the object related to the notification,
  the user notification system will automatically delete the user notification.
- The priority should be 0.5 by default, unless there is an important reason to change
  it.
- The parameter rebuildTime specifies the number of seconds after which the sitemap
  should be regenerated.
- Once a package has been installed, its type cannot be changed without uninstalling
  and reinstalling the entire package.
- Includes personal data stored for plugins or apps.
- WoltLab Suites SCSS compiler supports adding preloading metadata to the CSS.
- The legacy API is deprecated and you should not rely on it for new components at
  all.
- Confirmation dialogs include a cancel button and have a maximum width of 500px.
- Dialogs without controls are an anti-pattern and should be avoided.
- Uses Google Maps API key for access.
- Pagination component supports both static URLs and dynamic navigation using DOM
  events.
- Modules can be loaded through their derived name.
- A synchronous event system based on string identifiers rather than DOM elements.
- The actual code to dispatch and evaluate a request is only four lines long.
- Use feature detection instead of browser detection whenever possible.
- Displays a simple notification at the very top of the window, such as a success
  message for Ajax based actions.
- Deletes admin panel templates installed with the acpTemplate package installation
  plugin.
- You cannot delete acp templates provided by other packages.
- Each box is identified by a unique identifier following the pattern <packageIdentifier>.<BoxName>
- The internal name displayed in the admin panel can be customized by the administrator
  and is immutable.
- The cronjob scheduler works similar to the cron(8) daemon.
- 'To prevent it from colliding with other install script, we highly recommend to
  make use of these naming conventions: Installation: acp/database/install_<package>.php;
  Update: acp/database/update_<package>_<targetVersion>.php'
- The event name is optional and defaults to ':default'.
- Adds any type of files with the exception of templates.
- You cannot overwrite files provided by other packages.
- Deletes files installed with the file package installation plugin.
- You cannot delete files provided by other packages.
- Adds menu items to existing menus.
- The use of <options> has been deprecated in WoltLab Suite 6.0. Use a regular {if}
  statement in the template instead.
- The use of <permissions> has been deprecated in WoltLab Suite 6.0. Use a regular
  {if} statement in the template instead.
- 'The minimum requirements have been increased to PHP: 8.1.2 (64 bit only); intl
  extension, MySQL: 8.0.30, MariaDB: 10.5.12.'
- WoltLab Suite 6.0 improves support for PSR-7/PSR-15-based request processing.
- It is recommended to use RequestHandlerInterface-based controllers whenever an AbstractAction
  would previously be used.
- XSRF validation will implicitly be performed for any request that uses a HTTP verb
  other than GET.
- Brand icons had been moved to a separate font in Font Awesome 5, but since more
  and more fonts are being added we have stepped back from relying on that font.
- The old dialogs are still fully supported and have remained unchanged apart from
  a visual update.
- It is recommended to use the new dialog API exclusively for new components.
- Certain components deprecated and removed in this version.
- The minimum requirements have been increased to PHP 7.2.24, MySQL 5.7.31 or 8.0.19,
  MariaDB 10.1.44.
- Multi-factor authentication support is included.
- Most notably, SessionHandler now is marked final to ensure proper encapsulation
  of data.
- A number of methods in SessionHandler are now deprecated and result in a noop.
- The bundled Guzzle version was updated to Guzzle 7.
- Emogrifier library was updated from version 2.2 to 5.0.
- scssphp was updated from version 1.1 to 1.4.
- WoltLab Suite 5.4 ships the `paragonie/constant_time_encoding` library.
- It is recommended to implement isContentAuthor within your custom comment manager.
- Starting with WoltLab Suite 5.3 the user activation status is independent of the
  email activation status.
- WoltLab Suite Core adds a compatibility layer that maps the old namespace to the
  new namespace.
- Exceptions cannot be mapped using this compatibility layer, any catch blocks catching
  a specific Exception within the Leafo namespace will need to be adjusted.
- The tiny mode guarantees that certain actions will never be carried out by guests
  or search engines.
- The input tag for session ids SID_INPUT_TAG has been deprecated and no longer yields
  any content.
- Requires setup of appropriate permissions for managing people.
- This is a package for WoltLab Suite Core 3.
- The package should provide the ability to list and sort people's birthdays in both
  ACP and front end.
- Event listeners are used to manage the birthday field addition.
- Adds a birthday field to the people management system as part of a tutorial to create
  packages.
- Comments on individual people can be disabled using the enableComments database
  column.
- Dynamic box controller implementation for a list of persons
- Supports filtering by first and last name.
- Several new user group options and the relevant language items have been added related
  to creating, editing, and deleting information.
- The number of pieces of information per person is tracked via the new informationCount
  column.
- The wcf1_person_information table has been added for the PersonInformation model.
- Uses WoltLabSuite form builder for dialog management.
- Updates person information during user renaming.
- Updates person information during user merging.
- Prunes old IP addresses in person information database table.
- Adds IP addresses stored with person information during user data export.
- User activity event implementation for person information.
