notes:
- Python 3.8 is now the minimum required version
- Query parameter syntax changed from :1 for positional and :key for dictionary keys
  to %s for positional and %(key)s for dictionary keys
- results_format connection parameter changed to results_type
- Changed autocommit=True by default
- Uses singlestoredb.connect() function to create Connection objects
- Connection objects create Cursor objects for querying the database
- Supports uploading from streaming sources using generator functions or queue/threads
- Send an empty string to end the data loader
- Management API allows creating, destroying, and interacting with workspaces in SingleStoreDB
  Cloud
