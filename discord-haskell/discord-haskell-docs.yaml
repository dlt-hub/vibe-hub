notes:
- This API closely matches the official discord documentation
- Starts the http request thread. Please only call this once
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Requires OAuth2 setup for authentication.
- Rate limits apply to API requests.
- This package has metadata revisions in the cabal description newer than included
  in the tarball.
- Creating a subscription requires read scope to the resource. For example, to get
  change notifications on messages, your app needs the Mail.Read permission.
- When you create a subscription to receive change notifications through webhooks,
  MS Graph first validates the notification endpoint that's provided in the notificationUrl
  property of the subscription request.
- Provides a small framework to communicate about a possible pagination feature of
  an endpoint.
- Client may provide a Range header with their request in a specific format.
- Server may return corresponding response headers to indicate ranges.
- Uses OAuth2 with refresh token — requires setup of connected app in Docusign
- Some fields may return nulls in deeply nested responses
- Requires OAuth2 authentication setup in Webex developer portal.
- Some API responses may include paginated data.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check token validity.'
- '404 Not Found: Resource does not exist.'
- '429 Too Many Requests: Rate limit exceeded.'
- '400 Bad Request: Check the request format and parameters'
- '404 Not Found: Verify the endpoint and resource existence'
- '401 Unauthorized: Ensure access token is valid and not expired.'
- '403 Forbidden: Check permissions for the requested resource.'
- '429 Too Many Requests: Rate limit exceeded, slow down requests.'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
  - OAuth2
  - AccessToken
  - ClientCredentials
client:
  base_url: https://hackage.haskell.org
  auth: {}
  headers: {}
  paginator: {}
source_metadata: null
