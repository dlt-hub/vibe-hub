auth_info:
- information_source; https://docs.storydoc.com:
  - JWT Bearer token authentication is required. Send your JWT token in the Authorization
    header using the format "Bearer <your-jwt-token>". API access is only available
    for Storydoc subscription plans that support it; obtain your token by logging
    into your Storydoc account and navigating to the Integrations page.
- information_source; https://docs.storydoc.com/:
  - Bearer token authentication is required. Obtain your API key from the Integrations
    page in your Storydoc account (Automations tab), then include it in the Authorization
    header as "Bearer {api_key}" when making requests to the API.
  - 'JWT Bearer token authentication is required. Include the token in the Authorization
    header using the format: Authorization: Bearer <your-jwt-token>. API access requires
    an applicable Storydoc subscription plan; obtain your JWT token from your account''s
    Integrations page.'
  - 'The API requires Bearer token authentication passed in the Authorization header.
    Include the header "Authorization: Bearer $ACCESS_TOKEN" where $ACCESS_TOKEN is
    your access token value.'
- information_source; https://docs.storydoc.com/authentication:
  - JWT Bearer token authentication is required in the Authorization header using
    the format "Bearer <your-jwt-token>". The API key is obtained by logging into
    your Storydoc account, navigating to the Integrations page, going to the Automations
    tab, and copying the displayed token. If authentication errors occur, regenerate
    the token from the integrations page. This authentication is applicable only for
    Storydoc subscription plans that have API access enabled.
possible_base_urls:
- information_source; https://docs.storydoc.com:
  - https://api.storydoc.com
- information_source; https://docs.storydoc.com/:
  - https://api.storydoc.com
possible_endpoints:
- information_source; https://docs.storydoc.com:
  - GET https://api.storydoc.com
  - POST https://api.storydoc.com
- information_source; https://docs.storydoc.com/:
  - GET https://api.storydoc.com
  - POST /v2/versions
  - POST https://api.storydoc.com
  - POST https://api.storydoc.com/v2/versions
- information_source; https://docs.storydoc.com/authentication:
  - POST /v2/versions
  - POST https://api.storydoc.com/v2/versions
- information_source; https://docs.storydoc.com/operation/operation-getstory:
  - GET /v2/stories/{storyId}
  - GET https://api.storydoc.com/v2/stories/{storyId}
