auth_info:
- information_source; https://docs.lenses.io/latest/api-reference/authentication:
  - Administrator Basic Authentication uses HTTP Basic Authentication with username
    and password credentials sent in the Authorization header. Service Accounts are
    also available as an alternative authentication method. For non-SSO administrators,
    POST /v1/login endpoint accepts credentials and returns a session cookie.
  - 'The API supports two authentication methods: Bearer token authentication for
    service accounts, and basic authentication via username/password login. For service
    accounts, include the Authorization header with the format "Bearer YOUR_SECRET_TOKEN"
    in API requests. For basic authentication, POST to /v1/login with a JSON body
    containing username and password fields, which returns a session cookie in the
    Set-Cookie header for subsequent requests.'
- information_source; https://docs.lenses.io/latest/devx/6.0/resources/api-reference/authentication-api:
  - 'The Lenses API supports two authentication methods: HTTP Basic Authentication
    for administrators using username and password credentials passed via the -u flag
    in curl or standard Basic Auth headers, and Bearer Token authentication for service
    accounts where the token is sent in the Authorization header as "Authorization:
    Bearer YOUR_SERVICE_ACCOUNT_KEY". The /v1/login endpoint accepts a POST request
    with username and password in the JSON body and an Authorization bearer token
    header, returning a session cookie on success.'
- information_source; https://docs.lenses.io/latest/devx/6.0/resources/api-reference/lenses-api-spec/authentication:
  - 'The API uses Bearer token authentication via the Authorization header. A bearer
    token is obtained by creating a ServiceAccount. To authenticate, include the header
    Authorization: Bearer YOUR_SECRET_TOKEN in requests. Additionally, the /v1/login
    endpoint accepts username and password in the request body (JSON fields: username,
    password) and returns a Set-Cookie header for session-based authentication.'
- information_source; https://docs.lenses.io/latest/user-guide/applications/external-applications/registring-via-rest:
  - Authentication uses a custom header named X-Kafka-Lenses-Token that must contain
    a valid LENSES_AUTH_TOKEN value. This token should be passed in the X-Kafka-Lenses-Token
    header for all API requests to the Lenses API.
