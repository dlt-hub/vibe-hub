auth_info:
- information_source; https://developers.nexta.io/docs/guides-auth:
  - 'Nexta uses a two-step token-based authentication flow. First, authenticate by
    sending a GET request to /api/v3.1/token with userName and password headers to
    receive a Token. Then, authorize subsequent API requests by including the Authorization
    header with the token value as Authorization: <token>.'
possible_base_urls:
- information_source; https://developers.nexta.io/docs/guides-intro:
  - https://api.nexta.io/NextAdvertising.V3
- information_source; https://developers.nexta.io/reference:
  - https://api.nexta.io
possible_endpoints:
- information_source; https://developers.nexta.io/docs/guides-auth:
  - GET /api/v3.1/token
  - GET /api/v3.1/token/details
  - GET /api/v3.1/token/refreshToken
  - GET /api/v3.1/token/status
- information_source; https://developers.nexta.io/docs/guides-intro:
