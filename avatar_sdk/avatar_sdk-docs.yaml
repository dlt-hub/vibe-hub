auth_info:
- information_source; https://api.avatarsdk.com:
  - 'API requires two headers for authentication: Authorization header with Bearer
    token scheme (e.g., "Bearer F88pQWs8hoPzbeCg4xTGifDxxs1eKu") and X-PlayerUID header
    with a UUID value (e.g., "9418fd52-baef-401c-a2b3-e6fe16d93596"). Both headers
    must be included in all requests.'
  - 'Authentication uses a Bearer token passed in the Authorization header and requires
    a PlayerUID header. Send the Bearer token as "Authorization: Bearer {token}" and
    include the X-PlayerUID header with a UUID value in requests to the API.'
  - Authorization header with Bearer token is required. Send the token in the Authorization
    header as "Bearer {token}". Additionally, the X-PlayerUID header must be included
    with a UUID value identifying the player/account.
  - Authorization is required using a Bearer token passed in the Authorization header.
    Additionally, the X-PlayerUID header must be included with a player UUID value.
    Both headers are required for API requests.
  - 'Authorization uses Bearer token authentication sent in the Authorization header.
    Additionally, a PlayerUID identifier must be provided in the X-PlayerUID header
    for requests to the avatars endpoint.


    Authorization: Bearer <token>, X-PlayerUID: <uuid>'
pagination_info:
- information_source; https://api.avatarsdk.com:
  - All list requests return up to 100 objects per page with pagination links provided
    in the Link HTTP header containing rel values for first, previous, next, and last
    pages. The Link header is absent if no other pages exist.
  - Pagination uses a page query parameter (e.g., page=3). The Link header contains
    up to 4 entries with rel values of first, prev, next, and last, each with a URL.
    When no other pages exist, the Link header is absent. Stop paginating when the
    next relation is not present in the Link header.
  - The API uses Link headers for pagination with rel="first" and rel="last" relations.
    Pagination is controlled via a page query parameter (e.g., page=1), and the Link
    header contains URLs for navigating between pages.
- information_source; https://api.avatarsdk.com/:
  - All list endpoints return paginated results with up to 100 objects per page. Navigation
    links for first, previous, next, and last pages are provided in the Link HTTP
    header using standard rel attributes. If no additional pages exist, the Link header
    is omitted.
  - Pagination uses a page query parameter (e.g., page=3). The Link response header
    contains up to 4 comma-separated entries with rel values of first, prev, next,
    and last, each containing a full URL. When no other pages exist, the Link header
    is absent.
possible_base_urls:
- information_source; https://api.avatarsdk.com:
  - https://api.avatarsdk.com
  - https://api.avatarsdk.com/o/authorize/
possible_endpoints:
- information_source; https://api.avatarsdk.com:
  - DELETE /avatars/{code}/
  - GET /avatars/count/
  - GET /avatars/{*code*}/blendshapes/
  - GET /avatars/{*code*}/model_info/
  - GET /avatars/{*code*}/thumbnail/
  - GET /avatars/{code}/exports/
  - GET /avatars/{code}/haircuts/
  - GET /avatars/{code}/mesh/
  - GET /avatars/{code}/textures/
  - GET /parameters/(*available* | *default*)/{*pipeline*}/
