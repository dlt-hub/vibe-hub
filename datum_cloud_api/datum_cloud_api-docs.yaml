auth_info:
- information_source; https://docs.datum.net/docs/api/authenticating/:
  - 'The Datum Cloud API uses Bearer token authentication. Obtain a short-lived access
    token via the `datumctl auth get-token` command, then include it in requests as
    a Bearer token (token_type: Bearer). Tokens should be refreshed every hour. Invalid
    or missing tokens result in a 403 Forbidden error.'
  - The Datum Cloud platform uses short-lived Bearer tokens for API authentication.
    Create a Personal Access Token (PAT) in the Datum Cloud Portal, then exchange
    it at the https://api.datum.net/datum-os/oauth/token/exchange endpoint by sending
    the PAT in an Authorization header with the format "Bearer $PAT". The endpoint
    returns an access_token and token_type of "Bearer", which you then use in subsequent
    API requests in the Authorization header.
possible_base_urls:
- information_source; https://docs.datum.net/docs/api/authenticating/:
  - https://api.datum.net
possible_endpoints:
- information_source; https://docs.datum.net/docs/api/authenticating/:
  - POST https://api.datum.net/datum-os/oauth/token/exchange
