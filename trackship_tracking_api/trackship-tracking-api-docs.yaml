resources:
- name: shipment
  endpoint:
    path: /api/v1/shipments
    method: GET
    data_selector: shipments
- name: shipment_status
  endpoint:
    path: /api/v1/shipments/status
    method: GET
    data_selector: status
- name: shipments
  endpoint:
    path: /api/v1/shipments
    method: GET
    data_selector: data
    params: {}
- name: dashboard
  endpoint:
    path: /api/v1/dashboard
    method: GET
    data_selector: data
    params: {}
- name: shipments
  endpoint:
    path: /api/v1/shipments
    method: GET
    data_selector: data
    params: {}
- name: stores
  endpoint:
    path: /api/v1/stores
    method: GET
