auth_info:
- information_source; https://swagger.prioticket.com/?definition=Distributor+API+V3.5+%28General+Availability%29:
  - API Key authentication (ApiKeyAuth) and OAuth2 are supported. The documentation
    indicates these as authorization methods but does not specify exact header names,
    parameter names, token formats, or how to provide credentials in requests.
  - API key authentication (ApiKeyAuth) or OAuth2. Pass credentials via headers or
    query parameters as specified by the API provider's implementation; exact header/parameter
    names and token formats are not detailed in this documentation excerpt.
  - API key authentication or OAuth2 authentication is required. Use either an API
    key (sent via ApiKeyAuth) or OAuth2 credentials to authorize webhook creation
    requests.
  - API key or OAuth2 authentication is required. Use either an API key (exact header/parameter
    name not specified in this excerpt) or OAuth2 credentials to access this endpoint.
  - ApiKeyAuth and OAuth2 are supported authorization methods. Use ApiKeyAuth by including
    an API key in the request headers, or use OAuth2 for token-based authentication.
    Exact header names and OAuth2 flow details are not specified in this documentation
    excerpt.
pagination_info:
- information_source; https://swagger.prioticket.com/?definition=Distributor+API+V3.5+%28General+Availability%29:
  - Use page_index and total_pages parameters to paginate through webhook results.
    Request the next page by incrementing page_index in subsequent requests, and stop
    when page_index exceeds total_pages. Response includes total_items for total record
    count.
- information_source; https://swagger.prioticket.com/?definition=Distributor+API+V3.5+(General+Availability):
  - Pagination is used with offset and limit query parameters. The response includes
    page_index, total_pages, total_items, and items array. To paginate, increment
    page_index in subsequent requests until reaching total_pages.
