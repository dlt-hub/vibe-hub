auth_info:
- information_source; https://docs.dfir-iris.org/_static/iris_api_reference_v1.0.3.html:
  - An API key is required and must be sent as a Bearer token in the Authorization
    header. The API key can be obtained from a user's profile under My settings >
    API Key.
  - Bearer token authentication is required for all asset type management endpoints.
    Include the bearer token in the Authorization header as "Bearer <bearer>". Some
    endpoints require Administrator role.
  - Bearer token authentication is required for all customer management endpoints.
    Send the bearer token in the Authorization header as "Bearer <bearer>", where
    <bearer> is the actual token value provided by the API.
  - 'Bearer token authentication is required. Include the bearer token in the Authorization
    header as "Authorization: Bearer <bearer>" when making requests to delete group
    notes.'
  - Bearer token authentication is required. Include the bearer token in the Authorization
    header as "Bearer <bearer>" for both endpoints that list manual hooks and execute
    manual hook triggers.
possible_base_urls:
- information_source; https://docs.dfir-iris.org/_static/iris_api_reference_v1.0.3.html:
  - http://127.0.0.1:8000
- information_source; https://docs.dfir-iris.org/_static/iris_api_reference_v2.0.1.html:
  - http://127.0.0.1:8000
possible_endpoints:
- information_source; https://docs.dfir-iris.org/_static/iris_api_reference_v1.0.3.html:
  - DELETE http://127.0.0.1:8000/case/evidences/delete/{evidence_id}
  - DELETE http://127.0.0.1:8000/case/ioc/delete/{ioc_id}
  - DELETE http://127.0.0.1:8000/case/notes/delete/{note_id}
  - DELETE http://127.0.0.1:8000/case/notes/groups/delete/{group_id}
  - DELETE http://127.0.0.1:8000/manage/asset-type/delete/{asset_type_id}
  - DELETE http://127.0.0.1:8000/manage/customers/delete/{customer_id}
  - DELETE http://127.0.0.1:8000/manage/ioc-types/delete/{ioc_type_id}
  - DELETE http://127.0.0.1:8000/manage/users/delete/{user_id}
  - GET /dim/hooks/options/{object_type}/list
  - GET http://127.0.0.1:8000/case/timeline/state
