auth_info:
- information_source; https://computereaseapi.deltek.com/:
  - API Key authentication with 24-hour expiration. Send the API Key in the Authorization
    header. Use the Refresh Token with the PUT Rotate Application Key endpoint to
    obtain a new API Key before expiration; extract the application_key_uuid from
    the JWT payload via jwt.io to construct the rotation request.
  - 'Authentication uses an API key passed in the Authorization header. Include the
    header ''Authorization: {{application_key}}'' where application_key is your API
    key value.'
  - 'Protected calls require a JSON Web Token (JWT) in the Authorization HTTP header
    field. Tokens identify the request source and include permission scopes such as
    "application" for company-level read access. Send the JWT token in the Authorization
    header using the format "Authorization: {{api_key}}" or "Authorization: {{application_key}}".'
possible_base_urls:
- information_source; https://computereaseapi.deltek.com/:
  - https://api.computerease.com/v1
possible_endpoints:
- information_source; https://computereaseapi.deltek.com/:
  - GET https://api.computerease.com/v1/authorization
  - PUT https://api.computerease.com/v1/Rotate Application Key
