auth_info:
- information_source; https://docs.devolutions.net/server/web-interface/utilities/api-documentation/:
  - Token-based authentication using appKey and appSecret credentials. Log in via
    POST to /api/v1/login with appKey and appSecret in JSON body to obtain a tokenId,
    then include tokenId as a custom header named "tokenId" in all subsequent API
    requests. Log out via POST to /api/v1/logout with the tokenId header.
possible_base_urls:
- information_source; https://docs.devolutions.net/server/web-interface/utilities/api-documentation/:
  - https://url/api/v1
possible_endpoints:
- information_source; https://docs.devolutions.net/server/web-interface/utilities/api-documentation/:
  - GET https://url/api/v1/vault/GUID-OF-VAULT/entry/GUID-OF-ENTRY
  - POST https://url/api/v1/login
  - POST https://url/api/v1/logout
