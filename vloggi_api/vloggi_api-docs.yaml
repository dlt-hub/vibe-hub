auth_info:
- information_source; https://vloggi.com/docs/accessing-the-public-vloggi-api-for-advanced-users/:
  - API credentials (username and password) are provided via email and used to authenticate
    access to the Swagger documentation at api.vloggi.com/api-docs. Studio account
    credentials (email and password) are then submitted to the /users/login endpoint
    in the request body to obtain an authentication token for subsequent API calls.
  - 'The API uses bearer token authentication. To obtain a token, send a POST request
    with your studio.vloggi.com email and password in the request body. The response
    contains a token that must be passed in the Authorization header as a bearer token
    (format: "Authorization: Bearer <token>") for subsequent API requests.'
possible_base_urls:
- information_source; https://vloggi.com/docs/accessing-the-public-vloggi-api-for-advanced-users/:
  - http://api.vloggi.com/api-docs/
  - https://api.vloggi.com/api-docs
possible_endpoints:
- information_source; https://vloggi.com/docs/accessing-the-public-vloggi-api-for-advanced-users/:
  - POST /users/login
