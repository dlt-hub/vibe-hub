auth_info:
- information_source; https://api.forager.ai/static/schema.html:
  - Api-Key authentication is required. Send the API key in the Authorization header
    using the Api-Key scheme. The request body accepts parameters like reveal_work_emails,
    reveal_personal_emails, reveal_phone_numbers, do_contacts_enrichment, person_id,
    and linkedin_public_identifier to control what person details are returned.
  - Api-Key authentication is required. Send the API key in the Authorization header
    using the Bearer scheme, or as an api_key query parameter or request body field.
    The exact header name is Authorization and the parameter name is api_key.
  - Api-Key authentication is required. Send your API key in the Authorization header
    using the Api-Key scheme to access the WebSite detail lookup endpoint.
  - Api-Key authentication is required. The API key should be provided as an authorization
    credential (likely in the Authorization header or as an X-API-Key header, though
    the exact header name is not explicitly specified in the documentation).
pagination_info:
- information_source; https://api.forager.ai/static/schema.html:
  - Pagination uses a page query parameter (integer, optional) to request specific
    pages. The response includes a pagination object with a more boolean field indicating
    whether additional pages exist; when more is false, all results have been retrieved.
  - Pagination uses a query parameter `page` (integer) to request specific pages.
    Responses include a `pagination` object with a `more` boolean field indicating
    whether additional pages exist; continue requesting with incremented `page` values
    while `more` is true.
  - Pagination uses optional query parameter page (integer). Response includes pagination
    object with more boolean field indicating if additional pages exist. Use incremented
    page values to retrieve subsequent pages.
  - The request body includes a page parameter (integer) for pagination. However,
    the documentation does not specify response fields indicating pagination state,
    how to determine the next page, or stopping conditions. Insufficient pagination
    details provided.
