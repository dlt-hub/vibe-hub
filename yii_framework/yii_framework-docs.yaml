auth_info:
- information_source; https://www.yiiframework.com/doc/guide/2.0/en/rest-authentication:
  - 'RESTful APIs use stateless authentication where each request requires credentials.
    Three authentication methods are supported: HTTP Basic Auth (access token as username),
    query parameter `access-token` in the URL, or OAuth 2 with HTTP Bearer Tokens.
    All API requests should use HTTPS to prevent MitM attacks. Access tokens uniquely
    identify and authenticate users.'
pagination_info:
- information_source; https://www.yiiframework.com/doc/guide/2.0/en/rest-quick-start:
  - Pagination uses query parameter `page` (optional, defaults to 1). Response headers
    include X-Pagination-Total-Count, X-Pagination-Page-Count, X-Pagination-Current-Page,
    X-Pagination-Per-Page, and Link header with rel=self, rel=next, rel=last to navigate
    pages.
  - Use the page query parameter to navigate paginated results, for example page=2
    for the next page. Response headers contain total count and page count information,
    with links provided for navigating between pages.
