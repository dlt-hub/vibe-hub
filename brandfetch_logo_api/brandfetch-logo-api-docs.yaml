notes:
- Logo API is completely free.
- Query by ISIN & Stock Ticker is now available in Brand API & Logo API
- New Transaction API enables conversion of payment transactions into merchant data
- Authentication is done by passing your API key as a Bearer Authentication.
- Webhooks are currently available to Scale customers only
- Webhooks are currently available to Scale customers only.
- Brandfetch attempts to deliver a given event to your webhook endpoint for up to
  3 days with an exponential back off
- You must use an HTTPS URL for your webhook endpoint
- Webhook endpoints must use HTTPS for secure connections.
- Events include a unique identifier for idempotency.
- Ensure your server's clock is accurate using Network Time Protocol (NTP).
- Our support team is always available and willing to assist you.
- Every request must include your unique clientId.
- Embedding logo links directly within your HTML image tags guarantees that the logo
  remains up-to-date at all times.
