auth_info:
- information_source; https://innakozak.medium.com/rest-api-testing-using-apache-jmeter-step-by-step-guide-e2122ece1ea0:
  - 'Send the auth token within an Authorization: Bearer TOKEN http request header
    for each subsequent request to access user-protected endpoints. The token is extracted
    from the login response and reused via the ${token} variable in the Authorization
    header.'
  - The API requires bearer token authentication. Include an Authorization header
    in requests to /api/user; without it, the server redirects to the auth/login endpoint.
    The exact header name and token format are not fully specified in the provided
    text, but the mechanism is an HTTP Authorization header carrying an authentication
    token obtained through the auth/login REST API.
  - The API uses bearer token authentication. Extract a token from the auth/login
    endpoint response, then include it in an Authorization header with the format
    "Bearer ${token}" when requesting protected resources.
  - 'The Termin REST API uses bearer token authentication. Login is performed via
    HTTP POST with email and password in the request body, which returns a temporary
    authentication token. This token must be sent in subsequent requests using the
    Authorization header with the format "Authorization: Bearer AUTH_TOKEN".'
