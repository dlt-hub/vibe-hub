auth_info:
- information_source; https://bqn-api-rest.readme.io/reference/getting-started-with-your-api:
  - The REST API requires username and password authentication that must be configured
    before use. Credentials should be sent in the request headers using HTTP Basic
    Authentication (base64-encoded username:password in the Authorization header).
    The API is disabled by default and must be explicitly enabled via configuration.
possible_base_urls:
- information_source; https://bqn-api-rest.readme.io/reference/getting-started-with-your-api:
  - https://<bqn-ip>:<port>/api/v1
possible_endpoints:
- information_source; https://bqn-api-rest.readme.io/reference/getting-started-with-your-api:
  - DELETE https://<bqn-ip>:<port>/api/v1/policies/rate/{policyName}
  - GET https://<bqn-ip>:<port>/api/v1/policies/rate/{policyName}
  - POST https://<bqn-ip>:<port>/api/v1/policies/rate/{policyName}
  - PUT https://<bqn-ip>:<port>/api/v1/policies/rate/{policyName}
