notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Users running earlier versions should upgrade to the fixed versions as mentioned
  in the CVE entries.
- Users running a prior release should upgrade to 0.7.2 or 1.1.2.
- Users running a prior release should upgrade to 1.0.1 or 1.1.1.
- NiFi is built to help tackle modern dataflow challenges.
- Search After/Point in Time queries must include a valid 'sort' field.
- Requires Java 8 or Java 11
- The generated username will be a random UUID consisting of 36 characters. The generated
  password will be a random string consisting of 32 characters and stored using bcrypt
  hashing.
- Uses OAuth2 with authorization code flow — requires setup of authorization server
- Some endpoints may have varying timeout settings
- Users and groups are loaded from LDAP but the servers are managed in a local file.
- If you are upgrading from a 0.x NiFi instance, specify the location of your existing
  authorized-users.xml file in the Legacy Authorized Users File property.
- Repository encryption incurs a performance cost due to the overhead of cipher operations.
- Filesystem encryption at the operating system level provides an alternative solution,
  with different performance characteristics.
- Due to increased performance requirements, more computing resources may be necessary
  to achieve sufficient throughput when enabling repository encryption.
- Argon2 is recommended for KDF as it is robust, secure, performant, and user-friendly.
- Election is performed according to the 'popular vote'.
- If there exists any queue that contains a FlowFile, that queue must exist in the
  elected dataflow.
- NiFi requires Java 8 or Java 11
- Antivirus software should skip scans on specific NiFi directories
- Disabling repository encryption on existing installations requires removing existing
  repository contents.
- Argon2 is recommended as it is a robust, secure, performant, and user-friendly default.
- Uses KDFs that are not customizable at this time.
- Uses a custom firewall configuration to restrict network access.
- Configuration file for firewall should have one entry per line.
- When using Kerberos, use fully-qualified domain names and not localhost.
- Ensure the fully qualified hostname of each server is used in the conf/zookeeper.properties
  file for server values.
- The Connect String property of the ZooKeeperStateProvider must use fully qualified
  domain names.
- The /etc/hosts file should resolve the FQDN to an IP address that is not 127.0.0.1.
- Communication between nodes and embedded ZooKeeper can be secured with TLS as of
  NiFi 1.13.0.
- NiFi’s TLS Toolkit can be used to help generate the keystore and truststore.
- Kerberos is case-sensitive in many places and the error messages (or lack thereof)
  may not be sufficiently explanatory.
- Browsers have varying levels of restriction when dealing with SPNEGO negotiations.
- Some browsers (legacy IE) do not support recent encryption algorithms such as AES.
- NiFi requires Java 8 or Java 11.
- Configuring a Login Identity Provider that integrates with a Kerberos Key Distribution
  Center (KDC) to authenticate users.
- Depending on the capabilities of the configured UserGroupProvider and AccessPolicyProvider
  the users, groups, and policies will be configurable in the UI.
- If the extensions are not configurable the users, groups, and policies will read-only
  in the UI.
- Argon2 is recommended as it is a robust, secure, performant, and user-friendly default
  and is widely supported on multiple platforms.
- Ensure that the Cluster State Provider has been configured in the state-management.xml
  file.
- It is advisable to run ZooKeeper on either 3 or 5 nodes.
- Uses Kerberos for authentication
- Fully qualified domain names must be used for all server references
- Uses OAuth2 with refresh token — requires setup of connected app in nifi
- Double check all configuration files after migration.
- For backward compatibility, ensure properties are set according to the specified
  version.
