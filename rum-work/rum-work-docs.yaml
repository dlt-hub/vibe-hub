notes:
- You can work at RUM Work as you prefer the best. However, we suggest you start by
  creating and connecting the messaging channels, first.
- RUM Work simplifies chat commerce through Channels that enable you to connect to
  different Chat Platforms.
- Integrate Google Bot to RUM Work using Google Dialogflow Integration.
- Allows creating different roles and assigning specific permissions.
- Using the Department setting, you can create new Departments; Edit and Delete them.
- Quick replies are helpful when you don't want to send the same message over and
  over manually.
- Knowledge Base allows you to add solutions (with questions and answers) that enables
  users to solve issues they face while using your products, services or platforms.
- You can manually add questions and answers one by one for Knowledge Base. Or, you
  can upload a CSV file.
- Requires setup of connected app in api
- Manage your contacts effectively
- To download contacts, click the Download button.
- To reset all the filters, simply click Reset.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Turn customer issues into tickets to resolve them on time.
- For WhatsApp Channels, messages can only be sent within the 24-Hour Window of the
  last message received.
- To create todos in RUM Work, go to Todos List.
- Create a brief record of points or ideas to support customer queries.
- The added note will appear in the notes library.
- To edit a note, click the Edit Icon button.
- To delete it, click on the Delete Icon Button.
- To locate a particular message quickly, you can use the Filter option.
- Requires WhatsApp approval.
- You must create a WhatsApp Business API using supported partners.
- Ensure the Facebook account is set to Admin for the page you want to connect with
  RUM Work.
- Switch to Instagram Professional Account from Personal.
- Connect Instagram to a Facebook Page.
- Enable Message Control Connected Tools.
- Offers Live and Test Mode keys for payment processing
- Uses Stripe and Yedpay as payment partners
- WhatsApp Store Settings allows you to process orders and payments through RUM Work.
- Support for WhatsApp using 4 Channels - 360dialog, Emma, Maytapi, and Cloud API.
- Guide is only for Classic Pages on Facebook.
- To delete a phone number for WhatsApp Business Platform API, visit the Facebook
  Business Manager.
- To add a payment method, go to Billing in the left sidebar.
- Currently, RUM Work offers 3 plans, of which one is free, and the other 2 are available
  under Monthly and Yearly cycles.
- You can pay using USD or HKD.
- Easy login.
- Through 360dialog, you can only respond to user queries or messages within 24 hours
  due to WhatsApp API's messaging window of 24 hours.
- Ensure you provide correct information, plus the website you mentioned is working
  and have an explanation of the company's business model.
- Message Templates are used to initiate business side conversations after the 24-hour
  Customer Service Window.
- Send interactive messages using Buttons/Options/Product Messages option in the WhatsApp
  channel.
- Once added the button and its detail, check the preview and if everything's correct,
  click Save.
- You must verify the business profile first.
- You'll only be able to send and receive up to 1,000 free messages monthly.
- Due to WhatsApp API's messaging window of 24 hours, you can only respond to user
  queries or messages within 24 hours using Emma.
- Use this API Token at RUM Work with the default API version.
- A message template must be approved by WhatsApp before sending.
- A message template is for business-initiated conversation; therefore, a customer
  must have opted-in to receive messages from your business for that type of conversation.
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- Failed payment attempt will put the user account into an error state.
