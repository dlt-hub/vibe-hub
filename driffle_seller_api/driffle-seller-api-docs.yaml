notes:
- Access token is temporary and will expire after 30 minutes.
- It is required that your 'Declared Stock' implementation is configured & tested.
- Driffle Uses only HTTPS scheme for callbacks.
- Reservation requests have a 60s timeout.
- Provision requests may have up to 10 attempts with a 5s interval between each attempt.
- Pre-order declare stock is a powerful feature that allows you to scale beyond your
  immediate inventory while maintaining customer satisfaction.
