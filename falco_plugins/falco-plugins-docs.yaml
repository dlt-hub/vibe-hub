notes:
- Falco needs to run in every container or pod in Kubernetes
- Falco can help organizations comply with industry regulations and align with well-known
  security frameworks.
- It is lightweight, efficient, and scalable, making it ideal to use in both development
  and production.
- Falco adapts to the dynamic nature of containers, ensuring continuous compliance.
- Falco is designed to detect and alert on abnormal behavior and potential security
  threats in real-time.
- Falco rules files can contain elements related to versioning.
- When overriding existing lists, macro, or rule the order of the rule configuration
  files matters.
- 'Using ''enabled: true'' is deprecated and should be avoided.'
- The `append` key has been deprecated and will be removed in Falco 1.0.0. Use the
  [`override` section](/docs/rules/overriding/#overview) instead.
- When appending to lists, rules or macros, the order of the rule configuration files
  matters!
- Falcosidekick can add custom fields to the alerts, filter them by priority and expose
  a Prometheus metrics endpoint.
- Default credentials are admin/admin
- Ensure you have a Linux machine with a recent version of Docker installed.
- The following will not work on Windows or macOS running Docker Desktop.
- Falco comes with a pre-installed set of rules that alert you upon suspicious behavior.
- This lab is based on installing Falco on a virtual machine.
- The scenario has been tested using VirtualBox and Lima (for MacBooks running Apple
  Silicon).
- While this tutorial may work with Ubuntu running on a cloud provider or another
  virtualization platform, it has not been tested.
- Log messages describing Falco's activity are logged to syslog.
- Ensure that you have installed kubectl.
- We need at least 4 CPUs for the VM to deploy Falco with multiple sources!
- All official container images for Falco, starting from version 0.35.0, are signed
  with cosign.
- Uses dialog for interactive installations
- Systemd service is enabled by default when a driver is selected
- If you want to disable this behavior type `systemctl disable falco-kmod.service`
  (if you are using the kernel module like in this example).
- If you prefer not to use the `falcoctl` tool to automatically update your rules,
  you can mask it as follows.
- The Falco configuration file is located at /etc/falco/falco.yaml.
- Since Falco 0.38.0, a new config key, config_files, allows the user to load additional
  configuration files.
- Falco consumes streams of events and evaluates them against a set of security rules
  to detect abnormal behavior.
- By default, Falco is pre-configured to consume events from the Linux Kernel.
- GKE uses Container-Optimized OS (COS) which limits access to certain parts of the
  underlying OS.
- Falco cannot insert its Kernel Module to process events for system calls on COS.
- COS provides the ability to leverage eBPF to supply the stream of system calls to
  the Falco engine.
- To use Falco on GKE, you need to deploy using one of the two available eBPF drivers.
- Modern eBPF is the default driver for Falco 0.38.0 and later.
- If your system does not support the modern eBPF driver, you can use the legacy eBPF
  probe driver.
- Falco offers native support for gVisor.
- The Falco packages and container images come with a built-in ruleset file.
- Falco allows enabling or disabling event sources using CLI options.
- By default, Falco enables event collection from all known sources.
- The modern eBPF probe is bundled into the userspace binary and works out of the
  box.
- The minimal set of capabilities required by Falco to run the legacy eBPF probe is
  CAP_SYS_ADMIN, CAP_SYS_RESOURCE, CAP_SYS_PTRACE.
- Check your kernel.perf_event_paranoid value with sysctl kernel.perf_event_paranoid
  and make sure their values are compatible with your distribution enforcement.
- Use falco -i to list all events typically ignored in the default configuration.
- Events marked EF_OLD_VERSION are not generated during live monitoring but may appear
  in .scap files.
- Actions on dropped system call events are configurable in the file falco.yaml.
- Run commands within a container to avoid system alteration.
- Use --namespace option to specify a different namespace when deploying.
- K8S Audit Events support must be configured in falco.yaml through the plugins section
  through the plugin's init configuration and open parameters.
- In Falco versions 0.32.x, Falco didn't allow the use of Syscalls and K8S Audit event
  sources on the same instance. Starting from version 0.33.0, Falco introduced the
  capability of consuming events from multiple event sources simultaneously within
  the same Falco instance.
- The /healthz endpoint of Falco cannot bind to the same port of the K8S Audit Log
  endpoint.
- Checks for private credentials in the ConfigMap contents.
- Dynamic Audit Webhooks were removed from Kubernetes. However, static audit configuration
  continues to work.
- gVisor provides an additional layer of isolation between applications and the host
  operating system.
- Any version of runsc released in 2023 or later is compatible with Falco.
- Falco rules files can also contain two optional elements related to versioning.
- 'A rule is a YAML object, part of the rules file, whose definition contains at least
  the fields: rule, desc, condition, output, priority.'
- 'Priority can be one of: EMERGENCY, ALERT, CRITICAL, ERROR, WARNING, NOTICE, INFORMATIONAL,
  DEBUG.'
- Falco comes with a default rules file that is loaded if no specific configuration
  is provided.
- Changing configuration entries will affect the location and loading order of the
  rules files.
- evt.dir field has been deprecated in Falco 0.42.0 and will be removed in a future
  release.
- The load order can be configured from the command line using multiple -r parameters
  in the right order.
- 'Using enabled: true is deprecated, and should be avoided.'
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Be specific when defining an exception, considering actor, action, and target.
- Use set operators for exceptions involving multiple values.
- Since Falco 0.38.0, you can control which rules are loaded by adding relevant entries
  to the rules section of the falco.yaml configuration file or by passing appropriate
  command line parameters.
- Ensure that the custom configuration file loads after the default configuration
  file.
- Every rule in the falco ruleset currently has at least one tag.
- Default Falco rules should be considered more of a guidance than a requirement to
  adopt.
- Escape special characters in your Falco Rules
- This style guide only applies to Falco 0.36 and above.
- The fs.path.* fields are only populated for syscalls generally related to reading,
  writing, or modifying some file system object and have a file system path as an
  argument.
- Adoption of stable default rules is encouraged initially.
- Rules require constant tuning and maintenance to ensure monitoring quality.
- Domain names have a base refresh time of 10 seconds.
- If after a refresh cycle the IP addresses haven't changed, the refresh timeout for
  that domain name is doubled until 320 seconds (~5mins).
- This rules file requires a falco with falco engine version 7.
- 'Falco can send alerts to one or more output channels: Standard Output, A file,
  Syslog, A spawned program, An HTTP/HTTPS endpoint, A client via the gRPC API.'
- Falco alerts can easily be forwarded to third-party systems like off-host SIEM,
  databases, or Faas.
- Every rule with the syscall source will have on CPU %evt.cpu appended at the end
  of the regular output line.
- Environment variables (like $HOME) expansion is supported in the configuration file.
- Falcosidekick is a proxy forwarder that acts as a central point for any fleet of
  Falco instances.
- The default credentials are admin/admin.
- Plugins are dynamic shared libraries (.so files in Unix, .dll files in Windows)
  that export C calling convention functions.
- Plugins can be written in any language, as long as they export the required functions.
  Go, however, is the preferred language to write plugins, followed by C/C++.
- Falco loads plugins based on configuration in falco.yaml.
- If a plugin with event sourcing capability is loaded then syscall events are disabled.
- Falco plugin providing basic runtime threat detection and auditing logging
- Falco metrics are disabled by default. To start using them, you must enable the
  `metrics` option in your configuration.
- Using gRPC API for communication
- Ensure correct authentication setup for API access
- Changing USE_BUNDLED_DEPS option to ON causes Falco build to bundle all dependencies
  statically.
- By default, falco logs events to standard error.
- 'The only requirements for this examples are: a docker daemon running in your local
  system, falco >=0.35 installed in your local system, go >= 1.19.'
- This makefile will work for any plugin, just change the NAME variable.
- The workflow will be triggered each time a tag following semantic versioning (major.minor.patch)
  is created.
- Expose the raw index.yaml file at https://raw.githubusercontent.com/{OWNER_NAME}/{REPO_NAME}/main/index.yaml
- Expose the file through Github Page at https://{OWNER_NAME}.github.io/{REPO_NAME}/index.yaml
- Most of the current plugins are under Apache License 2.0.
- gRPC server over network requires mutual TLS configuration.
- gRPC server is disabled by default.
- Ensure that you have the certificates in the example's path at /etc/falco/certs/{client.crt,client.key,ca.crt}.
- Protocol buffer schema definition of the Falco gRPC Outputs APIs
- No software is perfect or bug-free.
