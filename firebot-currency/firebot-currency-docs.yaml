notes:
- Much of this web site is still a work-in-progress, and we are working hard to try
  and get all of the documentation migrated here.
- Uses OAuth2 with refresh token — requires setup of connected app in firebot
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Each option has a tooltip that explains how it works.
- A regular expression is essentially a code or filter that you can construct from
  special characters.
- Custom Variables can always be overwritten and cannot be made constant.
- All responses are in JSON.
- Don't forget that Firebot must be running for the API to be available.
- Removes all viewers from a custom role
- Deletes a specific quote by its quoteId.
- 'To create your own OAuth client for Twitch, you can register a Twitch ''application''
  at: https://dev.twitch.tv/console/apps/create'
- Set the callback URL to http://localhost:7472/api/v1/auth/callback
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '400 Bad Request: Check if customRoleId is provided'
- '404 Not Found: Ensure the custom role ID exists'
- HTTP Status 204 No Content
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
  base_url: http://localhost:7472/api/v1
  headers:
    Accept: application/json
source_metadata: null
