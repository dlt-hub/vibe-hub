auth_info:
- information_source; https://api.apis.guru/v2/specs/payments.service.gov.uk/payments/1.0.3/swagger.json:
  - API key authentication is required. Send the API key in the Authorization header
    with the header name "Authorization". The value should be your API key obtained
    from GOV.UK Pay.
possible_base_urls:
- information_source; https://api.apis.guru/v2/specs/payments.service.gov.uk/payments/1.0.3/swagger.json:
  - https://publicapi.payments.service.gov.uk
possible_endpoints:
- information_source; https://api.apis.guru/v2/specs/payments.service.gov.uk/payments/1.0.3/swagger.json:
  - GET https://publicapi.payments.service.gov.uk/v1/payments
  - GET https://publicapi.payments.service.gov.uk/v1/payments/{paymentId}
  - GET https://publicapi.payments.service.gov.uk/v1/payments/{paymentId}/refunds
  - GET https://publicapi.payments.service.gov.uk/v1/payments/{paymentId}/refunds/{refundId}
  - POST https://publicapi.payments.service.gov.uk/v1/payments
  - POST https://publicapi.payments.service.gov.uk/v1/payments/{paymentId}/cancel
  - POST https://publicapi.payments.service.gov.uk/v1/payments/{paymentId}/refunds
