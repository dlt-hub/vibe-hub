auth_info:
- information_source; https://docs.getblock.io/api-reference/overview:
  - GetBlock API uses an access token-based authentication scheme. The access token
    is placed in the URL path as a path segment in the format https://go.getblock.io/<ACCESS-TOKEN>/,
    where <ACCESS-TOKEN> is obtained from the dashboard after account creation. Requests
    use standard JSON-RPC 2.0 format with Content-Type header set to application/json.
- information_source; https://docs.getblock.io/api-reference/tron-trx/http_api/getenergyprices:
  - The API uses an access token passed in the URL path. Include your ACCESS-TOKEN
    in the URL as https://go.getblock.io/<ACCESS-TOKEN>/ and ensure the token has
    necessary permissions to access the Tron network. Invalid or missing API keys
    will cause request failures.
possible_base_urls:
- information_source; https://docs.getblock.io/api-reference/overview:
  - https://go.getblock.io/
- information_source; https://docs.getblock.io/api-reference/tron-trx/http_api/getenergyprices:
  - https://go.getblock.io/
possible_endpoints:
- information_source; https://docs.getblock.io/api-reference/overview:
  - POST https://go.getblock.io/<ACCESS-TOKEN>/
- information_source; https://docs.getblock.io/api-reference/tron-trx/http_api/getenergyprices:
  - POST https://go.getblock.io/<ACCESS-TOKEN>/
