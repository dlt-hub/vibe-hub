auth_info:
- information_source; https://www.baeldung.com/rest-api-spring-oauth2-angular:
  - The API uses Basic Auth with client credentials sent to the /openid-connect/token
    endpoint in a POST request with URL-encoded parameters to retrieve an access token.
    The access token is then stored in a cookie named 'access_token' for subsequent
    requests, rather than being used directly in the authentication process, to mitigate
    CSRF vulnerabilities.
possible_base_urls:
- information_source; https://www.baeldung.com/curl-rest:
  - http://localhost:8082/spring-rest/foos/9
  - http://www.example.com/
possible_endpoints:
- information_source; https://www.baeldung.com/building-a-restful-web-service-with-spring-and-java-based-configuration:
  - DELETE /{id}
  - GET /foos
  - GET /foos/{id}
  - POST /foos
  - PUT /foos
  - PUT /{id}
- information_source; https://www.baeldung.com/curl-rest:
  - GET http://localhost:8082/spring-rest/foos/9
  - GET http://www.example.com/
  - GET http://www.example.com/index.html
- information_source; https://www.baeldung.com/rest-api-spring-oauth2-angular:
