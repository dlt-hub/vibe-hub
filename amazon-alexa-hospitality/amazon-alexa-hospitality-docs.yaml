notes:
- Access token is required in the header for authentication.
- You must create an Amazon Business account in each marketplace where your properties
  are located.
- To refresh your access token, follow the instructions in Using Refresh Tokens.
- These guidelines may change over time as additional functionality is made available
  in the Alexa Smart Properties subscriptions.
- HIPAA-eligible skills must adhere to the requirements listed below and pass a certification
  review.
- Your skill must include a link to a privacy policy URL in the skill description.
- Your skill can only use Approved APIs and services.
- Any given property can only have one subscription associated with it at a given
  time.
- You can't create further hierarchy under a property until you enable a subscription
  on the property.
- Sign in to the developer console to build or publish your skill.
- 'Following capabilities are blocked or not allowed in the core subscription: Shopping,
  Sidewalk, Settings on devices with screen.'
- 'Following capabilities are blocked or not allowed in the Healthcare subscription:
  Shopping, Sidewalk, Settings on devices with screen, Bluetooth Device Discovery
  and Connectivity using voice.'
- 'The following capabilities are blocked or not allowed in the Alexa Smart Properties
  for hospitality subscription: Shopping, Sidewalk, Settings on devices with screen.'
- 'Following capabilities are blocked or not allowed in the Senior Living subscription:
  Shopping, Sidewalk, Settings on devices with screen.'
- A user must have an assigned role before they can access any Alexa Smart Properties
  resources.
- This functionality is only available for Alexa Smart Properties subscriptions in
  US.
- Schema version is 2.0.
- Event ID is a unique identifier representing an event.
- Event types include Assignment and Revocation.
- The ASP console and the ASP REST API operations are considered as different clients,
  so the IDs for the same items are different.
- To gain access to the CA, DE, ES, FR, JP, IT, and UK consoles, work with your Amazon
  Business Development representative.
- You can't enable child-directed skills, skills with a mature rating, or skills that
  involve sensitive customer information, such as banking skills.
- Drop-in feature is available for Alexa Smart Properties in healthcare and properties
  Alexa Smart Properties for senior living.
- Supports WPA2 networks only
- Does not support networks with a hidden SSID
- Uses AWS QuickSight for data visualizations
- Some analytics may not display if there are insufficient active devices
- To use the Alexa Smart Properties REST APIs, you must create a Login with Amazon
  (LWA) security profile using the same Amazon Business account that you registered
  with Alexa Smart Properties.
- FFS is only available for public service set identifiers (SSIDs) (network IDs).
- FFS only works for devices that are purchased by the same Amazon Business account.
- Alexa Smart Properties doesn't support configuring Alexa-enabled devices through
  captive portals.
- An intermittent internet connection or low bandwidth can cause streaming issues.
- The maximum image size is 400 KB in alerts.
- Alexa displays the first 20 cards based on creation date, from the newest to the
  oldest.
- Only Alexa Smart Properties in healthcare supports HIPAA-eligible skills.
- You must create a separate developer account for each country in which you will
  launch devices.
- This functionality is only available for Alexa Smart Properties hidden skills that
  aren't available in the Alexa Skill Store.
- Prior to certification, the skill manifest may be overridden by another developer
  or by actions in the skill developer console.
- Only Intent Launch Phrases are supported in name-free interaction for Alexa Smart
  Properties.
- Consent Framework add-on package is available for personal health information with
  Alexa Smart Properties in Senior Living subscriptions.
- 'The consent framework is available in the following locales: de-DE, en-GB, es-ES,
  fr-FR, it-IT.'
- Access to consent information is based on the permission scopes enabled for your
  skill and granted by the customer.
- Devices must be purchased through an Amazon Business Prime account.
- Device setup service doesn't support provisioning for hidden networks.
- This feature is currently available only in the US and Canada.
- PBX SIP trunk creation supports static IP addresses only.
- PBX configuration requires a subject matter expert (SME) on your PBX system.
- Turn off SIP trunk registration and authentication settings, if they exist for the
  PBX SIP trunk. Alexa doesn't require SIP trunk server registration and authentication.
- This feature is currently available only in the US.
- Your cloud calling solution must be compliant with WebRTC specifications for call
  setup and media streaming.
- An Alexa Smart Properties Solutions Architect provides confirmation to you when
  the add-on has been activated.
- The device must not be on a VPN.
- This API is only available to registered Alexa Smart Properties partners.
- Access to WebRTC calling is based on the permission scopes enabled for your skill
  and granted by the customer.
- Amazon recommends that you configure the CA certificate with a certificate validity
  period between three and six years.
- When you provide the CSR, you must convert any new line characters (`\n`) from the
  JSON to actual new lines
- When you provide the PEM-encoded certificate, you must convert any new lines to
  new line characters (\n) in the JSON payload.
- Each API request must have an authorization header whose value is the access token
  retrieved from Login with Amazon (LWA).
- Implement back-off logic for the Create certificate authority operation to support
  two to three second gaps for retries of CA creation.
- If not present, there are no more results.
- HTTP 429 Request Throttled response is a valid state for the API and shouldn't be
  regarded as an error.
- Don't rely on these specific limits or reference them in code.
- TPS limits for a subset of the ASP APIs in the NA region. API operations and locales
  not shown in this table might also have limits that aren't yet documented here.
- The Analytics API enforces aggressive throttling limits. You can make three calls
  within 15 minutes before your requests are throttled.
- Available when the scope is alexa::enterprise:management.
- When you update endpoint settings, the device must have an active connection to
  your Wi-Fi network and the internet for the update to complete successfully.
- The endpoint must be online to assign Wi-Fi configurations.
- This functionality is only available for Alexa Smart Properties subscriptions in
  the US.
- In the UK and EU, you can't use the Reminders API for health use cases.
- Name-Free interaction is only available for Alexa Smart Properties property skills.
- Some objects like Contact may return nulls in deeply nested fields
- Some objects may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in Alexa.
- Some objects may return nulls in deeply nested fields.
- Amazon deprecated the following features from the Alexa Skills Kit and Alexa-enabled
  Smart Home.
- If you want to continue to sell physical goods or services through your skill, you
  will need to enable customers to link their Alexa account with an account they have
  with your service and pay using a payment method they provide directly to you.
- You can continue to create property skills for use with ASP.
- Requires setup of an Amazon Developer account.
- The use of CanFulfillIntentRequest in Alexa skills is offered as a public beta for
  English (en-US locale only) and may improve or change as we receive feedback and
  iterate on the feature.
- Ensure OAuth scopes are correctly set for the skill.
- Rate limits may apply based on the API usage.
- Some of these tests require that you have a device for voice testing. You can use
  the Test page of the Alexa developer console to test your skill without a device.
- A skill may have several intents and slots. This test verifies that each intent
  returns the expected response with different combinations of slots.
- A good user experience for a skill depends on the skill having well-designed text-to-speech
  responses.
- Some very simple skills respond to all requests with a complete answer and do not
  ever prompt the user.
- Ensure sample utterances are intuitive and natural.
- The slots for each intent match the recommended slot types listed in the Slot Types
  table below.
- Slots that collect a value from a list use a custom slot type.
- The custom slot type is used for items that are not covered by Amazon's built-in
  types and is recommended for most use cases where a slot value is one of a set of
  possible values.
- Sample utterances must be written according to defined rules in order to successfully
  build a speech model for your skill.
- Your skill needs to handle a variety of errors in an intelligent and user-friendly
  way.
- This test verifies your skill's ability to handle common errors.
- A skill must have a help intent that can provide additional instructions for navigating
  and using the skill.
- Your skill must respond appropriately to common utterances for stopping and canceling
  actions.
- 'Handle AMAZON.CancelIntent: In most cases, this should just exit the skill.'
- 'Handle AMAZON.StopIntent: Your skill must implement this intent and shouldEndSession
  must be true or null in the response.'
- If you have chosen to implement the `CanFulfillIntentRequest` interface, you must
  verify that a response to the `CanFulfillIntentRequest` interface call isn't blank,
  and that it's in the expected structure.
