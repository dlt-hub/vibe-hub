notes:
- This feature requires a Visual Paradigm Online account to work.
- This feature requires build 20250901 or later.
- Select a template tailored for different project types.
- Edit parameters and preview the problem description.
- Comprehensive framework for aligning business activities with long-term goals.
- Outputs include strategic alignment summaries and actionable initiatives.
- The tool generates reports that can be exported to Markdown, HTML, or printed.
- Guided workflow for structured problem-solving.
- Streamlines planning for agile sprint reviews.
- Guides teams through a structured process.
- Allows export in DMN or CSV formats.
- Transform your use case descriptions into actionable decision tables with AI.
- Automates documentation generation from PlantUML diagrams.
- Export options include JSON and Markdown formats.
- The primary output is a multi-layered sequence diagram that is ready for use in
  your project.
- Visual Paradigm version 17.3 with build 20250901 or later is required.
- Visual Paradigm offers a special Academic Partner Program to educational institutions.
- We do not use client data or user prompts to train or improve our AI models.
- All data processed by AI features is encrypted and handled per our Privacy Policy.
- All prompts and outputs for general AI features are deleted immediately after the
  service is provided.
- Prompts and outputs are not shared with third parties without the client’s explicit
  written consent.
- Clients retain ownership of their data and can request deletion at any time.
- The Just-in-Time process map is configurable.
- 'Work items serve two main purposes: Data collection and problem analysis.'
- All work items are well-designed and ready-to-use.
- Project management deliverables are automatically generated and archived.
- Active Directory / LDAP authentication
- SAML authentication through Okta or Microsoft Azure
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- User story map can receive user features identified from different sources.
- The project proposal is a combined effort of the sponsor, business analyst and other
  related parties.
- Well-identified risks help decision makers determine the consequence and severity
  of the risk.
- The project charter document must be approved by the approving authority and project
  sponsor.
- Activities include planning kick-off meeting and defining project activities.
- Deliverables include Work Breakdown Structure and Project Schedule.
- Provides templates for project management and enterprise architecture.
- Allows customization of processes to fit specific project needs.
- Uses automated project management processes for various project complexities.
- Model Baggage is used for defining and performing transformation between models.
- Visual modeling is meant to be easy-to-understand and suitable to be used as visual
  communication means.
- Visual Paradigm introduces a visual modelling tool called Shape Legend to solve
  these problems.
