auth_info:
- information_source; https://newsdata.io/blog/all-about-news-archive-endpoint/:
  - API key authentication is required. Pass your API key as a query parameter named
    apikey with the value pub_YOUR_API_KEY in all requests to the archive endpoint.
  - API key authentication required. Pass the API key as a query parameter named apikey
    with value format pub_YOUR_API_KEY in the request URL.
  - Include your API key for authentication by passing it as the apikey query parameter
    in the request URL. The API key should be prefixed with pub_ and included in every
    request to the Archive endpoint, for example apikey=pub_YOUR_API_KEY.
  - The API requires an API key passed as a query parameter named apikey in the format
    apikey=pub_YOUR_API_KEY. The API key should be prefixed with "pub_" and included
    in the URL query string for all requests to authenticate.
  - The API requires an API key passed as a query parameter named apikey in the request
    URL. The key format is pub_YOUR_API_KEY, sent as a query string parameter in the
    URL like apikey=pub_YOUR_API_KEY.
pagination_info:
- information_source; https://newsdata.io/blog/all-about-news-archive-endpoint/:
  - Use size query parameter to set articles per request (max 10 for free users, 50
    for paid). Use page query parameter with nextPage value from response to navigate
    to next page.
- information_source; https://newsdata.io/blog/latest-news-endpoint/:
  - Use the query parameter page with a nextPage token value returned in the response
    to navigate between pages. Free users are limited to fetching 10 articles per
    request, while paid users can fetch up to 30 articles using the size parameter.
    If free users exceed their limit, the request fails with an error.
- information_source; https://newsdata.io/blog/news-api-python-client/:
  - Pagination uses a nextPage parameter obtained from the response to navigate to
    subsequent pages. Set the page parameter to the nextPage value from the previous
    response, optionally with scroll=True to iterate through all results.
- information_source; https://newsdata.io/documentation:
  - Pagination uses a page parameter in the query string. The default page size is
    10 articles for free plans and 50 for paid plans. To navigate to the next page,
    include the page parameter with the nextPage value from the previous response.
    Only forward pagination is supported; to go back, save the nextPage variable from
    prior responses.
  - Pagination uses a page parameter passed to the api.news_api() method. The response
    contains a nextPage field; continue paginating by passing this value as the page
    parameter in the next request until nextPage is null or absent, indicating the
    last page.
possible_base_urls:
- information_source; https://newsdata.io/blog/all-about-news-archive-endpoint/:
  - https://newsdata.io/api/1/archive
- information_source; https://newsdata.io/blog/integrate-free-news-api-into-your-application/:
  - https://newsdata.io/api/1/news
possible_endpoints:
- information_source; https://newsdata.io/blog/all-about-news-archive-endpoint/:
  - GET https://newsdata.io/api/1/archive
  - GET https://newsdata.io/api/1/archive?apikey=YOUR_API_KEY&q=war&page=XXXPPPXXXXXXXXXX
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=War&from_date=2023-02-02
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=War&to_date=2023-05-02
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=football&domain=bbc
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=football&domainurl=bbc.com
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=football&size=30
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=football&video=0
  - GET https://newsdata.io/api/1/archive?apikey=pub_YOUR_API_KEY&q=football&video=1
