notes:
- E-invoicing on the platform now supports the registration for Belgium Peppol IDs.
- 'Improvement: The Prompt Builder description input field now automatically resizes
  based on the description length.'
- 'Improvement: The ''request e-invoice'' page within the e-invoicing service has
  been updated to accommodate an improved UI.'
- 'Improvement: The Flowbuilder now automatically changes the languages to the platform
  language.'
- 'Improvement: After creating a new prompt model from the Prompt Builder, a popup
  will be shown to redirect you to the Configurations page.'
- Accessing services on the DocHorizon platform requires a billing account.
- Roles tied to domains determine a user's access to specific platform information
  or functionality.
- Authentication is required for every request to the DocHorizon API.
- Your API key acts as a credential for accessing the API.
- No sensitive data will be stored after the session has expired.
errors:
