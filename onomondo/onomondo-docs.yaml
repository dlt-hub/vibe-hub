auth_info:
- information_source; https://docs.onomondo.com/readme/network-whitelists:
  - Bearer authentication header of the form Bearer <token>. The Authorization header
    is required and must contain a bearer token (YOUR_SECRET_TOKEN) to authenticate
    requests to the API.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer <token>", where <token> is your secret token.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer YOUR_SECRET_TOKEN" where YOUR_SECRET_TOKEN is your actual secret token
    value.
  - Bearer token authentication is required. Send the token in the Authorization header
    as "Bearer YOUR_SECRET_TOKEN". The token must be included in all requests to the
    API.
  - The API uses Bearer token authentication. Include an Authorization header with
    the value "Bearer YOUR_SECRET_TOKEN" (replace with your actual secret token) in
    all requests to the api.onomondo.com endpoint.
pagination_info:
- information_source; https://docs.onomondo.com/readme/usage:
  - The API uses cursor-based pagination. The response includes a pagination object
    with next_page (a cursor token for the next page) and has_more (boolean indicating
    if more results exist). To fetch the next page, pass the next_page value as a
    query parameter in the subsequent request; stop paginating when has_more is false.
