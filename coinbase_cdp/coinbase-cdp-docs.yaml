notes:
- Requires setup of API Key and Wallet Secret in the Portal
- Attempting to delete an account-level policy in-use by at least one account will
  fail.
- API Key ID and API Key Secret required for authentication.
- Base Sepolia supports gasless user operations by default.
- get_swap_price does not reserve funds or signal commitment to swap, making it suitable
  for more frequent price updates with less strict rate limiting - although the data
  may be slightly less precise.
- quote_swap signals a soft commitment to swap and may reserve funds on-chain. It
  is rate-limited more strictly than get_swap_price to prevent abuse.
- CDP SDK requires API Key and Wallet Secret for authentication.
- All user operations are gasless by default in Base Sepolia.
- This SDK contains error reporting functionality that sends error events to CDP.
