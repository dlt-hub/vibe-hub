- IP addresses need to be provided for sandbox and production environments.
- The API allows for modular workflows combining various Fourthline products.
- No risk code is generated for AML Screening & Monitoring.
- To confirm potential hits or rule them out as false positives, you must have AML
  Investigation configured.
- The output for Qualified Electronic Signature is the signed document(s) only – no
  risk code or CDD Report is generated.
- We don't support self-signed certificates.
- All Fourthline SDKs use the same webhook URLs.
- All API requests must be made over HTTPS.
- You can't test in the production environment.
- Access token valid for 1 hour to authenticate requests to the API.
- SDK validation codes are single use and expire after 2 hours.
- If the client stops in the middle of the workflow, you need to create a new SDK
