- For each Document Authentication case, a CDD Report in PDF format is generated.
- For every confirmed hit in AML Screening & Monitoring, a Confirmed Hit Report is
  generated.
- Fourthline’s Case Review Portal access leverages single sign-on (SSO), which can
  be integrated with an Identity Provider that supports SAML 2.0.
- Use real faces and data for testing in the sandbox environment.
- The client must have previously been onboarded by Fourthline or another licensed
