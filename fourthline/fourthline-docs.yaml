- For each Document Authentication case, a CDD Report is generated in PDF format.
- No risk code or CDD Report is generated for Bank Account Verification.
- In addition to checking the status in webhook notifications, you can check the status
  of a specific Bank Account Verification workflow any time via a Get reference payment
