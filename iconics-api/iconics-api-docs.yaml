resources:
- name: data_read
  endpoint:
    path: /rest/data
    method: POST
    data_selector: points
    params: {}
- name: data_write
  endpoint:
    path: /rest/data/write
    method: POST
    data_selector: write_results
    params: {}
- name: dataset_read
  endpoint:
    path: /rest/dataset
    method: GET
    data_selector: dataset_points
    params: {}
- name: history_read
  endpoint:
    path: /rest/history
    method: GET
    data_selector: historical_data
    params: {}
- name: browse_data
  endpoint:
    path: /rest/data/browse
    method: GET
    data_selector: browsed_data
    params: {}
- name: data
  endpoint:
    path: /fwxapi/rest/data
    method: GET
    data_selector: results
    params:
      pointName: '@sim64:Float.Random(1,-50.0,50.0,0).Value'
notes:
- OAuth 2.0 does not allow anonymous connections. At least one user must be created
  in the Users folder of Security.
- Uses OAuth 2.0 authorization code flow.
- Web Authentication methods are only used during configuration in Workbench, and
  are not exposed in runtime.
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://<host name>/fwxapi
  headers:
    Content-Type: application/json
source_metadata: null
