auth_info:
- information_source; https://docs.attentive.com/openapi/reference/tag/eCommerce/:
  - OAuth 2.0 flow with the ecommerce:write scope required. Credentials are passed
    via the Authorization header using a Bearer token obtained through the OAuth flow
    referenced in the authentication section of the API documentation.
  - OAuthFlow authentication is required with the ecommerce:write scope. Send the
    OAuth access token in the Authorization header as a Bearer token.
  - OAuthFlow authentication with ecommerce:write scope is required. Send the OAuth
    access token in the Authorization header as a Bearer token to authenticate requests
    to this endpoint.
- information_source; https://docs.attentive.com/pages/authentication/:
  - 'API key authentication is used for direct API access, sent as a Bearer token
    in the Authorization header. OAuth 2.0 with authorization code grant flow is required
    for public applications, allowing end users to authorize access without sharing
    passwords.


    For API key auth: send Authorization: Bearer <Unique API Key> header in requests
    to https://api.attentivemobile.com/v1/graphql or https://api.attentivemobile.com/v1/me.
    Treat the API key as a password and verify authentication using the /me endpoint.
    For OAuth 2.0: public applications must implement the authorization code grant
    flow to obtain access tokens on behalf of users.'
- information_source; https://docs.attentive.com/openapi/reference/overview/:
  - The API uses OAuth2 authorization code flow. Obtain an authorization code by redirecting
    to https://api.attentivemobile.com/v1/authorization-codes/authorize with clientId,
    redirectUri, and scope parameters. Exchange the code for an access token at https://api.attentivemobile.com/v1/authorization-codes/tokens.
    Available scopes are subscriptions:write, events:write, and ecommerce:write for
    writing respective event types.
