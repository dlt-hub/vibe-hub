notes:
- All REST API endpoints require use of an API Key
- The key should be passed within the request header
- All REST API endpoints require use of an API Key - these can be obtained by registering
  on the developer portal.
- Spam scores are generated at the NFT collection level
- If the response is null, the collection does not have sufficient information to
  be scored or has not yet been assessed
- This API provides data on NFTs, collections, and transfers.
- This endpoint is rate limited. After requesting a refresh, it may take several minutes
  for any changes to be reflected when querying other endpoints. A collection may
  be refreshed up to once every 10 minutes.
- This endpoint is rate limited. After requesting a refresh, it may take several minutes
  for any changes to be reflected when querying other endpoints. A contract may be
  refreshed up to once every 10 minutes.
- This endpoint is rate limited. After requesting a refresh, it may take several minutes
  for any changes to be reflected when querying other endpoints. A wallet may be refreshed
  up to once every 10 minutes.
- API keys must be whitelisted to use this endpoint. Please contact us at support@simplehash.com
  if you'd like to do so
- By default, up to 10 webhook subscriptions can be active for a given organization.
- 'Certain webhook events with high volumes require whitelisting to be used - please
  contact support@simplehash.com if you''d like to use any of the following: chain.transfer,
  chain.floor_price_update, chain.listing_added, chain.listing_modified, chain.listing_removed'
- Return a HTTP 2XX status code to indicate processing of a webhook message within
  15 seconds.
- User provided webhook_secret will be stored in base64 encoding
- You need to use the raw request body when verifying webhooks, as the cryptographic
  signature is sensitive to even the slightest changes.
- The create webhook POST endpoint supports up to 200 nft_ids, contract_addresses,
  collection_ids and 1000 (per webhook) wallet addresses.
- We can support up to 100K wallets per webhook.
- Uses Kafka to stream token data
- Messages are streamed in Avro format.
- Offset is set to 0 to start from the beginning.
