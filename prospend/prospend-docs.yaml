resources:
- name: company
  endpoint:
    path: /beta/company
    method: GET
    data_selector: page
- name: entity
  endpoint:
    path: /beta/company/{companyId}/entity
    method: GET
    data_selector: page
    params:
      includeInactive: 'false'
- name: project
  endpoint:
    path: /beta/company/{companyId}/project
    method: GET
    data_selector: page
    params:
      includeInactive: 'false'
notes:
- All requests must be made securely over HTTPS including the token in the HTTP Authorization
  header of your requests.
- When doing subsequent requests to the same endpoint you can include nextCursor to
  get the next page of results.
- A filter for the active flag defaults to false for various endpoints.
errors: []
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://api.apac.prospend.io
  auth:
    type: JWT
source_metadata: null
