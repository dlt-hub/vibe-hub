auth_info:
- information_source; https://launchschool.com/books/working_with_apis/read/tmdb_api:
  - 'API authentication uses a Read Access Token obtained through the developer portal.
    Include the token in the Authorization header as a Bearer token with the format
    "Authorization: Bearer YOUR_ACCESS_TOKEN" when making requests to the API endpoints.'
  - TMDB API requires authentication using an Access Token sent in the Authorization
    header. All requests must be made over HTTPS to the endpoint https://api.themoviedb.org/3/
    with the Access Token included in the Authorization header; requests without authentication
    return a 401 Unauthorized response.
  - TMDB API requires authentication via an API key. The API key must be included
    as a query parameter named `api_key` in requests to the API endpoints. You need
    to obtain an API key from the TMDB developer portal before making any API calls.
  - 'The API uses Bearer token authentication. Include the access token in the Authorization
    header as "Authorization: Bearer YOUR_ACCESS_TOKEN" when making requests to protected
    endpoints like the movie rating endpoint.'
  - 'The API uses Bearer token authentication. Include your access token in the Authorization
    header as "Authorization: Bearer YOUR_ACCESS_TOKEN" when making requests to protected
    endpoints like rating a movie.'
