auth_info:
- information_source; https://scrapfly.io/:
  - Authentication uses an API key passed as a query parameter named key. Include
    key=your-api-key in the query string of requests to https://api.scrapfly.io/scrape.
  - The API uses an API key for authentication, passed as the query parameter key
    in GET requests to https://api.scrapfly.io/scrape. Include key=your-key in the
    query string with your actual API key value.
  - The Extraction API requires an API key passed as a query parameter named `key`.
    Include `key=your-key` in the query string of POST requests to https://api.scrapfly.io/extraction.
    The request body contains HTML content with content-type set to text/html, and
    extraction is configured via query parameters like extraction_model, extraction_prompt,
    or template.
  - Use API key authentication by passing the key query parameter in all requests
    to the Screenshot API endpoint. The key parameter contains your authentication
    credential and must be included in both GET and POST requests to https://api.scrapfly.io/screenshot.
- information_source; https://scrapfly.io/blog/posts/how-to-scrape-instagram:
  - The Instagram API requires the header `x-ig-app-id` set to `936619743392459` when
    making requests to internal endpoints like `/api/v1/users/web_profile_info/`.
    This is a required authentication identifier for accessing Instagram's hidden
    REST and GraphQL APIs through reverse engineering.
pagination_info:
- information_source; https://scrapfly.io/blog/posts/how-to-scrape-bookingcom:
  - The search API uses an `offset` parameter to control pagination. The `offset`
    parameter specifies the starting point in the result set, with each request returning
    25 results. To paginate through all results, increment the `offset` value in subsequent
    requests and continue until no more results are returned.
possible_base_urls:
- information_source; https://scrapfly.io/:
  - https://api.scrapfly.io/extraction
  - https://api.scrapfly.io/scrape
possible_endpoints:
- information_source; https://scrapfly.io/:
  - GET https://api.scrapfly.io/scrape
  - GET https://api.scrapfly.io/screenshot
  - POST https://api.scrapfly.io/extraction
  - POST https://api.scrapfly.io/screenshot
- information_source; https://scrapfly.io/blog/posts/how-to-scrape-instagram:
  - GET https://i.instagram.com/api/v1/users/web_profile_info/
  - GET https://i.instagram.com/api/v1/users/web_profile_info/?username=google
  - GET https://i.instagram.com/api/v1/users/web_profile_info/?username={username}
  - GET https://i.instagram.com/api/v1/users/{}/info/
  - POST https://www.instagram.com/graphql/query
- information_source; https://scrapfly.io/docs/scrape-api/getting-started:
  - GET https://api.scrapfly.io/scrape
