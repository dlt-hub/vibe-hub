auth_info:
- information_source; https://guides.marianatek.com/auth:
  - 'Mariana Tek''s APIs use bearer token authentication. Include the access_token
    in the Authorization header as "Authorization: Bearer {access_token}" for all
    requests. Access tokens expire and must be refreshed using the refresh_token via
    a POST request to https://{SUBDOMAIN}.marianatek.com/o/token/ with parameters
    refresh_token, grant_type set to "refresh_token", client_id, and client_secret
    (required for confidential clients).'
possible_base_urls:
- information_source; https://guides.marianatek.com/auth:
  - http://myapp.sandbox.marianatek.com
  - https://{SUBDOMAIN}.marianatek.com
possible_endpoints:
- information_source; https://guides.marianatek.com/auth:
  - GET http://myapp.sandbox.marianatek.com/api/users/self
  - POST https://{SUBDOMAIN}.marianatek.com/o/token/?refresh_token={REFRESH_TOKEN}&grant_type=refresh_token&client_id={CLIENT_ID}
