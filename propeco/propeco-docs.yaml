auth_info:
- information_source; https://docs.propeco.io/api-reference/epcs/:
  - API requests require an x-api-key header with your API key value passed as the
    header parameter. Send the key in the x-api-key header for all requests to authenticate
    with the API.
- information_source; https://docs.propeco.io/api-reference/properties/:
  - API key authentication is required. Send the API key in the x-api-key header with
    each request to https://api.propeco.io/properties. The header name is x-api-key
    and the value should be your actual API key.
- information_source; https://docs.propeco.io/api-reference/location/:
  - API key authentication is required. Send the API key in the x-api-key header with
    each request to https://api.propeco.io/data/location. The header name is x-api-key
    and it must contain your API KEY value.
  - 'API key authentication via the x-api-key header. Include the header "x-api-key:
    <API_KEY>" in all requests to the api.propeco.io endpoint.'
- information_source; https://docs.propeco.io/api-reference/energy-model/:
  - API key authentication is required. Include the API key in the request header
    as "x-api-key" with your API key value. The API key must be passed in the x-api-key
    header for all requests to the energy-model endpoint.
pagination_info:
- information_source; https://docs.propeco.io/api-reference/requests/:
  - Use limit and offset query parameters to paginate requests. The response includes
    limit (items per page), offset (starting position), and a requests array. To get
    the next page, increment offset by limit and resubmit the request.
possible_base_urls:
- information_source; https://docs.propeco.io/api-reference/epcs/:
  - https://api.propeco.io
  - https://www.propeco.io/api
possible_endpoints:
- information_source; https://docs.propeco.io/api-reference/epcs/:
  - GET /epcs?uprn={uprn}
  - GET https://api.propeco.io/epcs?uprn=UPRN
- information_source; https://docs.propeco.io/api-reference/properties/:
  - GET /properties?uprn={uprn}
  - GET https://api.propeco.io/properties?uprn=UPRN
- information_source; https://docs.propeco.io/api-reference/location/:
  - GET /location
  - GET https://api.propeco.io/data/location
  - GET https://api.propeco.io/data/location?x_coord=X_COORD&y_coord=Y_COORD
  - GET https://api.propeco.io/location
  - GET https://api.propeco.io/location?x_coord={x_coord}&y_coord={y_coord}
- information_source; https://docs.propeco.io/api-reference/energy-model/:
  - GET https://api.propeco.io/energy-model
