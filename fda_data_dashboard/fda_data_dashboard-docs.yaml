auth_info:
- information_source; https://datadashboard.fda.gov/oii/api/index.htm:
  - 'API credentials consist of an Authorization-User (email address) and an FDA-generated
    Authorization-Key, both of which must be passed as custom headers (Authorization-User
    and Authorization-Key respectively) in every API request. The Authorization header
    format requires Content-Type: application/json, Authorization-User: <email address>,
    and Authorization-Key: <FDA-generated key> in the request headers, and TLS 1.2
    is required for all API requests.'
possible_base_urls:
- information_source; https://datadashboard.fda.gov/oii/api/index.htm:
  - https://api-datadashboard.fda.gov/v1
possible_endpoints:
- information_source; https://datadashboard.fda.gov/oii/api/index.htm:
  - POST https://api-datadashboard.fda.gov/v1/inspections_classifications
