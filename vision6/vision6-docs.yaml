auth_info:
- information_source; https://api.vision6.com/:
  - '**Minimum API Key Access Level:** `Standard Access`


    The API requires an API key with at least Standard Access level to delete contacts.
    The API key should be sent as part of the request headers (standard practice for
    this API).'
  - API Key authentication is required, sent as a header. The minimum access level
    needed is Standard Access.
  - API Key authentication is required, with a minimum access level of "Limited Access".
    The API key must be provided to access endpoints; the exact method of transmission
    (header name, query parameter, or request body field) is not specified in this
    documentation excerpt.
  - API Key authentication is required. The API key must be provided with a minimum
    access level of "Report Access" to access endpoints. The documentation does not
    specify the exact header name or parameter name where the API key should be sent.
  - API key authentication is required with a minimum access level of Standard Access.
    The API key must be provided to access this endpoint, though the specific header
    name or parameter location is not detailed in this excerpt.
pagination_info:
- information_source; https://api.vision6.com/:
  - Pagination uses offset and limit query parameters. The response includes offset
    (current position) and limit (page size, default 100) fields. Use the offset value
    plus limit to construct the next request until size is less than limit.
  - The API uses a limit query parameter to control pagination, with a default value
    of 100 and a maximum of 1 result per request. The documentation appears incomplete
    regarding how to navigate between pages or identify when pagination is complete.
  - The `limit` query parameter controls the number of results returned, with a default
    of 100 and maximum of 1,000. The `offset` query parameter paginates resources
    by skipping a specified number of items; for example, offset=30 with limit=10
    returns items 31-40.
  - The documentation describes pagination using limit and offset query string parameters.
    The limit parameter must be a positive integer and controls the result set size.
    The offset parameter must be a positive integer and controls the starting position.
    A size value is returned in responses to indicate total results available.
