notes:
- Model implementation for oData format
- A serviceURl is required!
- 'Experimental API: The API is NOT stable yet. Use at your own risk.'
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- This is an abstract base class for model objects.
- This event exists for compatibility with the old Annotation loader.
- May not work in Internet Explorer 8 because of lacking JSON support
- This model is read-only and thus only supports OneTime binding mode.
- Access to this OData meta model will fail before the promise returned by loaded
  has been resolved.
- The meta model does not support any public events; attaching an event handler leads
  to an error.
- This model is read-only.
- Method not supported
- Model implementation for oData format Binding to V4 metadata annotations is experimental.
- Whether the described class is deprecated and should not be used any more
- The path must end with a forward slash according to OData V4 specification
- 'Method not supported: bindTree, getOriginalProperty, isList, refresh'
- Model implementation for oData format Binding to V4 metadata annotations is experimental!
- At least either bundleUrl or bundleName must be set on this object; if both are
  set, bundleName wins
- The API is NOT stable yet. Use at your own risk.
- The Binding is the object, which holds the necessary information for a data binding.
- 'Since: 1.37.0'
- The TreeBinding is a specific binding for trees in the model, which can be used
  to populate Trees.
- 'Experimental API: This module is only for experimental use!'
- 'An event handler can only be attached to this binding for the following events:
  ''change'', ''dataReceived'', and ''dataRequested''.'
- Fallback for 'zh_HK' is 'zh_TW' before zh.
- Subclasses might add additional parameters to the event object. Optional parameters
  can be omitted.
- This module is only for experimental use!
