notes:
- You will need to implement the relevant method names corresponding to the different
  calls in order to perform the necessary actions on your system.
- The Transaction Stream service allows API consumers to receive real-time notifications
  of the undertaken transactions.
- Paymentology uses a checksum-based authentication method (SHA256) to ensure the
  validity of processes.
- A User-Agent header is required in every request.
- Test environment is publicly accessible.
- Integration method for live environment is over the Internet using SSL.
- Message security is incorporated into each API call at the application level
- TLS 1.3 is the most advanced and secure implementation of the familiar 'SSL' protocol
- Testing credentials are confidential and are used to identify you.
- Uses OAuth2 with refresh token  requires setup of connected app in Paymentology
- Youll be responsible for authorising transactions with this API.
- A full cycle of an authorization must be concluded within 5 seconds meaning a response
  from the store of value system needs to be received with 2 seconds maximum.
- Specific campaign settings are required for these Secure APIs.
- Confidentiality of the sensitive data is important even while processing transactions
  and should be kept private (encrypted).
- These API methods contain PCI sensitive information.
- Paymentology provides a daily mark-off file
- Paymentology provides a daily summary settlement report as well as a daily detailed
  settlement report
- Paymentology provides a daily forex gains report showing all revenue earned
- For all Fraud related chargebacks, we have to report the fraudulent transaction
  to the various card schemes on their respective platforms.
- 'For virtual cards: Multiple cards can be linked to one reference.'
- 'For physical cards: Only one reference can be linked to a card.'
- Paymentology provides a daily mark-off file showing successful transactions.
- Daily summary and detailed settlement reports are provided.
- Different card schemes have different clearing cycles depending on the region/country.
- Disputes include reversal, refund, and chargeback types.
- Fraud related chargebacks require reporting to card schemes.
- Conditional fields may not always be present.
- Conditional fields may not be present for CoF tokens
- There can only be one active scheduled stop for a card.
- Will return an error if the schedule already exists.
- Do not use the Statement method when the Balance method will be sufficient, as the
  Statement method may take considerably longer to return a response.
- Retrieve the current status of a card.
- Validation is performed on the cellPhone parameter value of the request message.
- 'cellPhone input format allows: 10 digits and starts with 0 (example: 0123456789)
  or 11 digits and starts with 27 (example: 27123456789)'
- Will return an error if there is no scheduled stop for this card.
- Requires terminalID, profileNumber, IDNumber, transactionID, transactionDate, image,
  mime, and checksum.
- Updates the firstName, lastName, cellphone and ID number linked to an allocated
  card.
- Transaction ID number should be generated by the calling client.
- Uses XML-RPC style method calls
- 'As push provisioning needs to be completed in one minute or less, the recommended
  setting for the Request Parameter: timeStep is 60.'
- Only 1 profile allowed per email address
- 'Allowed stopReasonID values include: 1 (lost), 2 (stolen), 3 (pending outcome),
  4 (consolidate), 5 (no longer active), 6 (exceeded PIN tries), 7 (suspected fraud),
  8 (emergency replacement)'
- Applicable to our Visa product.
- The combined value of title, initials and surname delimited with spaces should be
  maximum 20 characters.
- The field may not start (first character) with a comma, linefeed character, carriage
  return character, quotation marks or question mark.
- You will be required to generate your own checksum and send it to Tutuka.
- If you are not yet registered with us.
- The stream cannot be used for any purposes that require complete and accurate information.
- The API connection is secured using TLS.
- GET request parameters need to be URL encoded.
- During testing, avoid entering any personally identifiable information (PII), such
  as, user IDs, card numbers or email addresses.
- Only registered developers can use these tools
- We will review this Privacy Notice and may amend or supplement this Privacy Notice
  from time to time.
- We do not control these third-party websites and are not responsible for their privacy
  statements.
- Total round-trip time, including network overload, should be less than 4 seconds.
- Response codes should always be four-digit codes.
