auth_info:
- information_source; https://docs.getfestivo.com/docs/before-you-start:
  - 'Festivo APIs require authentication using an API token obtained from the dashboard.
    The token can be passed either as an `api_key` query parameter in GET requests
    or as an `Authorization` header using the format `API-Key XXXXXX-XXXX-XXXX-XXXX-XXXXXXXXX`.


    For query parameter method, add `api_key=your_token` to the URL. For header method,
    set the `Authorization` header to `API-Key your_token`. Both approaches authenticate
    the same way; choose based on your API endpoint requirements.'
possible_base_urls:
- information_source; https://docs.getfestivo.com/docs/before-you-start:
  - https://api.getfestivo.com/v2
possible_endpoints:
- information_source; https://docs.getfestivo.com/docs/before-you-start:
  - GET https://api.getfestivo.com/v2/holidays
  - GET https://api.getfestivo.com/v2/vat-numbers-rates
