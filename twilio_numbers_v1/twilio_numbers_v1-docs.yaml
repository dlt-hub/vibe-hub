auth_info:
- information_source; https://api.apis.guru/v2/specs/twilio.com/twilio_numbers_v1/1.42.0/openapi.json:
  - Twilio API uses HTTP Basic Authentication with your Twilio Account SID as the
    username and Auth Token as the password. Send credentials in the Authorization
    header as base64-encoded "username:password" or use query parameters account_sid
    and auth_token. Rate limits and available resources depend on your account permissions.
