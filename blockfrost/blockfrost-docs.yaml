auth_info:
- information_source; https://docs.blockfrost.io/:
  - 'Authentication uses an API key passed as a request header named project_id with
    the value YOUR_SECRET_TOKEN. Include the header --header ''project_id: YOUR_SECRET_TOKEN''
    in requests to authenticated endpoints.'
  - 'The Blockfrost API requires authentication via a project ID sent as a custom
    header. Include the header ''project_id'' with your secret token value in all
    requests to authenticate. For example, use ''--header "project_id: YOUR_SECRET_TOKEN"''
    in curl requests.'
possible_base_urls:
- information_source; https://docs.blockfrost.io/:
  - https://cardano-mainnet.blockfrost.io/api/v0
  - https://cardano-mainnet.blockfrost.io/api/v0/
possible_endpoints:
- information_source; https://docs.blockfrost.io/:
  - GET /
  - GET /accounts/{stake_address}
  - GET /accounts/{stake_address}/addresses
  - GET /accounts/{stake_address}/addresses/assets
  - GET /accounts/{stake_address}/addresses/total
  - GET /accounts/{stake_address}/delegations
  - GET /accounts/{stake_address}/history
  - GET /accounts/{stake_address}/mirs
  - GET /accounts/{stake_address}/registrations
  - GET /accounts/{stake_address}/rewards
