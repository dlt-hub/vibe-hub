pagination_info:
- information_source; https://api.profit.com/:
  - Pagination uses limit (query parameter, integer, max 100) and skip (query parameter,
    integer, default value present) to control page size and offset respectively.
    The response returns an array of results; continue paginating by incrementing
    skip by the limit value until fewer results than limit are returned.
  - Pagination uses limit (query parameter, max 100) and skip (query parameter, default
    0) to control which results are returned. To get the next page, increment skip
    by the limit value used in the previous request.
  - Pagination uses limit and skip parameters. limit (integer, max 100) specifies
    results per request with default behavior returning last 100 events. skip (integer,
    default 0) offsets the starting position. Construct subsequent requests by incrementing
    skip by the limit value until fewer results than limit are returned.
  - Pagination uses limit and skip query parameters. limit (integer, max 100) specifies
    results per page, skip (integer, default value not specified) specifies offset.
    Construct next request by incrementing skip by the limit value.
  - Pagination uses limit and skip query parameters. limit specifies maximum results
    per request (up to 100), skip specifies the number of results to offset (default
    0). The response includes a total field indicating total available results; increment
    skip by limit to fetch subsequent pages until skip plus returned results equals
    total.
