auth_info:
- information_source; https://tradermade.com/docs/restful-api:
  - API key authentication is required and passed as a query parameter named api_key
    in the request URL. The client is initialized with the API key (e.g., tradermade.NewRESTClient("api_key"))
    and the key is appended to endpoints like https://marketdata.tradermade.com/api/v1/live_currencies_list?api_key=api_key.
  - API key authentication is required as a query parameter. Include the api_key parameter
    in the request URL with your API key value, for example api_key=your_api_key_here.
  - API key authentication is required, passed as a query parameter named api_key
    in the request URL.
  - API key authentication is required. Pass the api_key parameter in the query string
    of requests, for example api_key=your_actual_key in the URL.
  - API key authentication is required. Pass the api_key parameter in the query string
    of requests, for example api_key=your_api_key_value.
