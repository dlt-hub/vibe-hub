auth_info:
- information_source; https://docs.identify24.de:
  - API requests require two custom headers for authentication. Send X-API-PARTNER
    header with your partner username and X-API-TOKEN header with your private auth
    token. Both headers are required and should be sent with Content-Type application/json.
  - 'Authentication uses two required headers: X-API-PARTNER (partner identifier,
    e.g. ''911-internet'') and X-API-TOKEN (API token value, e.g. ''xxx''). Both must
    be included in the request headers.'
  - 'JWT-based authentication is required. Send a POST request to `https://api.identify24.de/auth`
    with a JSON body containing `PARTNER` and `APIKEY` fields, and `Content-Type:
    application/json` header. The response contains a `token` field with the JWT.
    Include this JWT in subsequent requests; it expires after 30 minutes of inactivity,
    returning a 401 Unauthorized error upon expiration, requiring re-authentication.'
  - The API requires two custom headers for authentication. Send X-API-PARTNER with
    your partner username and X-API-TOKEN with your private auth token in every request
    to the identify24 API. Both headers are required.
  - 'The API requires two headers for authentication: X-API-PARTNER (partner username)
    and X-API-TOKEN (private auth token). Both headers are required on all requests
    and should be sent with Content-Type application/json.'
