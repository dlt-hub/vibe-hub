auth_info:
- information_source; https://orientdb.dev/docs/3.1.x/misc/OrientDB-REST.html:
  - You've to execute this command authenticated in the OrientDB Server realm using
    the root password from config/orientdb-server-config.xml file. The authentication
    is required at the server level, not the database level, and credentials should
    be provided according to HTTP basic authentication standards for the OrientDB
    Server realm.
possible_base_urls:
- information_source; https://orientdb.dev/docs/3.1.x/misc/OrientDB-REST.html:
  - localhost:2480
possible_endpoints:
- information_source; https://orientdb.dev/docs/3.1.x/misc/OrientDB-REST.html:
  - GET /connection/[<db>]
  - POST http://<server>:[<port>]/connection/<command>/<id>
