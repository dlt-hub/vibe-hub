notes:
- KluctlDeployment API is defined under the gitops.kluctl.io/v1beta1 group
- Kluctl is available as a CLI and as a GitOps controller.
- The controller can be installed via two available options.
- The .kluctl.yaml is the central configuration and entry point for your deployments.
- A library project is a Kluctl deployment that is meant to be included by other projects.
- The .kluctl-library.yaml marks a deployment project as a library project and provides
  some configuration.
- Deployments are done in parallel, meaning that there are usually no order guarantees.
- Pruning and deletion is not supported in plain Kustomize mode.
- These commonLabels are not related to commonLabels supported in kustomization.yaml
  files.
- we can't apply CiliumNetworkPolicies before the CRDs get applied by the operator.
- Multiple deployment types are supported
- Deployments can also be conditional
- Includes various deployment strategies like Kustomize and Git.
- Deployment items are processed in parallel unless barriers are encountered.
- Deployments can be conditional by using the when field.
- alwaysDeploy will also cause kluctl render to always render the resources.
- skipDeleteIfTags forces exclusion of a deployment whenever inclusion/exclusion tags
  are specified via command line.
- onlyRender causes a path to be rendered only but not treated as a deployment item.
- Dynamic configuration of container images.
- When deploying your own applications, image versions/tags might change very rapidly.
- It is recommended to pre-pull Helm Charts with kluctl helm-pull.
- It is advised to put the pulled Helm Chart into version control.
- Previous versions (prior to v2.22.0) of Kluctl supported managing Helm credentials
  via `credentialsId` in `helm-chart.yaml`. This is deprecated now and will be removed
  in the future.
- Multiple credential sets can be specified by including an index in the environment
  variable names.
- Private registries are supported.
- Kluctl integrates natively with SOPS.
- Kluctl assumes that you have setup sops as usual so that it knows how to decrypt
  these files.
- Hooks are executed/deployed before and/or after the actual deployment of a kustomize
  deployment.
- Multiple annotations control the behaviour when waiting for readiness of resources.
- Declares a resource to be a hook, which is deployed/executed as described in hooks.
- Specifies a weight for the hook, used to determine deployment/execution order.
- Defines when to delete the hook resource.
- Defines whether kluctl should wait for hook-completion.
- If set to true, kluctl will wait for all previous objects to be applied.
- If set to true, kluctl will wait for readiness of all objects from this kustomization
  project.
- Only files that are explicitly excluded via [.templateignore files] are not rendered
  via Jinja2.
- When writing macros that produce yaml resources, you must use the `---` yaml separator
  in case you want to produce multiple resources in one go.
- All arguments from above can also be passed via environment variables.
- All the arguments from above can also be passed via environment variables.
- All options/arguments accepted by kluctl can also be specified via environment variables.
- A few additional environment variables are supported which do not belong to an option/argument.
- Run all deployments in dryRun=true mode if --dry-run flag is used.
- Default service account used for impersonation can be set with --default-service-account.
- Enable the admin user. (default true)
- Command will output a diff between initial state and the state after deployment.
- Command will also output a list of prunable objects.
- Command triggers a reconciliation loop with a forced diff.
- Trigger a GitOps deployment by setting the annotation ‘kluctl.io/request-deploy’
  to the current time.
- Show logs from controller
- Print and watch logs of specified KluctlDeployments from the kluctl-controller
- Trigger a GitOps prune by setting the annotation ‘kluctl.io/request-prune’ to the
  current time.
- Trigger a GitOps reconciliation by setting the annotation ‘kluctl.io/request-reconcile’
  to the current time.
- This command will suspend a GitOps deployment by setting spec.suspend to ’true'.
- Last modified June 5, 2024
- Push command creates a tarball from the current project and uploads the artifact
  to an OCI repository.
- 'WARNING: This command will also delete objects which are not part of your deployment
  project (anymore). It really only decides based on the discriminator and does NOT
  take the local target/state into account!'
- Recursively searches for ‘helm-chart.yaml’ files and checks for new available versions
- Optionally performs the actual upgrade and/or add a commit to version control
- Renders all resources and configuration files and stores the result in either a
  temporary directory or a specified directory.
- Validates the already deployed deployment
- This means that all objects are retrieved from the cluster and checked for readiness.
- The Kluctl Controller is a Kubernetes operator which implements the KluctlDeployment
  custom resource.
- Supports multiple source types including Git and OCI.
- Enables manual approvals for deployments.
- The images provided take precedence over the ones provided in the target definition.
- The interval time units are s, m and h.
- Internally, approval happens by setting spec.manualObjectsHash to the objects hash
  of the approved command result.
- The following values can be supplied without the above values and for all other
  (e.g. basic) authentication types as well
- The Kluctl Webui is still in early stage of development, missing many planned features.
- Default admin and viewer credentials are generated and can be extracted from the
  webui-secret Secret.
- The Webui can already handle multiple clusters.
- The Webui is still in early stage and thus currently lacks sorting and filtering
  for clusters.
- Client secret is sensitive data and should not be added unencrypted to your git
  repository.
- The collection of recipes is quite new and missing a lot of content.
- Each target should relate to the target environment and/or cluster that it needs
  to be deployed to.
- Discriminator uniqueness must be ensured inside the boundaries of individual clusters.
- Kluctl follows a command-line-first approach, which means that all features implemented
  into Kluctl will always be added in a way so that you can keep using the CLI.
- You might consider setting prune and delete to false for prod and instead do manual
  pruning and deletion when the need arises.
- Kluctl follows a command-line-first approach.
- GitOps is optional.
- Let it automatically clean up orphan resources and delete all resources when the
  KluctlDeployment itself gets deleted.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Template Controller allows defining template objects which are rendered and applied
  into the cluster based on an input matrix.
- ObjectTemplate requires a service account to access cluster objects.
- The projected branches and files can then be used as matrix inputs for an ObjectTemplate.
- The comment will be updated whenever the underlying comment source changes.
- The interval for querying PRs defaults to 5m.
- The state can be open, closed, or all, defaulting to all.
- The `TextTemplate` API allows to define text templates that are rendered into the
  status of the TextTemplate.
- Defaults to querying every 5m if interval is not specified.
- Must specify Gitlab project in the format group/project.
- The Template Controller is a powerful controller that is able to create/apply arbitrary
  objects from templates and an input matrix.
- This has some security implications as it requires you to make sure that you don’t
  open potential security vulnerabilities inside your cluster.
- Use GitHub personal access token stored in Kubernetes Secret for private repositories
- Uses ObjectTemplate to transform secrets
- Setup requires a kubectl context named 'kind-kind'
