auth_info:
- information_source; https://www.twingate.com/docs/api-overview:
  - API token authentication is required. Generate an API token in the Admin Console
    at Settings > API > Generate Token, then include it in the X-API-KEY HTTP header
    when making requests to the GraphQL endpoint at https://subdomain.twingate.com/api/graphql/
pagination_info:
- information_source; https://www.twingate.com/docs/api-overview:
  - Pagination uses cursor-based navigation with `after` and `first` parameters in
    the query. The response includes `pageInfo` with `startCursor` and `hasNextPage`
    fields to determine if more results exist and construct the next request.
possible_base_urls:
- information_source; https://www.twingate.com/docs/api-overview:
  - https://api.twingate.com
  - https://subdomain.twingate.com/api/graphql/
possible_endpoints:
- information_source; https://www.twingate.com/docs/api-overview:
  - POST https://subdomain.twingate.com/api/graphql/
