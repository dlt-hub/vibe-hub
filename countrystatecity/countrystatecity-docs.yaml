auth_info:
- information_source; https://countrystatecity.in/product/api/:
  - API key authentication using the X-CSCAPI-KEY header. Include your API key in
    the X-CSCAPI-KEY request header for all API calls to the countrystatecity.in API
    endpoints.
- information_source; https://docs.countrystatecity.in/api/authentication:
  - API key authentication is required via the X-CSCAPI-KEY header. Include your API
    key in the request header with the exact name X-CSCAPI-KEY set to your API key
    value. Invalid, missing, or expired keys will return a 401 Unauthorized error.
  - The API uses API key authentication passed via the X-CSCAPI-KEY header. Store
    your API key in the CSC_API_KEY environment variable and include it in requests
    as the X-CSCAPI-KEY header. Authentication failures return a 401 Unauthorized
    status.
  - The Country State City API uses API key authentication. Include your API key in
    the X-CSCAPI-KEY header for every request. Register at the portal to obtain your
    API key instantly. Store the key in environment variables and never expose it
    in client-side code or public repositories.
  - The Country State City API uses API key authentication. Include your API key in
    the X-CSCAPI-KEY header with every request. An invalid or missing key returns
    an "Unauthorized" error response.
