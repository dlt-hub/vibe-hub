    path: /api/section_labels
    method: GET
    data_selector: records
    params: {}
- name: embed_calendly
  endpoint:
    path: /embed/calendly
    method: GET
    data_selector: data
    params: {}
- name: CSV Data Source Question
  endpoint:
    path: /files/csv
    method: POST
- name: workflow
  endpoint:
    path: /v1/workflows
    method: GET
    data_selector: data
    params: {}
- name: document
  endpoint:
    path: /api/documents
    method: GET
    data_selector: documents
- name: document_templates
  endpoint:
    path: /api/v1/document_templates
    method: GET
    data_selector: templates
    params: {}
- name: automated_emails
  endpoint:
    path: /api/automated_emails
    method: POST
    data_selector: documents
    params: {}
- name: additional_emails
  endpoint:
    path: /api/additional_emails
    method: POST
    data_selector: documents
    params: {}
- name: duplicate_docs
  endpoint:
    path: /articles/duplicate-docs-for-each-repeating-item
    method: GET
    data_selector: records
- name: tagging_repeating_items
  endpoint:
    path: /articles/tagging-repeating-items-to-pdf-fields
    method: GET
