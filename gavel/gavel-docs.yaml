resources:
- name: create_workflow_session
  endpoint:
    path: /api/documate/v1/interviews/<interview_name>/new
    method: POST
    data_selector: variables
    params: {}
- name: retrieve_document_metadata
  endpoint:
    path: /api/documate/v1/data-manager/workflows/<workflow_name>/session/<session_id>/documents
    method: GET
    data_selector: documents
    params: {}
- name: download_document
  endpoint:
    path: /data-manager/workflows/<workflow_id>/session/<session_id>/download-document
    method: GET
    data_selector: binary file contents
    params: {}
- name: list_workflow_names
  endpoint:
    path: /api/playground?folder=questions
    method: GET
    data_selector: workflow names
    params: {}
- name: list_workflow_variables
  endpoint:
    path: /officeaddin?pgtypes=<workflow name>.yml
    method: GET
    data_selector: types_json
    params: {}
- name: workflows
  endpoint:
    path: /api/v1/workflows
    method: GET
    data_selector: data
    params: {}
- name: documents
  endpoint:
    path: /api/documents
    method: GET
    data_selector: data
    params: {}
- name: users
  endpoint:
    path: /api/users
    method: GET
    data_selector: data
    params: {}
- name: workflow
  endpoint:
    path: /no-setup-automated-legal-forms
    method: GET
    data_selector: workflows
- name: workflows
  endpoint:
    path: /api/v1/workflows
    method: GET
    data_selector: data
    params: {}
- name: documents
  endpoint:
    path: /api/v1/documents
    method: GET
    data_selector: data
    params: {}
- name: section_labels
