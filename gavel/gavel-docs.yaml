- Uses OAuth2 with refresh token — requires setup of connected app in Gavel
- Section Labels can be used for navigation and progress tracking.
- Gavel is a rebranded version of Documate
- Changing Styles with Custom CSS is a feature available only on Pro and Scale accounts.
- The Private Data setting restricts access to workflows that use this CSV to builders
  only. It is checked by default.
- Any workflow with a Clio question, a CSV set to private, or any other private data
  will only be accessible to Builders on your account.
- Documate is now Gavel! Read more about why we’re excited about this rebrand.
- Your Document Templates are the document files you automate in Gavel. Each Document
  Template consists of one file.
- Some documents may return nulls in deeply nested fields
- For your privacy, we do not allow you to access the same API key twice on the system.
- Gavel's API requires OAuth2 authentication.
- You can automate the process of filling out fillable-field PDFs or court forms.
- Gavel is now Documate
- Let's build your first workflow! Start by clicking '+ New Workflow' then 'Start
  with documents.'
- You can include variable names in any of these messages to further customize them.
- All PDF template files will generate PDF output documents.
- By default, both Word and PDF versions will be generated.
- Output documents can be shared via email.
- By default, automated emails are sent from no-reply@mail.docautomation.org with
  the sender name Gavel.
- Gavel is a rebranded version of Documate.
- Accounts on the Pro and Scale tiers can set up their own Custom Subdomain.
- Your Gavel workflows must reside on their own separate subdomain.
- If you want this page to be the one your users arrive automatically when going to
  mysubdomain.gavel.io, please email help@gavel.io.
- Gavel is now the rebranded name for Documate.
- Gavel is a rebrand of Documate
- Make Sure to Use Consistent Variable Names if You Want to Reuse Data Between Workflows
- Some API endpoints may have rate limits.
- Ensure to handle token expiration.
- You can send documents from Gavel to DocuSign without an HMAC key, but you need
  an HMAC key to receive updated documents from DocuSign, view envelope status in
  Gavel, send webhooks from Gavel using the updated documents, and send emails from
  Gavel including updated documents.
- To get an HMAC key, you need DocuSign Connect.
- Data can be integrated with Zapier and Webhooks.
- Zapier changes variable names slightly. While Gavel doesn’t allow spaces, Zapier
  doesn’t show underscores and will adjust the names accordingly.
- Stripe Paywall Questions are being depreciated.
- Existing workflows with a Stripe question can still be active but cannot build new
  workflows with the Stripe Paywall Question.
- Learn how to connect and pass data to and from Gavel and Lawcus via Zapier
- Workflows are accessible to anyone with the link by default.
- Access can be restricted by requiring login and limiting to specific email addresses
  or domains.
- Users may only complete a workflow once to prevent changes after document generation.
- Organizational Users can share and/or answer sets of assigned questions that generate
  documents multiple times.
- They cannot create or edit workflows. They only have access to the workflows Admins
  or Builders Assign them.
- Users maintain Data Persistence, allowing workflows with the same variables to retain
  previous answers.
- Unlimited Users of this type are allowed on an account.
- Test Mode must be enabled for Stripe Payment.
- The Gavel team is always adding new features!
