notes:
- Some objects like Contact may return nulls in deeply nested fields
- Ensure API tokens are stored securely and not shared publicly.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- If you need help or have any questions, feel free to contact us at support@storylane.io.
- Uses OAuth2 with refresh token — requires setup of connected app in Storylane
- Video clips can only be added to existing screenshot demos, allowing users to add
  and edit video clips right in Storylane. This feature is only available on paid
  plans.
- API supports multiple languages for voiceovers and translations.
- The Convert CTA button allows you to embed an always-visible CTA button within your
  demos.
- This is an enterprise security feature. When allowed, only authenticated users in
  your Storylane account can access this demo.
- Anyone with the link can open it without the need for a Storylane account, making
  it a hassle-free experience.
- Ensure the Storylane extension is installed and enabled in Chrome for Gmail plugin.
- Analytics won’t be captured during offline viewing
- When using multiple offline demos simultaneously, they cannot be opened in the same
  browser tab.
- Requires OAuth2 authentication with a connected app.
- Available in Enterprise plan
- Buyer Hub Analytics provides you with a central place to understand how each of
  your live Buyer Hubs is performing and how prospects are engaging.
- Sandbox demos are built with HTML recordings
- Interactive demos are an effective lead generation channel.
- Leads may be identified by passing 'email' as a URL param.
- Storylane JS Code must be on every page, in the <head> tag.
- Storylane automatically gathers analytics for each demo.
- Unique Company ID record that Storylane either creates, or updates inside your current
  record, based on domain.
- You must have admin level permissions to connect any integrations within Storylane
- Ensure you have 1 free Custom Activity available (required).
- Do not manually create lead fields in Marketo.
- Pardot integration requires support contact for setup.
- 'Storylane creates a custom object in Salesforce named StorylaneDemoData__c (label:
  Storylane Demo Data).'
- To get started, reach out to Storylane support team to setup FreshSales Integration
- Some objects may return nulls in deeply nested fields
- Currently in Beta. Use sign-up link to install the Storylane app within Outreach.
- If you run into any issues, reach out at support@storylane.io.
- You must be a Chilipiper user
- You should have Chili Piper scheduling links configured in your account
- Your Storylane workspace must have CTA functionality enabled
- This plugin is already in your Gmail account, so you don't have to download anything.
- With Segment integration, you can send demo analytics as events to your Segment
  Account
- No information is sent for anonymous/unknown leads. If you’d like to push the leads
  to your Intercom, ensure you use the email param or a lead form.
- You don't need a Clearbit account. You just need to have an active Storylane account.
- You don't have to create new copies of the demo to track your SourceForge engagement.
  You can simply create aliases (new links) of your demo and embed the alias onto
  SourceForge.
- You don't have to create new copies of demo to track your G2 engagement. You can
  simply create aliases (new links) of your demo and embed the alias onto G2.
- Send demo analytic events cross origin
- Each user interaction will trigger an event that will be sent through window.postMessage()
- You can only copy screens from a Screenshot Demo to another Screenshot Demo, and
  from an HTML Demo to another HTML Demo
- Note that you can only copy demos between the same demo formats (Screenshot demos
  can only be copied to other screenshot demos, while HTML demos can only be copied
  to other HTML demos)
- Demos are accessible at https://app.storylane.io.
- If you'd like to set up default colors for your demo, create themes for your account.
- All your demos can be served in custom-branded domains.
- Make sure you have access to DNS settings or loop your IT team with it.
- Uses options to manage tracking based on user consent.
- Websites that require cookie consent will display a UI element prompting visitors
  to accept or decline cookies.
- SSO supports all major SSO providers.
- Cookie tracking will not work if cookies are not available.
- Cookie tracking does not work with the Direct Share URL.
- You can only copy a chapter to a demo if they are the same demo type (Screenshot
  to Screenshot, or HTML to HTML).
- Ensure that Zendesk allows iFrame content before embedding.
- Great for tracking specific users who access the demo via a direct link or email
  campaign.
- Perfect for creating tailored demo experiences by including the viewer's name or
  other relevant details.
- Ideal for understanding the effectiveness of marketing campaigns and lead sources.
- Useful when directing users to a particular part of the demo, such as a specific
  feature or workflow.
- Best for users who want to explore the demo independently without guidance.
- In the event that you need to cancel your subscription, you will be downgraded to
  the Free plan.
- You will only be allowed 1 published demo and 1 user until you resume your subscription,
  and lose access to premium features.
- Storylane will not delete any of your demos unless you request a full account deletion.
- Cropping and aspect ratio adjustments are especially helpful when merging demos
  with images of different orientations.
- Date and Time tokens enhance demos, especially in products where date and time are
  important in the data which is reflected in the demo. Adding and subtracting date/time
  tokens further enhances the 'realness' your user will feel when viewing your demo.
- Leads from published demos will sync to HubSpot Contacts, with analytics (custom
  fields and timeline activities) updating within 5 minutes.
- Ensure that you replace '6Sense WebTag Goes Here' with the actual WebTag URL provided
  by 6Sense.
- This script dynamically adds the 6Sense tracking tag to the demo, enabling data
  collection for analytics.
- Lead Attribution Tracking feature available
- Add Storylane SDK quickly using Google Tag Manager without any engineering effort.
- Storylane is GDPR compliant and our DPA is available in the Storylane trust center.
- 'Retargeting: You can retarget users who have interacted with your demos.'
- 'Conversion Tracking: Measure the effectiveness of your LinkedIn campaigns in driving
  engagement with your Storylane demos.'
- 'Audience Insights: Learn more about your demo viewers through LinkedIn’s data,
  which can help tailor future campaigns.'
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- '401 Unauthorized: Check credentials and permissions.'
- '404 Not Found: Endpoint may not exist or is incorrectly specified.'
- '400 Bad Request: Check the request parameters.'
- '401 Unauthorized: Ensure proper authentication.'
- '404 Not Found: Confirm the endpoint exists.'
