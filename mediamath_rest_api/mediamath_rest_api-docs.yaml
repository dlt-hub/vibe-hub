auth_info:
- information_source; https://community.sisense.com/discussions/help_and_how_to/rest-api-logout-not-taking-an-effect/22029:
  - Access tokens are obtained via GET `api/v1/authentication/login` endpoint. Logout
    is performed via GET `api/v1/authentication/logout_all` endpoint, which returns
    status 204. The access token is passed in subsequent API calls (e.g., POST `api/v2/builds`,
    GET `api/v2/builds/<datamodelId>`) but logout does not invalidate existing tokens,
    presenting a security concern.
- information_source; https://community.sisense.com/kb/apis/exporting-sisense-user-lists-to-csv/22060:
  - Sisense uses token-based authentication. Include the Sisense Authentication Token
    in the Authorization header as a bearer token when making API requests to the
    GET /users endpoint. The token is obtained via POST /authentication/login in API
    version 1.0 and must be passed in the request headers.
possible_base_urls:
- information_source; https://community.sisense.com/discussions/help_and_how_to/extracting-data-from-widgets/19401:
