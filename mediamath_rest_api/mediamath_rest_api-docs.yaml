  - POST https://example.com/api/datasources/Sample%20Healthcare/jaql
- information_source; https://community.sisense.com/discussions/help_and_how_to/rest-api-logout-not-taking-an-effect/22029:
  - GET api/v1/authentication/login
  - GET api/v1/authentication/logout_all
  - GET api/v2/builds/<datamodelId>
  - POST api/v2/builds
- information_source; https://community.sisense.com/idea/ideas/rest-api-admin-access-on-all-endpoints/26405:
