notes:
- Requires setup of connected app in ConnexCS
- Some objects like Contact may return nulls in deeply nested fields
- Customers can make calls over the internet with the ConnexCS WebPhone App (softphone).
- It operates straight from a browser, without the need to install any software.
- ConnexCS is a comprehensive telecommunications platform that offers services encompassing
  call routing, billing, security, and analytics.
- Uses OAuth2 authentication
- Uses OAuth2 for authentication.
- The ConnexCS Dashboard provides a real-time overview of active customers, channels,
  and key system metrics.
- This information is available for 7 days
- You can add unlimited customers, and we won't charge per customer, only on their
  individual usage.
- Channel Capacity Limitation
- You can't have IP Authentication and User / Password Authentication work together.
- Uses authentication to verify calls
- Multiple routes can be differentiated on the basis of Tech Prefix or Dial Strings
- SIP Ping and SIP Session Timers can't be enabled at the same time.
- Be aware that if you don't have enough transcoding capacity, calls will fail.
- By default, if CLI restrictions aren't enabled, all incoming CLIs are allowed and
  passed through the system without filtering.
- Alerts are primarily communicated via email to designated recipients.
- Packages allow customers to define recurring charges, including spend limits and
  automatic credit deductions.
- Packages can be applied at the DID level or directly to the customer.
- Configurable parameters such as quantity, start and end dates.
- Contracts are useful when you want new customers to agree to certain conditions
  before they can dial.
- Customers are restricted from making calls until their contract is reviewed and
  approved.
- The system doesn't display the 'Auto-generate invoice' option in this section.
- The Failover tab lists calls that failed with this carrier but connected with another
  carrier.
- 'ConnexCS will halt routing on the following codes: 3XX (Re-write to 503), 486,
  480, 404.'
- The CDR tab displays call drop rates.
- Use `Recalc CDR` when CDR records aren't accurate.
- Manually generated cards may introduce errors such as empty rows or duplicate prefixes.
- Use Manual Ordering for high control over call routing.
- Default behavior with conflicting Strategies allows setting a Customer Rate Card
  to default to LCR, Random, Round Robin, and Reverse LCR.
- Dynamic Routing is strongly recommended for LRN.
- Make sure you select the Forced option as Yes.
- Some objects may return nulls in deeply nested fields
- English is the only language offered at present.
- If you are unable to find the Enable Transcription option, please contact us for
  assistance in enabling the transcription service.
- There is no fee for silence.
- Ensure to disregard any pre-set variables or configurations at the beginning.
- Ensure to protect the routing to avoid unauthorized transfers.
- The preset of '0' Max Members allows an unlimited number of callers to join the
  conference.
- Only customers internal to ConnexCS can use the standard Conference configuration.
- This feature is presently in Alpha Version.
- At present this feature is non-configurable.
- Configuration involves multiple fields regarding customer call handling.
- Group call routing strategies include Parallel, Sequential, and Queue.
- You must upload audio files to use for greeting callers and chime tunes.
- You must first upload the audio files to the system if you wish to use them for
  the group.
- Audio files must be in .pcm or .wav format.
- Verbs and Nouns are case-sensitive.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses standard XML markup for ConneXML
- Verbs and Nouns are case-sensitive
- Uses E.164 format for caller IDs.
- Dynamic dialing can extract substrings from variables.
- TwiML is a trademark of TWILIO.
- Upload the workspace ONLY in the .json format in Load Workspace.
- Global redundancy ensures high availability by distributing traffic across multiple
  edge servers.
- Each customer benefits from a unique, dedicated IP address through AnyEdge.
- Uses OAuth2 with refresh token — requires setup of connected app in connexcs
- Some endpoints may have rate limits
- API requires OAuth2 authentication setup
- Ensure to handle rate limiting when making API calls
- Ensure that all phone numbers are entered in the complete international format (e.g.,
  +44 for the UK, +1 for the US).
- When entering multiple phone numbers, list each number on a new line.
- To change any other settings, please contact Technical Support.
- Delivery is within 5 minutes for server deployment.
- If your account runs out of credit, it impacts service restoration.
- Delivery is within 5 minutes.
- If you are a serious carrier, never let your account run out of credit.
- It's difficult for us to consider any reactivation problems critical if you persistently
  top-up only enough credit to cover you for the next day.
- RTP Zones allow you to change the zone in case of any change of location.
