notes:
- All sites are deleted 12 months after you stop using Flexbe and your subscription
  expires, but your email address and password remain active.
- The trial period on Flexbe lasts 14 days.
- If you decide against subscribing, your site will be automatically deleted in 14
  days after the trial period expires.
- If you have paid for a plan even once, your site will be deleted in 12 months once
  the trial period is over.
- Drafts are not included in the plan limit.
- You can create up to 100 drafts on all plans.
- By default, background videos are turned off on mobile devices because they make
  sites load slowly and spend mobile internet traffic.
- To publish a site, you need to have a paid subscription plan.
- Domain registration may take up between one hour and 2 days.
- The SSL certificate will be enabled automatically within 1 day.
- Services may request to prove ownership of your domain through file upload or meta
  tag.
- Before setting up the cart on your site, you need to configure accepting payments.
- Your site currency must match your PayPal account currency.
- 'The list of currencies PayPal supports for payments: USD, EUR, AUD, CAD, CHF, CZK,
  DKK, GBP, HKD, HUF, ILS, JPY, MXN, NOK, NZD, PHP, PLN, RUB, SEK, SGD, THB, TWD.'
- For variables to work properly, your page URLs should have the same structure.
- You can set up the site's parameters, such as currency, integrations and systems
  message, only for the whole site.
- Dynamic UTM parameters are not supported on the platform.
- Our support team specialists do not provide services for setting up SEO. If you
  need a more advanced optimization, we recommend consulting experts in the field.
- You can copy-paste different objects between all site pages on the platform.
- A domain can be registered only after the main account has been paid.
- Transferring an old domain or activation of a new domain may take up to 2 days.
- To create a subdomain, you must have your own domain.
- Web hosting is posting your website on the Internet. Secure and reliable web hosting
  is included in every subscription plan.
- Websites operate faster due to the proximity of servers to the audience.
- Global sections are sections that you can use on multiple pages of your site; changes
  of any global section on one page are automatically applied to its duplicates on
  other pages.
- Free sections empower you to create unique designs, without using section templates.
- When Device visibility is enabled in a section, a green device icon appears in the
  top right corner.
- When Device visibility is set up for any element, a green device icon appears in
  the top right corner of this element.
- Masks are available only for Phone and Text fields.
- A mask is required when the data must conform to the set format.
- The AI copywriter is in beta testing.
- Presently there is a limit of 100 requests to AI per day for one account.
- GTM ID is specified in the code segments and can be copied from the dashboard.
- You can set up transparent redirects only for your own domain. You cannot add a
  transparent redirect to a third-party website.
- SSL certificate is enabled automatically within 1 day.
- To check if the SSL certificate is enabled, go to Settings -> Domains.
- You can set up the background of a section only, not of the whole page.
- Background videos arenâ€™t played on mobile devices because they make sites load slowly
  and spend mobile Internet traffic.
- To convert an SVG file successfully, your image shouldn't have more than one color,
  gradients, opaque layer(s), shadows, blurring, fonts that are not converted to vector
  graphics.
- If your SVG file contains several groups, its frame can get larger than the icon
  while converting.
- The calculator works exclusively with numeric values.
