  - GET /v1/b2b/recipient-info
  - GET https://api.wave.com/v1/b2b/payout/:id
  - GET https://api.wave.com/v1/b2b/recipient-info
  - POST /v1/b2b/payout
  - POST https://api.wave.com/v1/b2b/payout
