notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Uses OAuth2 with refresh token — requires setup of connected app in SiteSpect
- Some objects may return nulls in deeply nested fields
- Urgent support requires calling the support line and following up with an email
  to helpdesk@sitespect.com.
- Emergency technical support covers issues that affect the Customer’s ability to
  effectively conduct business on its website.
- 'Urgent or Priority 1 Issues: Phone lines manned 24 x 7 x 365.'
- 'Normal Business Hours: 4:00 - 20:00 Eastern Time, Monday through Friday, Except
  major Holidays'
- Emergency technical support covers issues that affect Customer’s ability to effectively
  conduct business on its website, primarily traffic affecting issues.
- Some SiteSpect deployments combine SiteSpect Cloud with a CDN, which routes your
  website requests through the CDN.
- Supports the two most recent versions of Google Chrome, Mozilla Firefox, and Microsoft
  Edge.
- Requires that you enable JavaScript and allow your computer to accept cookies.
- Recommended using Firefox with the Visual Editor in SiteSpect.
- Many browser extensions, particularly ad blockers, can cause some core site functionalities
  to break.
- If you enable GDPR compliance, SiteSpect ensures that all consumer data flowing
  through SiteSpect is GDPR compliant.
- We recommend that you cache the Assignment and Campaign data when making the GET
  request.
- The Campaign data is a hash of Variation Groups and Campaign Metrics that you must
  use in the POST call to send visitor behavior data back to SiteSpect.
- You must also store the SiteSpect cookies that identify a visitor since these cookies
  must be sent in the POST call so that the Metrics are recorded for the correct visitor.
- For convenience, you can send and receive cookies in the body of the request.
- To turn on a feature, contact the SiteSpect Help Desk at helpdesk@sitespect.com.
- 'By default, SiteSpect does not test the following types of content: image/, text/css,
  javascript, application/(?!json), video/, audio/'
- SiteSpect uses Two-Factor Authentication to maintain secure access to your login.
- Only users with System Administrator privileges may grant Manage Users permission.
- Only users with System Administrator, Site Administrator, or Campaign Administrator
  may be granted Manage Users permission.
- Users will be emailed a set of instructions to access SiteSpect after account creation.
- Passwords are confidential information; do not share them with anyone.
- 'Passwords must contain at least 10 characters and must contain at least one of
  each of the following: upper case letter, lower case letter, number, and special
  character (e.g., !@#$%).'
- Passwords automatically expire after 90 days at which point SiteSpect prompts you
  to create a new one.
- New passwords must not match any of your previous 4 passwords.
- Some objects like Contact may return nulls in deeply nested fields
- Two-Factor Authentication is an optional feature.
- If 2FA is turned on, you will be required to use it.
- Manage User permission is only available for users with System Administrator, Site
  Administrator, or Campaign Administrator privileges.
- You must also have entered a valid email address on the Name & Contact Info tab
  of the User Interface Settings page in order to receive email alerts.
- SiteSpect supports Active Directory using SAML for SSO.
- User permissions are managed within the SiteSpect control panel.
- Campaigns are automatically placed in Review mode upon creation.
- You cannot change the Status of a Campaign from any Active Status to Review or Ready.
- You do not have to build the entire Campaign in one session.
- The Campaign does not start running until you start it manually.
- The Visual Editor opens in the same browser window as the SiteSpect application.
- Metrics allow you to measure user actions.
- You can use Metrics to measure your KPIs, such as a purchase or form completion.
- Metrics can have multiple Triggers.
- The status of a Metric is Active by default.
- ARD is a SiteSpect feature that provides very accurate detection of robots, crawlers,
  and other User-Agents that do not explicitly identify themselves as such.
- To use the ARD feature, which requires system administrator privileges.
- Does not use Automatic Robot Detection (ARD).
- It is recommended you only send SiteSpect Engine API requests for non bot traffic.
- SiteSpect integrates seamlessly with SPA and PWA websites.
- Client-side changes are applied seamlessly, without flicker or delay.
- If using SS.EventTrack for tracking behaviors on pages that exist outside of a SiteSpect-tested
  site, a CORS (Cross-Origin Resource Sharing) header can be injected by SiteSpect.
- Even if no other secure traffic for your site is served through SiteSpect, you must
  configure an SSL site in SiteSpect to use event tracking successfully on your secure
  pages.
- SiteSpect allows a maximum of fifteen Triggers.
- When combining Triggers, ANDs are evaluated before ORs.
- WATTS addresses tracking issues in SPAs by ensuring continuous data flow.
- All API calls must be authenticated and accessed over SSL (HTTPS) and all data is
  transported using JSON.
- SiteSpect typically conducts a discovery meeting where the above information is
  reviewed. Typically, technical resources are needed from the client team for this
  meeting.
- SiteSpect can change the URL on the request, similar to a load balancer.
- SiteSpect divides traffic between new and old landing pages when A/B Campaign is
  set to Active - Running.
