auth_info:
- information_source; https://www.abuseipdb.com/fortinet:
  - API key authentication via query parameter. The API requires a key parameter in
    the query string (e.g., ?key=[YOUR API KEY HERE]) to authenticate requests to
    the blacklist endpoint. Additional optional parameters like confidenceMinimum,
    limit, onlyCountries, and exceptCountries can customize the response, with account
    tier determining available customization options and list size limits.
  - 'AbuseIPDB Blacklist API requires an API key passed as a query parameter named
    "key" in the URL. The API key is obtained from your AbuseIPDB account and must
    be included in the blacklist endpoint URL (e.g., https://api.abuseipdb.com/api/v2/blacklist?key=[YOUR_API_KEY_HERE]).
    Rate limits depend on account type: Free accounts allow 5 queries per day, while
    Basic or Premium accounts have higher limits. Exceeding the rate limit returns
    a 429 error.'
  - The AbuseIPDB API requires an API key passed as a query parameter named "key"
    in the blacklist endpoint URL. The authentication is key-based, where users include
    their API key directly in the request URL as a query parameter (e.g., https://api.abuseipdb.com/api/v2/blacklist?plaintext=true&key=YOUR_API_KEY).
    Free accounts access a basic blacklist of top 10,000 IPs, while paid subscriptions
    unlock customization parameters and larger IP lists.
