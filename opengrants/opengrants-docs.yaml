auth_info:
- information_source; https://developer.opengrants.io/docs/api/v2:
  - All requests must be authenticated by adding a X-Api-Key request header and setting
    it to one of your API keys. You can view and manage your API keys in the OpenGrants
    Developer Portal.
  - 'This API uses API key authentication. Include the x-api-key header with your
    API key in all requests to the OpenGrants API endpoints. The header format is
    x-api-key: {your-api-key}.'
pagination_info:
- information_source; https://developer.opengrants.io/docs/api/v2:
  - Search Grants endpoint uses optional query parameter page to retrieve grants from
    a specified page. The response returns an array of Grant objects and a totalResult
    property containing the total count. Use the page parameter value to navigate
    through pages.
possible_base_urls:
- information_source; https://developer.opengrants.io/docs/api/v2:
  - https://developer.opengrants.io
  - https://us-central1-opengrants-api-portal.cloudfunctions.net/api/v2
possible_endpoints:
- information_source; https://developer.opengrants.io/docs/api/v2:
  - GET /grants
  - GET /grants/all
  - GET /grants/{id}
