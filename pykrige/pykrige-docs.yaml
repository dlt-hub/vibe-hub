notes:
- PyKrige requires Python 3.5+ as well as numpy, scipy.
- The PyKrige user interface by default takes the full sill.
- The exact definitions of the variogram models here may differ from those used elsewhere.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- The full sill must be specified in the list format.
- For a custom variogram model, the parameters must be specified in list format.
- Setting the weight parameter to True indicates that weights will be applied.
- The default for verbose is False (off).
- The default for enable_plotting is False (off).
- The default for enable_statistics is False.
- The default for exact_values is False.
- The default for pseudo_inv is False.
- The default for pseudo_inv_type is 'pinv'.
- The full sill (NOT the partial sill) must be specified in the list format.
- For a custom variogram model, the parameters are required, as custom variogram models
  will not automatically be fit to the data.
- The parameters must be specified in list format, in the order in which they are
  used in the callable function.
- The routine is currently hard-coded such that the weights are calculated from a
  logistic function, so weights at small lags are ~1 and weights at the longest lags
  are ~0.
- If the problem involves anisotropy, the well coordinates will be adjusted and the
  drift values will be calculated in the adjusted data frame.
- Either the full sill or the partial sill can be specified in the dict.
- 'For variogram model parameters provided in a list, the entries must be as follows:
  [slope, nugget] for linear and [scale, exponent, nugget] for power.'
- Custom variogram models will not automatically be fit to the data.
- The routine is currently hard-coded such that the weights are calculated from a
  logistic function.
- An incorrect parameter list in custom variogram models may trigger exceptions.
- The default number of averaging bins for the semivariogram is 6.
- The default for weighting at smaller lags is False.
- The default anisotropy scaling in y direction is 1.
- The default anisotropy scaling in z direction is 1.
- The default angle for rotation about the x axis is 0.
- The default angle for rotation about the y axis is 0.
- The default angle for rotation about the z axis is 0.
- The default for verbose output is False.
- The default for enabling plotting is False.
- The default for exact values is False.
- The default for pseudo inverse is False.
- The default pseudo inverse type is 'pinv'.
- The routine is currently hard-coded such that the weights are calculated from a
  logistic function, so weights at small lags are ~1 and weights at the longest lags
  are ~0; the center of the logistic weighting is hard-coded to be at 70% of the distance
  from the shortest lag to the largest lag.
- Kitanidis suggests that the values at smaller lags are more important in fitting
  a variogram model, so the option is provided to enable such weighting.
- The code does not check that the provided list contains the appropriate number of
  parameters for the custom variogram model, so an incorrect parameter list in such
  a case will probably trigger an esoteric exception someplace deep in the code.
- Default is 6.
