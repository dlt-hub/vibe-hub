auth_info:
- information_source; https://developer.post.ch/en/technical-specifications-of-postcard-api:
  - 'Use Bearer token authentication by including the token in the Authorization header
    with format "Authorization: Bearer <token>". The token is obtained from an authentication
    endpoint and expires after the time specified in the expires_in attribute (in
    seconds). Additionally, a campaign key is required as a parameter when creating
    postcard resources, provided upon contract signing.'
possible_base_urls:
- information_source; https://developer.post.ch/en/technical-specifications-of-postcard-api:
  - https://api.post.ch
possible_endpoints:
- information_source; https://developer.post.ch/en/technical-specifications-of-postcard-api:
  - POST /api/v1/postcards
  - POST /postcard-api/v1/rest/swagger#!/postcard/createPostcard_post
  - POST /postcards
  - POST /postcards/{cardKey}/approval
  - PUT /api/v1/postcards/{cardKey}/branding/qrtag
  - PUT /postcards/{cardKey}/branding/image
  - PUT /postcards/{cardKey}/branding/qrtag
  - PUT /postcards/{cardKey}/branding/stamp
  - PUT /postcards/{cardKey}/branding/text
  - PUT /postcards/{cardKey}/image
