pagination_info:
- information_source; https://developer.buddypress.org/bp-rest-api/reference/components/:
  - 'The endpoint supports offset-based pagination using query parameters: page (integer,
    default 1, current page of collection) and per_page (integer, default 10, maximum
    components per result set). The response structure for indicating total pages
    or next page information is not documented.'
- information_source; https://developer.buddypress.org/bp-rest-api/reference/user-groups/group-membership-requests/:
  - Pagination uses query parameters page (integer, default 1) and per_page (integer,
    default 10) to control which items are returned. The response structure for indicating
    next/previous pages or total count is not documented in this excerpt.
- information_source; https://developer.buddypress.org/bp-rest-api/reference/user-groups/group-invites/:
  - The endpoint supports offset-based pagination using `page` (current page, default
    1) and `per_page` (items per page, default 10) query parameters. Stop paginating
    when the returned items count is less than `per_page` or when no items are returned.
- information_source; https://developer.buddypress.org/bp-rest-api/reference/private-messaging/:
  - Pagination is controlled by recipients_page and recipients_per_page parameters
    for recipients (minimum 1, defaults 1 and 10 respectively, maximum 100), and messages_page
    and messages_per_page parameters for messages (minimum 1, defaults 1 and 10 respectively,
    maximum 100). All are optional query parameters for the GET /buddypress/v1/messages/<id>
    endpoint.
  - recipients_page and recipients_per_page control pagination of the Recipients collection
    (minimum 1, default 1 and 10 respectively, max 100 per page). messages_page and
    messages_per_page control pagination of the Messages collection (minimum 1, default
    1 and 10 respectively, max 100 per page). Response structure for navigation fields
    is not documented.
