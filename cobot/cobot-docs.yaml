auth_info:
- information_source; https://dev.cobot.me/api-docs:
  - Publicly available information can be accessed without authentication. Private
    information requires OAuth 2 authentication. The API is RESTful and returns JSON.
    When POSTing or PUTing data, send either form-encoded data or JSON with the appropriate
    content-type header (application/json). Refer to the OAuth Flow documentation
    for detailed OAuth 2 implementation details and token acquisition procedures.
- information_source; https://dev.cobot.me/api-docs/sessions:
  - Cobot API uses OAuth2 authentication. Access tokens with the `signin` scope are
    required; obtain these through OAuth authentication once per user and store them
    in your database. When calling the POST /api/session endpoint, include the access
    token in the Authorization header (standard Bearer token format) to generate a
    sign-in link for users.
- information_source; https://dev.cobot.me/api-docs/webhooks-api:
  - The Cobot API uses OAuth2 authentication. API requests require a valid access
    token passed in the Authorization header as a bearer token. To access webhook
    subscriptions endpoints, the authenticated user must be a space admin and the
    OAuth2 token must have the write_subscriptions scope. OAuth clients and access
    tokens can be managed at the dev.cobot.me OAuth2 clients and tokens pages.
possible_base_urls:
- information_source; https://dev.cobot.me/api-docs:
  - http://bots.apps.cobot.me
  - https://dev.cobot.me
possible_endpoints:
- information_source; https://dev.cobot.me/api-docs/sessions:
  - POST https://www.cobot.me/api/session
- information_source; https://dev.cobot.me/api-docs/teams:
  - DELETE http://:subdomain.cobot.me/api/memberships/:paying_membership_id/team/team_members/:membership_id
- information_source; https://dev.cobot.me/api-docs/webhooks-api:
  - POST https://:subdomain.cobot.me/api/subscriptions
