auth_info:
- information_source; http://www.michael-whelan.net/creating-test-data-with-mockaroo/:
  - The API requires an API key passed as a query parameter named `key` in the request
    URL. The key value is stored in an `API_KEY` variable and appended to the URL
    string as `?key={API_KEY}`.
  - You need to create an account and get an API key to use the API. The fields can
    be passed in the request body or in the query string as a fields element. The
    API key must be included when making requests to the generate endpoint.
- information_source; https://www.michael-whelan.net/creating-test-data-with-mockaroo/:
  - API key authentication passed as a query parameter named "key". The API key value
    is stored in an API_KEY variable and appended to the request URL as a query string
    parameter.
  - You need to create an account and get an API key to use the API. The API key must
    be passed as a query parameter named `key` in requests to the generate endpoint.
