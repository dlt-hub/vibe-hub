auth_info:
- information_source; https://help.kaspr.io/en/articles/8857583-how-to-setup-kaspr-api:
  - Kaspr API uses API key authentication. Include your API key in the Authorization
    header as "YOUR-API-KEY" when making requests to the API endpoint. The API key
    is obtained by signing up for a Kaspr account and should be sent in the Authorization
    header with POST and GET requests.
possible_base_urls:
- information_source; https://help.kaspr.io/en/articles/8857583-how-to-setup-kaspr-api:
  - https://api.developers.kaspr.io
possible_endpoints:
- information_source; https://help.kaspr.io/en/articles/8857583-how-to-setup-kaspr-api:
  - POST https://api.developers.kaspr.io/profile/linkedin
