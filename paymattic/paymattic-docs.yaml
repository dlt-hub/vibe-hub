auth_info:
- information_source; https://rest-api.paymattic.com/:
  - Authorization uses HTTP Basic Authentication with the format BASIC USERNAME:APPLICATION_PASSWORD,
    sent in the Authorization header. This is a WordPress-based API that requires
    valid WordPress user credentials and an application password for access.
possible_base_urls:
- information_source; https://rest-api.paymattic.com/:
  - https://yourdomain.com/wp-json/wppayform/v2
possible_endpoints:
- information_source; https://rest-api.paymattic.com/:
  - GET https://yourdomain.com/wp-json/wppayform/v2/form/{id}/integration/slack
  - POST https://yourdomain.com/wp-json/wppayform/v2/form/{id}/integration/slack
