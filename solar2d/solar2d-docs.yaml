notes:
- Writing custom effects is an advanced developer feature requiring GLSL ES (OpenGL
  ES 2.0) fluency
- Custom effects are supported on iOS, Android, macOS desktop, and Win32 desktop
- 'Effects are organized by category: Generators (no input textures), Filters (single
  texture), Composites (two textures)'
- 'Effect names are fully-qualified strings: [category].[group].[name] where group
  defaults to ''custom'' if not provided'
- Vertex userdata performs better than uniform userdata as it minimizes OpenGL state
  changes
- Vertex userdata is limited to 4 scalar values (vec4) while uniform userdata supports
  more parameters
- 'Time-dependent shaders can use timeTransform with functions: modulo, pingpong,
  sine'
- Custom varying variables enable data passing from vertex shader to fragment shader
- Vertex textures require device support - check system.getInfo('maxVertexTextureUnits')
- Textures for vertex kernels should use 'nearest' sampling filters and Lod sampling
- Shader performance on desktop GPUs differs significantly from mobile devices
- Solar2D Simulator uses desktop GLSL while devices use GLSL ES
- High-end Android devices may have underpowered GPUs
- Solar2D provides textures with pre-multiplied alpha
- Dynamic texture lookups cause dependent texture reads and reduce performance
- Branching instructions and loops are expensive on GPU
- Time precision degrades over time due to IEEE-754 float limitations on GPU
- Events are the principal way to create interactive applications in Solar2D
- All events have a name property that corresponds to the name used to register the
  event
- Visual effects can be applied to display objects with unprecedented ease
- Most filters can be adjusted via optional parameters
- Filter parameters can be explicitly set after the filter is applied, or even over
  the course of a gradual transition
