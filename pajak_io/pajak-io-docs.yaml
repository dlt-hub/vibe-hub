notes:
- Get your user token directly from our support team
- Encode your user token to base64
- You can find the user token on our dashboard for both environments (sandbox and
  production)
- Please ask for the user token directly from our support team if the dashboard isn't
  available
- Make sure to use the production token and base URL path https://openapi.pajak.io
  in every API request to work in this production environment.
- The URL for this request expired after 30 days.
- The identifier of VAT Input that is being updated is required.
- The tax invoice number from DGT consisting of 13 digits is required.
- 'The date of the VAT Input is required in format: YYYY-MM-DD.'
- 'The tax period that wants to be chosen to credit the VAT Input is required in format:
  MM.'
- 'The tax year that wants to be chosen to credit the VAT Input is required in format:
  YYYY.'
- Base 64 encoded token from Pajak.io Website
- VSWP service can be used to validate taxpayer's data using NPWP or NIK.
