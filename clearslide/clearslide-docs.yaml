notes:
- Requires setup of Authorization Token for API access
- When you complete Prerequisites in ClearSlide APIs section, you will have an Authorization
  Token to test against our API.
- To get started please email us with your client redirect url.
- If not logged into ClearSlide, user will be prompted to login before creating a
  link.
- The Upload APIs allow you to programmatically upload content to ClearSlide and check
  its status.
- Absolute path of the file to be uploaded needs to be provided as an argument while
  executing the python script.
- Uses OAuth2 with refresh token â€” requires setup of connected app in api
