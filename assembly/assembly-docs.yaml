auth_info:
- information_source; https://docs.assembly.com/reference/getting-started-introduction:
  - Assembly supports API key-based authentication. Pass your API key in the Authorization
    header as a Bearer token with the format "Bearer YOUR_API_KEY". API keys can be
    generated from the Settings > API page in the Assembly Dashboard, or are automatically
    created for Custom Apps during setup.
  - Assembly uses API key-based authentication. Pass your API key as the X-API-KEY
    header in all requests to the API endpoint https://api.assembly.com/v1/.
possible_base_urls:
- information_source; https://docs.assembly.com/reference/getting-started-introduction:
  - https://api.assembly.com
  - https://api.assembly.com/v1
possible_endpoints:
- information_source; https://docs.assembly.com/reference/getting-started-introduction:
  - DELETE https://api.assembly.com/notifications
  - GET https://api.assembly.com/notifications
  - POST https://api.assembly.com/notifications
  - POST https://api.assembly.com/notifications/mark-read
  - POST https://api.assembly.com/notifications/mark-unread
