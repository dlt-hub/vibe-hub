notes:
- Collects device geolocation data when MDM location tracking is enabled
- Processes application weight and processing memory usage data
- Uses third-party payment processor for financial information
- Retains data based on legitimate business needs and legal requirements
- Supports Google Zero-touch integration for device enrollment
- Integrates with Single Sign-On platforms
- Supports multiple enrollment methods including user enrollment, Apple Configurator,
  enrollment by link, and DEP
- Provides API for automation and customization of enrollment flow
- 14-day free trial available
- No credit card required for trial
- SOC2 Compatible platform
- 99.9% uptime platform
- API First approach
- Supports Apple DEP integration
- Supports Single Sign-on platform integrations
- Supports Apple VPP for app license management
- 'Multiple enrollment methods available: User enrollment, Apple Configurator, Enrollment
  by link, DEP'
- Supports macOS scripts for device management automation
- App deployment automation from CI & CD platforms
- App-level policies and configurations automation
- Approve and deny apps automatically based on updates or through the API
- Applivery is a Unified Endpoint Management (UEM) platform for Mobile Device Management
  (MDM) and Mobile Application Management (MAM)
- Supports Android Enterprise EMM solution
- Integrates with Apple Business Manager for iOS device management
- Provides Enterprise App Store functionality for app distribution
- Remote Support solution included in MDM price with no extra costs
- Supports automated sessions for Kiosk or Digital Signage devices
- Ultra-Fast MDM Support with low latency
- 'Two ways to request remote assistance: by user or by admin'
- 'Supports Android & iOS devices: mobile, tablets, desktop and tv'
- Manages apps from Google Play, App Store or Private Apps
- Provides device enrollment and policy management
- Includes separation of work and personal data on BYOD devices
- Ruggedized devices are designed to withstand extreme temperatures, moisture, and
  physical impacts
- Commonly used in industries such as manufacturing, construction, transportation,
  and logistics
- Supports remote wipe, lock, locate, firmware updates, and device diagnostics
- Supports Single Sign-on with LDAP, Active Directory, Azure AD or any other SAML-based
  solution
- Can sync users and groups for deployment segmentation
- Combines SSO with local registration for internal and external users
- Supports feedback and bug reporting integration with JIRA and Slack
- Provides multilingual support in more than 10 languages
- SSL / TLSv1.2 encryption
- GDPR and HIPAA compliant
- 'Data hosting options: North America, Europe or Asia'
- Apps API provides basic API with limited scope to Apps
- Workspace API provides advanced API with access to all endpoints
- Service Accounts can generate perpetual role-based authentication tokens
- 'Supports multiple file formats: .ipa, .app, .dmg, .pkg, .msi, .exe, .apk and .aab'
- Multilingual support in more than 10 languages
- SSO integration with LDAP, Active Directory, Azure AD or SAML-based solutions
- Automatic updates with suggested and forced update options
- Uses technical, session, advertising and analysis cookies
- Cookies capture browsing habits for statistical purposes but do not treat personal
  data
- Essential cookies are required for website operation
- Performance cookies used to analyze visitor usage and monitor performance
- Functionality cookies remember user preferences
- Targeting cookies record visits and pages for advertising relevance
- Microsoft Visual Studio App Center is scheduled for retirement on March 31, 2025
- Integrates with CI/CD pipelines including Bitrise, Fastlane, and Jenkins
- Supports SSO systems such as Microsoft Entra ID, Okta, OneLogin, and any SAML or
  LDAP authentication
- Uses Google Cloud storage with data stored in multiple regions worldwide
- Supports custom AWS S3 or GCP Cloud Storage buckets
