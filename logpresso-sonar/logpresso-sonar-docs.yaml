notes:
- API supports creating and managing report jobs
- Uses OAuth2 with refresh token  requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Using a wildcard (`*`) in the file name, you can load all files containing a specific
  string pattern in the file name at once.
- The Logpresso daemon must have the read permission to the file.
- Loads data in a comma-separated values (CSV) or tab-separated values (TSV) file.
- Administrative privileges are required to execute this command.
- Logpresso daemon must have the read permission to the file.
- 'The locale (language) to be applied to the alert message in the user session (default:
  en). The languages currently supported are English (en) and Korean (ko).'
- The number of flow rules to be applied to a subquery cannot exceed 10,000.
- The query is canceled when the specified number of query inputs is reached. Note
  that some commands may not work as intended if the query is canceled.
- Parses the XML document into a set of complex objects.
- Serializes the input in tuple units to run commands whose order is important.
- Sorts input data based on the specified fields.
- Default order of the field is ascending order.
- 'Option to enable parallel processing (default: f).'
- The timechart command is a specialized pivot command for time-based data aggregation.
- All log records must have a _time field of Date type.
- 'Enables or disables appending data to the end of the file specified in the FILE_PATH
  (default: f).'
- 'Option to enable overwriting the file specified as FILE_PATH, if it exists (default:
  f).'
- 'Option to enable macro in the FILE_PATH (default: f).'
- To send email, you need to configure the mail server in the System Settings menu.
- If the input field is missing or the address list is incorrect, the command records
  an error message in the _sendmail_fail field. However, errors caused by missing
  SMTP settings are not displayed.
- To send logs with a modified source IP address, ensure that the libpcap or winpcap
  libraries are installed on your operating system.
- Packets exceeding the maximum transmission unit (MTU) size may fail to be sent.
- The sendsyslog-tcp command discards any messages that remain unsent for more than
  30 seconds.
- '''join'' does not support stream queries. To apply join to stream queries, use
  the ''streamjoin'' command.'
- The streamjoin command loads the results of the subquery into off-heap memory and
  performs a hash join.
- Merges the results of the subquery.
- Does not guarantee the output order.
- If the number of records in the group is less than the number of adjacent nodes,
  the LOF in the _lof field is not calculated as intended.
- Only the 'SELECT' query is available.
- The maximum length of an SQL script file cannot exceed 1 MB (1,048,576 bytes).
- When 'append=t', always keep the list order of the 'fields' option the same so that
