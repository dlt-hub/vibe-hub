auth_info:
- information_source; https://docs.intellizence.com/dataset-api/business-expansion:
  - API key authentication is required. Send the API key in the x-api-key header with
    each request to the endpoint.
- information_source; https://docs.intellizence.com/dataset-api/data-security-breach:
  - API key authentication is required. Include the x-api-key header with your API
    key value in all requests to the endpoint.
- information_source; https://docs.intellizence.com/dataset-api/layoff:
  - API key authentication is required. Send the API key in the `x-api-key` header
    with each request to the endpoint. Missing or invalid API keys will result in
    a 400 error response.
- information_source; https://docs.intellizence.com/dataset-api/startup-funding:
  - API requests require an x-api-key header for authentication. Send your API key
    in the x-api-key header of the POST request to /api/v2/dataset/fundraising. The
    API will return a 400 error if the API key is invalid or missing.
possible_base_urls:
- information_source; https://docs.intellizence.com/company-news-signal-api/push-news:
  - https://docs.intellizence.com
- information_source; https://docs.intellizence.com/company-news-signal-api/recommend-company:
  - https://docs.intellizence.com
possible_endpoints:
- information_source; https://docs.intellizence.com/company-news-signal-api/push-news:
  - POST /api/v1/push-news/{GROUP_NAME}/{DAYS}
- information_source; https://docs.intellizence.com/company-news-signal-api/recommend-company:
  - POST /api/v1/recommend-company
- information_source; https://docs.intellizence.com/dataset-api/business-expansion:
  - POST /api/v2/dataset/business-expansion
- information_source; https://docs.intellizence.com/dataset-api/data-security-breach:
  - POST /api/v2/dataset/data-breach
  - POST https://api.intellizence.com/api/v2/dataset/data-breach
- information_source; https://docs.intellizence.com/dataset-api/layoff:
  - POST /api/v2/dataset/layoff
- information_source; https://docs.intellizence.com/dataset-api/startup-funding:
  - POST /api/v2/dataset/fundraising
