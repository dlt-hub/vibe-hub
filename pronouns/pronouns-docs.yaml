resources:
- name: get_user
  endpoint:
    path: /users/{user.id}
    method: GET
- name: get_current_user
  endpoint:
    path: /users/@me
    method: GET
- name: update_current_user
  endpoint:
    path: /users/@me
    method: PATCH
- name: get_pride_flags
  endpoint:
    path: /users/@me/flags
    method: GET
- name: create_pride_flag
  endpoint:
    path: /users/@me/flags
    method: POST
- name: edit_pride_flag
  endpoint:
    path: /users/@me/flags/{flag.id}
    method: PATCH
- name: delete_pride_flag
  endpoint:
    path: /users/@me/flags/{flag.id}
    method: DELETE
- name: reroll_short_id
  endpoint:
    path: /users/@me/reroll
    method: GET
- name: member
  endpoint:
    path: /members/{member.id}
    method: GET
- name: user_member
  endpoint:
    path: /users/{user.id}/members/{member.id}
    method: GET
- name: user_members
  endpoint:
    path: /users/{user.id}/members
    method: GET
- name: current_user_member
  endpoint:
    path: /users/@me/members/{member.id}
    method: GET
- name: current_user_members
  endpoint:
    path: /users/@me/members
    method: GET
- name: create_member
  endpoint:
    path: /members
    method: POST
- name: update_member
  endpoint:
    path: /members/{member.id}
    method: PATCH
- name: delete_member
  endpoint:
    path: /members/{member.id}
    method: DELETE
- name: reroll_short_id
  endpoint:
    path: /members/{member.id}/reroll
    method: GET
- name: statistics
  endpoint:
    path: /meta
    method: GET
    data_selector: git_repository
    params: {}
- name: warnings
  endpoint:
    path: /auth/warnings
    method: GET
    data_selector: id
    params:
      all: 'true'
notes:
- this documentation site is a work in progress, and currently only contains (partial)
  API documentation.
- If you exceed a rate limit, the API will start to return 429 errors.
errors:
- '429: Rate limit exceeded'
- '400: One or more fields in your requests was invalid, or some required field is
  missing.'
- '403: You are not authorized to use this endpoint.'
- '404: The endpoint was not found.'
- '405: The method you are trying to use is not suported for this endpoint.'
- '429: You have made too many requests in the last minute.'
- '500: An internal server error occurred.'
- '1006: That username is invalid.'
- '1007: That username is already taken.'
- '2001: User not found.'
- '2002: This user''s member list is private.'
- '2003: You have reached the maximum number of pride flags.'
- '2004: You are trying to reroll short IDs too quickly.'
- '3001: Member not found.'
- '3002: You have reached the maximum number of members.'
- '3003: That member name is already in use.'
- '3004: You can only edit your own members.'
- '4001: Your request is too big (maximum 2 megabytes)'
- '4002: This endpoint is unavailable to your account or the current token.'
