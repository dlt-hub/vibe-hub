auth_info:
- ? information_source; https://www.tychesoftwares.com/docs/docs/booking-appointment-plugin-for-woocommerce-new/booking-appointment-rest-api-updated/
  : - The API uses HTTP Basic Authentication. Provide your WooCommerce Consumer Key
      as the username and Consumer Secret Key as the password in the Authorization
      header, encoded in base64 format as "Basic [base64(consumer_key:consumer_secret)]".
      The Consumer Key and Secret must be generated in WooCommerce settings with Read/Write
      permissions enabled.
- ? information_source; https://www.tychesoftwares.com/docs/docs/booking-appointment-plugin-for-woocommerce-new/booking-appointment-rest-api/
  : - The API uses WooCommerce Basic Authentication. Set the Authorization type to
      Basic Auth with your Consumer Key as the username and Consumer Secret as the
      password. These credentials must be created in WooCommerce with Read/Write permissions
      enabled. Request bodies should be sent as JSON format.
- ? information_source; https://www.tychesoftwares.com/docs/woocommerce-booking-appointment-plugin/booking-appointment-rest-api
  : - Basic Auth is required. Set Authorization Type to Basic Auth in Postman, using
      Consumer Key as Username and Consumer Secret as Password. These credentials
      must be created in WooCommerce Settings with Read/Write permissions, and the
      WooCommerce REST API must be enabled.
- ? information_source; https://www.tychesoftwares.com/docs/woocommerce-booking-appointment-plugin/booking-appointment-rest-api/
  : - Basic Auth is required for API access. Use your WooCommerce Consumer Key as
      the username and Consumer Secret as the password in the Authorization header.
      The WooCommerce API must be enabled and Legacy API must be activated in WooCommerce
      settings.
