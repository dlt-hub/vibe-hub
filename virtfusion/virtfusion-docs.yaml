  - 'Authentication for this API uses bearer tokens. Include the token in the Authorization
    header of all requests as "Authorization: Bearer YOUR_SECRET_TOKEN". The endpoint
    is https://cp.domain.com/api/v1. A 401 response indicates authentication failure.'
  - The API uses bearer token authentication. Include the bearer token in the Authorization
    header when making requests to https://cp.domain.com/api/v1 endpoints.
