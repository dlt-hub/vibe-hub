auth_info:
- information_source; https://docs-v3.activeloop.ai/examples/rag/tutorials/vector-search-options/rest-api:
  - OpenAI API requires Bearer token authentication via the Authorization header with
    format "Bearer ${OPENAI_API_KEY}", where the API key is stored in the OPENAI_API_KEY
    environment variable. Activeloop API similarly requires Bearer token authentication
    via the Authorization header with format "Bearer ${ACTIVELOOP_TOKEN}", where the
    token is stored in the ACTIVELOOP_TOKEN environment variable. Both APIs expect
    the Authorization header in requests.
  - Tokens should be set in environmental variables. The code example shows ACTIVELOOP_TOKEN
    retrieved from os.environ['ACTIVELOOP_TOKEN']. The REST API endpoint is https://app.activeloop.ai/api/query/v1,
    and the authentication token needs to be included when submitting requests to
    this endpoint (though the complete request construction is not shown in the provided
    snippet).
- ? information_source; https://docs-v3.activeloop.ai/v3.8.2/example-code/tutorials/vector-store/vector-search-options/rest-api
  : - The API requires two separate authentication credentials. For OpenAI embeddings,
      use Bearer token authentication by passing the OPENAI_API_KEY environment variable
      in the Authorization header as "Bearer {token}". For Activeloop dataset queries,
      pass the ACTIVELOOP_TOKEN environment variable in the headers (exact header
      name not specified in provided code, but implied as a credential parameter to
      the Activeloop endpoint).
    - Tokens should be set in environmental variables. The documentation references
      ACTIVELOOP_TOKEN as an environment variable that holds authentication credentials
      for the REST API.
possible_base_urls:
- information_source; https://docs-v3.activeloop.ai/examples/rag/tutorials/vector-search-options/rest-api:
  - https://api.openai.com/v1
  - https://app.activeloop.ai/api/query/v1
possible_endpoints:
- information_source; https://docs-v3.activeloop.ai/examples/rag/tutorials/vector-search-options/rest-api:
  - POST https://api.openai.com/v1/embeddings
  - POST https://app.activeloop.ai/api/query/v1
- ? information_source; https://docs-v3.activeloop.ai/v3.8.2/example-code/tutorials/vector-store/vector-search-options/rest-api
  : - POST https://api.openai.com/v1/embeddings
    - POST https://app.activeloop.ai/api/query/v1
