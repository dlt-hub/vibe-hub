auth_info:
- information_source; https://ringly-io.gitbook.io/docs/api-reference/make-ai-outbound-phone-call-v2:
  - Authentication for this API uses an API key passed in the Authorization header.
    Retrieve your Ringly.io API key from Settings > API key, then include it as the
    value of the Authorization header in your request.
  - 'Authentication uses a Bearer token passed in the Authorization header. Send the
    API key as "Authorization: Bearer Your_Ringly_API_key" in the request headers.
    The exact header name is "Authorization" and the format is "Bearer" followed by
    your Ringly API key value.'
  - 'Ringly.io uses API key authentication sent via the Authorization header. Include
    the header ''Authorization: Your_Ringly_API_key'' with your Ringly API key value
    in all requests to the make-outbound-call-v2 endpoint.'
