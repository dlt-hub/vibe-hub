notes:
- The SDK uses multiple fallbacks to look up valid SSL certificates for reaching the
  License API.
- Ensure that the Date header value is set to current time. The server allows timestamps
  that are up to 15 minutes old.
- License users SSO (Single Sign On) is only available on Enterprise plan.
- For Enterprise accounts, we host user portal on company code subdomain.
- The License API provides a direct interface to the LicenseSpring API.
errors:
- 'date_header_diff: (400)'
- 'authorization_invalid_headers: (400)'
