notes:
- Use qzAsyncInit for Asynchronous loading of SCRIPTS
- There are both free and subscription options when using Quiz Maker.
- The free version is limited to 25 responses.
- Questions span various categories including General Knowledge, Science, History,
  etc.
- Quiz Maker packs 40+ question types, mobile‑first design, and smart anti‑cheat detection.
- Quizlet provides an export list of terms and definitions that you can copy-paste
  into many flashcard apps’ import functions.
- No coding required to build a personalized product quiz.
