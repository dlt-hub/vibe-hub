auth_info:
- information_source; https://redirection.io/documentation/developer-documentation/public-api:
  - 'API tokens are created in the redirection.io manager under Settings > API tokens
    and must be included in the Authorization header with the Bearer scheme. Send
    requests with the header Authorization: Bearer YOUR_TOKEN_HERE. Tokens are rate-limited
    to 10 requests per minute per token, with the rules publication endpoint further
    limited to 20 requests per day.'
  - 'Authentication uses Bearer token in the Authorization header. Include the header
    "Authorization: Bearer YOUR_TOKEN" in requests to the API endpoints.'
  - 'Authentication uses Bearer token in the Authorization header. Include the token
    as `Authorization: Bearer HERE_GOES_THE_TOKEN` in all requests to the API. The
    token is associated with an organization and provides access to that organization''s
    projects and resources.'
  - 'Authorization is performed using a bearer token passed in the Authorization header.
    Include the header Authorization: Bearer YOUR_TOKEN when making requests to the
    API endpoints.'
  - Authorization uses Bearer token authentication. Include the token in the Authorization
    header as "Bearer YOUR_TOKEN" when making API requests to endpoints like POST
    /projects/PROJECT_ID/publish.
pagination_info:
- information_source; https://redirection.io/documentation/developer-documentation/public-api:
  - API responses are paginated with 100 items per page. Use the `searchAfterId` query
    string parameter set to the last rule ID from the previous page to traverse the
    `Rules` or `Drafts` collections. Stop paginating when no more results are returned.
  - The API uses cursor-based pagination with a page size of 100 items. Use the `searchAfterId`
    query string parameter to traverse the `Rules` or `Drafts` collections, passing
    the ID from the previous response to fetch the next page.
- information_source; https://redirection.io/fr/documentation/documentation-developpeur/api-publique:
  - "Les r\xE9ponses de l'API sont pagin\xE9es avec 100 \xE9l\xE9ments par page. Pour\
    \ traverser les collections `Rules` ou `Drafts`, utilisez le param\xE8tre de cha\xEE\
    ne de requ\xEAte `searchAfterId` d\xE9fini \xE0 l'ID du dernier \xE9l\xE9ment\
    \ de la page pr\xE9c\xE9dente. Les collections sont tri\xE9es par ID de r\xE8\
    gle pour maintenir un ordre coh\xE9rent lors des modifications massives."
- information_source; https://api.redirection.io:
  - Pagination uses the searchAfterId query parameter, which accepts the id of the
    last rule from the previous page. Each page contains 100 items, and you continue
    pagination by passing the last rule's id as searchAfterId in the next request.
  - The API uses cursor-based pagination for listing project instances. The query
    parameter searchAfterId accepts the id of the last instance from the previous
    page to retrieve the next set of results.
