auth_info:
- information_source; https://api.sendcloud.dev/docs/sendcloud-public-api/branches/v2/auth/operations/create-a-oauth-2-token:
  - The Sendcloud API uses OAuth 2.0 for authentication. To obtain an access token,
    make a POST request to the OAuth 2.0 Token Endpoint. The token response includes
    access_token, token_type, and scope fields that should be used in subsequent API
    requests.
- information_source; https://api.sendcloud.dev/docs/sendcloud-public-api/branches/v2/service-points:
  - For authentication, use either Basic Auth in the Authorization header or an access_token
    query parameter. Obtain your credentials by following the Getting started guide
    at sendcloud.dev.
- information_source; https://api.sendcloud.dev/docs/sendcloud-public-api/branches/v2/webhooks:
  - API key authentication using HMAC-SHA256. Include the `Sendcloud-Signature` header
    in webhook requests. The signature is computed by hashing the request body with
    your `Secret Key` or `Webhook Signature Key` using HMAC-SHA256, then compare the
    computed hash against the `Sendcloud-Signature` header value to verify the request
    originates from Sendcloud.
- information_source; https://api.sendcloud.dev/docs/sendcloud-public-api/contracts/operations/list-contracts:
  - 'Basic Auth is required. Send credentials as an HTTP Basic Authentication header
    in the format Authorization: Basic base64(username:password).'
pagination_info:
- information_source; https://api.sendcloud.dev/docs/sendcloud-public-api/contracts/operations/list-contracts:
  - Cursor-based pagination is used with the cursor query parameter, which is a Base64-encoded
    string containing optional offset (o), reverse (r), and position (p) parameters.
    If no cursor is provided, the first page is returned; construct subsequent requests
    by encoding the desired offset, reverse, and position values into a new cursor
    parameter.
