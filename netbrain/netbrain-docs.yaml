resources:
- name: network_automation
  endpoint:
    path: /api/v1/automation
    method: GET
    data_selector: records
- name: dynamic_map
  endpoint:
    path: /product/dynamic-map-and-path/
    method: GET
    data_selector: network data
    params: {}
- name: automatic_discovery
  endpoint:
    path: /product/digital-twin/
    method: GET
    data_selector: discovered infrastructure
    params: {}
- name: incident
  endpoint:
    path: /api/now/table/incident
    method: GET
    data_selector: result
    params:
      sysparm_query: ''
      sysparm_display_value: ''
      sysparm_fields: number
      sysparm_limit: 1
notes:
- Requires setup of connected app in NetBrain
- Dynamic Maps document your network automatically.
- Authentication method must be configured correctly for access.
- Requires System Admin credentials for NetBrain and any role that can query for ServiceNow
- Auto-copy not supported
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
client:
  base_url: https://www.netbraintech.com/
  auth:
    type: oauth2
    flow: refresh_token
source_metadata: null
