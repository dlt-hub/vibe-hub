auth_info:
- information_source; https://aielevateventures.com/documentation:
  - API Keys are used for authentication. Initialize the client with your api_key
    parameter, which can be passed directly or via the AIELEVATE_API_KEY environment
    variable. The client's authenticate() method generates an access token for subsequent
    requests.
  - 'Use Bearer token authentication by including an Authorization header with the
    value "Authorization: Bearer YOUR_ACCESS_TOKEN" in requests to the API endpoint.'
possible_base_urls:
- information_source; https://aielevateventures.com/documentation:
  - https://api.aielevateventures.com/v3
possible_endpoints:
- information_source; https://aielevateventures.com/documentation:
  - POST https://api.aielevateventures.com/v3/reports
