notes:
- The latest codex-mini-latest does not support search.
- Use cases are complex to invoke.
- AiHubMix only performs simple routing and forwarding of model requests and outputs.
- To ensure safety, requests routed through OpenAI may randomly undergo Azure OpenAI’s
  content moderation.
- Please note the key’s validity period and usage limits.
- 'Bearer authentication. Add Authorization: Bearer AIHUBMIX_API_KEY in request headers.'
- Due to Claude Code’s multi-agent nature, quota consumption can be quite significant.
  It’s recommended to set limited quotas for your Key to prevent billing surprises.
- Make sure your local VPN is disabled during use, otherwise you might experience
  lag with GPT-5.
- Quota consumption can be quite significant; set limited quotas for your Key to prevent
  billing surprises.
- due to the special design of the Dify plugin, it currently does not support image
  generation models
- due to the special design of the Dify plugin, it currently does not support image
  generation models, so models like `gpt-image-1` cannot be added.
- Bearer AIHUBMIX_API_KEY required in Authorization header.
- The search fee for Gemini models is $35 per thousand searches.
- The fee for searching is $0.006 per search.
- Search fee for Gemini models is $35 per thousand searches
- Search fee for Smart Surfing is $0.006 per search
- For the fastest response time, it is recommended to use `wav` or `pcm` as the response
  format.
