auth_info:
- information_source; https://api.us.meisterplan.com/docs/api.html:
  - API key authentication is required. Include the Authorization header with the
    value "api-xxx" (where xxx is your actual API key) in all requests to the API
    endpoints.
  - OAuth2 and API-Token are both accepted authorization methods. Pass credentials
    via the Authorization header using either an OAuth2 bearer token or an API-Token
    scheme.
  - OAuth2 and API-Token are both supported authentication methods. Requests must
    be authorized using either OAuth2 or an API token passed as an authorization credential.
  - OAuth2 and API-Token are both supported authentication schemes. Send credentials
    either as OAuth2 bearer token or as an API-Token, likely via Authorization header
    or a custom header.
  - OAuth2 and API-Token are both supported authorization methods. OAuth2 is a token-based
    authorization standard. API-Token requires passing a token, likely in an Authorization
    header or as a query parameter, though the exact header name and token format
    are not specified in this documentation excerpt.
pagination_info:
- information_source; https://api.us.meisterplan.com/docs/api.html:
  - Cursor-based pagination is used. The response includes a _pagination object with
    an after field containing a cursor string. Use this cursor value in subsequent
    requests to fetch the next page of results.
  - Cursor-based pagination using optional query parameters pageAfter (opaque cursor
    from preceding request) and pageSize (integer 1-500, default 100). The response
    contains items array; use the cursor from a preceding request as pageAfter to
    retrieve subsequent results.
  - Cursor-based pagination using pageAfter (string, opaque cursor) and pageSize (integer,
    0-500, default 500). Response includes items array and _pagination.after.cursor
    for retrieving subsequent pages.
  - Cursor-based pagination using pageAfter query parameter (opaque cursor from preceding
    request) and pageSize query parameter (integer 0-500, default 250). Response includes
    cursor for retrieving next page of results.
  - Cursor-based pagination using pageAfter query parameter (opaque cursor from preceding
    request) and pageSize query parameter (integer, 0 to 100, default 100). Response
    contains items array; use the cursor from a preceding request in the pageAfter
    parameter to retrieve subsequent results.
