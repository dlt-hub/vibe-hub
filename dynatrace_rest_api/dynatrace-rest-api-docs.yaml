resources:
- name: Get Alerts
  endpoint:
    path: /objectserver/restapi/alerts/status
    method: GET
    data_selector: $.rowset.rows
- name: Get All Alerts Sorted by Severity, Acknowledged Last Occurrence
  endpoint:
    path: /objectserver/restapi/alerts/status?orderby=Severity DESC, Acknowledged
      ASC, LastOccurrence DESC
    method: GET
    data_selector: $.[‘rowset’][‘rows’][*]
- name: Get All Severity=5 Alerts
  endpoint:
    path: /objectserver/restapi/alerts/status?orderby=Severity DESC, Acknowledged
      ASC, LastOccurrence DESC
    method: GET
    data_selector: $.[‘rowset’][‘rows’][*]
- name: Get Table Catalog
  endpoint:
    path: /objectserver/restapi/catalog/tables
    method: GET
    data_selector: $.
- name: Get Users
  endpoint:
    path: /objectserver/restapi/security/users
    method: GET
    data_selector: $.rowset.rows
- name: Get Groups
  endpoint:
    path: /objectserver/restapi/master/groups
    method: GET
    data_selector: $.rowset.rows
notes: []
errors: []
auth_info:
  mentioned_objects: []
client:
  base_url: https://<NetcoolHttpApiEndpoint>
  auth:
    type: Basic Auth
