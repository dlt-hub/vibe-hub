notes:
- Using the Vista API requires technical knowledge and an understanding of REST APIs.
- Before using the API, you should also be familiar with the Vista application.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Several changes and improvements have been made to the Vista connector.
- Several changes and improvements have been made to the Spectrum connector.
- Requires setup of connected app in Trimble services.
- The cache explorer only displays records for the connectors used in integrations
  associated with your workspace.
- If the cache writer is dependent on a flow, the flow may be authored wrong.
- Single sign-on (SSO) access to multiple Trimble products using a single set of credentials.
- If you cannot locate a subscription you purchased in Admin Console, it may be in
  the License Management Portal instead.
- 'Last updated: November 3, 2025'
- For more detailed information about validation rules, see About Validation Rules.
- 'Cloud-Hosted Customers: If you are a cloud-hosted customer, Trimble handles the
  installation and upgrade processes for your Vista instance.'
- 'On-Premises Customers: If you are an on-premises (self-hosted) customer, you must
  download and install the appropriate files for your respective servers when new
  versions of Vista are released.'
- You must use a browser on your local computer to view these videos, and not a browser
  in the cloud.
- Due to a series of defect fixes made just before the final release, the 2025.8 installation
  files and the Vista application will display the release number as 2025.9. However,
  it is in fact, the 2025.8 release.
- If your current email client is Microsoft 365, you must set up SMTP OAuth before
  March 2026.
- Some objects may return nulls in deeply nested fields
- The system only flags timecards as exceptions for violated rules with a severity
  level of Allowed With Warning or Not Allowed.
- 'NUL: Named User License only for cloud deployments.'
- 'CUL: Concurrent User License for on-premises deployments.'
- Depending on your Vista deployment method, organizational setup, and user needs,
  there are several different accounts you could create in Vista.
- If you are a Trimble Construction One cloud-hosted Vista customer, this option to
  log in using classic credentials (SQL or Windows logins) will no longer be supported
  in the fall of 2025.
- Some objects like Contact may return nulls in deeply nested fields
- Must use a browser on your local computer to view videos.
- The Accounts Payable module provides full payables processing, from entering invoices,
  to issuing payment checks and handling various reporting requirements.
- Requires setup of connected app in Trimble Work Center
- Custom widget creation is now available.
- Currently, all available widgets appear regardless of whether or not you are licensed
  for the product that corresponds to a given widget. If you do not have access to
  the product for a widget, that widget may indicate that data is currently unavailable.
- Each publication site includes a default public dashboard that can be duplicated
  but cannot be modified.
- Any dashboards you create are only available to your user account and cannot be
  shared.
- Dashboard names cannot exceed 50 characters.
- Requires setup of connected app in api
- Trimble ID login enforcement will begin in waves starting January 2026.
- Trimble ID will be required for all Trimble Construction One Vista Web cloud customers.
- Admins should begin transitioning employees to Trimble ID logins today.
- Customers hosted in a Viewpoint for Cloud™ solution receive the latest update automatically.
- For customers who update modules manually, see Update the Portal for help.
- This was released in an update after version 25.4+.
- Limit time off notifications to once a day in a summary email
- If there is no service site or no serviceable items associated with the site, this
  dropdown will be empty.
- The Field Management Mobile application is available to download 24 to 48 hours
  following the release date.
- For notes to display in this column, you must set up the Action Item Template with
  the header value of Notes, with this exact spelling and capitalization.
- Following your portal update, this setting will apply to new SM Work Order expense
  items only, not to ones that were routed for approval prior to the update.
- The employee must have a Position Code entered in the Vista HR Resources Payroll
  Info tab for the value to populate in the Reviews tab.
- For the 2025.4 release, this setting applies to clock-in / clock-out from the login
  screen and Kiosk, but *not* from the navigation bar or the FM Mobile Offline Time
  Clock Kiosk.
- Currently, the automatic creation of grid timecard lines when clocking out is only
  supported for Job line types. SM line types are not supported at this time.
- If this setting is not enabled, the Type dropdown field on the clock in page will
  be disabled and set to No Line Type.
- The new setting Enabled Line types in Clock-in replaces the setting Allow entry
  of Job and Phase on Clock In, which has been removed as of the Vista Web 25.4 release.
- For notes to display in the Notes column, you must set up the Checklist Template
  with the header value of Notes, with this exact spelling and capitalization.
- 'Note: For the 2025.4 release, this setting applies to clock-in / clock-out from
  the login screen and Kiosk, but *not* from the navigation bar or the FM Mobile Offline
  Time Clock Kiosk.'
- Required fields must be filled before you can edit other fields.
- Update your iPad to iOS version 17 or higher.
- If you are running on an iOS version older than iOS 17, Vista Web versions 25.2+
  will not load.
- Some portal settings were added in Vista Web 25.2+.
- This feature was added in Vista Web 24.12.
- Trimble ID logins will be enabled for Vista Web cloud customers starting in early
  2025.
- Users logging in with employee number and password will still be able to do so.
- Have users manually link Trimble ID to their portal profile
- If the web portal cannot automatically link Trimble ID to a user's portal profile,
  users can manually link accounts using their employee number and a one-time PIN.
- Ensure proper configuration of portal security and login settings.
- 'Before using Financial Controls, complete the following steps: Review the Getting
  Started page in Help.'
- Review Vista Setup for Financial Controls Modules that you want to add to your employee
  portal.
- Ensure to review portal prerequisites before proceeding.
- Credentials must have System Admin Roles for the SQL server.
- Users must be set up as PR Employees in Vista before you can assign them as managed
  users in the portal.
- Set up multifactor authentication (MFA) for your Vista Web Trimble ID login to increase
  the security of your account.
- Search results include a maximum of 1,000 of the most recent emails and messages
  based on the specified date range.
- All users have access to Earnings and Personal Info by default.
- Trimble ID login enforcement will begin in waves starting in January 2026
- Before using Financial Controls, complete the necessary setup steps.
- Features not configured in Vista will not work in Financial Controls.
- 'Before using Field Management, complete the following steps: Review the Getting
  Started page in Help. Even if you have already configured another module in your
  employee portal, such as HR Management, Financial Controls, or Field Service, you
  may need to modify your current security settings or add other administrators before
  setting up Field Management.'
- Review Vista Setup for Field Management Modules that you want to add to your employee
  portal. Features that are not configured in Vista will not work in Field Management.
- 'Last updated: October 17, 2025'
- Licensed user counts may show in red if more licensed users than contracted users.
- Warning displays if license data is not showing.
errors:
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- The connector was not configured correctly.
- Permissions in the external system do not exist or are not correct for the connector.
- You cannot opt out of Trimble ID logins enforcement.
- 'USER_NOT_FOUND: Ensure the user exists in the system.'
- 'INVALID_CREDENTIALS: Check the Trimble ID credentials.'
- 'Max limit reached: Only the most recent emails can be displayed.'
