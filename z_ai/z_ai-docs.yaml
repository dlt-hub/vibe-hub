auth_info:
- information_source; https://docs.z.ai/api-reference/introduction:
  - 'The Z.AI API uses HTTP Bearer authentication. An API key must be provided in
    the Authorization header with the format "Authorization: Bearer ZAI_API_KEY" or
    "Authorization: Bearer YOUR_API_KEY". The API key can be created or managed on
    the API Keys Page.'
- information_source; https://docs.z.ai/devpack/tool/others:
  - Provide an API key via the Authorization header using the Bearer scheme. Send
    requests to the exclusive Coding API endpoint https://api.z.ai/api/coding/paas/v4
    instead of the common API endpoint, following OpenAI API protocol compatibility.
    The GLM-4.6 model is the default and should be configured accordingly.
  - The Z.ai API uses API key authentication. Enter your Z.ai API Key when configuring
    the tool, and replace the default OpenAI base URL with https://api.z.ai/api/coding/paas/v4.
    The API key is required to authenticate requests to the GLM-4.6 or GLM-4.5-air
    models.
- information_source; https://docs.z.ai/guides/develop/http/introduction:
  - 'API Key authentication is required. Include the API Key in the Authorization
    header as a Bearer token using the format "Authorization: Bearer YOUR_API_KEY".
    The Content-Type header must be set to "application/json". Alternatively, JWT
    Token Authentication is supported. Obtain your API Key from the Z.AI Open Platform
    at https://z.ai/manage-apikey/apikey-list.'
  - 'Bearer token authentication is required. Send the API key in the Authorization
    header as "Authorization: Bearer YOUR_API_KEY", where YOUR_API_KEY is replaced
    with your actual API key value.'
