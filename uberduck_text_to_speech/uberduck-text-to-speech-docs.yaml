client:
  auth: To authenticate requests to the Uberduck API, you need an API key, which you
    can obtain from the Authentication section of the API documentation, and you should
    apply it in the Authorization header as "Bearer YOUR_API_KEY".
  most_recurring_base_url: https://api.uberduck.ai
  paginator: Pagination is required, and it can be applied using the `limit` and `offset`
    parameters; a page size is required and can be set with the `limit` parameter,
    which has a default of 100 and a maximum of 1000; an `offset` parameter can be
    used to skip a number of voices.
