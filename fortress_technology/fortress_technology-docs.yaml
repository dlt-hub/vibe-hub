auth_info:
- information_source; https://developer.fortresstech.io/introduction/authentication:
  - The Fortress API uses API key authentication. All requests require the header
    x-api-key containing your API key, which is mapped to a specific organization.
    API keys should only be used for server-to-server communication to avoid exposing
    credentials to frontend users.
pagination_info:
- information_source; https://developer.fortresstech.io/api-reference:
  - Pagination uses query parameters `page` (starts at 1) and `limit` (items per page).
    The response includes `x-total-count` header with total matching records, enabling
    calculation of total pages and determining when to stop paginating.
