notes:
- This guide is specifically tailored for Next.js App Router.
- Use Server Actions for internal mutations, otherwise use API Route Handlers.
- Ensure you add them to your production CI or Vercel console
- Basic authentication requires an application password for write operations.
- Requires a valid API key for authentication.
- Ensure the WordPress REST API is enabled on your site.
- Debounces search input with RxJS for better performance
- Make sure to add environment variables in Vercel for Supabase and Stripe.
- Keep the Database Password safe - you will need it to authenticate your project
  with the Supabase CLI later on.
- Ensure that the Redirect URL is set before going live with your project.
- Uses withAuthedUser to protect API routes
- POST requests without a CSRF token will return a 403 error.
- Make sure to keep the secret key secret and very complex.
- Use a public URL for your webhooks.
- By default, the Makerkit SaaS Starter uses Email/Password and Google Auth.
- Supabase requires users to verify their email address before being able to access
  the application.
- The documentation is for a legacy version of Remix and Supabase.
- Requires Supabase project setup.
- Use environment variables for Supabase URL and Anon Key.
- Users must be signed in to access the onboarding flow.
- Ensure to handle cases where user data may not be found in the database.
errors:
- '401 Unauthorized: Check your username and password.'
- '404 Not Found: Verify the endpoint path.'
- '401 Unauthorized: Recheck API key or permissions.'
- '403 Forbidden: Check if you have access rights to the resource.'
- '404 Not Found: Verify the endpoint URL.'
- Ensure that the Test mode is toggled off in Stripe Dashboard.
- '403: Error with API/Actions'
- '401 Unauthorized: Check your Supabase Anon Key or session.'
- '401 Unauthorized: Recheck user session or sign-in status.'
- '404 Not Found: User record not found in the database.'
