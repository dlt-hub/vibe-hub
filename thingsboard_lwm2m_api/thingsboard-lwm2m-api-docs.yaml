notes:
- We recommend to configure ThingsBoard Edge using environment variables.
- Default Redis connection type is standalone
- Default Redis host is localhost
- Default Redis port is 6379
- Default Redis client timeout is 30000
- Uses OAuth2 with refresh token â€” requires setup of connected app in ThingsBoard
- Introduced support of a microservices architecture and deployment options
- Improved docker images to be able to launch ThingsBoard with a single command
- Added Entity Views feature to allow to limit the degree of exposure of the Device
  or Asset telemetry and attributes to the Customers
- Added support of Kafka to store device telemetry before it is processed with ThingsBoard
  Rule Engine
- Introduced Rate Limits for REST, Websocket and Device APIs
- Introduced support of a microservices architecture and deployment options.
- Improved docker images to be able to launch ThingsBoard with a single command.
