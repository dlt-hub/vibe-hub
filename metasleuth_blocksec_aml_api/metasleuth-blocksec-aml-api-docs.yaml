notes:
- The API key remains valid and can be used across both versions.
- MetaSleuth is a crypto tracking and investigation platform.
- It can help monitor market movements, track fund flow of criminal activities, and
  DYOR to avoid scams.
- Uses OAuth2 with refresh token — requires setup of connected app in BlockSec
- Some endpoints may have rate limits
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects like Contact may return nulls in deeply nested fields
- Unlocking process is generally smooth.
- Using MetaSleuth requires no preparation. Simply visit our website.
- Analyze button initiates a detailed analysis of the current address.
- Advanced Analyze button enables detailed analysis allowing specification of parameters
  such as token type, time frame, and amount.
- Users can add or modify a label for an address which will be stored as a private
  label in their user data.
- Edges represent the relationships between the connected nodes (addresses).
- MetaSleuth consolidates asset transfers of the same direction and type between two
  addresses into a single edge.
- Icons and labels are displayed to provide additional context.
- Users can add or modify a label for an address, which will be stored as a private
  label in their user data.
- Edges consolidate asset transfers of the same direction and type between two addresses
  into a single edge.
- The compliance risk of an address is evaluated based on the tag information associated
  with the address and its interaction with other addresses.
- This API provides compliance risk scores and related address information.
- Currently supported chains for transaction analysis include Bitcoin, Ethereum, Solana,
  BSC, TRON, Arbitrum, Polygon, Optimism, Avalanche, Base, Fantom, and Linea.
- Critical paths feature is only supported for Ethereum.
- Load More feature allows selection of displayed data on the canvas without automatic
  painting.
- Advanced Analyze is an enhanced version of the Analyze feature.
- Ensure proper OAuth2 setup for accessing the API
- Rate limiting may apply on API calls
- Investigations can be complex and have multiple entry points.
- Currently, MS supports automatic parsing of cross-chain bridges such as Across,
  Multichain, cBridge, Hop, PolyNetwork, Stargate, Synapse, WormHole, Optimism Gateway,
  Polygon Pos Bridge, Avalanche Bridge (partial support), and RenBridge (partial support).
- Due to our algorithms, the total transfer count might differ from what you see in
  other sources.
- Our 'dust transfer' filter may reduce the final number of transfers you see.
- Uses OAuth2 with refresh token — requires setup of connected app in MetaSleuth
- Total transfer count may differ from other sources due to algorithms
