auth_info:
- information_source; https://developer.traede.com/guides/api-usage/authentication/:
  - 'The Traede API requires two authentication credentials. First, include your access
    token as a Bearer token in the Authorization header or as an access_token query
    parameter. Second, include your API App key in the X-Traede-App-Key header. Both
    credentials must be provided for all requests.


    Authorization header: Authorization: Bearer {access_token}

    Query parameter: access_token={access_token}

    App key header: X-Traede-App-Key: {api_app_key}'
possible_base_urls:
- information_source; https://developer.traede.com/3pl/api_reference/inventory/:
  - https://developer.traede.com
- information_source; https://developer.traede.com/core-api/categories/get-categories/:
  - https://developer.traede.com
possible_endpoints:
- information_source; https://developer.traede.com/3pl/api_reference/inventory/:
  - POST /3pl/inventory/manual-adjustments
  - POST /3pl/inventory/sync-inventory
- information_source; https://developer.traede.com/core-api/categories/get-categories/:
  - GET /v10/categories
- information_source; https://developer.traede.com/core-api/products/get-products/:
  - GET /v10/products
- information_source; https://developer.traede.com/export-apis/intro/:
  - GET /v10/invoices/export
  - GET /v10/orders/export
  - POST /v10/orders/mark-as-exported
- information_source; https://developer.traede.com/guides/api-usage/authentication/:
