notes:
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Some objects may return nulls in deeply nested fields
- The type of this room includes options like general purpose, lecture room, computer
  room, etc.
- The building in which the room is located can be returned as a string or a full
  object.
- The courses API provides a self-contained and formally structured learning experience.
- The component offering includes details such as start and end dates, enrollment
  information, and maximum number of students.
- Get an ordered list of all organizations, ordered by name.
errors:
- 400 Bad request
- 401 Unauthorized
- 403 Forbidden
- 404 Not Found
- 405 Method not allowed
- 429 Too many requests
- 500 Internal Server Error
- 400 Bad Request
- '400: Bad request'
- '401: Unauthorized'
- '403: Forbidden'
- '404: Not Found'
- '405: Method not allowed'
- '429: Too many requests'
