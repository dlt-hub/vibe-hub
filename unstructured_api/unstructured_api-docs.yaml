auth_info:
- information_source; https://unstructured.readthedocs.io/en/main/apis/usage_methods.html:
  - The Unstructured API uses an API key for authentication. The API key must be provided
    in the "unstructured-api-key" field when making requests, as shown in the Swagger
    UI documentation where users enter the key before executing API calls.
