resources:
- name: company_profile
  endpoint:
    path: /stock/profile
    method: GET
    data_selector: response
    params:
      symbol: AAPL
- name: recommendation_trends
  endpoint:
    path: /stock/recommendation
    method: GET
    data_selector: response
    params:
      symbol: AAPL
- name: price_target
  endpoint:
    path: /stock/price-target
    method: GET
    data_selector: response
    params:
      symbol: AAPL
- name: option_chain
  endpoint:
    path: /stock/option-chain
    method: GET
    data_selector: response
    params:
      symbol: AAPL
- name: earnings
  endpoint:
    path: /stock/earnings
    method: GET
    data_selector: response
    params:
      symbol: AAPL
- name: stock_candles
  endpoint:
    path: /stock/candle
    method: GET
    data_selector: response
    params:
      symbol: AAPL
- name: forex_exchanges
  endpoint:
    path: /forex/exchange
    method: GET
    data_selector: response
    params: {}
- name: crypto_exchanges
  endpoint:
    path: /crypto/exchange
    method: GET
    data_selector: response
    params: {}
- name: pattern_recognition
  endpoint:
    path: /scan/pattern
    method: GET
    data_selector: points
    params:
      symbol: OANDA:EUR_USD
      resolution: D
- name: support_resistance
  endpoint:
    path: /scan/support-resistance
    method: GET
    data_selector: levels
    params:
      symbol: OANDA:EUR_USD
      resolution: D
- name: technical_indicators
  endpoint:
    path: /scan/technical-indicator
    method: GET
    data_selector: technicalAnalysis
    params:
      symbol: OANDA:EUR_USD
      resolution: D
- name: general_news
  endpoint:
    path: /news
    method: GET
    data_selector: Array
    params:
      category: general
- name: economic_code
  endpoint:
    path: /economic/code
    method: GET
    data_selector: Array
- name: economic_data
  endpoint:
    path: /economic
    method: GET
    data_selector: Array
    params:
      code: MA-USA-G
- name: notifications
  endpoint:
    path: /account/notification
    method: GET
    data_selector: Array
- name: webhooks
  endpoint:
    path: /
    method: POST
    data_selector: Array
notes:
- Most endpoints will have a limit of 30 requests per minute per API key.
- The /scan endpoint has a limit of 10 requests per minute.
errors:
- '429: Too Many Requests - Rate limit exceeded'
auth_info:
  mentioned_objects: []
client:
  base_url: /api/v1
  auth:
    type: apikey
    location: query
    header_name: token
source_metadata: null
