notes:
- Notification messages are not expected to be posted in real time and may result
  after a short delay.
- Notification messages are not deleted. You can retrieve the same notification messages
  again by calling the searchNotifications web service again with the same time range.
- The ‘hasNext’ Boolean indicates there are no additional pages.
- Uses OAuth2 with refresh token — requires setup of connected app in api
- Verato currently supports only BASIC Authentication mechanism.
- Some objects like Contact may return nulls in deeply nested fields
- Uses OAuth2 with refresh token — requires setup of connected app in Verato
errors:
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
auth_info:
  mentioned_objects:
  - OauthToken
  - AuthProvider
  - NamedCredential
client:
