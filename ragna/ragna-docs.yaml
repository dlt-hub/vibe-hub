notes:
- Streaming responses are performed with JSONL. Each line in the response is valid
  JSON and corresponds to one chunk.
- Ragna chats are asynchronous for better performance in real-world scenarios.
- You can log in with any username and a matching password.
- Unfortunately, Ragna's web UI currently does not support arbitrary custom parameters.
- This source storage is just for demo purposes and cannot retrieve relevant sources
  for a given prompt.
- Demo OAuth2 password authentication without requirements â€” should not be used in
  production.
- Ragna is the only tool out there that specializes in orchestrating RAG use cases
  with arbitrary components.
- In the default configuration, ragna ui now starts with RagnaDemoAuthentication enabled.
  To login, you can use an arbitrary username and the same string for the password
  as well. For example, leaving both fields blank allows you to login.
- The `/document` endpoints on the REST API have changed
- The JSON object returned by the new `POST /document` endpoint of the REST API now
  bundles the `url` and `data` fields under one `parameters` fields
errors:
