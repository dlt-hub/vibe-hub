notes:
- Provides tutorials for beginners in 3D visual guidance.
- You can use the 3D camera selection tool to choose the appropriate camera model
  based on the target object size and working distance.
- For detailed information about each model camera, refer to the camera technical
  specifications.
- If the technical parameters in the table do not meet your engineering requirements,
  please contact Mech-Mind technical support for more information about custom IPCs.
- 该应用需提前为夹爪准备一个.obj格式的模型文件，用于路径规划中的碰撞检测。
- 该应用需提前为场景准备一个.stl格式的场景模型文件，用于模拟真实场景并进行路径规划中的碰撞检测。
- 该应用需提前为场景准备一个.stl格式的场景模型文件，用于模拟真实场景以及路径规划中的碰撞检测。
- 如果你使用的相机型号、机器人品牌或工件与本例中不同，请参考相应步骤中提供的参考内容进行调整。
- 该应用使用真实相机采集纸箱图像数据后进行工件识别。
- 该应用使用了深度学习进行辅助识别。
- 该应用使用真实相机采集销孔图像数据后进行工件识别。
- 在实际项目中，请根据相机的工作距离、视野和精度要求选择合适型号的相机。
- 若有多个型号满足要求，请根据相机特点与使用场景以及精度要求筛选最合适的型号。
- 如果视觉方案需要使用深度学习辅助识别，需要获取Mech-DLK软件授权。
- 通常情况下，抓取精度±3~5mm可以满足常见项目要求。
- 如果项目对抓取精度有较高要求，请在部署时参考专题：抓取精度提升确保应用良好的抓取精度。
- 相机的IP地址必须与工控机中连接相机的网口的IP地址在同一网段。
- 如果相机采集的图像不能满足要求，请使用Mech-Eye Viewer软件调节相机参数。
- 如果项目对抓取精度有较高要求，请在部署时参考专题：抓取精度提升确保应用良好的抓取精度
- 该页面列出视觉系统部署调试阶段的常见问题及其解决方案
- 通过Mech-Eye SDK或第三方机器视觉软件连接相机、采集数据和调节参数
- Mech-Eye SDK supports data acquisition and parameter adjustment.
- Compatible with GenICam standard for third-party integration.
- Uses OAuth2 with refresh token — requires setup of connected app in Mech-Mind API
- Mech-Eye API supports control through GenICam standard.
- Documentation may require registration for community support.
- 轮廓测量仪支持GenICam标准，提供GenICam通用程序接口
- 如需下载PDF格式的硬件用户手册和技术参数，或需获取轮廓测量仪3D模型、安装图纸、配件信息、产品宣传册等相关资料，请访问梅卡曼德下载中心。
- 如使用轮廓测量仪时遇到问题，请访问梅卡曼德在线社区获取帮助（需注册并登录账户）。
- 使用 Mech-DLK SDK 2.1.0 及以上版本可推理 Mech-DLK 2.6.0 及以上版本导出的模型。使用 Mech-DLK SDK 2.1.0 以下版本可推理
  Mech-DLK 2.4.2 ~ 2.5.4 版本导出的模型。
- 如需从 Mech-DLK SDK 2.0.3及之前版本升级到2.1.0，需联系梅卡曼德技术支持获得Sentinel LDK软件许可。
- 请勿随意更改文件夹里的文件，并记住文件的位置，供后续使用。
errors:
- 内存不足时日志中打印错误提示 “bad allocation”
- 中文日志文件中日志信息显示为乱码
- 打开Mech-Vision，提示“GPU驱动版本过旧（低于xxxx）”
- 案例库中的案例下载失败
- 标定中LSR L/LSR S/DEEP 采集的2D图过暗
- 更换相机后标定中采图显示“图片尺寸不一致”错误
- 标定过程中，有时检测不到标定板
- 标定过程中，进入“设置移动路径”流程时页面崩溃
- 找不到“步骤”或“步骤参数”
- 软件升级后，找不到原有“步骤”
- 步骤中加载的文件未更新
- 步骤的必需输入端口未被连接
- 步骤“调整位姿使指定轴与参考方向夹角最小”的参考方向和固定轴方向设置为同轴时报错
- 步骤“使用Python计算结果”的脚本返回多层数字列表时报错
- “3D匹配”相关步骤偶发运行时间变长
- 从相机获取图像步骤虚拟模式下无法找到图像数据
- 从相机获取图像步骤连接External2D中的相机时，无法连接海康2D相机
- 从相机获取图像步骤的“播放模式”参数修改后保存时不生效
- 从相机获取图像步骤报错“当前标定方式为EIH，获取机器人位姿失败”
- 从相机获取图像步骤的相机型号显示错误
- 从相机获取图像步骤未采集到深度图或彩色图
- 从相机获取图像步骤无法获得标定参数组
- 从相机获取图像步骤无法获得配置参数组
- 步骤“3D粗匹配v2”运行时间变长
- 使用Python计算结果步骤报错“No module named 'xxx'”
- 无法打开工件库
- 在工件库中使用相机采集点云失败
- Mech-Vision加载1.5.x版本的深度学习模型出现异常
- 升级到 1.6.x 版本后无法打开工程
- 输入不同尺寸图片后，快速定位可视化结果异常
- 同样的图像在 Mech-DLK 和 Mech-Vision 中推理结果不一致
- 系统语言为英文的工控机使用GPU进行深度学习推理失败
- 无法保存点云文件或图像
- 无法读取点云文件或图像
- Mech-Eye SDK无法搜索到相机
- Mech-Eye SDK中相机可正常使用，但Mech-Vision无法获取图像
- Mech-Vision获取图像后，无法输出视觉结果
- 相机偶发连接断开
- Mech-Eye SDK中相机可正常使用，但Mech-Vision中搜索不到相机
- 无法正常使用以二进制方式打开并修改过的点云文件
- 点云缺失
- 被抓取物体的部分位姿Z轴向下（指向地面）
- Mech-Vision工程未注册（Error：1001）
- 使用标准接口标定时，Mech-Vision标定界面设置时间过长导致标定超时
- 'REQUEST_LIMIT_EXCEEDED: Throttle API calls or reduce frequency'
- 'QUERY_TIMEOUT: Break down filters or add selectivity'
- '401 Unauthorized: Recheck OAuth scopes or token expiration'
